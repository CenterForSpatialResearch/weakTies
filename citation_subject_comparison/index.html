<body>
  <div class="container">
    <div id="title">Papers citing Lazarsfeld and Merton <br>vs. <br>Papers with Homophily as Topic</div>
    
    <div id="toolbar">

      <a href="#" id="year" class="button">Timeline</a>
      <!--<a href="#" id="group" class="button">Papers By Group</a>-->
        <div id="key">
            <div class="keyColor" id="citingKey"></div> Citing Lazarsfeld and Merton |
            <div class="keyColor" id="topicKey"></div> Homophily as Topic   |
            <div class="keyColor" id="bothKey"></div> Both |
            <div class="keyColor" id="maxKey"></div> 1000 Citations  |
            <div class="keyColor" id="minKey"></div> 1 Citation |
            <div class="keyColor" id="emptyKey"></div> Papers with no citations |
        </div>
    </div>
    <div id="vis"></div>
