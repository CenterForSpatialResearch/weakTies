        "Abs": "Advances in social networking and communication technologies have witnessed an increasing number of applications where data is not only characterized by rich content information, but also connected with complex relationships representing social roles and dependencies between individuals. To enable knowledge discovery from such networked data, network representation learning (NRL) aims to learn vector representations for network nodes, such that off-the-shelf machine learning algorithms can be directly applied. To date, existing NRL methods either primarily focus on network structure or simply combine node content and topology for learning. We argue that in information networks, information is mainly originated from three sources: (1) homophily, (2) topology structure, and (3) node content. Homophily states social phenomenon where individuals sharing similar attributes (content) tend to be directly connected through local relational ties, while topology structure emphasizes more on global connections. To ensure effective network representation learning, we propose to augment three information sources into one learning objective function, so that the interplay roles between three parties are enforced by requiring the learned network representations (1) being consistent with node content and topology structure, and also (2) following the social homophily constraints in the learned space. Experiments on multi-class node classification demonstrate that the representations learned by the proposed method consistently outperform state-of-the-art NRL methods, especially for very sparsely labeled networks."
      },
      {
        "Author": "Lee, Gene Moo; Qiu, Liangfei; Whinston, Andrew B.",
        "Title": "A Friend Like Me: Modeling Network Formation in a Location-Based Social Network",
        "Year": 2016,
        "Abs": "This article studies the strategic network formation in a location-based social network. We build an empirical model of social link creation that incorporates individual characteristics and pairwise user similarities. Specifically, we define four user proximity measures from biography, geography, mobility, and short messages. To construct proximity from unstructured text information, we build topic models using Latent Dirichlet Allocation. Using Gowalla data with 385,306 users, 3 million locations, and 35 million check-in records, we empirically estimate the model to find evidence on the homophily effect on network formation. To cope with possible endogeneity issues, we use exogenous weather shocks as our instrumental variables and find the empirical results are robust: network formation decisions are significantly affected by our proximity measures."
      },
      {
        "Author": "Wang, Xi; Zuo, Zhiya; Zhang, Yang; Zhao, Kang; Chang, Yung-Chun; Chou, Chin-Shun",
        "Title": "Investigating Regional Prejudice in China Through the Lens of Weibo",
        "Year": 2016,
        "Abs": "Regional prejudice is prevalent in Chinese cities where native residents and migrants from other parts of China lack mutual trust. Weibo users actively discuss and argue about the issue of migration, which provides a good source of data to examine the communication network regarding regional prejudice. We are interested in the posts and reposts related to the topic on migrants. In a Weibo repost, one can add new content in addition to the original post. Then both original and new content as a whole can be read by others. In particular, we focus on the reposts in response to native residents' complaints about migrants. Based on the sentiment (negative or non-negative) and the direction (native resident -> migrant or migrant -> native resident), we classify the reposts into four categories. We find evidence of homophily in regional prejudice in the Weibo communication network: 72.7% of the time, native residents' complaints trigger more complaints from other native residents. What interests us most are the socioeconomic factors that can reverse the sentiment or direction of the original posts. A multinomial regression model of the reposting patterns reveals that in a city with better housing security and a larger migrant population, migrant Weibo users are much more likely to argue with native residents who hold a negative view about migrants. One important implication from our findings is that a secure socioeconomic environment facilitates the communication between migrants and native residents and helps break the self-reinforcing loop of regional prejudice."
      },
      {
        "Author": "Tselenti, Panagiota; Danas, Konstantinos",
        "Title": "Trust-based Recommendations through Triadic Closure",
        "Year": 2016,
        "Abs": "Information filtering and recommender systems exploit various techniques to deal with the information overload problem. One popular technique for making recommendations is based on trust statements between users in a social network. Yet explicit trust statements are usually very sparse leading to the need for expanding the trust networks by inferring new trust relationships. This study proposes a novel model to infer new trusted neighbors and combines it with existing methods to achieve a fully expanded trust network. Experimental results demonstrate that the proposed method outperforms the existing methods."
      },
      {
        "Author": "Lasalewo, T.; Subagyo; Hartono, B.; Yuniarto, H. A.",
        "Title": "Communication Constraints and Motivations in the Context of Knowledge Sharing: A Systematic Literature Review",
        "Year": 2016,
        "Abs": "Innovation and product development activities in firms in almost all countries rely on the product development teams comprised of across functions. The members of product development team are those coming from various backgrounds, across departments and across areas of science.In many product development projects, team members do not always collaborate as expected due to differences in views and poor communication. This Systematic Literature Review explored what factors are inhibitining and motivate product development teams in their communication to share knowledge. Based on the review of 34 relevant articles, this paper presents five factors which inhibit the team members to communicate (functional diversity, homophily, knowledge hoarding, organizational culture, centralization) and five factors which motivate the team members to communicate (reward system, organizational culture, trust, colocated, technology)."
      },
      {
        "Author": "Jankowski, Jaroslaw; Brodka, Piotr; Hamari, Juho",
        "Title": "A picture is worth a thousand words: an empirical study on the influence of content visibility on diffusion processes within a virtual world",
        "Year": 2016,
        "Abs": "Studying information diffusion and the spread of goods in the real world and in many digital services can be extremely difficult since information about the information flows is challenging to accurately track. How information spreads has commonly been analysed from the perspective of homophily, social influence, and initial seed selection. However, in virtual worlds and virtual economies, the movements of information and goods can be precisely tracked. Therefore, these environments create laboratories for the accurate study of information diffusion characteristics that have been difficult to study in prior research. In this paper, we study how content visibility as well as sender and receiver characteristics, the relationship between them, and the types of multilayer social network layers affect content absorption and diffusion in virtual world. The results show that prior visibility of distributed content is the strongest predictor of content adoption and its further spread across networks. Among other analysed factors, the mechanics of diffusion, content quality, and content adoption by users' neighbours on the social activity layer had very strong influences on the adoption of new content."
      },
      {
        "Author": "Magdy, Walid; Darwish, Kareem; Abokhodair, Norah; Rahimi, Afshin; Baldwin, Timothy",
        "Title": "#ISISisNotIslam or #DeportAllMuslims? Predicting Unspoken Views",
        "Year": 2016,
        "Abs": "This paper examines the effect of online social network interactions on future attitudes. Specifically, we focus on how a person's online content and network dynamics can be used to predict future attitudes and stances in the aftermath of a major event. In this study, we focus on the attitudes of US Twitter users towards Islam and Muslims subsequent to the tragic Paris terrorist attacks that occurred on November 13, 2015. We quantitatively analyze 44K users' network interactions and historical tweets to predict their attitudes. We provide a description of the quantitative results based on the content (hashtags) and network interaction (retweets, replies, and mentions). We analyze two types of data: (1) we use post-event tweets to learn users' stated stances towards Muslims based on sampling methods and crowd-sourced annotations; and (2) we employ pre-event interactions on Twitter to build a classifier to predict post-event stances. We found that pre-event network interactions can predict someone's attitudes towards Muslims with 82% macro F-measure, even in the absence of prior mentions of Islam, Muslims, or related terms."
      },
      {
        "Author": "Kasunic, Anna; Hammer, Jessica; Kraut, Robert; Massimi, Michael; Ogan, Amy",
        "Title": "A Preliminary Look at MOOC-associated Facebook Groups: Prevalence, Geographic Representation, and Homophily",
        "Year": 2016,
        "Abs": "Although xMOOCs are not designed to directly engage students via social media platforms, some students in these courses join MOOC-associated Facebook groups. This study explores the prevalence of Facebook groups associated with courses from MITx and HarvardX, the geographic distribution of students in such groups as compared to the courses at large, and the extent to which such groups are location and/or language homophilous. Results suggests that a non-trivial number of MOOC students engage in Facebook groups, that learners from a number of non-U.S. locations are disproportionately likely to participate in such groups, and that the groups display both location and language homophily. These findings have implications for how MOOCs and social media platforms can support learners from non-English speaking contexts."
      },
      {
        "Author": "Chesney, Thomas; Chuah, Swee-Hoon; Hoffmann, Robert; Hui, Wendy; Larner, Jeremy",
        "Title": "How user personality and social value orientation influence avatar-mediated friendship",
        "Year": 2016,
        "Abs": "Purpose - The purpose of this paper is to study the influence of user personality and vlaues on the number of connections users make, the number of requests for connections that users give out, and the number of connections invitations users receive.Design/methodology/approach - This is a field study of 179 participants interacting in a novel virtual world. The world's server logs are used to capture sociometrics about the users and their interaction.Findings - Findings suggest that personality and values influence the number of friends users make and the number of friendship requests users give out, but not the number of friendship invitations users receive. Only one personality trait - conscientiousness - exhibits homophily.Originality/value - Perosnality and social value orientation have rarely been studied together in information systems (IS) research, despite research showing the two have an impact on IS relevant constructs. The use of server logs for data capture is novel. Avatar friendship is an under-researched concept in IS."
      },
      {
        "Author": "Badar, Kamal; Frantz, Terrill L.; Jabeen, Munazza",
        "Title": "Research performance and degree centrality in co-authorship networks The moderating role of homophily",
        "Year": 2016,
        "Abs": "Purpose - The purpose of this paper is to explore the nature of the relationship between a scholar's research performance (using weighted journal-impact factor average) and their degree centrality; the impact of author-homophily (in terms of gender, institutional sector, academic age, academic ranks, province and city) on this relationship is investigated as well.Design/methodology/approach - Using scientific publishing data and journal-impact factors from Thomson Reuters' ISI Web of Science (SCI) and Journal Citation Reports, respectively, the domestic co-authorship network of chemistry researchers in Pakistan during 2002-2009 was constructed then modeled via ordinary least squares regression.Findings - Results show that the personal characteristics of a researcher do not necessarily lead to high degree centrality, i. e. attributes may not be causal to co-author relationships. Instead, high degree centrality is more so a function of the forerunning research performance of the researcher: those whom publish more in terms of impact factor, attract more co-authors (high degree centrality). Moreover, the relationship between research performance and degree centrality is positively moderated by age and province homophily and negatively moderated by city homophily.Research limitations/implications - Data are sourced wholly from the Pakistani chemistry research community; results many not be generalizable to other sub-populations or the wider research community.Practical implications - The findings provide insights to performance-seeking authors: knowing that their research performance enhances their centrality, which in-turn may lead to increased research performance and various other desirable professional outcomes. In addition, researchers can look toward establishing similar (homophilous) or dissimilar (heterophilous) ties knowing that the relationship between research performance and centrality will likely be stronger when similarity or dissimilarity exists.Social implications - This study supports the idea that high research performance attracts more potential co-authors, which in-turn may lead to ever greater research performance, which suggests that the research community will be fragmented between high-and low-performing researchers. Also researcher will have similar or dissimilar ties in terms of various characteristics which in turn moderate the research performance centrality relationship.Originality/value - This paper counteracts the empirical belief that researchers are attractive as potential co-authors according to their personal and professional characteristics. It is actually their research performance and homophily or heterophily of their ties which matters."
      },
      {
        "Author": "Noe, Nyala; Whitaker, Roger M.; Allen, Stuart M.",
        "Title": "Personality Homophily and the Local Network Characteristics of Facebook",
        "Year": 2016,
        "Abs": "Social networks are known to form on the basis of homophily, where nodes with some type of similar characteristics are more likely to be connected. Some of the most fundamental human characteristics are reflected by an individual's personality, which represents a persistent disposition governing a human's outlook and approach to diverse situations. While taking into account demographics of age and gender, we assess the extent to which personality homophily is evident in the local network features of Facebook. Using a large sample obtained from the MyPersonality dataset, we find that a range of network-based features correlate with personality facets of individuals. In particular, extraversion had a positive effect on an individual's network size, while neuroticism had a negative effect. Additionally, extraversion and openness were positively related to transitivity, which was moderated by gender. Finally, we found that conscientiousness, agreeableness and extraversion were homophilous: people with higher similarity on these facets were more strongly connected. This was additionally mediated by gender for agreeableness: personality similarity had an effect for male-only and mixed pairs, but not for female-only pairs. Personality similarity was also stronger among closed triangles, compared to open ones. These results support the idea that inherent attraction between individuals, on the basis of personality, drives the roles we play within our online social networks."
      },
      {
        "Author": "Krishnamurthy, Madan; Mahmood, Khalid; Marcinek, Pawel",
        "Title": "A Hybrid Statistical and Semantic Model for Identification of Mental Health and Behavioral Disorders using Social Network Analysis",
        "Year": 2016,
        "Abs": "The advent of social networking and open health web forums such as PatientsLikeMe, WebMD, ehealth forum etc. have provided avenues for social user data that can prove instrumental in suggesting futuristic trends in healthcare. Homophily in social networks is a vital contributor for analyzing patterns for medical conditions, diagnosis and treatment options. Since, members with similar medical issues contribute to a common discussion pool; this offers a rich source of information that can be utilized. This paper intends to explore growing trends in Mental Health and Behavioral Studies (MHB) which lays emphasis on co-existing conditions resulting in comorbidity. We present a novel approach where personality traits inferred from unstructured text of patients and general social users are compared via statistical analysis. This is achieved by our Psychiatric Disorder Determination (PDD) algorithm. Further, Social media data of users showing personality traits of patients is subjected to semantic based text classification using Natural Language Processing (NLP) and Ontology Based Information Extraction (OBIE) in our Addiction Category Determination (ACD) algorithm. This provides categorization of user journals to common topics of discussion by referring to ontologies DBpedia, Freebase and YAGO2s. The final category hence obtained can be predicted to be a trending subject of concern for users with Psychiatric disorders developing Addictive behavioral personalities."
      },
      {
        "Author": "Jamalzehi, Sama; Menhaj, Mohammad Bagher",
        "Title": "Scalable User Similarity Estimation Based on fuzzy proximity for Enhancing Accuracy of Collaborative Filtering Recommendation",
        "Year": 2016,
        "Abs": "User similarity measurement plays a key role in collaborative filtering based recommender systems. In order to improve accuracy and scalability of traditional user based collaborative filtering techniques under the conditions of large-scale and spars data, we make some contributions. We define two indices of Homophily Correlation and Influence Correlation from the most popular social phenomena which include user interest synthesize and accordingly, we describe a proximity based similarity measurement model using fuzzy inference system. Finally, we demonstrate effectiveness of the proposed similarity measure in recommended performance on a real movie rating data set, the MovieLens data set, compared to state-of-the-art methods."
      },
      {
        "Author": "Dong, Wei; Ehrlich, Kate; Macy, Michael M.; Muller, Michael",
        "Title": "Embracing Cultural Diversity: Online Social Ties in Distributed Workgroups",
        "Year": 2016,
        "Abs": "Cross-cultural network ties have been shown to improve decision-making, creativity, conflict-resolution and use of collaborative technologies. Nevertheless, cultural barriers are difficult to overcome. We used data from an internal Social Networking System (SNS) in a large global company to see if membership in the same company might reduce the effect of cultural homophily. We found no effect. However, when we focused on members of 87 distributed workgroups, we found that the effect of cultural differences actually reversed, indicating greater cultural diversity in online friendship ties than observed in the company at large. We discuss alternative explanations for this finding and the implications for work environments in global companies."
      },
      {
        "Author": "Sharma, Amit; Cosley, Dan",
        "Title": "Distinguishing between Personal Preferences and Social Influence in Online Activity Feeds",
        "Year": 2016,
        "Abs": "Many online social networks thrive on automatic sharing of friends' activities to a user through activity feeds, which may influence the user's next actions. However, identifying such social influence is tricky because these activities are simultaneously impacted by influence and homophily. We propose a statistical procedure that uses commonly available network and observational data about people's actions to estimate the extent of copy-influence-mimicking others' actions that appear in a feed. We assume that non-friends don't influence users; thus, comparing how a user's activity correlates with friends versus non-friends who have similar preferences can help tease out the effect of copy-influence.Experiments on datasets from multiple social networks show that estimates that don't account for homophily overestimate copy-influence by varying, often large amounts. Further, copy-influence estimates fall below 1% of total actions in all networks: most people, and almost all actions, are not affected by the feed. Our results question common perceptions around the extent of copy-influence in online social networks and suggest improvements to diffusion and recommendation models."
      },
      {
        "Author": "Graells-Garrido, Eduardo; Lalmas, Mounia; Baeza-Yates, Ricardo",
        "Title": "Data Portraits and Intermediary Topics: Encouraging Exploration of Politically Diverse Profiles",
        "Year": 2016,
        "Abs": "In micro-blogging platforms, people connect and interact with others. However, due to cognitive biases, they tend to interact with like-minded people and read agreeable information only. Many efforts to make people connect with those who think differently have not worked well. In this paper, we hypothesize, first, that previous approaches have not worked because they have been direct - they have tried to explicitly connect people with those having opposing views on sensitive issues. Second, that neither recommendation or presentation of information by themselves are enough to encourage behavioral change. We propose a platform that mixes a recommender algorithm and a visualization-based user interface to explore recommendations. It recommends politically diverse profiles in terms of distance of latent topics, and displays those recommendations in a visual representation of each user's personal content. We performed an \"in the wild\" evaluation of this platform, and found that people explored more recommendations when using a biased algorithm instead of ours. In line with our hypothesis, we also found that the mixture of our recommender algorithm and our user interface, allowed politically interested users to exhibit an unbiased exploration of the recommended profiles. Finally, our results contribute insights in two aspects: first, which individual differences are important when designing platforms aimed at behavioral change; and second, which algorithms and user interfaces should be mixed to help users avoid cognitive mechanisms that lead to biased behavior."
      },
      {
        "Author": "Wenzel, Florian; Kiessling, Werner",
        "Title": "A Preference-Driven Database Approach to Reciprocal User Recommendations in Online Social Networks",
        "Year": 2016,
        "Abs": "Online Social Networks (OSN) are frequently used to find people with common interests, though such functionality is often based on mechanisms such as friends-of-friends that do not perform well for real life interactions. We demonstrate an integrated database-driven recommendation approach that determines reciprocal user matches, which is an important feature to reduce the risk of rejection. Similarity is computed in a data-adaptive way based on dimensions such as homophily, propinquity, and recommendation context. By representation of dimensions as unique preference database queries, user models can be created in an intuitive way and can be directly evaluated on datasets. Query results serve as input for a reciprocal recommendation process that handles various similarity measures. Performance benchmarks conducted with data of a commercial outdoor platform prove the applicability to reallife tasks."
      },
      {
        "Author": "Benyahia, Oualid; Largeron, Christine; Jeudy, Baptiste; Zaiane, Osmar R.",
        "Title": "DANCer: Dynamic Attributed Network with Community Structure Generator",
        "Year": 2016,
        "Abs": "We propose a new generator for dynamic attributed networks with community structure which follow the known properties of real-world networks such as preferential attachment, small world and homophily. After the generation, the different graphs forming the dynamic network as well as its evolution can be displayed in the interface. Several measures are also computed to evaluate the properties verified by each graph. Finally, the generated dynamic network, the parameters and the measures can be saved as a collection of files."
      },
      {
        "Author": "Wu, Chyi-In; Yang, Hsieh-Hua",
        "Title": "Homophily Effect of Academic Achievement on Adolescent Friendship Network Evolution",
        "Year": 2016,
        "Abs": "The objective is testing the homophily effect of academic achievement on adolescent friendship network evolution. There were 93 boys and 82 girls of high school students participating in this study. Panel data was collected 10 waves during 3 semesters from Sep. 2008 to Jan. 2010. The students were asked to nominate up to 16 intimate classmates. Academic achievement of computer science, mathematics, Chinese, and English was measured in the beginning of 3 semesters. The model was constructed by the program SIENA. The results demonstrated the homophily effect of perceived academic achievement was significant for computer science at the first semester, for mathematics and English at the second semester, and for Chinese at the third semester."
      },
      {
        "Author": "Martinez-Seis, Bella; Li, Xiaoou",
        "Title": "Ranking Features in Facebook to Detect Overlapping Communities",
        "Year": 2016,
        "Abs": "Attributed social networks includes not only the network structure but also features of the nodes. The huge data in social networks has increased the risk of false discoveries, identifying communities in Facebook requires simple but effective fast techniques. Existing community detection methods suffer from high computational cost caused by both huge structure (nodes) and attribute dimensionality.Based on the homophily property of social networks, that linked nodes likely share similar attributes, we propose a new approach to rank attributes of a social network, called RELNA. Then we detect communities using only high ranked attributes instead of all, therefore, the computation time can be reduced dramatically. Comparisons between RELNA and LINKREC (a well-known attribute ranking algorithm) were made through experiments on Facebook data sets, the results are almost the same. Furthermore, we use the obtained top relevant attributes on CESNA algorithm (an well known overlapping community detection algorithm) to detect communities, results show that our approach is much faster meanwhile cluster precision keeps almost the same as CESNA."
      },
      {
        "Author": "Alon, Noga; Feldman, Michal; Mansour, Yishay; Oren, Sigal; Tennenholtz, Moshe",
        "Title": "Dynamics of Evolving Social Groups",
        "Year": 2016,
        "Abs": "Exclusive social groups are ones in which the group members decide whether or not to admit a candidate to the group. Examples of exclusive social groups include academic departments and fraternal organizations. In the present paper we introduce an analytic framework for studying the dynamics of exclusive social groups. In our model, every group member is characterized by his opinion, which is represented as a point on the real line. The group evolves in discrete time steps through a voting process carried out by the group's members. Due to homophily, each member votes for the candidate who is more similar to him (i.e., closer to him on the line). An admission rule is then applied to determine which candidate, if any, is admitted. We consider several natural admission rules including majority and consensus.We ask: how do different admission rules affect the composition of the group in the long term? We study both growing groups (where new members join old ones) and fixed-size groups (where new members replace those who quit). Our analysis reveals intriguing phenomena and phase transitions, some of which are quite counterintuitive."
      },
      {
        "Author": "Blankendaal, Romy; Parinussa, Sarah; Treur, Jan",
        "Title": "A Temporal-Causal Modelling Approach to Integrated Contagion and Network Change in Social Networks",
        "Year": 2016,
        "Abs": "This paper introduces an integrated adaptive temporal-causal network model for dynamics in networks of social interactions addressing contagion between states, and changing connections within these social networks by two principles: the homophily principle and the more-becomes-more principle. The model has been evaluated in three different manners: by simulation experiments, by verification based on mathematical analysis, and by validation against an empirical data set."
      },
      {
        "Author": "Arava, Radhika; Varakantham, Pradeep",
        "Title": "Detecting Communities Using Coordination Games : A Short Paper",
        "Year": 2016,
        "Abs": "Communities typically capture homophily as people of the same community share many common features. This paper is motivated by the problem of community detection in social networks, as it can help improve our understanding of the network topology. Given the selfish nature of humans to align with like-minded people, we employ game theoretic models and algorithms to detect communities in this paper. Specifically, we employ coordination games to represent interactions between individuals in a social network. We provide a novel and scalable two phased algorithm NashOverlap to compute an accurate overlapping community structure in the given network. We evaluate our algorithm against the best existing methods for community detection and show that our algorithm improves significantly on benchmark networks with respect to standard normalised mutual information measure."
      },
      {
        "Author": "Zhou, Yanghong; Zhou, Shijie; Luo, Jiaqing",
        "Title": "Explore city dynamics from the communication network between base stations",
        "Year": 2016,
        "Abs": "With the continuing urbanisation of the world's population, the risk of economic, health and environmental disaster is also increasing. There is an urgent demand for urban planners and governments to understand how people use the city's infrastructure. Recently, as cell phones become more popular, mobile phone data provides an unlimited source of information about the city. In this paper, we build a social network between different base stations and analyse how the places are connected by using a four-day mobile phone dataset, which consists of 17,598,000 records. Particularly, we construct communication network between different parts of the city and analyse the degree distribution of the network and the homophily of the administrative areas. We then use Louvain method to detect the community structure of the network on weekdays and weekends. Our results show that the in-degree and out-degree distribution of the network exhibit a heavy-tailed form and the assortativity by administrative area is strong. The communities found on weekdays and weekends are both spatially contiguous, which implies that whether at work or not, people tend to communicate within a spatially enclosed community."
      },
      {
        "Author": "Alves, Felippe; Caticha, Nestor",
        "Title": "Sympatric Multiculturalism in Opinion Models",
        "Year": 2016,
        "Abs": "While social interactions tend to decrease differences in opinions, multiplicity of groups and individual opinion differences persist in human societies. Axelrod identified homophily and social conformity seeking as basic interactions that can lead to multiculturalism in spatial scenarios in models under certain special conditions. We follow another route, where the social interaction between any two agents is given by the descent along the gradient of a cost function deduced from a Bayesian learning formalism. The cost function depends on a hyperparameter that estimates the trust of one agent in the information provided by the other. If the expected value of the total cost function is relevant information, Maximum Entropy permits characterizing the state of the society. Furthermore we introduce a dynamics on the trust parameters, which increases when agents concur and decreases otherwise. We study the resulting phase diagram in the case of large number of interacting agents on a complete social graph, hence under sympatric conditions. Simulations show that there is evolution of assortative distrust in rich cultural environments measured by the diversity of the set of issues under discussions. High distrust leads to antilearning which leads to multiple groups which hold different opinions on the set of issues. We simulate conditions of political pressure and interaction that describe the House of Congress of Brazil and are able to qualitatively replicate voting patterns through four presidential cycles during the years of 1994 to 2010."
      },
      {
        "Author": "Liang, Hongwei; Wang, Ke; Zhu, Feida",
        "Title": "Mining Social Ties Beyond Homophily",
        "Year": 2016,
        "Abs": "Summarizing patterns of connections or social ties in a social network, in terms of attributes information on nodes and edges, holds a key to the understanding of how the actors interact and form relationships. We formalize this problem as mining top-k group relationships (GRs), which captures strong social ties between groups of actors. While existing works focus on patterns that follow from the well known homophily principle, we are interested in social ties that do not follow from homophily, thus, provide new insights. Finding top-k GRs faces new challenges: it requires a novel ranking metric because traditional metrics favor patterns that are expected from the homophily principle; it requires an innovative search strategy since there is no obvious anti-monotonicity for such GRs; it requires a novel data structure to avoid data explosion caused by multidimensional nodes and edges and many-to-many relationships in a social network. We address these issues through presenting an efficient algorithm, GRMiner, for mining top-k GRs and we evaluate its effectiveness and efficiency using real data."
      },
      {
        "Author": "Liao, Lizi; Ho, Qirong; Jiang, Jing; Lim, Ee-Peng",
        "Title": "SLR: A Scalable Latent Role Model for Attribute Completion and Tie Prediction in Social Networks",
        "Year": 2016,
        "Abs": "Social networks are an important class of networks that span a wide variety of media, ranging from social websites such as Facebook and Google Plus, citation networks of academic papers and patents, caller networks in telecommunications, and hyperlinked document collections such as Wikipedia - to name a few. Many of these social networks now exceed millions of users or actors, each of which may be associated with rich attribute data such as user profiles in social websites and caller networks, or subject classifications in document collections and citation networks. Such attribute data is often incomplete for a number of reasons - for example, users may be unwilling to spend the effort to complete their profiles, while in the case of document collections, there may be insufficient human labor to accurately classify all documents. At the same time, the tie or link information in these networks may also be incomplete - in social websites, users may simply be unaware of potential acquaintances, while in citation networks, authors may be unaware of appropriate literature that should be referenced.Completing and predicting these missing attributes and ties is important to a spectrum of applications, such as recommendation, personalized search, and targeted advertising, yet large social networks can pose a scalability challenge to existing algorithms designed for this task. Towards this end, we propose an integrative probabilistic model, SLR, that captures both attribute and tie information simultaneously, and can be used for attribute completion and tie prediction, in order to enable the above mentioned applications. A key innovation in our model is the use of triangle motifs to represent ties in the network, in order to scale to networks with millions of nodes and beyond. Experiments on real world datasets show that SLR significantly improves the accuracy of attribute prediction and tie prediction compared to well-known methods, and our distributed, multi-machine implementation easily scales up to millions of users. In addition to fast and accurate attribute and tie prediction, we also demonstrate how SLR can identify the attributes most responsible for homophily within the network, thus revealing which attributes drive network tie formation."
      },
      {
        "Author": "Makarov, Vladimir V.; Koronovskii, Alexey A.; Maksimenko, Vladimir A.; Khramova, Marina V.; Hramov, Alexander E.; Pavlov, Alexey N.; Moskalenko, Olga I.; Buldu, Javier M.; Boccaletti, Stefano",
        "Title": "Multilayer structure formation via homophily and homeostasis",
        "Year": 2016,
        "Abs": "The competition of homophily and homeostasis mechanisms taking place in the multilayer network where several layers of connection topologies are simultaneously present as well as the interaction between layers is considered. We have shown that the competition of homophily and homeostasis leads in such networks to the formation of synchronous patterns within the different layers of the network, which may be both the distinct and identical."
      },
      {
        "Author": "Lopes, Hugo; Pinto, H. Sofia; Francisco, Alexandre P.",
        "Title": "Influence and Sentiment Homophily on Twitter Social Circles",
        "Year": 2016,
        "Abs": "Web-based social relations mirror several known phenomena identified by Social Sciences, such as Homophily. Social circles are inferable from those relations and there are already solutions to find the underlying sentiment of social interactions. We present an empirical study that combines existing Graph Clustering and Sentiment Analysis techniques for reasoning about Sentiment dynamics at cluster level and analyzing the role of social influence on sentiment contagion, based on a large dataset extracted from Twitter during the 2014 FIFA World Cup. Exploiting WebGraph and LAW frameworks to extract clusters, and SentiStrength to analyze sentiment, we propose a strategy for finding moments of Sentiment Homophily in clusters. We found that clusters tend to be neutral for long ranges of time, but denote volatile bursts of sentiment polarity locally over time. In those moments of polarized sentiment homogeneity there is evidence of an increased, but not strong, chance of one sharing the same overall sentiment that prevails in the cluster to which he belongs."
      },
      {
        "Author": "Rahmani, Hossein; Ranjbar-Sahraei, Bijan; Weiss, Gerhard; Tuyls, Karl",
        "Title": "Entity resolution in disjoint graphs: An application on genealogical data",
        "Year": 2016,
        "Abs": "Entity Resolution (ER) is the process of identifying references referring to the same entity from one or more data sources. In the ER process, most existing approaches exploit the content information of references, categorized as content-based ER, or additionally consider linkage information among references, categorized as context-based ER. However, in new applications of ER, such as in the genealogical domain, the very limited linkage information among references results in a disjoint graph in which the existing content-/context-based ER techniques have very limited applicability. Therefore, in this paper we propose first, to use the homophily principle for augmentation of the original input graph by connecting the potential similar references, and second, to use a Random Walk based approach to consider contextual information available for each reference in the augmented graph. We evaluate the proposed method by applying it to a large genealogical dataset and we succeed to predict 420,000 reference matches with precision 92% and discover six novel and informative patterns among them which can not be detected in the original disjoint graph."
      },
      {
        "Author": "Wang, Xin; Wang, Ying; Sun, Hongbin",
        "Title": "Exploring the Combination of Dempster-Shafer Theory and Neural Network for Predicting Trust and Distrust",
        "Year": 2016,
        "Abs": "In social media, trust and distrust among users are important factors in helping users make decisions, dissect information, and receive recommendations. However, the sparsity and imbalance of social relations bring great difficulties and challenges in predicting trust and distrust. Meanwhile, there are numerous inducing factors to determine trust and distrust relations. The relationship among inducing factors may be dependency, independence, and conflicting. Dempster-Shafer theory and neural network are effective and efficient strategies to deal with these difficulties and challenges. In this paper, we study trust and distrust prediction based on the combination of Dempster-Shafer theory and neural network. We firstly analyze the inducing factors about trust and distrust, namely, homophily, status theory, and emotion tendency. Then, we quantify inducing factors of trust and distrust, take these features as evidences, and construct evidence prototype as input nodes of multilayer neural network. Finally, we propose a framework of predicting trust and distrust which uses multilayer neural network to model the implementing process of Dempster-Shafer theory in different hidden layers, aiming to overcome the disadvantage of Dempster-Shafer theory without optimization method. Experimental results on a real-world dataset demonstrate the effectiveness of the proposed framework."
      },
      {
        "Author": "Gao, Luan; Liu, Luning; Feng, Yuqiang; Hu, Qing",
        "Title": "The Contingent Effects of Social Networks on Social Learning in ERP Assimilation",
        "Year": 2016,
        "Abs": "In the assimilation stage of enterprise resource planning (ERP) systems, a major challenge for employees and managers is to overcome knowledge barriers and learn ERP knowledge efficiently. Social learning refers to informal learning-from-others in daily works. Prior literature has shown benefits of social networks on individual learning. However, several studies suggested that the value of social networks doesn't generalize to all conditions. We employed a comparative case study to identify key components of social learning and investigate the contingent effects of social networks on social learning in different organizational settings. Data obtained by interviewing 23 ERP users in two firms in China indicate that 1) social learning is a bidirectional process with two essential stages, 2) instrumental ties, position homophily, external ties, and centrality of ERP learning network are positively associated with social learning, and 3) expressive ties and rank homophily affect social learning contingently."
      },
      {
        "Author": "Lee, Gene Moo; Qiu, Liangfei; Whinston, Andrew B.",
        "Title": "Strategic Network Formation in a Location-Based Social Network: A Topic Modeling Approach",
        "Year": 2016,
        "Abs": "This paper studies strategic network formation in a location-based social network. We build a structural model of social link creation that incorporates individual characteristics and pairwise user similarities. Specifically, we define four user proximity measures from biography, geography, mobility, and short messages. To construct proximity from unstructured text information, we build topic models using latent Dirichlet allocation. Using Gowalla data with 385,306 users, three million locations, and 35 million check-in records, we empirically estimate the structural model to find evidence on the homophily effect in network formation."
      },
      {
        "Author": "Wu, Lifang; Zhang, Dai; Zhang, Xiuzhen; Jing, Yuchen; Liu, Haiying; Chen, Chang Wen",
        "Title": "Recommending Followees Based on Content Weighted User Interest Homophily",
        "Year": 2016,
        "Abs": "We study the problem of recommending followees to users on content curation social networks (CCSNs). Different from existing friendship-oriented user recommendation approaches, we exploit user interest homophily to recommend users of similar interests, combining the users' social network as well as their topical interests. We first profile users with social links and topical interests derived from \"re-pin paths\". We further design a collaborative filtering strategy for user recommendation based on interest homophily. Experiments on a content curation social network show that our recommendation algorithm based on user interest homophily performs better than recommendation based on user popularity."
      },
      {
        "Author": "Tsang, Alan; Larson, Kate",
        "Title": "The Echo Chamber: Strategic Voting and Homophily in Social Networks",
        "Year": 2016,
        "Abs": "We propose a model where voters are embedded in a social network. Each voter observes the ballots of her neighbors in the network, from which she infers the likely outcome of the election. Each voter may then revise her vote strategically, to maximize her expected utility. Our work focuses on plurality voting, where strategic voting is a major concern. We show that in practice, strategization increases with voter knowledge, yet can improve the social welfare for the population. Real world social networks exhibit a property called homophily; sometimes called \"The Echo Chamber Effect\", which is the tendency for friends to have similar ideologies. We find that homophily dampens the benefits of strategization, and correspondingly, lowers the frequency of its occurrence. This effect may contribute to the low number of strategic voters observed in real world elections. Additionally, strategization may lead to the elimination of less popular candidates, as voters revise their votes to less preferred but more hopeful candidates. This phenomenon is known as Duverger's Law in political science, and we show that it does not hold in certain network structures."
      },
      {
        "Author": "Hu, Qingbo; Xie, Sihong; Zhang, Jiawei; Zhu, Qiang; Guo, Songtao; Yu, Philip S.",
        "Title": "HeteroSales: Utilizing Heterogeneous Social Networks to Identify the Next Enterprise Customer",
        "Year": 2016,
        "Abs": "Nowadays, a modern e-commerce company may have both online sales and offline sales departments. Normally, online sales attempt to sell in small quantities to individual customers through broadcasting a large amount of emails or promotion codes, which heavily rely on the designed backend algorithms. Offline sales, on the other hand, try to sell in much larger quantities to enterprise customers through contacts initiated by sales representatives, which are more costly compared to online sales. Unlike many previous research works focusing on machine learning algorithms to support online sales, this paper introduces an approach that utilizes heterogenous social networks to improve the effectiveness of offline sales. More specifically, we propose a two-phase framework, HeteroSales, which first constructs a company-to-company graph, a.k.a. Company Homophily Graph (CHG), from semantics based meta-path learning, and then adopts label propagation on the graph to predict promising companies that we may successfully close an offline deal with. Based on the statistical analysis on the world's largest professional social network, LinkedIn, we demonstrate interesting discoveries showing that not all the social connections in a heterogeneous social network are useful in this task. In other words, some proper data preprocessing is essential to ensure the effectiveness of offline sales. Finally, through the experiments on LinkedIn social network data and third-party offline sales records, we demonstrate the power of HereroSales to identify potential enterprise customers in offline sales."
      },
      {
        "Author": "Ha-Thuc, Viet; Sinha, Shakti",
        "Title": "Learning to Rank Personalized Search Results in Professional Networks",
        "Year": 2016,
        "Abs": "LinkedIn search is deeply personalized - for the same queries, different searchers expect completely different results. This paper presents our approach to achieving this by mining various data sources available in LinkedIn to infer searchers' intents (such as hiring, job seeking, etc.), as well as extending the concept of homophily to capture the searcher-result similarities on many aspects. Then, learning-to-rank is applied to combine these signals with standard search features."
      },
      {
        "Author": "Dori-Hacohen, Shiri; Jensen, David; Allan, James",
        "Title": "Controversy Detection in Wikipedia Using Collective Classification",
        "Year": 2016,
        "Abs": "Concerns over personalization in IR have sparked an interest in detection and analysis of controversial topics. Accurate detection would enable many beneficial applications, such as alerting search users to controversy. Wikipedia's broad coverage and rich metadata offer a valuable resource for this problem. We hypothesize that intensities of controversy among related pages are not independent. Thus, we propose a stacked model which exploits the dependencies among related pages. Our approach improves classification of controversial web pages when compared to a model that examines each page in isolation, demonstrating that controversial topics exhibit homophily. Using notions of similarity to construct a subnetwork for collective classification, rather than using the default network present in the relational data, leads to improved classification with wider applications for semi-structured datasets, with the effects most pronounced when a small set of neighbors is used."
      },
      {
        "Author": "Atzmueller, Martin; Thiele, Lisa; Stumme, Gerd; Kauffeld, Simone",
        "Title": "Analyzing Group Interaction and Dynamics on Socio-Behavioral Networks of Face-to-Face Proximity",
        "Year": 2016,
        "Abs": "The analysis of social interaction networks is essential for understanding and modeling network structures as well as the behavior of the involved actors. This paper describes an analysis at large scale using (sensor) data collected by RFID tags complemented by self-report data obtained using surveys. We focus on the social network of a students' freshman week, and investigate research questions concerning group behavior and structure, gender homophily, and inter-relations of sensor-based (RFID) and self-report social networks. Such analyses are a first step for enhancing interactions and enabling proactive guidance."
      },
      {
        "Author": "Pelechrinis, Konstantinos; Krishnamurthy, Prashant",
        "Title": "Socio-spatial affiliation networks",
        "Year": 2016,
        "Abs": "Location-based social networks (LBSNs) have recently attracted a lot of attention due to the number of novel services they can offer. Prior work on analysis of LBSNs has mainly focused on the social part of these systems. Even though it is important to know how different the structure of the social graph of an LBSN is as compared to the friendship-based social networks (SNs), it raises the interesting question of what kinds of linkages exist between locations and friendships. The main problem we are investigating is to identify such connections between the social and the spatial planes of an LBSN. In particular, in this paper we focus on answering the following general question \"What are the bonds between the social and spatial information in an LBSN and what are the metrics that can reveal them?\" In order to tackle this problem, we employ the idea of affiliation networks. Analyzing a dataset from a specific LBSN (Gowalla), we make two main interesting observations; (i) the social network exhibits signs of homophily with regards to the \"places/venues\" visited by the users, and (ii) the \"nature\" of the visited venues that are common to users is powerful and informative in revealing the social/spatial linkages. We further show that the \"entropy\" of a venue can be used to better connect spatial information with the existing social relations. The entropy records the diversity of a venue and requires only location history of users (it does not need temporal history). Finally, we provide a simple application of our findings for predicting existing friendship relations based on users' historic spatial information. We show that even with simple unsupervised or supervised learning models we can achieve significant improvement in prediction when we consider features that capture the \"nature\" of the venue as compared to the case where only apparent properties of the location history are used (e.g., number of common visits). (C) 2015 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "De Salve, Andrea; Dondio, Marco; Guidi, Barbara; Ricci, Laura",
        "Title": "The impact of user's availability on On-line Ego Networks: a Facebook analysis",
        "Year": 2016,
        "Abs": "Online Social Networks (OSNs) are the most popular applications in todays Internet and they have changed the way people interact with each other. Understanding the structural properties of OSNs and, in particular, how users behave when they connect to OSNs is crucial for designing user-centered systems. Results about OSNs demonstrated that the relationships that an individual (ego) maintains with other people (alters) can be organized into a set of circles (named Dunbar's circles) according to the ego network model. The study of the impact of ego networks structure on the availability patterns of users is seriously limited by the lack of information about users availability patterns. In this work we contribute to fill this gap by analysing availability information of a sample of Facebook users. The data reveal a number of strong temporal dependencies (or temporal homophily) which provide insights into the availability pattern that characterize an ego network. (C) 2015 Published by Elsevier B.V."
      },
      {
        "Author": "Lundy, Brenda L.; Drouin, Michelle",
        "Title": "From social anxiety to interpersonal connectedness: Relationship building within face-to-face, phone and instant messaging mediums",
        "Year": 2016,
        "Abs": "The present research examined whether social anxiety moderates the potential relationship between conversation medium and interpersonal connectedness. Hypotheses predicted that individuals with high social anxiety would demonstrate greater interpersonal connectedness following instant messaging conversations; whereas, individuals with low social anxiety would report greater interpersonal connectedness following face-to-face and phone conversations. Undergraduate participants (N = 165) were randomly assigned to one of three conversation mediums (face-to-face, phone or instant messaging) during which they engaged in an interaction with an unfamiliar partner. Participants completed a measure of social anxiety before the interaction and measures of interpersonal connectedness prior to and following the interaction. Results revealed that level of social anxiety is a significant contingent condition for the association between type of conversation medium and attitude homophily (i.e., a measure of interpersonal connectedness). For individuals with low social anxiety, scores on the attitude homophily measure were significantly lower in the instant messaging condition, compared to the face-to-face and phone conditions. (C) 2015 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Xie, Zheng; Ouyang, Zhenzheng; Li, Jianping",
        "Title": "A geometric graph model for coauthorship networks",
        "Year": 2016,
        "Abs": "Modeling coauthorship networks helps to understand the emergence and propagation of thoughts in academic society. A random geometric graph is proposed to model coauthor ship networks, the connection mechanism of which expresses the effects of the academic influences and homophily of authors, and the collaborations between research teams. Our analysis reveals that the modeled networks have a range of features of empirical coauthor ship networks, namely, the degree distribution made up of a mixture Poisson distribution with a power-law tail, clear community structure, small-world, high clustering, and degree assortativity. Moreover, the underlying formulae of the tail and forepart of the degree distribution, and the tail of the scaling relation between local clustering coefficient and degree are derived for the modeled networks, and are also applicable to the empirical networks. (C) 2016 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Fu, Guiyuan; Zhang, Weidong",
        "Title": "Opinion formation and bi-polarization with biased assimilation and homophily",
        "Year": 2016,
        "Abs": "An agent-based model incorporating biased assimilation is proposed in this paper to investigate opinion dynamics over a connected social network. The opinion of each agent is represented by a sequence of arguments, and it evolves through the interactions between agents. The probability that one agent chooses another to communicate depends on the similarity of their opinions. During every interaction, interacting agents exchange the argument randomly selected from the corresponding arguments sequence. Theoretical analysis reveals that this model results in consensus on either extreme positive opinion or extreme negative opinion, or generates bi-polarization. Numerical simulations are carried out to investigate the dynamics of the model over different networks. Results are obtained in terms of the effect of homophily, biased assimilation and network topology on opinion formation. (C) 2015 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Gharehshiran, Omid Namvar; Hoiles, William; Krishnamurthy, Vikram",
        "Title": "Detection of Homophilic Communities and Coordination of Interacting Meta-Agents: A Game-Theoretic Viewpoint",
        "Year": 2016,
        "Abs": "This paper studies two important signal processing aspects of homophilic behavior namely, detection of homophilic communities and the distributed coordination of meta-agents, which interact with the detected homophilic communities. First, the theory of revealed preferences from microeconomics is used to construct a nonparametric decision test for homophilic behavior using only the time series of external influences and associated agents' responses. These tests rely on rationalizing the dataset of agents' actions as the play from the Nash equilibrium of a concave potential game. A stochastic gradient algorithm is given to optimize the external influence signal in real time to minimize the Type-II error probabilities of the detection test subject to specified Type-I error probability. Using the decision test, methods are provided to detect for homophilic communities. Subsequently, a nonparametric algorithm is presented that uses the constructed potential function for the potential game to predict the preferences of the detected homophilic communities. Second, we present a non-cooperative game model for interaction of meta-agents that interact with the communities and propose an algorithm that prescribes meta-agents how to take actions based on the preference of the communities and past interaction information with other meta-agents. The proposed algorithm has two timescales: the slow timescale is the nonparametric preference learning presented in the first part, and the fast timescale is a regret-matching stochastic approximation algorithm. It is shown that, if all meta-agents follow the proposed algorithm, their collective behavior is attracted to the correlated equilibria set of the game. This means that meta-agents can co-ordinate their strategies in a distributed fashion as if there exists a centralized coordinating device that they all trust to follow. We provide a real-world example using the energy market, and a numerical example to detect malicious agents in an online social network."
      },
      {
        "Author": "Kuo, Yau-Hwang; Fu, Meng-Hsuan; Tsai, Wen-Hao; Lee, Kuan-Rong; Chen, Ling-Yu",
        "Title": "Integrated microblog sentiment analysis from users' social interaction patterns and textual opinions",
        "Year": 2016,
        "Abs": "Traditional post-level opinion classification methods usually fail to capture a person's overall sentiment orientation toward a topic from his/her microblog posts published for a variety of themes related to that topic. One reason for this is that the sentiments connoted in the textual expressions of microblog posts are often obscure. Moreover, a person's opinions are often influenced by his/her social network. This study therefore proposes a new method based on integrated information of microblog users' social interactions and textual opinions to infer the sentiment orientation of a user or the whole group regarding a hot topic. A Social Opinion Graph (SOG) is first constructed as the data model for sentiment analysis of a group of microblog users who share opinions on a topic. This represents their social interactions and opinions. The training phase then uses the SOGs of training sets to construct Sentiment Guiding Matrix (SGM), representing the knowledge about the correlation between users' sentiments, Textual Sentiment Classifier (TSC), and emotion homophily coefficients of the influence of various types of social interaction on users' mutual sentiments. All of these support a high-performance social sentiment analysis procedure based on the relaxation labeling scheme. The experimental results show that the proposed method has better sentiment classification accuracy than the textual classification and other integrated classification methods. In addition, IMSA can reduce pre-annotation overheads and the influence from sampling deviation."
      },
      {
        "Author": "Horan, Sean",
        "Title": "A simple model of two-stage choice",
        "Year": 2016,
        "Abs": "I provide choice-theoretic foundations for a simple two-stage model, called transitive shortlist methods, where choices are made by sequentially by applying a pair of transitive preferences (or rationales) to eliminate inferior alternatives. Despite its simplicity, the model accommodates a wide range of choice phenomena including the status quo bias, framing, homophily, compromise, and limited willpower. I establish that the model can be succinctly characterized in terms of some well-documented context effects in choice. I also show that the underlying rationales are straightforward to determine from readily observable reversals in choice. Finally, I highlight the usefulness of these results in a variety of applications. (C) 2016 Elsevier Inc. All rights reserved."
      },
      {
        "Author": "Ciotti, Valerio; Bonaventura, Moreno; Nicosia, Vincenzo; Panzarasa, Pietro; Latora, Vito",
        "Title": "Homophily and missing links in citation networks",
        "Year": 2016,
        "Abs": "Citation networks have been widely used to study the evolution of science through the lenses of the underlying patterns of knowledge flows among academic papers, authors, research sub-fields, and scientific journals. Here we focus on citation networks to cast light on the salience of homophily, namely the principle that similarity breeds connection, for knowledge transfer between papers. To this end, we assess the degree to which citations tend to occur between papers that are concerned with seemingly related topics or research problems. Drawing on a large data set of articles published in the journals of the American Physical Society between 1893 and 2009, we propose a novel method for measuring the similarity between articles through the statistical validation of the overlap between their bibliographies. Results suggest that the probability of a citation made by one article to another is indeed an increasing function of the similarity between the two articles. Our study also enables us to uncover missing citations between pairs of highly related articles, and may thus help identify barriers to effective knowledge flows. By quantifying the proportion of missing citations, we conduct a comparative assessment of distinct journals and research sub-fields in terms of their ability to facilitate or impede the dissemination of knowledge. Findings indicate that Electromagnetism and Interdisciplinary Physics are the two sub-fields in physics with the smallest percentage of missing citations. Moreover, knowledge transfer seems to be more effectively facilitated by journals of wide visibility, such as Physical Review Letters, than by lower-impact ones. Our study has important implications for authors, editors and reviewers of scientific journals, as well as public preprint repositories, as it provides a procedure for recommending relevant yet missing references and properly integrating bibliographies of papers."
      },
      {
        "Author": "Noe, Nyala; Whitaker, Roger M.; Chorley, Martin J.; Pollet, Thomas V.",
        "Title": "Birds of a feather locate together? Foursquare checkins and personality homophily",
        "Year": 2016,
        "Abs": "In this paper we consider whether people with similar personality traits have a preference for common locations. Due to the difficulty in tracking and categorising the places that individuals choose to visit, this is largely unexplored. However, the recent popularity of location-based social networks (LBSNs) provides a means to gain new insight into this question through checkins- records that are made by LBSN users of their presence at specific street level locations. A web-based participatory survey was used to collect the personality traits and checkin behaviour of 174 anonymous users, who, through their common check-ins, formed a network with 5373 edges and an approximate edge density of 35%. We assess the degree of overlap in personality traits for users visiting common locations, as detected by user checkins. We find that people with similar high levels of conscientiousness, openness or agreeableness tended to have checked-in locations in common. The findings for extraverts were unexpected in that they did not provide evidence of individuals assorting at the same locations, contrary to predictions. Individuals high in neuroticism were in line with expectations, they did not tend to have locations in common. Unanticipated results concerning disagreeableness are of particular interest and suggest that different venue types and distinctive characteristics may act as attractors for people with particularly selective tendencies. These findings have important implications for decision-making and location. (C) 2016 The Authors. Published by Elsevier Ltd. This is an open access article under the CC BY license (http://creativecommons.org/licenses/by/4.0/)."
      },
      {
        "Author": "Chen, Wenhong; Shen, Cuihua; Huang, Gejun",
        "Title": "In game we trust? Coplay and generalized trust in and beyond a Chinese MMOG world",
        "Year": 2016,
        "Abs": "Although an emerging literature has demonstrated social and civic potentials of massively multiplayer online games, few studies have assessed their implications for generalized trust. Drawing on a large sample of Chevaliers' Romance III (CR3) players, this research examines how gamers' motivational, behavioral, and relational factors are related to generalized trust in China. Adopting a coplaying-centered approach, results show that generalized trust is enabled and constrained by teammate preference, coplay patterns, and motivations. Competence preference in teammates, having more weak-tie confidants as coplayers, and competition motivation are positively, while homophily preference in teammates, having more strong-tie confidants as coplayers, and socializing motivation are negatively associated with generalized trust. This research highlights the importance of contextualizing gaming implications in specific social and institutional contexts."
      },
      {
        "Author": "Laniado, David; Volkovich, Yana; Kappler, Karolin; Kaltenbrunner, Andreas",
        "Title": "Gender homophily in online dyadic and triadic relationships",
        "Year": 2016,
        "Abs": "Gender homophily, or the preference for interaction with individuals of the same gender, has been observed in many contexts, especially during childhood and adolescence. In this study we investigate such phenomenon by analyzing the interactions of the similar to 10 million users of Tuenti, a Spanish social networking service popular among teenagers. In dyadic relationships we find evidence of higher gender homophily for women. We also observe a preference of users with more friends to connect to the opposite gender. A particularly marked gender difference emerges in signing up for the social networking service and adding the first friends, and in the interactions by means of wall messages. In these contexts we find evidence of a strong homophily for women, and little or no homophily for men. By examining the gender composition of triangle motifs, we observe a marked tendency of users to group into gender homogeneous clusters, with a particularly high number of male-only triangles. We show that age plays an important role in this context, with a tendency to higher homophily for young teenagers in both dyadic and triadic relationships. Our findings have implications for addressing gender gap issues, understanding adolescent online behavior and technology adoption, and modeling social networks."
      },
      {
        "Author": "Yin, Peifeng; He, Qi; Liu, Xingjie; Lee, Wang-Chien",
        "Title": "It takes two to tango: Exploring social tie development with both online and offline interactions",
        "Year": 2016,
        "Abs": "Understanding social tie development among users is crucial for user engagement in social networking services. In this paper, we analyze the social interactions, both online and offline, of users and investigate the development of their social ties using data trail of how social ties grow' left in mobile and social networking services. To the best of our knowledge, this is the first research attempt on studying social tie development by considering both online and offline interactions in a heterogeneous yet realistic relationship. In this study, we aim to answer three key questions: (i) is there a correlation between online and offline interactions? (ii) how is the social tie developed via heterogeneous interaction channels? and (iii) would the development of social tie between two users be affected by their common friends? To achieve our goal, we develop a Social-aware Hidden Markov Model (SaHMM) that explicitly takes into account the factor of common friends in measure of the social tie development. Our experiments show that, comparing with results obtained using HMM and other heuristic methods, the social tie development captured by our SaHMM is significantly more consistent to lifetime profiles of users."
      },
      {
        "Author": "Mollgaard, Anders; Zettler, Ingo; Dammeyer, Jesper; Jensen, Mogens H.; Lehmann, Sune; Mathiesen, Joachim",
        "Title": "Measure of Node Similarity in Multilayer Networks",
        "Year": 2016,
        "Abs": "The weight of links in a network is often related to the similarity of the nodes. Here, we introduce a simple tunable measure for analysing the similarity of nodes across different link weights. In particular, we use the measure to analyze homophily in a group of 659 freshman students at a large university. Our analysis is based on data obtained using smartphones equipped with custom data collection software, complemented by questionnaire-based data. The network of social contacts is represented as a weighted multilayer network constructed from different channels of telecommunication as well as data on face-to-face contacts. We find that even strongly connected individuals are not more similar with respect to basic personality traits than randomly chosen pairs of individuals. In contrast, several socio-demographics variables have a significant degree of similarity. We further observe that similarity might be present in one layer of the multilayer network and simultaneously be absent in the other layers. For a variable such as gender, our measure reveals a transition from similarity between nodes connected with links of relatively low weight to dis-similarity for the nodes connected by the strongest links. We finally analyze the overlap between layers in the network for different levels of acquaintanceships."
      },
      {
        "Author": "Malkov, Yury A.; Ponomarenko, Alexander",
        "Title": "Growing Homophilic Networks Are Natural Navigable Small Worlds",
        "Year": 2016,
        "Abs": "Navigability, an ability to find a logarithmically short path between elements using only local information, is one of the most fascinating properties of real-life networks. However, the exact mechanism responsible for the formation of navigation properties remained unknown. We show that navigability can be achieved by using only two ingredients present in the majority of networks: network growth and local homophily, giving a persuasive answer how the navigation appears in real-life networks. A very simple algorithm produces hierarchical self-similar optimally wired navigable small world networks with exponential degree distribution by using only local information. Adding preferential attachment produces a scale-free network which has shorter greedy paths, but worse (power law) scaling of the information extraction locality (algorithmic complexity of a search). Introducing saturation of the preferential attachment leads to truncated scale-free degree distribution that offers a good trade-off between these parameters and can be useful for practical applications. Several features of the model are observed in real-life networks, in particular in the brain neural networks, supporting the earlier suggestions that they are navigable."
      },
      {
        "Author": "McLennan, Sharon J.",
        "Title": "Techno-optimism or Information Imperialism: Paradoxes in Online Networking, Social Media and Development",
        "Year": 2016,
        "Abs": "In recent years, the world of social media and online networking has met with the world of international development, leading to rapid changes in development practice and to the emergence of new fields of study. Proponents of this change argue that the Internet provides the tools for global cooperation and participation. However, the reality is less clear, with critics asserting that much of the Information and Communication Technology and networking discourse and practice is rooted in past approaches to development. This reflects a wider debate about whether ICT provides space for alternative views and social movements, or if it represents a new form of networked information colonialism. Drawing on ethnographic research with the online development-oriented network projecthonduras.com, this paper reflects on these debates, and on the wider implications of social media in development practice. An early model of peer-to-peer collaboration in development, projecthonduras.com has over a decade of networking experience and has been the catalyst for many connections and encounters, which have, at times, literally saved lives. However, while research with this network highlights some potential for disintermediated and inclusive networking, it also provides an example of a conventional development approach operating within an online space, and illustrates the impact of digital exclusion and homophily. Using the networking concepts of disintermediation, participation and diversity/homophily, this paper explores the structure and discourse of projecthonduras.com and illustrates the paradoxical nature of ICT and social media in development, providing a cautionary note to those who look to social media to provide answers to contemporary development dilemmas."
      },
      {
        "Author": "Song, Yunya; Dai, Xin-Yu; Wang, Jia",
        "Title": "Not all emotions are created equal: Expressive behavior of the networked public on China's social media site",
        "Year": 2016,
        "Abs": "This study attempts to investigate the online expressive behavior of social media users in China. Specifically, we combine machine learning-based textual analysis with social network analysis to examine the structure and content of the discussion network which formed around the political aspects of food safety issues on China's Twitter-like Weibo. The findings suggest that Weibo-mediated communication space does not serve as an effective forum for deliberative discussion because people of like mind tend to cluster and the factor of emotion predominates. Further statistical analyses of a hand-coded sample show that emotional discussions influence people more than cognitive discussions, with distinct emotions (e.g., anger, fear and sadness) having different effects. A poster's status is also found to matter. We contend that this kind of online civic talk underlines an expressive form of rationality that transcends the dominant bipolar instrumental-communicative dimension for understanding the use of social media in online political discussion. (C) 2016 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Boldi, Paolo; Crimaldi, Irene; Monti, Corrado",
        "Title": "A network model characterized by a latent attribute structure with competition",
        "Year": 2016,
