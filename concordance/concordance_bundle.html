        "Abs": "Successful performance by tour guides depends highly on their networking activities and interpersonal skills. Membership in related associations can provide opportunities for establishing and expanding a supportive network in the tour guiding profession. This study explores communication ecosystems used among the members of the largest professional tour guides organization, the World Federation of Tourist Guide Associations (WFTGA). Using the data collected from the 17th WFTGA convention in Tehran, Iran, we investigated five types of tour guides' communications ecosystems (i.e.in-person, online-call, text-message, e-mail, and social networks) and compared them to tour guides' networks of colleagues (i.e., the network that shows how people know one another and how they are linked). Moreover, we included the complementary no-contact network to enhance the internal validity of the study. Using exponential random graph modeling, all seven networks have been modeled using demographic characteristics such as age, gender, education, marital status, and tenure along with the history of participation in previous WFTGA conventions and WFTGA membership status. The analyses of virtual/digital (i.e., online-call, text-message, e-mail, and online social networks) and natural/traditional (i.e., in-person) communication ecosystems showed interesting similarities and differences among the seven networks, providing valuable insights for practitioners as well as academicians. Findings revealed the formation of networks based on homophily as well as heterophily effects is a function of types of communication ecosystem."
      },
      {
        "Author": "Filieri, Raffaele; McLeay, Fraser; Tsui, Bruce; Lin, Zhibin",
        "Title": "Consumer perceptions of information helpfulness and determinants of purchase intention in online consumer reviews of services",
        "Year": 2018,
        "Abs": "Online consumer reviews offer an unprecedented amount of information for consumers to evaluate services before purchase. We use the dual process theory to investigate consumer perceptions about information helpfulness (IH) in electronic word-of-mouth (eWOM) contexts. Results highlight that popularity signals, two-sided reviews, and expert sources (but not source trustworthiness) are perceived as helpful by consumers to assess service quality and performance. Although two-sided reviews exercise a significant influence on perceived IH, their influence on purchase intention was indirectly mediated by IH. IH predicts purchase intention and partially mediates the relationship between popularity signals, source homophily, source expertise, and purchase intention."
      },
      {
        "Author": "Zhang, Boyu; Cao, Zhigang; Qin, Cheng-Zhong; Yang, Xiaoguang",
        "Title": "Fashion and Homophily",
        "Year": 2018,
        "Abs": "We analyze the evolution of fashion based on a network game model. Each agent in this model is a conformist or a rebel. A conformist prefers to take the action most common among her neighboring agents, whereas a rebel prefers the opposite. When there is only one type of agents, the model possesses an exact potential function, implying that fashion cycles are unlikely to emerge in a homogeneous population. The homophily index, a measure of segregation in networks with multiple types of nodes, is shown to play a key role in the emergence of fashion cycles. Our main finding is that a lower homophily index, in general, promotes the emergence of fashion cycles. We establish this result through a potential analysis, a partial potential analysis, and a stability analysis of a system of ordinary differential equations that is approximated from a stochastic best response dynamic. Numerical simulations based on a variety of networks confirm that the approximate analysis is reliable."
      },
      {
        "Author": "Kandogan, Yener",
        "Title": "What do managers look for in candidates for international assignments?",
        "Year": 2018,
        "Abs": "Globalization of business highlights the need for individuals with the right skills and experiences for international assignments. Gender, age, ethnicity, family situation, professional qualifications, past international experiences, as well as psychological characteristics can be counted among the selection criteria of a candidate for such assignments. This current study examines the role of assignment context and selecting manager characteristics in the selection process. First, these candidate characteristics are considered together with features of the assignment such as duration, destination, and task performed to examine if their consistency are critical. Second, whether managers draw from their own past and consider their own family situation and international experiences, or select a candidate with same gender, age, or ethnicity is investigated. The findings suggest that without matching manager characteristics and assignment features, candidate characteristics are of little importance."
      },
      {
        "Author": "Abu Bakar, Hassan; McCann, Robert M.",
        "Title": "An Examination of Leader-Member Dyadic Politeness of Exchange and Servant Leadership on Group Member Performance",
        "Year": 2018,
        "Abs": "Integrating conversational constraint theory and models of homophily and relational dyadic communication, this study investigates how leader-member politeness exchange and servant leadership influence group member performance in a Malaysian organizational context. Using hierarchical linear modeling with data obtained from a sample of 510 employees, 65 workgroups, and 3 organizations, a politeness of exchange-servant leadership model was tested. Results show that servant leadership was positively and significantly associated with workgroup manager's ratings of group member's performance. The positive association between servant leadership and group member performance is more pronounced when managers and members in workgroups are high in politeness of exchange in their interactions. As predicted, leader-member dyadic politeness of exchange within the workgroup manager-group member dyads moderated this positive association."
      },
      {
        "Author": "Shore, Jesse; Baek, Jiye; Dellarocas, Chrysanthos",
        "Title": "NETWORK STRUCTURE AND PATTERNS OF INFORMATION DIVERSITY ON TWITTER",
        "Year": 2018,
        "Abs": "Social media have great potential to support diverse information sharing, but there is widespread concern that platforms like Twitter do not result in communication between those who hold contradictory viewpoints. Because users can choose whom to follow, prior research suggests that social media users exist in echo chambers or become polarized. We seek evidence of this in a complete cross section of hyperlinks posted on Twitter, using previously validated measures of the political slant of news sources to study information diversity. Contrary to prediction, we find that the average account posts links to more politically moderate news sources than the ones they receive in their own feed. However, members of a tiny network core do exhibit cross-sectional evidence of polarization and are responsible for the majority of tweets received overall due to their popularity and activity, which could explain the widespread perception of polarization on social media."
      },
      {
        "Author": "Adamopoulos, Panagiotis; Ghose, Anindya; Todri, Vilma",
        "Title": "The Impact of User Personality Traits on Word of Mouth: Text-Mining Social Media Platforms",
        "Year": 2018,
        "Abs": "Word of mouth (WOM) plays an increasingly important role in shaping consumers' behavior and preferences. In this paper, we examine whether latent personality traits of online users accentuate or attenuate the effectiveness of WOM in social media platforms. To answer this question, we leverage machine-learning methods in combination with econometric techniques utilizing a novel quasi-experiment. Our analysis yields two main results. First, there is a positive and statistically significant effect of the level of personality similarity between two social media users on the likelihood of a subsequent purchase from a recipient of a WOM message after exposure to the WOM message of the sender. In particular, exposure to WOM messages from similar users in terms of personality, rather than dissimilar users, increases the likelihood of a postpurchase by 47.58%. Second, there are statistically significant effects of specific pairwise combinations of personality characteristics of senders and recipients of WOM messages on the effectiveness of WOM. For instance, introverted users are responsive to WOM, in contrast to extroverted users. Besides this, agreeable, conscientious, and open social media users are more effective disseminators of WOM. In addition, WOM originating from users with low levels of emotional range affects similar users, whereas for high levels of emotional range, increased similarity usually has the opposite effect. The examined effects are also of significant economic importance, as, for instance, a WOM message from an extrovert user to an introvert peer increases the likelihood of a subsequent purchase by 71.28%. Our findings are robust to several alternative methods and specifications, such as controlling for latent user homophily and network structure roles based on deep-learning models. By extending the characteristics that have been theorized to affect the effectiveness of WOM from the observable to the latent space, tapping into users' latent personality characteristics, and illustrating how companies can leverage the abundance of unstructured data in social media, our paper provides actionable insights regarding the future potential of social media advertising and advanced microtargeting based on big data and deep learning."
      },
      {
        "Author": "Wang, Chong (Alex); Zhang, Xiaoquan (Michael); Hann, Il-Horn",
        "Title": "Socially Nudged: A Quasi-Experimental Study of Friends' Social Influence in Online Product Ratings",
        "Year": 2018,
        "Abs": "Social-networking functions are increasingly embedded in online rating systems. These functions alter the rating context in which consumer ratings are generated. In this paper, we empirically investigate online friends' social influence in online book ratings. Our quasi-experimental research design exploits the temporal sequence of social-networking events and ratings and offers a new method for identifying social influence while accounting for the homophily effect. We find that rating similarity between friends is significantly higher after the formation of the friend relationship, indicating that with social-networking functions, online rating contributors are socially nudged when giving their ratings. Exploration of contingent factors suggests that social influence is stronger for older books and for users who have smaller networks, and that relatively more recent and extremely negative ratings cast more salient influence."
      },
      {
        "Author": "Lozano, Sebastian; Gutierrez, Ester",
        "Title": "A complex network analysis of global tourism flows",
        "Year": 2018,
        "Abs": "In this paper, the global tourism network (GTN) is studied in order to gain insight about its structure and the interactions between source and destination markets. To concentrate on the main source and destination markets for each country, only its top k inbound and outbound flows are considered. The distribution of these most important ties in international tourism seems to be scale-free, with some occurrence of reciprocity, large transitivity, and high-degree centralization. The GTN shows a clustered structure determined by geographical as well as trade and cultural factors. Each major global and regional power seems to have a certain tourism sphere of influence. The network has a small world character and a high degree of geographic homophily, with more links within continents than between continents. Exponential random graph models have been fit to explain the observed global structure of the network based on its local interactions, and a number of significant motifs have been identified. The picture that results is a GTN that emerges from superimposed local processes in which tourism flows between countries is determined from multiple independent individual decisions made at the local level. This insight that global tourism patterns are driven by local processes is a major contribution of this research and can help develop strategic plans and cooperation partnerships at the national and regional levels, involving private and public stakeholders and targeting specific source and destination markets. The indicators computed using network analysis of global tourism flows can also be used to complement and enrich the information provided by current tourism statistics."
      },
      {
        "Author": "Ertug, Gokhan; Gargiulo, Martin; Galunic, Charles; Zou, Tengjian",
        "Title": "Homophily and Individual Performance",
        "Year": 2018,
        "Abs": "We study the relationship between choice homophily in instrumental relationships and individual performance in knowledge-intensive organizations. Although homophily should make it easier for people to get access to some colleagues, it may also lead to neglecting relationships with other colleagues, reducing the diversity of information people access through their network. Using data on instrumental ties between bonus-eligible employees in the equity sales and trading division of a global investment bank, we show that the relationship between an employee's choice of similar colleagues and the employee's performance is contingent on the position this employee occupies in the formal and informal hierarchy of the bank. More specifically, homophily is negatively associated with performance for bankers in the higher levels of the formal and informal hierarchy whereas the association is either positive or nonexistent for lower hierarchical levels."
      },
      {
        "Author": "Johnson, Tim; Smirnov, Oleg",
        "Title": "Inequality as information: Wealth homophily facilitates the evolution of cooperation",
        "Year": 2018,
        "Abs": "Free-riding produces inequality in the prisoners' dilemma: cooperators suffer costs that defectors avoid, thus putting them at a material disadvantage to their anti-social peers. This inequality, accordingly, conveys information about a social partner's choices in past game play and raises the possibility that agents can use the aggregation of past payoffs-i. e. wealth-to identify a social partner who uses their same strategy. Building on these insights, we study a computational model in which agents can employ a strategy-when playing multiple one-shot prisoners' dilemma games per generation-in which they view other agents' summed payoffs from previous games, choose to enter a PD game with the agent whose summed payoffs most-closely approximate their own, and then always cooperate. Here we show that this strategy of wealth homophily-labelled COEQUALS (\"CO-operate with EQUALS\")-can both invade an incumbent population of defectors and resist invasion. The strategy succeeds because wealth homophily leads agents to direct cooperation disproportionately toward others of their own type-a phenomenon known as \" positive assortment\". These findings illuminate empirical evidence indicating that viewable inequality degrades cooperation and they show how a standard feature of evolutionary game models-viz. the aggregation of payoffs during a generation-can double as an information mechanism that facilitates positive assortment."
      },
      {
        "Author": "Lee, Jae Hyun; Goulias, Konstadinos G.",
        "Title": "A decade of dynamics of residential location, car ownership, activity, travel and land use in the Seattle metropolitan region",
        "Year": 2018,
        "Abs": "Using data of attitudes in the Puget Sound region we first identify predispositions in favor of car use (car loving persons and households) and distinguish them from other predispositions favoring other modes (transit and carsharing lovers). Then we explore if like-minded people (homophily) live together and examine heterogeneity within their households. To do this we analyze attitudinal data using multilevel latent class clustering that allows identification of groups of persons and groups of households jointly. Our analysis identifies distinct groups of people with different attitudes towards modes and we do not find strong homophily in attitudes within households. The distinction of attitudes among persons transfers well to the household level giving us the opportunity to identify and test differences among the different attitudinal groups using longitudinal records. We then move to a longitudinal analysis using a small sample of households that participated in more than ten years of the Puget Sound panel survey to explore the sequence of their residential location characteristics, car ownership, and travel. We find in descriptive statistics and in a second application of multilevel cluster models that carpool and transit loyalty persists over time by a portion of car pool and transit lovers. We also find sustained use of cars by car loving households, sustained car use of a neutral in attitudes group, a group of younger households with positive attitudes towards carsharing and sustained car sharing over time, and a possibly disenfranchised older household group lacking access to opportunities. The inclusion in the analysis of the two residential location characteristics (evolution of density and diversity around the household residence) enabled a more complete analysis and a clearer description of household context for both attitudes and behavior."
      },
      {
        "Author": "Glass, Christy; Cook, Alison",
        "Title": "Do women leaders promote positive change? Analyzing the effect of gender on business practices and diversity initiatives",
        "Year": 2018,
        "Abs": "While most scholarship on gender leadership diversity and organizational outcomes considers the impact of board composition on firm performance, we consider the impact of women CEOs and board members together on a range of organizational outcomes. We test three competing theoretical perspectives related to gender in organizations: gender difference, homophily, and diversity. We rely on a unique data set of CEO characteristics, board composition and firm outcomes of all Fortune 500 companies from 2001 to 2010. We find that firms with women CEOs or gender diverse boards are associated with stronger business and equity practices. We also find that gender diverse leadership teams demonstrate stronger business and equity outcomes than teams characterized by gender homophily."
      },
      {
        "Author": "Damaraju, Naga Lakshmi; Makhija, Anil K.",
        "Title": "The role of social proximity in professional CEO appointments: Evidence from caste/religion-based hiring of CEOs in India",
        "Year": 2018,
        "Abs": "Research Summary: The role of homophily in CEO appointments at the largest corporations is an important subject in corporate governance. This subject is particularly important in a country like India where a multitude of religions, castes, and communities form its social fabric. We test for the role of homophily in professional CEO appointments in India by empirically examining the preference for same caste/religion CEOs by the largest firms. Using a unique dataset, assembled by detailed identification of castes/religions from family names and counterfactuals obtained through the Coarsened Exact Matching technique, we find that caste/religion plays a crucial role in CEO selection as a source of information (positive discrimination). The evidence is not consistent with its use to pursue taste-based preferences (negative discrimination).Managerial Summary: We test for the role of homophily in the appointments of CEOs in India by empirically examining the preference for same caste/religion CEOs by the largest firms. We find that caste/religion plays an important role in CEO selection, i.e., as a form of information or \"positive discrimination.\" The evidence is not consistent with its use to pursue taste-based preferences or \"negative discrimination."
      },
      {
        "Author": "Song, Kyungchul",
        "Title": "Measuring the Graph Concordance of Locally Dependent Observations",
        "Year": 2018,
        "Abs": "This paper introduces a simple measure of a concordance pattern among observed outcomes along a network, that is, the pattern in which adjacent outcomes tend to be more strongly correlated than nonadjacent outcomes. The graph concordance measure can be generally used to quantify the empirical relevance of a network in explaining cross-sectional dependence of the outcomes, and as shown in the paper, it can also be used to quantify the extent of homophily under certain conditions. When one observes a single large network, it is nontrivial to make inferences about the concordance pattern. Assuming a dependency graph, this paper develops a permutation-based confidence interval for the graph concordance measure. The confidence interval is valid in finite samples when the outcomes are exchangeable, and under the dependency graph, an assumption together with other regularity conditions, is shown to exhibit asymptotic validity. Monte Carlo simulation results show that the validity of the permutation method is more robust than the asymptotic method to various graph configurations."
      },
      {
        "Author": "Dalmazzo, Alberto; de Blasio, Guido; Poy, Samuele",
        "Title": "Local secessions, homophily, and growth. A model with some evidence from the regions of Abruzzo and Molise (Italy, 1963)",
        "Year": 2018,
        "Abs": "This paper analyses the case of a local secession, i.e.the birth of a new local jurisdiction by separation from an existing one. We present a stylized model in which society is composed of heterogeneous groups and individuals have an homophily bias. The model predicts that: (i) separations, such as the split of a territory into distinct administrative units, occur when the costs of mixed communities are sufficiently large; (ii) the smaller community drives the decision to secede; (iii) welfare gains from the split are associated with positive population growth; (iv) higher payoffs under separations, however, might be related to taste for sameness only, with no (or even negative) effect on economic growth. Empirically, we exploit the secession of the Italian region of Molise from Abruzzo in 1963, a unique event in Italian history. Historical records document that the split was the result of pressures from Molise, the smaller community. Our evidence suggests that the split was associated with population inflows in both areas. Finally, by using a synthetic control approach, we show that the split caused significant benefits to per-capita GDP growth, in both regions. (C) 2018 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Zhang, Bin; Pavlou, Paul A.; Krishnan, Ramayya",
        "Title": "On Direct vs. Indirect Peer Influence in Large Social Networks",
        "Year": 2018,
        "Abs": "With the availability of large-scale network data, peer influence in social networks can be more rigorously examined and understood than before. Peer influence can arise from immediate neighbors in the network (formally defined as cohesion or direct ties with one-hop neighbors) and from indirect peers who share common neighbors (formally defined as structural equivalence or indirect ties with two-hop neighbors). While the literature examined the role of each peer influence (direct or indirect) separately, the study of both peer network effects acting simultaneously was ignored, largely because of methodological constraints. This paper attempts to fill this gap by evaluating the simultaneous effect of both direct and indirect peer influences in technology adoption in the context of caller ringback tone (CRBT) in a cellular telephone network, using data from 200 million calls by 1.4 million users. Given that such a large-scale network makes traditional social network analysis intractable, we extract many densely connected and self-contained subpopulations from the network. We find a regularity in these subpopulations in that they consist either of about 200 nodes or about 500 nodes. Using these subpopulations and panel data, we analyze direct and indirect peer influences using a novel autoprobit model with multiple network terms (direct and indirect peer influence, with homophily as a control variable). Our identification strategy relies on a newly designed spatial autoregressive model, allowing us to identify the direct and indirect peer influences on each of the extracted subpopulations. We use meta-analysis to summarize the estimated parameters from all subpopulations. The results show CRBT adoption to be simultaneously determined by both direct and indirect peer influence (while controlling for homophily and centrality). Robustness checks show model fit to improve when both peer influences are included. The size and direction of the two peer influences, however, differ by group size. Interestingly, indirect peer influence (structural equivalence) plays a negative role in diffusion when group size is about 200, but a positive role when group size is about 500. The role of direct peer influence (cohesion), on the other hand, is always positive, irrespective of group size. Our findings imply that businesses must design different target strategies for large versus small groups: for large groups, businesses should focus on consumers with both multiple one-hop and two-hop neighbors; for small groups, businesses should only focus on consumers with multiple one-hop neighbors."
      },
      {
        "Author": "Daz, Ana Mara; Penagos, Ignacio",
        "Title": "ITS NOT WHAT YOU KNOW BUT WHO YOU KNOW: HETEROGENEOUS PEER EFFECTS AT A COLOMBIAN UNIVERSITY",
        "Year": 2018,
        "Abs": "Abstract This paper uses matched survey and administrative data on first-year Economics students who were studying at the Javeriana University in Bogot, Colombia, in 2015 in order to estimate peer effects on student grades. We employ the strategy proposed by De Giorgi, Pellizzari & Redaelli (2010) to identify and estimate these peer effects. Our results show that peer effects are economically significant in their context, that they result from the sharing of specific rather than general skills among peers, and that they flow mainly from peers with whom students interact frequently and who are considered to be leaders."
      },
      {
        "Author": "Lattof, Samantha R.",
        "Title": "Collecting data from migrants in Ghana: Lessons learned using respondent-driven sampling",
        "Year": 2018,
        "Abs": "BACKGROUNDPolicymakers and program implementers require high-quality data on migrants and migration in low-and middle-income countries (LMIC); however, a shortage of high-quality data exists in these settings. Sampling migrant populations requires better techniques. Respondent-driven sampling (RDS) may be one such solution.OBJECTIVEUsing Ghana as a case study, the objectives of this paper are to: 1) assess RDS recruitment productivity, network size, and ties of internal migrants; 2) test for homophily; and 3) detail the successes of and challenges to implementing RDS in Ghana and how these lessons can be applied to migrant populations in other LMIC settings.METHODSThis study used RDS to sample 625 rural-urban female migrants working as market porters (kayayei) in Accra, Ghana.RESULTSThis study generated the most comprehensive data set on kayayei to date. Network size increases as participants become more educated and migrate more often to Accra. Ethnic group membership is an important determinant of recruitment, with certain groups preferring to recruit from within. Employing members of the kayayei population to collect data built crucial trust.CONCLUSIONSWhilst RDS is not a one-size-fits-all solution for sampling hard-to-reach migrants in LMIC, it can be a powerful tool to uncover and to recruit hard-to-reach migrant populations. In countries with multiple ethnolinguistic groups, recruiting a migrant population with greater ethnolinguistic overlap may facilitate quicker equilibrium."
      },
      {
        "Author": "Evans, M. Max; Frissen, Ilja; Wensley, Anthony K. P.",
        "Title": "Organisational Information and Knowledge Sharing: Uncovering Mediating Effects of Perceived Trustworthiness Using the PROCESS Approach",
        "Year": 2018,
        "Abs": "Many organisations are confronted with challenges in getting employees to effectively participate in information and knowledge sharing (IKS). Further, IKS is embedded in multifaceted social contexts, which are influenced by several different social and cognitive factors. This study is in support of the hypothesis that perceived trustworthiness is widely implicated as a mediating factor between those social-cognitive factors and IKS. Previous work, however, uncovered only a handful of such mediating effects. It is argued here that the paucity may have been due to limitations of the statistical methods. This study employs PROCESS, a more powerful current method for mediation analysis in an attempt to uncover previously hidden relationships. Analyses were performed on data collected from 275 knowledge workers (legal professionals and paralegals) engaged in shared legal project work, at one of Canadas largest multijurisdictional law firms. Social-cognitive factors that were considered were shared language, shared vision, tie strength, age/gender/educational homophily and relationship length. IKS outcomes were willingness to share, willingness to use and perceived receipt of useful information/knowledge. Consistent with the hypothesis, the more powerful method revealed a large number of significant mediating effects of perceived trustworthiness. Out of possible 112 simple mediation models, 62 were significant, 44 of which had been previously undiscovered. The results highlight the importance of trust as well as the power of current methods for mediation analysis and serve as a strong argument for their use. The paper concludes with implications for research and practice."
      },
      {
        "Author": "Phan, Tuan Q.; Godes, David",
        "Title": "The Evolution of Influence Through Endogenous Link Formation",
        "Year": 2018,
        "Abs": "Marketing researchers and practitioners are interested in targeting individuals in social networks who may have disproportionately higher levels of influence over others in their network. While the extant literature suggests individual characteristics or network position as proxies for relative influence, our study bridges these two streams by investigating the endogenous acquisition of network position as a function of exogenous individual characteristics. Specifically, do those with higher expertise achieve higher influence when people endogenously choose those to whom they listen? Using an agent-based modeling simulation framework, we model the dynamics of two types of individuals, i.e., independents with exogenous information and imitators. Over the course of multiple diffusions, agents choose whom to \"listen to\" for information; dropping less useful ties and adding new ones. We find that independents can have less influence (out-degree) than imitators who collect information from multiple sources. Furthermore, this effect is exacerbated by homophily. Noise in communication channels, on the other hand, moderates these effects, yet can increase penetration rates. We show that our results are robust to alternative dynamic network structures. Our research suggests that marketers should consider the environment, community characteristics, communication medium, and product domains when assessing the relative influence of individuals."
      },
      {
        "Author": "Joshi, Amol M.; Inouye, Todd M.; Robinson, Jeffrey A.",
        "Title": "How does agency workforce diversity influence Federal R&D funding of minority and women technology entrepreneurs? An analysis of the SBIR and STTR programs, 2001-2011",
        "Year": 2018,
        "Abs": "US Small Business Innovation Research (SBIR) and Small Business Technology Transfer (STTR) programs provide Federal research and development (R&D) grants to technology ventures. We explore how grantor demographic diversity explains why demographically diverse grantees experience different odds for successfully transitioning from initial to follow-on R&D grants. We empirically analyze 52,126 Phase I SBIR/STTR awards granted by 11 Federal agencies (2001-2011). We find a positive association between agency workforce diversity and Phase II funding for Phase I grantees, but minority and women technology entrepreneurs are less likely to receive this funding than their non-minority and male counterparts. Agencies valuing workforce ethnic diversity or leveraging gender homophily positively influence the likelihood of women technology entrepreneurs obtaining Phase II funding. We discuss evidence-based implications for policy and practice."
      },
      {
        "Author": "Huang, Jun Song; Hung, Wei Loong",
        "Title": "Building the science of research management: What can research management learn from education research?",
        "Year": 2018,
        "Abs": "Research management is an emerging field of study and its development is significant to the advancement of research enterprise. Developing the science of research management requires investigating social mechanisms involved in research management. Yet, studies on social mechanisms of research management is lacking in the literature. To address this gap, this paper proposes importing methodologies and theories from other social science disciplines to study the social mechanisms of research management and to build the science of research management. The paper first articulates what constitutes the science of research management, then proposes to appropriate Design-Based Research (DBR), a methodology in education research, for building the science of research management while at the same time strengthening the theory-practice nexus. A study of education research is then presented to illustrate how DBR is used to enact the theory of homophily which is imported from sociology. It reveals an opportunity to use social designs to develop social relationships among teachers from different schools for networked learning. Such a research endeavour also has potential to advance theories of relationship-building in sociology. Inferring from the example as an analogue to what is suggested for research management, the paper advocates a way to reciprocally connect research management as an emerging research field with more established social science disciplines at large and to advance both the theory and practice of research management."
      },
      {
        "Author": "Fitzgerald, M. Paula; Donovan, Karen Russo",
        "Title": "Consumer Responses to For-Profit Firms Exercising Religious Freedom in the Marketplace",
        "Year": 2018,
        "Abs": "Two judgments are at the heart of the controversy surrounding state-level religious freedom legislation and for-profit firms. For some, firms choosing to limit product/service access due to the owner's religious beliefs are viewed as appropriately asserting their First Amendment rights to religious freedom. Others posit that such laws legalize discrimination. The authors offer a theory in which homophily mediates consumers' perceptions of a firm that chooses to exercise its religious convictions in the for-profit market, and an orthodox worldview moderates this relationship. When these practices are perceived to be discriminatory, there is a strong negative effect on behavior intentions; however, perceptions that the firm is appropriately asserting religious freedoms are unlikely to increase customer traffic. The authors examine the policy implications from these investigations for states and local municipalities."
      },
      {
        "Author": "Zaharieva, Anna",
        "Title": "On the optimal diversification of social networks in frictional labour markets with occupational mismatch",
        "Year": 2018,
        "Abs": "This paper incorporates social networks into a frictional labour market framework. There are two worker types and two occupations, which are subject to correlated fluctuations in output. The equilibrium is characterized by occupational mismatch which is associated with a wage penalty. Every worker has a fixed number of social contacts in the network. The fraction of contacts of the same occupational type defines homophily of the social network, so this paper investigates the optimal level of network homophily. Workers are risk-neutral and take aggregate variables as given, so their optimal individual choice is full homophily. This is different from the social planner's perspective. The planner internalizes external effects of workers' network choices on aggregate variables, so there exists a unique interior value of network homophily maximizing the present value of income. On the one hand, higher homophily is associated with lower occupational mismatch. But on the other hand, higher homophily separates the two groups of workers, prevents exchange of information about open vacancies, and leads to more unemployment, especially in recessions. So it is the trade-off between these two effects and not the desire to reduce income volatility, as in standard portfolio theory, which gives rise to network diversification. Comparative statics shows that optimal network homophily is lower and diversification is stronger with a lower wage penalty from mismatch, lower unemployment benefit and negative correlation in output fluctuations. (C) 2017 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Bilancini, Ennio; Boncinelli, Leonardo; Wu, Jiabin",
        "Title": "The interplay of cultural intolerance and action-assortativity for the emergence of cooperation and homophily",
        "Year": 2018,
        "Abs": "This paper investigates the emergence of cooperation in a heterogeneous population that is divided into two cultural groups. Agents are randomly matched in pairs to engage in a prisoner dilemma. The matching process is assortative in actions, that is, cooperators are more likely to be matched with cooperators, defectors are more likely to be matched with defectors. Agents exhibit a form of cultural intolerance: when two agents of different cultures are matched, they suffer a cost due to their cultural differences. We find that when cultural intolerance is sufficiently strong, homophily emerges together with perfect correlation between culture and behavior: all agents from one cultural group cooperate, while all agents from the other cultural group defect, and interactions among agents within the same cultural group are more frequent. The relation between cultural intolerance and societal welfare is non-monotonic. In particular, stronger cultural intolerance can increase cooperation when action-assortativity is weak, while it can increase defection when action-assortativity is strong. Moreover, everyone cooperating does not necessarily maximize total welfare unless cultural intolerance can be made sufficiently weak. (C) 2017 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Ajorlou, Amir; Jadbabaie, Ali; Kakhbod, Ali",
        "Title": "Dynamic Pricing in Social Networks: The Word-of-Mouth Effect",
        "Year": 2018,
        "Abs": "We study the problem of optimal dynamic pricing for a monopolist selling a product to consumers in a social network. In the proposed model, the only means of spread of information about the product is via word-of-mouth communication; consumers' knowledge of the product is only through friends who already know about the product's existence. Both buyers and nonbuyers contribute to information diffusion, while buyers are more likely to spread the news about the product. By analyzing the structure of the underlying endogenous dynamic process, we show that the optimal dynamic pricing policy for durable products with zero or negligible marginal cost drops the price to zero infinitely often. The firm uses free offers to attract low-valuation agents and to get them more engaged in the spread. As a result, the firm can reach potential high-valuation consumers in parts of the network that would otherwise remain untouched without the price drops. We provide evidence for this behavior from the smartphone app market, where price histories indicate frequent zero-price sales. Moreover, we show that despite dropping the price to zero infinitely often, the optimal price trajectory does not get trapped near zero. We demonstrate the validity of our results in the face of forward-looking consumers and homophily in word-of-mouth engagement. We further unravel the key role of the product type in the optimality of zero-price sales by showing that the price fluctuations disappear after a finite time for a nondurable product."
      },
      {
        "Author": "McClanahan, Tim R.; Abunge, Caroline A.",
        "Title": "Demographic variability and scales of agreement and disagreement over resource management restrictions",
        "Year": 2018,
        "Abs": "Conflicts over the imposition of restrictions in common-pool resources management institutions are expected to arise from variations in human values, perceptions of justice, and the disparate demographic scales of benefits and costs. We hypothesized and tested a series of propositions about how the demographic scale and context of common restrictions would influence coral reef fisheries of 4 African countries. We surveyed the preferences and perceived benefits of 1849 people in 89 fish landing sites for 6 common restrictions of increasing severity. Variability in perceived benefits within and between neighboring communities was evaluated to determine how perceptions changed with the severity of the proposed benefit/cost restriction scale, perceived benefits, disparities between beneficiaries, and national context. Within-community variability declined strongly (r(2) > 0.90) as perceived benefit increased but was either weak or not significantly associated with the neighbor-community's variation. Within-community variation was less than between-community variation and differed by nation. There was generally broader scale agreement on the benefits of weaker restrictions of minimum sizes of fish and allowable fishing gear and more disagreement on stronger restrictions on species, time, and space use. Reduced variability was strongly associated with less perceived disparity in the benefits received by local versus government beneficiaries. These findings indicate potential conflicts between neighboring communities for most, but particularly the strongest, restrictions. Consequently, the broadscale management benefits of strong restrictions will need to address between-community compliance and justice procedures. Demographic variability requires coordinating governance and management to account for restriction-specific variability in the perceptions of management benefits."
      },
      {
        "Author": "Jochmans, Koen",
        "Title": "Semiparametric Analysis of Network Formation",
        "Year": 2018,
        "Abs": "We consider a statistical model for directed network formation that features both node-specific parameters that capture degree heterogeneity and common parameters that reflect homophily among nodes. The goal is to perform statistical inference on the homophily parameters while treating the node-specific parameters as fixed effects. Jointly estimating all parameters leads to incidental-parameter bias and incorrect inference. As an alternative, we develop an approach based on a sufficient statistic that separates inference on the homophily parameters from estimation of the fixed effects. The estimator is easy to compute and can be applied to both dense and sparse networks, and is shown to have desirable asymptotic properties under sequences of growing networks. We illustrate the improvements of this estimator over maximum likelihood and bias-corrected estimation in a series of numerical experiments. The technique is applied to explain the import and export patterns in a dense network of countries and to estimate a more sparse advice network among attorneys in a corporate law firm."
      },
      {
        "Author": "Pinto, Hugo; Nogueira, Carla",
        "Title": "Mapping an Entrepreneurial, Innovative and Sustainable Ecosystem Using Social Network Analysis: An Exploratory Approach of Publicly Funded Innovative Project Data",
        "Year": 2018,
        "Abs": "The innovative dynamics of a region largely depends on existing actors and their connectivity, so the resilience of a particular innovation system can be analysed through the study innovation networks. Starting from the Algarve's case study, this analysis uses methods of social network structural analysis to map actors and centralities regarding cooperation and innovation in regional development. The chapter uses data collected through web content mining, starting from the list of organizations that have benefited from public support to innovation. The mapping of the innovation network in the Algarve is compared to theoretical models of resilient networks with the statistical indicators of hierarchy and homophily. The results facilitate the identification of gatekeepers, clusters of activities and constraints and potentialities to the enhancement of the regional entrepreneurial, innovative and sustainable (EIS) ecosystem. This approach has high potential for replication in other regions. The chapter concludes with policy implications for the EIS ecosystem's resilience and dynamics."
      },
      {
        "Author": "Pezzuti, Todd; Pierce, Meghan E.; Leonhardt, James M.",
        "Title": "Does language homophily affect migrant consumers' service usage intentions?",
        "Year": 2018,
        "Abs": "Purpose This paper investigates how language homophily between service providers and migrant consumers affects migrant consumers' intentions to engage with financial and medical service providers.Design/methodology/approach Three empirical studies were conducted with migrant consumers living in Chile, England and the USA. Participants were presented information on service providers, and language homophily was manipulated between subjects. In the high (low) language homophily condition, service providers were described as having (not having) the ability to speak the native language of the migrant consumer.Findings Language homophily was found to increase migrant consumers' expectation of control over a service encounter and, in turn, increase their intention to use a provider's services. Collectivism was identified as a boundary condition. Among high collectivist consumers, language homophily did not affect service usage intentions; however, language homophily did positively affect service usage intentions among low collectivist consumers.Originality/value This work extends prior research on service provider language by finding a positive effect of language homophily on service usage intentions and by identifying mediating (i.e.expected control over the outcome of the service encounter) and moderating (i.e.collectivism) mechanisms for this effect."
      },
      {
        "Author": "Ramos-Vidal, Ignacio",
        "Title": "DETERMINANTS OF INTER-ORGANIZATIONAL NETWORK FORMATION IN THE CULTURAL SECTOR",
        "Year": 2018,
        "Abs": "In recent years, the number of studies applying Social Network Analysis to the formation of inter-organizational networks has increased. This paper analyzed a socio-centric network composed of 32 cultural organizations in Andalusia increase. Multiple Regression Quadratic Assignment Procedure (MR-QAP) at the dyadic level, showed that perceptions of affinity (i.e., homophily) and the possibility of establishing contacts in the future, can exert influence on the establishment of informal contacts. At the internal level, an organization's brokerage position in collaboration project networks is related to the volume of business and the old in the sector. Finally, this article discusses applications for the management of inter-organizational networks in order to strengthen the implementation of public policies,"
      },
      {
        "Author": "Garrone, Paola; Grilli, Luca; Mrkajic, Boris",
        "Title": "Human capital of entrepreneurial teams in nascent high-tech sectors: a comparison between Cleantech and Internet",
        "Year": 2018,
        "Abs": "We use an inductive approach to understand what types of founders' human capital, at individual and team levels, are necessary to recognise and exploit entrepreneurial opportunities. A sample of 195 founders who teamed up in the nascent phases of Cleantech and Interned-based sectors is analysed. The results suggest a twofold moderating effect of the sectoral context. First, a more hard science-based and complex sector like Cleantech demands technically more skilled entrepreneurs, but at the same time, it still requires fairly commercially experienced and economically competent individuals. Furthermore, the business context also appears to exert an important influence on team formation dynamics: individuals are more prone to team-up with cofounders possessing complementary know-how when they are starting a new business venture in the Cleantech rather than in the Internet-based sector. Overall, these results stress the role of the specific high-tech business context at stake when analysing entrepreneurial team composition patterns."
      },
      {
        "Author": "Katre, Aparna",
        "Title": "Facilitating affective experiences to stimulate women's entrepreneurship in rural India",
        "Year": 2018,
        "Abs": "Purpose This paper aims to understand the nature of affective experiences that can help women to overcome perceived socio-cultural constraints and stimulate entrepreneurship. The paper focuses on rural poor women in India as they represent cultural contexts rich with impediments while also presenting an opportunity for socio-economic development.Design/methodology/approach A qualitative study with interpretative phenomenological analysis was conducted with participants from women-owned and -managed crafts-based cooperative entrepreneurial ventures from the state of Bihar in India.Findings Cooperative form of entrepreneurship and sisterhood among its members provides an environment for repeated affective experiences that inspire women to change the status quo. Sisterhood facilitates interactions with role models, mentee-driven mentoring and vicarious incentives, each producing positive affect, whereas cooperatives provide a work environment that fosters equality and helps women find their unique voice, generating affect. Together, the affect allows women to overcome fears associated with deviating from age-old traditions while engaging in entrepreneurial behaviors and sustaining them.Research limitations/implications The paper advances knowledge on women entrepreneurship for non-Western cultural contexts, particularly the environments and experiences that stimulate entrepreneurship. The values of cooperative form of entrepreneurship and the homophily among sisters creates an environment which is relaxed and comfortable, where affective experiences can be naturally embedded in daily routines in contrast to those created through formal-structured training programmes. The paper findings are limited to cultural contexts of rural women in eastern states of India with high levels of poverty.Practical implications Policies for cooperative entrepreneurship and grassroots support to facilitate an environment to foster cooperatives' values, and sisterhood can lead to affective experiences necessary for change that endures.Originality/value Entrepreneurship for pervasive social change, such as alleviating rural women from poverty, needs theory development, particularly a better understanding of the influence of macro socio-cultural contexts on women's ability to be entrepreneurial. This paper provides an understanding of contextually relevant affective experiences conducive for rural women entrepreneurship."
      },
      {
        "Author": "Fang, Christina; Liu, Chengwei",
        "Title": "BEHAVIORAL STRATEGY: AN ALTERNATIVE ACCOUNT OF SUPERIOR PROFITABILITY?",
        "Year": 2018,
        "Abs": "Behavioral strategy completes the analyses of superior profitability by highlighting how non-economic, behavioral barriers generate an alternative source of strategic opportunities. Existing internal and external analysis frameworks fail to explain why strategic factors can be systematically mis-priced and why large firms' structural and resource advantage are regularly disrupted by entrepreneurs. We argue that the systematic biases documented in the behavioral and organizational sciences in fact illuminate an alternative source of competitive advantage. Strategists could develop superior insights into the value of resources and recognize factors that are either under- or overvalued while competitors remain blind to such possibilities. Our argument is illustrated by how three \"underdogs\" disrupted the incumbents in their industries by exploiting rivals' predictable biases and blind spots. We conclude by discussing how our ideas can be generalized as an alternative, behavioral approach for strategy."
      },
      {
        "Author": "Le, Tri D.; Dobele, Angela R.; Robinson, Linda J.",
        "Title": "WOM source characteristics and message quality: the receiver perspective",
        "Year": 2018,
        "Abs": "Purpose Word-of-mouth (WOM) literature has identified the roles of source and message in WOM influence, but the relationship between them is yet to be investigated. The purpose of this paper is to explore this relationship by examining the mediation of message on the impact of perceived source characteristics from the perspective of the receiver. The paper also considered the mutual relationships between source characteristics and message quality.Design/methodology/approach A quantitative survey of prospective students was conducted to empirically examine the proposed conceptual model. A sample of 509 respondents was analysed using structural equation modelling.Findings The findings suggest the significant impact of expertise, trustworthiness, homophily and opinion leadership of the WOM source on the judgement of message quality and the indirect effects on WOM influence mediated by the message quality. The results also indicate the moderating effects of receiver involvement and the valence of the message on the impact of message quality.Practical implications The findings of this paper can inform the strategic development of WOM marketing. A deeper understanding of source characteristics and the role of the message may enable marketing practitioners to better target appropriate influencers for seeding programmes that stimulate WOM communication about their brands or products.Originality/value This study examines how the receiver's evaluations of message content mediate the relationship between source characteristics and WOM influence. Source and message are two elements of communication which are processed when people receive information. However, nascent research examines their effects on each other. This research contributes to the understanding of this relationship through an empirical examination of the direct effects of primary source characteristics on perceived message quality."
      },
      {
        "Author": "Nittrouer, Christine; O'Brien, Katharine Ridgway; Hebl, Michelle; Trump-Steele, Rachel C. E.; Gardner, Danielle M.; Rodgers, John",
        "Title": "The impact of biomedical students' ethnicity and gender",
        "Year": 2018,
        "Abs": "Purpose There has been a great deal of research published on the lower success rates of women and underrepresented (UR) students in Science, technology, engineering, and mathematics-related (STEM) occupations. For biomedical scientists in particular, many of the obstacles to success occur during graduate training and may be related, at least in part, to certain demographic characteristics (i.e.gender or ethnicity). In particular, women and UR students may be positioned disproportionately into labs with fewer resources and less productive faculty advisors. The paper aims to discuss these issues.Design/methodology/approach The present study examines the distribution of biomedical science graduate students into research laboratories, based on the gender and ethnicity of both students and faculty advisors. This is archival data that were collected via publicly available information on the internet.Findings Results indicate that female (vs male) students and UR (vs white and Asian) students are paired with advisors who are less successful (i.e.fewer publications, lower h-indices). Additionally, the data show patterns of homophily in that female (vs male) and white and Asian (vs UR) students are more likely to be paired with female and white and Asian advisors, respectively.Originality/value This research uses real-world, archival data to demonstrate that phenomena suggested in previous literature (e.g. less favorable pairings for female and UR students, homophilic pairings) occurs with this specific population."
      },
      {
        "Author": "Shi, Juan; Hu, Ping; Lai, Kin Keung; Chen, Gang",
        "Title": "Determinants of users' information dissemination behavior on social networking sites: An elaboration likelihood model perspective",
        "Year": 2018,
        "Abs": "Purpose As a new communication paradigm, social networking sites (SNS) have boosted information diffusion and viral marketing. Prior researchers have identified various factors affecting information dissemination on SNS. However, they often focus on limited factors and there is a lack of an integrated theoretical framework that explains aspects of relevant factors. Besides, the research on the impacts of relationships on individual retweeting behavior is still controversial. The purpose of this paper is to propose a theoretical framework to systematically investigate the determinants of individual dissemination behavior on SNS based on the elaboration likelihood model (ELM). Moreover, the authors also examine the relative importance of those relevant factors.Design/methodology/approach The authors randomly selected 1,250 members of Twitter and crawled posts published by each member since he/she created the Twitter account using Twitter API. The authors processed the data to create panel data and tested hypotheses with the panel logit model.Findings Factors both on the central route and on the peripheral route of ELM have positive impacts on individual dissemination behavior. Among them, information receiver-related factor and relationships-related factors are the most influential. Contrastingly, source-related factors are the least influential. Furthermore, the authors find that social tie strength mediates almost 50 percent of the effect of value homophily on individual dissemination behavior.Originality/value The authors are the first to directly apply ELM to examine individual dissemination behavior on SNS. By integrating factors into the two information processing routes, They incorporate relevant factors into the model and systematically analyze their impacts on individual retweeting behavior on SNS. The research offers at least one explanation for the contradictory findings about the effect of homophily on individual sharing behavior in previous research. The authors propose new variables that gauge topical relevance and interpersonal value homophily on SNS."
      },
      {
        "Author": "Abizaid, Christian; Coomes, Oliver T.; Takasaki, Yoshito; Arroyo-Mora, J. Pablo",
        "Title": "Rural Social Networks along Amazonian Rivers: Seeds, Labor and Soccer among Communities on the Napo River, Peru",
        "Year": 2018,
        "Abs": "Research on Amazonian communities has focussed more often on rural-urban linkages than on links among rural communities. This is unsurprising, given the low density of population, limited intercommunity commerce, and importance of direct city-market relations. Social relations among rural communities are also important in shaping rural livelihoods and lifeways. We report on the findings of a large-scale census of communities in the Napo River basin in northeastern Peru (n=174). Data were gathered on intervillage crop seed acquisition and cooperative labor sharing as two key inputs in agriculture, and on intervillage soccer matches, which are integral to rural social life. We analyze the socio-spatial networks of each practice, paying attention to settlement patterns, community ethnicity, and differential access to the uplands. We find that seeds and labor flow along soccer network lines. Rural social networks appear to be structured strongly by ethnicity (homophily) and reflect important complementarities between upland and lowland communities (weak ties)."
      },
      {
        "Author": "Roy, Vivek; Parsad, Chandan",
        "Title": "Efficacy of MBA: on the role of network effects in influencing the selection of elective courses",
        "Year": 2018,
        "Abs": "Purpose - The purpose of this paper is to outline the importance of social network effects in influencing the elective (courses) selection among masters of business administration (MBA) students and its role in influencing the efficacy of MBA. As such, given the enormous time and investment required for students to pursue an MBA and the role of electives in forming the student's knowledge base, it is important to consider the decision process of students while selecting elective courses as they pursue their degree.Design/methodology/approach - This study explores the relevance of network characteristics in the elective selection phenomena through questionnaires administered personally to 50 MBA students from a premier b-school in India. Thereby, it seeks to link the implications with MBA efficacy.Findings - In the sample, the authors found that social network connections in terms of homophily and heterophily (similar and dissimilar others) had the strongest association with elective course decisions. Further, the role of tie strength (the level of intensity of the social relationship between two individuals) in governing the phenomena was not confirmed.Practical implications - The authors discuss the linkage of elective selection phenomena with the efficacy of MBA. Specifically, the authors focus on a possible risk where network influences may prompt a student to select electives by surpassing his or her academic interests and thereby may hamper the efficacy. The authors also outline implications from the perspective of students, professors, and administrators.Originality/value - The study is among the initial studies to present preliminary evidence on the efficacy of MBA from the perspective of elective selection phenomena and the role of social network effects."
      },
      {
        "Author": "Greguletz, Elena; Diehl, Marjo-Riitta; Kreutzer, Karin",
        "Title": "Why women build less effective networks than men: The role of structural exclusion and personal hesitation",
        "Year": 2019,
        "Abs": "Studies have shown that women's professional networks are often less powerful and effective than men's in terms of exchanged benefits, yet the motivations that underlie the networking behaviours remain less well understood. Based on an interview study of 37 high-profile female leaders working in large German corporations, we found that not only the extrinsic barrier of structural exclusion from powerful networks, but also the intrinsic barrier of women's hesitations to instrumentalize social ties are key to answering our research question: Why do women build less effective networks than men? Our analysis points to the existence of structural exclusion resulting from work-family conflict and homophily. With regard to personal hesitation, we identified two elements that were associated with under-benefiting from networking: moral considerations in social interactions and gendered modesty. Our study makes two important contributions. First, by highlighting personal hesitation as an intrinsic barrier, it extends the understanding of women's motivations for networking based on social exchange theory. Second, based on structural barriers and personal hesitation, it develops a grounded theory model of networking that offers a holistic understanding of reasons that, from the perspective of the focal women, contribute to gender inequality in the workplace."
      },
      {
        "Author": "He, Saike; Zheng, Xiaolong; Zeng, Daniel Dajun",
        "Title": "Modeling online user behaviors with competitive interactions",
        "Year": 2019,
        "Abs": "Online user behaviors are increasingly modulated by social media. Extant literature mainly focuses on investigating how network structures affect user behaviors. However, recent empirical results demonstrate that user behaviors and network structures usually coevolve dynamically, and topological patterns turn out to be inadequate for characterizing real-world user behaviors. In this paper, we present a dynamic model to deal with this challenge. This proposed model is mainly governed by two competing principles: homophily and homeostasis. Empirical evaluations of three online real-world datasets suggest that the proposed dynamic model can well predict long-range online user behaviors."
      },
      {
        "Author": "Kets, Willemien; Sandroni, Alvaro",
        "Title": "A belief-based theory of homophily",
        "Year": 2019,
        "Abs": "Homophily, the tendency of people to associate with people similar to themselves, is a widespread phenomenon that has important economic consequences. We endogenize players' preferences for interacting with their own group by modeling the process by which players take others' perspective. Homophily emerges because players find it easier to put themselves into the shoes of members of their own group. The model sheds light on various empirical regularities and has novel welfare implications. In particular, policies that reduce homophily may not improve social welfare. (C) 2019 Published by Elsevier Inc."
      },
      {
        "Author": "Oelberger, Carrie R.",
        "Title": "The Dark Side of Deeply Meaningful Work: Work-Relationship Turmoil and the Moderating Role of Occupational Value Homophily",
        "Year": 2019,
        "Abs": "How are close personal relationships experienced by people in deeply meaningful work? Drawing upon in-depth interview data with 82 international aid workers, I offer three distinct contributions. First, I find that people who experience their work as deeply meaningful have high work devotion. I identify boundary inhibition as a mechanism to explain why they participate more willingly in overwork and erratic work, despite giving rise to time- and trust-based conflict in their relationships. Second, I find that people with high work devotion often also experience emotional distance in their personal relationships when their close others don't value their work - a context I call occupational value heterophily. This disconnection-based conflict compounds the time- and trust-based conflict and engenders an emotionally agonizing situation, which I call work-relationship turmoil. Third, when close others do value their partner's work - a context I call occupational value homophily - it fosters an emotional connection and offers an avenue for work-relationship enrichment. These findings draw upon deeply meaningful work to detail the multi-faceted work-relationship experience among those with high work devotion."
      },
      {
        "Author": "Borah, Abhinash; Kops, Christopher",
        "Title": "Rational choices: an ecological approach",
        "Year": 2019,
        "Abs": "We address the oft-repeated criticism that the demands which the rational choice approach makes on the knowledge and cognition of a decision-maker (DM) are way beyond the capabilities of typical human intelligence. Our key finding is that it may be possible to arrive at this ideal of rationality by means of cognitively less demanding, heuristic-based ecological reasoning that draws on information about others' choices in the DM's environment. Formally, we propose a choice procedure under which, in any choice problem, the DM, first, uses this information to shortlist a set of alternatives. The DM does this shortlisting by a mental process of categorization, whereby she draws similarities with certain societal membersthe ingroupand distinctions from othersthe outgroupand considers those alternatives that are similar (dissimilar) to ingroup (outgroup) members' choices. Then, she chooses from this shortlisted set by applying her preferences, which may be incomplete owing to limitations of knowledge. We show that, if a certain homophily condition connecting the DM's preferences with her ingroup-outgroup categorization holds, then the procedure never leads the DM to making bad choices. If, in addition, a certain shortlisting consistency condition holds vis-a-vis non-comparable alternatives under the DM's preferences, then the procedure results in rational choices."
      },
      {
        "Author": "De Keyzer, Freya; Dens, Nathalie; De Pelsmacker, Patrick",
        "Title": "The Impact of Relational Characteristics on Consumer Responses to Word of Mouth on Social Networking Sites",
        "Year": 2019,
        "Abs": "Previous research has consistently found an effect of the valence (positive vs. negative) of electronic word of mouth in general and of word of mouth on a social networking site (sWOM) specifically on consumer responses. The current study investigates how interpersonal and person-to-site relational characteristics (homophily, tie strength, and source credibility) moderate this effect on consumer responses to sWOM (behavioral and positive word-of-mouth intention). The results show that interpersonal homophily and source credibility both significantly reinforce the effect of sWOM valence on behavioral intention and positive word-of-mouth intention. Only considering person-to-site relational characteristics as antecedents, (person-to-site) homophily and source credibility reinforce the effect of sWOM valence on behavioral intention and on positive word-of-mouth intention. However, including both the interpersonal and the person-to-site relational characteristics as antecedents results in all person-to-site relational characteristics becoming nonsignificant as moderators. This study advances the sWOM literature by concurrently examining how both interpersonal and person-to site relational characteristics moderate the effect of message valence on sWOM responses. The findings imply that marketers should try to stimulate sWOM from credible sources that are homophilous to the target audience, as these relationships reinforce the positive impact of sWOM valence on behavioral intentions."
      },
      {
        "Author": "Melguizo, Isabel",
        "Title": "Homophily and the Persistence of Disagreement",
        "Year": 2019,
        "Abs": "This article studies the persistence of disagreement using a dynamic model in which individuals update their attitudes by averaging those of others with whom they relate. Individuals establish homophilous relations and thus favour others with similar (dichotomous) attributes. Attributes determine the intensity of relations to the extent to which there is a substantial difference in attitudes between the two groups of individuals possessing and lacking them. The main finding is that disagreement, which materialises in two different groups of thinking, persists if and only if individuals develop sufficiently intense relations over time with others similar in one specific attribute. Relations with dissimilar others deteriorate and thus these two groups emerge."
      },
      {
        "Author": "Chen, Zhen-Yu; Fan, Zhi-Ping; Sun, Minghe",
        "Title": "Individual-level social influence identification in social media: A learning-simulation coordinated method",
        "Year": 2019,
        "Abs": "This study develops a learning-simulation coordinated method to perform individual-level causal inference and social influence identification in social media. This method uses machine learning models to predict user adoption behavior, uses simulation to infer unobservable potential outcomes, and uses a counterfactual framework to identify individual-level social influence. The method also uses an adjusting strategy to reduce the effect of homophily and correlated unobservables. Empirical results obtained on a synthetic dataset and a semi-synthetic dataset show that the proposed method performs better on causal inference at the individual and aggregate levels than competitive methods. The computational experiment using a real-world database considers three applications, i.e., new product adoption, repeated purchase and cross selling. The empirical results show that the proposed method performs well on identifying influential members. The results reveal that the global hubs and local central nodes of the versatile friend circles have similar influences on the adoption behavior of the followers. (C) 2018 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Collins, Regina; Steffen-Fluhr, Nancy",
        "Title": "Hidden patterns Using social network analysis to track career trajectories of women STEM faculty",
        "Year": 2019,
        "Abs": "Purpose The purpose of this paper is to describe how one group of ADVANCE Project researchers investigated faculty co-authorship networks to identify relationships between women's positions in these networks, their research productivity and their advancement at the university - and to make those relationships transparent.Design/methodology/approach Multiple methods for capturing faculty network data were evaluated, including collecting self-reported data and mining bibliometric data from various web-based sources. Faculty co-authorship networks were subsequently analyzed using several methodologies including social network analysis (SNA), network visualizations and the Kaplan-Meier product limit estimator.Findings Results suggest that co-authorship provides an important way for faculty to signal the value of their work, meaning that co-authoring with many others may be beneficial to productivity and promotion. However, patterns of homophily indicate that male faculty tend to collaborate more with other men, reducing signaling opportunities for women. Visualizing these networks can assist faculty in finding and connecting with new collaborators and can provide administrators with unique views of the interactions within their organizations. Finally, Kaplan-Meier survival studies showed longitudinal differences in the retention and advancement of faculty based on gender.Originality/value Together, these findings begin to shed light on subtle differences that, over time, may account for the significant gender disparities at STEM institutions, patterns which should be investigated and addressed by administrators. Lessons learned, as well as the novel use of SNA and Kaplan-Meier in investigating gender differences in STEM faculty, provide important findings for other researchers seeking to conduct similar studies at their own institutions."
      },
      {
        "Author": "Ahlf, Henning; Horak, Sven; Klein, Andreas; Yoon, Sung-Won",
        "Title": "Demographic homophily, communication and trust in intra-organizational business relationships",
        "Year": 2019,
        "Abs": "Purpose The purpose of this study is to understand how employees of an organization build and maintain successful business relationships by analyzing major antecedents of relationship quality and relationship commitment. Design/methodology/approach In this study, the authors develop a conceptual framework and formulate hypotheses regarding the relationships between demographic homophily, interpersonal communication, trust and dependent variables of perceived relationship quality and relationship commitment. This paper tests hypotheses presented in this study with the help of a structural equation model, based on a data sample from South Korea. Findings Unlike common thinking, demographic homophily does not directly increase the perceived relationship quality. The authors find a significant direct effect of interpersonal communication on relationship commitment but no effect of commitment on perceived relationship quality. Both seem to play independent roles but are positively influenced through the emergence of trust.Research limitations/implications - By applying demographic homophily and interpersonal communication as antecedents and trust as mediator and main driver, the authors research effects on perceived intra-organizational relationship commitment and perceived relationship quality. In detail, the authors confirm the hypothesized centrality of trust in intra-organizational relationships between demographic homophily, interpersonal communication and dependent variables of perceived relationship quality and relationship commitment. Nevertheless, the authors surprisingly find neither significant evidence that demographic homophily increases the perceived quality of a relationship, nor does it lead to higher communication intensity directly, even in an environment (i.e.Korea), where it would be expected.Practical implications - Based on the findings of this study, there are several practical implications. Understanding the interpersonal relationship characteristics in an intra-organizational setting enables managers to optimize organizational efficiency and effectiveness. Intra-organizational relationships between employees' are highly dependent on mutual trust as an indicator for relationship quality and relationship commitment. Organizations can also benefit from the understanding of the mechanisms of demographic homophily and interpersonal communication for the establishment of interpersonal trust as well.Originality/value - Research about the effect of demographic homophily and interpersonal communication and the central role of trust in an intraorganizational approach to business relationships on perceived relationship quality and relationship commitment is scarce. The mutual testing of the effects and interaction of established constructs like demographic homophily, interpersonal communication and trust on perceived relationship quality and commitment constitutes the main contribution of this study to the literature on management and business relationships. The insights of this study about interpersonal bonding help companies to establish long-term business relationships."
      },
      {
        "Author": "Wang, Dianwen; Li, Zuo; Xiao, Bangming",
        "Title": "Social influence in first-time and upgrade adoption",
        "Year": 2019,
