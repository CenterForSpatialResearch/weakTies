        "Abs": "Check-in prediction using location-based social network data is an important research problem for both academia and industry since an accurate check-in predictive model is useful to many applications, e.g. urban planning, venue recommendation, route suggestion, and context-aware advertising. Intuitively, when considering venues to visit, users may rely on their past observed visit histories as well as some latent attributes associated with the venues. In this paper, we therefore propose a check-in prediction model based on a neural framework called Preference and Context Embeddings with Latent Attributes (PACELA). PACELA learns the embeddings space for the user and venue data as well as the latent attributes of both users and venues. More specifically, we use a probabilistic matrix factorization-based technique to infer the latent attributes specific to users and locations in location-based social networks (LBSNs), considering the user visitation decisions that could be affected by area attraction, neighborhood competition, and social homophily. PACELA also includes a deep learning neural network to combine both embedding and latent features to predict if a user performs check-in on a location. Our experiments on three different real world datasets show that PACELA yields the best check-in prediction accuracy against several baseline methods."
      },
      {
        "Author": "Petrov, Alexander; Proncheva, Olga",
        "Title": "Modeling Propaganda Battle: Decision-Making, Homophily, and Echo Chambers",
        "Year": 2018,
        "Abs": "Studies concerning social patterns that appear as a result of propaganda and rumors generally tend to neglect considerations of the behavior of individuals that constitute these patterns. This places obvious limitations upon the scope of research. We propose a dynamical model for the mechanics of the processes of polarization and formation of echo chambers. This model is based on the Rashevsky neurological scheme of decision-making."
      },
      {
        "Author": "Forastiere, Laura; Mealli, Fabrizia; Wu, Albert; Airoldi, Edoardo M.",
        "Title": "Estimating Causal Effects On Social Networks",
        "Year": 2018,
        "Abs": "In most real-world systems units are interconnected and can be represented as networks consisting of nodes and edges. For instance, in social systems individuals can have social ties, family or financial relationships. In settings where some units are exposed to a treatment and its effects spills over connected units, estimating both the direct effect of the treatment and spillover effects presents several challenges. First, assumptions on the way and the extent to which spillover effects occur along the observed network are required. Second, in observational studies, where the treatment assignment is not under the control of the investigator, confounding and homophily are potential threats to the identification and estimation of causal effects on networks. Here, we make two structural assumptions: i) neighborhood interference, which assumes interference to operate only through a function of the the immediate neighbors' treatments, ii) unconfoundedness of the individual and neighborhood treatment, which rules out the presence of unmeasured confounding variables, including those driving homophily. Under these assumptions we develop a new covariate-adjustment estimator for treatment and spillover effects in observational studies on networks. Estimation is based on a generalized propensity score that balances individual and neighborhood covariates across units under different levels of individual treatment and of exposure to neighbors' treatment. Adjustment for propensity score is performed using a penalized spline regression. Inference capitalizes on a three-step Bayesian procedure which allows taking into account the uncertainty in the propensity score estimation and avoiding model feedback. Finally, correlation of interacting units is taken into account using a community detection algorithm and incorporating random effects in the outcome model. All these sources of variability, including variability of treatment assignment, are accounted for in the posterior distribution of finite-sample causal estimands."
      },
      {
        "Author": "van Dijk, Marit; Treur, Jan",
        "Title": "Physical Activity Contagion and Homophily in an Adaptive Social Network Model",
        "Year": 2018,
        "Abs": "Regular physical activity contributes to higher levels of well-being, healthy aging and prevention of several chronic diseases such as depression. To establish or change behaviours concerning physical activity, social contagion may play a role. The aim of this study was to model the contagion of physical activity based on empirical Twitter data and to assess the role of homophily within this contagion. To model the contagion of physical activity, an adaptive temporal-causal network model was designed, and accordingly, the parameters of the model were tuned using empirical data obtained from Twitter. Two variants of the adaptive temporal-causal network model were created, in which one calculated the weights of the connections between the nodes based on follow relations on Twitter, while in the other the connection weights were modulated by the homophily principle. The results indicate that within the considered social network of already active persons homophily does not play an important role in the physical activity behaviour."
      },
      {
        "Author": "Thi Kim Thoa Ho; Quang Vu Bui; Marc Bui",
        "Title": "Homophily Independent Cascade Diffusion Model Based on Textual Information",
        "Year": 2018,
        "Abs": "In this research, we proposed homophily independent cascade model based on textual information, namely Textual-Homo-IC. This model based on standard independent cascade model; however, we exploited the aspect of infected probability estimation relied on homophily. Particularly, homophily is measured based on textual content by utilizing topic modeling. The process of propagation takes place on agent's network where each agent represents a node. In addition to expressing the Textual-Homo-IC model on the static network, we also revealed it on dynamic agent's network where there is not only transformation of the structure but also the node's properties during the spreading process. We conducted experiments on two collected data sets from NIPS and a social network platform-Twitter and have attained satisfactory results."
      },
      {
        "Author": "Kappert, Christianne; Rus, Rosalyn; Treur, Jan",
        "Title": "On the Emergence of Segregation in Society: Network-Oriented Analysis of the Effect of Evolving Friendships",
        "Year": 2018,
        "Abs": "Segregation is a widely-observed phenomenon through history, different cultures and around the world. This paper addresses how in a network of immigrants segregation emerges from friendship homophily. The simulation results show that homophily results in clusters of lower and higher local language use. A mathematical analysis provides a more in depth understanding of the phenomena observed in the simulations."
      },
      {
        "Author": "Skillicorn, David; Leuprecht, Christian",
        "Title": "Copresence networks",
        "Year": 2018,
        "Abs": "Copresence networks are constructed by associating individuals who are at the same place at the same. time in our case at police-involved incidents. They generalize networks such a co-offender networks, which are becoming mainstream police and intelligence tools. Because copresence can be generated from police incident data, such networks are cheap to construct since they require no specialised surveillance they arc implicit in data that is routinely collected.We demonstrate that copresence network analytics, using graph embedding, gives a sense of the criminal landscape in a city; shows the importance of non-criminals in this landscape; and suggests targets for further in-depth attention (unusual subgroups, non-criminals who are brokers). We also show that homophily in level of criminality generally holds, but there are strong exceptions that deserve police attention. Copresence networks also arise naturally in other domains such as border protection and intelligence surveillance, so the techniques described here are also applicable in those domains."
      },
      {
        "Author": "Atzmueller, Martin; Thiele, Lisa; Stumme, Gerd; Kauffeld, Simone",
        "Title": "Analyzing Group Interaction on Networks of Face-to-Face Proximity using Wearable Sensors",
        "Year": 2018,
        "Abs": "The Internet of Things as well as smart devices enable the capture of multi-modal social interaction data at large-scale. For understanding the behavior of the involved actors, as well as to enable structural modeling, the analysis of the according social interaction networks is essential. In contrast to standard approaches that capture social network data using questionaires, this paper describes an analysis at larger scale using sensor data collected by Radio Frequency Identification (RFID) tags. We complement it by informant self-report data obtained using surveys. We focus on the social network of a students' freshman week, and investigate research questions concerning the communication behavior and structure, gender homophily, and inter-relations of sensor-based (RFID) and self-report social networks."
      },
      {
        "Author": "Korkmaz, Gizem; Kuhlman, Chris J.; Goldstein, Joshua; Redondo, Fernando Vega",
        "Title": "A Model of Homophily, Common Knowledge and Collective Action through Facebook",
        "Year": 2018,
        "Abs": "In this paper, we introduce homophily to a gametheoretic model of collective action (e.g., protests) on Facebook and study the effect of homophily in individuals' willingness to participate in collective action, i.e., their thresholds, on the emergence and spread of collective action. We use a real Facebook network and conduct computational experiments to study contagion dynamics (the size and the speed of diffusion) with respect to the level of homophily."
      },
      {
        "Author": "Vaanunu, Michal; Avin, Chen",
        "Title": "Homophily and Nationality Assortativity Among the Most Cited Researchers' Social Network",
        "Year": 2018,
        "Abs": "It is well known that individuals in social networks tend to exhibit homophily, the preference of people to associate with others from the same social group or type. Graph assortativity or Modularity is the most accepted measure for the homophily level of the whole network. It is well defined for simple networks where each node has a single type, and edges are unweighted.In this work, we extend modularity and assortativity in several ways. First, we define type assortativity which measures the homophily level of each type and enable the comparison between types of different size within the network. Second, we extend the measures to the case of nodes with multiple types and weighted edges. We evaluate our definitions on a weighted, research collaboration, social network between the most cited authors in the ACM digital library. We use nationality-based multiple types where a author can belong to multiple nationalities. While nationality-based homophily is trivial when the network is large (based on local research at universities) our empirical results show that even for the top 1000 authors a high level of nationality-based homophily exists, and different nationalities exhibit a different level of homophily."
      },
      {
        "Author": "Bonchi, Francesco; Gullo, Francesco; Mishra, Bud; Ramazzotti, Daniele",
        "Title": "Probabilistic Causal Analysis of Social Influence",
        "Year": 2018,
        "Abs": "Mastering the dynamics of social influence requires separating, in a database of information propagation traces, the genuine causal processes from temporal correlation, i.e., homophily and other spurious causes. However, most studies to characterize social influence, and, in general, most data-science analyses focus on correlations, statistical independence, or conditional independence. Only recently, there has been a resurgence of interest in \"causal data science,\" e.g., grounded on causality theories. In this paper we adopt a principled causal approach to the analysis of social influence from information-propagation data, rooted in the theory of probabilistic causation.Our approach consists of two phases. In the first one, in order to avoid the pitfalls of misinterpreting causation when the data spans a mixture of several subtypes (\"Simpson's paradox\"), we partition the set of propagation traces into groups, in such a way that each group is as less contradictory as possible in terms of the hierarchical structure of information propagation. To achieve this goal, we borrow the notion of \"agony\" [ 26] and define the Agony-bounded Partitioning problem, which we prove being hard, and for which we develop two efficient algorithms with approximation guarantees. In the second phase, for each group from the first phase, we apply a constrained MLE approach to ultimately learn a minimal causal topology. Experiments on synthetic data show that our method is able to retrieve the genuine causal arcs w.r.t. a ground-truth generative model. Experiments on real data show that, by focusing only on the extracted causal structures instead of the whole social graph, the effectiveness of predicting influence spread is significantly improved."
      },
      {
        "Author": "Zhang, Le; Li, Xiang; Xiang, Ji; Qi, Ying",
        "Title": "LHONE: Label Homophily Oriented Network Embedding",
        "Year": 2018,
        "Abs": "Network embedding is to learn effective low-dimensional vector representations for nodes in a network and has attracted considerable attention in recent years. To date, existing methods mainly focus on network structure information and cannot leverage abundant label information, which is potentially valuable in learning better vector representations. Due to the noise and incompleteness of label information, it is intractable to integrate label information into the vector representations in a partially labeled network. To address this issue, we investigate the effects of label information based on the label homophily. Briefly, label homophily can not only drive nodes sharing similar labels to be connected to each other, but also produce a division of a network into densely-connected, homogeneous parts that are weakly connected to each other. Furthermore, we propose a novel Label Homophily Oriented Network Embedding (LHONE) model to make the best of label homophily by converting a partially labeled network to two bipartite networks, and learning vector representations combined with a Gaussian mixture model (GMM). Extensive experiments on two real-world networks demonstrate the effectiveness of LHONE compared to state-of-the-art network embedding approaches."
      },
      {
        "Author": "Palladino, Anthony; Bienenstock, Elisa J.; George, Christopher A.; Moore, Kendra E.",
        "Title": "Big Open-Source Social Science: Capabilities and methodology for automating social science analytics",
        "Year": 2018,
        "Abs": "Currently, obtaining reliable situational awareness of the social landscape is an arduous, lengthy process involving manual analyses by social scientists. These traditional methods do not scale to the speed and diversity required by DoD operations or the high-speed, international business model in today's corporate environment. Conversely, \"big data\" easily scales to meet these challenges but lacks the rigor of social science theory. We present Big Open-Source Social Science (BOSSS), a research and development project that leverages the strengths of social- and computer-science technology to address the operational need for rapid and reliable human-landscape situational-awareness. BOSSS iteratively filters, navigates, and summarizes diverse open-source data to characterize a local population's social structure, conflicts, cleavages, affinities, and animosities. BOSSS automatically scrapes open-access data from the web and performs natural language processing to populate a knowledge graph with a custom schema. BOSSS then mines the graph to extract key, theory-agnostic social-science principles of human inter-relations and dynamics - homophily, stratification, sentiment, and conflict. Automated quantitative social-network analysis provides up-to-date indicators of trends or anomalies within the local population's social landscape. BOSSS' s emerging technology will provide a dramatic reduction in the cognitive workload for the next generation of analysts and will facilitate more rapid situational awareness both for deployed soldiers and private companies conducting operations abroad."
      },
      {
        "Author": "Amelio, Alessia; Tagarelli, Andrea",
        "Title": "Silhouette for the Evaluation of Community Structures in Multiplex Networks",
        "Year": 2018,
        "Abs": "This paper focuses on the silhouette as validity criterion for community structures in networks, with emphasis on multiplex networks. We propose a versatile definition of the silhouette, by generalizing it to encompass different scenarios of proximity between entities in a network, where the distance notion can be geodesic-based or homophily-oriented. To the best of our knowledge, we are the first to propose this twofold perspective on the silhouette and its extension to deal with multiplex networks. We also define an approximate variant of the multiplex silhouette to speed up its computation on large networks, based on the exploitation of central nodes to be regarded as community representatives. Experimental results performed on benchmark real-world network datasets have revealed that the proposed multiplex silhouette is positively correlated with its approximate version, while the latter proved to be much faster in terms of execution time."
      },
      {
        "Author": "Biswas, Niloy; Airoldi, Edoardo M.",
        "Title": "Estimating Peer-Influence Effects Under Homophily: Randomized Treatments and Insights",
        "Year": 2018,
        "Abs": "When doing causal inference on networks, there is interference among the units. In a social network setting, such interference among individuals is known as peer-influence. Estimating the causal effect of peer-influence under the presence of homophily presents various challenges. In this paper, we present results quantifying the error incurred from ignoring homophily when estimating peer-influence on networks. We then present randomized treatment strategies on networks which can help disentangle homophily from the estimation of peer-influence."
      },
      {
        "Author": "Pitsik, Elena N.; Makarov, Vladimir V.; Nedaivozov, Vladimir O.; Kirsanov, Daniil V.; Goremyko, Mikhail V.",
        "Title": "Self-organization in multilayer network with adaptation mechanisms based on competition",
        "Year": 2018,
        "Abs": "The paper considers the phenomena of competition in multiplex network whose structure evolves corresponding to dynamics of it's elements, forming closed loop of self-learning with the aim to reach the optimal topology. Numerical analysis of proposed model shows that it is possible to obtain scale-invariant structures for corresponding parameters as well as the structures with homogeneous distribution of connections in the layers. Revealed phenomena emerges as the consequence of the self-organization processes related to structure-dynamical self-learning based on homeostasis and homophily, as well as the result of the competition between the network's layers for optimal topology. It was shown that in the mode of partial and cluster synchronization the network reaches scale-free topology of complex nature that is different from layer to layer. However, in the mode of global synchronization the homogeneous topologies on all layer of the network are observed. This phenomenon is tightly connected with the competitive processes that represent themselves as the natural mechanism of reaching the optimal topology of the links in variety of real-world systems."
      },
      {
        "Author": "Savic, Milos; Ivanovic, Mirjana; Radovanovic, Milos; Surla, Bojana Dimic",
        "Title": "Gender-Based Analysis of Intra-Institutional Research Productivity and Collaboration",
        "Year": 2018,
        "Abs": "Current Research Information Systems (CRISs) offer great opportunities for assessments of institutional research outputs and extraction of useful and actionable knowledge based on various data-analysis techniques. However, many of these opportunities have not been explored in depth, especially in culture-sensitive areas such as gender-based analysis of research productivity and collaboration. In this paper we present GERBER, a network-based methodology and accompanying tool for gender-based analysis of publication data stored in institutional CRISs. GERBER relies on statistically robust techniques applied on weighted co-authorship networks whose nodes are enriched with different types of researcher evaluation metrics. The functionality of GERBER is demonstrated on publication data stored in the institutional CRIS of the Faculty of Sciences, University of Novi Sad, Serbia. The obtained results show that GERBER enables institutional research managers and policy makers to detect gender inequalities and homophily in research productivity and collaboration. Finally, we discuss different possibilities to integrate GERBER with CRISs in order to facilitate continuous gender-based evaluation of researchers."
      },
      {
        "Author": "Chouchani, Nadia; Abed, Mourad",
        "Title": "A User-centered Approach for Integrating Social Actors into Communities of Interest",
        "Year": 2018,
        "Abs": "Detecting communities of interest is a complex problem that has been addressed from different perspectives. In this work, we propose a user-centered approach incorporating social user profiles in community detection for online Social Networks. In our approach, we first compute explicit knowledge acquisition. By exploring the egocentric networks of users, we can infer implicit similarities of interest. The similarity is estimated with reference to homophily and social influence. The latter is leveraged to enhance Sentiment Analysis within communities. Finally, we conduct experiments on datasets extracted from real-world Social Networks."
      },
      {
        "Author": "Chong, Miyoung",
        "Title": "Analyzing Political Information Network of the US Partisan Public on Twitter",
        "Year": 2018,
        "Abs": "The growing significance of social media among potential voters has been recognized by politicians because social media provides a direct method for political actors to connect with their citizens and organize them into online clusters through their use of hashtags. However, with few exclusions, most of the former studies stressed on the identification of personal tweets or cumulative properties of a mass of tweets and political fondness of discrete users, not on partisan public in the U.S. Thus, there is a lack of complete understanding about online social network of politically conflicting public and the public discourse in the network. Therefore, the purpose of this study is to investigate how people adopt political information on Twitter via hashtag as a networked public and how people facilitate political communication among users with similar or disparate political orientations. This study confirmed the theory of homophily in adopting political hashtags on Twitter network. The referred media and highly mentioned domains for each network also support the concept of homophily. The manually examined users with top betweenness centralities were identified as opinion leaders and their tweeting patterns provide evidences that they play key roles in disseminating information through eWOM by occupying an important relational spot in the network."
      },
      {
        "Author": "Lai, Mirko; Patti, Viviana; Ruffo, Giancarlo; Rosso, Paolo",
        "Title": "Stance Evolution and Twitter Interactions in an Italian Political Debate",
        "Year": 2018,
        "Abs": "The number of communications and messages generated by users on social media platforms has progressively increased in the last years. Therefore, the issue of developing automated systems for a deep analysis of users' generated contents and interactions is becoming increasingly relevant. In particular, when we focus on the domain of online political debates, interest for the automatic classification of users' stance towards a given entity, like a controversial topic or a politician, within a polarized debate is significantly growing. In this paper we propose a new model for stance detection in Twitter, where authors' messages are not considered in isolation, but in a diachronic perspective for shedding light on users' opinion shift dynamics along the temporal axis. Moreover, different types of social network community, based on retweet, quote, and reply relations were analyzed, in order to extract network-based features to be included in our stance detection model. The model has been trained and evaluated on a corpus of Italian tweets where users were discussing on a highly polarized debate in Italy, i.e.the 2016 referendum on the reform of the Italian Constitution. The development of a new annotated corpus for stance is described. Analysis and classification experiments show that network-based features help in detecting stance and confirm the importance of modeling stance in a diachronic perspective."
      },
      {
        "Author": "Dokuka, Sofia; Krekhovets, Ekaterina; Priymak, Margarita",
        "Title": "Health, Grades and Friendship: How Socially Constructed Characteristics Influence the Social Network Structure",
        "Year": 2018,
        "Abs": "Homophily - tendency for people to form social connections with similar others - is one of the key topics in social network analysis. It indicates to what extent people tend to be similar to their friends and in what dimensions. For the long time homophily was just an index of the social similarity, but for the recent years the interest for the homophily formation, dynamics and multidimensionality increased. In this paper we investigate the homophily in such social constructed behavior as food consumption and academic achievements. The study of body mass index in social network context reveals the presence of homophily, which means that persons with similar constitution are more likely to be interconnected with each other. Interestingly, that healthy food consumption has no impact on social network formation, but there is homophily based on fast food consumption. Thus, 'bad habits' are stronger forces for the social ties formation. This results show that social constructed behavior is an important component on the process of social network formation."
      },
      {
        "Author": "Han, Shuangshuang; Qiao, Yuanyuan; Zhang, Yanting; Lin, Wenhui; Yang, Jie",
        "Title": "Analyze Users' Online Shopping Behavior Using Interconnected Online Interest-Product Network",
        "Year": 2018,
        "Abs": "In recent years, with the rapid development of Internet, more and more users shop and socialize online, which produces a large amount of traffic data. Analyzing users' online shopping behavior is important for merchants to improve profit. Social networks are widely used in studying the relationship among users. In this paper, we apply the concept of social networks to online shopping behavior, and present a novel network perspective on the interconnected nature of online interest and product, allowing us to capture the attribute of online products reflecting users' sociability. Sociability in this paper is not a traditional social connection but common interests(defined by produce visiting behavior) among users. First, we build an interconnected online interest-product network which includes online shopping based social network (OSSN), online product network and intermediate layer, and we define popular online products and non-popular online products according to the number of distinct visitors of one product. Then, we analyze some indicators about OSSN, and find that OSSN has similar characteristics with traditional social networks, such as small world feature and homophily. Finally, we analyze how online products reflect users' sociability. With the number of online products users have visited increasing, the number of neighbors with similar interests first presents a positive correlation, and then disappears, which implies that the number of users' neighbors depends on the attribute of online products rather than the number of online products users have browsed. We define a formula to measure the attribute of online products reflecting users' sociability, and find that there is a distinct difference among different categories of online products, and non-popular online products often have high value of attribute to reflect users' sociability and the value is low in popular online products."
      },
      {
        "Author": "Batorski, Dominik; Grzywinska, Ilona",
        "Title": "Three dimensions of the public sphere on Facebook",
        "Year": 2018,
        "Abs": "The article provides an empirical analysis of the online public sphere in the three dimensions introduced by Dahlgren (2005): structural, representational and interactional. The main subject of analysis is the largest social networking site - Facebook - and Polish users' activity on the Facebook Pages of political parties and politicians. The researchers analysed data about all users active on those Pages during two 4-month periods in 2013 and 2015. The results of the study show that only a small fraction of Facebook users are active in public political discussions that take place on political Facebook Pages (structural dimension). However, the level of engagement depends on the current political events taking place within the public sphere offline, and users are more active during electoral campaigns. Moreover, Facebook does not provide an alternative public sphere for political actors that are less present in mainstream media. Parties and politicians that are visible in traditional media are also attracting active fans in social media (representational dimension). Nonetheless, non-parliamentary groups have more active fans than would result only from their popularity in mainstream media. Finally, the online public on Facebook is fragmented and clustered into homogenous political groups (interactional dimension), thus supporting the hypothesis on echo chambers' presented by Sunstein (2001). The divisions are smaller when there are significantly more users involved. However, most of these cross-cutting links are the result of the electoral campaign."
      },
      {
        "Author": "Wang, Feng; Orton, Kenneth; Wagenseller, Paul, III; Xu, Kuai",
        "Title": "Towards Understanding Community Interests With Topic Modeling",
        "Year": 2018,
        "Abs": "Community plays an important role in shaping a network. Quantitatively interpreting a community is necessary for graph generalization which is used for privacy preserving, summarization, and dimensionality reduction in social network mining. However, there are few works in community detection focusing on making sense of the identified communities. In this paper, we study communities in the social media context and investigate structure-based communities from the perspective of community topical homophily. We train Latent Dirichlet Allocation topic model to capture the topics in the aggregated tweets of each user in a community and propose new distance metrics to quantify the topic similarity of individual users, cliques, and communities. By building a Twitter topic modeling system to interpret the communities identified by two community detection algorithms in a large scale Twitter topology, we discover evidence that Twitter users in a community show common interests in general. The major contributions of this paper lie in that it verifies the topical homophily in structure-based social media communities and proposes new metrics to quantitatively label the degree of the homophily and describe the theme of the communities."
      },
      {
        "Author": "Le, Tri D.; Dobele, Angela R.; Robinson, Linda J.",
        "Title": "WOM source characteristics and message quality: the receiver perspective",
        "Year": 2018,
        "Abs": "Purpose Word-of-mouth (WOM) literature has identified the roles of source and message in WOM influence, but the relationship between them is yet to be investigated. The purpose of this paper is to explore this relationship by examining the mediation of message on the impact of perceived source characteristics from the perspective of the receiver. The paper also considered the mutual relationships between source characteristics and message quality.Design/methodology/approach A quantitative survey of prospective students was conducted to empirically examine the proposed conceptual model. A sample of 509 respondents was analysed using structural equation modelling.Findings The findings suggest the significant impact of expertise, trustworthiness, homophily and opinion leadership of the WOM source on the judgement of message quality and the indirect effects on WOM influence mediated by the message quality. The results also indicate the moderating effects of receiver involvement and the valence of the message on the impact of message quality.Practical implications The findings of this paper can inform the strategic development of WOM marketing. A deeper understanding of source characteristics and the role of the message may enable marketing practitioners to better target appropriate influencers for seeding programmes that stimulate WOM communication about their brands or products.Originality/value This study examines how the receiver's evaluations of message content mediate the relationship between source characteristics and WOM influence. Source and message are two elements of communication which are processed when people receive information. However, nascent research examines their effects on each other. This research contributes to the understanding of this relationship through an empirical examination of the direct effects of primary source characteristics on perceived message quality."
      },
      {
        "Author": "Shi, Juan; Hu, Ping; Lai, Kin Keung; Chen, Gang",
        "Title": "Determinants of users' information dissemination behavior on social networking sites: An elaboration likelihood model perspective",
        "Year": 2018,
        "Abs": "Purpose As a new communication paradigm, social networking sites (SNS) have boosted information diffusion and viral marketing. Prior researchers have identified various factors affecting information dissemination on SNS. However, they often focus on limited factors and there is a lack of an integrated theoretical framework that explains aspects of relevant factors. Besides, the research on the impacts of relationships on individual retweeting behavior is still controversial. The purpose of this paper is to propose a theoretical framework to systematically investigate the determinants of individual dissemination behavior on SNS based on the elaboration likelihood model (ELM). Moreover, the authors also examine the relative importance of those relevant factors.Design/methodology/approach The authors randomly selected 1,250 members of Twitter and crawled posts published by each member since he/she created the Twitter account using Twitter API. The authors processed the data to create panel data and tested hypotheses with the panel logit model.Findings Factors both on the central route and on the peripheral route of ELM have positive impacts on individual dissemination behavior. Among them, information receiver-related factor and relationships-related factors are the most influential. Contrastingly, source-related factors are the least influential. Furthermore, the authors find that social tie strength mediates almost 50 percent of the effect of value homophily on individual dissemination behavior.Originality/value The authors are the first to directly apply ELM to examine individual dissemination behavior on SNS. By integrating factors into the two information processing routes, They incorporate relevant factors into the model and systematically analyze their impacts on individual retweeting behavior on SNS. The research offers at least one explanation for the contradictory findings about the effect of homophily on individual sharing behavior in previous research. The authors propose new variables that gauge topical relevance and interpersonal value homophily on SNS."
      },
      {
        "Author": "Chen, Chien-Min; Lin, Min-Sheng",
        "Title": "Modeling and Simulating the Empathetic Decision-Making Behavior in Social Networks with Homophily",
        "Year": 2018,
        "Abs": "People tend to associate with other people whose qualities are similar to their own. This phenomenon is the so-called \"like attracting like\", or the \"homophily\", in social networks. This paper presents a model that simulates how individuals in social networks with homophily make decisions as a result of the empathic effect, which refers to influence by the decisions of friends or the populations of social networks of which they are a member. In this study, experiments were conducted using Monte Carlo simulation to test a particular decision-making preference (such as asking a question in a Facebook group) and Chi-square tests were conducted to see whether the distribution of people's final choices is the same as that of people's intrinsic choices. Experimental results show that under each the following conditions, individuals are less likely to experience the empathic effect, meaning that they are less likely to change their intrinsic choices: (1) the social network exhibits a more homophily; (2) decision-makers have more options from which to choose, and (3) individuals have fewer friends."
      },
      {
        "Author": "Li, Dongxu; Li, Yongjun; Ji, Wenli",
        "Title": "Gender Identification via Reposting Behaviors in Social Media",
        "Year": 2018,
        "Abs": "Social media has drawn scientists' attention due to their potential values for health and marketing, among other activities. To effectively exploit such huge online resources by using incomplete user profiles, which are very common on social media sites and can be caused by user privacy settings, it is meaningful to explore user profile identification methods. In this paper, we focus on gender identification using reposting behaviors on social networks. Whereas most existing works rely on pure statistical methods, we propose a scheme that is underpinned by homophily and four intuitive methods based on it by combining knowledge of statistics and sociology. For our data set, which was obtained from Sina Weibo and contained 1039 test samples and 528k user profiles, our methods perform with 86.7% accuracy. We explore the sensitivity of our methods on the scale of the data set and find surprisingly competitive results surpassing the binary classification baseline. Finally, we further suggest possible extensions to our methods."
      },
      {
        "Author": "Vatamanescu, Elena-Madalina; Andrei, Andreia Gabriela; Pinzaru, Florina",
        "Title": "Investigating the online social network development through the Five Cs Model of Similarity The Facebook case",
        "Year": 2018,
        "Abs": "Purpose - The purpose of this paper is to explore the influence of five dimensions of similarity (i.e.condition similarity, context similarity, catalyst similarity, consequence similarity and connection similarity) on Facebook social networks development.Design/methodology/approach - A questionnaire-based survey was conducted with 245 Romanian college students. SmartPLS 3 statistical software for partial least squares structural equation modeling was chosen as the most adequate technique for the assessment of models with both composites and reflective constructs.Findings - More than 52 percent of the variance in social network development was explained by the advanced similarity model. Each dimension had a positive effect on Facebook social networks development, the highest influences being exerted by condition similarity, context similarity and consequence similarity.Research limitations/implications - The current approach is substantively based on the homophily paradigm in explaining social network development. Future research would benefit from comparing and contrasting complementary theories (e.g. the rational self-interest paradigm, the social exchange or dependency theories) with the current findings. Also, the research is tributary to a convenience-based sample of Romanian college students which limits the generalization of the results to other cultural contexts and, thus, invites further research initiatives to test the model in different settings.Social implications - Similarity attributes and mechanisms consistently determine the dynamics of online social networks, a fact which should be investigated in depth in terms of the impact of new technologies among young people.Originality/value - This study is among the first research initiatives to approach similarity structures and processes within an integrative framework and to conduct the empirical analysis beyond US-centric samples."
      },
      {
        "Author": "Bright, Jonathan",
        "Title": "Explaining the Emergence of Political Fragmentation on Social Media: The Role of Ideology and Extremism",
        "Year": 2018,
        "Abs": "This article is a systematic large-scale study of the reasons driving political fragmentation on social media. Making use of a comparative dataset of the Twitter discussion activities of 115 political groups in 26 countries, it shows that groups that are further apart in ideological terms interact less, and that groups that sit at the extremes of the ideological scale are particularly likely to have lower patterns of interaction. Indeed, exchanges between centrists who sit on different sides of the left-right divide are more likely than connections between centrists and extremists who are from the same ideological wing. In light of the results, theory about exposure to different ideological viewpoints online is enhanced."
      },
      {
        "Author": "Zhang, Chenwei; Bu, Yi; Ding, Ying; Xu, Jian",
        "Title": "Understanding Scientific Collaboration: Homophily, Transitivity, and Preferential Attachment",
        "Year": 2018,
        "Abs": "Scientific collaboration is essential in solving problems and breeding innovation. Coauthor network analysis has been utilized to study scholars' collaborations for a long time, but these studies have not simultaneously taken different collaboration features into consideration. In this paper, we present a systematic approach to analyze the differences in possibilities that two authors will cooperate as seen from the effects of homophily, transitivity, and preferential attachment. Exponential random graph models (ERGMs) are applied in this research. We find that different types of publications one author has written play diverse roles in his/her collaborations. An author's tendency to form new collaborations with her/his coauthors' collaborators is strong, where the more coauthors one author had before, the more new collaborators he/she will attract. We demonstrate that considering the authors' attributes and homophily effects as well as the transitivity and preferential attachment effects of the coauthorship network in which they are embedded helps us gain a comprehensive understanding of scientific collaboration."
      },
      {
        "Author": "Xie, Z.; Ouyang, Z.; Li, J.; Dong, E.; Yi, D.",
        "Title": "Modelling Transition Phenomena of Scientific Coauthorship Networks",
        "Year": 2018,
        "Abs": "In a range of scientific coauthorship networks, transitions emerge in degree distribution, in the correlation between degree and local clustering coefficient, etc. The existence of those transitions could be regarded because of the diversity in collaboration behaviors of scientific fields. A growing geometric hypergraph built on a cluster of concentric circles is proposed to model two specific collaboration behaviors, namely the behaviors of research team leaders and those of the other team members. The model successfully predicts the transitions, as well as many common features of coauthorship networks. Particularly, it realizes a process of deriving the complex scale-free property from the simple yes/no decisions. Moreover, it provides a reasonable explanation for the emergence of transitions with the difference of collaboration behaviors between leaders and other members. The difference emerges in the evolution of research teams, which synthetically addresses several specific factors of generating collaborations, namely the communications between research teams, academic impacts and homophily of authors."
      },
      {
        "Author": "Minervini, Pasquale; Tresp, Volker; D'Amato, Claudia; Fanizzi, Nicola",
        "Title": "Adaptive Knowledge Propagation in Web Ontologies",
        "Year": 2018,
        "Abs": "We focus on the problem of predicting missing assertions in Web ontologies. We start from the assumption that individual resources that are similar in some aspects are more likely to be linked by specific relations: this phenomenon is also referred to as homophily and emerges in a variety of relational domains. In this article, we propose a method for (1) identifying which relations in the ontology are more likely to link similar individuals and (2) efficiently propagating knowledge across chains of similar individuals. By enforcing sparsity in the model parameters, the proposed method is able to select only the most relevant relations for a given prediction task. Our experimental evaluation demonstrates the effectiveness of the proposed method in comparison to state-of-the-art methods from the literature."
      },
      {
        "Author": "Yang, Zhen; Chen, Weitong; Huang, Jian",
        "Title": "Enhancing recommendation on extremely sparse data with blocks-coupled non-negative matrix factorization",
        "Year": 2018,
        "Abs": "Recommender systems have been comprehensively analyzed in the past decade and made great achievement in various fields. Generally speaking, the recommendation of information of interests is based on the potential connections among users and items implied in 'User-Item Matrix'. However, the existing algorithm for recommendation will be degraded and ever fail in the case of sparseness of matrix. To resolve this problem, a new algorithm called B-NMF (blocks-coupled non-negative matrix factorization) is proposed in this paper. With this algorithm: (1) the reconstruction performance of matrix of extreme sparseness is improved as a result of blocking the matrix and modeling based on full use of the coupling between blocks; (2) the coupling between different blocks is ensured via a coupling mechanism that imposes constraints on consistency as the matrix is decomposed. In addition, we provide an approach to exploiting homophily effect in prediction via homophily regularization and thus, the coupling between blocks is improved via extra homophily regularization constraints. Experiment results show that our solution is superior to the existing ones in dealing with the problem of extremely sparse matrix. (C) 2017 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Kim, Soyeon; Kandampully, Jay; Bilgihan, Anil",
        "Title": "The influence of eWOM communications: An application of online social network framework",
        "Year": 2018,
        "Abs": "Drawing on Online Social Network (OSN) Framework (Brown, Boderick, & Lee, 2007), this study examines the role of electronic word-of-mouth (eWOM) in consumer review websites by investigating its effects on the decision-making process of consumers. OSN framework postulates that individuals consider the websites to be primary \"actors\" and develop social relationships with the websites themselves rather than the other online participants. This study proposes and empirically tests an integrative model of three social network constructs associated with the website (i.e., tie strength, homophily, and source credibility) and their relationship to consumers' evaluations associated with attitudes and perceived influence of eWOM effectiveness. An online survey with a sample size of 793 respondents revealed that the homophily and tie strength between a website and a consumer are important drivers of source credibility, which in turn influence attitude toward the reviews as well as the website. The attitudes formed through the perceptions of tie-strength, homophily and source credibility ultimately determines the influence of eWOM consumers' purchase decisions. (C) 2017 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Evans, M. Max; Frissen, Ilja; Wensley, Anthony K. P.",
        "Title": "Organisational Information and Knowledge Sharing: Uncovering Mediating Effects of Perceived Trustworthiness Using the PROCESS Approach",
        "Year": 2018,
        "Abs": "Many organisations are confronted with challenges in getting employees to effectively participate in information and knowledge sharing (IKS). Further, IKS is embedded in multifaceted social contexts, which are influenced by several different social and cognitive factors. This study is in support of the hypothesis that perceived trustworthiness is widely implicated as a mediating factor between those social-cognitive factors and IKS. Previous work, however, uncovered only a handful of such mediating effects. It is argued here that the paucity may have been due to limitations of the statistical methods. This study employs PROCESS, a more powerful current method for mediation analysis in an attempt to uncover previously hidden relationships. Analyses were performed on data collected from 275 knowledge workers (legal professionals and paralegals) engaged in shared legal project work, at one of Canadas largest multijurisdictional law firms. Social-cognitive factors that were considered were shared language, shared vision, tie strength, age/gender/educational homophily and relationship length. IKS outcomes were willingness to share, willingness to use and perceived receipt of useful information/knowledge. Consistent with the hypothesis, the more powerful method revealed a large number of significant mediating effects of perceived trustworthiness. Out of possible 112 simple mediation models, 62 were significant, 44 of which had been previously undiscovered. The results highlight the importance of trust as well as the power of current methods for mediation analysis and serve as a strong argument for their use. The paper concludes with implications for research and practice."
      },
      {
        "Author": "Dengah, H. J. Francois, II; Snodgrass, Jeffrey G.; Else, Robert J.; Polzer, Evan R.",
        "Title": "The social networks and distinctive experiences of intensively involved online garners: A novel mixed methods approach",
        "Year": 2018,
        "Abs": "Relying on a novel integration of both survey data (N = 3629) and egocentric social network interviews (N = 53), this study explores associations between patterns of social support and online gaming involvement and experience. In both our large survey and network interviews, informants who possess a greater number of \"alters\" (social ties) who support their gaming are more likely to report deriving pleasure from their online play. We also find that intensive or \"hardcore\" gamers show evidence of \"homophily,\" with such players having a greater number of gamer-alters in their \"important person\" social networks and thus a more homogenous social composition. Importantly, more intensively involved gamers' social networks also tend to be less dense and more fragmented. Interpreting the results, we argue that network consensus of social norms may compel garners to both behave and judge their behavior in certain distinctive positive and negative ways. At the same time, garners may also construct different types of networks by surrounding themselves with more supportive and like-minded alters. The employment of an ethnographically derived, mixed methodology allows us to go beyond more standard approaches that often rely on survey data alone. Our method lets us test social network theory hypotheses within gaming-related offline/online networks, ascertaining possible causal processes underlying links between social support and online gaming involvement and experience. (C) 2017 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Zarrinkalam, Fattane; Kahani, Mohsen; Bagheri, Ebrahim",
        "Title": "Mining user interests over active topics on social networks",
        "Year": 2018,
        "Abs": "Inferring users' interests from their activities on social networks has been an emerging research topic in the recent years. Most existing approaches heavily rely on the explicit contributions (posts) of a user and overlook users' implicit interests, i.e., those potential user interests that the user did not explicitly mention but might have interest in. Given a set of active topics present in a social network in a specified time interval, our goal is to build an interest profile for a user over these topics by considering both explicit and implicit interests of the user. The reason for this is that the interests of free-riders and cold start users who constitute a large majority of social network users, cannot be directly identified from their explicit contributions to the social network. Specifically, to infer users' implicit interests, we propose a graph-based link prediction schema that operates over a representation model consisting of three types of information: user explicit contributions to topics, relationships between users, and the relatedness between topics. Through extensive experiments on different variants of our representation model and considering both homogeneous and heterogeneous link prediction, we investigate how topic relatedness and users' homophily relation impact the quality of inferring users' implicit interests. Comparison with state-of-the-art baselines on a real-world Twitter dataset demonstrates the effectiveness of our model in inferring users' interests in terms of perplexity and in the context of retweet prediction application. Moreover, we further show that the impact of our work is especially meaningful when considered in case of free-riders and cold start users."
      },
      {
        "Author": "He, Yuan; Wang, Cheng; Jiang, Changjun",
        "Title": "Discovering Canonical Correlations between Topical and Topological Information in Document Networks",
        "Year": 2018,
        "Abs": "Document network is a kind of intriguing dataset which can provide both topical (textual content) and topological (relational link) information. A key point in modeling such datasets is to discover proper denominators beneath the text and link. Most previous work introduces the assumption that documents closely linked with each other share common latent topics. However, the heterophily (i.e., tendency to link to different others) of nodes is neglected, which is pervasive in social networks. In this paper, we simultaneously incorporate community detection and topic modeling in a unified framework, and appeal to Canonical Correlation Analysis (CCA) to capture the latent semantic correlations between the two heterogeneous factors, community and topic. Despite of the homophily (i.e., tendency to link to similar others) or heterophily, CCA can properly capture the inherent correlations which fit the dataset itself without any prior hypothesis. We also impose auxiliary word embeddings to improve the quality of topics. The effectiveness of our proposed model is comprehensively verified on three different types of datasets which are hyperlinked networks of web pages, social networks of friends, and coauthor networks of publications. Experimental results show that our approach achieves significant improvements compared with the current state of the art."
      },
      {
        "Author": "Chong, Wen-Haw; Lim, Ee-Peng",
        "Title": "Exploiting User and Venue Characteristics for Fine-Grained Tweet Geolocation",
        "Year": 2018,
        "Abs": "Which venue is a tweet posted from? We call this a fine-grained geolocation problem. Given an observed tweet, the task is to infer its discrete posting venue, e.g., a specific restaurant. This recovers the venue context and differs from prior work, which geolocats tweets to location coordinates or cities/neighborhoods. First, we conduct empirical analysis to uncover venue and user characteristics for improving geolocation. For venues, we observe spatial homophily, in which venues near each other have more similar tweet content (i.e., text representations) compared to venues further apart. For users, we observe that they are spatially focused and more likely to visit venues near their previous visits. We also find that a substantial proportion of users post one or more geocoded tweet(s), thus providing their location history data. We then propose geolocation models that exploit spatial homophily and spatial focus characteristics plus posting time information. Our models rank candidate venues of test tweets such that the actual posting venue is ranked high. To better tune model parameters, we introduce a learning-to-rank framework. Our best model significantly outperforms state-of-the-art baselines. Furthermore, we show that tweets without any location-indicative words can be geolocated meaningfully as well."
      },
      {
        "Author": "Postigo-Boix, Marcos; Melus-Moreno, Jose L.",
        "Title": "A social model based on customers' profiles for analyzing the churning process in the mobile market of data plans",
        "Year": 2018,
        "Abs": "Mobile Network Operators (MNOs) present wireless services of the same kind in identical zones, clients select the service taking into account any element they consider relevant. Churning hits on the design of the network and the method to assign prices by MNOs, and of course their earnings. Therefore, MNOs try to reduce churn detecting potential churners before they leave the service. Our approach to churn prediction considers each customer individually. Previous research shows that members of the social circle of a subscriber may influence chum. Thus, many scenarios that describe social relations, and in which churning processes could be expected, set an emerging challenge with practical implications. This paper uses the Agent-Based Modeling (ABM) technique to model customers. The model's parameters include demographic and psychographic features as well as usage profiles according to their social behavior considering their customers' profiles. Our model modifies and extends an existing real social network generator algorithm that considers customer's profiles and homophily considerations to create connections. We show that using our approach, groups of customers with greater tendency to churn due to the influence of their social networks can be identified better. (C) 2018 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Bhattacharya, Kunal; Berg, Venla; Ghosh, Asim; Monsivais, Daniel; Kertesz, Janos; Kaski, Kimmo; Rotkirch, Anna",
        "Title": "Network of families in a contemporary population: regional and cultural assortativity",
        "Year": 2018,
        "Abs": "Using a large dataset with individual-level demographic information of almost 60,000 families in contemporary Finland, we analyse the regional variation and cultural assortativity by studying the network between families and the network between kins. For the network of families the largest connected component is found to consist of around 1000 families mostly originated from one single region in Western Finland. We characterize the networks in terms of the basic structural properties. In particular, we focus on the k-cores and the presence of transitive triangles. Clustering in the networks is found to result from homophily by language and religious affiliations. The large network fragments appear to be small-worlds. We also compare the fragments in the kin network with respect to the average coefficient of relationship. The measures of assortativity are able to distinguish the families in terms of their regions of origin. Overall, we distinguish between two patterns of regional effects, the 'metropolitan' and the 'cultural' pattern."
      },
      {
        "Author": "Kassarnig, Valentin; Mones, Enys; Bjerre-Nielsen, Andreas; Sapiezynski, Piotr; Lassen, David Dreyer; Lehmann, Sune",
        "Title": "Academic performance and behavioral patterns",
        "Year": 2018,
        "Abs": "Identifying the factors that influence academic performance is an essential part of educational research. Previous studies have documented the importance of personality traits, class attendance, and social network structure. Because most of these analyses were based on a single behavioral aspect and/or small sample sizes, there is currently no quantification of the interplay of these factors. Here, we study the academic performance among a cohort of 538 undergraduate students forming a single, densely connected social network. Our work is based on data collected using smartphones, which the students used as their primary phones for two years. The availability of multi-channel data from a single population allows us to directly compare the explanatory power of individual and social characteristics. We find that the most informative indicators of performance are based on social ties and that network indicators result in better model performance than individual characteristics (including both personality and class attendance). We confirm earlier findings that class attendance is the most important predictor among individual characteristics. Finally, our results suggest the presence of strong homophily and/or peer effects among university students."
      },
      {
        "Author": "Wu, Degang; Szeto, Kwok Yip",
        "Title": "Analysis of timescale to consensus in voting dynamics with more than two options",
        "Year": 2018,
        "Abs": "We generalize a binary majority-vote model on adaptive networks to its plurality-vote counterpart and analyze the timescale to consensus when voters are given more than two options. When opinions are uniformly distributed in the population of voters in the initial state, we find that the timescale to consensus is shorter than the binary vote model from both numerical simulations and mathematical analysis using the master equation for the three-state plurality-vote model. When intervention such as opinion conversion is allowed, as in the case of sudden change of mind of voter for any reason, the effort needed to push the fragmented three-opinion population in the thermodynamic limit to the consensus state, measured in minimal intervention cost, is less than that needed to push a polarized two-opinion population to the consensus state, when the degree (p) of homophily is less than 0.8. For a finite system, the fragmented three-opinion population will spontaneously reach the consensus state, with faster time to consensus, compared to polarized two-opinion population, for a broad range of p."
      },
      {
        "Author": "Coscia, Michele; Hamaguchi, Katsumasa; Pinglo, Maria Elena; Giuffrida, Antonio",
        "Title": "Mapping the international health aid community using web data",
        "Year": 2018,
        "Abs": "International aid is a complex system: it involves different issues, countries, and donors. In this paper, we use web crawling to collect information about the activities of international aid organizations on different health-related topics and network analysis to depict this complex system of relationships among organizations. By systematically collecting co-occurrences of issues, countries, and organization names from more than a hundred websites, we are able to construct multilayer networks describing, for instance, which issues are related to each other according to which organizations. Our results show that there is a surprising amount of homophily among organizations: organizations of the same type (multilateral, bilateral, private donors, etc.) tend to be co-cited in groups. We also create a taxonomy of issues that are generally mentioned together. Finally, we perform simulations, showing that messages originating from different organizations in the international aid community can have a different reach."
      },
      {
        "Author": "Meng, Fanrong; Rui, Xiaobin; Wang, Zhixiao; Xing, Yan; Cao, Longbing",
        "Title": "Coupled Node Similarity Learning for Community Detection in Attributed Networks",
        "Year": 2018,
        "Abs": "Attributed networks consist of not only a network structure but also node attributes. Most existing community detection algorithms only focus on network structures and ignore node attributes, which are also important. Although some algorithms using both node attributes and network structure information have been proposed in recent years, the complex hierarchical coupling relationships within and between attributes, nodes and network structure have not been considered. Such hierarchical couplings are driving factors in community formation. This paper introduces a novel coupled node similarity (CNS) to involve and learn attribute and structure couplings and compute the similarity within and between nodes with categorical attributes in a network. CNS learns and integrates the frequency-based intra-attribute coupled similarity within an attribute, the co-occurrence-based inter-attribute coupled similarity between attributes, and coupled attribute-to-structure similarity based on the homophily property. CNS is then used to generate the weights of edges and transfer a plain graph to a weighted graph. Clustering algorithms detect community structures that are topologically well-connected and semantically coherent on the weighted graphs. Extensive experiments verify the effectiveness of CNS-based community detection algorithms on several data sets by comparing with the state-of-the-art node similarity measures, whether they involve node attribute information and hierarchical interactions, and on various levels of network structure complexity."
      },
      {
        "Author": "Noe, Nyala; Whitaker, Roger M.; Allen, Stuart M.",
        "Title": "Personality Homophily and Geographic Distance in Facebook",
        "Year": 2018,
        "Abs": "Personality homophily remains an understudied aspect of social networks, with the traditional focus concerning sociodemographic variables as the basis for assortativity, rather than psychological dispositions. We consider the effect of personality homophily on one of the biggest constraints to human social networks: geographic distance. We use the Big five model of personality to make predictions for each of the five facets: Openness to experience, Conscientiousness, Extraversion, Agreeableness, and Neuroticism. Using a network of 313,669 Facebook users, we investigate the difference in geographic distance between homophilous pairs, in which both users scored similarly on a particular facet, and mixed pairs. In accordance with our hypotheses, we find that pairs of open and conscientious users are geographically further apart than mixed pairs. Pairs of extraverts, on the other hand, tend to be geographically closer together. We find mixed results for the Neuroticism facet, and no significant effects for the Agreeableness facet. The results are discussed in the context of personality homophily and the impact of geographic distance on social connections."
      },
      {
        "Author": "Kulakowski, K.; Stojkow, M.; Zuchowska-Skiba, D.; Gawronski, P.",
        "Title": "Separate or perish - the coevolving voter model",
        "Year": 2018,
        "Abs": "Recent generalization of the coevolving voter model [J. Toruniewska, K. Kulakowski, K. Suchecki and J. Holyst, Phys. Rev. E 96, 042306 (2017).] is further generalized here, including spin-dependent probability of rewiring. Mean field results indicate that either the system splits into two separate networks with different spins, or one spin orientation goes extinct. In both cases, the density of active links is equal to zero. The results are discussed in terms of homophily in social contacts."
      },
      {
        "Author": "Zhang, Xiaonan; Guo, Linke; Li, Ming; Fang, Yuguang",
        "Title": "Motivating Human-Enabled Mobile Participation for Data Offloading",
        "Year": 2018,
        "Abs": "The exploding popularity of mobile devices enables people to enjoy benefits brought by various interesting mobile apps. However, the ever-increasing data traffic has exacerbated the congestion on current cellular networks, which results in users' dissatisfaction, especially in crowded areas. Hence, how to alleviate data traffic in cellular networks becomes a challenging problem. Traditional methods rely on mobile offloading techniques to deviate the data traffic originally targeted to cellular networks, such as the small cell, Wi-Fi, and opportunistic communication. Unfortunately, mobile users still experience severe congestion when a large number of users request for data. Facing these challenges, we introduce the concept of mobile participation to assist data offloading by leveraging the mobility of users and the social features among a group of users. A mobile caching user, who pre-caches a certain amount of contents, will roam around congested areas to participate in content dissemination in order to satisfy users' requests, which is expected to benefit both himself and users in the crowd simultaneously. To motivate such human-enabled mobile participation for data offloading, a Stackelberg game is deployed with joint considerations on social effect and delay effect. Based on detailed performance analysis, we demonstrate the feasibility and efficiency of the proposed approach."
      },
      {
        "Author": "Manrique, Pedro D.; Zheng, Minzhang; Cao, Zhenfeng; Restrepo, Elvira Maria; Johnson, Neil F.",
        "Title": "Generalized Gelation Theory Describes Onset of Online Extremist Support",
        "Year": 2018,
        "Abs": "We introduce a generalized form of gelation theory that incorporates individual heterogeneity and show that it can explain the asynchronous, sudden appearance and growth of online extremist groups supporting ISIS (so-called Islamic State) that emerged globally post-2014. The theory predicts how heterogeneity impacts their onset times and growth profiles and suggests that online extremist groups present a broad distribution of heterogeneity-dependent aggregation mechanisms centered around homophily. The good agreement between the theory and empirical data suggests that existing strategies aiming to defeat online extremism under the assumption that it is driven by a few \"bad apples\" are misguided. More generally, this generalized theory should apply to a range of real-world systems featuring aggregation among heterogeneous objects."
      },
      {
        "Author": "Lee, Jae Hyun; Goulias, Konstadinos G.",
        "Title": "A decade of dynamics of residential location, car ownership, activity, travel and land use in the Seattle metropolitan region",
        "Year": 2018,
        "Abs": "Using data of attitudes in the Puget Sound region we first identify predispositions in favor of car use (car loving persons and households) and distinguish them from other predispositions favoring other modes (transit and carsharing lovers). Then we explore if like-minded people (homophily) live together and examine heterogeneity within their households. To do this we analyze attitudinal data using multilevel latent class clustering that allows identification of groups of persons and groups of households jointly. Our analysis identifies distinct groups of people with different attitudes towards modes and we do not find strong homophily in attitudes within households. The distinction of attitudes among persons transfers well to the household level giving us the opportunity to identify and test differences among the different attitudinal groups using longitudinal records. We then move to a longitudinal analysis using a small sample of households that participated in more than ten years of the Puget Sound panel survey to explore the sequence of their residential location characteristics, car ownership, and travel. We find in descriptive statistics and in a second application of multilevel cluster models that carpool and transit loyalty persists over time by a portion of car pool and transit lovers. We also find sustained use of cars by car loving households, sustained car use of a neutral in attitudes group, a group of younger households with positive attitudes towards carsharing and sustained car sharing over time, and a possibly disenfranchised older household group lacking access to opportunities. The inclusion in the analysis of the two residential location characteristics (evolution of density and diversity around the household residence) enabled a more complete analysis and a clearer description of household context for both attitudes and behavior."
      },
      {
        "Author": "Hu, Jingyuan; Luo, Yingwei; Yu, Jian",
        "Title": "An empirical study on selectiviey of retweeting behaviors under multiple exposures in social networks",
        "Year": 2018,
        "Abs": "Retweeting is an important behavior in social networks. A user might be exposed to a message multiple times by different followees before retweeting it. Selecting a followee as the predecessor of this message has a direct impact on the formation of retweeting relationships. In this paper, we perform an empirical study on Sina Weibo to understand the selectivity of retweeting behaviors. We find that social influence is more important than homophily in a user's selection decision. We then propose an individual interaction model to infer which followee user will choose. Experimental results show that our model achieves better precision compared with other existing models. (C) 2017 Published by Elsevier B.V."
      },
      {
        "Author": "Shore, Jesse; Baek, Jiye; Dellarocas, Chrysanthos",
        "Title": "NETWORK STRUCTURE AND PATTERNS OF INFORMATION DIVERSITY ON TWITTER",
        "Year": 2018,
        "Abs": "Social media have great potential to support diverse information sharing, but there is widespread concern that platforms like Twitter do not result in communication between those who hold contradictory viewpoints. Because users can choose whom to follow, prior research suggests that social media users exist in echo chambers or become polarized. We seek evidence of this in a complete cross section of hyperlinks posted on Twitter, using previously validated measures of the political slant of news sources to study information diversity. Contrary to prediction, we find that the average account posts links to more politically moderate news sources than the ones they receive in their own feed. However, members of a tiny network core do exhibit cross-sectional evidence of polarization and are responsible for the majority of tweets received overall due to their popularity and activity, which could explain the widespread perception of polarization on social media."
      },
      {
        "Author": "Medina, Anderson Matos",
        "Title": "Why do ecologists search for co-authorships? Patterns of co-authorship networks in ecology (1977-2016)",
        "Year": 2018,
        "Abs": "Here, the pattern of co-authorship among ecologists was evaluated using a network approach that was built using four time periods (1977-1986, 1987-1996, 1997-2006, and 2007-2016). Furthermore, four potential explanations (geographic distance, word similarity, reputation asymmetry, and country development) for this pattern were evaluated. Distance and reputation asymmetry effects on collaboration have decreased in recent decades, whereas word similarity was a good predictor in recent decades. Of interest, country development was not a good predictor of co-authorship among ecologists."
      },
      {
        "Author": "Agarwal, Vinti; Bharadwaj, K. K.",
        "Title": "Recommending diverse friends in signed social networks based on adaptive soft consensus paradigm using variable length genetic algorithm",
        "Year": 2018,
        "Abs": "Despite the strategic role played by individuals, who act as intermediaries between distinct groups of people, the problem of recommending diverse friends in signed social networks (SSNs) still remains largely unexplored. Our model integrates homophily and diversity to develop an adaptive consensus based framework, which involves fuzzy group decision making analysis by leveraging on the signed social links and underlying users' preferences, to offer lists of connections which are diverse as well as relevant. Our contributions are three-fold. First, we modeled the fuzzy binary adjacency relations between users, thereafter referred as decision makers (DMs), exploiting users' preferences conferred on a set of items, and then higher order fuzzy m-ary adjacency relations are constructed to represent the grade of agreement between a set of m DMs. Further, in order to evaluate the relevance of each decision maker involved in the decision making process, we introduce a novel diversity measure based on the knowledge of socio-psychological theories and the information contained in social and interest links. Next, by employing variable-length genetic algorithm, an idea of adaptive consensus is explored to evolve groups of experts which are highly consensual as well as influential in the social network. Finally, on the basis of opinions gleaned from the members of these groups, sign of unknown links are predicted, thereby generating a top-N recommendations list of diverse friends. Extensive experimental study conducted on Epinions dataset illustrates that our proposed scheme outperforms the traditional graph-based methods."
      },
      {
        "Author": "Ahmed, Saifuddin; Jaidka, Kokil; Cho, Jaeho",
        "Title": "Do birds of different feather flock together? Analyzing the political use of social media through a language-based approach in a multilingual context",
        "Year": 2018,
