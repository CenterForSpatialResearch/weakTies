        "Abs": "Social networks are not static but, rather, constantly evolve in time. One of the elements thought to drive the evolution of social network structure is homophily-the need for individuals to connect with others who are similar to them. In this paper, we study how the spread of a new opinion, idea, or behavior on such a homophily-driven social network is affected by the changing network structure. In particular, using simulations, we study a variant of the Axelrod model on a network with a homophily-driven rewiring rule imposed. First, we find that the presence of rewiring within the network, in general, impedes the reaching of consensus in opinion, as the time to reach consensus diverges exponentially with network size N. We then investigate whether the introduction of committed individuals who are rigid in their opinion on a particular issue can speed up the convergence to consensus on that issue. We demonstrate that as committed agents are added, beyond a critical value of the committed fraction, the consensus time growth becomes logarithmic in network size N. Furthermore, we show that slight changes in the interaction rule can produce strikingly different results in the scaling behavior of consensus time, T-c. However, the benefit gained by introducing committed agents is qualitatively preserved across all the interaction rules we consider."
      },
      {
        "Author": "Kriwy, P.",
        "Title": "Similarity of parents and physicians in the decision to vaccinate children against measles, mumps and rubella",
        "Year": 2012,
        "Abs": "Objectives This study investigates parental decisions to vaccinate their children against measles, mumps and rubella (MMR). Parent and provider survey data allow the analysis of interactions between these major players in decision making.Methods Three datasets are used for analysis: (a) the basic population of the school entry-level health checkup in Munich, Germany; (b) a face-to-face survey with parents of children taking the school entry-level health checkup; (c) a face-to-face survey of the physicians treating these children. Logistic, OLS and multilevel regressions were applied.Results Homophily due to similar ages of parents and physicians boosts the decision to vaccinate children against MMR. Also in relation to parent-physician interaction, the fact that a physician may be homeopathic has no effect on a parents' decision to immunize, although vaccination-skeptical parents choose physicians who are trained in homeopathy.Conclusions Efforts to improve the number of parental decisions for vaccination should focus on the educational level of the parents as well as homophily of parents and physicians. Notably, homogeneity of parents and providers concerning age changes decisions in favor of vaccinating."
      },
      {
        "Author": "Rice, Eric; Tulbert, Eve; Cederbaum, Julie; Adhikari, Anamika Barman; Milburn, Norweeta G.",
        "Title": "Mobilizing homeless youth for HIV prevention: a social network analysis of the acceptability of a face-to-face and online social networking intervention",
        "Year": 2012,
        "Abs": "The objective of the study is to use social network analysis to examine the acceptability of a youth-led, hybrid face-to-face and online social networking HIV prevention program for homeless youth.Seven peer leaders (PLs) engaged face-to-face homeless youth (F2F) in the creation of digital media projects (e.g. You Tube videos). PL and F2F recruited online youth (OY) to participate in MySpace and Facebook communities where digital media was disseminated and discussed. The resulting social networks were assessed with respect to size, growth, density, relative centrality of positions and homophily of ties. Seven PL, 53 F2F and 103 OY created two large networks. After the first 50 F2F youth participated, online networks entered a rapid growth phase. OY were among the most central youth in these networks. Younger aged persons and females were disproportionately connected to like youth. The program appears highly acceptable to homeless youth. Social network analysis revealed which PL were the most critical to the program and which types of participants (younger youth and females) may require additional outreach efforts in the future."
      },
      {
        "Author": "Stark, Tobias H.; Flache, Andreas",
        "Title": "The Double Edge of Common Interest: Ethnic Segregation as an Unintended Byproduct of Opinion Homophily",
        "Year": 2012,
        "Abs": "How can we reduce ethnic friendship segregation in ethnically heterogeneous schools? The Common Ingroup Identity Model suggests that interethnic friendships are promoted by those intervention programs that focus on the interests students have in common. The authors argue that the outcome of these common interest interventions may crucially depend on sufficient consensus in participants' opinions regarding the shared interest. Such an intervention may backfire and increase ethnic segregation if participants from different ethnic groups have different opinions about the common interest. The authors test their argument analyzing the dynamics of friendship networks and opinions in 48 school classes with an actor-based stochastic model. Their findings suggest that salient common interests in ethnically mixed school classes can indeed reduce ethnic segregation. However, they also found that friendship selection on the basis of similar opinions can foster ethnic segregation. This occurred when ethnicity was correlated with the opinions that students held regarding the salient interest, even when these students did not prefer intra-ethnic friendship per se."
      },
      {
        "Author": "Ueno, Koji; Wright, Eric R.; Gayman, Mathew D.; McCabe, Janice M.",
        "Title": "Segregation in Gay, Lesbian and Bisexual Youth's Personal Networks: Testing Structural Constraint, Choice Homophily and Compartmentalization Hypotheses",
        "Year": 2012,
        "Abs": "Homophily promotes the development of social relationships within social groups and increases segregation across groups. Although prior research has demonstrated that network segregation operates in many dimensions such as race and gender, sexual orientation has received little attention. This study investigates what accounts for the segregation between gay, lesbian and bisexual friends and straight friends in GLB youth's personal networks by testing three possible underlying mechanisms - structural constraints, choice homophily and compartmentalization attempts. The analysis uses data collected from GLB youth who were becoming members of a community organization in Indiana from 1994 through 1998. Although the small, convenience sample does not allow generalization of the results, the rich network data provide important insights into personal network segregation in this unique social context. The results suggest that the segregation between GLB and straight friends result from structural constraints and friends' preference to interact within their groups, and that the focal GLB youth's effort to compartmentalize his or her sexual identity accounts little for the segregation."
      },
      {
        "Author": "Goodwin, Natalie P.; Mrug, Sylvie; Borch, Casey; Cillessen, Antonius H. N.",
        "Title": "Peer Selection and Socialization in Adolescent Depression: The Role of School Transitions",
        "Year": 2012,
        "Abs": "Previous studies have indicated homophily in depressive symptoms among adolescent friends, resulting from both peer selection and socialization processes. However, developmental differences and the role of school transitions in these processes have not been elucidated. A sample of 367 (51% female) adolescents was followed from 6th to 11th grade to investigate prospective relationships between adolescents' and their friends' depressive symptoms in middle school and in high school. Results revealed that students selected friends with similar levels of depressive symptoms after each school transition. Additionally, friends appeared to socialize adolescents to become more similar in depressive affect in late middle school years. These findings suggest normative selection effects after school transitions, followed by socialization effects in middle school, but not high school."
      },
      {
        "Author": "DeGarmo, David S.; Forgatch, Marion S.",
        "Title": "A Confidant Support and Problem Solving Model of Divorced Fathers' Parenting",
        "Year": 2012,
        "Abs": "This study tested a hypothesized social interaction learning (SIL) model of confidant support and paternal parenting. The latent growth curve analysis employed 230 recently divorced fathers, of which 177 enrolled support confidants, to test confidant support as a predictor of problem solving outcomes and problem solving outcomes as predictors of change in fathers' parenting. Fathers' parenting was hypothesized to predict growth in child behavior. Observational measures of support behaviors and problem solving outcomes were obtained from structured discussions of personal and parenting issues faced by the fathers. Findings replicated and extended prior cross-sectional studies with divorced mothers and their confidants. Confidant support predicted better problem solving outcomes, problem solving predicted more effective parenting, and parenting in turn predicted growth in children's reduced total problem behavior T scores over 18 months. Supporting a homophily perspective, fathers' antisociality was associated with confidant antisociality but only fathers' antisociality influenced the support process model. Intervention implications are discussed regarding SIL parent training and social support."
      },
      {
        "Author": "Mark, Noah P.; Harris, Daniel R.",
        "Title": "Roommate's race and the racial composition of white college students' ego networks",
        "Year": 2012,
        "Abs": "We develop and test a new hypothesis about how the race of a college freshman's roommate affects the racial composition of the student's ego network. Together, three principles of social structure proximity, homophily, and transitivity logically imply that college students assigned a roommate of a given race will have more friends (other than their roommate) of that race than will students assigned a roommate not of that race. A test with data collected from 195 white freshmen at Stanford University in the spring of 2002 supports this prediction. Our analysis advances earlier work by predicting and providing evidence of race-specific effects: While students assigned a different-race roommate of a given race have more friends (other than their roommate) of their roommate's race, they do not have more different-race friends not of their roommate's race. (C) 2011 Elsevier Inc. All rights reserved."
      },
      {
        "Author": "Cunningham, Frances C.; Ranmuthugala, Geetha; Plumb, Jennifer; Georgiou, Andrew; Westbrook, Johanna I.; Braithwaite, Jeffrey",
        "Title": "Health professional networks as a vector for improving healthcare quality and safety: a systematic review",
        "Year": 2012,
        "Abs": "Background: While there is a considerable corpus of theoretical and empirical literature on networks within and outside of the health sector, multiple research questions are yet to be answered.Objective: To conduct a systematic review of studies of professionals' network structures, identifying factors associated with network effectiveness and sustainability, particularly in relation to quality of care and patient safety.Methods: The authors searched MEDLINE, CINAHL, EMBASE, Web of Science and Business Source Premier from January 1995 to December 2009.Results: A majority of the 26 unique studies identified used social network analysis to examine structural relationships in networks: structural relationships within and between networks, health professionals and their social context, health collaboratives and partnerships, and knowledge sharing networks. Key aspects of networks explored were administrative and clinical exchanges, network performance, integration, stability and influences on the quality of healthcare. More recent studies show that cohesive and collaborative health professional networks can facilitate the coordination of care and contribute to improving quality and safety of care. Structural network vulnerabilities include cliques, professional and gender homophily, and over-reliance on central agencies or individuals.Conclusions: Effective professional networks employ natural structural network features (eg, bridges, brokers, density, centrality, degrees of separation, social capital, trust) in producing collaboratively oriented healthcare. This requires efficient transmission of information and social and professional interaction within and across networks. For those using networks to improve care, recurring success factors are understanding your network's characteristics, attending to its functioning and investing time in facilitating its improvement. Despite this, there is no guarantee that time spent on networks will necessarily improve patient care."
      },
      {
        "Author": "Apicella, Coren L.; Marlowe, Frank W.; Fowler, James H.; Christakis, Nicholas A.",
        "Title": "Social networks and cooperation in hunter-gatherers",
        "Year": 2012,
        "Abs": "Social networks show striking structural regularities(1,2), and both theory and evidence suggest that networks may have facilitated the development of large-scale cooperation in humans(3-7). Here, we characterize the social networks of the Hadza, a population of hunter-gatherers in Tanzania(8). We show that Hadza networks have important properties also seen in modernized social networks, including a skewed degree distribution, degree assortativity, transitivity, reciprocity, geographic decay and homophily. We demonstrate that Hadza camps exhibit high between-group and low within-group variation in public goods game donations. Network ties are also more likely between people who give the same amount, and the similarity in cooperative behaviour extends up to two degrees of separation. Social distance appears to be as important as genetic relatedness and physical proximity in explaining assortativity in cooperation. Our results suggest that certain elements of social network structure may have been present at an early point in human history. Also, early humans may have formed ties with both kin and non-kin, based in part on their tendency to cooperate. Social networks may thus have contributed to the emergence of cooperation."
      },
      {
        "Author": "Valori, Luca; Picciolo, Francesco; Allansdottir, Agnes; Garlaschelli, Diego",
        "Title": "Reconciling long-term cultural diversity and short-term collective social behavior",
        "Year": 2012,
        "Abs": "An outstanding open problem is whether collective social phenomena occurring over short timescales can systematically reduce cultural heterogeneity in the long run, and whether offline and online human interactions contribute differently to the process. Theoretical models suggest that short-term collective behavior and long-term cultural diversity are mutually excluding, since they require very different levels of social influence. The latter jointly depends on two factors: the topology of the underlying social network and the overlap between individuals in multidimensional cultural space. However, while the empirical properties of social networks are intensively studied, little is known about the large-scale organization of real societies in cultural space, so that random input specifications are necessarily used in models. Here we use a large dataset to perform a high-dimensional analysis of the scientific beliefs of thousands of Europeans. We find that interopinion correlations determine a nontrivial ultrametric hierarchy of individuals in cultural space. When empirical data are used as inputs in models, ultrametricity has strong and counterintuitive effects. On short timescales, it facilitates a symmetry-breaking phase transition triggering coordinated social behavior. On long timescales, it suppresses cultural convergence by restricting it within disjoint groups. Moreover, ultrametricity implies that these results are surprisingly robust to modifications of the dynamical rules considered. Thus the empirical distribution of individuals in cultural space appears to systematically optimize the coexistence of short-term collective behavior and long-term cultural diversity, which can be realized simultaneously for the same moderate level of mutual influence in a diverse range of online and offline settings."
      },
      {
        "Author": "Lewis, Kevin; Gonzalez, Marco; Kaufman, Jason",
        "Title": "Social selection and peer influence in an online social network",
        "Year": 2012,
        "Abs": "Disentangling the effects of selection and influence is one of social science's greatest unsolved puzzles: Do people befriend others who are similar to them, or do they become more similar to their friends over time? Recent advances in stochastic actor-based modeling, combined with self-reported data on a popular online social network site, allow us to address this question with a greater degree of precision than has heretofore been possible. Using data on the Facebook activity of a cohort of college students over 4 years, we find that students who share certain tastes in music and in movies, but not in books, are significantly likely to befriend one another. Meanwhile, we find little evidence for the diffusion of tastes among Facebook friends-except for tastes in classical/jazz music. These findings shed light on the mechanisms responsible for observed network homogeneity; provide a statistically rigorous assessment of the coevolution of cultural tastes and social relationships; and suggest important qualifications to our understanding of both homophily and contagion as generic social processes."
      },
      {
        "Author": "Apicella, Coren L.; Marlowe, Frank; Fowler, James; Christakis, Nicholas",
        "Title": "Social networks and cooperation in Hadza hunter-gatherers",
        "Year": 2012,
        "Abs": ""
      },
      {
        "Author": "DiMaggio, Paul; Garip, Filiz",
        "Title": "Network Effects and Social Inequality",
        "Year": 2012,
        "Abs": "Students of social inequality have noted the presence of mechanisms militating toward cumulative advantage and increasing inequality. Social scientists have established that individuals' choices are influenced by those of their network peers in many social domains. We suggest that the ubiquity of network effects and tendencies toward cumulative advantage are related. Inequality is exacerbated when effects of individual differences are multiplied by social networks: when persons must decide whether to adopt beneficial practices; when network externalities, social learning, or normative pressures influence adoption decisions; and when networks are homophilous with respect to individual characteristics that predict such decisions. We review evidence from literatures on network effects on technology, labor markets, education, demography, and health; identify several mechanisms through which networks may generate higher levels of inequality than one would expect based on differences in initial endowments alone; consider cases in which network effects may ameliorate inequality; and describe research priorities."
      },
      {
        "Author": "Ivaniushina, V.A.; Alexandrov, D.A.",
        "Title": "Inter-ethnic Relations in Russian Schools: a Study Using Network Dyadic Modeling",
        "Year": 2012,
        "Abs": "The article employs multilevel network dyadic modeling ( p2 model) for investigation of inter-ethnic relations in school. Benefits and limitations of the method are discussed. We apply p2 modeling to analyzing adolescent friendship networks in 80 multi-ethnic school classes in St.Petersburg schools."
      },
      {
        "Author": "Rostila, Mikael; Almquist, Ylva B.; Ostberg, Viveca; Edling, Christofer; Rydgren, Jens",
        "Title": "Social Network Characteristics and Daily Smoking among Young Adults in Sweden",
        "Year": 2013,
        "Abs": "A large number of studies have shown that friends' smoking behavior is strongly associated with an individual's own risk for smoking. However, few studies have examined whether other features of social networks, independently or conjointly with friends' smoking behavior, may influence the risk for smoking. Because it is characterized by the growing importance of friendship networks, the transition from adolescence to young adulthood may constitute a particularly relevant period on which to focus our investigation of network influences on smoking behavior. The aim of this study was therefore to examine the consequences of peer smoking as well as other network characteristics (friends' other health behaviors, relationship content, and structural aspects of the network) on the risk for smoking among young adults. The data was based on a cross-sectional survey of Swedish 19-year-olds carried out in 2009 (n = 5,695) with a response rate of 51.6%. Logistic regression was the primary method of analysis. The results show that having a large percentage of smokers in one's network was by far the most important risk factor for daily smoking. The risk of daily smoking was 21.20 (CI 14.24. 31.54) if 76%-100% of the network members smoked. Having a high percentage of physically active friends was inversely associated with daily smoking. The risk of smoking was 0.65 (CI 0.42. 1.00) if 76%-100% of the network members were physically active. No main associations between the other network characteristics (relationship content and structural aspects of the network) and smoking were found. However, there was an interaction between the percentage of smokers in the network and relationship content (i.e., trust, relationship quality and propensity to discuss problems): positive relationship content in combination with peer smoking may increase the risk of smoking. Women with a high percentage of smokers in their networks were also at higher risk of daily smoking than were men with many smoking friends. Hence, it is important to consider the interplay between peer smoking and other network characteristics on the risk of smoking, where features of networks which traditionally are seen as constructive may occasionally provide the impetus to smoke. Future studies should use longitudinal data to study whether these findings reflect peer selection or peer influence."
      },
      {
        "Author": "Lutter, Mark",
        "Title": "Structures of unequal success. The social contexts of emerging winner-take-all-concentrations on flexible labor markets",
        "Year": 2013,
        "Abs": "How does success accumulate? While the winner-take-all phenomenon has been viewed as a process of accumulating demand that results from a huge number of consumers making the same purchase decision, the conditions and interactions on the supply side have received scant attention in the literature. This paper investigates six ways sociology could contribute toward shedding light on the winner-take-all phenomenon, all of which seek to explain unequal success by examining the social structures of the labor market in which the actors are embedded. The author takes a preliminary, exploratory look from a sociological perspective at an aspect of inequality that is socially significant, yet poorly understood. The approaches presented open the way for future empirical study."
      },
      {
        "Author": "Maes, Michael; Flache, Andreas",
        "Title": "Differentiation without Distancing. Explaining Bi-Polarization of Opinions without Negative Influence",
        "Year": 2013,
        "Abs": "Explanations of opinion bi-polarization hinge on the assumption of negative influence, individuals' striving to amplify differences to disliked others. However, empirical evidence for negative influence is inconclusive, which motivated us to search for an alternative explanation. Here, we demonstrate that bi-polarization can be explained without negative influence, drawing on theories that emphasize the communication of arguments as central mechanism of influence. Due to homophily, actors interact mainly with others whose arguments will intensify existing tendencies for or against the issue at stake. We develop an agent-based model of this theory and compare its implications to those of existing social-influence models, deriving testable hypotheses about the conditions of bi-polarization. Hypotheses were tested with a group-discussion experiment (N = 96). Results demonstrate that argument exchange can entail bi-polarization even when there is no negative influence."
      },
      {
        "Author": "Mussweiler, Thomas; Ockenfels, Axel",
        "Title": "Similarity increases altruistic punishment in humans",
        "Year": 2013,
        "Abs": "Humans are attracted to similar others. As a consequence, social networks are homogeneous in sociodemographic, intrapersonal, and other characteristics-a principle called homophily. Despite abundant evidence showing the importance of interpersonal similarity and homophily for human relationships, their behavioral correlates and cognitive foundations are poorly understood. Here, we show that perceived similarity substantially increases altruistic punishment, a key mechanism underlying human cooperation. We induced (dis)similarity perception by manipulating basic cognitive mechanisms in an economic cooperation game that included a punishment phase. We found that similarity-focused participants were more willing to punish others' uncooperative behavior. This influence of similarity is not explained by group identity, which has the opposite effect on altruistic punishment. Our findings demonstrate that pure similarity promotes reciprocity in ways known to encourage cooperation. At the same time, the increased willingness to punish norm violations among similarity-focused participants provides a rationale for why similar people are more likely to build stable social relationships. Finally, our findings show that altruistic punishment is differentially involved in encouraging cooperation under pure similarity vs. in-group conditions."
      },
      {
        "Author": "Tang, Weiming; Yang, Haitao; Mahapatra, Tanmay; Huan, Xiping; Yan, Hongjing; Li, Jianjun; Fu, Gengfeng; Zhao, Jinkou; Detels, Roger",
        "Title": "Feasibility of Recruiting a Diverse Sample of Men Who Have Sex with Men: Observation from Nanjing, China",
        "Year": 2013,
        "Abs": "Background: Respondent-driven-sampling (RDS) has well been recognized as a method for sampling from most hard-to-reach populations like commercial sex workers, drug users and men who have sex with men. However the feasibility of this sampling strategy in terms of recruiting a diverse spectrum of these hidden populations has not been understood well yet in developing countries.Methods: In a cross sectional study in Nanjing city of Jiangsu province of China, 430 MSM were recruited including 9 seeds in 14 weeks of study period using RDS. Information regarding socio-demographic characteristics and sexual risk behavior were collected and testing was done for HIV and syphilis. Duration, completion, participant characteristics and the equilibrium of key factors were used for assessing feasibility of RDS. Homophily of key variables, socio-demographic distribution and social network size were used as the indicators of diversity.Results: In the study sample, adjusted HIV and syphilis prevalence were 6.6% and 14.6% respectively. Majority (96.3%) of the participants were recruited by members of their own social network. Although there was a tendency for recruitment within the same self-identified group (homosexuals recruited 60.0% homosexuals), considerable cross-group recruitment (bisexuals recruited 52.3% homosexuals) was also seen. Homophily of the self-identified sexual orientations was 0.111 for homosexuals. Upon completion of the recruitment process, participant characteristics and the equilibrium of key factors indicated that RDS was feasible for sampling MSM in Nanjing. Participants recruited by RDS were found to be diverse after assessing the homophily of key variables in successive waves of recruitment, the proportion of characteristics after reaching equilibrium and the social network size. The observed design effects were nearly the same or even better than the theoretical design effect of 2.Conclusion: RDS was found to be an efficient and feasible sampling method for recruiting a diverse sample of MSM in a reasonable time."
      },
      {
        "Author": "Logan, Laura S.",
        "Title": "Status Homophily, Sexual Identity, and Lesbian Social Ties",
        "Year": 2013,
        "Abs": "The literature on friendship and social networks finds that individuals form social ties with people who are like thema much studied concept called homophily. However, few studies have explicitly examined sexual identity as a point of homophily. Scholars from multiple disciplines have long argued that sexuality influences the organization of our social worlds, yet most studies of friendship and social networks under-examine or overlook the influence of sexual identity. This study addresses that gap by looking at status homophily among lesbian social ties to examine the influence of sexual identity, as well as gender, race, class, and family, on their personal networks. Using survey data from 544 U.S. lesbian respondents, the findings make visible some of the factors and forces that shape social ties for lesbians. The results point to the importance of sexuality as an organizing element of social life, and suggest that studies that examine social networks or friendships more often make sexual identity, gender, and intersecting social locations a central focus."
      },
      {
        "Author": "Jovanovic, Alyssa; Wallace, Jean E.",
        "Title": "Lean on me: an exploratory study of the spousal support received by physicians",
        "Year": 2013,
        "Abs": "This paper uses interview data from physicians and their spouses to describe the types of spousal support physicians receive when coping with work-related stress and to explore whether they vary by occupational similarity, gender, and parental status. The physicians described receiving different types of spousal support: emotional, informational, and instrumental. Male physicians in this study often reported receiving emotional support from their spouse, consistent with the support gap hypothesis in the literature. An unexpected finding is that from the responses of the physicians' spouses, the husbands often reported offering emotional support to their physician spouse. Physicians who shared similar occupational and work experiences with their spouse (i.e.married to another physician) reported receiving informational support from their spouse, consistent with the theory of homophily. Finally, the findings also suggested that once physicians have children, their wives often reported providing instrumental support by being primarily responsible for childcare and housework. An interesting finding of this study is the discrepancy between the physicians and their spouses in their perceptions of support."
      },
      {
        "Author": "Koskinen, Johan H.; Robins, Garry L.; Wang, Peng; Pattison, Philippa E.",
        "Title": "Bayesian analysis for partially observed network data, missing ties, attributes and actors",
        "Year": 2013,
        "Abs": "We consider partially observed network data as defined in Handcock and Gile (2010). More specifically we introduce an elaboration of the Bayesian data augmentation scheme of Koskinen et al. (2010) that uses the exchange algorithm (Caimo and Friel, 2011) for inference for the exponential random graph model (ERGM) where tie variables are partly observed. We illustrate the generating of posteriors and unobserved tie-variables with empirical network data where 74% of the tie variables are unobserved under the assumption that some standard assumptions hold true. One of these assumptions is that covariates are fixed and completely observed. A likely scenario is that also covariates might only be partially observed and we propose a further extension of the data augmentation algorithm for missing attributes. We provide an illustrative example of parameter inference with nearly 30% of dyads affected by missing attributes (e.g.homophily effects). The assumption that all actors are known is another assumption that is liable to be violated so that there are \"covert actors\". We briefly discuss various aspects of this problem with reference to the Sageman (2004) data set on suspected terrorists. We conclude by identifying some areas in need of further research. (C) 2013 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Stehle, Juliette; Charbonnier, Francois; Picard, Tristan; Cattuto, Ciro; Barrat, Alain",
        "Title": "Gender homophily from spatial behavior in a primary school: A sociometric study",
        "Year": 2013,
        "Abs": "We investigate gender homophily in the spatial proximity of children (6-12 years old) in a French primary school, using time-resolved data on face-to-face proximity recorded by means of wearable sensors. For strong ties, i.e., for pairs of children who interact more than a defined threshold, we find statistical evidence of gender preference that increases with grade. For weak ties, conversely, gender homophily is negatively correlated with grade for girls, and positively correlated with grade for boys. This different evolution with grade of weak and strong ties exposes a contrasted picture of gender homophily. (C) 2013 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Hipp, John R.; Butts, Carter T.; Acton, Ryan; Nagle, Nicholas N.; Boessen, Adam",
        "Title": "Extrapolative simulation of neighborhood networks based on population spatial distribution: Do they predict crime?",
        "Year": 2013,
        "Abs": "Objectives: Previous criminological scholarship has posited that network ties among neighborhood residents may impact crime rates, but has done little to consider the specific ways in which network structure may enhance or inhibit criminal activity. A lack of data on social ties has arguably led to this state of affairs. We propose to avoid this limitation by demonstrating a novel approach of extrapolatively simulating network ties and constructing structural network measures to assess their effect on neighborhood crime rates.Methods: We first spatially locate the households of a city into their constituent blocks. Then, we employ spatial interaction functions based on prior empirical work and simulate a network of social ties among these residents. From this simulated network, we compute network statistics that more appropriately capture the notions of cohesion and information diffusion that underlie theories of networks and crime.Results: We show that these network statistics are robust predictors of the levels of crime in five separate cities (above standard controls) at the very micro geographic level of blocks and block groups.Conclusions: We conclude by considering extensions of the approach that account for homophily in the formation of network ties. (C) 2013 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Smith, Jeffrey A.; Moody, James",
        "Title": "Structural effects of network sampling coverage I: Nodes missing at random",
        "Year": 2013,
        "Abs": "Network measures assume a census of a well-bounded population. This level of coverage is rarely achieved in practice, however, and we have only limited information on the robustness of network measures to incomplete coverage. This paper examines the effect of node-level missingness on 4 classes of network measures: centrality, centralization, topology and homophily across a diverse sample of 12 empirical networks. We use a Monte Carlo simulation process to generate data with known levels of missingness and compare the resulting network scores to their known starting values. As with past studies (Borgatti et al., 2006; Kossinets, 2006), we find that measurement bias generally increases with more missing data. The exact rate and nature of this increase, however, varies systematically across network measures. For example, betweenness and Bonacich centralization are quite sensitive to missing data while closeness and in-degree are robust. Similarly, while the tau statistic and distance are difficult to capture with missing data, transitivity shows little bias even with very high levels of missingness. The results are also clearly dependent on the features of the network. Larger, more centralized networks are generally more robust to missing data, but this is especially true for centrality and centralization measures. More cohesive networks are robust to missing data when measuring topological features but not when measuring centralization. Overall, the results suggest that missing data may have quite large or quite small effects on network measurement, depending on the type of network and the question being posed. (C) 2013 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Curry, Oliver; Dunbar, Robin I. M.",
        "Title": "Do Birds of a Feather Flock Together?",
        "Year": 2013,
        "Abs": "Cooperation requires that individuals are able to identify, and preferentially associate with, others who have compatible preferences and the shared background knowledge needed to solve interpersonal coordination problems. The present study investigates the nature of such similarity within social networks, asking: What do friends have in common? And what is the relationship between similarity and altruism? The results show that similarity declines with frequency of contact; similarity in general is a significant predictor of altruism and emotional closeness; and, specifically, sharing a sense of humor, hobbies and interests, moral beliefs, and being from the same area are the best predictors. These results shed light on the structure of relationships within networks and provide a possible checklist for predicting attitudes toward strangers, and in-group identification."
      },
      {
        "Author": "Cheadle, Jacob E.; Stevens, Michael; Williams, Deadric T.; Goosby, Bridget J.",
        "Title": "The differential contributions of teen drinking homophily to new and existing friendships: An empirical assessment of assortative and proximity selection mechanisms",
        "Year": 2013,
        "Abs": "Alcohol use, is pervasive in adolescence. Though most research is concerned with how friends influence drinking, alcohol is also important for connecting teens to one another. Prior studies have not distinguished between new friendship creation, and existing friendship durability, however. We argue that accounting for distinctions in creation-durability processes is critical for understanding the selection mechanisms drawing drinkers into homophilous friendships, and the social integration that results. In order to address these issues, we applied stochastic actor based models of network dynamics to National Longitudinal Study of Adolescent Health data. Adolescents only modestly prefer new friendships with others who drinker similarly, but greatly prefer friends who indirectly connect them to homophilous drinkers. These indirect homophilous drinker relationships are shorter lived, however, and suggest that drinking is a social focus that connects adolescents via proximity, rather than assortativity. These findings suggest that drinking leads to more situational and superficial social integration. (c) 2013 Elsevier Inc. All rights reserved."
      },
      {
        "Author": "Trapido, Denis",
        "Title": "Counterbalances to Economic Homophily: Microlevel Mechanisms in a Historical Setting",
        "Year": 2013,
        "Abs": "The tendency to transact within, rather than across, identity-based groups is a well-established effect of identity divisions. While previous work emphasized macrolevel, impersonal factors that counteract this tendency, this article looks at how individuals may counteract it in everyday interaction. Two microlevel counterbalances to economic homophily are examined with unique data on partnerships among Tory and Whig merchants in 18th-century Bristol, England. No conclusive support is found for the first examined counterbalance, which presumes that cross-group social relations, such as joint civic activities, induce parallel economic relations. Instead, the analysis shows that Tory-Whig partnerships were facilitated by the practice of choosing cross-party partners of unequal professional prominence. Such professionally unequal relations involve tacit status subordination, which reduces the relation-specific uncertainty associated with transacting across a salient identity division. The results highlight the potential of uncertainty avoidance to sustain inequality between social groups and suggest unexplored contingencies to theories of status homophily."
      },
      {
        "Author": "Skvoretz, John",
        "Title": "Diversity, Integration, and Social Ties: Attraction versus Repulsion as Drivers of Intra-and Intergroup Relations",
        "Year": 2013,
        "Abs": "Interethnic and intergroup social ties are critical to knitting together increasingly diverse societies into cohesive wholes. Yet their formation faces the homophily hurdle: important and intimate social ties tend to be established disproportionately between those sharing significant social attributes. In the spirit of analytical sociology, the author explores two mechanisms that could drive intra- and intergroup relations: attraction to similar versus repulsion from dissimilar others. The models differ in predictions as illustrated by data on interethnic marriages in Great Britain and the United States, on U.S. dating and cohabitation relations by religion and education, on educational diversity in marriages in 22 European countries, and on marriages of the native and foreign-born in Austria. A unified model for the two mechanisms, in which tie formation is a conceptualized as a two-stage process of encounter and consummation, is proposed, and its empirical and theoretical analysis provides deeper understanding of the homophily hurdle."
      },
      {
        "Author": "Dunne, Ciaran",
        "Title": "Exploring motivations for intercultural contact among host country university students: An Irish case study",
        "Year": 2013,
        "Abs": "This article is concerned primarily with university students' motivations for voluntarily seeking out intercultural contact on campus. It is based on a larger qualitative research project conducted in an Irish university. This project used a grounded theory approach to explore intercultural relations among students specifically from the perspective of the host culture student cohort. The findings indicate that host students' decision to engage in intercultural contact is based primarily on a perceived utility associated with such contact, which is based on an informal cost-benefit analysis. Other, less prevalent motivational drivers, such as concern for others and the idea of having a shared future are also identified. Although the study focuses on a higher education environment, many of the ideas and theories discussed and questions raised may be applied to broader intercultural environments. In particular the article aims to highlight the current gap in literature relating to motivations for engaging in intercultural contact and also seeks to highlight the potential value of social exchange theory (Thibaut & Kelley, 1959) to understanding the dynamics of intercultural contact. It also emphasises the relevance of the concept of `homophily' (Lazarsfeld & Merton, 1954) to the field of intercultural studies. As such, the article seeks to combine empirical data with extant theory in order to gain a deeper understanding into the dynamics of intercultural contact. (C) 2013 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Weng, Lilian; Menczer, Filippo; Ahn, Yong-Yeol",
        "Title": "Virality Prediction and Community Structure in Social Networks",
        "Year": 2013,
        "Abs": "How does network structure affect diffusion? Recent studies suggest that the answer depends on the type of contagion. Complex contagions, unlike infectious diseases (simple contagions), are affected by social reinforcement and homophily. Hence, the spread within highly clustered communities is enhanced, while diffusion across communities is hampered. A common hypothesis is that memes and behaviors are complex contagions. We show that, while most memes indeed spread like complex contagions, a few viral memes spread across many communities, like diseases. We demonstrate that the future popularity of a meme can be predicted by quantifying its early spreading pattern in terms of community concentration. The more communities a meme permeates, the more viral it is. We present a practical method to translate data about community structure into predictive knowledge about what information will spread widely. This connection contributes to our understanding in computational social science, social media analytics, and marketing applications."
      },
      {
        "Author": "Lin, Ken-Hou; Lundquist, Jennifer",
        "Title": "Mate Selection in Cyberspace: The Intersection of Race, Gender, and Education",
        "Year": 2013,
        "Abs": "In this article, the authors examine how race, gender, and education jointly shape interaction among heterosexual Internet daters. They find that racial homophily dominates mate-searching behavior for both men and women. A racial hierarchy emerges in the reciprocating process. Women respond only to men of similar or more dominant racial status, while nonblack men respond to all but black women. Significantly, the authors find that education does not mediate the observed racial preferences among white men and white women. White men and white women with a college degree are more likely to contact and to respond to white daters without a college degree than they are to black daters with a college degree."
      },
      {
        "Author": "Valente, Thomas W.; Fujimoto, Kayo; Unger, Jennifer B.; Soto, Daniel W.; Meeker, Daniella",
        "Title": "Variations in network boundary and type: A study of adolescent peer influences",
        "Year": 2013,
        "Abs": "This study compares variation in network boundary and network type on network indicators such as degree and estimates of social influences on adolescent substance use. We compare associations between individual use and peer use of tobacco and alcohol when network boundary (e.g., classroom, entire grade in school, and community) and relational type (elicited by asking whom students: (a) are friends with, (b) admire, (c) think will succeed, (d) would like to have a romantic relationship with, and (e) think are popular) are varied. Additionally, we estimate Exponential Random Graph Models (ERGMs) for 232 networks to obtain a homophily estimate for smoking and drinking. Data were collected from a cross-sectional sample of 1707 adolescents in five high schools in one school district in Los Angeles, CA. Results of logistic regression models show that associations were strongest when the boundary condition was least constrained and that associations were stronger for friendship networks than for other ones. Additionally, ERGM estimations show that grade-level friendship networks returned significant homophily effects more frequently than the classroom networks. This study validates existing theoretical approaches to the network study of social influence as well as ways to estimate them. We recommend researchers use as broad a boundary as possible when collecting network data, but observe that for some research purposes more narrow boundaries may be preferred. (c) 2013 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Arentze, Theo A.; Kowald, Matthias; Axhausen, Kay W.",
        "Title": "An agent-based random-utility-maximization model to generate social networks with transitivity in geographic space",
        "Year": 2013,
        "Abs": "Stochastic actor-based approaches receive increasing interest in the generation of social networks for simulation in time and space. Existing models however cannot be readily integrated in agent-based models that assume random-utility-maximizing behavior of agents. We propose an agent-based model to generate social networks explicitly in geographic space which is formulated in the random-utility-maximizing (RUM) framework. The proposed model consists of a friendship formation mechanism and a component to simulate social encounters in a population. We show how transitivity can be incorporated in both components and how the model can be estimated based on data of personal networks using likelihood estimation. In an application to the Swiss context, we demonstrate the estimation and ability of the model to reproduce relevant characteristics of networks, such as geographic proximity, attribute similarity (homophily), size of personal networks (degree distribution) and clustering (transitivity). We conclude that the proposed social-network model fits seamlessly in existing large-scale micro-simulation systems which assume RUM behavior of agents. (c) 2013 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Holzhauer, Sascha; Krebs, Friedrich; Ernst, Andreas",
        "Title": "Considering baseline homophily when generating spatial social networks for agent-based modelling",
        "Year": 2013,
        "Abs": "Social networks have become an important part of agent-based models, and their structure may have remarkable impact on simulation results. We propose a simple and efficient but empirically based approach for spatial agent-based models which explicitly takes into account restrictions and opportunities imposed by effects of baseline homophily, i.e.the influence of local socio-demography on the composition of one's social network. Furthermore, the algorithm considers the probability of links that depends on geographical distance between potential partners.The resulting network reflects social settings and furthermore allows the modeller to influence network properties by adjusting agent type specific parameters. Especially the parameter for distance dependence and the probability of distant links allow for control of clustering and agent type distribution of personal networks."
      },
      {
        "Author": "Purcell, David",
        "Title": "Baseball, Beer, and Bulgari: Examining Cultural Capital and Gender Inequality in a Retail Fashion Corporation",
        "Year": 2013,
        "Abs": "I use cultural capital as a conceptual framework for examining gender inequality at work. While much previous research has been situated in hypermasculine work settings, this study takes place in an industry (retail fashion) and an organization that are not hypermasculine-yet, the company's cultural capital is dominated by men, and a glass ceiling persists. Using ethnographic data collected at the headquarters of a major Midwestern multinational retail corporation, I examine this puzzle. I explain how the cultural capital valued by upper management is gendered and contributes to the maintenance of the glass ceiling, and how members of upper management succeed or fail at activating their cultural capital. I also illustrate how the company's industry and internal structure enable some women and gay men to successfully navigate a men-dominated work culture. In doing so, I attempt to synthesize previous studies on homophily and gendered organizations."
      },
      {
        "Author": "Snijders, Tom A. B.; Lomi, Alessandro; Torlo, Vanina Jasmine",
        "Title": "A model for the multiplex dynamics of two-mode and one-mode networks, with an application to employment preference, friendship, and advice",
        "Year": 2013,
        "Abs": "We propose a new stochastic actor-oriented model for the co-evolution of two-mode and one-mode networks. The model posits that activities of a set of actors, represented in the two-mode network, co-evolve with exchanges and interactions between the actors, as represented in the one-mode network. The model assumes that the actors, not the activities, have agency.The empirical value of the model is demonstrated by examining how employment preferences co-evolve with friendship and advice relations in a group of seventy-five MBA students. The analysis shows that activity in the two-mode network, as expressed by number of employment preferences, is related to activity in the friendship network, as expressed by outdegrees. Further, advice ties between students lead to agreement with respect to employment preferences. In addition, considering the multiplexity of advice and friendship ties yields a better understanding of the dynamics of the advice relation: tendencies to reciprocation and homophily in advice relations are mediated to an important extent by friendship relations.The discussion pays attention to the implications of this study in the broader context of current efforts to model the co-evolutionary dynamics of social networks and individual behavior. (C) 2012 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Dandekar, Pranav; Goel, Ashish; Lee, David T.",
        "Title": "Biased assimilation, homophily, and the dynamics of polarization",
        "Year": 2013,
        "Abs": "We study the issue of polarization in society through a model of opinion formation. We say an opinion formation process is polarizing if it results in increased divergence of opinions. Empirical studies have shown that homophily, i.e., greater interaction between like-minded individuals, results in polarization. However, we show that De Groot's well-known model of opinion formation based on repeated averaging can never be polarizing, even if individuals are arbitrarily homophilous. We generalize DeGroot's model to account for a phenomenon well known in social psychology as biased assimilation: When presented with mixed or inconclusive evidence on a complex issue, individuals draw undue support for their initial position, thereby arriving at a more extreme opinion. We show that in a simple model of homophilous networks, our biased opinion formation process results in polarization if individuals are sufficiently biased. In other words, homophily alone, without biased assimilation, is not sufficient to polarize society. Quite interestingly, biased assimilation also provides a framework to analyze the polarizing effect of Internet-based recommender systems that show us personalized content."
      },
      {
        "Author": "Bandelj, Nina; Mahutga, Matthew C.",
        "Title": "Structures of globalization: Evidence from the worldwide network of bilateral investment treaties (1959-2009)",
        "Year": 2013,
        "Abs": "Existing sociological theories of international relations yield contrasting predictions for their structure that range from an increasingly dense and universally tied network to networks in which ties tend to concentrate within or between certain types of economically, politically or culturally defined blocs. We contribute to this growing body of empirical research by analyzing original data on the complete worldwide network of bilateral investment treaties (BITs) as it has evolved over the course of 50 years since its inception in 1959. We find that the number of BITs increases almost exponentially over time to include nearly all of the world's countries. However, the density of ties between advanced capitalist and others is stronger than for any other dyadic types. We also find patterns of regional homophily, but only in Asia, East Asia, Postsocialist Europe and Eurasia, and North Africa/Middle East. These findings suggest that existing explanations of globalization are more complementary than contending. Theorizing about any particular global outcome thus requires attention to the simultaneity of material and cultural forces and the interplay of transnational and local socio-historical developments. Our analysis of the structure of the BIT network also helps explain the weak link between foreign direct investment and BITs discovered in previous research."
      },
      {
        "Author": "Zhou, Min",
        "Title": "Substitution and Stratification: The Interplay between Dyadic and Systemic Proximity in Global Trade, 1993-2005",
        "Year": 2013,
        "Abs": "This article examines the interplay of homophily (similarity breeds connection) at two levels in international tradedyadic similarity (geographic, political, and cultural proximity) and systemic similarity (structural equivalence and world-system status). First, there is a substitution effect between dyadic homophily and systemic homophily from structural equivalence. Both types of homophily generate favorable social structure that facilitates international trade. The existence of structural equivalence lessens the dependence of bilateral trade on dyadic homophily. Second, there is a stratification effect of world-system status on dyadic homophily. Geographic homophily matters the most for bilateral trade between two noncore countries, while political and cultural homophily is the most influential for trade between a core country and a noncore country. These two findings have important implications. The substitution effect of structural equivalence prevents international trade from complete fragmentation along geographic, political, and cultural lines, while the stratification effect of world-system status reveals unequal capacity across countries to overcome the structural constraints imposed by dyadic homophily."
      },
      {
        "Author": "Avogo, Winfred; Agadjanian, Victor",
        "Title": "Men's Migration, Women's Personal Networks, and Responses to HIV/AIDS in Mozambique",
        "Year": 2013,
        "Abs": "This study brings together the literature on social network approaches to social capital and health and on migration and HIV risks to examine how non-migrating wives of labor migrants use their personal networks to cope with perceived risks of HIV infection in rural southern Mozambique. Using data from a 2006 survey of 1,680 women and their dyadic interactions, we compare the composition of personal networks, HIV/AIDS communication, and preventive behavior of women married to migrants and those married to non-migrants. Results show that migrants' wives were more likely than non-migrants' wives to have other migrants' wives as personal network members, to engage in HIV/AIDS communication, and to discuss HIV prevention. However, they were no more likely to talk about HIV/AIDS with migrants' wives than with non-migrants' wives. They were also no more likely to talk about AIDS and its prevention than non-migrants' wives who express worry about HIV infection from their spouses. Finally, we detect that network members' prevention behavior was similar to respondents', although this did not depend on migration. We contextualize these findings within the literature and discuss their policy implications."
      },
      {
        "Author": "Ignatow, Gabriel; Poulin, Michelle; Hunter, Caazena; Comeau, Joseph",
        "Title": "Race and Reciprocity: Inter-household Exchanges in a Multiracial Neighborhood",
        "Year": 2013,
        "Abs": "This study investigates the degree to which African-American households are socially integrated into a multiracial, middle-class suburban neighborhood near Dallas, Texas. Although U.S. neighborhoods are becoming increasingly heterogeneous in composition, little is known about black households' participation in social and informational networks within multiracial middle-class neighborhoods. Drawing on theories of the gift and social capital, we view neighborhoods in terms of complex patterns of inter-household exchanges of material and symbolic goods. We predict that black-led households will exchange at a lower rate with their neighbors than will other households and test this prediction using survey data collected from 119 households and from follow-up interviews with eight black heads of household. Our main finding from the survey is that black households exchanged at a significantly lower rate than did other households, ceteris paribus. The follow-up interviews found little evidence of black racial homophily in neighboring or of racism within the neighborhood. However, the low rate of black inter-household exchanges may be partly explained by black head of households' personal experiences of racism outside the neighborhood and by a racially constituted disposition against borrowing from neighbors. We discuss implications of our findings for research on racial integration and segregation."
      },
      {
        "Author": "Morimoto, Shauna A.; Yang, Song",
        "Title": "What Friendship Entails: An Empirical Analysis of Graduate Students' Social Networks",
        "Year": 2013,
        "Abs": "This article uses network analysis to explore interpersonal relationships among three cohorts of sociology graduate students. We examine the content of graduate student relationships to consider questions of friendship formation among adults in a naturally bounded university setting. Drawing on existing research on friendship formation, we also analyze the extent to which tendencies toward race and gender homophily persist among graduate students. We find that graduate students' friendships tend to be at low levels of intimacy and gender and race homophilous. We discuss these findings in the context of recent research showing that American adults have fewer intimate relationships, and discuss the implications of race and gender based exclusionary friendship networks for the discipline of sociology as well as within broader organizational contexts."
      },
      {
        "Author": "Meisel, Matthew K.; Clifton, Allan D.; MacKillop, James; Miller, Joshua D.; Campbell, W. Keith; Goodie, Adam S.",
        "Title": "Egocentric social network analysis of pathological gambling",
        "Year": 2013,
        "Abs": "Aims To apply social network analysis (SNA) to investigate whether frequency and severity of gambling problems were associated with different network characteristics among friends, family and co-workers is an innovative way to look at relationships among individuals; the current study was the first, to our knowledge, to apply SNA to gambling behaviors. Design Egocentric social network analysis was used to characterize formally the relationships between social network characteristics and gambling pathology. Setting Laboratory-based questionnaire and interview administration. Participants Forty frequent gamblers (22 non-pathological gamblers, 18 pathological gamblers) were recruited from the community. Measurements and Findings The SNA revealed significant social network compositional differences between the two groups: pathological gamblers (PGs) had more gamblers, smokers and drinkers in their social networks than did non-pathological gamblers (NPGs). PGs had more individuals in their network with whom they personally gambled, smoked and drank than those with who were NPG. Network ties were closer to individuals in their networks who gambled, smoked and drank more frequently. Associations between gambling severity and structural network characteristics were not significant. Conclusions Pathological gambling is associated with compositional but not structural differences in social networks. Pathological gamblers differ from non-pathological gamblers in the number of gamblers, smokers and drinkers in their social networks. Homophily within the networks also indicates that gamblers tend to be closer with other gamblers. This homophily may serve to reinforce addictive behaviors, and may suggest avenues for future study or intervention."
      },
      {
        "Author": "Christakis, Nicholas A.; Fowler, James H.",
        "Title": "Social contagion theory: examining dynamic social networks and human behavior",
        "Year": 2013,
        "Abs": "Here, we review the research we have conducted on social contagion. We describe the methods we have employed (and the assumptions they have entailed) to examine several datasets with complementary strengths and weaknesses, including the Framingham Heart Study, the National Longitudinal Study of Adolescent Health, and other observational and experimental datasets that we and others have collected. We describe the regularities that led us to propose that human social networks may exhibit a three degrees of influence property, and we review statistical approaches we have used to characterize interpersonal influence with respect to phenomena as diverse as obesity, smoking, cooperation, and happiness. We do not claim that this work is the final word, but we do believe that it provides some novel, informative, and stimulating evidence regarding social contagion in longitudinally followed networks. Along with other scholars, we are working to develop new methods for identifying causal effects using social network data, and we believe that this area is ripe for statistical development as current methods have known and often unavoidable limitations. Copyright (C) 2012 John Wiley & Sons, Ltd."
      },
      {
        "Author": "VanderWeele, Tyler J.",
        "Title": "Inference for influence over multiple degrees of separation on a social network",
        "Year": 2013,
        "Abs": "States and behaviors of different individuals are expected to be correlated across a social network. Christakis and Fowler have proposed a three degrees of influence rule to characterize the extent of such dependence. In this paper, we discuss three distinct interpretations of such a rule, one involving only associations (which is the interpretation for which Christakis and Fowler give evidence), one involving actual causation, generally referred to as contagion or social influence, and one involving direct effects. We discuss analytic procedures appropriate for assessing evidence for each possible interpretation and the increasingly difficult methodological challenges present in each interpretation. Copyright(C) 2012 John Wiley & Sons, Ltd."
      },
      {
        "Author": "Szell, Michael; Thurner, Stefan",
        "Title": "How women organize social networks different from men",
        "Year": 2013,
        "Abs": "Superpositions of social networks, such as communication, friendship, or trade networks, are called multiplex networks, forming the structural backbone of human societies. Novel datasets now allow quantification and exploration of multiplex networks. Here we study gender-specific differences of a multiplex network from a complete behavioral dataset of an online-game society of about 300,000 players. On the individual level females perform better economically and are less risk-taking than males. Males reciprocate friendship requests from females faster than vice versa and hesitate to reciprocate hostile actions of females. On the network level females have more communication partners, who are less connected than partners of males. We find a strong homophily effect for females and higher clustering coefficients of females in trade and attack networks. Cooperative links between males are under-represented, reflecting competition for resources among males. These results confirm quantitatively that females and males manage their social networks in substantially different ways."
      },
      {
        "Author": "Centola, Damon M.",
        "Title": "Homophily, networks, and critical mass: Solving the start-up problem in large group collective action",
        "Year": 2013,
        "Abs": "Formal theories of collective action face the problem that in large groups a single actor makes such a small impact on the collective good that cooperation is irrational. Critical mass theorists argue that this 'large group problem' can be solved by an initial critical mass of contributors, whose efforts can produce a 'bandwagon' effect, making cooperation rational for the remaining members of the population. However, critical mass theory requires an explanation of how a critical mass can form in the first place. I present a model of collective action that solves this problem by showing how aspects of social structure - including network topology, homophily, and local coalition formation - can allow rational actors to endogenously form a critical mass. The findings indicate that as the mobilization effort becomes more 'complex', clustered networks and homophily become increasingly important for critical mass collective action."
      },
      {
        "Author": "Montealegre, Jane R.; Risser, Jan M.; Selwyn, Beatrice J.; McCurdy, Sheryl A.; Sabin, Keith",
        "Title": "Effectiveness of Respondent Driven Sampling to Recruit Undocumented Central American Immigrant Women in Houston, Texas for an HIV Behavioral Survey",
        "Year": 2013,
        "Abs": "Respondent driven sampling (RDS) is widely used for HIV behavioral research among sex workers, drug users, and other hidden populations, but has had limited application in immigrant populations in the U.S. In 2010, we used RDS to recruit undocumented Central American immigrant women in Houston, Texas for an HIV behavioral survey. Beginning with three initial participants we recruited 226 women within 16 weeks. Social networks were dense and participants adopted the recruitment system with reasonable ease. Homophily scores indicated moderate within-group preference by country of origin. However, cross-group recruitment was sufficient to achieve a diverse sample that attained equilibrium for all demographic and sexual behavior characteristics. Overall, RDS was easy to implement, attained a large sample in a relatively short period of time, and reached an otherwise hidden population. Our results suggest that RDS is an effective method for recruiting undocumented Latina immigrants for HIV behavioral surveys."
      },
      {
        "Author": "Melamed, David; Breiger, Ronald L.; Schoon, Eric",
        "Title": "The Duality of Clusters and Statistical Interactions",
        "Year": 2013,
        "Abs": "We contend that clusters of cases co-constitute statistical interactions among variables. Interactions among variables imply clusters of cases within which statistical effects differ. Regression coefficients may be productively viewed as sums across clusters of cases, and in this sense regression coefficients may be said to be \"composed\" of clusters of cases. We explicate a four-step procedure that discovers interaction effects based on clusters of cases in the data matrix, hence aiding in inductive model specification. We illustrate with two examples. One is a reanalysis of data from a published study of the effect of social welfare policy extensiveness on poverty rates across 15 countries. The second uses General Social Survey data to predict four different dimensions of ego-network homophily. We find support for our contention that clusters of the rows of a data matrix may be exploited to discover statistical interactions among variables that improve model fit."
      },
      {
        "Author": "Yamaguchi, Kazuo",
        "Title": "NEW REGRESSION MODELS WITH EGOCENTRIC SOCIAL NETWORK DATA: AN ANALYSIS OF POLITICAL PARTY PREFERENCE IN JAPAN",
        "Year": 2013,
        "Abs": "This paper introduces some regression models for a categorical dependent variable with data from egocentric social networks as covariates to analyze the determinants of the outcome for the subject and the determinants of the extent of agreement in the outcome between the subject and the people socially connected to the subject. The merits of the models introduced in this paper are their wide applicability to surveys that collect data on egocentric social networks and their ability to identify the determinants of agreement between subjects' and their friends' attitudinal or behavioral outcomes, controlling for the tendency to agree because of homophily in the choice of friends. An illustrative application from the Japanese General Social Survey data shows that several substantively distinct characteristics of egocentric networks affect subjects' political party preferences and the extent of agreement between the political party preferences of subjects and their significant others."
      },
      {
        "Author": "Chomutare, T.; Arsand, E.; Fernandez-Luque, L.; Lauritzen, J.; Hartvigsen, G.",
        "Title": "Inferring Community Structure in Healthcare Forums An Empirical Study",
        "Year": 2013,
        "Abs": "Background: Detecting community structures in complex networks is a problem interesting to several domains. In healthcare, discovering communities may enhance the quality of web offerings for people with chronic diseases. Understanding the social dynamics and community attachments is key to predicting and influencing interaction and information flow to the right patients.Objectives: The goal of the study is to empirically assess the extent to which we can infer meaningful community structures from implicit networks of peer interaction in online healthcare forums.Methods: We used datasets from five online diabetes forums to design networks based on peer-interactions. A quality function based on user interaction similarity was used to assess the quality of the discovered communities to complement existing homophily measures.Results: Results show that we can infer meaningful communities by observing forum interactions. Closely similar users tended to co-appear in the top communities, suggesting the discovered communities are intuitive. The number of years since diagnosis was a significant factor for cohesiveness in some diabetes communities.Conclusion: Network analysis is a tool that can be useful in studying implicit networks that form in healthcare forums. Current analysis informs further work on predicting and influencing interaction, information flow and user interests that could be useful for personalizing medical social media."
      },
      {
        "Author": "Vargas, Nicholas; Schafer, Markus H.",
        "Title": "Diversity in action: Interpersonal networks and the distribution of advice",
        "Year": 2013,
        "Abs": "Does diversity beget the active dissemination of social support in the form of advice to others? Previous research by Robert Putnam suggests that individuals in compositionally diverse geographical areas become closed off from their social ties and less trusting of others, which are both antithetical to social support exchange. We argue, however, that studies of compositional diversity are ill-suited to reflect diversity as it is actually lived and experienced in social life. Drawing from the first nationally representative study with comprehensive indicators of interactional diversity in social life, we analyze self-reports of advice-giving across a variety of social roles. Results of regression analysis are consistent: greater interactional diversity is positively associated with advice-giving, whether the target is stranger, neighbor, close friend, or family member. These findings hold independent of important covariates such as reciprocity, sociability, and homophily. This research contributes to a growing literature set on identifying the unanticipated benefits of diversity in modern society. In sum, we call future research to consider not only diversity in structure, but also diversity in action. (C) 2012 Elsevier Inc. All rights reserved."
      },
      {
        "Author": "Park, Jerry Z.",
        "Title": "Ethnic Insularity among 1.5- and Second-Generation Korean-American Christians",
        "Year": 2013,
        "Abs": "Building on insights from Mins (2010) comparisons between Korean Protestants and Indian Hindus, and my findings of elite freshmen Korean racial insularity (Park 2012), I use data from the Immigration and Intergenerational Mobility in Metropolitan Los Angeles (2004) survey to examine the extent to which religion serves to not only preserve ethnicity but also support insularity in young adult 1.5- and second-generation (second generationhereafter) Korean Americans. Findings suggest that at the racial level of comparison,second-generation Korean-American endogamy resembles that of white, black, and Latino endogamy; second-generation Korean-American endogamy reflects not only the highest intraracial marriage rate, but also the highest intraethnic marriage rate of all Asian groups in the sample. Further, religious married second-generation Korean Americans have the highest racially homogeneous composition rate in the congregations they attend relative to other racial groups and other Asian ethnicities. In multivariate analyses, these two dynamics of marital endogamy and congregational racial homophily produce strong effects on one another and diminish the unique Korean effect. Findings suggest that these group relational patterns are more evident for second-generation Korean Americans and may have implications for social mobility in a racialized context."
      },
      {
        "Author": "; ",
        "Title": "Gender-specific Bullying Dynamics among Korean Middle School Students: Hierarchical vs. Bilateral",
        "Year": 2013,
        "Abs": "This study has two-fold research goals. First, it tries to identify effects of friends onbullying experiences among Korean middle school students. Two types of friend effectsare examined: the number of close friends and the number of close friends who havebullying experiences. Second, it examines if bullying dynamics identified by theconfiguration of friend effects are different between boys and girls. For these purposes,we relied on the 2,656 sample of middle school students from the Korean Child-YouthWell-Being Index that collected a representative sample of Korean adolescents. Unlikecommon senses, bullying experiences somewhat evenly occur across the middle schooladolescents. One of the most robust factors that are associated with bullying experiencesis the number of friends who are victimized or perpetrating. In other words, whiletraditional individual-level characteristics are not enough to explain bullying experience,we can confirm strong homophily in the bullying dynamics: bullying adolescents tend tohave bullies as friends and also victims tend to have victims as friends. However, theconcrete bullying dynamics are quite different across gender. Bullying dynamics amongboys reveals strong hierarchical system where bullying is a cause and result ofstatus-seeking behaviors. Among girls, bullying behaviors seem to be much more bilateralbetween rather equivalent groups."
      },
      {
        "Author": "Barnes-Mauthe, Michele; Arita, Shawn; Allen, Stewart D.; Gray, Steven A.; Leung, PingSun",
        "Title": "The Influence of Ethnic Diversity on Social Network Structure in a Common-Pool Resource System: Implications for Collaborative Management",
        "Year": 2013,
