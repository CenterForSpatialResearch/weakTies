        "Abs": "The effects of social influence on product adoption have been documented for new products and first-time adoptions. Few investigated whether social influence plays an important role in upgrade adoption. Unlike first-time adoption, consumers have gained product experience, so their perceived risks and uncertainty were less than in first-time adoption. To study the roles that social influence plays in first-time versus upgrade adoption, we implemented two experiments. Study 1 involved a lab experiment on whether social influence works in upgrade adoption. Study 2 implemented a field study to identify the effects of peer adoption of virtual goods, with 897,765 participants: 28,730 first-time adopters and 15,056 upgraders. The results offer four findings. First, the results show that social influence affected consumer upgrade decisions. Second, there were different effects of social influence in upgrade adoption: informative influence decays and normative influence rises from first-time to upgrade adoption. Third, the influential adopters (and upgraders) vary across the stages. Well-connected adopters exerted stronger influence than less-connected ones in first-time adoption, and upgraders with higher homophily relative to non-upgraders exerted influence in upgrade adoption. Fourth, the susceptibility to influence of non-adopters (non-upgraders) also varied in the different stages. Less-connected non-adopters were more susceptible in their first-time adoption, while non-upgraders with higher reciprocity were more susceptible in their upgrade decision. These results extend our understanding of social influence, especially in different adoption contexts. This research also can help marketers identify influential adopters to facilitate online marketing campaigns."
      },
      {
        "Author": "Rapallini, Chiara; Rustichini, Aldo",
        "Title": "Personality and cognitive skills in network of friends, for multi-ethnic schools",
        "Year": 2019,
        "Abs": "In a multi ethnic society, friendship among children might be expected to be overwhelmingly shaped by ethnicity and cultural heritage. Using an original panel data-set of classmate networks in multi-ethnic primary schools near Florence, Italy, (N = 396 children in 2nd and 5th grade), we show instead that cognitive skills and personality traits matter as much as ethnicity in shaping friendships, thus playing the role of elective affinities. We test whether friends affect a child's personality more than the other way round: to do this, we estimate peer effects. We only find non-significant effect of peers on math grades and a measure of intelligence (KBIT). For personality traits, peer effects are significant only for Extraversion. These findings are crucial for design of immigration policies: rather than emphasizing differences among ethnic groups, a farsighted policy could try to point these elective affinities among individuals. (C) 2019 University of Venice. Published by Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Tubadji, Annie; Angelis, Vassilis; Nijkamp, Peter",
        "Title": "Micro-Cultural Preferences and Macro-Percolation of New Ideas: A NetLogo Simulation",
        "Year": 2019,
        "Abs": "This paper provides an extension of the Schelling agent-based model (ABM) of segregation which is augmented here with a mechanism for the percolation of new ideas. The main objective of the paper is to demonstrate that individual segregation preferences affect not only the intensity of aggregate segregation, but also the aggregate efficiency from crucial decision-making processes, such as the decision to invest in new ideas. To perform our research, we implement a NetLogo simulation in two steps by (i) obtaining three sets, each composed of 500 random segregation patterns, generated through a one-step simulation of a Schelling ABM for three different levels of segregation preference: namely, 20, 25 and 30%; and (ii) using the obtained level of segregation, we set the porosity level in a model for the percolation of new ideas and record the observed speed of percolation of new ideas for the first 100 steps. We find that levels of segregation due to 20 and 25% individual preference for homophily produce a difference of 3.4% in their effect on the speed of the percolation of new ideas. The levels of segregation of 25 and 30% individual preference for homophily, however, produce a difference of 12.8% in their effect on the percolation of new ideas. This means that the increase of the individual preference for segregation increases the intensity with which segregation acts as a barrier for new ideas to percolate successfully in the world of R&D investment. The segregation-percolation model used can be extended with further dynamics and developed as a code to be added to the NetLogo library. The main implication of our findings is that small changes in segregation preferences as in the Schelling ABM model produces increasingly negative on aggregate level spillover effects on other socio-economic processes, such as percolation of new ideas, which depend on the connectivity between people in the local society."
      },
      {
        "Author": "Edo, Anthony; Jacquemet, Nicolas; Yannelis, Constantine",

      },
      {
        "Author": "Martino, Mauro; Calabrese, Francesco; Di Lorenzo, Giusy; Andris, Clio; Liu, Liang; Ratti, Carlo",
        "Title": "Ocean of Information: Fusing Aggregate & Individual Dynamics for Metropolitan Analysis",
        "Year": 2010,
        "Abs": "In this paper, we propose a tool to explore human movement dynamics in a Metropolitan Area. By analyzing a mass of individual cell phone traces, we build a Human-City Interaction System for understanding urban mobility patterns at different user-controlled temporal and geographic scales. We solve the problems that are found in available tools for spatio-temporal analysis, by allowing seamless manipulability and introducing a simultaneous\\multi-scale visualization of individual and aggregate flows. Our tool is built to support the exploration and discovery of urban mobility patterns and the daily interactions of millions of people. Moreover, we implement an intelligent algorithm to evaluate the level of mobility homophily of people moving from place to place."
      },
      {
        "Author": "Putzke, Johannes; Fischbach, Kai; Schoder, Detlef; Gloor, Peter A.",
        "Title": "The Evolution of Interaction Networks in Massively Multiplayer Online Games",
        "Year": 2010,
        "Abs": "This article examines the co-evolution of players' individual performance and their interaction network in a Massively Multiplayer Online Game (MMOG). The objective is to test whether the application of theories from the real world is valid in virtual worlds. While the results indicate that the structural effects and demographic variables active in the real world influence the evolution of the players' interaction network in MMOGs (e. g. transitivity, reciprocity, and homophily), they do not provide evidence that players' structural embeddedness in the interaction network influences player performance. These findings have important implications for researchers and practitioners who need to understand social processes in MMOGs (e. g., when launching marketing campaigns in MMOGs) or who study MMOGs and then use their findings to draw conclusions about the real world (e. g., when analyzing the relationship between employee performance and network structure)."
      },
      {
        "Author": "Hepburn, Paul",
        "Title": "An Internet Mediated Domain of Local Governance?",
        "Year": 2010,
        "Abs": "The UK government, with a view to redressing growing civic disenchantment with elected representatives and governmental institutions, continues to look to new technologies to provide a new 'architecture of participation'. But what are the current prospects for the local governance process being re-invented at the interface of the social and the technological? This paper seeks to empirically address this question by exploring the use made of the internet by a variety of local civic, political and institutional actors during a 2008 UK local referendum on introducing the largest traffic congestion charging scheme in the world. This paper draws upon Social Network Analysis theory and utilises Lusher and Ackland's innovative 'Relational Hyperlink Analysis' to quantitatively explore significance and meaning in a conceptually defined internet mediated domain of local governance. This approach reveals a distinct homophily effect within the online 'congestion charge' network with local governance sites mainly hyperlinking to each other and websites hosting Web 2.0 technologies also more likely to only reference each other. The paper concludes that, in this instance, where civic and local government actors failed to engage each other online, use of the web as a space for local deliberation on the policy making process is very much work in progress. As a consequence the potential of a new, civic, 'architecture of participation' has yet to be fully exploited by civic leaders and activists."
      },
      {
        "Author": "Alt, Jonathan K.; Lieberman, Stephen",
        "Title": "REPRESENTING DYNAMIC SOCIAL NETWORKS IN DISCRETE EVENT SOCIAL SIMULATION",
        "Year": 2010,
        "Abs": "One of the key structural components of social systems is the social network. The representation of this network structure is key to providing a valid representation of the society under study. The social science concept of homophily provides a conceptual model of how social networks are formed and evolve over time. Previous work described the results of social simulation using a static homophily network. In order to gain the full benefit of modeling societies a representation of how the social network changes over time is required. This paper introduces the implementation of a dynamic homophily network, along with a case study exploring the sensitivity of model outputs to the parameters describing the network and applying social network change detection methods (SNCD) to model output."
      },
      {
        "Author": "Vojtek, Peter; Bielikova, Maria",
        "Title": "Homophily of Neighborhood in Graph Relational Classifier",
        "Year": 2010,
        "Abs": "Quality of collective inference relational graph classifier depends on a.degree of homophily in a classified graph. If we increase homophily in the graph, the classifier would assign class-membership to the instances with reduced error rate. We propose to substitute traditionally used graph neighborhood method (based on direct neighborhood of vertex) with local graph ranking algorithm (activation spreading), which provides wider set of neighboring vertices and their weights. We demonstrate that our approach increases homophily in the graph by inferring optimal homophily distribution of a binary Simple Relational Classifier in an unweighted graph. We validate this ability also experimentally using the Social Network of the Slovak Companies dataset."
      },
      {
        "Author": "Skerlavaj, Miha; Dimovski, Vlado; Desouza, Kevin C.",
        "Title": "Patterns and structures of intra-organizational learning networks within a knowledge-intensive organization",
        "Year": 2010,
        "Abs": "This paper employs the network perspective to study patterns and structures of intra-organizational learning networks. The theoretical background draws from cognitive theories, theories of homophily and proximity, theories of social exchange, the theory of generalized exchange, small-worlds theory, and social process theory. The levels of analysis applied are actor, dyadic, triadic, and global. Confirmatory social network analysis (exponential random graph modeling) was employed for data analysis. Findings suggest: (1) central actors in the learning network are experienced and hold senior positions in the organizational hierarchy; (2) evidence of homophily (in terms of gender, tenure, and hierarchical level relations) and proximity (in terms of geographical and departmental distances) in learning relationships; (3) learning relationships are non-reciprocal; and (4) transitivity and high local clustering with sparse inter-cluster ties are significant for intra-organizational learning networks. Journal of Information Technology (2010) 25, 189-204. doi: 10.1057/jit.2010.3 Published online 23 March 2010"
      },
      {
        "Author": "Jensen, Kent Wickstrom",
        "Title": "Relational effects on knowledge integration: the differential effects on search and transfer",
        "Year": 2010,
        "Abs": "The paper investigates the effect of homophily and status differences on knowledge integration among individuals involved in product development activities. By distinguishing between search and transfer as two integral parts of the knowledge integration process, the paper addresses the question of how cognitive and motivational barriers to knowledge integration operate differently through the search and the transfer processes respectively. A study of 434 knowledge integration activities among 49 participants in four software development teams suggests that while search is directed both by homophily and by status differences among team participants, only status differences affect the perceived value of knowledge transfer activities. Further, the study indicates that there is not necessarily a correspondence between the status cues that direct search activities and the status cues that drive the perceived value of knowledge transfer activities among team participants. Knowledge Management Research & Practice (2010) 8, 146-160. doi:10.1057/kmrp.2010.4"
      },
      {
        "Author": "Rodriguez, Arezky H.; Moreno, Y.",
        "Title": "Effects of mass media action on the Axelrod model with social influence",
        "Year": 2010,
        "Abs": "The use of dyadic interaction between agents, in combination with homophily (the principle that \"likes attract\") in the Axelrod model for the study of cultural dissemination, has two important problems: the prediction of monoculture in large societies and an extremely narrow window of noise levels in which diversity with local convergence is obtained. Recently, the inclusion of social influence has proven to overcome them [A. Flache and M. W. Macy, e-print arXiv:0808.2710]. Here, we extend the Axelrod model with social influence interaction for the study of mass media effects through the inclusion of a superagent which acts over the whole system and has non-null overlap with each agent of the society. The dependence with different parameters as the initial social diversity, size effects, mass media strength, and noise is outlined. Our results might be relevant in several socioeconomic contexts and for the study of the emergence of collective behavior in complex social systems."
      },
      {
        "Author": "Wimmer, Andreas; Lewis, Kevin",
        "Title": "Beyond and Below Racial Homophily: ERG Models of a Friendship Network Documented on Facebook",
        "Year": 2010,
        "Abs": "A notable feature of U. S. social networks is their high degree of racial homogeneity, which is often attributed to racial homophily-the preference for associating with individuals of the same racial background. The authors unpack racial homogeneity using a theoretical framework that distinguishes between various tie formation mechanisms and their effects on the racial composition of networks, exponential random graph modeling that can disentangle these mechanisms empirically, and a rich new data set based on the Facebook pages of a cohort of college students. They first show that racial homogeneity results not only from racial homophily proper but also from homophily among coethnics of the same racial background and from balancing mechanisms such as the tendency to reciprocate friendships or to befriend the friends of friends, which both amplify the homogeneity effects of homophily. Then, they put the importance of racial homophily further into perspective by comparing its effects to those of other mechanisms of tie formation. Balancing, propinquity based on coresidence, and homophily regarding nonracial categories (e. g., students from \"elite\" backgrounds or those from particular states) all influence the tie formation process more than does racial homophily."
      },
      {
        "Author": "Pepe, Alberto; Rodriguez, Marko A.",
        "Title": "Collaboration in sensor network research: an in-depth longitudinal analysis of assortative mixing patterns",
        "Year": 2010,
        "Abs": "Many investigations of scientific collaboration are based on statistical analyses of large networks constructed from bibliographic repositories. These investigations often rely on a wealth of bibliographic data, but very little or no other information about the individuals in the network, and thus, fail to illustrate the broader social and academic landscape in which collaboration takes place. In this article, we perform an in-depth longitudinal analysis of a relatively small network of scientific collaboration (N = 291) constructed from the bibliographic record of a research centerin the development and application of wireless and sensor network technologies. We perform a preliminary analysis of selected structural properties of the network, computing its range, configuration and topology. We then support our preliminary statistical analysis with an in-depth temporal investigation of the assortative mixing of selected node characteristics, unveiling the researchers' propensity to collaborate preferentially with others with a similar academic profile. Our qualitative analysis of mixing patterns offers clues as to the nature of the scientific community being modeled in relation to its organizational, disciplinary, institutional, and international arrangements of collaboration."
      },
      {
        "Author": "Goel, Sharad; Mason, Winter; Watts, Duncan J.",
        "Title": "Real and Perceived Attitude Agreement in Social Networks",
        "Year": 2010,
        "Abs": "It is often asserted that friends and acquaintances have more similar beliefs and attitudes than do strangers; yet empirical studies disagree over exactly how much diversity of opinion exists within local social networks and, relatedly, how much awareness individuals have of their neighbors' views. This article reports results from a network survey, conducted on the Facebook social networking platform, in which participants were asked about their own political attitudes, as well as their beliefs about their friends' attitudes. Although considerable attitude similarity exists among friends, the results show that friends disagree more than they think they do. In particular, friends are typically unaware of their disagreements, even when they say they discuss the topic, suggesting that discussion is not the primary means by which friends infer each other's views on particular issues. Rather, it appears that respondents infer opinions in part by relying on stereotypes of their friends and in part by projecting their own views. The resulting gap between real and perceived agreement may have implications for the dynamics of political polarization and theories of social influence in general."
      },
      {
        "Author": "Hogg, Tad",
        "Title": "Inferring preference correlations from social networks",
        "Year": 2010,
        "Abs": "Identifying consumer preferences is a key challenge in customizing electronic commerce sites to individual users. The increasing availability of online social networks provides one approach to this problem: people linked in these networks often share preferences, allowing inference of interest in products based on knowledge of a consumer's network neighbors and their interests. This paper evaluates the benefits of inference from online social networks in two contexts: a random graph model and a web site allowing people to both express preferences and form distinct social and preference links. We determine conditions on network topology and preference correlations leading to extended clusters of people with similar interests. Knowledge of when such clusters occur improves the usefulness of social network-based inference for identifying products likely to interest consumers based on information from a few people in the network. Such estimates could help sellers design customized bundles of products and improve combinatorial auctions for complementary products. (C) 2009 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Lauw, Hady W.; Shafer, John C.; Agrawal, Rakesh; Ntoulas, Alexandros",
        "Title": "Homophily in the Digital World A LiveJournal Case Study",
        "Year": 2010,
        "Abs": "Are two users more likely to be friends if they share common interests? Are two users more likely to share common interests if they're friends? The authors study the phenomenon of homophily in the digital world by answering these central questions. Unlike the physical world, the digital world doesn't impose any geographic or organizational constraints on friendships. So, although online friends might share common interests, a priori there's no reason to believe that two users with common interests are more likely to be friends. Using data from LiveJournal, the authors show that the answer to both questions is yes."
      },
      {
        "Author": "Madan, Anmol; Farrahi, Katayoun; Gatica-Perez, Daniel; Pentland, Alex (Sandy)",
        "Title": "Pervasive Sensing to Model Political Opinions in Face-to-Face Networks",
        "Year": 2011,
        "Abs": "Exposure and adoption of opinions in social networks are important questions in education, business, and government. We describe a novel application of pervasive computing based on using mobile phone sensors to measure and model the face-to-face interactions and subsequent opinion changes amongst undergraduates, during the 2008 US presidential election campaign. We find that self-reported political discussants have characteristic interaction patterns and can be predicted from sensor data. Mobile features can be used to estimate unique individual exposure to different opinions, and help discover surprising patterns of dynamic homophily related to external political events, such as election debates and election day. To our knowledge, this is the first time such dynamic homophily effects have been measured. Automatically estimated exposure explains individual opinions on election day. Finally, we report statistically significant differences in the daily activities of individuals that change political opinions versus those that do not, by modeling and discovering dominant activities using topic models. We find people who decrease their interest in politics are routinely exposed (face-to-face) to friends with little or no interest in politics."
      },
      {
        "Author": "Witsenburg, Tijn; Blockeel, Hendrik",
        "Title": "Improving the Accuracy of Similarity Measures by Using Link Information",
        "Year": 2011,
        "Abs": "The notion of similarity is crucial to a number of tasks and methods in machine learning and data mining, including clustering and nearest neighbor classification. In many contexts, there is on the one hand a natural (but not necessarily optimal) similarity measure defined on the objects to be clustered or classified, but there is also information about which objects are linked together. This raises the question to what extent the information contained in the links can be used to obtain a more relevant similarity measure. Earlier research has already shown empirically that more accurate results can be obtained by including such link information, but it was not analyzed why this is the case. In this paper we provide such an analysis. We relate the extent to which improved results can be obtained to the notions of homophily in the network, transitivity of similarity, and content variability of objects. We explore this relationship using some randomly generated datasets, in which we vary the amount of homophily and content variability. The results show that within a fairly wide range of values for these parameters, the inclusion of link information in the similarity measure indeed yields improved results, as compared to computing the similarity of objects directly from their content."
      },
      {
        "Author": "Akcora, Cuneyt Gurcan; Carminati, Barbara; Ferrari, Elena",
        "Title": "Building Virtual Communities on top of Online Social Networks",
        "Year": 2011,
        "Abs": "Current day social networks have amassed large amounts of information on how people interact, consume data and disseminate ideas. Virtual organizations, on the other hand, have crafted frameworks and models to use such data in distributed, heterogeneous environments. In this paper, we discuss the benefits of using social network technologies in support of virtual organizations. To emphasize which types of virtual organizations can benefit most from a social network based approach, we give a classification of social network relationships. Building on the work of sociologists, we focus on the cases when organization memberships can increase the benefits for members while also helping the organization to advance its cause. As a proof of concept application for our proposed solution, we created an application running on the popular social network Facebook."
      },
      {
        "Author": "Rahmani, Hossein; Blockeel, Hendrik; Bender, Andreas",
        "Title": "Collaboration-Based Function Prediction in Protein-Protein Interaction Networks",
        "Year": 2011,
        "Abs": "The cellular metabolism of a living organism is among the most complex systems that man is currently trying to understand. Part of it is described by so-called protein-protein interaction (PPI) networks, and much effort is spent on analyzing these networks. In particular, there has been much interest in predicting certain properties of nodes in the network (in this case, proteins) from the other information in the network. In this paper, we are concerned with predicting a protein's functions. Many approaches to this problem exist. Among the approaches that predict a protein's functions purely from its environment in the network, many are based on the assumption that neighboring proteins tend to have the same functions. In this work we generalize this assumption: we assume that certain neighboring proteins tend to have \"collaborative\", but not necessarily the same, functions. We propose a few methods that work under this new assumption. These methods yield better results than those previously considered, with improvements in F-measure ranging from 3% to 17%. This shows that the commonly made assumption of homophily in the network (or \"guilt by association\"), while useful, is not necessarily the best one can make. The assumption of collaborativeness is a useful generalization of it; it is operational (one can easily define methods that rely on it) and can lead to better results."
      },
      {
        "Author": "Ahmad, Muhammad Aurangzeb; Borbora, Zoheb; Shen, Cuihua; Srivastava, Jaideep; Williams, Dmitri",
        "Title": "Guild Play in MMOGs: Rethinking Common Group Dynamics Models",
        "Year": 2011,
        "Abs": "Humans form groups and congregate into groups for a variety of reasons and in a variety of contexts e.g., corporations in offline space and guilds in Massively Multiplayer Online Games (MMOGs). In recent years a number of models of group formation have been proposed. One such model is Johnson et al's [10] model of group evolution. The model is motivated by commonalities observed in evolution of street gangs in Los Angeles and guilds in an MMOG (World of Warcraft). In this paper we first apply their model to guilds in another MMOG (EQ2)(1) and found results inconsistent from the model's predictions, additionally we found support for the role of homophily in guild formation, which was ruled out in previous results, Alternatively, we explore alternative models for guild formation and evolution in MMOGs by modifying earlier models to account for the existence of previous relationships between people."
      },
      {
        "Author": "Kim, Junwhan; Kumar, V. S. Anil; Marathe, Achla; Pei, Guanhong; Saha, Sudip; Subbiah, Balaaji S. P.",
        "Title": "MODELING CELLULAR NETWORK TRAFFIC WITH MOBILE CALL GRAPH CONSTRAINTS",
        "Year": 2011,
        "Abs": "The design, analysis and evaluation of protocols in cellular and hybrid networks requires realistic traffic modeling, since the underlying mobility and traffic model has a significant impact on the performance. We present a unified framework involving constrained temporal graphs that incorporate a variety of spatial, homophily and call-graph constraints into the network traffic model. The specific classes of constraints include bounds on the number of calls in given spatial regions, specific homophily relations between callers and callees, and the indegree and outdegree distributions of the call graph, for the whole time duration and intervals. Our framework allows us to capture a variety of complex behavioral adaptations and study their impacts on the network traffic. We illustrate this by a case study showing the impact of different homophily relations on the spatial and temporal characteristics of network traffic as well as the structure of the call graphs."
      },
      {
        "Author": "He, Jianming; Chu, Wesley W.",
        "Title": "Design Considerations for a Social Network-Based Recommendation System (SNRS)",
        "Year": 2011,
        "Abs": "The effects of homophily among friends have demonstrated their importance to product marketing. However, it has rarely been considered in recommender systems. In this chapter, we propose a new paradigm of recommender systems which can significantly improve performance by utilizing information in social networks including user preference, item likability, and homophily. A probabilistic model, named SNRS, is developed to make personalized recommendations from such information. We extract data from a real online social network, and our analysis of this large dataset reveals that friends have a tendency to select the same items and give similar ratings. Experimental results from this dataset show that SNRS not only improves the prediction accuracy of recommender systems, but also remedies the data sparsity and cold-start issues inherent in collaborative filtering. Furthermore, we propose to improve the performance of SNRS by applying semantic filtering of social networks and validate its improvement via a class project experiment. In this experiment, we demonstrate how relevant friends can be selected for inference based on the semantics of friend relationships and finer-grained user ratings. Such technologies can be deployed by most content providers. Finally, we discuss two trust issues in recommender systems and show how SNRS can be extended to solve these problems."
      },
      {
        "Author": "Tuan-Anh Hoang; Lim, Ee-Peng; Achananuparp, Palakorn; Jiang, Jing; Teow, Loo-Nin",
        "Title": "Modeling Socialness in Dynamic Social Networks",
        "Year": 2011,
        "Abs": "Socialness refers to the ability to elicit social interaction and social links among people. It is a concept often associated with individuals. Although there are tangible benefits in socialness, there is little research in its modeling. In this paper, we study socialness as a property that can be associated with items, beyond its traditional association with people. We aim to model an item's socialness as a quantitative measure based on the how popular the item is adopted by members of multiple communities. We propose two socialness models, namely Basic and Mutual Dependency, to compute item socialness based on different sets of principles. In developing the Mutual Dependency Model, we demonstrate that items' socialness can be related to the socialness of communities. Our model have been evaluated on a set of users and application items from a mobile social network. We also conducted experiments to study how socialness can be related to network effects such as homophily, social influence and friendship formation."
      },
      {
        "Author": "Nambisan, Priya",
        "Title": "Information seeking and social support in online health communities: impact on patients' perceived empathy",
        "Year": 2011,
        "Abs": "Objective Many healthcare organizations (HCOs) including Kaiser Permanente, Johns Hopkins, Cleveland Medical Center, and MD Anderson Cancer Center, provide access to online health communities as part of their overall patient support services. The key objective in establishing and running these online health communities is to offer empathic support to patients. Patients' perceived empathy is considered to be critical in patient recovery, specifically, by enhancing patient's compliance with treatment protocols and the pace of healing. Most online health communities are characterized by two main functions: informational support and social support. This study examines the relative impact of these two distinct functions that is, as an information seeking forum and as a social support forum on patients' perceived empathy in online health communities.Design This study tests the impact of two variables that reflect the above functions of online health communities information seeking effectiveness and perceived social support on perceived empathy. The model also incorporates the potential moderating effect of homophily on these relationships.Measurements A web-based survey was used to collect data from members of the online health communities provided by three major healthcare centers. A regression technique was used to analyze the data to test the hypotheses.Results The study finds that it is the information seeking effectiveness rather than the social support which affects patient's perceived empathy in online health communities run by HCOs. The results indicate that HCOs that provide online health communities for their patients need to focus more on developing tools that will make information seeking more effective and efficient."
      },
      {
        "Author": "Hsu, Chien-leng; Park, Han Woo",
        "Title": "Sociology of Hyperlink Networks of Web 1.0, Web 2.0, and Twitter: A Case Study of South Korea",
        "Year": 2011,
        "Abs": "This article illustrates the structural changes in hyperlink networks from Web 1.0 to Web 2.0 and describes Web 1.0 using hyperlink data obtained from websites of South Korean National Assembly members between 2000 and 2001. The websites were sparsely knitted and formed a hub-spike network. Hyperlinks were created to enhance the interface and navigation ability of websites. The article also examines how hyperlink patterns began to change in 2005 and 2006 when Web 2.0 (blogs) was introduced. A key difference between Web 1.0 and Web 2.0 was that the Assembly members were relatively well connected in the blogosphere. Furthermore, prominent Web 1.0 hubs with many links tended to disappear, but butterfly networks based on political homophily emerged. Finally, the hyperlink network of Twitter, a recent Web 2.0 application, is examined. Twitter's network diagram shows that online social ties between politicians are becoming denser."
      },
      {
        "Author": "Brahim, Abdelhamid Salah; Le Grand, Benedicte; Tabourier, Lionel; Latapy, Matthieu",
        "Title": "Citations among blogs in a hierarchy of communities: Method and case study",
        "Year": 2011,
        "Abs": "In this paper we propose a generic methodology to study the correlation between nodes interactions in complex networks and their organization into groups called communities. We illustrate it on citations in a blog network. We first define a homophily probability evaluating the tendency of blogs to cite blogs from the same community. We then introduce the notion of community distance to capture whether a blog cites (or is cited by) blogs distant or not from its community. We analyze the distribution of distances corresponding to each citation link, and use it to build maps of relevant communities which help interpreting blogs interactions.This community-oriented approach allows us to study citation links at various abstraction levels, and conversely, to characterize communities with regard to their citation behaviour. (C) 2011 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Evans, T. S.; Lambiotte, R.; Panzarasa, P.",
        "Title": "Community structure and patterns of scientific collaboration in Business and Management",
        "Year": 2011,
        "Abs": "This paper investigates the role of homophily and focus constraint in shaping collaborative scientific research. First, homophily structures collaboration when scientists adhere to a norm of exclusivity in selecting similar partners at a higher rate than dissimilar ones. Two dimensions on which similarity between scientists can be assessed are their research specialties and status positions. Second, focus constraint shapes collaboration when connections among scientists depend on opportunities for social contact. Constraint comes in two forms, depending on whether it originates in institutional or geographic space. Institutional constraint refers to the tendency of scientists to select collaborators within rather than across institutional boundaries. Geographic constraint is the principle that, when collaborations span different institutions, they are more likely to involve scientists that are geographically co-located than dispersed. To study homophily and focus constraint, the paper will argue in favour of an idea of collaboration that moves beyond formal co-authorship to include also other forms of informal intellectual exchange that do not translate into the publication of joint work. A community-detection algorithm for formalising this perspective will be proposed and applied to the co-authorship network of the scientists that submitted to the 2001 Research Assessment Exercise in Business and Management in the UK. While results only partially support research-based homophily, they indicate that scientists use status positions for discriminating between potential partners by selecting collaborators from institutions with a rating similar to their own. Strong support is provided in favour of institutional and geographic constraints. Scientists tend to forge intra-institutional collaborations; yet, when they seek collaborators outside their own institutions, they tend to select those who are in geographic proximity. The implications of this analysis for tie creation in joint scientific endeavours are discussed."
      },
      {
        "Author": "Hirshman, Brian R.; St Charles, Jesse; Carley, Kathleen M.",
        "Title": "Leaving us in tiers: can homophily be used to generate tiering effects?",
        "Year": 2011,
        "Abs": "Substantial evidence indicates that our social networks are divided into tiers in which people have a few very close social support group, a larger set of friends, and a much larger number of relatively distant acquaintances. Because homophily-the principle that like seeks like-has been suggested as a mechanism by which people interact, it may also provide a mechanism that generates such frequencies and distributions. However, our multi-agent simulation tool, Construct, suggests that a slight supplement to a knowledge homophily model-the inclusion of several highly salient personal facts that are infrequently shared-can more successfully lead to the tiering behavior often observed in human networks than a simplistic homophily model. Our findings imply that homophily on both general and personal facts is necessary in order to achieve realistic frequencies of interaction and distributions of interaction partners. Implications of the model are discussed, and recommendations are provided for simulation designers seeking to use homophily models to explain human interaction patterns."
      },
      {
        "Author": "Centola, Damon",
        "Title": "An Experimental Study of Homophily in the Adoption of Health Behavior",
        "Year": 2011,
        "Abs": "How does the composition of a population affect the adoption of health behaviors and innovations? Homophily-similarity of social contacts-can increase dyadic-level influence, but it can also force less healthy individuals to interact primarily with one another, thereby excluding them from interactions with healthier, more influential, early adopters. As a result, an important network-level effect of homophily is that the people who are most in need of a health innovation may be among the least likely to adopt it. Despite the importance of this thesis, confounding factors in observational data have made it difficult to test empirically. We report results from a controlled experimental study on the spread of a health innovation through fixed social networks in which the level of homophily was independently varied. We found that homophily significantly increased overall adoption of a new health behavior, especially among those most in need of it."
      },
      {
        "Author": "Garg, Rajiv; Smith, Michael D.; Telang, Rahul",
        "Title": "Measuring Information Diffusion in an Online Community",
        "Year": 2011,
        "Abs": "Measuring peer influence in social networks is an important business and policy question that has become increasingly salient with the development of globally interconnected information and communication technology networks. However, in spite of the new data sources available today, researchers still face many of the same measurement challenges that have been present in the literature for over four decades: homophily, reflection and selection problems, identifying the source of influence, and determining preexisting knowledge. The goal of this paper is to develop an empirical approach for measuring information diffusion and discovery in online social networks that have these measurement challenges. We develop such an approach and apply it to data collected from 4,000 users of an online music community. We show that peers on such networks significantly increase music discovery. Moreover, we demonstrate how future research can use this method to measure information discovery and diffusion using data from other online social networks."
      },
      {
        "Author": "Bollen, Johan; Goncalves, Bruno; Ruan, Guangchen; Mao, Huina",
        "Title": "Happiness Is Assortative in Online Social Networks",
        "Year": 2011,
        "Abs": "Online social networking communities may exhibit highly complex and adaptive collective behaviors. Since emotions play such an important role in human decision making, how online networks modulate human collective mood states has become a matter of considerable interest. In spite of the increasing societal importance of online social networks, it is unknown whether assortative mixing of psychological states takes place in situations where social ties are mediated solely by online networking services in the absence of physical contact. Here, we show that the general happiness, or subjective well-being (SWB), of Twitter users, as measured from a 6-month record of their individual tweets, is indeed assortative across the Twitter social network. Our results imply that online social networks may be equally subject to the social mechanisms that cause assortative mixing in real social networks and that such assortative mixing takes place at the level of SWB. Given the increasing prevalence of online social networks, their propensity to connect users with similar levels of SWB may be an important factor in how positive and negative sentiments are maintained and spread through human society. Future research may focus on how event-specific mood states can propagate and influence user behavior in \"real life."
      },
      {
        "Author": "Oloritun, Rahman O.; Madan, Anmol; Pentland, Alex; Khayal, Inas",
        "Title": "Evolution of social encounters in ad-hoc mobile face-to-face interaction networks",
        "Year": 2012,
        "Abs": "Several studies have suggested that propinquity, social, physical and psychological similarities are the major social processes required for the evolution social ties. This study attempts to understand the effect of these social processes on the creation of social encounters at different lengths of interaction. Co-location and communication sensors in mass-market mobile phones were used to capture the health-related behaviors and face-to-face interactions amongst the residents of an university dorm during the academic year of 2008-09. We examine, via empirical analysis, the impact of social factors, such as difference in life styles, physical appearance and similarities of social and cultural factors, on the likelihood of social encounters at different lengths of interactions using the automatically captured social data. Results suggest that social processes that may engender social interactions have different effects at various levels of interactions and that networks can defined by strength of interactions and not only by type (e.g close friendships, teams)."
      },
      {
        "Author": "Dokoohaki, Nima; Matskin, Mihhail",
        "Title": "Mining Divergent Opinion Trust Networks through Latent Dirichlet Allocation",
        "Year": 2012,
        "Abs": "While the focus of trust research has been mainly on defining and modeling various notions of social trust, less attention has been given to modeling opinion trust. When speaking of social trust mainly homophily (similarity) has been the most successful metric for learning trustworthy links, specially in social web applications such as collaborative filtering recommendation systems. While pure homophily such as Pearson coefficient correlation and its variations, have been favorable to finding taste distances between individuals based on their rated items, they are not necessarily useful in finding opinion distances between individuals discussing a trending topic, e. g. Arab spring. At the same time text mining techniques, such as vector-based techniques, are not capable of capturing important factors such as saliency or polarity which are possible with topical models for detecting, analyzing and suggesting aspects of people mentioning those tags or topics. Thus, in this paper we are proposing to model opinion distances using probabilistic information divergence as a metric for measuring the distances between people's opinion contributing to a discussion in a social network. To acquire feature sets from topics discussed in a discussion we use a very successful topic modeling technique, namely Latent Dirichlet Allocation (LDA). We use the distributions resulting to model topics for generating social networks of group and individual users. Using a Twitter dataset we show that learned graphs exhibit properties of real-world like networks."
      },
      {
        "Author": "Zuo, Xiang; Chin, Alvin; Fan, Xiaoguang; Xu, Bin; Hong, Dezhi; Wang, Ying; Wang, Xia",
        "Title": "Connecting People at a Conference: A Study of Influence Between Offline and Online Using a Mobile Social Application",
        "Year": 2012,
        "Abs": "Location-based mobile applications such as Foursquare and Jiepang help bridge the gap between offline and online. People that we encounter and connect with around physical resources such as conferences, provide opportunities for extending our social networks from offline to online. We give a preliminary study on the relationship between the online and physical social networks in terms of the online and offline interactions (O2O) established during the conference, using a mobile social proximity-based platform called Find & Connect. We propose metrics of overlap fraction, network scale, and O2O transfer amount to quantify the O2O behavior of conference attendees. Our results demonstrate that more than half of the online interactions are included in the offline interaction network, and the offline to online transfer holds the dominant position in this bidirectional O2O transition between online and offline interaction networks. To the best of our knowledge, this is the first work to study the influence of offline to online, and vice versa, in a restricted environment using a social proximity-based system."
      },
      {
        "Author": "de Matos, Miguel Godinho; Ferreira, Pedro A.; Krackhardt, David",
        "Title": "Peer Influence and Homophily in the Diffusion of the iPhone 3G in a Very Large Social Network",
        "Year": 2012,
        "Abs": "This paper studies the effects of peer influence and homophily on the diffusion of the iPhone 3G across a number of communities sampled from a large dataset from a major European Mobile carrier in one country. We use Stochastic Actor Based Models to capture the co-evolution of the social network as well as the dynamics of adoption. This helps to separate the roles of homophily and peer influence in the process of diffusion. We provide evidence that the propensity of a subscriber to adopt, when she is called upon to make a decision about whether she should adopt, increases with the number of friends that have already adopted. A one standard deviation increase above the mean in the number of friends that had already adopted increases the likelihood odds of adoption relative to no adoption by a factor of 2.8. The effect of peer influence is robust across a number of different specifications. The results for the effect of homophily are less clear. While, on average, we find a positive significant effect of adoption on tie formation, in many communities this effect is significant and negative and in others there is no effect at all."
      },
      {
        "Author": "Belo, Rodrigo; Ferreira, Pedro",
        "Title": "Using Randomization to Identify Social Influence in Mobile Networks",
        "Year": 2012,
        "Abs": "Identification of social influence in observational data is a difficult task. Endogeneity issues such as homophily, correlated unobservables and simultaneity raise challenges to the researchers interested in establishing causality and in consistently measuring its magnitude. In this paper we apply randomization techniques to identify social influence in a mobile network setting. Randomization methods consist in generating pseudo-samples of the original data by selectively permuting the values of some variables among observations, and estimating empirical distributions of a parameter of interest under the null hypothesis that such permutations are random. We show that randomization methods are a viable strategy to identify social influence in contexts where all adoption is observed and the date of adoption is available. Furthermore, we show that these methods provide a lower bound for the magnitude of the effect of peer influence. We use a comprehensive panel of data from a large European mobile carrier in one country. The data comprise Call Detailed Records for all the subscribers in this carrier for a period of 11 months. We also have information on pricing plans, adoption of products, promotions and handsets. We estimate the effect of peer influence in six of these promotions. We provide evidence for negative peer influence in their adoption. Peer influence reduces adoption for these promotions between 3% and 9%. Peer influence helps to share information about new promotions but also signals who has already adopted them and, in many cases, such as free calls, having neighbors who adopted the promotion is enough to benefit from it."
      },
      {
        "Author": "Liu Qipeng; Wang Xiaofan",
        "Title": "Social Learning with Bounded Confidence and Uninformed Agents",
        "Year": 2012,
        "Abs": "This paper investigates a learning model in social networks with bounded confidence and uninformed agents. The neighboring relationships of agents are shaped by homophily in beliefs, which means any pair of agents are neighbors only if their belief difference is not larger than a positive constant, called bound of confidence. We consider two different kinds of agents: informed agents and uninformed agents, the essential difference between which is that informed agents are able to observe outside signals which can reflect the underlying true state. They update beliefs through Bayesian inference based on private signals plus consensus algorithm based on the beliefs of neighbors. Uninformed agents update their beliefs just by consensus algorithm without any inference. We find that the whole group can learn the true state only if the bound of confidence is larger than a positive threshold, which is related to the population density. Furthermore, we reveal that the larger the population density the smaller the proportion of informed agents needed to guide the group. By tuning the learning speed of informed agents, we find that the higher the speed, on the one hand, the shorter the time needed for the whole group to achieve steady state, but on the other hand, the lower the proportion of agents with successful learning, which is a trade-off."
      },
      {
        "Author": "Liu, Qipeng; Wang, Xiaofan",
        "Title": "Social Learning with Bounded Confidence",
        "Year": 2012,
        "Abs": "Motivated by the homophily principle in social networks, this paper investigates a social learning model with bounded confidence, in which two individuals are neighbors only if the difference of their beliefs is not larger than a constant called bound of confidence. Each individual updates her belief through Bayesian inference based on her private signal plus consensus algorithm based on the beliefs of her neighbors. We find that the whole group can learning the true state only if the bound of confidence is larger than a positive threshold, which implies that people should try to communicate with others whose beliefs are quite different with themselves, in addition to those similar to themselves. Furthermore, we introduce a neighborhood-preserved strategy to guarantee that once two individuals are neighbors they will be neighbors forever. We show that social learning in the revised model can be realized with much smaller threshold, and therefore, provide an effective mechanism for social learning."
      },
      {
        "Author": "Fan Xiaoping; Sun Jiaqi",
        "Title": "Empirical study of the processes of internet Word-of-Mouth within an online community context",
        "Year": 2012,
        "Abs": "With the development of Internet, network is becoming a more and more important channel through which consumers look for product information. But there is very little academic research on how internet information affects consumer behavior. The purpose of this study is to explore the predictors and mechanism of the influence of IWOM in virtual communities. The results show that, expertise of source, homophily, hedonic motivations and perceived search facility were four factors that affect the influence of IWOM. Furthermore, IWOM actively sought and trust have significant mediating effects on the relationship of predictors and the influence of IWOM."
      },
      {
        "Author": "Lewis, Kevin; Gonzalez, Marco; Kaufman, Jason",
        "Title": "Social selection and peer influence in an online social network",
        "Year": 2012,
        "Abs": "Disentangling the effects of selection and influence is one of social science's greatest unsolved puzzles: Do people befriend others who are similar to them, or do they become more similar to their friends over time? Recent advances in stochastic actor-based modeling, combined with self-reported data on a popular online social network site, allow us to address this question with a greater degree of precision than has heretofore been possible. Using data on the Facebook activity of a cohort of college students over 4 years, we find that students who share certain tastes in music and in movies, but not in books, are significantly likely to befriend one another. Meanwhile, we find little evidence for the diffusion of tastes among Facebook friends-except for tastes in classical/jazz music. These findings shed light on the mechanisms responsible for observed network homogeneity; provide a statistically rigorous assessment of the coevolution of cultural tastes and social relationships; and suggest important qualifications to our understanding of both homophily and contagion as generic social processes."
      },
      {
        "Author": "Bisgin, Halil; Agarwal, Nitin; Xu, Xiaowei",
        "Title": "A study of homophily on social media",
        "Year": 2012,
        "Abs": "The fact that similarity breeds connections, the principle of homophily, has been well-studied in existing sociology literature. Several studies have observed this phenomenon by conducting surveys on human subjects. These studies have concluded that new ties are formed between similar individuals. This phenomenon has been used to explain several socio-psychological concepts such as, segregation, community development, social mobility, etc. However, due to the nature of these studies and limitations because of involvement of human subjects, conclusions from these studies are not easily extensible in online social media. Social media, which is becoming the infinite space for interactions, has exceeded all the expectations in terms of growth, for reasons beyond human mind. New ties are formed in social media in the same way that they emerge in real-world. However, given the differences between real world and online social media, do the same factors that govern the construction of new ties in real world also govern the construction of new ties in social media? In other words, does homophily exist in social media? In this article, we study this extremely significant question. We propose a systematic approach by studying three online social media sites, BlogCatalog, Last.fm, and LiveJournal and report our findings along with some interesting observations. The results indicate that the influence of interest-based homophily is not a very strong leading factor for constructing new ties specifically in the three social media sites with implications to strategic advertising, recommendations, and promoting applications at large."
      },
      {
        "Author": "Lu, Dongyuan; Li, Qiudan; Liao, Stephen Shaoyi",
        "Title": "A graph-based action network framework to identify prestigious members through member's prestige evolution",
        "Year": 2012,
        "Abs": "Prestigious members on social networking websites are attracting increasing attentions from peers and corporations. People are used to consulting prestigious members for useful information and corporations are seeking opportunities to leverage them for \"word of mouth\" advertising. Identification and recognition of these prestigious members have been a crucial issue. Besides, the dynamic nature of members' behaviour determines the evolving nature of members' prestige. With the evolution of members' behaviour, currently prestigious members may be substituted by others who are not prestigious at present. The prediction of members' prestige evolution will help discover potential prestigious members, which will then help both people and corporations move to secure their long-term interests. However, little work has been done in relation to prediction of prestigious members. This paper aims to fill this gap specially using Flickr groups as a testbed. By investigating social actions among members, a graph-based action network framework to predict evolution of prestigious members has been proposed. Based on the social structural theory, which points out the interactive effect between social structure and users' actions, a favor action network that captures the social actions of choosing favourite photos of members is constructed. According to the network theory, properties of the nodes in the favor action network are investigated to identify currently prestigious members, and structural properties underlying the favor action network are mined to analyze the communication behaviour of members in a group. Further, the sociological theory inspires four key factors that affect members' favor action intentions, which are homophily, triadic interaction rule, continuity and recency. Based on the above analysis, a hybrid algorithm taking all these four factors into account is proposed to predict members' prestige evolution. Finally, several comprehensive and systematic analyses are designed and conducted to evaluate each of the functional components of the proposed framework. Results of evaluation on a real-world dataset validate its performance. (C) 2011 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Rice, Eric; Tulbert, Eve; Cederbaum, Julie; Adhikari, Anamika Barman; Milburn, Norweeta G.",
        "Title": "Mobilizing homeless youth for HIV prevention: a social network analysis of the acceptability of a face-to-face and online social networking intervention",
        "Year": 2012,
        "Abs": "The objective of the study is to use social network analysis to examine the acceptability of a youth-led, hybrid face-to-face and online social networking HIV prevention program for homeless youth.Seven peer leaders (PLs) engaged face-to-face homeless youth (F2F) in the creation of digital media projects (e.g. You Tube videos). PL and F2F recruited online youth (OY) to participate in MySpace and Facebook communities where digital media was disseminated and discussed. The resulting social networks were assessed with respect to size, growth, density, relative centrality of positions and homophily of ties. Seven PL, 53 F2F and 103 OY created two large networks. After the first 50 F2F youth participated, online networks entered a rapid growth phase. OY were among the most central youth in these networks. Younger aged persons and females were disproportionately connected to like youth. The program appears highly acceptable to homeless youth. Social network analysis revealed which PL were the most critical to the program and which types of participants (younger youth and females) may require additional outreach efforts in the future."
      },
      {
        "Author": "Singh, P.; Sreenivasan, S.; Szymanski, B. K.; Korniss, G.",
        "Title": "Accelerating consensus on coevolving networks: The effect of committed individuals",
        "Year": 2012,
        "Abs": "Social networks are not static but, rather, constantly evolve in time. One of the elements thought to drive the evolution of social network structure is homophily-the need for individuals to connect with others who are similar to them. In this paper, we study how the spread of a new opinion, idea, or behavior on such a homophily-driven social network is affected by the changing network structure. In particular, using simulations, we study a variant of the Axelrod model on a network with a homophily-driven rewiring rule imposed. First, we find that the presence of rewiring within the network, in general, impedes the reaching of consensus in opinion, as the time to reach consensus diverges exponentially with network size N. We then investigate whether the introduction of committed individuals who are rigid in their opinion on a particular issue can speed up the convergence to consensus on that issue. We demonstrate that as committed agents are added, beyond a critical value of the committed fraction, the consensus time growth becomes logarithmic in network size N. Furthermore, we show that slight changes in the interaction rule can produce strikingly different results in the scaling behavior of consensus time, T-c. However, the benefit gained by introducing committed agents is qualitatively preserved across all the interaction rules we consider."
      },
      {
        "Author": "Lieberman, Stephen",
        "Title": "Extensible software for whole of society modeling: framework and preliminary results",
        "Year": 2012,
        "Abs": "In order to extend the ongoing academic and practitioner dialogs germane to Human, Social, Cultural, and Behavioral (HSCB) modeling and simulation, we introduce a novel extensible methodology for modeling Complex Adaptive Social Systems (CASS) that centers on capturing the emergence of dynamic Beliefs, Values, and Interests (BVIs) in the individuals and groups that compose a whole society. We follow Peter Blau, Miller McPherson, Lynn Smith-Lovin, Duncan Watts and many others in positing that human behavior is best understood in terms of the complex social systems within which actions are taken, and that the representation of these social systems must make evident the endogenous structural constraints on opportunities for interpersonal contact and group affiliation. We further demonstrate that the ability to seed social simulations with representative social data about the society being modeled (e.g. from social surveys), and the use of social networks generated using principles of homophily from empirical social science, provide a compelling and actionable framework for both interpreting with and theory building from whole society simulations."
      },
      {
        "Author": "Aiello, Luca Maria; Barrat, Alain; Schifanella, Rossano; Cattuto, Ciro; Markines, Benjamin; Menczer, Filippo",
        "Title": "Friendship Prediction and Homophily in Social Media",
        "Year": 2012,
        "Abs": "Social media have attracted considerable attention because their open-ended nature allows users to create lightweight semantic scaffolding to organize and share content. To date, the interplay of the social and topical components of social media has been only partially explored. Here, we study the presence of homophily in three systems that combine tagging social media with online social networks. We find a substantial level of topical similarity among users who are close to each other in the social network. We introduce a null model that preserves user activity while removing local correlations, allowing us to disentangle the actual local similarity between users from statistical effects due to the assortative mixing of user activity and centrality in the social network. This analysis suggests that users with similar interests are more likely to be friends, and therefore topical similarity measures among users based solely on their annotation metadata should be predictive of social links. We test this hypothesis on several datasets, confirming that social networks constructed from topical similarity capture actual friendship accurately. When combined with topological features, topical similarity achieves a link prediction accuracy of about 92%."
      },
      {
        "Author": "Hu, Daning; Zhao, J. Leon; Cheng, Jiesi",
        "Title": "Reputation management in an open source developer social network: An empirical study on determinants of positive evaluations",
        "Year": 2012,
        "Abs": "Successful development of open source software (OSS) projects requires a steady supply of self motivated software developers. Thus a large body of OSS studies focuses on studying the developers' participation motivations. One important motivation is an OSS developer's desire to gain good community reputation which is largely based on positive evaluations from his peers. Therefore, to better motivate developers' project participations through their reputation needs, our empirical analysis adopted a social network perspective to study what factors may affect a developer's decision to positively evaluate one other in a large online open source community called Ohloh. The results surprisingly show that a developer's positive evaluation decision does not depend on his evaluatee's level of OSS-related experience, but rather based on 1) his past reputation (i.e.existing number of positive evaluations), 2) their shared affiliations such as mutual acquaintances, as well as 3) their homophily in location (city), nationality, programming language preference, and community status. We then discuss these findings and their implications for inducing more positive evaluations and better reputation management among open source project members. To the best of our knowledge, this paper is the first research that investigates issues of reputation building and relationship management in an open source development context. (C) 2012 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Shoham, David A.; Tong, Liping; Lamberson, Peter J.; Auchincloss, Amy H.; Zhang, Jun; Dugas, Lara; Kaufman, Jay S.; Cooper, Richard S.; Luke, Amy",
        "Title": "An Actor-Based Model of Social Network Influence on Adolescent Body Size, Screen Time, and Playing Sports",
        "Year": 2012,
        "Abs": "Recent studies suggest that obesity may be \"contagious\" between individuals in social networks. Social contagion (influence), however, may not be identifiable using traditional statistical approaches because they cannot distinguish contagion from homophily (the propensity for individuals to select friends who are similar to themselves) or from shared environmental influences. In this paper, we apply the stochastic actor-based model (SABM) framework developed by Snijders and colleagues to data on adolescent body mass index (BMI), screen time, and playing active sports. Our primary hypothesis was that social influences on adolescent body size and related behaviors are independent of friend selection. Employing the SABM, we simultaneously modeled network dynamics (friendship selection based on homophily and structural characteristics of the network) and social influence. We focused on the 2 largest schools in the National Longitudinal Study of Adolescent Health (Add Health) and held the school environment constant by examining the 2 school networks separately (N = 624 and 1151). Results show support in both schools for homophily on BMI, but also for social influence on BMI. There was no evidence of homophily on screen time in either school, while only one of the schools showed homophily on playing active sports. There was, however, evidence of social influence on screen time in one of the schools, and playing active sports in both schools. These results suggest that both homophily and social influence are important in understanding patterns of adolescent obesity. Intervention efforts should take into consideration peers' influence on one another, rather than treating \"high risk\" adolescents in isolation."
      },
      {
        "Author": "Baecke, Philippe; Van den Poel, Dirk",
        "Title": "Including spatial interdependence in customer acquisition models: A cross-category comparison",
        "Year": 2012,
        "Abs": "Within analytical customer relationship management (CRM), customer acquisition models suffer the most from a lack of data quality because the information of potential customers is mostly limited to socio-demographic and lifestyle variables obtained from external data vendors. Particularly in this situation, taking advantage of the spatial correlation between customers can improve the predictive performance of these models. This study compares an autoregressive and hierarchical technique that both are able to incorporate spatial information in a model that can be applied on large datasets, which is typical for CRM. Predictive performances of these models are compared in an application that identifies potential new customers for 25 products and brands. The results show that when a discrete spatial variable is used to group customers into mutually exclusive neighborhoods, a multilevel model performs at least as well as, and for a large number of durable goods even significantly better than a frequently used autologistic model. Further, this application provides interesting insights for marketing decision makers. It indicates that especially for publicly consumed durable goods neighborhood effects can be identified. However, for more exclusive brands, incorporating spatial information will not always result in major predictive improvements. For these luxury products, the high spatial interdependence is mainly caused by homophily in which the spatial variable is a substitute for absent socio-demographic and lifestyle variables. As a result, these neighborhood variables lose a lot of predictive value on top of a traditional acquisition model that typically is based on such non-transactional variables. (C) 2012 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Durant, Kathleen T.; McCray, Alexa T.; Safran, Charles",
        "Title": "Identifying Gender-Preferred Communication Styles within Online Cancer Communities: A Retrospective, Longitudinal Analysis",
        "Year": 2012,
        "Abs": "Background: The goal of this research is to determine if different gender-preferred social styles can be observed within the user interactions at an online cancer community. To achieve this goal, we identify and measure variables that pertain to each gender-specific social style.Methods and Findings: We perform social network and statistical analysis on the communication flow of 8,388 members at six different cancer forums over eight years. Kruskal-Wallis tests were conducted to measure the difference between the number of intimate (and highly intimate) dyads, relationship length, and number of communications. We determine that two patients are more likely to form an intimate bond on a gender-specific cancer forum (ovarian P = <0.0001, breast P = 0.0089, prostate P = 0.0021). Two female patients are more likely to form a highly intimate bond on a female-specific cancer forum (Ovarian P < 0.0001, Breast P < 0.01). Typically a male patient communicates with more members than a female patient (Ovarian forum P = 0.0406, Breast forum P = 0.0013). A relationship between two patients is longer on the gender-specific cancer forums than a connection between two members not identified as patients (ovarian forum P = 0.00406, breast forum P = 0.00013, prostate forum P = .0.0003).Conclusion: : The high level of interconnectedness among the prostate patients supports the hypothesis that men prefer to socialize in large, interconnected, less-intimate groups. A female patient is more likely to form a highly intimate connection with another female patient; this finding is consistent with the hypothesis that woman prefer fewer, more intimate connections. The relationships of same-gender cancer patients last longer than other relationships; this finding demonstrates homophily within these online communities. Our findings regarding online communication preferences are in agreement with research findings from person-to-person communication preference studies. These findings should be considered when designing online communities as well as designing and evaluating psychosocial and educational interventions for cancer patients."
      },
      {
        "Author": "Park, Sung-Hyuk; Huh, Soon-Young; Oh, Wonseok; Han, Sang Pil",
        "Title": "A SOCIAL NETWORK-BASED INFERENCE MODEL FOR VALIDATING CUSTOMER PROFILE DATA",
        "Year": 2012,
        "Abs": "Drawing from the social and relational perspectives, this study offers an innovative conceptualization and operational approach regarding the validation of self:reported customer demographic data, which has become an essential corporate asset for harnessing business intelligence. Specifically, based on social network and homophily paradigms in which individuals have a natural tendency to associate and interact frequently with others with similar characteristics, we constructed a relational inference model to determine the accuracy of self-administered consumer profiles. In addition, to flirt her enhance the reliability of our model's prediction capability, we employed the entropy mechanism that minimizes potential biases that may arise from a simple probabilistic approach. To empirically validate the accuracy of our inference framework, we obtained and analyzed over 20 million actual call transactions supplied by one of the largest global telecommunication service providers. The results suggest that our social network-based inference model consistently outperforms other competing mechanisms (e.g., weighted average and simple relational classifier) regardless of the criteria choice (e.g., number of call receivers, call duration, and call frequency), with an accuracy rate of approximately 93 percent. Finally, to confirm the generalizability of our findings, we conducted simulation experiments to validate the robustness of the results in response to variations in parameter values and increases in potential noise in the data. We discuss several implications related to business intelligence for both research and practice, and offer new directions for future studies."
      },
      {
        "Author": "Sashittal, Hemant C.; Sriramachandramurthy, Rajendran; Hodis, Monica",
        "Title": "Targeting college students on Facebook? How to stop wasting your money",
        "Year": 2012,
        "Abs": "While Facebook usage has seen explosive growth, scant research has explored returns on advertising dollars marketers invest in this emerging medium. Our two-stage study of 18- to 25-year-old college students suggests that many of the advertising dollars consumer goods firms spend on Facebook are likely wasted. This study highlights that, in addition to staying in touch with friends and relatives, Facebook users are primarily motivated by three desires: (1) to voyeuristically peer into others' lives, (2) to create a distinctive identity for themselves, and (3) to act on their inner narcissistic tendencies. These motivations also make them poor prospects for advertisers, as users seem disinterested in Facebook ads and disengaged from marketers' attempts to build brands. Herein, we discuss challenges for marketers, as well as opportunities for building brands and driving sales via Facebook. (C) 2012 Kelley School of Business, Indiana University. Published by Elsevier Inc. All rights reserved."
      },
      {
        "Author": "Schalow, Thomas",
        "Title": "Shared Knowledge: Eliminating the \"Ba",
        "Year": 2013,
