        "Abs": "Network models are widely used to represent relations between interacting units or actors. Network data often exhibit transitivity, meaning that two actors that have ties to a third actor are more likely to be tied than actors that do not, homophily by attributes of the actors or dyads, and clustering. Interest often focuses on finding clusters of actors or ties, and the number of groups in the data is typically unknown. We propose a new model, the latent position cluster model, under which the probability of a tie between two actors depends on the distance between them in an unobserved Euclidean 'social space', and the actors' locations in the latent social space arise from a mixture of distributions, each corresponding to a cluster. We propose two estimation methods: a two-stage maximum likelihood method and a fully Bayesian method that uses Markov chain Monte Carlo sampling. The former is quicker and simpler, but the latter performs better. We also propose a Bayesian way of determining the number of clusters that are present by using approximate conditional Bayes factors. Our model represents transitivity, homophily by attributes and clustering simultaneously and does not require the number of clusters to be known. The model makes it easy to simulate realistic networks with clustering, which are potentially useful as inputs to models of more complex systems of which the network is part, such as epidemic models of infectious disease. We apply the model to two networks of social relations. A free software package in the R statistical language, latentnet, is available to analyse data by using the model."
      },
      {
        "Author": "Rosenkopf, Lori; Padula, Giovanna",
        "Title": "Investigating the Microstructure of Network Evolution: Alliance Formation in the Mobile Communications Industry",
        "Year": 2008,
        "Abs": "Theories of network evolution frequently focus on \"network endogeneity,\" which stresses predictable, path-dependent evolution rooted in previous network structure. However, theories of technological evolution and innovation remind us that networks may undergo significant change as technological discontinuities exert pressures on existing relationships and firms engage in exploratory search. How can we incorporate sources of change into our theories of network evolution instead of focusing so squarely on sources of inertia? By using recent advances in graph theory, we develop a more flexible theory of network evolution by examining two patterns of partner selection that have the potential to change networks: \"shortcut\" formation between relatively unconnected partner clusters, and the entry of new firms into the \" main component\" of incumbent partners. Our findings suggest an important contingency for the endogeneity perspective: structural homophily predicts shortcut formation but not alliance formation within clusters. Furthermore, we demonstrate that the pattern of alliance formation between incumbents and new entrants to the alliance network is driven by a combination of endogenous and exogenous mechanisms. New entrants attach to more prominent incumbents, but they are more likely to attach with an alliance deal that comprises multiple partners. We demonstrate these findings in an industry where systemic technology encourages cooperation and where network entry is prevalent - the mobile communications industry from 1993-2002."
      },
      {
        "Author": "Sinaga, Simon; Callison, Coy",
        "Title": "Credibility of PR practitioners: The impact of professional journalism background on trustworthiness, expertness, and homophily evaluations",
        "Year": 2008,
        "Abs": "This study demonstrates that a professional journalism background contributes to the credibility evaluations of public relations practitioners in regards to expertness and the capability to meet journalistic values and expectations. However, having a professional journalism background does not necessarily render public relations practitioners any more trustworthy than not having such credentials. (C) 2008 Elsevier Inc. All rights reserved."
      },
      {
        "Author": "Matusik, Sharon F.; George, Jennifer M.; Heeley, Michael B.",
        "Title": "VALUES AND JUDGMENT UNDER UNCERTAINTY: EVIDENCE FROM VENTURE CAPITALIST ASSESSMENTS OF FOUNDERS",
        "Year": 2008,
        "Abs": "We examine how judgments in the context of uncertainty vary, depending on the values of those making these judgments. We test these ideas in the context of venture capitalists' (VCs') evaluations of founders. Drawing on theoretical and empirical research on the role of values in judgment and decision making and on Schwartz's (1992, 1996) conceptualization of the basic motivational dimensions underlying human values, we hypothesize and find that decision makers' process values (i.e., values governing the types of means to an end that an individual values) influence the perceived worth of founders' human capital. We discuss implications of these findings for judgment and decision-making research, as well as practical implications for entrepreneurs and venture capitalists. Copyright (C) 2008 Strategic Management Society."
      },
      {
        "Author": "Bharadwaj, Neeraj; Roggeveen, Anne L.",
        "Title": "The impact of offshored and outsourced call service centers on customer appraisals",
        "Year": 2008,
        "Abs": "Firms are increasingly relying upon offshored and/or outsourced call centers to provide post-sales assistance to their customers. Although the motivation to engage in these practices is efficiency gains, the possibility exists that offshored and outsourced call centers may have a detrimental impact on customer appraisals. The aim of this research is to posit the conceptual reasons as to why differences may arise in customer evaluations from these practices. To this end, we rely on the homophily principle and hybrid organization theory to provide conceptual grounding, and utilize a company dataset of customer post-call evaluations to offer an initial test of the hypotheses."
      },
      {
        "Author": "Flache, Andreas; Maes, Michael",
        "Title": "Why do faultlines matter? A computational model of how strong demographic faultlines undermine team cohesion",
        "Year": 2008,
        "Abs": "Lau and Murnighan (LM) suggested that strong demographic faultlines threaten team cohesion and reduce consensus. However, it remains unclear which assumptions are exactly needed to derive faultline effects. We propose a formal computational model of the effects of faultlines that uses four elementary social mechanisms, social influence, rejection, homophily and heterophobia. We show that our model is consistent with the central hypotheses of LM's theory. We also find that negative effects of faultlines can be derived even when - unlike LM - we assume that initially there is no correlation between the demographic characteristics and the opinions of team members. (c) 2007 Elsevier B.V. All rights reserved."
      },

        "Author": "",
        "Title": "Social Capital, Institutional Structure and the Stability of Inter-firm Trading Relationships in Chinas Automobile Industry",
        "Year": 2008,
        "Abs": "This study highlights the distinctiveness of emerging economic order in post- socialist China through illuminating institutional legacies of the past state socialism on structuring economic relations of the transitional present. Utilizing data on supply relations between 32 major Chinese automakers and 477 parts and components suppliers during the period of 1998 to 2005, this study finds that while social capital benefits that have been highlighted by previous studies as important drivers of stable exchange structure do tend to promote stable relationship between the automakers and parts suppliers, institutional homophily, that is, the similarity of each firms affiliation within the previous administrative structure of the state socialism, also tend to have strong influence on the tendency of firms to repeat its previous relationships. The tendency of firms sharing similar institutional affiliations to continue its formal ties, the tendency that I termed as institutional inertia, tended to be stronger for state-controlled firms formally affiliated with the machinery system which were in charge of the industry within the planned economic system, whereas relation-specific factors such as asset specificity had more significant effect on relational structure of relatively newcomer automakers which were either privately owned or state-controlled firms with different affiliational background from those who formerly controlled the industry."
      },
      {
        "Author": "Jackson, Matthew O.",
        "Title": "Average Distance, Diameter, and Clustering in Social Networks with Homophily",
        "Year": 2008,
        "Abs": "I examine a random network model where nodes are categorized by type and linking probabilities can differ across types. I show that as homophily increases (so that the probability to link to other nodes of the same type increases and the probability of linking to nodes of some other types decreases) the average distance and diameter of the network are unchanged, while the average clustering in the network increases."
      },
      {
        "Author": "Evans, Max; Wensley, Anthony",
        "Title": "The influence of network structure on trust: Addressing the interconnectedness of network principles and trust in communities of practice",
        "Year": 2008,
        "Abs": "In this paper we explore the emergence of trusting relationships within Communities of Practice. It has been argued that trust can be viewed as an organizing principle (McEvily, Perrone, and Zaheer, 2003). However, we focus on the view that trust is an essential pre-condition for the sharing of knowledge. The goal of the paper is to discuss possible connections between social networking principles, network structure, and trust within Communities of Practice.In the paper we define and subsequently analyze the concept of trust and develop arguments relating to the existence and strength of trusting relationships within Communities of Practice. The theoretical arguments propose relationships between the characteristics of trusting relationships and two network characteristics: homophily and closure. The general research question that underpins this paper is:To what extent do network principles determine the level of trust among members within a Community of Practice?It is important to note that in our analysis we focus on a specific type of social network which has been termed a Community of Practice. Communities of Practice have been argued to be critical elements in the creation, refinement and sharing of knowledge (Dugid, 2005; Wenger, 1998; Wenger, McDermott, and Snyder, 2002)."
      },
      {
        "Author": "Ackland, Robert; Shorish, Jamsheed",
        "Title": "Network Formation in the Political Blogosphere: An Application of Agent Based Simulation and e-Research Tools",
        "Year": 2009,
        "Abs": "The political blogosphere has become the focus of attention of researchers from disciplines such as political science and network science. In a recent paper, Adamic and Glance (LinkKDD '05: Proceedings of the 3rd international workshop on link discovery, 2005, pp. 443-452) report differences between the linking behavior of politically conservative versus politically liberal web bloggers. We construct a simple agent-based network formation model which shows that one such difference, demonstrating what we term 'political homophily', can be generated by connecting the blogosphere to the underlying population distribution of political preferences. The model is implemented as a web service in the e-Research tool VOSON (Virtual Observatory for the Study of Online Networks), and both model and tool serve to define a natural environment for research into link formation behavior with large numbers of heterogeneous network participants."
      },
      {
        "Author": "Shrivastava, Samir; Gregory, Janet",
        "Title": "Exploring the antecedents of perceived diversity",
        "Year": 2009,
        "Abs": "We explore whether differences in perceptions of diversity might emanate from the characteristics of perceivers themselves rather than from the characteristics of those observed. Grounding our arguments in self- and social-identity theory, we hypothesize that individuals respond differently to the same diversity stimuli because they differ in their propensity to stereotype' and 'diversity experience.' Since individuals tend to gravitate towards similar others, we also hypothesize that perceived diversity can predict an individual's 'desire to group' with others. Over 200 individuals - staff and students -from a university were exposed to diverse stimuli in an online experiment in a hid to test the hypotheses. Structural Equation Modeling of the data generally supported the hypothesized relationships."
      },
      {
        "Author": "Ahuja, Gautam; Polidoro, Francisco, Jr.; Mitchell, Will",
        "Title": "STRUCTURAL HOMOPHILY OR SOCIAL ASYMMETRY? THE FORMATION OF ALLIANCES BY POORLY EMBEDDED FIRMS",
        "Year": 2009,
        "Abs": "Recent research shows that preexisting network structure constrains the formation of new interorganizational alliances. Firms that are poorly embedded in a network structure are less likely than richly embedded firms to form alliances, because they lack informational and reputational benefits. This study examines the types of ties that poor), embedded firms can form to overcome the constraints that their structural positions impose, in turn helping to explain how firms' actions can transform existing network structures. We argue that poorly embedded firms are more likely to participate in ties characterized by social asymmetry than in ties characterized by structural homophily. We analyze the terms of trade that socially asymmetric. c partners negotiate for alliance governance and discuss how such alliances influence network dynamics. To test our arguments, we use longitudinal data on the alliance activities of 97 global chemical firms from 1979 to 1991. Copyright (C) 2009 John Wiley & Sons, Ltd."
      },
      {
        "Author": "Currarini, Sergio; Jackson, Matthew O.; Pin, Paolo",
        "Title": "An Economic Model of Friendship: Homophily, Minorities, and Segregation",
        "Year": 2009,
        "Abs": "We develop a model of friendship formation that sheds light on segregation patterns observed in social and economic networks. Individuals have types and see type-dependent benefits from friendships. We examine the properties of a steady-state equilibrium of a matching process of friendship formation. We use the model to understand three empirical patterns of friendship formation: (i) larger groups tend to form more same-type ties and fewer other-type ties than small groups, (ii) larger groups form more ties per capita, and (iii) all groups are biased towards same-type relative to demographics, with the most extreme bias coming from middle-sized groups. We show how these empirical observations can be generated by biases in preferences and biases in meetings. We also illustrate some welfare implications of the model."
      },
      {
        "Author": "Parker, Simon C.",
        "Title": "CAN COGNITIVE BIASES EXPLAIN VENTURE TEAM HOMOPHILY?",
        "Year": 2009,
        "Abs": "Although venture teams whose founders are dissimilar (heterophilious) tend to outperform teams whose founders are similar (homophilious), most new venture teams are characterized by homophily. I try to explain this puzzle with a learning model in which founders are prone to two cognitive biases: overoptimism and self-serving attributions. Founders choose cofounders with similar beliefs as themselves because they expect this to promote the most effective allocation of effort to the venture. Self-serving bias reinforces and perpetuates these beliefs. In principle, informed outsiders (e.g., practitioners or hands on investors) can improve venture team composition compared with private choices by founders. Copyright (C) 2009 Strategic Management Society."

        "Author": "Shan, Changsheng; Liu, Weina; Zhang, Shuren; Yang, Lifeng; Liu, MingMing",

        "Abs": "In this text, the method of deformation calculation for the thin wall member under shock load. We made research into impact, distortion of the thin wall member which is under constraint condition of freely supported beam by dint of emulation though MATLAB and the finite element analysis software ANSYS, the object of this research is aluminium alloy thin wall member."
      },
      {
        "Author": "Steffes, Erin M.; Burgee, Lawrence E.",
        "Title": "Social ties and online word of mouth",
        "Year": 2009,
        "Abs": "Purpose - The power of word of mouth (WOM) communication and its influence on consumer decision making is well established in academic literature. The recent adoption of online communication by many consumers has facilitated a fundamental change to the structure of many WOM interactions by exposing consumers to electronic WOM (eWOM) from virtual strangers. The current study seeks to uncover whether traditional findings on social ties and WOM communication hold for eWOM information.Design/methodology/approach - Data were collected from 482 college students with varying levels of expertise with eWOM forums, specifically RateMyProfessors.com in the USA. Participants completed a 20-question survey related to university professor and class choice.Findings - The study finds that students seeking information on which professor to take weight the information they obtain from eWOM forums to be equally influential in their decision as their own primary experience with the professor. Furthermore, the information gained from the eWOM forum is more influential in their decision than speaking with friends in person (WOM). While existing research suggests that strong tie referral sources are more influential than weak tie information sources on decision making, this research finds that some weak tie information sources are rated as more influential.Research limitations/implications - A limitation of the study is the focus on one eWOM forum, RateMyProfessors.com. Future research would benefit from expanding the number and type of eWOM forums.Originality/value - While the emergence of the Internet and social networking has spawned an interest in the overall study of eWOM, this study is the first to evaluate eWOM in the context of tie strength, homophily and decision making. The study also investigates whether existing theories of interpersonal communication hold in an online context."
      },
      {
        "Author": "Hwang, Yuan-Chu; Yuan, Soe-Tsyr",
        "Title": "Ubiquitous proximity e-service for trust collaboration",
        "Year": 2009,
        "Abs": "Purpose - The authors seek to propose the notion of ubiquitous proximity e-service for exploring collective wisdom in the ubiquitous environment. Ubiquitous proximity e-service highlights the collective effort focused on collecting the user group's power as the reference for ubiquitous trust decisions.Design/methodology/approach - This paper provides some theoretical utility support for ubiquitous proximity e-service. The \"homophily\" describes the tendency of individuals to associate and bond with similar others. By highlighting the \"homophily\" of e-service participants, these isolated individuals can be treated as a group with proximity. The main value of ubiquitous proximity e-service utilizes the network effect from the collective effort of interpersonal social network.Findings - In order to leap the trust barrier for users to embrace these ubiquitous e-services, ubiquitous proximity e-service makes it possible for users to collaborate with their nearby user groups to establish a reliable and trustworthy interaction environment. The simulation outcomes for trust decision quality enhancement show a significant improvement in a variety of environment settings.Practical implications - A significant value of ubiquitous proximity e-service lies in the increased possibility of establishing innovative social network relationships. From the interpersonal perspective, unfamiliar strangers can make connections with individuals who are proximal and homoplastic to them. The strength of proximity gives people better chances to make interpersonal connections, including both weak ties and strong ties. By combining those interpersonal tie relationships, ubiquitous proximity e-service can easily cause information diffusion and effectively encourage collective wisdom.Originality/value - The paper advocates the utility of ubiquitous proximity e-service that can be realized in the e-commerce environment and which enables information diffusion effectively."
      },
      {
        "Author": "Jha, Yamini; Welch, Eric W.",
        "Title": "Relational mechanisms governing multifaceted collaborative behavior of academic scientists in six fields of science and engineering",
        "Year": 2010,
        "Abs": "Norms of academic science and engineering are moving in the direction of broader applicability and transferability of knowledge beyond the borders of the university. In response, scientists are expected to engage in collaboration that includes both basic and applied collaborative activities. More specifically, the norms of science are beginning to change to allow for novel forms of collaboration that involve sharing of research ideas on multiple facets of collaborative work. This paper examines the extent to which multifaceted collaboration is attributable to relational aspects of individuals' networks. Specifically, we ask the question: what relational aspects of social capital determine multifaceted collaboration among scientists in six fields of science and engineering? Borrowing literature from social capital and science and technology (S&T) human capital, this paper develops a multi-level model of multifaceted collaboration and presents a set of testable hypotheses. Then using data from a national survey of men and women faculty in six fields, we analyze the multi-level data: relationship or dyad level (level 1) and ego level (level 2) with hierarchical linear modeling (HLM) to predict multifaceted collaboration of academic scientists. Findings show that some relational characteristics explain multifaceted collaborative behavior as predicted, while others behave in unexpected ways. Conclusions place the findings in context for theory and policy. (C) 2010 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Wagner, Stephan M.",
        "Title": "Supplier traits for better customer firm innovation performance",
        "Year": 2010,
        "Abs": "Previous research on embedded ties with suppliers in an innovation context has Ignored the need for customer firms to assess and select suppliers on the basis of market orientation strategies and relationship marketing attributes. To address this void, this study investigates the effects of suppliers' downstream customer orientation and supplier-customer homophily (i.e, similarity of the supplier and the customer) on the customers' innovation performance. Data pertaining to new product development projects with contributions from supplier firms was collected on both sides of the supplier-customer dyad The analysis shows that downstream customer orientation and supplier-customer homophily have a significant impact on the customer firms' new product efficiency (i.e project cost and project speed) and new product effectiveness (i.e., innovativeness), which in turn positively influence new product performance in terms of profitability, market share, and growth. (C) 2009 Elsevier Inc All tights reserved."
      },
      {
        "Author": "Singh, Jasjit; Hansen, Morten T.; Podolny, Joel M.",
        "Title": "The World Is Not Small for Everyone: Inequity in Searching for Knowledge in Organizations",
        "Year": 2010,
        "Abs": "We explore why some employees may be at a disadvantage in searching for information in organizations. The \"small-world\" argument in social network theory emphasizes that people are, on average, only a few connections away from the information they seek. However, we argue that such a network structure does not benefit everyone: some employees may have longer search paths in locating knowledge in an organization-their world may be large. We theorize that this disadvantage is the result of more than just an inferior network position. Instead, two mechanisms-periphery status and homophily-jointly operate to aggravate the inefficiency of search for knowledge. Employees who belong to the periphery of an organization because of their minority gender status, lower tenure, or poor connectedness have limited awareness of who knows what and a lower ability to seek help from others best suited to guide the search. When they start a search chain, they are likely to engage in homophilous search by contacting colleagues like themselves, thus contacting others who also belong to the periphery. To search effectively, employees on the periphery need to engage in heterophilous search behaviors by crossing social boundaries. We find support for these arguments in a network field experiment consisting of 381 unfolding search chains in a large multinational professional services firm. The framework helps explain employees' unequal access to the knowledge they seek, a poorly understood yet important type of organizational inequity in an information economy."
      },
      {
        "Author": "Skerlavaj, Miha; Dimovski, Vlado; Desouza, Kevin C.",
        "Title": "Patterns and structures of intra-organizational learning networks within a knowledge-intensive organization",
        "Year": 2010,
        "Abs": "This paper employs the network perspective to study patterns and structures of intra-organizational learning networks. The theoretical background draws from cognitive theories, theories of homophily and proximity, theories of social exchange, the theory of generalized exchange, small-worlds theory, and social process theory. The levels of analysis applied are actor, dyadic, triadic, and global. Confirmatory social network analysis (exponential random graph modeling) was employed for data analysis. Findings suggest: (1) central actors in the learning network are experienced and hold senior positions in the organizational hierarchy; (2) evidence of homophily (in terms of gender, tenure, and hierarchical level relations) and proximity (in terms of geographical and departmental distances) in learning relationships; (3) learning relationships are non-reciprocal; and (4) transitivity and high local clustering with sparse inter-cluster ties are significant for intra-organizational learning networks. Journal of Information Technology (2010) 25, 189-204. doi: 10.1057/jit.2010.3 Published online 23 March 2010"
      },
      {
        "Author": "Jensen, Kent Wickstrom",
        "Title": "Relational effects on knowledge integration: the differential effects on search and transfer",
        "Year": 2010,
        "Abs": "The paper investigates the effect of homophily and status differences on knowledge integration among individuals involved in product development activities. By distinguishing between search and transfer as two integral parts of the knowledge integration process, the paper addresses the question of how cognitive and motivational barriers to knowledge integration operate differently through the search and the transfer processes respectively. A study of 434 knowledge integration activities among 49 participants in four software development teams suggests that while search is directed both by homophily and by status differences among team participants, only status differences affect the perceived value of knowledge transfer activities. Further, the study indicates that there is not necessarily a correspondence between the status cues that direct search activities and the status cues that drive the perceived value of knowledge transfer activities among team participants. Knowledge Management Research & Practice (2010) 8, 146-160. doi:10.1057/kmrp.2010.4"
      },
      {
        "Author": "Makela, Kristiina; Bjorkman, Ingmar; Ehrnrooth, Mats",
        "Title": "How do MNCs establish their talent pools? Influences on individuals' likelihood of being labeled as talent",
        "Year": 2010,
        "Abs": "Addressing the research question of what influences the likelihood of an individual being labeled as 'talent' in MNCs, this paper seeks to understand the decision processes involved in the identification of MNC-internal talent. We develop a framework suggesting that the decision to include an employee in a corporate talent pool is a two-stage decision process in which mostly experience-based (on-line) performance appraisal evaluations are used as an input in largely cognition-based (off-line) managerial decision making. Consequently, talent pool inclusion is determined not only by performance appraisal evaluations, but also a number of factors that influence the decision making in the second stage of the talent identification process. Using empirical insights from an in-depth case study as illustrations, we identify three such factors cultural and institutional distance between the locations of a potential member of the talent pool and the decision makers; homophily between the individual and the decision makers: and the network position of the person in question. (C) 2009 Elsevier Inc. All rights reserved."
      },
      {
        "Author": "Hogg, Tad",
        "Title": "Inferring preference correlations from social networks",
        "Year": 2010,
        "Abs": "Identifying consumer preferences is a key challenge in customizing electronic commerce sites to individual users. The increasing availability of online social networks provides one approach to this problem: people linked in these networks often share preferences, allowing inference of interest in products based on knowledge of a consumer's network neighbors and their interests. This paper evaluates the benefits of inference from online social networks in two contexts: a random graph model and a web site allowing people to both express preferences and form distinct social and preference links. We determine conditions on network topology and preference correlations leading to extended clusters of people with similar interests. Knowledge of when such clusters occur improves the usefulness of social network-based inference for identifying products likely to interest consumers based on information from a few people in the network. Such estimates could help sellers design customized bundles of products and improve combinatorial auctions for complementary products. (C) 2009 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Pina-Stranger, Alvaro; Lazega, Emmanuel",
        "Title": "Inter-organisational collective learning: the case of biotechnology in France",
        "Year": 2010,
        "Abs": "We explore inter-organisational collective learning by assuming that authority relationships are different at the inter- and the intra-organisational level. This difference has implications for the way in which a collective solves the problems related to the creation of a hierarchy between different bodies of appropriate knowledge. At the intra-organisational level, cognitive conflicts are solved by centralisation and alignment with opinion leaders who often have formal and epistemic authority. In this context, members tend not to seek advice from others 'below' them in the organisational status hierarchy. At the inter-organisational level, we show that the absence of a formal hierarchy encourages entrepreneurs to invest heavily in relational activity. This behaviour allows them to keep their status in a context where epistemic conflicts become entrenched, following a polarisation process, in different epistemic communities. We illustrate this phenomenon with an empirical study of entrepreneurs in the French biotech industry."
      },
      {
        "Author": "Bramoulle, Yann; Saint-Paul, Gilles",
        "Title": "Social networks and labor market transitions",
        "Year": 2010,
        "Abs": "We study the influence of social networks on labor market transitions. We develop the first model where social ties and job status coevolve through time. Our key assumption is that the probability of formation of a new tie is greater between two employed individuals than between an employed and an unemployed individual. We show that this assumption generally generates negative duration dependence of exit rates from unemployment. Our model has a number of novel testable implications. For instance, we show that a higher connectivity among unemployed individuals reduces duration dependence and that exit rates depend positively on the duration of the last job held by the unemployed worker. (C) 2009 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Nitzan, Irit; Libai, Barak",
        "Title": "Social Effects on Customer Retention",
        "Year": 2011,
        "Abs": "This study explores the role of customers' social network in their defection from a service provider. The authors use data on communication among one million customers of a cellular company to create a large-scale social system composed of customers' individual social networks. The study's results indicate that exposure to a defecting neighbor is associated with an increase of 80% in the defection hazard, after controlling for a host of social, personal, and purchase-related variables. This effect is comparable in both magnitude and nature to social effects observed in the highly researched case of product adoption: The extent of social influence on retention decays exponentially over time, and the likelihood of defection is affected by tie strength and homophily with defecting neighbors and by these neighbors' average number of connections. Highly connected customers are more affected, and loyal customers are less affected by defections that occur in their social networks. These results carry important implications for the theoretical understanding of the drivers of customer retention and should be considered by firms that aim to predict and affect customer retention."
      },
      {
        "Author": "Pallotti, Francesca; Lomi, Alessandro",
        "Title": "Network influence and organizational performance: The effects of tie strength and structural equivalence",
        "Year": 2011,
        "Abs": "We combine theory and empirical evidence to develop and test three related claims about how ties strength and structural equivalence affect interorganizational performance similarity. First, network partners attain similar levels of performance because direct network ties facilitate information and resource sharing, and the diffusion of organizational practices. Organizations occupying similar network positions attain similar levels of performance because they face similar competitive constraints. Second, because mechanisms underlying performance similarity implied by direct network ties and similarity in network positions are different, strength of network ties and network position affect different dimensions of organizational performance. Third, we expect that tie strength will affect aspects of performance that are more likely to be influenced by processes activated by the direct contact between network partners. We expect structural equivalence to affect more strongly those aspects of organizational performance that are more directly influenced by competition. An analysis of interorganizational networks and organizational performance within a regional community of hospitals provides evidence in support of these claims. Models estimated on a sample of 8190 interorganizational dyads suggest that the effects of tie strength and structural equivalence on organizational performance are highly differentiated and contingent on specific aspects of performance. We show that these conclusions are robust with respect to a wide variety of other factors that may be responsible for performance similarity including competitive interdependence, structural homophily, and resource complementarity. (C) 2011 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Evans, T. S.; Lambiotte, R.; Panzarasa, P.",
        "Title": "Community structure and patterns of scientific collaboration in Business and Management",
        "Year": 2011,
        "Abs": "This paper investigates the role of homophily and focus constraint in shaping collaborative scientific research. First, homophily structures collaboration when scientists adhere to a norm of exclusivity in selecting similar partners at a higher rate than dissimilar ones. Two dimensions on which similarity between scientists can be assessed are their research specialties and status positions. Second, focus constraint shapes collaboration when connections among scientists depend on opportunities for social contact. Constraint comes in two forms, depending on whether it originates in institutional or geographic space. Institutional constraint refers to the tendency of scientists to select collaborators within rather than across institutional boundaries. Geographic constraint is the principle that, when collaborations span different institutions, they are more likely to involve scientists that are geographically co-located than dispersed. To study homophily and focus constraint, the paper will argue in favour of an idea of collaboration that moves beyond formal co-authorship to include also other forms of informal intellectual exchange that do not translate into the publication of joint work. A community-detection algorithm for formalising this perspective will be proposed and applied to the co-authorship network of the scientists that submitted to the 2001 Research Assessment Exercise in Business and Management in the UK. While results only partially support research-based homophily, they indicate that scientists use status positions for discriminating between potential partners by selecting collaborators from institutions with a rating similar to their own. Strong support is provided in favour of institutional and geographic constraints. Scientists tend to forge intra-institutional collaborations; yet, when they seek collaborators outside their own institutions, they tend to select those who are in geographic proximity. The implications of this analysis for tie creation in joint scientific endeavours are discussed."
      },
      {
        "Author": "Garg, Rajiv; Smith, Michael D.; Telang, Rahul",
        "Title": "Measuring Information Diffusion in an Online Community",
        "Year": 2011,
        "Abs": "Measuring peer influence in social networks is an important business and policy question that has become increasingly salient with the development of globally interconnected information and communication technology networks. However, in spite of the new data sources available today, researchers still face many of the same measurement challenges that have been present in the literature for over four decades: homophily, reflection and selection problems, identifying the source of influence, and determining preexisting knowledge. The goal of this paper is to develop an empirical approach for measuring information diffusion and discovery in online social networks that have these measurement challenges. We develop such an approach and apply it to data collected from 4,000 users of an online music community. We show that peers on such networks significantly increase music discovery. Moreover, we demonstrate how future research can use this method to measure information discovery and diffusion using data from other online social networks."
      },
      {
        "Author": "Reagans, Ray",
        "Title": "Close Encounters: Analyzing How Social Similarity and Propinquity Contribute to Strong Network Connections",
        "Year": 2011,
        "Abs": "Models of network formation emphasize the importance of social similarity and propinquity in producing strong interpersonal connections. The positive effect each factor can have on tie strength has been documented across a number of studies, and yet we know surprisingly very little about how the two factors combine to produce strong ties. Being in close proximity could either amplify or dampen the positive effect that social similarity can have on tie strength. Data on tie strength among teachers working in five public schools were analyzed to shed light on this theoretical question. The empirical results indicate that teachers who were similar in age were more likely to be connected by a strong tie, especially teachers for whom age similarity was more likely to be salient. Moreover, teachers who took breaks at the same time or who had classrooms on the same floor communicated more frequently and felt more emotionally attached. Among the public school teachers, propinquity amplified the positive effect that age similarity had on tie strength. The strongest network connections occurred among age-similar teachers who had classrooms on the same floor. The empirical results illustrate the value of considering how social similarity and propinquity contribute to strong ties independently and when combined with each other."
      },
      {
        "Author": "Eppstein, Margaret J.; Grover, David K.; Marshall, Jeffrey S.; Rizzo, Donna M.",
        "Title": "An agent-based model to study market penetration of plug-in hybrid electric vehicles",
        "Year": 2011,
        "Abs": "A spatially explicit agent-based vehicle consumer choice model is developed to explore sensitivities and nonlinear interactions between various potential influences on plug-in hybrid vehicle (PHEV) market penetration. The model accounts for spatial and social effects (including threshold effects, homophily, and conformity) and media influences. Preliminary simulations demonstrate how such a model could be used to identify nonlinear interactions among potential leverage points, inform policies affecting PHEV market penetration, and help identify future data collection necessary to more accurately model the system. We examine sensitivity of the model to gasoline prices, to accuracy in estimation of fuel costs, to agent willingness to adopt the PHEV technology, to PHEV purchase price and rebates, to PHEV battery range, and to heuristic values related to gasoline usage. Our simulations indicate that PHEV market penetration could be enhanced significantly by providing consumers with ready estimates of expected lifetime fuel costs associated with different vehicles (e.g., on vehicle stickers), and that increases in gasoline prices could nonlinearly magnify the impact on fleet efficiency. We also infer that a potential synergy from a gasoline tax with proceeds is used to fund research into longer-range lower-cost PHEV batteries. (C) 2011 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Braun, Michael; Bonfrer, Andre",
        "Title": "Scalable Inference of Customer Similarities from Interactions Data Using Dirichlet Processes",
        "Year": 2011,
        "Abs": "Under the sociological theory of homophily, people who are similar to one another are more likely to interact with one another. Marketers often have access to data on interactions among customers from which, with homophily as a guiding principle, inferences could be made about the underlying similarities. However, larger networks face a quadratic explosion in the number of potential interactions that need to be modeled. This scalability problem renders probability models of social interactions computationally infeasible for all but the smallest networks. In this paper, we develop a probabilistic framework for modeling customer interactions that is both grounded in the theory of homophily and is flexible enough to account for random variation in who interacts with whom. In particular, we present a novel Bayesian nonparametric approach, using Dirichlet processes, to moderate the scalability problems that marketing researchers encounter when working with networked data. We find that this framework is a powerful way to draw insights into latent similarities of customers, and we discuss how marketers can apply these insights to segmentation and targeting activities."
      },
      {
        "Author": "Santos, Luis Gabriel Abravanel dos; Rossoni, Luciano; Machado-da-Silva, Clvis Luiz",
        "Title": "Condicionantes estruturais dos relacionamentos intraorganizacionais: uma anlise da influncia sobre relaes de comunicao e deciso",
        "Year": 2011,
        "Abs": "This paper aims to analyze the communication and decision relations making between managers established and industrial organization. Starting with conceptual issues outlined in the organization theory and social networks theories, we first assess how the formal structure determines the relations of communication and decision making. Then we evaluate how the departmental structure enacts patterns of homophily and heterophily. Finally, we evaluate how the formal aspects of the office, personal characteristics and position in the network are associated with the prestige of the managers. In the results, we stress that, between the formal relations, hierarchical relationship determines natural relations, affecting more instrumental choices (decision making) that social choices (communication). We also observed that the production department has a tendency of segregation or homophily, while other departments have a tendency of differentiation or heterophily. Finally, trying to understand the background to the reputation of managers, we identify which among the variables of networks, those that point to the formation of social capital through weak ties were more strongly related to prestige in decision making than those indicate that social capital through strong ties."
      },
      {
        "Author": "Chand, Masud; Tung, Rosalie L.",
        "Title": "Global competitiveness, consumer choice and 'country of origin' effect: an exploratory East-West study",
        "Year": 2011,
        "Abs": "As protectionist sentiments rise in many countries in light of the 2008-2009 financial crisis, it is more important than ever to understand the potential role of homophily on the country of origin (COO) effect in consumer purchases and how it can impact trade and investment. This study examines these attitudes using a sample of 139 university students from different ethnic backgrounds in Vancouver (Canada), one of the most culturally diverse cities in North America. The results confirm the importance of ethnicity in affecting attitudes toward different countries, including the impact of political/cultural ties and current/historical events on their formation. Variations among different ethnic groups were found, however."
      },
      {
        "Author": "Chu, Shu-Chuan; Kim, Yoojung",
        "Title": "Determinants of consumer engagement in electronic word-of-mouth (eWOM) in social networking sites",
        "Year": 2011,
        "Abs": "As more and more marketers incorporate social media as an integral part of the promotional mix., rigorous investigation of the determinants that impact consumers' engagement in eWOM via social networks is becoming critical. Given the social and communal characteristics of social networking sites (SNSs) such as Faeebook, My Space and Friendster, this study examines how social relationship factors relate to eWOM transmitted via online social websites. Specifically, a conceptual model that identifies tie strength, homophily, trust, normative and informational interpersonal influence as an important antecedent to eWOM behaviour in SNSs was developed and tested. The results confirm that tie strength, trust, normative and informational influence are positively associated with users' overall eWOM behaviour, whereas a negative relationship was found with regard to homophily. This study suggests that product-focused eWOM in SNSs is a unique phenomenon with important social implications. The implications for researchers, practitioners and policy makers of social media regulation are discussed."
      },
      {
        "Author": "Durbin, Susan",
        "Title": "Creating Knowledge through Networks: a Gender Perspective",
        "Year": 2011,
        "Abs": "This article offers a theoretical analysis of knowledge creation through networking, specifically drawing upon the example of female senior managers as potential knowledge creators. The article constructs a model of networks and their corresponding knowledge and organizational types. It highlights the importance of differentiating between formal and informal networks and shows that senior women have limited access to and are often excluded from strategic informal networks, such as the old boys' network. Restricted network access denies involvement in the exchange and creation of tacit knowledge and ultimately, organizational resources and power. The strength of network ties may also impact upon the quality of knowledge exchanged within networks, its level of complexity and strategic relevance. The article contributes to the debate on the gendering of the knowledge economy and suggests a theoretical approach to understanding women's inclusion and exclusion from knowledge creation in organizations."
      },
      {
        "Author": "Park, Sung-Hyuk; Huh, Soon-Young; Oh, Wonseok; Han, Sang Pil",
        "Title": "A SOCIAL NETWORK-BASED INFERENCE MODEL FOR VALIDATING CUSTOMER PROFILE DATA",
        "Year": 2012,
        "Abs": "Drawing from the social and relational perspectives, this study offers an innovative conceptualization and operational approach regarding the validation of self:reported customer demographic data, which has become an essential corporate asset for harnessing business intelligence. Specifically, based on social network and homophily paradigms in which individuals have a natural tendency to associate and interact frequently with others with similar characteristics, we constructed a relational inference model to determine the accuracy of self-administered consumer profiles. In addition, to flirt her enhance the reliability of our model's prediction capability, we employed the entropy mechanism that minimizes potential biases that may arise from a simple probabilistic approach. To empirically validate the accuracy of our inference framework, we obtained and analyzed over 20 million actual call transactions supplied by one of the largest global telecommunication service providers. The results suggest that our social network-based inference model consistently outperforms other competing mechanisms (e.g., weighted average and simple relational classifier) regardless of the criteria choice (e.g., number of call receivers, call duration, and call frequency), with an accuracy rate of approximately 93 percent. Finally, to confirm the generalizability of our findings, we conducted simulation experiments to validate the robustness of the results in response to variations in parameter values and increases in potential noise in the data. We discuss several implications related to business intelligence for both research and practice, and offer new directions for future studies."
      },
      {
        "Author": "Jacquemet, Nicolas; Yannelis, Constantine",
        "Title": "Indiscriminate discrimination: A correspondence test for ethnic homophily in the Chicago labor market",
        "Year": 2012,
        "Abs": "Numerous field experiments have demonstrated the existence of discrimination in labor markets against specific minority groups. This paper uses a correspondence test to determine whether this discrimination is due to prejudice against specific groups, or a general preference for the majority group. Three groups of identical fabricated resumes are sent to help-wanted advertisements in Chicago newspapers: one with Anglo-Saxon names, one with African-American names, and one with fictitious foreign names whose ethnic origin is unidentifiable to most Americans. Resumes with Anglo-Saxon names generate nearly one third more call-backs than identical resumes with non Anglo-Saxon ones, either African-American or Foreign. We take this as evidence that discriminatory behavior is part of a larger pattern of unequal treatment of any member of non-majority groups, ethnic homophily. (C) 2012 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Oestreicher-Singer, Gal; Sundararajan, Arun",
        "Title": "The Visible Hand? Demand Effects of Recommendation Networks in Electronic Markets",
        "Year": 2012,
        "Abs": "Online commercial interactions have increased dramatically over the last decade, leading to the emergence of networks that link the electronic commerce landing pages of related products to one another. Our paper conjectures that the explicit visibility of such \"product networks\" can alter demand spillovers across their constituent items. We test this conjecture empirically using data about the copurchase networks and demand levels associated with more than 250,000 interconnected books offered on Amazon.com over the period of one year while controlling for alternative explanations of demand correlation using a variety of approaches. Our findings suggest that on average the explicit visibility of a copurchase relationship can lead to up to an average threefold amplification of the influence that complementary products have on each others' demand levels. We also find that newer and more popular products \"use\" the attention they garner from their network position more efficiently and that diversity in the sources of spillover further amplifies the demand effects of the recommendation network. Our paper presents new evidence quantifying the role of network position in electronic markets and highlights the power of basing (virtual) shelf position on consumer preferences that are explicitly revealed through shared purchasing patterns."
      },
      {
        "Author": "Baecke, Philippe; Van den Poel, Dirk",
        "Title": "Including spatial interdependence in customer acquisition models: A cross-category comparison",
        "Year": 2012,
        "Abs": "Within analytical customer relationship management (CRM), customer acquisition models suffer the most from a lack of data quality because the information of potential customers is mostly limited to socio-demographic and lifestyle variables obtained from external data vendors. Particularly in this situation, taking advantage of the spatial correlation between customers can improve the predictive performance of these models. This study compares an autoregressive and hierarchical technique that both are able to incorporate spatial information in a model that can be applied on large datasets, which is typical for CRM. Predictive performances of these models are compared in an application that identifies potential new customers for 25 products and brands. The results show that when a discrete spatial variable is used to group customers into mutually exclusive neighborhoods, a multilevel model performs at least as well as, and for a large number of durable goods even significantly better than a frequently used autologistic model. Further, this application provides interesting insights for marketing decision makers. It indicates that especially for publicly consumed durable goods neighborhood effects can be identified. However, for more exclusive brands, incorporating spatial information will not always result in major predictive improvements. For these luxury products, the high spatial interdependence is mainly caused by homophily in which the spatial variable is a substitute for absent socio-demographic and lifestyle variables. As a result, these neighborhood variables lose a lot of predictive value on top of a traditional acquisition model that typically is based on such non-transactional variables. (C) 2012 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Steffens, Paul; Terjesen, Siri; Davidsson, Per",
        "Title": "Birds of a feather get lost together: new venture team composition and performance",
        "Year": 2012,
        "Abs": "This study explores the relationship between new venture team composition and new venture persistence and performance over time. We examine the team characteristics of a 5-year panel study of 202 new venture teams and new venture performance. Our study makes two contributions. First, we extend earlier research concerning homophily theories of the prevalence of homogeneous teams. Using structural event analysis we demonstrate that team members' start-up experience is important in this context. Second, we attempt to reconcile conflicting evidence concerning the influence of team homogeneity on performance by considering the element of time. We hypothesize that higher team homogeneity is positively related to short term outcomes, but is less effective in the longer term. Our results confirm a difference over time. We find that more homogeneous teams are less likely to be higher performing in the long term. However, we find no relationship between team homogeneity and short-term performance outcomes."
      },
      {
        "Author": "Walsh, Gianfranco; Gouthier, Matthias; Gremler, Dwayne D.; Brach, Simon",
        "Title": "What the eye does not see, the mind cannot reject: Can call center location explain differences in customer evaluations?",
        "Year": 2012,
        "Abs": "Moving call centers offshore may be an effective way to increase service productivity by lowering costs, yet recent research suggests that customers associate offshore call centers with lower service quality. This study clarifies customer evaluations of call centers with a field study that examines how customer perceptions of a foreign accent, call center location, and the agent's customer orientation relate to nonmonetary performance outcomes. Multivariate analysis of data collected from more than 800 customers using call centers located in three countries suggests that neither accent detection nor call center location relates to customer satisfaction, trust, or word-of-mouth communication; only perceived customer orientation has an effect on these outcomes. These findings suggest offshore call center locations are not necessarily associated with lower performance outcomes and that service firms should place a higher priority on ensuring call center agents have a strong customer orientation, rather than on avoiding the use of call centers abroad. (C) 2011 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Sashittal, Hemant C.; Sriramachandramurthy, Rajendran; Hodis, Monica",
        "Title": "Targeting college students on Facebook? How to stop wasting your money",
        "Year": 2012,
        "Abs": "While Facebook usage has seen explosive growth, scant research has explored returns on advertising dollars marketers invest in this emerging medium. Our two-stage study of 18- to 25-year-old college students suggests that many of the advertising dollars consumer goods firms spend on Facebook are likely wasted. This study highlights that, in addition to staying in touch with friends and relatives, Facebook users are primarily motivated by three desires: (1) to voyeuristically peer into others' lives, (2) to create a distinctive identity for themselves, and (3) to act on their inner narcissistic tendencies. These motivations also make them poor prospects for advertisers, as users seem disinterested in Facebook ads and disengaged from marketers' attempts to build brands. Herein, we discuss challenges for marketers, as well as opportunities for building brands and driving sales via Facebook. (C) 2012 Kelley School of Business, Indiana University. Published by Elsevier Inc. All rights reserved."
      },
      {
        "Author": "Bramoulle, Yann; Currarini, Sergio; Jackson, Matthew O.; Pin, Paolo; Rogers, Brian W.",
        "Title": "Homophily and long-run integration in social networks",
        "Year": 2012,
        "Abs": "We model network formation when heterogeneous nodes enter sequentially and form connections through both random meetings and network-based search, but with type-dependent biases. We show that there is \"long-run integration\", whereby the composition of types in sufficiently old nodes' neighborhoods approaches the global type-distribution, provided that the network-based search is unbiased. However, younger nodes' connections still reflect the biased meetings process. We derive the type-based degree distributions and group-level homophily patterns when there are two types and location-based biases. Finally, we illustrate aspects of the model with an empirical application to data on citations in physics journals. (C) 2012 Elsevier Inc. All rights reserved."
      },
      {
        "Author": "Golub, Benjamin; Jackson, Matthew O.",
        "Title": "How Homophily Affects the Speed of Learning and Best-Response Dynamics",
        "Year": 2012,
        "Abs": "We examine how the speed of learning and best-response processes depends on homophily: the tendency of agents to associate disproportionately with those having similar traits. When agents' beliefs or behaviors are developed by averaging what they see among their neighbors, then convergence to a consensus is slowed by the presence of homophily but is not influenced by network density (in contrast to other network processes that depend on shortest paths). In deriving these results, we propose a new, general measure of homophily based on the relative frequencies of interactions among different groups. An application to communication in a society before a vote shows how the time it takes for the vote to correctly aggregate information depends on the homophily and the initial information distribution. JEL Codes: D83, D85, I21, J15, Z13."
      },
      {
        "Author": "Galbreth, Michael R.; Ghosh, Bikram; Shor, Mikhael",
        "Title": "Social Sharing of Information Goods: Implications for Pricing and Profits",
        "Year": 2012,
        "Abs": "Social sharing of information goods-wherein a single good is purchased and shared through a network of acquaintances such as friends or coworkers-is a significant concern for the providers of these goods. The effect of social sharing on firm pricing and profits depends critically on two elements: the structure of the underlying consumer network and the mechanism used by groups to decide whether to purchase at a given price. We examine the effect of social sharing under different network structures (decentralized, centralized, and complete), which reflect a range of market conditions. Moreover, we draw from the mechanism design literature to examine several approaches to group decision making. Our results suggest that a firm can benefit from increased social sharing if the level of sharing is already high, enabling a pricing strategy targeted primarily at sharing groups rather than individuals. However, the point at which sharing becomes marginally beneficial for a firm depends on both the distribution of group sizes (which derives from the network structure) and the group decision mechanism. Additional insights are obtained when we extend the model. to capture homophily in group formation and the potential that a subset of consumers will never share for ethical reasons."
      },
      {
        "Author": "Hu, Daning; Zhao, J. Leon; Cheng, Jiesi",
        "Title": "Reputation management in an open source developer social network: An empirical study on determinants of positive evaluations",
        "Year": 2012,
        "Abs": "Successful development of open source software (OSS) projects requires a steady supply of self motivated software developers. Thus a large body of OSS studies focuses on studying the developers' participation motivations. One important motivation is an OSS developer's desire to gain good community reputation which is largely based on positive evaluations from his peers. Therefore, to better motivate developers' project participations through their reputation needs, our empirical analysis adopted a social network perspective to study what factors may affect a developer's decision to positively evaluate one other in a large online open source community called Ohloh. The results surprisingly show that a developer's positive evaluation decision does not depend on his evaluatee's level of OSS-related experience, but rather based on 1) his past reputation (i.e.existing number of positive evaluations), 2) their shared affiliations such as mutual acquaintances, as well as 3) their homophily in location (city), nationality, programming language preference, and community status. We then discuss these findings and their implications for inducing more positive evaluations and better reputation management among open source project members. To the best of our knowledge, this paper is the first research that investigates issues of reputation building and relationship management in an open source development context. (C) 2012 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Kulkarni, Mukta",
        "Title": "Social Networks and Career Advancement of People With Disabilities",
        "Year": 2012,
        "Abs": "Although organizational social networks are known to influence career mobility, the specific direction of this influence is different for diverse employee groups. Diversity in organizational network research has been operationalized on various dimensions such as race and ethnicity, age, religion, education, occupation, and gender. Missing in this stream of research are application and implications of social networks as they influence career advancement of people with disabilities. The objective of this conceptual article is to outline how social network characteristics such as network density, multiplexity, cohesiveness, and homophily influence career advancement of individuals with a disability. The author concludes by proposing that human resource development professionals can engage in structured socialization programs, network audits, focused training, and the creation of an inclusive climate to ensure that social networks do not pose a deterrent to career advancement of minorities such as people with a disability."
      },
      {
        "Author": "Makela, Kristiina; Andersson, Ulf; Seppala, Tomi",
        "Title": "Interpersonal similarity and knowledge sharing within multinational organizations",
        "Year": 2012,
        "Abs": "Previous research has established that interpersonal similarity can influence knowledge sharing in such a way that similar people are more likely to share knowledge than those who are dissimilar. We contribute to the literature by showing that in the MNC context, cultural and functional similarity can become more powerful sources of bias than more commonly assumed demographic characteristics such as gender or seniority. This may be driven by the salience of such boundaries in the MNC: while demographic characteristics are more broadly distributed, cultural and functional barriers create more defined and observable faultlines, often coinciding with unit boundaries. We further argue that it may not be similarity as such that matters but rather its positive impact on different dimensions of social capital, which mediate the relationship between similarity and knowledge sharing. These microfoundations of inter-unit knowledge exchange point to important theoretical and practical implications for international management. (c) 2011 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Di Cagno, Daniela; Sciubba, Emanuela; Spallone, Marco",
        "Title": "Choosing a gambling partner: testing a model of mutual insurance in the lab",
        "Year": 2012,
        "Abs": "In this study, we investigate how economic agents choose gambling partners and how paired risky choices differ from individual ones. To this aim, we develop a simple model and design a laboratory experiment that allows us to compare individual versus paired decisions across two treatments, where pairs are, respectively, exogenously and endogenously formed. In both treatments, paired subjects decide individually and independently how to allocate their wealth over a portfolio of lotteries and fully commit to share any winnings. The main result from our experiment is that whenever agents are allowed to choose a gambling partner they decide to team up with other agents who display the same degree of risk aversion as themselves. Moreover, paired choices consistently involve higher risk taking than individual choices. This finding is more evident when information on subjects' risk attitudes is made available and when subjects team up in homogeneous pairs, thereby confirming that subjects successfully exploit the benefits of mutual insurance."
      },
      {
        "Author": "Pearce, Jone L.; Xu, Qiumei Jane",
        "Title": "Rating Performance or Contesting Status: Evidence Against the Homophily Explanation for Supervisor Demographic Skew in Performance Ratings",
        "Year": 2012,
        "Abs": "We propose and test an argument in which the well-documented skew in supervisory performance appraisal ratings toward those with the same demography as themselves is better explained by the status contests than the reigning theory of homophily. We conduct the test in a field study of 358 supervisor-subordinate dyads in 10 organizations, using hierarchical linear modeling with various controls. We find that supervisors' ratings of subordinates' contextual and task performance only skew toward similar subordinates when supervisors' status is contested by a higher demographic status subordinate, as predicted by social dominance and status characteristics theories. None of the general homophily preference hypotheses is supported. This study provides a richer theory more consistent with the accumulating evidence about demography effects in organizations and demonstrates the value of head-to-head strong inference tests and status explanations for the field of organizational behavior."
      },
      {
        "Author": "Susarla, Anjana; Oh, Jeong-Ha; Tan, Yong",
        "Title": "Social Networks and the Diffusion of User-Generated Content: Evidence from YouTube",
        "Year": 2012,
        "Abs": "This paper is motivated by the success of YouTube, which is attractive to content creators as well as corporations for its potential to rapidly disseminate digital content. The networked structure of interactions on YouTube and the tremendous variation in the success of videos posted online lends itself to an inquiry of the role of social influence. Using a unique data set of video information and user information collected from YouTube, we find that social interactions are influential not only in determining which videos become successful but also on the magnitude of that impact. We also find evidence for a number of mechanisms by which social influence is transmitted, such as (i) a preference for conformity and homophily and (ii) the role of social networks in guiding opinion formation and directing product search and discovery. Econometrically, the problem in identifying social influence is that individuals' choices depend in great part upon the choices of other individuals, referred to as the reflection problem. Another problem in identification is to distinguish between social contagion and user heterogeneity in the diffusion process. Our results are in sharp contrast to earlier models of diffusion, such as the Bass model, that do not distinguish between different social processes that are responsible for the process of diffusion. Our results are robust to potential self-selection according to user tastes, temporal heterogeneity and the reflection problem. Implications for researchers and managers are discussed."
      },
      {
        "Author": "Golub, Benjamin; Jackson, Matthew O.",
        "Title": "Does Homophily Predict Consensus Times? Testing a Model of Network Structure via a Dynamic Process",
        "Year": 2012,
        "Abs": "We test theoretical results from Golub and Jackson (2012a), which are based on a random network model, regarding time to convergence of a learning/behavior-updating process. In particular, we see how well those theoretical results match the process when it is simulated on empirically observed high school friendship networks. This tests whether a parsimonious random network model mimics real-world networks with regard to predicting properties of a class of behavioral processes. It also tests whether our theoretical predictions for asymptotically large societies are accurate when applied to populations ranging from thirty to three thousand individuals. We find that the theoretical results account for more than half of the variation in convergence times on the real networks. We conclude that a simple multi-type random network model with types defined by simple observable attributes (age, sex, race) captures aspects of real networks that are relevant for a class of iterated updating processes."
      },
      {
        "Author": "Cho, Young Gon; ",
        "Title": "Partner Similarity and Syndicate Formation: Evidence Related to the Korean IPO Market",
        "Year": 2012,
        "Abs": "This paper examines how syndicates of initial public offerings (IPOs) are formed in the Korean market from the view of similarity-based associations by studying IPOs from 2002 and 2008. The results indicate that book managers are inclined to invite underwriters who have similar reputations and statuses as syndicate members, suggesting that similarity-based homophily among underwriters plays a role in forming the syndicates in the Korean IPO market. Furthermore, book managers with a high reputation and status are less likely to invite other underwriters whereas potential underwriters of high status are more likely to be invited in the syndicate. The syndicate formation of IPOs in the Korean market is also affected by existing ties among underwriters, the industrys market volatility, and issuing firmsuncertainty."
      },
      {
        "Author": "Fan Xiaoping; Sun Jiaqi",
        "Title": "Empirical study of the processes of internet Word-of-Mouth within an online community context",
        "Year": 2012,
        "Abs": "With the development of Internet, network is becoming a more and more important channel through which consumers look for product information. But there is very little academic research on how internet information affects consumer behavior. The purpose of this study is to explore the predictors and mechanism of the influence of IWOM in virtual communities. The results show that, expertise of source, homophily, hedonic motivations and perceived search facility were four factors that affect the influence of IWOM. Furthermore, IWOM actively sought and trust have significant mediating effects on the relationship of predictors and the influence of IWOM."
      },
      {
        "Author": "Yang, Christopher C.; Tang, Xuning; Dai, Qizhi; Yang, Haodong; Jiang, Ling",
        "Title": "Identifying Implicit and Explicit Relationships Through User Activities in Social Media",
        "Year": 2013,
        "Abs": "Social commerce has emerged as a new paradigm of commerce due to the advancement and application of Web 2.0 technologies including social media sites. Social media sites provide a valuable opportunity for social interactions between electronic commerce consumers as well as between consumers and businesses. Although the number of users and interactions is large in social media, the social networks extracted from explicit user interactions are usually sparse. Hence, the result obtained through the analysis of the extracted network is not always useful because many potential ties in the social network are not captured by the explicit interactions between users. In this work, we propose a temporal analysis technique to identify implicit relationships that supplement the explicit relationships identified through the social media interaction functions. Our method is based on the homophily theory developed by McPherson, Smith-Lovin, and Cook [31]. We have conducted experiments to evaluate the effectiveness of the identified implicit relationships and the integration of implicit and explicit relationships. The results indicate that our proposed techniques are effective and achieve a higher accuracy. Our results prove the importance of implicit relationships in deriving complete online social networks that are the foundation for understanding online user communities and social network analysis. Our techniques can be applied to improve effectiveness of product and friend recommendation in social commerce."
      },
      {
        "Author": "Streukens, Sandra; Andreassen, Tor W.",
        "Title": "Customer Preferences for Frontline Employee Traits: Homophily and Heterophily Effects",
        "Year": 2013,
        "Abs": "Although previous research has underscored the significance of the personality traits of frontline employees (FLEs) in employee service behaviors, knowledge about customer preferences for FLE personality traits is lacking. This study responds to this gap in the literature, empirically assessing customers' preferences for FLE personality traits. The main research objective is to investigate whether and how these preferences vary with the customer's own personality. The study proposes and tests a conceptual framework that reconciles two opposing theoretical perspectiveshomophily and heterophily. The existing research in interpersonal psychology has only given limited support to the heterophily effect, whereas it has consistently evidenced the homophily effect. Moderator analyses indicate these effects are largely invariant across customer and service characteristics. Notwithstanding this, post hoc tests show that the level of preferred FLE traits is positively related to the level of customer traits. Equity theory helps explain these seemingly conflicting results."
      },
      {
        "Author": "Wang, Jing; Aribarg, Anocha; Atchade, Yves F.",
        "Title": "Modeling Choice Interdependence in a Social Network",
        "Year": 2013,
