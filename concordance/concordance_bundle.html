        "Abs": "In one of the supreme ironies in ICT, social networking (SN) companies such as Facebook, search engine (SE) companies such as Google, and other major knowledge management (KM) organizations continue to rely on Nonaka and Konno's (1998) \"Ba,\" or physical space, for the internal creation and management of new ideas. Apparently, these companies believe employees still need to congregate in a physical place - an office - in order to share ideas, as opposed to creating and sharing knowledge in a totally virtual environment. In this theoretical exploration of physical space I propose that the next challenge facing knowledge management is eliminating the \"Ba,\" and in this paper we examine how that will facilitate the successful sharing of knowledge in a world where place truly ceases to have meaning. The challenge is formidable, because human beings still seem to require a common time and place to meet in order to be synchronous. We see this in all aspects of our lives, from our work offices to our educational institutions. Although we have become adept at knowledge sharing in virtual spaces in an asynchronous mode, we are still bound by the chains of human culture and psychology in the synchronous mode. The reason seems to be that we still rely on physical places to reference and give organization to human societies, and thereby provide the conditions for what sociologists refer to as homophily. Makela et al (2007) have shown that we still tend to share knowledge to a greater degree with people who resemble us, or share our cultural identities, but Jameson (2007) has shown that in a globalized world, where national borders have become blurred, it can no longer be presumed that cultural identity is equivalent to nation, or to some shared physical space. In fact, in virtual spaces we need to accept that knowledge will increasingly be created and shared by individuals who are not homophilous, as discussed by Murthy (2013) in regard to Twitter, and therefore need to adapt to a world without \"Ba\". Nonaka et al (2000) have identified four types of \"Ba\": originating \"Ba\", dialoguing \"Ba\", systemising \"Ba\" and exercising \"Ba\". This paper will look at each of these \"Ba\" and how they could be eliminated. Nonaka has stated that although \"Ba\" resemble Wenger's (1999) communities of practice (CoPs), \"Ba\" need energy to operate, while communities of practice remain functional, to some extent, even though they are neither nurtured nor maintained. I believe it is this need for energy that limits the \"Ba,\" and ultimately limits our ability to optimally engage in knowledge sharing in a world where space and place holds less and less meaning for more and more people. When we are finally able to expend less energy clinging to our \"Ba\", we will have more time and energy for creating the knowledge and ideas that were the reasons people first began to construct their \"Ba\" - their physical communities of practice - in a time and place before the existence of what we now know as cyberspace."
      },
      {
        "Author": "Wang, Xiang; Yu, Lele; Yao, Junjie; Cui, Bin",
        "Title": "A Multiple Feature Integration Model to Infer Occupation from Social Media Records",
        "Year": 2013,
        "Abs": "With the rapid development of more and more social media applications, lots of users are connected with friends and their daily life and opinions are recorded. Social media provides us an unprecedented way to collect and analyze billions of users' information. Proper user attribute identification or profile inference becomes more and more attractive and feasible. However, the flourishing social records also pose great challenge in effective feature selection and integration for user profile inference. This is mainly caused by the text sparsity and complex community structures.In this paper, we propose a comprehensive framework to infer user's occupation from his/her social activities recorded in micro-blog message streams. A multi-source integrated classification model is set up with some fine selected features. We first identify some beneficial basic content features, and then we proceed to tailor a community discovery based latent dimension solution to extract community features.Extensive empirical studies are conducted on a large real micro-blog dataset. Not only we demonstrate the integrated model shows advantages over several baseline methods, but also we verify the effect of homophily in users' interaction records. The different effects of heterogeneous interactive networks are also revealed."
      },
      {
        "Author": "Xu, Ye; Rockmore, Dan; Kleinbaum, Adam M.",
        "Title": "Hyperlink Prediction in Hypernetworks Using Latent Social Features",
        "Year": 2013,
        "Abs": "Predicting the existence of links between pairwise objects in networks is a key problem in the study of social networks. However, relationships among objects are often more complex than simple pairwise relations. By restricting attention to dyads, it is possible that information valuable for many learning tasks can be lost. The hypernetwork relaxes the assumption that only two nodes can participate in a link, permitting instead an arbitrary number of nodes to participate in so-called hyperlinks or hyperedges, which is a more natural representation for complex, multi-party relations. However, the hyperlink prediction problem has yet to be studied. In this paper, we propose HPLSF (Hyperlink Prediction using Latent Social Features), a hyperlink prediction algorithm for hypernetworks. By exploiting the homophily property of social networks, HPLSF explores social features for hyperlink prediction. To handle the problem that social features are not always observable, a latent social feature learning scheme is developed. To cope with the arbitrary cardinality hyperlink issue in hypernetworks, we design a feature-embedding scheme to map the a priori arbitrarily-sized feature set associated with each hyperlink into a uniformly-sized auxiliary space. To address the fact that observed features and latent features may be not independent, we generalize a structural SVM to learn using both observed features and latent features. In experiments, we evaluate the proposed HPLSF framework on three large-scale hypernetwork datasets. Our results on the three diverse datasets demonstrate the effectiveness of the HPLSF algorithm. Although developed in the context of social networks, HPLSF is a general methodology and applies to arbitrary hypernetworks."
      },
      {
        "Author": "Pandarachalil, Rafeeque; Sendhilkumar, Selvaraju",
        "Title": "Identifying Same Wavelength Groups from Twitter: A Sentiment Based Approach",
        "Year": 2013,
        "Abs": "Social scientists have identified several network relationships and dimensions that induce homophily. Sentiments or opinions towards different issues have been observed as a key dimension which characterizes human behavior. Twitter is an online social medium where rapid communication takes place publicly. People usually express their sentiments towards various issues. Different persons from different walks of social life may share same opinion towards various issues. When these persons constitute a group, such groups can be conveniently termed same wavelength groups. We propose a novel framework based on sentiments to identify such same wavelength groups from twitter domain. The analysis of such groups would be of help in unraveling their response patterns and behavioral features."
      },
      {
        "Author": "Yavas, Mustafa; Yucel, Gonenc",
        "Title": "IMPACT OF HOMOPHILY ON DIFFUSION DYNAMICS OVER SOCIAL NETWORKS",
        "Year": 2013,
        "Abs": "The purpose of this study is to find out under what conditions homophily reinforce the diffusions over social networks or undermines them. To realize this aim, formal modeling approach is utilized and an Agent-Based Model is constructed. Afterwards, diffusion of a non-sticky innovation is investigated with the experiments having varying homophily levels in a social network with two distinct kinds of agents as the primary control variable. The results show that (i) homophily reinforces itself (ii) looking at the macro-behavior of the diffusion, initial increases in the level of homophily has a positive effect on adopted fraction of the population whereas further increases have a negative impact, and (iii) looking at the micro-behavior of the diffusion, increasing homophily can result in local maxima even the macro trend is decreasing. Connectedness and average degrees interacting with social persuasion are the two explanatory remarks in the course of investigating the impact of homophily. As a by-product, the model is also capable of capturing the segregation dynamics over social networks. Future research involves allowing the adopted innovation to lead to value homophily, exploration of the different diffusion initiation types and adoption heuristics."
      },
      {
        "Author": "Sanchez, Patricia Iglesias; Mueller, Emmanuel; Laforet, Fabian; Keller, Fabian; Boehm, Klemens",
        "Title": "Statistical Selection of Congruent Subspaces for Mining Attributed Graphs",
        "Year": 2013,
        "Abs": "Current mining algorithms for attributed graphs exploit dependencies between attribute information and edge structure, referred to as homophily. However, techniques fail if this assumption does not hold for the full attribute space. In multivariate spaces, some attributes have high dependency with the graph structure while others do not show any dependency. Hence, it is important to select congruent subspaces (i.e., subsets of the node attributes) showing dependencies with the graph structure.In this work, we propose a method for the statistical selection of such congruent subspaces. More specifically, we define a measure which assesses the degree of congruence between a set of attributes and the entire graph. We use it as the core of a statistical test, which congruent subspaces must pass. To illustrate its applicability to common graph mining tasks and in order to evaluate our selection scheme, we apply it to community outlier detection. Our selection of congruent subspaces enhances outlier detection by measuring outlierness scores in selected subspaces only. Experiments on attributed graphs show that our approach outperforms traditional full space approaches and gives way to better outlier detection."
      },
      {
        "Author": "Chomutare, T.; Arsand, E.; Fernandez-Luque, L.; Lauritzen, J.; Hartvigsen, G.",
        "Title": "Inferring Community Structure in Healthcare Forums An Empirical Study",
        "Year": 2013,
        "Abs": "Background: Detecting community structures in complex networks is a problem interesting to several domains. In healthcare, discovering communities may enhance the quality of web offerings for people with chronic diseases. Understanding the social dynamics and community attachments is key to predicting and influencing interaction and information flow to the right patients.Objectives: The goal of the study is to empirically assess the extent to which we can infer meaningful community structures from implicit networks of peer interaction in online healthcare forums.Methods: We used datasets from five online diabetes forums to design networks based on peer-interactions. A quality function based on user interaction similarity was used to assess the quality of the discovered communities to complement existing homophily measures.Results: Results show that we can infer meaningful communities by observing forum interactions. Closely similar users tended to co-appear in the top communities, suggesting the discovered communities are intuitive. The number of years since diagnosis was a significant factor for cohesiveness in some diabetes communities.Conclusion: Network analysis is a tool that can be useful in studying implicit networks that form in healthcare forums. Current analysis informs further work on predicting and influencing interaction, information flow and user interests that could be useful for personalizing medical social media."
      },
      {
        "Author": "Sun, Jing; Zhu, Yangyong",
        "Title": "Microblogging Personalized Recommendation Based on Ego Networks",
        "Year": 2013,
        "Abs": "Microblogging recommendation is to find useful microblogging messages that users are really interested in. Existing methods of microblogging recommendation have low personalization for the reason of focusing on the whole microblogging social network. On microblogging site, different users have different active degree, and different users have considerable variability in structures of followees or followers. It is therefore most necessary to understand microblogging from an individual user's perspective. In this paper, we propose a novel model of microblogging recommendation based on ego networks, called EgoRec, which has the ability of capturing personal interests more accurately. Specifically, the key idea of EgoRec is to make recommendation by homophily of ego networks. We take egos as target users being recommended, while alters as source users for recommendation. Homophily between individual users can be measured by ego profile factors and ego-alter social relations. We define three main social relations in ego networks: support relation, affinity relation and focal relation for recommendation. Moreover, by detecting latent factor and combining with the homophily factors in ego networks, it makes EgoRec more personalized. Extensive experiments on real-world data sets clearly validate the effectiveness and efficiency of the EgoRec model."
      },
      {
        "Author": "Hosseini, Ehsan; Mousavi, Alireza",
        "Title": "On the Capability of Human Networks",
        "Year": 2013,
        "Abs": "The aim of this paper is to propose an analytical model for predicting the collective capability of a group of individuals that are assigned to a job. This collective applied capability in future can be used as a predictor of performance or success of teams that have been given an assignment.In this context capability is defined as the application of a set of inherent and acquired resources and the level of their utilization to complete a job. These resources are classified into three categories Enablers, Preferences and past Attainments. The collective capability is therefore inferred from the interrelationship between the members with respect to their Diversity, Homophily, and their past Experiences/Attainments working in teams.By reviewing the relevant literature a basic definition for capability is provided. Also to introduce a method for measuring collective capability, the existing literature on analysis of social networks and methods of interpreting and modeling the dynamics of human networks are briefly discussed.Such a modeling tool enables managers and decision makers to measure and compare different group formations with respect to their capability and use this capability index as a predictor of future performance. Companies and project managers will be able to implement special team building policies and strategies to maximize their capabilities to ensure better outcomes."
      },
      {
        "Author": "Wang, Yi; Zang, Hui; Faloutsos, Michalis",
        "Title": "Inferring Cellular User Demographic Information Using Homophily on Call Graphs",
        "Year": 2013,
        "Abs": "Homophily refers to the phenomenon where people who are socially-connected share many characteristics including demographic and behavioral properties. The goal of this paper is to see whether homophily exists in call networks and if so, to what degree we can infer a cellphone user's demographic properties by knowing the demographic information of the people that s/he talks to. We focus on three types of demographic information: a) home location, b) age group, and c) income level. The novelty is two-folds. First, we use both communication metrics and structural properties of call graphs to identify those \"important\" friends for each user with whom (s)he is most likely to be in homophily. Second, we assess the importance of different time slices such as weekdays, or nights and weekends for capturing different user relationships. We conduct our study on a real data trace with 20M subscribers during one month from a nationwide cellular carrier. Our first contribution is that we quantify the extent of homophily on the call graph and identify the correlations between homophily and communication and structural features. As a second contribution, we develop effective methods to infer demographic information for a cellular user using linear regression to select the most homophily-like friend of her/him. We find that we can predict home location within 20km radius with 80% accuracy, and age group and income level with 78% and 72% accuracy, respectively."
      },
      {
        "Author": "Wang, Yi; Zang, Hui; Faloutsos, Michalis",
        "Title": "Inferring Cellular User Demographic Information Using Homophily on Call Graphs",
        "Year": 2013,
        "Abs": "Homophily refers to the phenomenon where people who are socially-connected share many characteristics including demographic and behavioral properties. The goal of this paper is to see whether homophily exists in call networks and if so, to what degree we can infer a cellphone user's demographic properties by knowing the demographic information of the people that s/he talks to. We focus on three types of demographic information: a) home location, b) age group, and c) income level. The novelty is two-folds. First, we use both communication metrics and structural properties of call graphs to identify those \"important\" friends for each user with whom (s) he is most likely to be in homophily. Second, we assess the importance of different time slices such as weekdays, or nights and weekends for capturing different user relationships. We conduct our study on a real data trace with 20M subscribers during one month from a nationwide cellular carrier. Our first contribution is that we quantify the extent of homophily on the call graph and identify the correlations between homophily and communication and structural features. As a second contribution, we develop effective methods to infer demographic information for a cellular user using linear regression to select the most homophily-like friend of her/him. We find that we can predict home location within 20km radius with 80% accuracy, and age group and income level with 78% and 72% accuracy, respectively."
      },
      {
        "Author": "Makatchev, Maxim; Simmons, Reid; Sakr, Majd; Ziadee, Micheline",
        "Title": "Expressing Ethnicity through Behaviors of a Robot Character",
        "Year": 2013,
        "Abs": "Achieving homophily, or association based on similarity, between a human user and a robot holds a promise of improved perception and task performance. However, no previous studies that address homophily via ethnic similarity with robots exist. In this paper, we discuss the difficulties of evoking ethnic cues in a robot, as opposed to a virtual agent, and an approach to overcome those difficulties based on using ethnically salient behaviors. We outline our methodology for selecting and evaluating such behaviors, and culminate with a study that evaluates our hypotheses of the possibility of ethnic attribution of a robot character through verbal and nonverbal behaviors and of achieving the homophily effect."
      },
      {
        "Author": "Wang, Pinghui; Zhao, Junzhou; Lui, John C. S.; Towsley, Don; Guan, Xiaohong",
        "Title": "Sampling Node Pairs Over Large Graphs",
        "Year": 2013,
        "Abs": "Characterizing user pair relationships is important for applications such as friend recommendation and interest targeting in online social networks (OSNs). Due to the large scale nature of such networks, it is infeasible to enumerate all user pairs and so sampling is used. In this paper, we show that it is a great challenge even for OSN service providers to characterize user pair relationships even when they possess the complete graph topology. The reason is that when sampling techniques (i.e., uniform vertex sampling (UVS) and random walk (RW)) are naively applied, they can introduce large biases, in particular, for estimating similarity distribution of user pairs with constraints such as existence of mutual neighbors, which is important for applications such as identifying network homophily. Estimating statistics of user pairs is more challenging in the absence of the complete topology information, since an unbiased sampling technique such as UVS is usually not allowed, and exploring the OSN graph topology is expensive. To address these challenges, we present asymptotically unbiased sampling methods to characterize user pair properties based on UVS and RW techniques respectively. We carry out an evaluation of our methods to show their accuracy and efficiency. Finally, we apply our methods to two Chinese OSNs, Doudan and Xiami, and discover significant homophily is present in these two networks."
      },
      {
        "Author": "Renoust, Benjamin; Melancon, Guy; Viaud, Marie-Luce",
        "Title": "Assessing group cohesion in homophily networks",
        "Year": 2013,
        "Abs": "The analysis and exploration of a social network depends on the type of relations at play. Borgatti had proposed a type taxonomy organizing relations in four possible categories. Homophily (similarity) relationships form an important category where relations occur when entities of the network link whenever they exhibit similar behaviors. Examples are networks of co-author, where homophily between two persons follows from co-authorship; or network of actors having played under the supervision of the same movie director, for instance. Homophily is often embodied through a bipartite network where entities of a given type A (authors, movie directors) connect through entities of a different type B (papers, actors). A common strategy is then to project this bipartite graph onto a single-type network with entities of a same type A, possibly weighting edges based on how the type A entities interact with the type B entities underlying the edge. The resulting single-type network can then be studied using standard techniques such as community detection using edge density, or the computation of various centrality indices. This paper revisits this type of approach and introduces a homogeneity measure inspired form past work by Burt. Two entities of type B interact when they both induce a same edge between two entities of type A. The homogeneity of a subgroup thus depends on how intensely and how equally interactions occur between entities of type B giving rise to the subgroup. The measure thus differentiates between subgroups of type A exhibiting similar topologies depending on the interaction patterns of the underlying entities of type B. The method is validated using two widely used datasets. A first example looks at authors of the IEEE InfoVis Conference (InfoVis 2007 Contest). A second example looks at homophily relations between movie actors that have played under the direction of a same director (IMDB)."
      },
      {
        "Author": "Palovics, Robert; Benczur, Andras A.",
        "Title": "Temporal influence over the Last.fm social network",
        "Year": 2013,
        "Abs": "Several recent results show the influence of social contacts to spread certain properties over the network, but others question the methodology of these experiments by proposing that the measured effects may be due to homophily or a shared environment. In this paper we justify the existence of the social influence by considering the temporal behavior of Last.fm users. In order to clearly distinguish between friends sharing the same interest, especially since Last.fm recommends friends based on similarity of taste, we separated the timeless effect of similar taste from the temporal impulses of immediately listening to the same artist after a friend. We measured strong increase of listening to a completely new artist in a few hours period after a friend compared to non-friends representing a simple trend or external influence. In our experiment to eliminate network independent elements of taste, we improved collaborative filtering and trend based methods by blending with simple time aware recommendations based on the influence of friends. Our experiments are carried over the two-year \"scrobble\" history of 70,000 Last.fm users."
      },
      {
        "Author": "Nick, Bobo; Lee, Conrad; Cunningham, Padraig; Brandes, Ulrik",
        "Title": "Simmelian Backbones: Amplifying Hidden Homophily in Facebook Networks",
        "Year": 2013,
        "Abs": "Empirical social networks are often aggregate proxies for several heterogeneous relations. In online social networks, for instance, interactions related to friendship, kinship, business, interests, and other relationships may all be represented as catchall \"friendships.\" Because several relations are mingled into one, the resulting networks exhibit relatively high and uniform density. As a consequence, the variation in positional differences and local cohesion may be too small for reliable analysis.We introduce a method to identify the essential relationships in networks representing social interactions. Our method is based on a novel concept of triadic cohesion that is motivated by Simmel's concept of membership in social groups. We demonstrate that our Simmelian backbones are capable of extracting structure from Facebook interaction networks that makes them easy to visualize and analyze. Since all computations are local, the method can be restricted to partial networks such as ego networks, and scales to big data."
      },
      {
        "Author": "Pushpa; Shobha, G.",
        "Title": "Egocentric Network Analysis to Score the Telecom Customers",
        "Year": 2013,
        "Abs": "Social Network Analysis is an important tool to understand and predict the behavioral patterns of the telecom customers. Sciocentric (whole) network analysis processes massive amount of network data, which may include millions of customers and relationships between them. However building the egocentric network for each customer effectively reduces the processing cost and gives the detail visualization of the connection pattern of the telecom customers. This paper addresses the logic behind the egocentric network analysis by taking into account the level of influence of individuals whom they are connected within a network. We also discusses the features of those customers who adapted to certain services within a network and the likelihood of the others adapting to similar services from the same network is predictable. Hence the ROI on marketing towards consumers who belongs to same network increases significantly."
      },
      {
        "Author": "Phillips, Nelson; Tracey, Paul; Karra, Neri",
        "Title": "Building entrepreneurial tie portfolios through strategic homophily: The role of narrative identity work in venture creation and early growth",
        "Year": 2013,
        "Abs": "In this article, we present the results of a case study of an entrepreneur who successfully founded and grew a venture underpinned by a portfolio of strongly homophilous, dyadic ties. Building on our case, we discuss how the entrepreneur strategically constructed these ties through a form of narrative identity work, explore the shared identity narratives that he used to do so, and highlight the heterogeneous nature of the resulting tie portfolio. We go on to explore the factors that motivated the entrepreneur to purposefully construct an entrepreneurial tie portfolio in this way. Building on our findings, we discuss the nature of narrative identity work and its role in creating homophilous ties, explore the connection between the resulting shared identity narratives and trust, and discuss the central role of values in strategic homophily. (C) 2012 Elsevier Inc. All rights reserved."
      },
      {
        "Author": "Amichai-Hamburger, Yair; Kingsbury, Mila; Schneider, Barry H.",
        "Title": "Friendship: An old concept with a new meaning?",
        "Year": 2013,
        "Abs": "Today many young people form and maintain what they consider friendships through the net. Internet friendship appears to some as modifying the meaning of real friendship and replacing it with something more trivial. In this paper we explore the complexity of online friendship. We start by seeking to gain an understanding of why and how friendship relates to wellbeing. We then look at how friendships are formed, focusing on the concepts of propinquity and homophily and how they play out within the context of online friendships. We delineate the major dimensions of friendship that have emerged in theory and research and then comment on how these features of friendship may be affected by the advent of widespread electronic communication. The differences between offline and online companionship, social support, tangible support and protection, exclusiveness, conflict resolution and relationship stability are also considered. The chapter concludes with a discussion of the challenges of conducting research on the behaviour of children and young people on the Internet and the difficulties in defining the term \"friendship.\" (C) 2012 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Szell, Michael; Thurner, Stefan",
        "Title": "How women organize social networks different from men",
        "Year": 2013,
        "Abs": "Superpositions of social networks, such as communication, friendship, or trade networks, are called multiplex networks, forming the structural backbone of human societies. Novel datasets now allow quantification and exploration of multiplex networks. Here we study gender-specific differences of a multiplex network from a complete behavioral dataset of an online-game society of about 300,000 players. On the individual level females perform better economically and are less risk-taking than males. Males reciprocate friendship requests from females faster than vice versa and hesitate to reciprocate hostile actions of females. On the network level females have more communication partners, who are less connected than partners of males. We find a strong homophily effect for females and higher clustering coefficients of females in trade and attack networks. Cooperative links between males are under-represented, reflecting competition for resources among males. These results confirm quantitatively that females and males manage their social networks in substantially different ways."
      },
      {
        "Author": "Dandekar, Pranav; Goel, Ashish; Lee, David T.",
        "Title": "Biased assimilation, homophily, and the dynamics of polarization",
        "Year": 2013,
        "Abs": "We study the issue of polarization in society through a model of opinion formation. We say an opinion formation process is polarizing if it results in increased divergence of opinions. Empirical studies have shown that homophily, i.e., greater interaction between like-minded individuals, results in polarization. However, we show that De Groot's well-known model of opinion formation based on repeated averaging can never be polarizing, even if individuals are arbitrarily homophilous. We generalize DeGroot's model to account for a phenomenon well known in social psychology as biased assimilation: When presented with mixed or inconclusive evidence on a complex issue, individuals draw undue support for their initial position, thereby arriving at a more extreme opinion. We show that in a simple model of homophilous networks, our biased opinion formation process results in polarization if individuals are sufficiently biased. In other words, homophily alone, without biased assimilation, is not sufficient to polarize society. Quite interestingly, biased assimilation also provides a framework to analyze the polarizing effect of Internet-based recommender systems that show us personalized content."
      },
      {
        "Author": "Holzhauer, Sascha; Krebs, Friedrich; Ernst, Andreas",
        "Title": "Considering baseline homophily when generating spatial social networks for agent-based modelling",
        "Year": 2013,
        "Abs": "Social networks have become an important part of agent-based models, and their structure may have remarkable impact on simulation results. We propose a simple and efficient but empirically based approach for spatial agent-based models which explicitly takes into account restrictions and opportunities imposed by effects of baseline homophily, i.e.the influence of local socio-demography on the composition of one's social network. Furthermore, the algorithm considers the probability of links that depends on geographical distance between potential partners.The resulting network reflects social settings and furthermore allows the modeller to influence network properties by adjusting agent type specific parameters. Especially the parameter for distance dependence and the probability of distant links allow for control of clustering and agent type distribution of personal networks."
      },
      {
        "Author": "Lou, Tiancheng; Tang, Jie; Hopcroft, John; Fang, Zhanpeng; Ding, Xiaowen",
        "Title": "Learning to Predict Reciprocity and Triadic Closure in Social Networks",
        "Year": 2013,
        "Abs": "We study how links are formed in social networks. In particular, we focus on investigating how a reciprocal (two-way) link, the basic relationship in social networks, is developed from a parasocial (one-way) relationship and how the relationships further develop into triadic closure, one of the fundamental processes of link formation.We first investigate how geographic distance and interactions between users influence the formation of link structure among users. Then we study how social theories including homophily, social balance, and social status are satisfied over networks with parasocial and reciprocal relationships. The study unveils several interesting phenomena. For example, \"friend's friend is a friend\" indeed exists in the reciprocal relationship network, but does not hold in the parasocial relationship network.We propose a learning framework to formulate the problems of predicting reciprocity and triadic closure into a graphical model. We demonstrate that it is possible to accurately infer 90% of reciprocal relationships in a Twitter network. The proposed model also achieves better performance (+20-30% in terms of F1-measure) than several alternative methods for predicting the triadic closure formation."
      },
      {
        "Author": "Baecke, Philippe; Van den Poel, Dirk",
        "Title": "Improving customer acquisition models by incorporating spatial autocorrelation at different levels of granularity",
        "Year": 2013,
        "Abs": "Traditional CRM models often ignore the correlation that could exist among the purchasing behavior of surrounding prospects. Hence, a generalized linear autologistic regression model can be used to capture this interdependence and improve the predictive performance of the model. In particular, customer acquisition models can benefit from this. These models often suffer from a lack of data quality due to the limited amount of information available about potential new customers. Based on a customer acquisition model of a Japanese automobile brand, this study shows that the extra value resulting from incorporating neighborhood effects can vary significantly depending on the granularity level on which the neighborhoods are composed. A model based on a granularity level that is too coarse or too fine will incorporate too much or too little interdependence resulting in a less than optimal predictive improvement. Since neighborhood effects can have several sources (i.e.social influence, homophily and exogeneous shocks), this study suggests that the autocorrelation can be divided into several parts, each optimally measured at a different level of granularity. Therefore, a model is introduced that simultaneously incorporates multiple levels of granularity resulting in even more accurate predictions. Further, the effect of the sample size is examined. This shows that including spatial interdependence using finer levels of granularity is only useful when enough data is available to construct stable spatial lag effects. As a result, extending a spatial model with multiple granularity levels becomes increasingly valuable when the data sample becomes larger."
      },
      {
        "Author": "Weng, Lilian; Menczer, Filippo; Ahn, Yong-Yeol",
        "Title": "Virality Prediction and Community Structure in Social Networks",
        "Year": 2013,
        "Abs": "How does network structure affect diffusion? Recent studies suggest that the answer depends on the type of contagion. Complex contagions, unlike infectious diseases (simple contagions), are affected by social reinforcement and homophily. Hence, the spread within highly clustered communities is enhanced, while diffusion across communities is hampered. A common hypothesis is that memes and behaviors are complex contagions. We show that, while most memes indeed spread like complex contagions, a few viral memes spread across many communities, like diseases. We demonstrate that the future popularity of a meme can be predicted by quantifying its early spreading pattern in terms of community concentration. The more communities a meme permeates, the more viral it is. We present a practical method to translate data about community structure into predictive knowledge about what information will spread widely. This connection contributes to our understanding in computational social science, social media analytics, and marketing applications."
      },
      {
        "Author": "Chua, Freddy Chong Tat; Lauw, Hady W.; Lim, Ee-Peng",
        "Title": "Generative Models for Item Adoptions Using Social Correlation",
        "Year": 2013,
        "Abs": "Users face many choices on the web when it comes to choosing which product to buy, which video to watch, and so on. In making adoption decisions, users rely not only on their own preferences, but also on friends. We call the latter social correlation, which may be caused by the homophily and social influence effects. In this paper, we focus on modeling social correlation on users item adoptions. Given a user-user social graph and an item-user adoption graph, our research seeks to answer the following questions: Whether the items adopted by a user correlate with items adopted by her friends, and how to model item adoptions using social correlation. We propose a social correlation framework that considers a social correlation matrix representing the degrees of correlation from every user to the users friends, in addition to a set of latent factors representing topics of interests of individual users. Based on the framework, we develop two generative models, namely sequential and unified, and the corresponding parameter estimation approaches. From each model, we devise the social correlation only and hybrid methods for predicting missing adoption links. Experiments on LiveJournal and Epinions data sets show that our proposed models outperform the approach based on latent factors only (LDA)."
      },
      {
        "Author": "Huang, Yun; Shen, Cuihua; Contractor, Noshir S.",
        "Title": "Distance matters: Exploring proximity and homophily in virtual world networks",
        "Year": 2013,
        "Abs": "Distance has long been a powerful force that influences the ways in which we organize our personal relationships and collaborations. In the past two decades, globalization and the advent of Information and Communication Technologies (ICTs) have brought profound changes to the formation and maintenance of communication networks in contemporary work and social settings by eliminating the constraints of physical distance on human interaction. To study the role of distance in ICT-enabled virtual worlds, we propose three dimensions of proximity-space, time, and homophily-and analyze the impact of distance, time zones, gender, age, and game age on building collaborative relations in online games. The results show that spatial proximity, temporal proximity, and homophily in age and game age still have a strong impact on players' behavior in creating online relations in virtual worlds, however, there is no evidence of gender homophily. This study suggests that offline proximity plays an important role in bringing people together in virtual worlds. (C) 2013 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Wang, Yunsheng; Wu, Jie; Yang, Wei-Shih",
        "Title": "Cloud-Based Multicasting with Feedback in Mobile Social Networks",
        "Year": 2013,
        "Abs": "With the rapid growth of smartphone usage, mobile social networks (MSNs) are becoming increasingly popular. MSN can be considered as a type of delay tolerant network (DTN) which lacks continuous end-to-end connections between nodes, due to the node mobility and limited transmission range. Inspired by the homophily of social networks that friends are usually similar in characteristics, we present a novel concept - cloud, where the nodes in frequent contact with the destinations will form destination clouds. Neighbors in the destination cloud have a special status that can forward the message to the destination directly. We propose a cloud-based multicast scheme with feedback in MSNs with two phases: pre-cloud and inside-cloud. In the pre-cloud process, the message holder will forward the copy of the multicast message to the encountered node, based on a given forwarding metric. The forwarding metric can be iteratively refined from a feedback control mechanism. In the inside-cloud process, the message holder will wait until it meets with the destinations. We analytically formulate the multicast problem into a continuous Markov chain problem, and formally analyze the latency in this model. Extensive trace-driven simulations show that our scheme significantly improves the performance compared to existing schemes."
      },
      {
        "Author": "Yang, Christopher C.; Tang, Xuning; Dai, Qizhi; Yang, Haodong; Jiang, Ling",
        "Title": "Identifying Implicit and Explicit Relationships Through User Activities in Social Media",
        "Year": 2013,
        "Abs": "Social commerce has emerged as a new paradigm of commerce due to the advancement and application of Web 2.0 technologies including social media sites. Social media sites provide a valuable opportunity for social interactions between electronic commerce consumers as well as between consumers and businesses. Although the number of users and interactions is large in social media, the social networks extracted from explicit user interactions are usually sparse. Hence, the result obtained through the analysis of the extracted network is not always useful because many potential ties in the social network are not captured by the explicit interactions between users. In this work, we propose a temporal analysis technique to identify implicit relationships that supplement the explicit relationships identified through the social media interaction functions. Our method is based on the homophily theory developed by McPherson, Smith-Lovin, and Cook [31]. We have conducted experiments to evaluate the effectiveness of the identified implicit relationships and the integration of implicit and explicit relationships. The results indicate that our proposed techniques are effective and achieve a higher accuracy. Our results prove the importance of implicit relationships in deriving complete online social networks that are the foundation for understanding online user communities and social network analysis. Our techniques can be applied to improve effectiveness of product and friend recommendation in social commerce."
      },
      {
        "Author": "Manavopoulos, Vasilis",
        "Title": "Homophily Among VAA Users Similarities and Differences of Node Attributes in a VAA-generated Social Network",
        "Year": 2014,
        "Abs": "Users who successfully invited others to the EUvox 2014 online platform and users who accepted the invitation were used to form a network dataset. This report examines the tendency of Inviters and Invit-ees to be disproportionately similar with respect to their demographic, political orientation and attitudinal characteristics, i.e.examines the homophily hypothesis in VAA generated data. We find that Inviters were not more similar to their respective Invitees with regards to demographic and political identity attributes, beyond what would be expected by chance; on the contrary we find that the pairs held consistency more similar attitudes toward the policy items in a statistically significant manner."
      },
      {
        "Author": "Khachfeh, Roa A. Aboo; Elkabani, Islam",
        "Title": "Using Rough Sets in Homophily Based Link Prediction in Online Social Networks",
        "Year": 2014,
        "Abs": "Online social networks are highly dynamic and sparse. One of the main problems in analyzing these networks is the problem of predicting the existence of links between users on these networks: Link prediction problem. Many researches have been conducted to predict links using variety of techniques like the decision tree and the logistic regression approaches. In this work, we will illustrate the use of rough set theory (RST) in predicting links over the Facebook social network based on homophilic features. Other classifiers are also employed in our work and compared to the rough set classifier."
      },
      {
        "Author": "Cook, David",
        "Title": "Identity Multipliers and the Mistaken Twittering of 'Birds of a Feather'",
        "Year": 2014,
        "Abs": "New Media usage has expanded in unexpected directions. This qualitative study pulls together two new media phenomena that demonstrate widespread engineered influence through Twitter dispersion. The first aspect is the practice of sock-puppetry deception that occurs when social media identities are used without proof of identity. The relative ease in creating a single invented online identity is overshadowed by the more recent practise of harnessing thousands of created identities to accentuate the standing of a single identity. The second aspect is the use of metadata to fetch and find increased nodes of commonality. This promulgates the perception of connectivity and homogeneity in terms of information transfer. Identity masking in Twitter, and the use of homophily to manipulate authority, public sway, and social media deception are a formidable combination. This study considers the increasing use of sock-puppetry in conjunction with techniques that exploit homophily to sway the perceptions of others. The ethical and socio-political issues of identity deception and their subsequent impact are discussed. Using the publicly available Twitter accounts of six high profile political figures, the study compares retweets that retain metadata from original tweets. Using both real and fake accounts, the paper tests the hypothesis that non-genuine Sybil Twitter accounts are deployed in the followings of popular figures by using metadata in retweets to establish credibility amongst fake entities. New Media experiences augmented manipulation in multiple ways. The use of metatagging to expose greater commonality increases both the frequency and the amplitude of information diffusion when delivered through social networking and microblogging. A comparison of the associated tweets, followers, and retweets of high profile leaders indicate pervasive sock-puppetry and Sybil deception. With homophily embedded into Tweets and Retweets, sock puppetry in social media presents a challenge. Where homophily fits traditional notions of \"similarity between two nodes\", increasing the likelihood of likeness to occur is problematic. If homophily and false identity coalesce, then the use of twitter as a reliable social medium is contingent on discrete user identity in social media."
      },
      {
        "Author": "Hayashi, Yukio",
        "Title": "Growing Self-organized Design of Efficient and Robust Complex Networks",
        "Year": 2014,
        "Abs": "A self-organization of efficient and robust networks is important for a future design of communication or transportation systems, however both characteristics are incompatible in many real networks. Recently, it has been found that the robustness of onion-like structure with positive degree-degree correlations is optimal against intentional attacks. We show that, by biologically inspired copying, an onion-like network emerges in the incremental growth with functions of proxy access and reinforced connectivity on a space. The proposed network consists of the backbone of tree-like structure by copyings and the peripheral by adding shortcut links between low degree nodes to enhance the connectivity. It has the fine properties of the statistically self-averaging unlike the conventional duplication-divergence model, exponential-like degree distribution without overloaded hubs, strong robustness against both malicious attacks and random failures, and the efficiency with short paths counted by the number of hops as mediators and by the Euclidean distances. The adaptivity to heal over and to recover the performance of networking is also discussed for a change of environment in such disasters or battlefields on a geographical map. These properties will be useful for a resilient and scalable infrastructure of network systems even in emergent situations or poor environments."
      },
      {
        "Author": "Zardi, Hedia; Ben Romdhane, Lotfi; Guessoum, Zahia",
        "Title": "A multi-agent Homophily-based-Approach for community detection in social networks",
        "Year": 2014,
        "Abs": "In this paper, we propose an agent-based approach for modeling dynamic connections in social networks. The key contribution of our work is the definition of a similarity measure for computing the strength of relationships between the social network members. For this purpose, we take into consideration the members' properties, the topological structure of the network and information about the interchange between each connected pair. To well choose the properties of social members, we use the concept of homophily. We show that our approach improves the effectiveness of the community detection process."
      },
      {
        "Author": "Volkovich, Yana; Laniado, David; Kappler, Karolin E.; Kaltenbrunner, Andreas",
        "Title": "Gender Patterns in a Large Online Social Network",
        "Year": 2014,
        "Abs": "Gender differences in human social and communication behavior have long been observed in various contexts. This study investigates such differences in the case of online social networking. We find a general tendency towards gender homophily, more marked for women, however users having a large circle of friends tend to have more connections with users of the opposite gender. We also inspect the temporal sequences of adding new friends and find that females are much more likely to connect with other females as their initial friends. Through studying triangle motifs broken down by gender we detect a marked tendency of users to gender segregation, i.e.to form single gender groups; this phenomenon is more accentuated for male users."
      },
      {
        "Author": "Kooti, Farshad; Magno, Gabriel; Weber, Ingmar",
        "Title": "The Social Name-Letter Effect on Online Social Networks",
        "Year": 2014,
        "Abs": "The Name-Letter Effect states that people have a preference for brands, places, and even jobs that start with the same letter as their own first name. So Sam might like Snickers and live in Seattle. We use social network data from Twitter and Google+ to replicate this effect in a new environment. We find limited to no support for the Name-Letter Effect on social networks. We do, however, find a very robust Same-Name Effect where, say, Michaels would be more likely to link to other Michaels than Johns. This effect persists when accounting for gender, nationality, race, and age. The fundamentals behind these effects have implications beyond psychology as understanding how a positive self-image is transferred to other entities is important in domains ranging from studying homophily to personalized advertising and to link formation in social networks."
      },
      {
        "Author": "Carullo, Giuliana; Castiglione, Aniello; De Santis, Alfredo",
        "Title": "Friendship Recommendations in Online Social Networks",
        "Year": 2014,
        "Abs": "Recommendation systems are popular both commercially and in the research community. For example, Online Social Networks (OSNs), like Twitter, are of special attention since a lot of connection are established between users without any previous knowledge. This highlights one of the key features of a lot of OSNs: the creation of relationships between users. Therefore, it is important to find new ways to provide interesting friendships suggestions.This work is the first step of an in-depth study whose goal is to find the right trade-offs between the number of factors explored in current state-of-the-art research. In particular, our contribution is an approach based on both Hubs And Authorities algorithm and similarity measures. The first one let us leverage triadic closures while the second one takes into account homophily. Even if the interplay between similarity and social ties is still an open issue in the analysis of OSNs, we lean towards the idea that it really counts.In order to support this hypothesis, a preliminary evaluation is performed on an implementation of the presented algorithm on datasets from Twitter. The deriving results show promising perspectives in terms of both effectiveness and scalability. These encouraging results are driving our future research efforts."
      },
      {
        "Author": "Kamel, Kareem; Al Aghbari, Zaher; Kamel, Ibrahim",
        "Title": "Realistic Team Formation using Navigation and Homophily",
        "Year": 2014,
        "Abs": "This paper proposes an algorithm for selecting a team of experts from a social network, which is represented by a weighted undirected graph. Each node in the graph represents an individual who has one or more skills. We introduce the concept of realistic team formation and its associated constraints and assumptions. The main constraint is a local view of the network resulting in an absence of pre-computed network statistics. Nodes in the network are assumed to connect to people with whom they share common skills. Thus, this paper proposes a navigation based team formation algorithm that makes use of homophily to recruit candidates for the team. The objective is to create an effective team that can carry out a specific task. Since none of the related work has had a local view of the network, we use BfsRecruiter, a BFS based navigation algorithm as our baseline comparison. We implemented the proposed algorithm and ran many simulation experiments to measure the communication cost and effectiveness of the proposed algorithm."
      },
      {
        "Author": "Llamero, Lluisa",
        "Title": "Conceptual mindsets and heuristics in credibility evaluation of e-Word of Mouth in tourism",
        "Year": 2014,
        "Abs": "Purpose - The purpose of this paper is to find out how credibility judgements intervene in the consumption of electronic-Word of Mouth (e-WOM) in tourism, as there is discrepancy in the literature about its influence on decision-making processes.Design/methodology/approach - A qualitative approach is explored, based on semi-structured interviews and observation through think-aloud protocol. This methodology provides fruitful insights as it focuses on the users' browsing habits. The author interviewed a sample of professionals of tourism, cybertourists and bloggers.Findings - Results reveal that only part of e-WOM is granted credibility. Therefore, its persuasiveness depends on those limited positive judgements. Travellers use a conceptual mindset and a series of cognitive heuristics (homophily, crowd consensus, etc.) to assess credibility. Formal knowledge background and social pressures have proven to be weak.Research limitations/implications - This study is limited to a reduced sample of informants but their adjustment to the most typical profiles interviewed compensates this restriction. Another limitation is that data comes from a single cultural context (Spain), but on the other hand provides data that did not exist in the international literature on the topic.Practical implications - Outcomes can help tourism managers to monitor key heuristics employed by end-users in webs of e-WOM and detect new trends of travelling habits.Originality/value - The paper is original in that it establishes the rationalities behind the daily use of cognitive heuristics explored through different traveller's profiles."
      },
      {
        "Author": "Song, Xiaolong; Jiang, Shan; Yan, Xiangbin; Chen, Hsinchun",
        "Title": "Collaborative Friendship Networks in Online Healthcare Communities: An Exponential Random Graph Model Analysis",
        "Year": 2014,
        "Abs": "Health 2.0 provides patients an unprecedented way to connect with each other online. However, less attention has been paid to how patient collaborative friendships form in online healthcare communities. This study examines the relationship between collaborative friendship formation and patients' characteristics. Results from Exponential Random Graph Model (ERGM) analysis indicate that gender homophily doesn't appear in CFNs, while health homophily such as treatments homophily and health-status homophily increases the likelihood of collaborative friendship formation. This study provides insights for improving website design to help foster close relationship among patients and deepen levels of engagement."
      },
      {
        "Author": "Najork, Marc",
        "Title": "Social Search",
        "Year": 2014,
        "Abs": "Social Search refers to two aspects of the integration of web search with social networks: how queries to a search engine may surface (socially) relevant content from social networks, and how signals from social networks may influence the (personalized) ranking of search results. The first part of the talk surveys the integration of Bing with Facebook, Twitter, Quora, Foursquare, LinkedIn, Klout, and other social platforms. The second part focuses on two technical details of this integration: a measure for quantifying the \"affinity\" between two users of a social network and an efficient algorithm for computing that measure, and a method for efficiently surfacing pages \"liked\" by your friends from a document-sharded index. The final part discusses limitations of social search, such as skewed demographics and weak homophily."
      },
      {
        "Author": "Choi, Myunggoon; Sang, Yoonmo; Park, Han Woo",
        "Title": "Exploring political discussions by Korean twitter users A look at opinion leadership and homophily phenomenon",
        "Year": 2014,
        "Abs": "Purpose - The purpose of this paper is to provide a network analysis of Twitter discussions about Myung-Bak Lee, a former president of South Korea, to gain a better understanding of the dynamics of the public opinion exchange on Twitter.Design/methodology/approach - Opinion leaders in the discussion network were identified by considering the longitudinal distribution of tweets containing the former president's name, and three types of messages (\"followings,\" \"mentions,\" and \"retweets\") were analyzed using data collected from November 1, 2011, to April 20, 2012. The sample included 26,150 Twitter users and 892,034 relationships reflecting three types of messages.Findings - The results indicate that the discussion about President Myung-Bak Lee was dominated by liberal Twitter users who already had considerable influence both online and offline. In addition, Twitter users were unlikely to interact with other users with opposing political views.Research limitations/implications - Almost all of the opinion leaders identified in the study held liberal political views, and liberal Twitter users dominated the discussion network. In addition, the Korean Twitter network showed the presence of the homophily phenomenon, implying that opinion leaders' influence within the Twitter network was limited to other users sharing the same political views. Further, political views of opinion leaders were skewed toward a particular political stance without necessarily representing the opinion of the general public, possibly hindering the democratic process.Originality/value - This study tests the homophily thesis in the context of Twitter users in Korea and contributes to the literature on Twitter-based political discourse by identifying opinion leaders in Korean Twitter networks and examining the phenomenon of homophily within those networks."
      },
      {
        "Author": "Casasus-Estelles, Trinidad; Yager, Ronald R.",
        "Title": "Fuzzy Concepts in Small Worlds and the Identification of Leaders in Social Networks",
        "Year": 2014,
        "Abs": "In the study of the Social Networks, the Small World phenomenon appears frequently. We apply some techniques of graph theory and fuzzy sets to characterize the Small World features as well as the existence of the figure of leader in Social Networks. These techniques help to the conceptual formalization in relational networks analysis, by transforming linguistic and human-focused manner concepts related to social networks in some formal representation. These techniques are also applied when the similarity among nodes wants to be measured in order to study the current homophily present in a Network."
      },
      {
        "Author": "Heath, Don; Singh, Rahul; Ganesh, Jai",
        "Title": "Social Media at SocioSystems Inc.: A Socio-technical Systems Analysis of Strategic Action",
        "Year": 2014,
        "Abs": "In this study, we present preliminary results from case research at a global IT firm with demonstrable success in the strategic use of social media. From the theoretical underpinnings of interest-based homophily, action theory, and social movement theory, we propose a conceptual framework and analytics to consider the question \"how can organizations motivate strategic directed action from participants within social media to accomplish organizational goals?\" We discuss the theories of interest-based homophilies to identify and explain how organizations can develop information-based analytics appropriate to motivate strategic action in social media using similar approaches to those utilized by social movement and social movement framing. There has been little theorizing on the nature and structuration of social media from which appropriate directed action can be strategically conceptualized. This paper presents novel theoretical foundations from which to understand social media and develop effective strategies to advance organizational interests."
      },
      {
        "Author": "Abufouda, Mohammed; Zweig, Katharina Anna",
        "Title": "Interactions Around Social Networks Matter: Predicting the social network from associated interaction networks",
        "Year": 2014,
        "Abs": "Tie formation in social networks is driven by different motives that are not always apparent in the social network itself. These motives differ from one social network to another, depending on, e.g., the network's purpose, such as advice seeking or collaboration, and the effort it costs to establish a friendship relationship. A common factor that exists in almost all social networks is homophily: the tendency of social network members to connect to similar members. In this work, we look at the tie formation process in social networks from a different perspective where we consider not only a social network SN, but also a set of associated interaction networks G(n) around it. We show, based on 6 social networks and in total 20 different associated interaction networks, that it is possible to predict the entire social network's structure to a satisfactory extent, only by knowing the structure of these interaction networks. As social networks are based on a voluntary relationship while some of the interaction relationships are at most semi-controllable for most members, e.g., being together in a team, this seems to indicate that whom we choose as a friend is also determined by whom we interact with."
      },
      {
        "Author": "Ishikawa, Takashi",
        "Title": "Two Phase Transitions in the Adaptive Voter Model based on the Homophily Principle",
        "Year": 2014,
        "Abs": "Dynamics on and of networks are two basic processes that drive coevolving networks such as online social networks. The paper investigates the mechanism of coevolving networks using a generalized adaptive voter model based on related work and the homophily principle which is known as a driving mechanism to form community structure in social networks. The proposed model has mechanisms for dynamics on and of coevolving networks, which are node state change via social interactions and link rewiring based on homophily. The numerical simulation of the proposed model reveals that there exists two phase transitions for the parameters adaptability and homophily. This observation implies that the nature of the homophily principle lies in the adaptive mechanism in the proposed model."
      },
      {
        "Author": "Ma, Long; Lee, Chei Sian; Goh, Dion Hoe-Lian",
        "Title": "Understanding news sharing in social media An explanation from the diffusion of innovations theory",
        "Year": 2014,
        "Abs": "Purpose - The purpose of this paper is to draw from the diffusion of innovations theory to explore multi-levels of influences (i.e.individuals, networks, news attributes) on news sharing in social media.Design/methodology/approach - A survey was designed and administered to 309 respondents. Structural equation modelling analysis was conducted to examine the three levels of influential factors. These included self-perceptions of opinion leadership and seeking at the individual level, perceived tie strength and homophily at the network level, and finally, perceived news credibility and news preference at the news attribute level.Findings - The results revealed that the influences of self-perceptions of opinion leadership, perceived tie strength in online networks and perceived preference of online news had significant effects on users' news sharing intention in social media. However, self-perceptions of opinion seeking, homophily, and perceived news credibility were not significant.Originality/value - This is one of the first studies on news sharing in social media that focus on diverse levels of influential factors. In particular, the research suggests the viability of the diffusion of innovations theory to explain this pervasive global phenomenon. Further, the influential factors identified may help to stimulate active participation in social media platforms and ultimately enhance the sustainability of these platforms."
      },
      {
        "Author": "Cao, Bokai; Kong, Xiangnan; Yu, Philip S.",
        "Title": "Collective Prediction of Multiple Types of Links in Heterogeneous Information Networks",
        "Year": 2014,
        "Abs": "Link prediction has become an important and active research topic in recent years, which is prevalent in many real-world applications. Current research on link prediction focuses on predicting one single type of links, such as friendship links in social networks, or predicting multiple types of links independently. However, many real-world networks involve more than one type of links, and different types of links are not independent, but related with complex dependencies among them. In such networks, the prediction tasks for different types of links are also correlated and the links of different types should be predicted collectively. In this paper, we study the problem of collective prediction of multiple types of links in heterogeneous information networks. To address this problem, we introduce the linkage homophily principle and design a relatedness measure, called RM, between different types of objects to compute the existence probability of a link. We also extend conventional proximity measures to heterogeneous links. Furthermore, we propose an iterative framework for heterogeneous collective link prediction, called HCLP, to predict multiple types of links collectively by exploiting diverse and complex linkage information in heterogeneous information networks. Empirical studies on real-world tasks demonstrate that the proposed collective link prediction approach can effectively boost link prediction performances in heterogeneous information networks."
      },
      {
        "Author": "Han, Xiao; Wang, Leye; Park, Soochang; Cuevas, Angel; Crespi, Noel",
        "Title": "Alike People, Alike Interests? A Large-scale Study on Interest Similarity in Social Networks",
        "Year": 2014,
        "Abs": "This paper presents a comprehensive empirical study on the correlations between users' interest similarity and various social features across three interest domains (i.e., movie, music and TV). This study relies on a large dataset, containing 479, 048 users and 5, 263, 351 user-generated interests, captured from Facebook. We identify the social features from three types of the users' information - demographic information (e.g., age, gender, location), social relations (i.e., friendship), and users' interests. The results reveal that the interest similarity follows the homophily principle. Particularly, the results show that two users are more likely to be alike in their interests 1) if they exhibit more similarity in their demographic characteristics (e.g., similar age, same gender, or close to each other geographically), or 2) if they are more intimate in their friendship, or 3) if they present a higher average interest individuality (i.e., a measurement for estimating the personalized characteristics of a user's interests). The empirical observations could be exploited to infer how two users are alike in their interests according to the social features, which could be further harnessed by various practical applications and services, such as recommendation system and advertisement service."
      },
      {
        "Author": "Tsang, Alan; Larson, Kate",
        "Title": "Opinion Dynamics of Skeptical Agents",
        "Year": 2014,
        "Abs": "How does skepticism affect opinion formation in networks? In many settings, agents exhibit skepticism in the presence of people whose beliefs radically different from their own, and they are reluctant to be persuaded by such individuals. We present a model of opinion dynamics where agents are receptive toward other agents that have similar opinions, but remain skeptical of agents holding disparate opinions. We analyze how agents with extreme opinions affect the general population, using simulations on Barabasi-Albert random graphs, and modified Erdos-Renyi random graphs that incorporate homophily. Finally, we show that even skeptical agents are able to come to an early consensus and take coordinated action to reach a final opinion in most settings; but, agents in homophilic networks may fail to converge to a single opinion. Paradoxically, this happens when agents are least skeptical, and are able to stabilize themselves by balancing influence from extremists from opposing camps."
      },
      {
        "Author": "Chin, Alvin; Xu, Bin; Zhao, Chen; Wang, Xia",
        "Title": "From Offline to Online: Connecting People with a Mobile Social Networking Application at a Conference",
        "Year": 2014,
        "Abs": "People that we encounter and connect with at conferences, provide opportunities for extending our social networks from offline to online. How can users easily find and connect with the relevant people in the conference? We present Find & Connect, an application that combines proximity and homophily information. We conducted a user study and deployment of our application at the UbiComp 2011 conference, and discovered that most users found it useful for finding nearby people and making new connections. Studying the offline and online user behavior reveal that certain sessions are more conducive to greater offline and online interactions, and that users add contacts primarily due to proximity (i.e.they know each other in real life and have encountered before). These results can form the stepping stone to creating a user behavior model for offline and online."
      },
      {
        "Author": "Zhao, Tong; Hu, Junjie; He, Pinjia; Fan, Hang; Lyu, Michael; King, Irwin",
        "Title": "Exploiting Homophily-based Implicit Social Network to Improve Recommendation Performance",
        "Year": 2014,
        "Abs": "Social information between users has been widely used to improve the traditional Recommender System in many previous works. However, in many websites such as Amazon and eBay, there is no explicit social graph that can be used to improve the recommendation performance. Hence in this work, in order to make it possible to employ social recommendation methods in those non-social information websites, we propose a general framework to construct a homophily-based implicit social network by utilizing both the rating and comments of items given by the users. Our scalable framework can be easily extended to enhance the performance of any recommender systems without social network by replacing the homophily-based implicit social relation definition. We propose four methods to extract and analyze the implicit social links between users, and then conduct the experiments on Amazon dataset. Experimental results show that our proposed methods work better than traditional recommendation methods without social information."
      },
      {
        "Author": "Matsuka, Toshihiko; Honda, Hidehito",
        "Title": "On the relationships between social structures and acquired knowledge in societies",
        "Year": 2014,
        "Abs": "Many existing studies on human learning pay almost exclusive attention to how individuals learn. Unlike those studies, we examined influence of social structures on knowledge acquired by societies using computer simulations. We compared four types of social networks, namely regular, random, small world, and scale-free networks. When individual differences and the principle of homophily (i.e., people who have similar beliefs tend to have close relationships with each other) exist in societies, the societies would acquire pareto-optimal knowledge. We also investigated influences of highly connected individuals on knowledge acquired by societies. The results inarguably indicate that highly connected individuals play important roles in social learning, setting the standards for what type of knowledge to be acquired by societies. Index Termsocial Learning; Social Networks; Multi-agent Simulationocial Learning; Social Networks; Multi-agent SimulationS"
      },
      {
        "Author": "Cataltepe, Zehra; Sonmez, Abdullah",
        "Title": "Classification in Social Networks",
        "Year": 2014,
        "Abs": "Production of social network data in different kinds and huge amounts brings with it classification problems which need to be solved. In this chapter, we introduce a framework for classification in a social network. Aggregation of neighbor labels and sampling are two important aspects of classification in a social network. We give details of different aggregation methods and sampling methods. Then, we discuss different graph properties, especially homophily, which may be helpful in determining which type of classification algorithm should be used. We give details of a collective classification algorithm, ICA (Iterative Classification Algorithm), which can be used for semi-supervised learning in general and transductive learning in particular on a social network. We present classification results on three different datasets, using different aggregation and sampling methods and classifiers."
      },
      {
        "Author": "Graells-Garrido, Eduardo; Baeza-Yates, Ricardo; Lalmas, Mounia",
        "Title": "Enhancing Web Activities with Information Visualization",
        "Year": 2014,
        "Abs": "Many activities people perform on the Web are biased, including activities like reading news, searching for information and connecting with people. Sometimes these biases are inherent in social behavior (like homophily), and sometimes they are external as they affect the system (like media bias). In this thesis proposal, we describe our approach to use information visualization to enhance Web activities performed by regular people (i.e., non-experts) We understand enhancing as reducing bias effects and generating an engaging response from users. Our methodology is based on case studies. We select a Web activity, identify the biases that affect it, and evaluate how the biases affect a population from online social networks using web mining techniques, and then, we design a visualization following an interactive and playful design approach to diminish the previously identified biases. We propose to evaluate the effect of our visualization designs in user studies by comparing them with state-of-the-art techniques considering a playful experiences framework."
      },
      {
        "Author": "Tang, Jie; Sun, Jimeng",
        "Title": "Computational Models for Social Influence Analysis",
        "Year": 2014,
