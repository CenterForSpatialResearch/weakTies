        "Abs": "Background: Although it is increasingly acknowledged that social networks are important to our understanding of overweight and obesity, there is limited understanding about the processes by which such networks shapetheir progression. This paper reports the findings of a scoping review of the literature that sought to identify the key processes through which social networks are understood to influence the development of overweight and obesity.Methods: A scoping review was conducted. Forty five papers were included in the final review, the findings of which were synthesised to provide an overview of the main processes through which networks have been understood to influence the development of overweight and obesity. Results: Included papers addressed a wide range of research questions framed around six types of networks: a paired network (one's spouse or intimate partner); friends and family (including work colleagues and people within social clubs); ephemeral networks in shared public spaces (such as fellow shoppers in a supermarket or diners in a restaurant); people living within the same geographical region; peers (including co-workers, fellow students, fellow participants in a weight loss programme); and cultural groups (often related toethnicity). As individuals are embedded in many of these different types of social networks at any one time, the pathways of influence from social networks to the development of patterns of overweight and obesity are likely to be complex and interrelated. Included papers addressed a diverse set of issues: body weight trends over time; body size norms or preferences; weight loss and management; physical activity patterns; and dietary patterns.Discussion: Three inter-related processes were identified: social contagion (whereby the network in which people are embedded influences their weight or weight influencing behaviours), social capital (whereby sense of belonging and social support influence weight or weight influencing behaviours), and social selection (whereby a person's network might develop according to his or her weight).Conclusions: The findings have important implications for understanding about methods to target the spread of obesity, indicating that much greater attention needs to be paid to the social context in which people make decisions about their weight and weight influencing behaviours."
      },
      {
        "Author": "Zhao, Jichang; Liang, Xiao; Xu, Ke",
        "Title": "Competition between Homophily and Information Entropy Maximization in Social Networks",
        "Year": 2015,
        "Abs": "In social networks, it is conventionally thought that two individuals with more overlapped friends tend to establish a new friendship, which could be stated as homophily breeding new connections. While the recent hypothesis of maximum information entropy is presented as the possible origin of effective navigation in small-world networks. We find there exists a competition between information entropy maximization and homophily in local structure through both theoretical and experimental analysis. This competition suggests that a newly built relationship between two individuals with more common friends would lead to less information entropy gain for them. We demonstrate that in the evolution of the social network, both of the two assumptions coexist. The rule of maximum information entropy produces weak ties in the network, while the law of homophily makes the network highly clustered locally and the individuals would obtain strong and trust ties. A toy model is also presented to demonstrate the competition and evaluate the roles of different rules in the evolution of real networks. Our findings could shed light on the social network modeling from a new perspective."
      },
      {
        "Author": "Stadtfeld, Christoph; Pentland, Alex (Sandy)",
        "Title": "Partnership Ties Shape Friendship Networks: A Dynamic Social Network Study",
        "Year": 2015,
        "Abs": "Partnership ties shape friendship networks through different social forces. First, partnership ties drive clustering in friendship networks: individuals who are in a partnership tend to have common friends and befriend other couples. Second, partnership ties influence the level of homophily in these emerging friendship clusters. Partners tend to be similar in a number of attributes (homogamy). If one partner selects friends based on preferences for homophily, then the other partner may befriend the same person regardless of whether they also have homophilic preferences. Thus, two homophilic ties emerge based on a single partner's preferences. This amplification of homophily can be observed in many attributes (e.g., ethnicity, religion, age). Gender homophily, however, may be de-amplified, as the gender of partners differs in heterosexual partnerships. In our study, we follow dynamic friendship formation among 126 individuals and their cohabiting partners in a university-related graduate housing community over a period of nine months (N = 2,250 self-reported friendship relations). We find that partnership ties strongly shape the dynamic process of friendship formation. They are a main driver of local network clustering and explain a striking amount of homophily."
      },
      {
        "Author": "Cantor, Mauricio; Shoemaker, Lauren G.; Cabral, Reniel B.; Flores, Cesar O.; Varga, Melinda; Whitehead, Hal",
        "Title": "Multilevel animal societies can emerge from cultural transmission",
        "Year": 2015,
        "Abs": "Multilevel societies, containing hierarchically nested social levels, are remarkable social structures whose origins are unclear. The social relationships of sperm whales are organized in a multilevel society with an upper level composed of clans of individuals communicating using similar patterns of clicks (codas). Using agent-based models informed by an 18-year empirical study, we show that clans are unlikely products of stochastic processes (genetic or cultural drift) but likely originate from cultural transmission via biased social learning of codas. Distinct clusters of individuals with similar acoustic repertoires, mirroring the empirical clans, emerge when whales learn preferentially the most common codas (conformism) from behaviourally similar individuals (homophily). Cultural transmission seems key in the partitioning of sperm whales into sympatric clans. These findings suggest that processes similar to those that generate complex human cultures could not only be at play in non-human societies but also create multilevel social structures in the wild."
      },
      {
        "Author": "Marquez, Becky",
        "Title": "Content and perception of weight-related maternal messages communicated to adult daughters",
        "Year": 2015,
        "Abs": "This study examined communication between mothers and overweight daughters on weight or weight-related behaviors through the perspective of adult daughters.Qualitative thematic analysis was used to analyze in-depth individual interviews conducted with 15 adult daughters.Mothers who actively engaged in weight management behaviors, such as dieting and exercising regularly, transmitted these behaviors through modeling and served as continuous sources of verbal guidance on the topic. Weight management was discussed frequently and explicitly. Daughters relied on mothers for motivation in the form of supportive statements consisting of specific recommendations on weight management practices, encouragement to attempt or continue weight management practices, empathy with the struggle of managing weight, and affirmation of practices conducive to weight management. Mothers who did not engage in weight management behaviors were not viewed as credible sources for advice on diet and exercise. Daughters did most of the advice giving and modeling on weight management behaviors. Weight management was discussed infrequently and cautiously. Daughters perceived weight-related messages from mothers as unsolicited and critical.The results suggest that shared lifestyle goals among family members are important for facilitating supportive communication and engagement in health-promoting behaviors and have implications for family-based weight management interventions."
      },
      {
        "Author": "Grov, Christian; Saleh, Lena D.; Lassiter, Jonathan M.; Parsons, Jeffrey T.",
        "Title": "Challenging Race-Based Stereotypes about Gay and Bisexual Men's Sexual Behavior and Perceived Penis Size and Size Satisfaction",
        "Year": 2015,
        "Abs": "Racial prejudice and stereotyping in gay and bisexual communities may be important contextual factors that contribute to racial disparities in HIV. In an effort to challenge race-based stereotypes regarding gay and bisexual men's sexuality, we sought to determine the extent to which race and ethnicity were associated with (1) racial homophily (i.e., same-race partnerships), (2) sexual behavior (e.g., number of partners, condomless anal sex (CAS), sexual position (top/versatile/bottom)), and (3) perceived penis size and size satisfaction. Data were taken from a survey of 1,009 gay and bisexual men recruited using a street-intercept method at gay, lesbian, and bisexual community events in NYC in 2006-15 % Black, 61 % White, 18 % Latino, and 6 % Asian/Pacific Islander (mean age, 35.7). There was strong evidence of racial homophily (i.e., having a partner of the same race) among men who were in relationships, particularly for White and Black men. Race and ethnicity was largely unassociated with multiple dimensions of sexual behavior (e.g., number of partners, CAS, sexual positioning). Although we observed some racial and ethnic differences in perceived penis size that were consistent with stereotypes, the magnitudes of the differences were insufficient to justify the stereotype. As well, there were no significant differences with regard to satisfaction with penis size or lying to others about penis size. The disproportionate HIV prevalence among Black and Latino men does not appear to be as a result of differences in sexual behavior (e.g., CAS, number of partners) and race-based sexual stereotypes were largely unsupported by empirical data."
      },
      {
        "Author": "Riedel, Sascha",
        "Title": "The Interrelation of Immigrants' Interethnic Ties and Socioeconomic Status in Germany. An Autoregressive Panel Analysis",
        "Year": 2015,
        "Abs": "This paper analyses the causality between interethnic ties and socioeconomic status (SES) for Italian, Turkish and former Yugoslavian immigrants in Germany. Referring to social capital theory and its inherent problem of homophily, the interrelation between these two constructs remains ambiguous. The data come from the German socioeconomic panel study. After demonstrating the drawbacks of existing empirical studies on this issue, results of fixed effects panel regressions and autoregressive cross-lagged panel models (ARM) with latent variables are presented. In this respect, the latter are considered more appropriate to tackle the formulated questions. To counter common criticism of ARM, an unmeasured variable model is computed in order to control for spurious relationships. After accounting for simultaneity, reverse causality and unobserved heterogeneity, the interethnic ties of immigrants positively influence the respondents' SES. In the strictest test, no significant reverse effect remains. Hence, the results support social capital theory."
      },
      {
        "Author": "Leszczensky, Lars; Pink, Sebastian",
        "Title": "Ethnic segregation of friendship networks in school: Testing a rational-choice argument of differences in ethnic homophily between classroom- and grade-level networks",
        "Year": 2015,
        "Abs": "Adolescents' school-based friendship networks tend to be segregated along ethnic lines. But few studies have examined whether variation in network boundaries affects the degree of ethnic friendship segregation. We use rational-choice theory to argue that ethnic homophily is more pronounced for friendships between classrooms than for those within classrooms. We empirically test this hypothesis using two-wave German panel data (N=1258) and stochastic actor-oriented models (RSiena). In line with our theoretical argument, we find that the tendency to form same-ethnic friendships is indeed stronger at the grade level, which translates into stronger ethnic segregation in friendship networks at the grade level than at the classroom level. Implications for research on ethnic segregation in school-based friendship networks are discussed. (C) 2015 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Hu, Hai-hua; Lin, Jun; Cui, Wen-tian",
        "Title": "Intervention Strategies and the Diffusion of Collective Behavior",
        "Year": 2015,
        "Abs": "This paper examines the intervention strategies for the diffusion of collective behavior, such as promoting innovation adoption and repressing a strike. An intervention strategy refers to controlling the behaviors of a small number of individuals in terms of their social or personal attributes, including connectivity (i.e., the number of social ties one holds), motivation (i.e., an individual's intrinsic cost-benefit judgment on behavior change), and sensitivity (i.e., the degree to which one follows others). Extensive agent-based simulations demonstrate that the optimal strategy fundamentally depends on the goal and time of intervention. Moreover, the nature of the social network (determined by homophily type and level) moderates the effectiveness of a strategy. These results have substantial implications for the design and evaluation of intervention programs."
      },
      {
        "Author": "Gillespie, Brian Joseph; Frederick, David; Harari, Lexi; Grov, Christian",
        "Title": "Homophily, Close Friendship, and Life Satisfaction among Gay, Lesbian, Heterosexual, and Bisexual Men and Women",
        "Year": 2015,
        "Abs": "Friends play important roles throughout our lives by providing expressive, instrumental, and companionate support. We examined sexual orientation, gender, and age differences in the number of friends people can rely on for expressive, instrumental, and companionate support. Additionally, we examined the extent to which people relied on same-gender versus cross-gender friends for these types of support. Participants (N = 25,185) completed a survey via a popular news website. Sexual orientation differences in number of same-gender and cross-gender friends were generally small or non-existent, and satisfaction with friends was equally important to overall life satisfaction for all groups. However, the extent to which people's friendship patterns demonstrated gender-based homophily varied by sexual orientation, gender, and age. Young adult gay and bisexual men, and to some extent bisexual women and older bisexual men, did not conform to gendered expectations that people affiliate primarily with their own gender."
      },
      {
        "Author": "Launay, Jacques; Dunbar, Robin I. M.",
        "Title": "Playing with Strangers: Which Shared Traits Attract Us Most to New People?",
        "Year": 2015,
        "Abs": "Homophily, the tendency for individuals to associate with those who are most similar to them, has been well documented. However, the influence of different kinds of similarity (e.g. relating to age, music taste, ethical views) in initial preferences for a stranger have not been compared. In the current study, we test for a relationship between sharing a variety of traits (i.e.having different kinds of similarity) with a stranger and the perceived likeability of that stranger. In two online experiments, participants were introduced to a series of virtual partners with whom they shared traits, and subsequently carried out activities designed to measure positivity directed towards those partners. Greater numbers of shared traits led to linearly increasing ratings of partner likeability and ratings on the Inclusion of Other in Self scale. We identified several consistent predictors of these two measures: shared taste in music, religion and ethical views. These kinds of trait are likely to be judged as correlates of personality or social group, and may therefore be used as proxies of more in-depth information about a person who might be socially more relevant."
      },
      {
        "Author": "Bakshy, Eytan; Messing, Solomon; Adamic, Lada A.",
        "Title": "Exposure to ideologically diverse news and opinion on Facebook",
        "Year": 2015,
        "Abs": "Exposure to news, opinion, and civic information increasingly occurs through social media. How do these online networks influence exposure to perspectives that cut across ideological lines? Using deidentified data, we examined how 10.1 million U.S. Facebook users interact with socially shared news. We directly measured ideological homophily in friend networks and examined the extent to which heterogeneous friends could potentially expose individuals to cross-cutting content. We then quantified the extent to which individuals encounter comparatively more or less diverse content while interacting via Facebook's algorithmically ranked News Feed and further studied users' choices to click through to ideologically discordant content. Compared with algorithmic ranking, individuals' choices played a stronger role in limiting exposure to cross-cutting content."
      },
      {
        "Author": "Herrera-Yaguee, C.; Schneider, C. M.; Couronne, T.; Smoreda, Z.; Benito, R. M.; Zufiria, P. J.; Gonzalez, M. C.",
        "Title": "The anatomy of urban social networks and its implications in the searchability problem",
        "Year": 2015,
        "Abs": "The appearance of large geolocated communication datasets has recently increased our understanding of how social networks relate to their physical space. However, many recurrently reported properties, such as the spatial clustering of network communities, have not yet been systematically tested at different scales. In this work we analyze the social network structure of over 25 million phone users from three countries at three different scales: country, provinces and cities. We consistently find that this last urban scenario presents significant differences to common knowledge about social networks. First, the emergence of a giant component in the network seems to be controlled by whether or not the network spans over the entire urban border, almost independently of the population or geographic extension of the city. Second, urban communities are much less geographically clustered than expected. These two findings shed new light on the widely-studied searchability in self-organized networks. By exhaustive simulation of decentralized search strategies we conclude that urban networks are searchable not through geographical proximity as their country-wide counterparts, but through an homophily-driven community structure."
      },
      {
        "Author": "Fujimoto, Kayo; Wang, Peng; Ross, Michael W.; Williams, Mark L.",
        "Title": "Venue-Mediated Weak Ties in Multiplex HIV Transmission Risk Networks Among Drug-Using Male Sex Workers and Associates",
        "Year": 2015,
        "Abs": "Objectives. We investigated the structural characteristics of a multiplex HIV transmission risk network of drug-using male sex workers and their associates.Methods. Using a sample of 387 drug-using male sex workers and their male and female associates in Houston, Texas, we estimated an exponential random graph model to examine the venue-mediated relationships between individuals, the structural characteristics of relationships not linked to social venues, and homophily. We collected data in 2003 to 2004. The network comprised social, sexual, and drug-using relationships and affiliations with social venues.Results. Individuals affiliated with the same social venues, bars, or street intersections were more likely to have nonreciprocated (weak) ties with others. Sex workers were less likely than were other associates to have reciprocated (strong) ties to other sex workers with the same venues. Individuals tended to have reciprocated ties not linked to venues. Partner choice tended to be predicated on homophily.Conclusions. Social venues may provide a milieu for forming weak ties in HIV transmission risk networks centered on male sex workers, which may foster the efficient diffusion of prevention messages as diverse information is obtained and information redundancy is avoided."
      },
      {
        "Author": "Kim, Kyungmo; Baek, Young Min; Kim, Narae",
        "Title": "Online news diffusion dynamics and public opinion formation: A case study of the controversy over judges' personal opinion expression on SNS in Korea",
        "Year": 2015,
        "Abs": "On the Internet, the line between news and opinion becomes blurred in terms of content and form. In this sense, the processes of news diffusion on the Internet and online public opinion formation are integrated. This study selects one Korean example about the private tweet of a judge about government social network service (SNS) regulation and analyzes citation networks from one news/opinion to another news/opinion. By relying on social network analysis (SNA) methods, this study examines how news/opinions diffuse and how they interact and influence each other's ideological frame within agencies sharing the same ideology and between agencies whose ideologies contrast. The results show that public discourse on the Internet is clearly polarized and fragmented along political ideological lines. Additionally, the findings show that the winner is the conservative bloc because it succeeds in achieving within-bloc solidarity and ensures the resonance of news frames with the cultural values of Korean society. Implications for these findings in modern democracy are also discussed. (C) 2015 Western Social Science Association. Published by Elsevier Inc. All rights reserved."
      },
      {
        "Author": "van Tubergen, Frank; Volker, Beate",
        "Title": "Inequality in Access to Social Capital in the Netherlands",
        "Year": 2015,
        "Abs": "Whereas much research has been done on the benefits of social capital, less is known about the causes of the unequal distribution of social capital in people's networks. This study examines inequalities in access to social capital in terms of the socio-economic resources that are embedded in personal networks. Using data from NELLS, a nationally representative survey of the Dutch population aged 15-45 years, results show that within this age group access to social capital increases with age and educational qualifications, and is lower among women. Residing in a less affluent neighbourhood and scoring lower on a measurement for cognitive abilities are associated with less social capital. Participation in voluntary associations and having an ethnically diverse network are associated with more access to social capital. Surprisingly, when studying differences across national origin groups, we do not find that Turkish immigrants are disadvantaged in access to social capital."
      },
      {
        "Author": "Pirkey, Melissa Fletcher",
        "Title": "People Like Me: Shared Belief, False Consensus, and the Experience of Community",
        "Year": 2015,
        "Abs": "Contemporary theory on community suggests that disagreement or conflict over foundational beliefs and values greatly decreases the chance that a successful, sustainable community experience will develop. My findings suggest, however, that feelings of community can develop despite incongruous ideologies through the perception of shared beliefs and values. Using an ethnographic case of a voluntary non-profit organization, I demonstrate how three types of mechanisms operate jointly to maintain a community without shared beliefs: environmental mechanisms related to the division of labor, relational mechanisms associated with selective recruitment and homophily, and a cognitive mechanism that produces the feeling of consensus in the absence of objectively shared beliefs. These mechanisms combine to allow a powerful experience of community to flourish in a context where we might expect, based on previous research, no community experience at all. Implications for the study of community, sociology of organizations, and social psychology are discussed."
      },
      {
        "Author": "Galen, Luke W.; Sharp, Michael; McNulty, Alison",
        "Title": "Nonreligious Group Factors Versus Religious Belief in the Prediction of Prosociality",
        "Year": 2015,
        "Abs": "Previous research has suggested that religious belief is associated with a range of prosocial behaviors such as social embeddedness and generosity. However, this literature has often conflated belief in God with group involvement and failed to control for demographic and social network effects. Rather than assessing prosociality by comparing religious group members with the unaffiliated, the present study also includes secular/nonreligious group members. Multiple regression analyses controlling for confounds diminishes many of the apparent differences between religious and nonreligious individuals. Belief in God itself accounts for approximately 1-2 % of the variance in social embeddedness domains and < 1 % of the variance in the domains of outside-group charity and community volunteering. Belief in God is associated with homophily and parochial behavior such as within-group charitable donations and constrained contact with different others. These findings indicate that prosocial benefits are more related to general group membership equally available to religious and secular group members alike than they are to specifically religious content. Religious beliefs are related to within-group prosociality as well as homophily and parochialism directed to those outside the group."
      },
      {
        "Author": "Neal, Zachary",
        "Title": "Making Big Communities Small: Using Network Science to Understand the Ecological and Behavioral Requirements for Community Social Capital",
        "Year": 2015,
        "Abs": "The concept of social capital is becoming increasingly common in community psychology and elsewhere. However, the multiple conceptual and operational definitions of social capital challenge its utility as a theoretical tool. The goals of this paper are to clarify two forms of social capital (bridging and bonding), explicitly link them to the structural characteristics of small world networks, and explore the behavioral and ecological prerequisites of its formation. First, I use the tools of network science and specifically the concept of small-world networks to clarify what patterns of social relationships are likely to facilitate social capital formation. Second, I use an agent-based model to explore how different ecological characteristics (diversity and segregation) and behavioral tendencies (homophily and proximity) impact communities' potential for developing social capital. The results suggest diverse communities have the greatest potential to develop community social capital, and that segregation moderates the effects that the behavioral tendencies of homophily and proximity have on community social capital. The discussion highlights how these findings provide community-based researchers with both a deeper understanding of the contextual constraints with which they must contend, and a useful tool for targeting their efforts in communities with the greatest need or greatest potential."
      },
      {
        "Author": "Wright, Bradley R. E.; Donnelly, Christopher M.; Wallace, Michael; Missari, Stacy; Wisnesky, Annie Scola; Zozula, Christine",
        "Title": "Religion, Race, and Discrimination: A Field Experiment of How American Churches Welcome Newcomers",
        "Year": 2015,
        "Abs": "This article reports the results of a nationwide audit study testing how Christian churches welcome potential newcomers to their churches as a function of newcomers' race and ethnicity. We sent email inquiries to 3,120 churches across the United States. The emails were ostensibly from someone moving to the area and looking for a new church to attend. That person's name was randomly varied to convey different racial and ethnic associations. In response to these inquiries, representatives from mainline Protestant churcheswho generally embrace liberal, egalitarian attitudes toward race relationsactually demonstrated the most discriminatory behavior. They responded most frequently to emails with white-sounding names, somewhat less frequently to black- or Hispanic-sounding names, and much less to Asian-sounding names. They also sent shorter, less welcoming responses to nonwhite names. In contrast, evangelical Protestant and Catholic churches showed little variation across treatment groups in their responses. These findings underscore the role of homophily, organizational homogeneity, and the costs of racial integration in perpetuating the racial segregation of American religious life."
      },
      {
        "Author": "Martin-Storey, Alexa; Cheadle, Jacob E.; Skalamera, Julie; Crosnoe, Robert",
        "Title": "Exploring the Social Integration of Sexual Minority Youth Across HighSchool Contexts",
        "Year": 2015,
        "Abs": "Mental health disparities between sexual minority and other youth have been theorized to result in part from the effects of the stigmatization on social integration. Stochastic actor-based modeling was applied to complete network data from two high schools in the National Longitudinal Study of Adolescent Health (M-age=15years, N=2,533). Same-sex attracted youth were socially marginalized in a smaller predominantly White school but not in a larger, more racially diverse school. For both schools, homophily was a critical network feature, and could represent social support for and social segregation of such youth. These findings emphasize the school context in studying the social lives of sexual minority youth and suggest that youth may be better off socially in larger and more diverse schools."
      },
      {
        "Author": "Feiler, Daniel C.; Kleinbaum, Adam M.",
        "Title": "Popularity, Similarity, and the Network Extraversion Bias",
        "Year": 2015,
        "Abs": "Using the emergent friendship network of an incoming cohort of students in an M.B.A. program, we examined the role of extraversion in shaping social networks. Extraversion has two important implications for the emergence of network ties: a popularity effect, in which extraverts accumulate more friends than introverts do, and a homophily effect, in which the more similar are two people's levels of extraversion, the more likely they are to become friends. These effects result in a systematic network extraversion bias, in which people's social networks will tend to be overpopulated with extraverts and underpopulated with introverts. Moreover, the most extraverted people have the greatest network extraversion bias, and the most introverted people have the least network extraversion bias. Our finding that social networks were systematically misrepresentative of the broader social environment raises questions about whether there is a societal bias toward believing other people are more extraverted than they actually are and whether introverts are better socially calibrated than extraverts."
      },
      {
        "Author": "Manzo, Gianluca; Baldassarri, Delia",
        "Title": "Heuristics, Interactions, and Status Hierarchies: An Agent-based Model of Deference Exchange",
        "Year": 2015,
        "Abs": "Since Merton's classical analysis of cumulative advantage in science, it has been observed that status hierarchies display a sizable disconnect between actors' quality and rank and that they become increasingly asymmetric over time, without, however, turning into winner-take-all structures. In recent years, formal models of status hierarchies tried to account for these facts by combining two micro-level, counterbalancing mechanisms: social influence (supposedly driving inequality) and the desire for reciprocation in deferential gestures (supposedly limiting inequality). In the article, we adopt as empirical benchmark basic features that are common to most distributions of status indicators (e.g., income, academic prestige, wealth, social ties) and argue that previous formal models were only partially able to reproduce such macro-level patterns. We then introduce a novel agent-based computational model of deferential gestures that improves on the realism of previous models by introducing heuristic-based decision making, actors' heterogeneity, and status homophily in social interactions. We systematically and extensively study the model's parameter space and consider a few variants to determine under which conditions the macroscopic patterns of interest are more likely to appear. We find that specific forms of status-based heterogeneity in actors' propensity to interact with status-dissimilar others are needed to generate status hierarchies that best approximate these macroscopic features."
      },
      {
        "Author": "Wong, Ling Heng Henry; Gygax, Andre F.; Wang, Peng",
        "Title": "Board interlocking network and the design of executive compensation packages",
        "Year": 2015,
        "Abs": "The standard approach used to model interlocks in the business and management literature is to treat each interlock of a network as an independent data point. However, such an approach ignores the complex inter-dependencies among the common director interlocks. We propose that an interlocking board network is an important inter-corporate setting that has bearing on how company boards make corporate decisions. Using a sample of 725 large U.S.-based public companies over the period 2007-2010, board member information, executive compensation information, and exponential random graph modeling (ERGM) techniques for social networks, we present evidence that board interlocks are positively linked with similarities in the design of executive compensation packages in interlocked firms, particularly the proportions of the options component. We also find evidence that board interlocks are positively linked with similarities in a number of board characteristics. (C) 2014 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Dong, Yuxiao; Tang, Jie; Chawla, Nitesh V.; Lou, Tiancheng; Yang, Yang; Wang, Bai",
        "Title": "Inferring Social Status and Rich Club Effects in Enterprise Communication Networks",
        "Year": 2015,
        "Abs": "Social status, defined as the relative rank or position that an individual holds in a social hierarchy, is known to be among the most important motivating forces in social behaviors. In this paper, we consider the notion of status from the perspective of a position or title held by a person in an enterprise. We study the intersection of social status and social networks in an enterprise. We study whether enterprise communication logs can help reveal how social interactions and individual status manifest themselves in social networks. To that end, we use two enterprise datasets with three communication channels-voice call, short message, and email-to demonstrate the social-behavioral differences among individuals with different status. We have several interesting findings and based on these findings we also develop a model to predict social status. On the individual level, high-status individuals are more likely to be spanned as structural holes by linking to people in parts of the enterprise networks that are otherwise not well connected to one another. On the community level, the principle of homophily, social balance and clique theory generally indicate a \"rich club\" maintained by high-status individuals, in the sense that this community is much more connected, balanced and dense. Our model can predict social status of individuals with 93% accuracy."
      },
      {
        "Author": "Centola, Damon",
        "Title": "The Social Origins of Networks and Diffusion",
        "Year": 2015,
        "Abs": "Recent research on social contagion has demonstrated significant effects of network topology on the dynamics of diffusion. However, network topologies are not given a priori. Rather, they are patterns of relations that emerge from individual and structural features of society, such as population composition, group heterogeneity, homophily, and social consolidation. Following Blau and Schwartz, the author develops a model of social network formation that explores how social and structural constraints on tie formation generate emergent social topologies and then explores the effectiveness of these social networks for the dynamics of social diffusion. Results show that, at one extreme, high levels of consolidation can create highly balkanized communities with poor integration of shared norms and practices. As suggested by Blau and Schwartz, reducing consolidation creates more crosscutting circles and significantly improves the dynamics of social diffusion across the population. However, the author finds that further reducing consolidation creates highly intersecting social networks that fail to support the widespread diffusion of norms and practices, indicating that successful social diffusion can depend on moderate to high levels of structural consolidation."
      },
      {
        "Author": "DellaPosta, Daniel; Shi, Yongren; Macy, Michael",
        "Title": "Why Do Liberals Drink Lattes?",
        "Year": 2015,
        "Abs": "Popular accounts of \"lifestyle politics\" and \"culture wars\" suggest that political and ideological divisions extend also to leisure activities, consumption, aesthetic taste, and personal morality. Drawing on a total of 22,572 pairwise correlations from the General Social Survey (1972-2010), the authors provide comprehensive empirical support for the anecdotal accounts. Moreover, most ideological differences in lifestyle cannot be explained by demographic covariates alone. The authors propose a surprisingly simple solution to the puzzle of lifestyle politics. Computational experiments show how the self-reinforcing dynamics of homophily and influence dramatically amplify even very small elective affinities between lifestyle and ideology, producing a stereotypical world of \"latte liberals\" and \"bird-hunting conservatives\" much like the one in which we live."
      },
      {
        "Author": "Gondal, Neha",
        "Title": "Inequality Preservation through Uneven Diffusion of Cultural Materials across Stratified Groups",
        "Year": 2015,
        "Abs": "Inequality between groups is frequently maintained through the construction and legitimation of inter-group cultural differences. I draw on Blau's multiform heterogeneity and complex contagion models to theorize and develop a relational mechanism that shows how inequality can be preserved when additional, new bases of differentiating between groups layer over existing ones. I investigate the conditions under which variations in the distribution of the population across stratified groups and homophily of social networks along the stratifying attribute interact in such a way that a belief/practice diffuses widely in one group but not the other-an outcome referred to as differential diffusion. I also analyze how size of ego networks and adoption thresholds affect differential diffusion. Using mathematical and agent-based models, I find a positive correlation between adoption thresholds and homophily: when social networks are highly homophilous (e.g., race and socioeconomic class), uneven diffusion of non-normative behavior reproduces inequality; inclusive networks (e.g., in diverse city schools), in contrast, reestablish inequality through differential diffusion of low-risk behavior. This suggests that cultivating diversity is likely to mitigate inequality preservation in conservative situations where adoption of new beliefs/practices needs considerable affirmation. Encouraging status-based solidarity is more appropriate in receptive contexts where adoption of new behaviors entails comparatively lower risk. The results also imply that analyses of diffusion need to be sensitive to contextual factors, including homophily, cultural institutionalization of the diffusing material, and population distribution. Finally, I extend Ridgeway's seminal work to show how relational structure can not only construct status hierarchies but also contribute to their symbolic maintenance."
      },
      {
        "Author": "Villanueva-Felez, Africa; Woolley, Richard; Canibano, Carolina",
        "Title": "Nanotechnology researchers' collaboration relationships: A gender analysis of access to scientific information",
        "Year": 2015,
        "Abs": "Women are underrepresented in science, technology, engineering, and mathematics fields, particularly at higher levels of organizations. This article investigates the impact of this underrepresentation on the processes of interpersonal collaboration in nanotechnology. Analyses are conducted to assess: (1) the comparative tie strength of women's and men's collaborations, (2) whether women and men gain equal access to scientific information through collaborators, (3) which tie characteristics are associated with access to information for women and men, and (4) whether women and men acquire equivalent amounts of information by strengthening ties. Our results show that the overall tie strength is less for women's collaborations and that women acquire less strategic information through collaborators. Women and men rely on different tie characteristics in accessing information, but are equally effective in acquiring additional information resources by strengthening ties. This article demonstrates that the underrepresentation of women in science, technology, engineering, and mathematics has an impact on the interpersonal processes of scientific collaboration, to the disadvantage of women scientists."
      },
      {
        "Author": "Berten, Hans; Van Rossem, Ronan",
        "Title": "Homophily in Adolescence: Is Similarity in Status Characteristics Associated with Similarity in Anti-school Behaviour?",
        "Year": 2015,
        "Abs": "This study asks to what extent similarity in status characteristics (gender and ethnicity) is linked with similarity in anti-school behaviour. We argue that the social forces responsible for homophily-based selection are also at work with regard to homophily-based influence. We use data from the Flemish Educational Assessment Study, which collected complete network data from a representative sample of Flemish secondary school adolescents (N = 11,872). Results indicate that similarity on gender and ethnicity is linked with similarity on behavioural characteristics. Furthermore, the association between status homophily and behavioural homophily is stronger for boys than girls. For minorities, status heterophily on ethnicity is associated with behavioural heterophily, which may be an indication that minority students distance themselves from their majority-group friends."
      },
      {
        "Author": "Denis, Jeffrey S.",
        "Title": "Contact Theory in a Small-Town Settler-Colonial Context: The Reproduction of Laissez-Faire Racism in Indigenous-White Canadian Relations",
        "Year": 2015,
        "Abs": "This article builds on group position theory and the subcategorization model of intergroup contact by illustrating how, in a small-town settler-colonial context, contact tends to reproduce, rather than challenge, the inequitable racial structure. In Northwestern Ontario, Indigenous-settler relations are characterized by widespread intergroup marriage and friendship as well as pervasive prejudice and discrimination. Using 18 months of fieldwork and 160 interviews and surveys with First Nations, Metis, and non-Indigenous residents, I show that although contact is associated with less old-fashioned prejudice (i.e., overt categorical hostility), it does not necessarily eliminate whites' superior sense of group position. Even white individuals who have close Indigenous friends or spouses often express laissez-faire racism. Three mutually reinforcing social processessubtyping, ideology-based homophily, and political avoidance normsinteract to sustain whites' sense of group superiority and justifications for racial inequity. These processes are facilitated by historical and structural conditions, in this case colonization and small-town dynamics."
      },
      {
        "Author": "Park, Albert; Hartzler, Andrea L; Huh, Jina; McDonald, David W; Pratt, Wanda",
        "Title": "Homophily of Vocabulary Usage: Beneficial Effects of Vocabulary Similarity on Online Health Communities Participation.",
        "Year": 2015,
        "Abs": "Online health communities provide popular platforms for individuals to exchange psychosocial support and form ties. Although regular active participation (i.e., posting to interact with other members) in online health communities can provide important benefits, sustained active participation remains challenging for these communities. Leveraging previous literature on homophily (i.e., \"love of those who are like themselves\"), we examined the relationship between vocabulary similarity (i.e., homophily of word usage) of thread posts and members' future interaction in online health communities. We quantitatively measured vocabulary similarity by calculating, in a vector space model, cosine similarity between the original post and the first reply in 20,499 threads. Our findings across five online health communities suggest that vocabulary similarity is a significant predictor of members' future interaction in online health communities. These findings carry practical implications for facilitating and sustaining online community participation through beneficial effects of homophily in the vocabulary of essential peer support."
      },
      {
        "Author": "Crossley, Nick",
        "Title": "Relational sociology and culture: a preliminary framework",
        "Year": 2015,
        "Abs": "In this paper I outline a framework for a relational sociology of culture. I begin by briefly defining relational sociology and contrasting it with both individualistic and holistic alternatives. Culture, I suggest, is an inherently relational concept and needs to be theorised and analysed as such. This argument is briefly elaborated through a discussion of the generation and diffusion of culture by way of interaction and social networks. The respective contributions of Tarde, Durkheim, Merleau-Ponty, and Wittgenstein are given particular attention. In the final part of the paper I introduce and discuss Howard Becker's notion of 'art worlds', drawing out and elaborating upon its relational foundations whilst also further developing it through a more sustained reflection upon both the facilitative potential of social networks and their shaping, as hypothesised by Peter Blau (and developed by Miller McPherson and Noah Mark), by way of homophilic attraction in 'social space'. The paper covers a lot of ground and is intended as a sketch which subsequent work will fill out."
      },
      {
        "Author": "Zhang, J.; Tong, L.; Lamberson, P. J.; Durazo-Arvizu, R. A.; Luke, A.; Shoham, D. A.",
        "Title": "Leveraging social influence to address overweight and obesity using agent-based models: The role of adolescent social networks",
        "Year": 2015,
        "Abs": "The prevalence of adolescent overweight and obesity (hereafter, simply \"overweight\") in the US has increased over the past several decades. Individually-targeted prevention and treatment strategies targeting individuals have been disappointing, leading some to propose leveraging social networks to improve interventions. We hypothesized that social network dynamics (social marginalization; homophily on body mass index, BMI) and the strength of peer influence would increase or decrease the proportion of network member (agents) becoming overweight over a simulated year, and that peer influence would operate differently in social networks with greater overweight. We built an agent-based model (ABM) using results from R-SIENA. ABMs allow for the exploration of potential interventions using simulated agents. Initial model specifications were drawn from Wave 1 of the National Longitudinal Study of Adolescent Health (Add Health). We focused on a single saturation school with complete network and BMI data over two waves (n = 624). The model was validated against empirical observations at Wave 2. We focused on overall overweight prevalence after a simulated year. Five experiments were conducted: (1) changing attractiveness of high-BMI agents; (2) changing homophily on BMI; (3) changing the strength of peer influence; (4) shifting the overall BMI distribution; and (5) targeting dietary interventions to highly connected individuals. Increasing peer influence showed a dramatic decrease in the prevalence of overweight; making peer influence negative (i.e., doing the opposite of friends) increased overweight. However, the effect of peer influence varied based on the underlying distribution of BMI; when BMI was increased overall, stronger peer influence increased proportion of overweight. Other interventions, including targeted dieting, had little impact. Peer influence may be a viable target in overweight interventions, but the distribution of body size in the population needs to be taken into account. In low-obesity populations, strengthening peer influence may be a useful strategy. (C) 2014 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Daw, Jonathan; Margolis, Rachel; Verdery, Ashton M.",
        "Title": "Siblings, friends, course-mates, club-mates: How adolescent health behavior homophily varies by race, class, gender, and health status",
        "Year": 2015,
        "Abs": "Many unhealthy behaviors develop during adolescence, and these behaviors can have fundamental consequences for health and mortality in adulthood. Social network structure and the degree of homophily in a network affect how health behaviors and innovations are spread. However, the degree of health behavior homophily across different social ties and within subpopulations is unknown. This paper addresses this gap in the literature by using a novel regression model to document the degree of homophily across various relationship types and subpopulations for behaviors of interest that are related to health outcomes. These patterns in health behavior homophily have implications for which behaviors and ties should be the subjects of future research and for predicting how homophily may shape health programs focused on specific subpopulations (gender, race, class, health status) or a specific social context (families, peer groups, classrooms, or school activities). (C) 2014 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Vaughan, Suzanne; Sanders, Tom; Crossley, Nick; O'Neill, Paul; Wass, Val",
        "Title": "Bridging the gap: the roles of social capital and ethnicity in medical student achievement",
        "Year": 2015,
        "Abs": "ObjectivesWithin medical education, there is a discrepancy between the achievement level of White students and that of their ethnic minority peers. The processes underlying this disparity have not been adequately investigated or explained. This study utilises social network analysis to investigate the impact of relationships on medical student achievement by ethnicity, specifically by examining homophily (the tendency to interact with others in the same group) by ethnicity, age and role.MethodsData from a cross-sectional social network study conducted in one UK medical school are presented and are analysed alongside examination records obtained from the medical school. Participants were sampled across the four hospital placement sites; a total of 158 medical students in their clinical phase (Years 3 and 4) completed the survey. The research was designed and analysed using social capital theory.ResultsAlthough significant patterns of ethnic and religious homophily emerged, no link was found between these factors and achievement. Interacting with problem-based learning (PBL) group peers in study-related activities, and having seniors in a wider academic support network were directly linked to better achievement. Students in higher academic quartiles were more likely to be named by members of their PBL group in study activities and to name at least one tutor or clinician in their network. Students from lower-achieving groups were least likely to have the social capital enabling, and resulting from, interactions with members of more expert social groups.ConclusionsLower levels of the social capital that mediates interaction with peers, tutors and clinicians may be the cause of underperformance by ethnic minority students. Because of ethnic homophily, minority students may be cut off from potential and actual resources that facilitate learning and achievement.Discuss ideas arising from the article at discuss."
      },
      {
        "Author": "Centola, Damon; van de Rijt, Arnout",
        "Title": "Choosing your network: Social preferences in an online health community",
        "Year": 2015,
        "Abs": "A growing number of online health communities offer individuals the opportunity to receive information, advice, and support from peers. Recent studies have demonstrated that these new online contacts can be important informational resources, and can even exert significant influence on individuals' behavior in various contexts. However little is known about how people select their health contacts in these virtual domains. This is because selection preferences in peer networks are notoriously difficult to detect. In existing networks, unobserved pressures on tie formation such as common organizational memberships, introductions to friends of friends, or limitations on accessibility may mistakenly be interpreted as individual preferences for interacting/not interacting with others. We address these issues by adopting a social media approach to studying network formation. We study social selection using an in vivo study within an online exercise program, in which anonymous participants have equal opportunities for initiating relationships with other program members. This design allows us to identify individuals' preferences for health contacts, and to evaluate what these preferences imply for members' access to new kinds of health information, and for the kinds of social influences to which they are exposed. The study was conducted within a goal-oriented fitness competition, in which participation was greatest among a small core of active individuals. Our results show that the active participants displayed indifference to the fitness and exercise profiles of others, disregarding information about others' fitness levels, exercise preferences, and workout experiences, instead selecting partners almost entirely on the basis of similarities on gender, age, and BMI. Interestingly, the findings suggest that rather than expanding and diversifying their sources of health information, participants' choices limited the value of their online resources by selecting contacts based on characteristics that are common sources of homophily in offline relationships. In light of our findings, we discuss design principles that may be useful for organizations and policy makers trying to improve the value of participants' social capital within online health programs. (C) 2014 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Yap, Janice; Harrigan, Nicholas",
        "Title": "Why does everybody hate me? Balance, status, and homophily: The triumvirate of signed tie formation",
        "Year": 2015,
        "Abs": "Despite being one of the foundational theories of signed (positive/negative) tie formation, the evidence for balance theory is far from conclusive. A recent promising alternative is status theory, but a theoretical and explanatory gap still remains, with a dearth of theories and evidence. We put forward and test eight separate theories of signed tie formation on two face-to-face networks of friendship and esteem of 282 students. We use dimension reduction (factor analysis) on the results tables comparing the predictions of these eight theories for 50 ERGM parameters with our estimated models. We find three main paradigms explain the majority of signed network formation: balance, status, and homophily. (c) 2014 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Windzio, Michael",
        "Title": "Immigrant children and their parents: Is there an intergenerational interdependence of integration into social networks?",
        "Year": 2015,
        "Abs": "The paper investigates the integration of immigrant children and their parents in different dimensions of social networks - referred to as multiplexity in social network terminology. These dimensions are children's friendships, their attendance at birthday parties, and contact among their parents. By attending birthday parties, children's friendships are publicly reinforced and membership in a social circle is signified. During these events, communication and social exchange drive the process of social integration at the micro-level, and ethnic boundaries can be shifted or blurred. It will be shown that a variety of homophily effects can be found in all three network dimensions. In addition, ethnic segregation in parents' networks has an impact on children's participation in these events and, thereby, on children's integration in social networks. However, the causal effect in the other way around - children's birthday party attendance on contact among their parents - is even stronger. A new approach is the non-recursive analysis of how ties in one network dimension effect ties in another dimension. Analyses are based on 76 social networks of 1266 children in school classes in the city state of Bremen, Germany. (c) 2014 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Zachrison, Kori Sauser; Iwashyna, Theodore J.; Gebremariam, Achamyeleh; Hutchins, Meghan; Lee, Joyce M.",
        "Title": "Can longitudinal generalized estimating equation models distinguish network influence and homophily? An agent-based modeling approach to measurement characteristics",
        "Year": 2016,
        "Abs": "Background: Connected individuals (or nodes) in a network are more likely to be similar than two randomly selected nodes due to homophily and/or network influence. Distinguishing between these two influences is an important goal in network analysis, and generalized estimating equation (GEE) analyses of longitudinal dyadic network data are an attractive approach. It is not known to what extent such regressions can accurately extract underlying data generating processes. Therefore our primary objective is to determine to what extent, and under what conditions, does the GEE-approach recreate the actual dynamics in an agent-based model.Methods: We generated simulated cohorts with pre-specified network characteristics and attachments in both static and dynamic networks, and we varied the presence of homophily and network influence. We then used statistical regression and examined the GEE model performance in each cohort to determine whether the model was able to detect the presence of homophily and network influence.Results: In cohorts with both static and dynamic networks, we find that the GEE models have excellent sensitivity and reasonable specificity for determining the presence or absence of network influence, but little ability to distinguish whether or not homophily is present.Conclusions: The GEE models are a valuable tool to examine for the presence of network influence in longitudinal data, but are quite limited with respect to homophily."
      },
      {
        "Author": "David-Barrett, T.; Izquierdo, I. Behncke; Carney, J.; Nowak, K.; Launay, J.; Rotkirch, A.",
        "Title": "Life course similarities on social networking sites",
        "Year": 2016,
        "Abs": "Dyadic social relations are known to exhibit homophily - attraction and bonding between similar individuals - and recent studies have detected homophily also on the social network level. Here, we investigate whether social media networks exhibit signs of homophily with regards to life stages. Using a large and global database (N = 111,863) of social media profile pictures, we investigate proportions of picture types in an individual's social network. Typical stages of young adulthood include peer group formation, mate searching, union formation, and parenting. We studied to what extent different association categories with pictures of one or several individuals correlated with each other. Results showed that users with a profile picture of a single individual were more likely to have other profile pictures of single individuals of the opposite sex, but not of the same sex, in their social media network. Profile pictures of heterosexual couples were more likely to appear with other heterosexual couple pictures, and profiles with baby pictures were strongly associated with the frequency of other baby pictures within the same network; both of these types were negatively associated with the frequency of pictures of singles. Pictures of two females together were positively linked with the largest number of other association types. The results probably reflect both selection and contagion effects. We conclude that contemporary social media networks appear to exhibit homophily in displays related to mate searching, pair bonds, and the transition to parenthood. (C) 2016 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Meng, Jingbo",
        "Title": "Your Health Buddies Matter: Preferential Selection and Social Influence on Weight Management in an Online Health Social Network",
        "Year": 2016,
        "Abs": "A growing number of online social networks are designed with the intention to promote health by providing virtual space wherein individuals can seek and share information and support with similar others. Research has shown that real-world social networks have a significant influence on one's health behavior and outcomes. However, there is a dearth of studies on how individuals form social networks in virtual space and whether such online social networks exert any impact on individuals' health outcomes. Built on the Multi-Theoretical Multilevel (MTML) framework and drawing from literature on social influence, this study examined the mechanisms underlying the formation of an online health social network and empirically tested social influence on individual health outcomes through the network. Situated in a weight management social networking site, the study tracked a health buddy network of 709 users and their weight management activities and outcomes for 4months. Actor-based modeling was used to test the joint dynamics of preferential selection and social influence among health buddies. The results showed that baseline, inbreeding, and health status homophily significantly predicted preferential selection of health buddies in the weight management social networking site, whereas self-interest in seeking experiential health information did not. The study also found peer influence of online health buddy networks on individual weight outcomes, such that an individual's odds of losing weight increased if, on average, the individual's health buddies were losing weight."
      },
      {
        "Author": "Brown, Dot; Oetzel, John; Henderson, Alison",
        "Title": "Communication networks of men facing a diagnosis of prostate cancer",
        "Year": 2016,
        "Abs": "Aims and objectives. This study seeks to identify the factors that shape the communication networks of men who face a potential diagnosis of prostate cancer, and how these factors relate to their disclosure about their changing health status.Background. Men facing a potential diagnosis of prostate cancer are in a challenging situation; the support benefits of disclosing their changing health status to others in their communication networks is set against a backdrop of the potential stigma and uncertainty of the diagnosis.Design. All men on a prostate biopsy waiting list were eligible for inclusion in an exploratory and interpretive study.Methods. Semi-structured interviews with 40 men explored their network structures and disclosure of health information. Thematic analysis highlighted the factors which contributed to their network structures and their disclosure about their health status.Results. Four network factors shaped men's perspectives about disclosing their health status: (1) tie strength, comprising both strong and weak ties; (2) knowledgeable others, with a focus on medical professionals in the family; (3) homophily, which included other individuals with a similar medical condition; and (4) geographical proximity, with a preference for face-to-face communication.Conclusion. Communication networks influence men's disclosure of their health status and in particular weak ties with medical knowledge have an important role. Men who use the potential for support in their networks may experience improved psychosocial outcomes.Relevance to clinical practice. Using these four network factors-tie strength, knowledgeable others, homophily or geographical proximity-to forecast men's willingness to disclose helps identify men who lack potential support and so are at risk of poor psychosocial health. Those with few strong ties or knowledgeable others in their networks may be in the at-risk cohort. The support provided in communication networks complements formal medical care from nurses and other health professionals, and encouraging patients to use their communication networks improves the psychosocial health of the men themselves, their partners and their families."
      },
      {
        "Author": "Holvoet, Nathalie; Dewachter, Sara; Molenaers, Nadia",
        "Title": "Look Who's Talking. Explaining Water-Related Information Sharing and Demand for Action Among Ugandan Villagers",
        "Year": 2016,
        "Abs": "Many national water policies propagate community-based participatory approaches to overcome weaknesses in supply-driven rural water provision, operation, and maintenance. Citizen involvement is thought to stimulate bottom-up accountability and broaden the information base, which may enrich design and implementation processes and foster improved water accessibility and sustainability. Practices on the ground, however, are embedded in socio-political realities which mediate possible beneficial effects of participatory approaches. This paper builds on full social network data collected in a Ugandan village to study the social and political reality of two distinct levels of participation, i.e.local information sharing among citizens and a more active appeal to fellow citizens to improve water services. We use Logistic Regression Quadratic Assignment Procedure to explore what type of actor and network traits influence information sharing and whether the same factors are in play in the demand for action to remedy water-related problems. Whereas social aspects (social support relations) and homophily (using the same water source, the same gender) play an important role in information sharing, it is the educational level, in particular, of the villager who is called upon that is important when villagers demand action. Our findings also demonstrate that those most in need of safe water do not mobilize their information sharing ties to demand for action. This indicates that building local water policies and practice exclusively on locally existing demand for action may fail to capture the needs of the most deprived citizens."
      },
      {
        "Author": "Veinot, Tiffany C.; Caldwell, Ebony; Loveluck, Jimena; Arnold, Michael P.; Bauermeister, Jose",
        "Title": "HIV Testing Behavior and Social Network Characteristics and Functions Among Young Men Who have Sex with Men (YMSM) in Metropolitan Detroit",
        "Year": 2016,
        "Abs": "HIV testing promotion is a critical HIV prevention strategy, especially among at-risk groups such as young men who have sex with men (YMSM). Based on a web survey of 194 YMSM (18-24), we examine the association of social network characteristics and functions, and of individual-level characteristics, with three HIV testing behaviors (ever, repeat, and recent testing). Network homophily was associated with recent testing in multivariable models. The network function of information acquisition was associated with ever testing and repeat testing. Perceived stigma regarding HIV-related help-seeking was negatively related to recent testing. Individual characteristics were associated with testing outcomes in all models; age, perceived behavioral control, and positive attitudes had the greatest influence. Individual characteristics had a stronger association with ever testing and repeat testing than network characteristics and functions; however, this relationship was reversed for recent testing. Findings support the value of multi-level and network-focused interventions for promoting HIV testing among YMSM."
      },
      {
        "Author": "Sion, Liora",
        "Title": "Ethnic minorities and brothers in arms: competition and homophily in the military",
        "Year": 2016,
        "Abs": "Although the solidarity of brothers in arms is an important feature of the military, when it comes to ethnic minorities there is a pivotal paradox. On the one hand the military aims at drawing boundaries between soldiers and civilians by blurring existing ethnic and racial divisions inside the military. On the other hand the military is a highly national institution which prides itself on conservative values. Can these contradictions work? And how soldiers understand them? This paper examines the construction of ethnic boundaries in inter-group relations by focusing on the tension between ethnic hierarchy and competition versus homophily- the preference for maintaining ties with persons who are similar. Through participant observation and in-depth interviews with Dutch soldiers before and during deployment in Bosnia and Kosovo I ask when each strategy is put into work and why."
      },
      {
        "Author": "Beyerlein, Kraig; Bergstrand, Kelly",
        "Title": "It takes two: A dyadic model of recruitment to civic activity",
        "Year": 2016,
        "Abs": "Why are some people, but not others, asked to engage in civic activity? Rather than focus on the personal traits of either potential recruits or recruiters for this initial stage of recruitment, we develop and test a theoretical framework that emphasizes the importance of shared relationships and characteristics between those doing the recruiting and those being recruited. Specifically, the nature of interactions, overlapping community and associational space, status and value homophily, and strength and intimacy are assessed to explain differential recruitment among people's closest ties. Furthermore, unlike previous studies, we do so across three different forms of civic activity blood donation, volunteer work, and political activism allowing us to identify larger patterns in civic solicitation. Results from multilevel analyses of dyads reorganized from ego-centric data of U.S. adults show that while certain personal traits of egos and alters remain significant, attributes of the dyad are equally, if not more, consequential for explaining variation in who gets asked to participate in civic activity. Importantly, while certain dyadic characteristics such as romantic partnerships promote recruitment to all three forms of civic activity, the effects of others such as sex homophily are unique to specific forms. Broadly speaking, our results indicate that some types of dyadic characteristics are more powerful than others and that there are important differences in how particular dimensions of social connections shape recruitment efforts across the specific activities of donating blood, volunteering time, and engaging in political activism. (C) 2016 Elsevier Inc. All rights reserved."
      },
      {
        "Author": "Arie, Yossef; Mesch, Gustavo S.",
        "Title": "Spatial distance and mobile business social network density",
        "Year": 2016,
        "Abs": "Following the increasing adoption of mobile communication, scholars have shown interest in the role of place on the structure of mobile social networks. The purpose of this study is to investigate the association between spatial distance and the closure and diversity of businesses mobile social networks. We used a database that aggregates actual mobile communication patterns of business users of a large Israeli cell phone company (n=16,199). Our findings, among a large sample of businesses, provide support for the place and mobile communication perspective. The results reveal a negative association between spatial distance and mobile business communication networks. As spatial distance between business network members increases, business social ties through mobile communication decreases. Furthermore, the results also revealed a negative association between spatial distance and mobile network density. As the spatial distance between business users increases, the density of the mobile communication network diminishes. Physical proximity promotes the development of dense business networks. The implications of the findings are discussed."
      },
      {
        "Author": "Hancean, Marian-Gabriel; Perc, Matjaz",
        "Title": "Homophily in coauthorship networks of East European sociologists",
        "Year": 2016,
        "Abs": "We study to what degree and how homophily and network properties affect individual citation counts of researchers in the sociology departments of three East European countries, namely Poland, Romania, and Slovenia. We built first-order personal coauthorship networks out of the Web of Science publication records. Each sociologist is assigned as a focal node or ego, while her coauthors are alters. We analyze the data using structural measurements methods, hierarchical regression models, and we make visualizations based on the clustered graph technique. For all three populations, our results indicate that the mean score of the citations of alters substantially predicts the citation counts of egos. In particular, citation similarity increases the chances for coauthorship ties. Evidence for the impact of network properties on the citation levels of egos is mixed. For Poland, normalized ego-betweenness shows a negative effect on citation counts, while network density displays a positive one. For Romania and Slovenia, network characteristics have only a minor impact. Even if the visual summarization of the personal networks uncovers a wide palette of coauthorship patterns, homophily appears to be pervasive. These results are relevant for domestic policy makers who aim to improve the aggregated research performance in East European countries."
      },
      {
        "Author": "Vernarelli, Michael J.",
        "Title": "Predicting Altruistic Behavior and Assessing Homophily: Evidence from the Sisterhood",
        "Year": 2016,
        "Abs": "The persistence of altruism throughout the evolutionary process has been explained by some on the basis of assortation, which requires the ability to detect dispositional altruism in others and voluntary interaction, resulting in altruism homophily. Numerous studies have identified the ability to detect dispositional altruism in strangers, but few have investigated this ability and altruism homophily in social networks. The purpose of this study is to provide additional evidence with regard to the ability to detect dispositional altruism among individuals who have repeated interactions in a collegiate social organization and the extent of altruism homophily. The results indicate that individuals possess an ability to predict dispositional altruism as measured by behavior in the dictator game and that this ability is a function of social closeness. However, the study does not support the hypothesis of an assortation process that results in altruism homophily."
      },
      {
        "Author": "Schwarz, Ori; Shani, Guy",
        "Title": "Culture in mediated interaction: Political defriending on Facebook and the limits of networked individualism",
        "Year": 2016,
        "Abs": "During the 2014 Gaza war, Facebook became a central arena for moral/political boundary work for Israeli users, resulting in unusually high rates of politically motivated tie dissolution. Cultural criteria were thus applied to restructure and symbolically cleanse social networks. We analyze Facebook's visibility-structures, interview data, and public posts to explore this phenomenon. Studying Facebook interaction reveals cultural mechanisms used offline to sustain heterogeneous social networks and facilitate interaction despite differences - group style differentiation between circles, differential self-presentation, and constructing imagined homogeneity - whose employment is impeded by Facebook's material design. This case of materiality-informed value homophily introduces materiality to the sociological understanding of the interrelations between culture and network structure. Interviewees reported dissolving ties following their shock and surprise at the political views and sacrilegious expression styles of their Facebook friends. We demonstrate that their shock and surprise derived from Facebook's design, which converges life-spheres and social circles and thwarts segregation of interactions, group styles, and information. Rather than disembedding individuals from groups within the 'networked-individualism,' it makes individuals accountable for their statements towards all their social circles. In dramatic times, this collapse of segregation between life-spheres, affiliation circles, and group styles conjures Durkheimian sociability and symbolic cleansing despite commitment to pluralism."
      },
      {
        "Author": "Sawert, Tim",
        "Title": "Dead Languages as an Profitable Investment?",
        "Year": 2016,
        "Abs": "How does the selection of a classical language at school affect prospects on the labor market? Even though research on the impact of horizontal educational inequalities on labor market outcomes has become prominent recently, this question has not yet attracted scholarly attention. Based on several differing approaches (Human Capital Theory, Signaling Theory, Homophily Principle), hypotheses are derived about the impact of the language profile at school on labor market prospects at career entry. To test these assumptions, a field experiment was conducted in which applications were submitted in response to job advertisements. Results show that choosing Latin and Ancient Greek has a positive impact on the chances of being invited to a job interview."
      },
      {
        "Author": "Lorant, Vincent; Rihoux, Benoit; Nicaise, Pablo",
        "Title": "Attitudes towards reforming primary care in Belgium: social network analysis in a pluralist context",
        "Year": 2016,
