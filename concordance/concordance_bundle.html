        "Abs": "The idea of social relations shaping business and production relations between economic agents is not new. Production relations may become socially embedded and may exhibit homophily. We work towards understanding an embeddedness-homophily connection with the support of a case study of the decline of a formerly dominant handloom weavers' community in Kerala, the Saliyars. We demonstrate that there is a spectrum of cohesion along which network links can be categorised, and that it is homophilous-embeddedness that truly defines cohesion. We build the evidence that the Saliyars' networks were characterised by 'homophilous-embeddedness', which, we show, has been relayed across generations. Due to this attribute, the Saliyars are placed as an example that counters the standard line in the literature that community cohesion has been historically congruent to technological progress and knowledge diffusion in handloom in India."
      },
      {
        "Author": "Senekal, Burgert",
        "Title": "Monolingualism, integration and assortative mixing in social networks: A literature review",
        "Year": 2015,
        "Abs": "Afrikaans education institutions are increasingly coming under fire, because the use of Afrikaans is believed to lead to a lack of integration between different population groups in South Africa. Afrikaans is seen as a white language, while it is argued that black students attend classes in English, which means that the separation of students in terms of language also allegedly leads to a separation in terms of race. The proposal is then that by removing Afrikaans as a medium of instruction, South African education institutions will become integrated.This article critically engages with this view from the perspective of complex network theory by investigating community formation in networks. The concepts of modularity and transitivity or clustering, as developed within the field of complex network theory, are discussed with reference to examples of different types of networks. Modularity provides a way of quantifying whether distinct groups of nodes emerge in a network, while transitivity refers to the formation of triangles in a network. Modularity and transitivity are calculated for a number of real networks, and compared with Erdos and Renyi (1960) type network models where link formation occurs at random. It is shown that community formation is not peculiar to South African society or even social networks in general, but is a characteristic of complex networks, which include social networks as well as technological, biological and information networks.Community formation arises partly as a result of assortativity or homophily, which means that similar nodes tend to form links with each other. Homophily in social networks can be based on language, but also manifests on the grounds of race, class, income group, geographical location and so on. An overview is given of a number of studies that investigated community formation in social networks, including in terms of language, such as Blondel et al.'s (2008) study of language communities in Belgium, or Leskovec and Horvitz's (2007) study of the Microsoft Instant Messaging (IM) network Although it is shown that quantitative evidence exists that language does lead to the formation of distinct communities, some studies of community formation in the monolingual environment of the United States are also discussed, including Moody's (2001) study of race relations amongst high school students, where it was shown that homogenous communities also emerge without language being a variable. In addition, some quantitative evidence is also provided for community formation based on age and geographical location.The conclusion the article arrives at is that integration will not be brought about by removing Afrikaans from education institutions, since the monolingual environment of the United States is still characterized by separate communities that are formed on the basis of race. The wide-spread occurrence of communities in networks indicates that it is a salient feature of networks, and that when removing one variable, another will still result in the formation of distinct communities. A brief discussion is also given of problems associated with the formation of social ties based on heterophily, i.e.where social ties are formed based on difference rather than similarity."
      },
      {
        "Author": "Yan, Lu (Lucy); Peng, Jianping; Tan, Yong",
        "Title": "Network Dynamics: How Can We Find Patients Like Us?",
        "Year": 2015,
        "Abs": "Social networks have been shown to affect health. Because online social networking makes it easier for individuals to interact with experientially similar others in regard to health issues and to exchange social support, there has been an increasing effort to understand how networks function. Nevertheless, little attention has been paid to how these networks are formed. In this paper, we examine the driving forces behind patients' social network formation and evolution. We argue that patients' health-related traits influence their social connections and that the patients' network layout is shaped by their cognitive capabilities and their network embeddedness. By studying longitudinal data from 1,322 individuals and their communication ties in an online healthcare social network, we find that firsthand disease experience, which provides knowledge of the disease, increases the probability that patients will find experientially similar others and establish communication ties. Patients' cognitive abilities, including the information load that they can process and the range of social ties that they can manage, however, limit their network growth. In addition, we find that patients' efforts to reach out for additional social resources are associated with their embeddedness in the network and the cost of maintaining connections. Practical implications of our findings are discussed."
      },
      {
        "Author": "Bapna, Ravi; Umyarov, Akhmed",
        "Title": "Do Your Online Friends Make You Pay? A Randomized Field Experiment on Peer Influence in Online Social Networks",
        "Year": 2015,
        "Abs": "Demonstrating compelling causal evidence of the existence and strength of peer-to-peer influence has become the holy grail of modern research in online social networks. In these networks, it has been consistently demonstrated that user characteristics and behavior tend to cluster both in space and in time. There are multiple well-known rival mechanisms that compete to be the explanation for this observed clustering. These range from peer influence to homophily to other unobservable external stimuli. These multiple mechanisms lead to similar observational data, yet have vastly different policy implications. In this paper, we present a novel randomized experiment that tests the existence of causal peer influence in the general population-one that did not involve subject recruitment for experimentation-of a particular large-scale online social network. We utilize a unique social feature to exogenously induce adoption of a paid service among a group of randomly selected users, and in the process develop a clean exogenous randomization of treatment and control groups. A variety of nonparametric, semiparametric, and parametric approaches, ranging from resampling-based inference to ego-level random effects to logistic regression to survival models, yield close to identical, statistically and economically significant estimates of peer influence in the general population of a freemium social network. Our estimates show that peer influence causes more than a 60% increase in odds of buying the service due to the influence coming from an adopting friend. In addition, we find that users with a smaller number of friends experience stronger relative increase in the adoption likelihood due to influence from their peers as compared to the users with a larger number of friends. Our nonparametric resampling procedure-based estimates are helpful in situations of networked data that violate independence assumptions. We establish that peer influence is a powerful force in getting users from free to premium levels, a known challenge in freemium communities."
      },
      {
        "Author": "Lee, Hyun-Jung; Reade, Carol",
        "Title": "Ethnic homophily perceptions as an emergent IHRM challenge: evidence from firms operating in Sri Lanka during the ethnic conflict",
        "Year": 2015,
        "Abs": "Ethnic conflict is a defining characteristic of the post-Cold War era and is prevalent particularly in emerging economies, areas of increasing interest to multinational enterprises. Yet little is known about the international human resource management challenges arising from such societal context. Utilizing social identity theory, we propose that ethnic homophily perceptions in the workplace - an employee's assessment that colleagues prefer working with ethnically similar others - is a reflection of the societal context and can be detrimental to the organization if not managed appropriately. We investigate whether contact theory offers insights to manage such perceptions. Drawing on a sample of 550 managers in Sri Lanka during a period of protracted ethnic conflict, we found that employee sensitivity to ethnic conflict in the societal context is positively related to ethnic homophily perceptions in the workplace, and that both ethnic diversity in workgroups and quality of work relationships serve to reduce perceptions of ethnic homophily."
      },
      {
        "Author": "Girard, Yann; Hett, Florian; Schunk, Daniel",
        "Title": "How individual characteristics shape the structure of social networks",
        "Year": 2015,
        "Abs": "We study how students' social networks emerge by documenting systematic patterns in the process of friendship formation of incoming students; these students all start out in a new environment and thus jointly create a new social network. As a specific novelty, we consider cooperativeness, time and risk preferences - elicited experimentally - together with factors like socioeconomic and personality characteristics. We find a number of robust predictors of link formation and of the position within the social network (local and global network centrality). In particular, cooperativeness has a complex association with link formation. We also find evidence for homophily along several dimensions. Finally, our results show that despite these systematic patterns, social network structures can be exogenously manipulated, as we find that random assignments of students to groups on the first two days of university impacts the students' friendship formation process. (C) 2014 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Freeman, Richard B.; Huang, Wei",
        "Title": "Collaborating with People Like Me: Ethnic Coauthorship within the United States",
        "Year": 2015,
        "Abs": "By examining the ethnic identity of authors in over 2.5 million scientific papers written by US-based authors from 1985 to 2008, we find that persons of similar ethnicity coauthor together more frequently than predicted by their proportion among authors. The greater homophily is associated with publication in lower-impact journals and with fewer citations. Meanwhile, papers with authors in more locations and with longer reference lists get published in higher-impact journals and receive more citations. These findings suggest that diversity in inputs by author ethnicity, location, and references leads to greater contributions to science as measured by impact factors and citations."
      },
      {
        "Author": "Gardete, Pedro M.",
        "Title": "Social Effects in the In-Flight Marketplace: Characterization and Managerial Implications",
        "Year": 2015,
        "Abs": "This article investigates the in-flight marketplace, using detailed data of in-flight purchases to understand social effects in purchase behavior and determine their potential for designing marketing promotions. On average, a passenger is approximately 30% more likely to buy an item after being exposed to a lateral purchase. Analyses on the underlying mechanisms reveal that the classical social influence theories do not suffice to explain all the patterns in the data. The author proposes omission neglect, product contagion, and goal balancing as complementary theories. Finally, consumers' willingness to buy is shown to be positively correlated with responsiveness to social influence. This finding indicates that homophily and social feedback effects-classically viewed in the literature as nuisances-can provide targeting value for the firm. By taking these factors into account during behavior-based targeting, firms can double the social spillovers of marketing actions."
      },
      {
        "Author": "Bilgicer, Tolga; Jedidi, Kamel; Lehmann, Donald R.; Neslin, Scott A.",
        "Title": "Social Contagion and Customer Adoption of New Sales Channels",
        "Year": 2015,
        "Abs": "We develop and test hypotheses regarding the role of social contagion in customer adoption of new sales channels. We examine two aspects of social contagion (local contagion and homophily) and two channels (Internet and bricks-and-mortar store). Drawing on diffusion theory, we propose a conceptual framework that identifies the factors associated with new channel adoption. Using longitudinal data from a major catalog company and a discrete-time hazard model, we find that (1) social contagion plays a major role in the adoption of new sales channels, (2) both local contagion and homophily influence channel adoption, (3) longer-tenured customers are less influenced by social contagion, and (4) adoption of the Internet channel is more influenced by social contagion than adoption of the bricks-and-mortar store. Managerially, our results suggest that marketing programs that encourage social contagion, for example, word-of-mouth campaigns, be targeted based on both physical and socio-economic proximity, and that such campaigns will play a bigger role in the adoption of new-to-the-world channels. (C) 2014 New York University. Published by Elsevier Inc. All rights reserved."
      },
      {
        "Author": "Bockstedt, Jesse; Druehl, Cheryl; Mishra, Anant",
        "Title": "Problem-solving effort and success in innovation contests: The role of national wealth and national culture",
        "Year": 2015,
        "Abs": "Innovation contests allow firms to harness specialized skills and services from globally dispersed participants for solutions to business problems. Such contests provide a rich setting for operations management (OM) scholars to explore problem solving in global labor markets as firms continue to unbundle their innovation value chains. In this study, we examine the implications of specific types of diversity in innovation contests on problem-solving effort and success. First, we conceptualize diversity among contestants in terms of national wealth (measured as gross domestic product per capita (GDPP) adjusted for purchasing power parity) and national culture (measured using the culture dimensions of performance orientation and uncertainty avoidance) and examine how such factors influence problem-solving effort. Next, we examine how differences between contestants and contest holders in terms of the above factors influence contest outcomes. Using data from a popular online innovation contest platform and country-level archival data, we find that contestants from countries with lower levels of GDPP are more likely to exert greater problem-solving effort compared to other contestants. With regard to national culture, we find that performance orientation and uncertainty avoidance have positive and negative effects, respectively, each of which weakens with increasing levels of GDPP. Finally, our analysis provides evidence of homophily effects indicating that contestants who share greater similarities with the contest holder in terms of national wealth and national culture are more likely to be successful in a contest. We discuss the implications of the study's findings for contest holders and platform owners who organize innovation contests, and for emerging research on innovation contests. (C) 2014 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Aguilar-Gallegos, Norman; Munoz-Rodriguez, Manrrubio; Santoyo-Cortes, Horacio; Aguilar-Avila, Jorge; Klerkx, Laurens",
        "Title": "Information networks that generate economic value: A study on clusters of adopters of new or improved technologies and practices among oil palm growers in Mexico",
        "Year": 2015,
        "Abs": "The area under cultivation of oil palm has undergone considerable growth in Mexico, but yields are far below their potential. This is related to the low rate of adoption of new or improved technologies and practices in areas such as plantation management and farm administration. This study determines the factors that have an influence on adoption of new or improved technologies and practices and their relationship with the generation of economic value of oil palm. A cluster analysis of 33 key new or improved technologies and practices adopted by 104 growers was performed, and the main adoption categories and the variables influencing adoption are described. The results indicate that three clusters of growers can be discerned that differ in terms of their levels of adoption. The highest level of adoption of new or improved technologies and practices is related to higher yields and vice versa. The new or improved technologies and practices that differentiate the cluster of the advanced adopters from the cluster of the basic adopters are those related to plantation health, grower associations and production unit management. The cluster of the intermediate adopters is outstanding for their levels of adoption of new or improved technologies and practices in the aspects of plant nutrition, harvest, and genetics and reproduction. The advanced adopters set up better links for getting information, generally from their extensionists. The three clusters each exhibit a great degree of homophily, indicating little information flow between the different clusters of growers, while these can learn from each other. These results make it evident that better articulation among different clusters of growers and other actors should be encouraged, and that diversified and tailor-made extension strategies should be designed to optimally support different clusters of growers. (C) 2015 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Jaramillo, Fernando; Kempf, Hubert; Moizeau, Fabien",
        "Title": "Heterogeneity and the formation of risk-sharing coalitions",
        "Year": 2015,
        "Abs": "We study the relationship between the distribution of individuals' attributes over the population and the extent of risk sharing in a risky environment. We consider a society where individuals voluntarily form risk-sharing groups in the absence of financial markets. We obtain a partition of society into distinct coalitions leading to partial risk sharing. When individuals differ only with respect to risk, the partition is homophily-based: the less risky agents congregate together and reject more risky ones into other coalitions. The distribution of risk affects the number and size of these coalitions. It turns out that individuals may pay a lower risk premium in more risky societies. We show that a higher heterogeneity in risk leads to a lower degree of partial risk sharing. The case of heterogenous risk aversion generates similar results. The empirical evidence on partial risk sharing can be understood when the endogenous partition of society into risk-sharing coalitions is taken into account. (C) 2014 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Wanberg, John; Javernick-Will, Amy; Chinowsky, Paul; Taylor, John E.",
        "Title": "Spanning Cultural and Geographic Barriers with Knowledge Pipelines in Multinational Communities of Practice",
        "Year": 2015,
        "Abs": "Multinational construction and engineering companies are increasingly adopting communities of practice (COPs), as a means to encourage geographically dispersed and culturally diverse professionals to share knowledge on a global basis. If successful, these COPs form rich, knowledge sharing networks; they mobilize a company's global knowledge base, allowing expertise to be applied when and where it is needed with relatively little managerial oversight. Conversely, geographic and cultural silos within COPs may form due to homophily, the social tendency of individuals to connect with similar others. These silos limit knowledge flows and curb the strategic advantage of a global workforce. Through empirical analysis of social network questionnaires and semistructured interviews, the research reported in this paper analyzed network patterns within three COPs to determine if geographic and cultural silos exist, identify structural patterns that defy homophilous trends, and explore why these network-level patterns exist. The research reported in this paper found that, in the absence of intentional organizational structuring and strategic control, silos induced by homophilious behavior were standard for global communities of practice. To encourage knowledge exchange across geographic and cultural boundaries, managers can create mutual task requirements, provide opportunities for connection through integrated training and learning experiences, and encourage workforce mobility among different geographic and cultural locations. (C) 2014 American Society of Civil Engineers."
      },
      {
        "Author": "Adida, Claire L.; Laitin, David D.; Valfort, Marie-Anne",
        "Title": "RELIGIOUS HOMOPHILY IN A SECULAR COUNTRY: EVIDENCE FROM A VOTING GAME IN FRANCE",
        "Year": 2015,
        "Abs": "Homophilythe tendency individuals have to associate with similar-othersis a powerful determinant of social networks. Yet research to date does not allow us to determine which dimension, e.g., ethnic, religious, gender, age, or class similarity, drives association. Tests demonstrating homophily are flawed by restricting the range of dimensions in the choice set. We introduce an experimental game in which we exogenously expose subjects to diverse partners to determine which dimension dominates. We find that in a socio-demographically diverse district of Paris, despite expectations of secularization, religious similarity significantly predicts homophily. Moreover, we provide tentative evidence that religious homophily is taste-based. (JEL C91, D03, D72, J71, Z12)"
      },
      {
        "Author": "Nejad, Mohammad G.; Amini, Mehdi; Babakus, Emin",
        "Title": "Success Factors in Product Seeding: The Role of Homophily",
        "Year": 2015,
        "Abs": "This study explores the profit impact of seeding programs-giving away free new products to enhance new product diffusion. We conducted extensive agent-based simulation experiments using empirical social connectivity data from five consumer social networks. The findings suggest that the effect of consumer homophily-the similarity of adjacent consumers in a social network-on the profit impact of seeding depends on the seeding target. Consumer homophily negatively affects the profit Impact of seeding early adopters but it exhibits a U-shaped relationship with the profit impact of seeding social hubs and random seeding. The right side of the U-shaped curve (high homophily) reflects a higher profit impact when compared to the left side (low homophily). We integrate literature from sociology, social networks, and marketing to explain this finding. The results also suggest that seeding social hubs generates the greatest NPV (net present value), followed by seeding randomly chosen targets, and early adopters, in that order. Finally, we explore the optimal seeding size-the percentage of the market to seed-and discuss managerial implications for seeding strategies. (C) 2014 New York University. Published by Elsevier Inc. All rights reserved."
      },
      {
        "Author": "Ma, Liye; Krishnan, Ramayya; Montgomery, Alan L.",
        "Title": "Latent Homophily or Social Influence? An Empirical Analysis of Purchase Within a Social Network",
        "Year": 2015,
        "Abs": "Consumers who are close to one another in a social network often make similar purchase decisions. This similarity can result from latent homophily or social influence, as well as common exogenous factors. Latent homophily means consumers who are connected to one another are likely to have similar characteristics and product preferences. Social influence refers to the ability of one consumer to directly influence another consumer's decision based upon their communication. We present an empirical study of purchases of caller ring-back tones using data from an Asian mobile network that predicts consumers' purchase timing and choice decisions. We simultaneously measure latent homophily and social influence, while also accounting for exogenous factors. Identification is achieved due to our dynamic, panel data structure and the availability of detailed communication data. We find strong influence effects and latent homophily effects in both the purchase timing and product choice decisions of consumers."
      },
      {
        "Author": "Boucher, Vincent",
        "Title": "STRUCTURAL HOMOPHILY",
        "Year": 2015,
        "Abs": "Homophily, or the fact that similar individuals tend to interact with each other, is a prominent feature of economic and social networks. I show that the equilibrium structure of homophily has empirical power. I build a strategic model of network formation, which produces a unique equilibrium network. Individuals have homophilic preferences and face capacity constraints on the number of links. I develop a novel empirical method, based on the shape of the equilibrium network, which allows for the identification and estimation of the underlying homophilic preferences. I apply this new methodology to the formation of friendship networks."
      },
      {
        "Author": "Graham, Bryan S.",
        "Title": "Methods of Identification in Social Networks",
        "Year": 2015,
        "Abs": "Social and economic networks are ubiquitous, serving as contexts for job search, technology diffusion, the accumulation of human capital, and even the formulation of norms and values. The systematic empirical study of network formation-the process by which agents form, maintain, and dissolve links-within economics is recent, is associated with extraordinarily challenging modeling and identification issues, and is an area of exciting new developments, with many open questions. This article reviews prominent research on the empirical analysis of network formation, with an emphasis on contributions made by economists."
      },
      {
        "Author": "Moon, Tae Soo; ; ",
        "Title": "Influence of Homophily and Tie Strength on Purchase Intention on Microblog-based SNSs through Perceived Diagnosticity",
        "Year": 2015,
        "Abs": "Social network services(SNSs) change existing marketing practices because people are relying more on the members of their own networks to guide their decision making. Lots of people share product information or shopping experience on microblog-based SNSs. When one peer posts certain information about a product on a microblog-based SNS, some of his/her followers may become willing to purchase that product after reviewing the information. We suggested a research model based on the Stimuli-Organism-Response (SOR) framework. Homophily was adopted as the predictor of tie strength. We considered homophily and tie strength as stimuli, perceived diagnosticity as organism, and purchase intention as response. We empirically tested the model and tried to provide some valuable and applicable implications for both researchers and practitioners."
      },
      {
        "Author": "Krekhovets, E.; Poldin, O.",
        "Title": "An empirical analysis of students friendship ties formation",
        "Year": 2015,
        "Abs": "We consider the structure of social network of university students, and analyze factors that lead to the personal communication (friendship) network formation. Using the data from student survey and administrative information, we estimate the econometric models that assume homophily and propinquity effects on the likelihood of being friends. Specifically, we estimate linear and logistic probability models with and without fixed effects. The results confirm the significance of such friendship formation factors as sharing the same study group, living in dormitory, similar academic achievement and having the same gender. The probability of a tie increases with the number of similar attributes."
      },
      {
        "Author": "Mintz, Ofer; Currim, Imran S.",
        "Title": "When does metric use matter less? How firm and managerial characteristics moderate the relationship between metric use and marketing mix performance",
        "Year": 2015,
        "Abs": "Purpose - This paper aims to develop a conceptual framework, in an effort toward building a contingent theory of drivers and consequences of managerial metric use in marketing mix decisions, this paper develops a conceptual framework to test whether the relationship between metric use and marketing mix performance is moderated by firm and managerial characteristics.Design/methodology/approach - Based on reviews of the marketing, finance, management and accounting literatures, and homophily, firm resource-and decision-maker-based theories and 22 managerial interviews, a conceptual model is proposed. It is tested via generalized least squares - seemingly unrelated regression estimation of 1,287 managerial decisions.Findings - Results suggest that the impact of metric use on marketing mix performance is lower in firms which are more market oriented, larger and with worse recent business performance and for marketing and higher-level managers, while organizational involvement has a lesser nuanced effect.Research limitations/implications - While much is written on the importance of metric use to improve performance, this work is a first step toward understanding which settings are more difficult than others to accomplish this.Practical implications - Results allow identification of several conditional managerial strategies to improve marketing mix performance based on metric use.Originality/value - This paper contributes to the metric literature, as prior research has generally focused on the development of metrics or the linking of marketing efforts with performance metrics, but paid little attention to understanding the relationship between managerial metric use and performance of the marketing mix decision and has not considered how the relationship is moderated by firm and managerial characteristics."
      },
      {
        "Author": "Ossenkop, Carolin; Vinkenburg, Claartje J.; Jansen, Paul G. W.; Ghorashi, Halleh",
        "Title": "Ethnic diversity and social capital in upward mobility systems Problematizing the permeability of intra-organizational career boundaries",
        "Year": 2015,
        "Abs": "Purpose - The purpose of this paper is to contribute to a better understanding of the complex relationship between ethnic diversity, social capital, and objective career success in upward mobility systems over time. The authors conceptualize the underlying process of why intra-organizational career boundaries are more permeable for dominant ethnics compared to minority ethnics.Design/methodology/approach - The authors conceptually explore and model this relationship by elaborating on three mechanisms of social capital return deficit proposed by Lin (2000), building the argument based on four underlying principles (stereotype fit, status construction, homophily, and reciprocity).Findings - Based on a proposed reciprocal relationship between social capital and objective career success, the authors suggest the development of an upward career spiral over time, which is continuously affected by ethnic group membership. Consequently, the authors argue that dominant ethnics do not only advance to a higher level of objective career success, but that they also advance exponentially faster than minority ethnics.Research limitations/implications - The conceptualization provokes the question to what extent the permeability of intra-organizational boundaries constrains careers of some, while enabling careers of others.Originality/value - The contribution lies in the exploration of the relationship between social capital and objective career success over time, of the permeability of intra-organizational career boundaries, and how both are affected by ethnic group membership."
      },
      {
        "Author": "Wu, Le; Zhu, Yin; Yuan, Nicholas Jing; Chen, Enhong; Xie, Xing; Rui, Yong",
        "Title": "Predicting Smartphone Adoption in Social Networks",
        "Year": 2015,
        "Abs": "The recent advancements in online social networks and mobile devices have provided valuable data sources to track users' smartphone adoption, i.e., the usage of smartphones over time. An incisive understanding of users' smartphone adoption can benefit many useful applications, ranging from user behavior understanding to targeted marketing. This paper studies smartphone adoption prediction in social networks by lever-aging the wisdom of an online world. A critical challenge along this line is to identify the key factors that underline people's adoption behaviors and distinguish the relative contribution of each factor. Specifically, we model the final smartphone status of each user as a result of three influencing factors: the social influence factor, the homophily factor, and the personal factor. We further develop a supervised model that takes all three factors for smartphone adoption and at the same time learns the relative contribution of each factor from the data. Experimental results on a large real world dataset demonstrate the effectiveness of our proposed model."
      },
      {
        "Author": "Mull, Ian; Wyss, Jamie; Moon, Eunjung; Lee, Seung-Eun",
        "Title": "An exploratory study of using 3D avatars as online salespeople The effect of avatar type on credibility, homophily, attractiveness and intention to interact",
        "Year": 2015,
        "Abs": "Purpose - The purpose of this paper is to examine consumers' perceptions of using different types of 3D animated avatars as salespeople based on credibility, homophily, attractiveness and intention to interact.Design/methodology/approach - Using a survey method, participants (n = 120) evaluated four types of 3D animated avatars (i.e.human, fantasy, animal and humanoid) based on the supposition the avatars would represent a salesperson for an online retailer.Findings - The results show that avatar type has a significant influence on the perception of credibility, homophily, and attractiveness. Furthermore, credibility, homophily, and attractiveness significantly influence the intention to interact with the avatar. Overall, the human avatar was found to be perceived as the most credible, homophilous, attractive and was regarded as the highest in relation to intention to interact.Originality/value - The practical and theoretical implications are discussed to offer guidance to online retailers, graphic designers, and researchers in the benefits and pitfalls of utilizing 3D animated avatars as salespeople."
      },
      {
        "Author": "Evans, Max",
        "Title": "Mediating Effects of Trust: Knowledge Sharing in a Large Professional Service Firm",
        "Year": 2015,
        "Abs": "Effective utilization of intellectual capital hinges on valuable information and knowledge being shared throughout the organization - knowledge of who to turn to for help, of best practices, of innovative solutions, or of lessons learned from less successful endeavours. However, many organizations face significant challenges in promoting effective information and knowledge sharing among employees and there is little evidence-based guidance from empirical research studies. Information and knowledge-sharing interactions are embedded in multifaceted social contexts, influenced by several different social and cognitive (human) factors. A better grasp of these complex factors is needed to help organizations build on past experiences, respond more efficiently to emerging problems, develop new ideas and insights, and avoid reinventing solutions or repeating prior mistakes. This paper extends the findings of a large empirical study of organizational knowledge sharing, which examined the interplay of several notable social and cognitive factors, including trust, shared language, shared vision, tie strength, homophily, and relationship length. Initial data analysis examined the direct, relative, and collective effects of social and cognitive factors on organizational knowledge sharing factors (Evans, 2012). The results showed co-worker trust as having the strongest statistical influence on each factor used to operationalize organizational knowledge sharing: willingness to share knowledge, willingness to use knowledge, and perceived receipt of useful information/knowledge (Evans, 2013). This paper presents the results of a secondary data analysis, which examines whether perceived trustworthiness in co-workers acts as a mediating variable between the previously mentioned social/cognitive variables and knowledge sharing factors. Data were collected from 275 knowledge workers (legal professionals and paralegals) engaged in shared legal project work, at one of Canada's largest multijurisdictional law firms. The nature of their work required a significant reliance on co-workers, across offices nationwide, for both explicit and tacit knowledge. The nature of projects allowed respondents to objectively evaluate the outcomes, gaining a better sense of the perceived effects of knowledge shared. A method outlined by Baron and Kenny (1986), which includes hierarchical multiple regression analysis, was used to test for the mediating effect of trust. This study is one of only few to measure the role trust plays in mediating the relationship between different social/cognitive factors and knowledge sharing. Previous studies have examined this effect with far fewer factors, or with a much less inclusive conceptualization of knowledge sharing. The results show that, when perceived trustworthiness was high in the referent co-worker, there was less need for the respondent and the co-worker to have a shared vision. Alternatively, when there was less trust between co-workers, shared vision was required for them to participate in effective knowledge sharing. Trust also had a mediating effect between shared language and knowledge sharing, but only in relationships between respondents and co-workers they felt they worked well with."
      },
      {
        "Author": "Duffy, Andrew",
        "Title": "Friends and fellow travelers: comparative influence of review sites and friends on hotel choice",
        "Year": 2015,
        "Abs": "Purpose - This paper aims to examine when travelers are more influenced by friends (word-of-mouth [WOM]) with limited knowledge of hotels but an understanding of the traveler, and when by review sites (electronic word-of-mouth [eWOM]) which have immense experience of hotels but cannot know the individual traveler. Sites such as TripAdvisor roffer millions of reviews, and travelers often reduce that to a manageable amount by focusing on reviews by writers who show homophily, i.e.are similar to them in terms of travel interests. These sites represent a form of eWOM recommendation; what is not clear is how much they replace or augment traditional WOM.Design/methodology/approach - Dual-method content analysis of semi-structured interviews with a heterogeneous purposive sample of regular users of TripAdvisor ( N = 30), followed by a survey of TripAdvisor users (N = 237).Findings - Friends were considered the most credible information source, although friends showing greater homophily were more valued than others. However, in some circumstances, subjects found eWOMmore credible: when they wanted greater certainty in their hotel choice, so complete information was important; when the hotel was for a special occasion or special people; and for feelings of empowerment. Most subjects compared all sources rather than relying on one.Originality/value - This study reminds hotel managers that while eWOM is accessible and analyzable, it may not fully represent guests' opinions; hotels' marketing strategy should balance it with other recommendation networks. As guests compare sources, consistency in all forms of customer engagement is also essential."
      },
      {
        "Author": "Posegga, Oliver; Zylka, Matthaus P.; Fischbach, Kai",
        "Title": "Collective Dynamics of Crowdfunding Networks",
        "Year": 2015,
        "Abs": "The crowdfunding phenomenon has garnered a considerable amount of attention in recent years. Several online crowdfunding platforms have risen to prominence; they can be characterized as two-sided marketplaces. Recent research reveals initial insights into the dynamics and characteristics of crowdfunding networks arising from such marketplaces. This research, though, is restricted primarily to analyses of static network snapshots and at the dyadic level. In this study, we use a large longitudinal dataset to analyze the behavior of actors on both sides of the market who promote their own and fund others' projects. We investigate the influence of endogenous and exogenous effects on the dynamics of crowdfunding networks. Our results provide evidence for mechanisms promoting a hierarchical network organization and the absence of homophily-related mechanisms regarding gender or geographic distance. Moreover, we establish that experienced and popular project creators fund fewer projects."
      },
      {
        "Author": "Zhang, Jie; Tsai, Wan-Hsiu",
        "Title": "United We Shop! Chinese Consumers' Online Group Buying",
        "Year": 2015,
        "Abs": "This study aims to understand the underlying psychology that drives Chinese consumers' online group buying intention. The relationship-oriented factors of perceived homophily, consumer susceptibility to interpersonal influence, and consumer need for uniqueness were tested as key antecedents of online group buying intention. Based on a nonstudent sample of Chinese Internet users, findings indicate that consumer need for uniqueness and perceived homophily significantly and directly influenced online group buying intention, while the effect of susceptibility to normative influence on online group buying intention was mediated by consumer need for uniqueness. Theoretical and practical implications of collective online buying are provided."
      },
      {
        "Author": "Miyauchi, Yuhei",
        "Title": "Structural estimation of pairwise stable networks with nonnegative externality",
        "Year": 2016,
        "Abs": "This paper develops a framework to structurally estimate pairwise stable networks with nonnegative externality. We characterize pairwise stable equilibria as a fixed point of a certain mapping and show that the set of pairwise stable equilibria with nonnegative externality is a complete lattice. We extend the characterization to an econometric framework for structural estimation based on the moment inequality model. We apply our methodology to friendship networks of students in the United States, using data from Add-Health. We find that the preference toward racial homophily is overestimated if we do not control for the preference toward clustering. (C) 2016 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Lee, Jung Eun; Watkins, Brandi",
        "Title": "YouTube vloggers' influence on consumer luxury brand perceptions and intentions",
        "Year": 2016,
        "Abs": "This study examines how video blogs (vlogs) influence consumer perceptions of luxury brands. Using para-social interaction (PSI) and social comparison theory, this study proposes a model that assesses the influence of physical attractiveness, social attractiveness, and attitude homophily of video blogger (vlogger) on PSI; and PSI effects on luxury brand perceptions (i.e., brand luxury, luxury brand value, and brand-user-imagery fit) and luxury brand purchase intentions. Study 1 tests the hypothesized model using structural equation modeling (SEM). Results supported the proposed model. Using within-subject design by comparing pre- and post-luxury perceptions, Study 2 finds luxury brand perceptions were significantly increased after watching vlog and increases were moderated by PSI with the vlogger. Study 3 investigated vlog effects on luxury brand perceptions and purchase intentions using between-subject design. Results show that luxury brand perceptions and purchase intentions for the experimental groups, who watched vlogs reviewing luxury products, were higher than control group, who did not watch vlog. Overall, the findings generally support for PSI as a brand management tool and the use of YouTube for positive perceptions of luxury brands. (C) 2016 Elsevier Inc. All rights reserved."
      },
      {
        "Author": "Glass, Christy; Cook, Alison; Ingersoll, Alicia R.",
        "Title": "Do Women Leaders Promote Sustainability? Analyzing the Effect of Corporate Governance Composition on Environmental Performance",
        "Year": 2016,
        "Abs": "In this study, we investigate the impact women leaders have on the corporate environmental strategies of organizations. Using a dataset of all Fortune 500 CEOs and boards of directors for a ten-year period, we examine several aspects of gender in leadership on environmental strategy. Specifically, we test the impact of women CEOs, the proportion of women on the BOD, the number of interlinks women board members hold, and the interactive and cumulative effects of women CEOs and gender diverse boards. Findings suggest that firms characterized by gender diverse leadership teams are more effective than other firms at pursuing environmentally friendly strategies. This study contributes to research on corporate governance and environmental performance by showing how the gender composition of leaders affects corporate practice. Copyright (C) 2015 John Wiley & Sons, Ltd and ERP Environment"
      },
      {
        "Author": "Shen, Xiao-Liang; Zhang, Kem Z. K.; Zhao, Sesia J.",
        "Title": "Herd behavior in consumers' adoption of online reviews",
        "Year": 2016,
        "Abs": "It has been demonstrated that online consumer reviews are an important source of information that affect individuals' purchase decision making. To understand the influence of online reviews, this study extends prior research on information adoption by incorporating the perspective of herd behavior. We develop and empirically test a research model using data collected from an existing book review site. We report 2 major findings. First, argument quality and source credibility predict information usefulness, which affects the adoption of online reviews. Second, we determine that the adoption of online reviews is also influenced by 2 herd factors, namely, discounting own information and imitating others. We further identify the key determinants of these herd factors, including background homophily and attitude homophily. The theoretical and practical implications are discussed."
      },
      {
        "Author": "Currarini, Sergio; Matheson, Jesse; Vega-Redondo, Fernando",
        "Title": "A simple model of homophily in social networks",
        "Year": 2016,
        "Abs": "Biases in meeting opportunities have been recently shown to play a key role for the emergence of homophily in social networks (see Currarini et al., 2009). The aim of this paper is to provide a simple microfoundation of these biases in a model where the size and type-composition of the meeting pools are shaped by agents' socialization decisions. In particular, agents either inbreed (direct search only to similar types) or outbreed (direct search to population at large). When outbreeding is costly, this is shown to induce stark equilibrium behavior of a threshold type: agents \"inbreed\" (i.e.mostly meet their own type) if, and only if, their group is above certain size. We show that this threshold equilibrium generates patterns of in-group and cross-group ties that are consistent with empirical evidence of homophily in two paradigmatic instances: high school friendships and interethnic marriages. (C) 2016 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Currarini, Sergio; Mengel, Friederike",
        "Title": "Identity, homophily and in-group bias",
        "Year": 2016,
        "Abs": "Many instances of social interaction display either or both of the following well-documented phenomena. People tend to interact with similar others (homophily). They also tend to treat others of shared social identity more favorably (in-group bias). While both phenomena involve some degree of discrimination towards others, a systematic study of their relations and interplay is yet missing. In this paper we report the findings of an experiment designed to address this issue. Participants are exogenously and randomly assigned to one of two groups. Subsequently they play a sequence of eight games with either an in-group or an out-group member. In treatment EXO in- and out-group matches are formed exogenously, while in ENDO participants can choose between in- and out-group matches. We find strong evidence of in-group bias in EXO, and strong evidence of homophily in ENDO. In-group biases, however, either decrease or disappear altogether under endogenous matching. We show that self-selection of homophilous agents into in-group matches cannot explain this fact. We also find that homophily is strongly correlated with risk aversion, and we build on this evidence to derive a rationale for both the existence of homophily and the disappearance of in-group biases under endogenous matching. (C) 2016 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Holvoet, Nathalie; Dewachter, Sara; Molenaers, Nadia",
        "Title": "Look Who's Talking. Explaining Water-Related Information Sharing and Demand for Action Among Ugandan Villagers",
        "Year": 2016,
        "Abs": "Many national water policies propagate community-based participatory approaches to overcome weaknesses in supply-driven rural water provision, operation, and maintenance. Citizen involvement is thought to stimulate bottom-up accountability and broaden the information base, which may enrich design and implementation processes and foster improved water accessibility and sustainability. Practices on the ground, however, are embedded in socio-political realities which mediate possible beneficial effects of participatory approaches. This paper builds on full social network data collected in a Ugandan village to study the social and political reality of two distinct levels of participation, i.e.local information sharing among citizens and a more active appeal to fellow citizens to improve water services. We use Logistic Regression Quadratic Assignment Procedure to explore what type of actor and network traits influence information sharing and whether the same factors are in play in the demand for action to remedy water-related problems. Whereas social aspects (social support relations) and homophily (using the same water source, the same gender) play an important role in information sharing, it is the educational level, in particular, of the villager who is called upon that is important when villagers demand action. Our findings also demonstrate that those most in need of safe water do not mobilize their information sharing ties to demand for action. This indicates that building local water policies and practice exclusively on locally existing demand for action may fail to capture the needs of the most deprived citizens."
      },
      {
        "Author": "Halberstam, Yosh; Knight, Brian",
        "Title": "Homophily, group size, and the diffusion of political information in social networks: Evidence from Twitter",
        "Year": 2016,
        "Abs": "We investigate the role of homophily - a tendency to interact with similar individuals-in the diffusion of political information in social networks. We develop a model predicting disproportionate exposure to like-minded information and that larger groups have more connections and are exposed to more information. To test these hypotheses, we use data on links and communications between politically-engaged Twitter users. We find that users affiliated with majority political groups, relative to the minority group, have more connections, are exposed to more information, and are exposed to information more quickly. Likewise, we find that users are disproportionately exposed to like-minded information and that information reaches like-minded users more quickly. (C) 2016 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Schoenherr, Tobias; Wagner, Stephan M.",
        "Title": "Supplier involvement in the fuzzy front end of new product development: An investigation of homophily, benevolence and market turbulence",
        "Year": 2016,
        "Abs": "The fuzzy front end (FFE) of new product development (NPD), i.e.the phase preceding the formal product development, is characterized by ill-defined processes, ad-hoc decisions, equivocality and uncertainty. While involving suppliers in this early stage is crucial, limited insight exists on how to best accomplish this objective. We address this issue in the present research by focusing on two important characteristics of the buyer-supplier relationship: homophily and benevolence. Grounding our arguments in social exchange theory (SET), both dimensions are expected to be associated with a greater degree of supplier involvement. In addition, taking a contingency perspective, arguments are developed for the moderating role of market turbulence. These contentions are tested with project-level NPD data. The data provide support for the association of homophily with supplier involvement in the FFE, highlighting the relevance to consider \"softer\" supplier selection criteria for NPD success. While the link between benevolence and supplier involvement in the FFE was not supported, both moderation hypotheses were, providing insight into the dynamics underlying supplier involvement in the FFE of NPD. Overall, we advance theory by examining antecedents and contingencies that can foster supplier involvement in the FFE, an area left largely uninvestigated to date, and provide practical guidance for supply chain managers on how the involvement of suppliers in the FFE phase can be enhanced. (C) 2016 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Baccara, Mariagiovanna; Yariv, Leeat",
        "Title": "Choosing peers: Homophily and polarization in groups",
        "Year": 2016,
        "Abs": "This paper studies the formation of peer groups entailing the joint production of public goods. In our model agents choose their peers and have to pay a connection cost for each member added to the group. After groups are formed, each agent selects a public project to make a costly contribution to, and all members of the group experience the benefits of these contributions. Since agents differ in how much they value one project relative to the other, the group's preferences affect the generated profile of public goods. We characterize mutually optimal groups, groups that are optimal for all their members. When contribution costs are low relative to connection costs, mutually optimal groups must be sufficiently homogeneous. As contribution costs increase relative to connection costs, agents desire more connections, which in turn raises the risk of free riding. Extreme peers are then more appealing, since they are more willing to contribute, and polarization arises. (C) 2016 Elsevier Inc. All rights reserved."
      },
      {
        "Author": "Landini, Fabio; Montinari, Natalia; Pin, Paolo; Piovesan, Marco",
        "Title": "Friendship network in the classroom: Parents bias on peer effects",
        "Year": 2016,
        "Abs": "We interview both parents and their children enrolled in six primary schools in the district of Treviso (Italy). We study the structural differences between the children network of friends reported by children and the one elicited asking their parents. We find that the parent-reported network has a bias that is consistent with the following explanation: parents expect peer effects on school achievement to be stronger than what they really are. Thus, parents of low-performing students report their children to be friends of high performing students. Our numerical simulations indicate that when this bias is combined with a bias on how some children target friends, then there is a multiplier effect on the expected school achievement. (C) 2016 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Leung Wing-Fai",
        "Title": "The strengths of close ties: Taiwanese online entrepreneurship, gender and intersectionality",
        "Year": 2016,
        "Abs": "This article examines entrepreneurs who have started innovative Internet and mobile technology companies in Taiwan because they are at the forefront of industrial changes in the country. Similar to findings in Europe and the USA, education and careers in technology in Taiwan remain dominated by men. However, I argue that the gender inequality of the sector is partly the result of the fact that small new enterprises rely on family support and close social networks. Few women are able to join the sector with male friends and colleagues due to the close social ties of the founding teams (homophily). Among my female interviewees, half have started their nascent companies with their husbands and male partners (husband and wife teams). However, gender, family backgrounds and childcare responsibilities affect both men and women, and the interviewees in my study were open in discussing these personal factors in relation to being entrepreneurs. This article argues that starting an Internet company is a family decision, discussed within the household. Intersectionality, not only gender, explains the founders' decision to start a company, and their choice of co-founders."
      },
      {
        "Author": "Boldi, Paolo; Crimaldi, Irene; Monti, Corrado",
        "Title": "A network model characterized by a latent attribute structure with competition",
        "Year": 2016,
        "Abs": "The quest for a model that is able to explain, describe, analyze and simulate real-world complex networks is of uttermost practical, as well as theoretical, interest. In fact, networks can be a natural way to represent many phenomena; often, they arise from a complex interweaving of some features of the nodes. For example, in a co-authorship network, a link stems more easily between authors with similar interests; similarly, in a genetic regulatory network, links are affected by the different biological functions of the regulators. In this paper we introduce and study a novel network model that is based on a latent attribute structure: this model, inspired by a generalization of the Indian Buffet process, is simple and contains a small number of parameters, with a clear and intuitive role. Each node is characterized by a number of features and the probability of the existence of an edge between two nodes depends on the features they share; the number of possible features is not fixed a priori and can grow indefinitely. Moreover, a random fitness parameter is introduced for each node in order to determine its ability to transmit its own features to other nodes; this behavior is added on top of a process of Indian-Buffet type. Because of the fitness property, a node's connectivity does not depend on its age alone, so that also \"young but fit\" nodes are able to compete and succeed in propagating their features and acquiring links. We also show how, considering the resulting bipartite node-attribute network, it is possible to gain some insight about which nodes were originally the most \"fit\".Our model for this bipartite network depends on few parameters, that are characterized by their straightforward interpretation and by the availability of proper estimators. Even if the parameters are easy to interpret and tune, the model is general enough to represent complex phenomena-e.g., homophily, heterophily, or any interplay between features. We provide some theoretical as well as experimental results regarding the power-law behavior of the model and the proposed tools for the estimation of the parameters. We also show, through a number of experiments, how the proposed model naturally captures most local and global properties (e.g., degree distributions, connectivity and distance distributions) real networks exhibit. (C) 2016 Elsevier Inc. All rights reserved."
      },
      {
        "Author": "Jaffe, Klaus",
        "Title": "Extended inclusive fitness theory: synergy and assortment drives the evolutionary dynamics in biology and economics",
        "Year": 2016,
        "Abs": "W.D. Hamilton's Inclusive Fitness Theory explains the conditions that favor the emergence and maintenance of social cooperation. Today we know that these include direct and indirect benefits an agent obtains by its actions, and through interactions with kin and with genetically unrelated individuals. That is, in addition to kin-selection, assortation or homophily, and social synergies drive the evolution of cooperation. An Extended Inclusive Fitness Theory (EIFT) synthesizes the natural selection forces acting on biological evolution and on human economic interactions by assuming that natural selection driven by inclusive fitness produces agents with utility functions that exploit assortation and synergistic opportunities. This formulation allows to estimate sustainable cost/benefit threshold ratios of cooperation among organisms and/or economic agents, using existent analytical tools, illuminating our understanding of the dynamic nature of society, the evolution of cooperation among kin and non-kin, inter-specific cooperation, co-evolution, symbioses, division of labor and social synergies. EIFT helps to promote an interdisciplinary cross fertilization of the understanding of synergy by, for example, allowing to describe the role for division of labor in the emergence of social synergies, providing an integrated framework for the study of both, biological evolution of social behavior and economic market dynamics. Another example is a bio-economic understanding of the motivations of terrorists, which identifies different forms of terrorism."
      },
      {
        "Author": "Zhang, Guangxi; Chan, Andrew; Zhong, Jianan; Yu, Xiaofen",
        "Title": "Creativity and social alienation: the costs of being creative",
        "Year": 2016,
        "Abs": "Although creativity is a widely praised merit, the psychological costs that an employee may pay for being creative are less examined. The present study advances the research paradigm on the dark side of creativity by focusing on the negative psychological state (social alienation) of creative employees. By building on the studies on the homophily principle and on the cultural perspective of creativity, we investigated why creative employees are more likely to experience social alienation. Drawing on the social capital theory, we point out that social alienation of creative employees depends on their networking ability and harmony enhancement motive. A two-wave survey among 311 employees from 59 Chinese organizations supported the hypotheses. Implications of the findings are discussed for creativity and alienation literature as well as management practice."
      },
      {
        "Author": "Dellande, Stephanie; Gilly, Mary C.; Graham, John L.",
        "Title": "Managing consumer debt: Culture, compliance, and completion",
        "Year": 2016,
        "Abs": "We examine the cultural dimensions of participation in a debt management program (DMP). Archival data from Consumer Credit Counseling Service provide insights into the behavior of consumers in a DMP. Latino clients differ from Anglo clients, and are ultimately less successful in resolving debt problems. A key difference appears to be the expected monthly payment established for clients. While only debt level determines Latinos' expected payment, Anglos appear to better negotiate an expected payment from creditors, increasing their success. Importantly, homophily increases compliance for Latino debtor-counselor dyads. Overall, this study contributes to the transformative service research (TSR) literature by suggesting ways culture influences adherence to and completion of a DMP, leading to financial freedom for consumers in distress. (C) 2015 Elsevier Inc. All rights reserved."
      },
      {
        "Author": "Golman, Russell; Loewenstein, George; Moene, Karl Ove; Zarri, Luca",
        "Title": "The Preference for Belief Consonance",
        "Year": 2016,
        "Abs": "We consider the determinants and consequences of a source of utility that has received limited attention from economists: people's desire for the beliefs of other people to align with their own. We relate this 'preference for belief consonance' to a variety of other constructs that have been explored by economists, including identity, ideology, homophily, and fellow-feeling. We review different possible explanations for why people care about others' beliefs and propose that the preference for belief consonance leads to a range of disparate phenomena, including motivated belief-formation, proselytizing, selective exposure to media, avoidance of conversational minefields, pluralistic ignorance, belief-driven clustering, intergroup belief polarization, and conflict. We also discuss an explanation for why disputes are often so intense between groups whose beliefs are, by external observers' standards, highly similar to one-another."
      },
      {
        "Author": "Rosario, Ana Babic; Sotgiu, Francesca; De Valck, Kristine; Bijmolt, Tammo H. A.",
        "Title": "The Effect of Electronic Word of Mouth on Sales: A Meta-Analytic Review of Platform, Product, and Metric Factors",
        "Year": 2016,
        "Abs": "The increasing amount of electronic word of mouth (eWOM) has significantly affected the way consumers make purchase decisions. Empirical studies have established an effect of eWOM on sales but disagree on which online platforms, products, and eWOM metrics moderate this effect. The authors conduct a meta-analysis of 1,532 effect sizes across 96 studies covering 40 platforms and 26 product categories. On average, eWOM is positively correlated with sales (. 091), but its effectiveness differs across platform, product, and metric factors. For example, the effectiveness of eWOM on social media platforms is stronger when eWOM receivers can assess their own similarity to eWOM senders, whereas these homophily details do not influence the effectiveness of eWOM for e-commerce platforms. In addition, whereas eWOM has a stronger effect on sales for tangible goods new to the market, the product life cycle does not moderate the eWOM effectiveness for services. With respect to the eWOM metrics, eWOM volume has a stronger impact on sales than eWOM valence. In addition, negative eWOM does not always jeopardize sales, but high variability does."
      },
      {
        "Author": "Lobel, Ilan; Sadler, Evan",
        "Title": "Preferences, Homophily, and Social Learning",
        "Year": 2016,
        "Abs": "We study a sequential model of Bayesian social learning in networks in which agents have heterogeneous preferences, and neighbors tend to have similar preferences-a phenomenon known as homophily. We find that the density of network connections determines the impact of preference diversity and homophily on learning. When connections are sparse, diverse preferences are harmful to learning, and homophily may lead to substantial improvements. In contrast, in a dense network, preference diversity is beneficial. Intuitively, diverse ties introduce more independence between observations while providing less information individually. Homophilous connections individually carry more useful information, but multiple observations become redundant."
      },
      {
        "Author": "Dev, Pritha",
        "Title": "HOMOPHILY AND COMMUNITY STRUCTURE IN NETWORKS",
        "Year": 2016,
        "Abs": "This paper proposes a strategy to estimate the community structure for a network accounting for the empirically established fact that communities and links are formed based on homophily. It presents a maximum likelihood approach to rank community structures where the set of possible community structures depends on the set of salient characteristics and the probability of a link between two nodes varies according to the characteristics of the two nodes. This approach has good large sample properties, which lead to a practical algorithm for the estimation. To exemplify the approach it is applied to data collected from four village clusters in Ghana."
      },
      {
        "Author": "Asada, Akira; Ko, Yong Jae",
        "Title": "Determinants of Word-of-Mouth Influence in Sport Viewership",
        "Year": 2016,
        "Abs": "The purpose of this study was to identify key characteristics of word-of-mouth (WOM) communication and examine their impact on sport consumers' perceived influence in sport viewership. Through an extensive literature review, we identified the characteristics of the message sender (i.e., expertise and trustworthiness) and the message (i.e., richness of message content and strength of message delivery) as determinants of perceived influence of WOM. We also examined the moderating effects of homophily (interpersonal factors) and involvement (the message receiver characteristics). Data were collected from sport consumers who had received a recommendation to watch a sporting event in the preceding 3 months and actually watched the event. The results indicate the positive effects of trustworthiness, richness of message content, and strength of message delivery on WOM influence. Homophily and involvement were found to have moderating effects. Theoretical and managerial implications are discussed."
      },
      {
        "Author": "Horan, Sean",
        "Title": "A simple model of two-stage choice",
        "Year": 2016,
        "Abs": "I provide choice-theoretic foundations for a simple two-stage model, called transitive shortlist methods, where choices are made by sequentially by applying a pair of transitive preferences (or rationales) to eliminate inferior alternatives. Despite its simplicity, the model accommodates a wide range of choice phenomena including the status quo bias, framing, homophily, compromise, and limited willpower. I establish that the model can be succinctly characterized in terms of some well-documented context effects in choice. I also show that the underlying rationales are straightforward to determine from readily observable reversals in choice. Finally, I highlight the usefulness of these results in a variety of applications. (C) 2016 Elsevier Inc. All rights reserved."
      },
      {
        "Author": "Gompers, Paul A.; Mukharlyamov, Vladimir; Xuan, Yuhai",
        "Title": "The cost of friendship",
        "Year": 2016,
        "Abs": "We investigate how personal characteristics affect people's desire to collaborate and whether this attraction enhances or detracts from performance in venture capital. We find that venture capitalists who share the same ethnic, educational, or career background are more likely to syndicate with each other. This homophily reduces the probability of investment success, and the detrimental effect is most prominent for early-stage investments. A variety of tests show that the cost of affinity is most likely attributable to poor decision making by high-affinity syndicates after the investment is made. These results suggest that \"birds-of-a-feather-flock-together\" effects in collaboration can be costly. (C) 2016 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Qureshi, Israr; Kistruck, Geoffrey M.; Bhatt, Babita",
        "Title": "The Enabling and Constraining Effects of Social Ties in the Process of Institutional Entrepreneurship",
        "Year": 2016,
        "Abs": "While the past decade has produced a number of insights into the process of institutional change, scholars still lack a comprehensive understanding of the germinal stages of institutional entrepreneurship. More specifically, further knowledge is needed into what factors cause certain individuals to initiate norm-breaking behaviour while others continue to adhere to societal expectations. Prior work seeking to inform this question has focused either on individual-level or environmental-level explanations. Comparatively, we employ a social network perspective as a meso-level' lens into the space where actors and their environment intersect. Based upon our qualitative findings, we propose that social ties can serve as an important factor in enabling (heterophilic ties) as well as constraining (homophilic ties) institutional change. However, our data also suggest that these network forces are highly dynamic and contingent upon tie frequency, the sequencing of tie contact, and the prevailing social norms in which tie contact takes place."
      },
      {
        "Author": "Arcand, Jean-Louis; Wagner, Natascha",
        "Title": "Does Community-Driven Development Improve Inclusiveness in Peasant Organizations? - Evidence from Senegal",
        "Year": 2016,
        "Abs": "Using panel village census data from Senegal, we assess the impact of a decentralized agricultural development program the Programme de Services Agricoles et Organisations de Producteurs (PSAOP) on membership and assortative matching in community-based organizations (CBOs). We find that channeling agricultural assistance through CBOs makes these organizations more inclusive in the sense that several tradition-bound assortative matching patterns are broken: homophily in ethnicity and wealth are reduced. Traditionally marginalized groups such as men of nomadic background, women with small landholdings and little education and those residing in female-headed households become CBO members whereas the position of previous CBO leaders is not reinforced. Similarly, those households that received services from a CBO before the PSAOP was in place are less likely to stay. This leads to more heterogeneous CBOs and is in line with the terms and conditions of the program. On the other hand, the likelihood of CBO membership is reduced in project villages, with significant differences between men and women. Women disproportionately drop out of CBOs which receive PSAOP benefits. We conclude that for grassroots-level development projects to be successful, contextual factors need to be integrated into program design and implementation, since they shape local participation. Understanding local power relations and the potential for changing preferences due to external support are key to inclusive participation and development at the local. (C) 2015 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Xie, Wen-Jie; Li, Ming-Xia; Jiang, Zhi-Qiang; Tan, Qun-Zhao; Podobnik, Boris; Zhou, Wei-Xing; Stanley, H. Eugene",
        "Title": "Skill complementarity enhances heterophily in collaboration networks",
        "Year": 2016,
        "Abs": "Much empirical evidence shows that individuals usually exhibit significant homophily in social networks. We demonstrate, however, skill complementarity enhances heterophily in the formation of collaboration networks, where people prefer to forge social ties with people who have professions different from their own. We construct a model to quantify the heterophily by assuming that individuals choose collaborators to maximize utility. Using a huge database of online societies, we find evidence of heterophily in collaboration networks. The results of model calibration confirm the presence of heterophily. Both empirical analysis and model calibration show that the heterophilous feature is persistent along the evolution of online societies. Furthermore, the degree of skill complementarity is positively correlated with their production output. Our work sheds new light on the scientific research utility of virtual worlds for studying human behaviors in complex socioeconomic systems."
      },
      {
        "Author": "Shamhuyenhanzva, Roy Malon; van Tonder, Estelle; Roberts-Lombard, Mornay; Hemsworth, David",
        "Title": "Factors influencing Generation Y consumers' perceptions of eWOM credibility: a study of the fast-food industry",
        "Year": 2016,
        "Abs": "eWOM communication is certainly one of the most influential drivers of purchase decisions. However, little knowledge is available on the factors that influence the trustworthiness and credibility of eWOM communication. To address this research gap, the study aimed to assess whether the three independent variables (homophily, authority and interestingness) have a significant positive indirect effect on eWOM credibility, as mediated by source trustworthiness. The context of the study was fast-food retailers. A cross-sectional survey was conducted and the target population included all Generation Y consumers that visited the fast-food market leaders in Gauteng province, the economic hub of South Africa. Lisrel version 8.8 was used to analyse the results obtained from a realised sample of 362 respondents and to compile the structural equation model. The findings of the study support the research hypotheses formulated and offer a theoretical contribution by enhancing knowledge of the relationships between the variables investigated as well as the factors that could influence eWOM credibility. The study also has meaning to fast-food retailers, as the model could be applied to formulate appropriate strategies and influence the online conversations and perceptions of consumers."
      },
      {
        "Author": "Zhou, Wen; Bao, Weidong; Zhu, Xiaomin; Wang, Ji; Chen, Chao",
        "Title": "Integrating Relationships and Attributes: A Model of Multilayer Networks",
        "Year": 2016,
