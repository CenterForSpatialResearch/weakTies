        "Abs": "Objectives Health care policies are influenced by many groups which in turn influence each other. Our aim was to describe a network of nominated influential stakeholders and analyze how it affects attitudes to reforming primary care.Methods Face-to-face interviews were carried out in Belgium with 102 influential people. Each respondent was asked to score solutions for improving the role of general practice in the health care system and to nominate up to six other influential stakeholders. Social network and multivariate analyses were used to describe the nomination network and its effect on attitudes to reform.Results The network was highly centralized and homophilous (tendency to bond with people who are similar) for language groups. Despite Belgium having a strong pluralist tradition of decision making, policy makers were central to the network (average indegree=10.8) compared to professional representatives (6.9). Respondents supported an enhanced role for general practitioners but did not support radically new policies.Conclusion Social network analysis contributes to understanding why health care reforms may languish in pluralistic, decentralized health care systems. The central position of a stakeholder in a network is related to perceived influence but does not favour a radical policy orientation. In addition, language-group homophily in the perceived influence network' leads to a weak coalition that only favours small-step reform."
      },
      {
        "Author": "Stivala, Alex D.; Koskinen, Johan H.; Rolls, David A.; Wang, Peng; Robins, Garry L.",
        "Title": "Snowball sampling for estimating exponential random graph models for large networks",
        "Year": 2016,
        "Abs": "The exponential random graph model (ERGM) is a well-established statistical approach to modelling social network data. However, Monte Carlo estimation of ERGM parameters is a computationally intensive procedure that imposes severe limits on the size of full networks that can be fitted. We demonstrate the use of snowball sampling and conditional estimation to estimate ERGM parameters for large networks, with the specific goal of studying the validity of inference about the presence of such effects as network closure and attribute homophily. We estimate parameters for snowball samples from the network in parallel, and combine the estimates with a meta-analysis procedure. We assess the accuracy of this method by applying it to simulated networks with known parameters, and also demonstrate its application to networks that are too large (over 40000 nodes) to estimate social circuit and other more advanced ERGM specifications directly. We conclude that this approach offers reliable inference for closure and homophily. (C) 2015 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Leung Wing-Fai",
        "Title": "The strengths of close ties: Taiwanese online entrepreneurship, gender and intersectionality",
        "Year": 2016,
        "Abs": "This article examines entrepreneurs who have started innovative Internet and mobile technology companies in Taiwan because they are at the forefront of industrial changes in the country. Similar to findings in Europe and the USA, education and careers in technology in Taiwan remain dominated by men. However, I argue that the gender inequality of the sector is partly the result of the fact that small new enterprises rely on family support and close social networks. Few women are able to join the sector with male friends and colleagues due to the close social ties of the founding teams (homophily). Among my female interviewees, half have started their nascent companies with their husbands and male partners (husband and wife teams). However, gender, family backgrounds and childcare responsibilities affect both men and women, and the interviewees in my study were open in discussing these personal factors in relation to being entrepreneurs. This article argues that starting an Internet company is a family decision, discussed within the household. Intersectionality, not only gender, explains the founders' decision to start a company, and their choice of co-founders."
      },
      {
        "Author": "Logan, John R.; Shin, Hyoung-jin",
        "Title": "Birds of a Feather: Social Bases of Neighborhood Formation in Newark, New Jersey, 1880",
        "Year": 2016,
        "Abs": "This study examines the bases of residential segregation in a late nineteenth century American city, recognizing the strong tendency toward homophily within neighborhoods. Our primary question is how ethnicity, social class, nativity, and family composition affect where people live. Segregation is usually studied one dimension at a time, but these social differences are interrelated, and thus a multivariate approach is needed to understand their effects. We find that ethnicity is the main basis of local residential sorting, while occupational standing and, to a lesser degree, family life cycle and nativity also are significant. A second concern is the geographic scale of neighborhoods: in this study, the geographic area within which the characteristics of potential neighbors matter in locational outcomes of individuals. Studies of segregation typically use a single spatial scale, often one determined by the availability of administrative data. We take advantage of a unique data set containing the address and geo-referenced location of every resident. We conclude that it is the most local scale that offers the best prediction of people's similarity to their neighbors. Adding information at larger scales minimally improves prediction of the person's location. The 1880 neighborhoods of Newark, New Jersey, were formed as individuals located themselves among similar neighbors on a single street segment."
      },
      {
        "Author": "Smith, Chris M.; Papachristos, Andrew V.",
        "Title": "Trust Thy Crooked Neighbor: Multiplexity in Chicago Organized Crime Networks",
        "Year": 2016,
        "Abs": "Bureaucratic and patrimonial theories of organized crime tend to miss the history and mobility of crime groups integrating into and organizing with legitimate society. The network property of multiplexitywhen more than one type of relationship exists between a pair of actorsoffers a theoretical and empirical inroad to analyzing overlapping relationships of seemingly disparate social spheres. Using the historical case of organized crime in Chicago and a unique relational database coded from more than 5,000 pages of archival documents, we map the web of multiplex relationships among bootleggers, politicians, union members, businessmen, families, and friends. We analyze the overlap of criminal, personal, and legitimate networks containing 1,030 individuals and 3,726 mutual dyads between them. Multiplexity is rare in these data: only 10 percent of the mutual dyads contain multiplex ties. However, results from bivariate exponential random graph models demonstrate that multiplexity is a relevant structural property binding the three networks together. Even among our sample of criminals, we find dependencies between the criminal and personal networks and the criminal and legitimate networks. Although not pervasive, multiplexity glued these worlds of organized crime together above and beyond the personalities of famous gangsters, ethnic homophily, and other endogenous network processes."
      },
      {
        "Author": "Wiertz, Dingeman",
        "Title": "Segregation in Civic Life: Ethnic Sorting and Mixing across Voluntary Associations",
        "Year": 2016,
        "Abs": "To what extent do voluntary organizations like sports, leisure, and neighborhood associations provide a platform where ethnic groups mingle and ethnic boundaries are overcome? This study uses unique panel data from the Netherlands Longitudinal Life Course Study (NELLS) to shed light on the integrative power of voluntary associations. I investigate decisions to join and leave associations of different ethnic composition, as a member or a volunteer, among individuals of Turkish, Moroccan, and native Dutch origin. In general, all ethnic groups are equally likely to join voluntary organizations, but ethnic minorities are more likely to leave than are Dutch natives, even after accounting for relevant sociodemographic characteristics. This alone explains ethnic minorities' lower involvement rates. Moreover, joining decisions are characterized by strong ethnic sorting across organizations of different ethnic composition: people are much more likely to join associations containing fewer ethnic out-group members. This limits the potential of voluntary associations as pathways to social integration. In contrast, once the initial hurdle of getting involved has been taken, people are no more likely to disengage from organizations with more ethnic out-group members. Inter-ethnic neighborhood contact and the local supply of involvement opportunities are most influential in explaining the strong sorting tendencies in people's joining decisions."
      },
      {
        "Author": "Eckles, Dean; Kizilcec, Rene F.; Bakshy, Eytan",
        "Title": "Estimating peer effects in networks with peer encouragement designs",
        "Year": 2016,
        "Abs": "Peer effects, in which the behavior of an individual is affected by the behavior of their peers, are central to social science. Because peer effects are often confounded with homophily and common external causes, recent work has used randomized experiments to estimate effects of specific peer behaviors. These experiments have often relied on the experimenter being able to randomly modulate mechanisms by which peer behavior is transmitted to a focal individual. We describe experimental designs that instead randomly assign individuals' peers to encouragements to behaviors that directly affect those individuals. We illustrate this method with a large peer encouragement design on Facebook for estimating the effects of receiving feedback from peers on posts shared by focal individuals. We find evidence for substantial effects of receiving marginal feedback on multiple behaviors, including giving feedback to others and continued posting. These findings provide experimental evidence for the role of behaviors directed at specific individuals in the adoption and continued use of communication technologies. In comparison, observational estimates differ substantially, both underestimating and overestimating effects, suggesting that researchers and policy makers should be cautious in relying on them."
      },
      {
        "Author": "Maya Jariego, Isidro; Holgado, Daniel; Florido del Corral, David; Martinez de Alba, Inmaculada",
        "Title": "Fishing Nets between Two Seas: Guilds and Ship-Owner Associations in the Atlantic and Mediterranean Fishing Grounds of Andalusia",
        "Year": 2016,
        "Abs": "This study examines the organizational network of the extractive sector in Andalusian fishing enclaves. For this, we have evaluated 6 types of informal and institutional relationships between a total of 30 guilds and ship-owner associations in 21 Andalusian fishing ports. The analyzed networks were found to have a core-periphery structure with the guilds playing a central role. The QAP procedure was used to identify two distinct contexts of relationship formation: informal meetings and the government fishing network (corresponding to formal meetings, such as fishing tables, port assemblies and fishing quota negotiations). We verified the existence of significant homophily dynamics based on both fishing ground and organization type."
      },
      {
        "Author": "Mollgaard, Anders; Zettler, Ingo; Dammeyer, Jesper; Jensen, Mogens H.; Lehmann, Sune; Mathiesen, Joachim",
        "Title": "Measure of Node Similarity in Multilayer Networks",
        "Year": 2016,
        "Abs": "The weight of links in a network is often related to the similarity of the nodes. Here, we introduce a simple tunable measure for analysing the similarity of nodes across different link weights. In particular, we use the measure to analyze homophily in a group of 659 freshman students at a large university. Our analysis is based on data obtained using smartphones equipped with custom data collection software, complemented by questionnaire-based data. The network of social contacts is represented as a weighted multilayer network constructed from different channels of telecommunication as well as data on face-to-face contacts. We find that even strongly connected individuals are not more similar with respect to basic personality traits than randomly chosen pairs of individuals. In contrast, several socio-demographics variables have a significant degree of similarity. We further observe that similarity might be present in one layer of the multilayer network and simultaneously be absent in the other layers. For a variable such as gender, our measure reveals a transition from similarity between nodes connected with links of relatively low weight to dis-similarity for the nodes connected by the strongest links. We finally analyze the overlap between layers in the network for different levels of acquaintanceships."
      },
      {
        "Author": "Barnes, Michele L.; Lynham, John; Kalberg, Kolter; Leung, PingSun",
        "Title": "Social networks and environmental outcomes",
        "Year": 2016,
        "Abs": "Social networks can profoundly affect human behavior, which is the primary force driving environmental change. However, empirical evidence linking microlevel social interactions to large-scale environmental outcomes has remained scarce. Here, we leverage comprehensive data on information-sharing networks among large-scale commercial tuna fishers to examine how social networks relate to shark bycatch, a global environmental issue. We demonstrate that the tendency for fishers to primarily share information within their ethnic group creates segregated networks that are strongly correlated with shark bycatch. However, some fishers share information across ethnic lines, and examinations of their bycatch rates show that network contacts are more strongly related to fishing behaviors than ethnicity. Our findings indicate that social networks are tied to actions that can directly impact marine ecosystems, and that biases toward within-group ties may impede the diffusion of sustainable behaviors. Importantly, our analysis suggests that enhanced communication channels across segregated fisher groups could have prevented the incidental catch of over 46,000 sharks between 2008 and 2012 in a single commercial fishery."
      },
      {
        "Author": "Barnett, Ian; Khanna, Tarun; Onnela, Jukka-Pekka",
        "Title": "Social and Spatial Clustering of People at Humanity's Largest Gathering",
        "Year": 2016,
        "Abs": "Macroscopic behavior of scientific and societal systems results from the aggregation of microscopic behaviors of their constituent elements, but connecting the macroscopic with the microscopic in human behavior has traditionally been difficult. Manifestations of homophily, the notion that individuals tend to interact with others who resemble them, have been observed in many small and intermediate size settings. However, whether this behavior translates to truly macroscopic levels, and what its consequences may be, remains unknown. Here, we use call detail records (CDRs) to examine the population dynamics and manifestations of social and spatial homophily at a macroscopic level among the residents of 23 states of India at the Kumbh Mela, a 3-month-long Hindu festival. We estimate that the festival was attended by 61 million people, making it the largest gathering in the history of humanity. While we find strong overall evidence for both types of homophily for residents of different states, participants from low-representation states show considerably stronger propensity for both social and spatial homophily than those from high-representation states. These manifestations of homophily are amplified on crowded days, such as the peak day of the festival, which we estimate was attended by 25 million people. Our findings confirm that homophily, which here likely arises from social influence, permeates all scales of human behavior."
      },
      {
        "Author": "Phillips, Gregory, II; Birkett, Michelle; Hammond, Sydney; Mustanski, Brian",
        "Title": "Partner Preference Among Men Who Have Sex with Men: Potential Contribution to Spread of HIV Within Minority Populations",
        "Year": 2016,
        "Abs": "Purpose: Human immunodeficiency virus (HIV) disproportionately affects men who have sex with men (MSM) in the United States. Most prior research into drivers of HIV transmission has focused on individual characteristics rather than on dyadic-level behaviors such as sex partner selection. This article explores racial/ethnic preferences in sex and relationship partner selection among MSM to further contextualize the spread of HIV within minority groups.Methods: Participants were recruited through a mobile application (app) for men to meet other men in 2015 and completed an online survey on behaviors related to HIV risk. All analyses on the sample of 530 MSM were conducted in 2015.Results: There was significant homophily in partner selection within racial/ethnic minorities, but not for white MSM. In general, mobile app-using MSM reported a general preference for white and Hispanic men and a dispreference for black and Asian men, both for sex and relationship partners.Conclusion: Racial/ethnic preferences were found to drive intentions to form partnerships within this sample. Combined with the stigma many of these racial/ethnic minorities may also feel from homophobic attitudes within their own racial/ethnic communities, these MSM may be at particular risk for social isolation. These partner preferences likely affect the structure of the sexual networks of MSM and may contribute to increased clustering within high HIV incident sexual networks."
      },
      {
        "Author": "Savage, Scott V.; Seebruck, Ryan",
        "Title": "Race, Supervisorial Change, and Job Outcomes: Employability Resilience in NCAA Division I College Basketball Coaching",
        "Year": 2016,
        "Abs": "We examine how race affects the employment status of subordinates following a job change by their immediate supervisors. We test whether racial homophily between a subordinate and a supervisor affects the odds of being let go. We also consider whether a racial match between an incoming head coach and assistant affects whether assistants retain their assistant coaching position. Data for these analyses come from a unique data set that explores what happens to 704 NCAA Division I college basketball assistant coaches after the head coach leaves the school. Logistic regression analyses confirm the benefit of working for a white head coach as this decreases the likelihood of being let go, compared to more positive outcomes such as following the coach to a new school, being internally promoted or retained after the head coach's departure. Furthermore, racial homophily with incoming head coaches insulates subordinates from having to search for new employment by increasing the likelihood of assistants being retained."
      },
      {
        "Author": "Nakazato, Hiromi; Lim, Seunghoo",
        "Title": "Evolutionary Process of Social Capital Formation through Community Currency Organizations: The Japanese Case",
        "Year": 2016,
        "Abs": "Community currency systems are said to influence the revival of communities by promoting either local economic growth or social capital accumulation. However, no empirical studies have examined the multiple competing mechanisms for providing social support through transactional networks among participants. The current study connects network structural concepts to theories of social capital, transaction costs, homophily, and resource dependency at multiple levels and evaluates transactional relationships for community rebuilding and local economic development. We examine the evolutionary process of dynamic networks among local residents or organization members with network configurations in one of the largest Japanese community currency systems, \"Peanuts.\" Using longitudinal network data over 12 years for approximately 1400 actors, we conclude that the evolution and achievement of transactional network dynamics and partner selections differ between the two groups of participants: individual members and organization members. We also provide practical implications for sustaining participants' transactions and commitment."
      },
      {
        "Author": "Laniado, David; Volkovich, Yana; Kappler, Karolin; Kaltenbrunner, Andreas",
        "Title": "Gender homophily in online dyadic and triadic relationships",
        "Year": 2016,
        "Abs": "Gender homophily, or the preference for interaction with individuals of the same gender, has been observed in many contexts, especially during childhood and adolescence. In this study we investigate such phenomenon by analyzing the interactions of the similar to 10 million users of Tuenti, a Spanish social networking service popular among teenagers. In dyadic relationships we find evidence of higher gender homophily for women. We also observe a preference of users with more friends to connect to the opposite gender. A particularly marked gender difference emerges in signing up for the social networking service and adding the first friends, and in the interactions by means of wall messages. In these contexts we find evidence of a strong homophily for women, and little or no homophily for men. By examining the gender composition of triangle motifs, we observe a marked tendency of users to group into gender homogeneous clusters, with a particularly high number of male-only triangles. We show that age plays an important role in this context, with a tendency to higher homophily for young teenagers in both dyadic and triadic relationships. Our findings have implications for addressing gender gap issues, understanding adolescent online behavior and technology adoption, and modeling social networks."
      },
      {
        "Author": "Chen, Wenhong; Shen, Cuihua; Huang, Gejun",
        "Title": "In game we trust? Coplay and generalized trust in and beyond a Chinese MMOG world",
        "Year": 2016,
        "Abs": "Although an emerging literature has demonstrated social and civic potentials of massively multiplayer online games, few studies have assessed their implications for generalized trust. Drawing on a large sample of Chevaliers' Romance III (CR3) players, this research examines how gamers' motivational, behavioral, and relational factors are related to generalized trust in China. Adopting a coplaying-centered approach, results show that generalized trust is enabled and constrained by teammate preference, coplay patterns, and motivations. Competence preference in teammates, having more weak-tie confidants as coplayers, and competition motivation are positively, while homophily preference in teammates, having more strong-tie confidants as coplayers, and socializing motivation are negatively associated with generalized trust. This research highlights the importance of contextualizing gaming implications in specific social and institutional contexts."
      },
      {
        "Author": "De Jaegher, Kris",
        "Title": "Endogenous thresholds and assurance networks in collective action",
        "Year": 2016,
        "Abs": "This article treats a multi-player Stag Hunt where each player may have a different threshold (the number of other players that need to act along with the player for benefits of collective action to arise). Players are modeled as solving the strategic-uncertainty problem of whether or not to act, by assuring each other of their willingness to act. We show that in equilibrium there may, but need not, be homophily (players with the same thresholds seek assurance from each other) or a threshold-based social hierarchy (players with high thresholds, or conservatives, seek assurance from players with low thresholds, or radicals, but not vice versa). Put otherwise, a new strategic-uncertainty problem arises, namely, the problem of who should seek assurance from whom. We propose that players solve this problem by forming core-periphery assurance networks, with a number of players equal to the largest threshold in the core, and the remaining players in the periphery."
      },
      {
        "Author": "Kim, Sangmoon; Willis, Cecil L.; Latterner, Keely; LaGrange, Randy",
        "Title": "When Birds of a Feather Don't Flock Together: A Macrostructural Approach to Interracial Crime",
        "Year": 2016,
        "Abs": "The greater prevalence of intraracial crime to interracial crime is a common finding in criminology. This issue is best understood when specific crimes are studied from a proper theoretical basis. We argue that variation in rates of cross-racial crime is explained by homophily bias, reflected in residential segregation, in conjunction with the motivational mindset of an offender, specifically whether a crime is instrumental or expressive in nature. We hypothesize that homophily bias is stronger in expressive crimes than it is in instrumental crimes. Using the National Incident-Based Reporting System (NIBRS) for 2009 and 2010, we analyze robbery and aggravated assault as instrumental and expressive crimes, respectively. The analyses show that racial residential segregation increases, as expected, the relative frequency of black intraracial assault to black interracial assault, whereas it does not affect the relative frequency in robbery. Contrary to our hypothesis, however, the same variable shows little effect on the relative frequency of white intraracial to interracial assault. We give possible explanations as to why white crimes are insensitive to residential segregation."
      },
      {
        "Author": "Ulloa, Roberto; Kacperski, Celina; Sancho, Fernando",
        "Title": "Institutions and Cultural Diversity: Effects of Democratic and Propaganda Processes on Local Convergence and Global Diversity",
        "Year": 2016,
        "Abs": "In a connected world where people influence each other, what can cause a globalized monoculture, and which measures help to preserve the coexistence of cultures? Previous research has shown that factors such as homophily, population size, geography, mass media, and type of social influence play important roles. In the present paper, we investigate for the first time the impact that institutions have on cultural diversity. In our first three studies, we extend existing agent-based models and explore the effects of institutional influence and agent loyalty. We find that higher institutional influence increases cultural diversity, while individuals' loyalty to their institutions has a small, preserving effect. In three further studies, we test how bottom-up and top-down processes of institutional influence impact our model. We find that bottom-up democratic practices, such as referenda, tend to produce convergence towards homogeneity, while top-down information dissemination practices, such as propaganda, further increase diversity. In our last model-an integration of bottom-up and topdown processes into a feedback loop of information-we find that when democratic processes are rare, the effects of propaganda are amplified, i.e., more diversity emerges; however, when democratic processes are common, they are able to neutralize or reverse this propaganda effect. Importantly, our models allow for control over the full spectrum of diversity, so that a manipulation of our parameters can result in preferred levels of diversity, which will be useful for the study of other factors in the future. We discuss possible mechanisms behind our results, applications, and implications for political and social sciences."
      },
      {
        "Author": "Lavner, Justin A.; Lamkin, Joanna; Miller, Joshua D.; Campbell, W. Keith; Karney, Benjamin R.",
        "Title": "Narcissism and Newlywed Marriage: Partner Characteristics and Marital Trajectories",
        "Year": 2016,
        "Abs": "Despite narcissism's relation with interpersonal dysfunction, surprisingly little empirical research has been devoted to understanding narcissism's effect on intimate relationships in general or marital relationships in particular. The current study addressed this gap using longitudinal data from a community sample of 146 newlywed couples assessed 6 times over the first 4 years of marriage. First, we examined partner characteristics associated with higher levels of narcissism to determine the degree to which couples were matched on narcissism and related traits. Second, we examined how narcissism predicted the trajectory of marital quality over time, testing narcissism's association with initial levels of relationship functioning (the intercept) and changes in relationship functioning (the slope). Results indicated a small degree of homophily but otherwise no clear pattern of partner characteristics for individuals higher in narcissism. Hierarchical linear modeling indicated that wives' total narcissism and entitlement/exploitativeness scores predicted the slope of marital quality over time, including steeper declines in marital satisfaction and steeper increases in marital problems. Husbands' narcissism scores generally had few effects on their own marital quality or that of their wives. These findings are notable in indicating that the effects of personality characteristics on marital functioning may take some time to manifest themselves, even if they were present from early in the marriage. Future research into the mediating psychological and interpersonal processes that link wives' narcissism with poorer marital functioning over time would be valuable."
      },
      {
        "Author": "Lacetera, Nicola; Macis, Mario; Mele, Angelo",
        "Title": "Viral Altruism? Charitable Giving and Social Contagion in Online Networks",
        "Year": 2016,
        "Abs": "How do social media affect the success of charitable campaigns? We show that, despite the promise of online platforms to generate social network effects in generosity through social contagion or peer effects, these platforms may instead stimulate costless (and less impactful) forms of involvement. Online social contagion might thus be limited when it comes to contributing real money to charities. This study relies on both individual-level longitudinal data and experimental evidence from a social media application that facilitates donations while broadcasting donors' activities to their contacts. We find that broadcasting is positively associated with donations, although some individuals appear to opportunistically broadcast a pledge and then delete it. Furthermore, broadcasting a pledge is associated with more pledges by a user's contacts, suggesting the presence of network effects or social contagion. However, results from a field experiment where broadcasting of the initial pledges was randomized suggest that the observational findings were likely due to homophily rather than genuine contagion effects. The experiment also shows that, although the campaigns reached approximately 6.4 million users and generated considerable attention in the form of clicks and \"likes,\" only 30 donations were made. Finally, an online survey experiment indicates that both the presence of an intermediary and a fee contributed to the low donation rate."
      },
      {
        "Author": "Ramazi, Pouria; Cao, Ming; Weissing, Franz J.",
        "Title": "Evolutionary Dynamics of Homophily and Heterophily",
        "Year": 2016,
        "Abs": "Most social interactions do not take place at random. In many situations, individuals choose their interaction partners on the basis of phenotypic cues. When this happens, individuals are often homophilic, that is, they tend to interact with individuals that are similar to them. Here we investigate the joint evolution of phenotypic cues and cue-dependent interaction strategies. By a combination of individual-based simulations and analytical arguments, we show that homophily evolves less easily than earlier studies suggest. The evolutionary interplay of cues and cue-based behaviour is intricate and has many interesting facets. For example, an interaction strategy like heterophily may stably persist in the population even if it is selected against in association with any particular cue. Homophily persisted for extensive periods of time just in those simulations where homophilic interactions provide a lower (rather than a higher) payoff than heterophilic interactions. Our results indicate that even the simplest cue-based social interactions can have rich dynamics and a surprising diversity of evolutionary outcomes."
      },
      {
        "Author": "Ciotti, Valerio; Bonaventura, Moreno; Nicosia, Vincenzo; Panzarasa, Pietro; Latora, Vito",
        "Title": "Homophily and missing links in citation networks",
        "Year": 2016,
        "Abs": "Citation networks have been widely used to study the evolution of science through the lenses of the underlying patterns of knowledge flows among academic papers, authors, research sub-fields, and scientific journals. Here we focus on citation networks to cast light on the salience of homophily, namely the principle that similarity breeds connection, for knowledge transfer between papers. To this end, we assess the degree to which citations tend to occur between papers that are concerned with seemingly related topics or research problems. Drawing on a large data set of articles published in the journals of the American Physical Society between 1893 and 2009, we propose a novel method for measuring the similarity between articles through the statistical validation of the overlap between their bibliographies. Results suggest that the probability of a citation made by one article to another is indeed an increasing function of the similarity between the two articles. Our study also enables us to uncover missing citations between pairs of highly related articles, and may thus help identify barriers to effective knowledge flows. By quantifying the proportion of missing citations, we conduct a comparative assessment of distinct journals and research sub-fields in terms of their ability to facilitate or impede the dissemination of knowledge. Findings indicate that Electromagnetism and Interdisciplinary Physics are the two sub-fields in physics with the smallest percentage of missing citations. Moreover, knowledge transfer seems to be more effectively facilitated by journals of wide visibility, such as Physical Review Letters, than by lower-impact ones. Our study has important implications for authors, editors and reviewers of scientific journals, as well as public preprint repositories, as it provides a procedure for recommending relevant yet missing references and properly integrating bibliographies of papers."
      },
      {
        "Author": "Stivala, Alex; Robins, Garry; Kashima, Yoshihisa; Kirley, Michael",
        "Title": "Diversity and Community Can Coexist",
        "Year": 2016,
        "Abs": "We examine the (in)compatibility of diversity and sense of community by means of agent-based models based on the well-known Schelling model of residential segregation and Axelrod model of cultural dissemination. We find that diversity and highly clustered social networks, on the assumptions of social tie formation based on spatial proximity and homophily, are incompatible when agent features are immutable, and this holds even for multiple independent features. We include both mutable and immutable features into a model that integrates Schelling and Axelrod models, and we find that even for multiple independent features, diversity and highly clustered social networks can be incompatible on the assumptions of social tie formation based on spatial proximity and homophily. However, this incompatibility breaks down when cultural diversity can be sufficiently large, at which point diversity and clustering need not be negatively correlated. This implies that segregation based on immutable characteristics such as race can possibly be overcome by sufficient similarity on mutable characteristics based on culture, which are subject to a process of social influence, provided a sufficiently large scope of cultural possibilities exists."
      },
      {
        "Author": "Dehghani, Morteza; Johnson, Kate; Hoover, Joe; Sagi, Eyal; Garten, Justin; Parmar, Niki Jitendra; Vaisey, Stephen; Iliev, Rumen; Graham, Jesse",
        "Title": "Purity Homophily in Social Networks",
        "Year": 2016,
        "Abs": "Does sharing moral values encourage people to connect and form communities? The importance of moral homophily (love of same) has been recognized by social scientists, but the types of moral similarities that drive this phenomenon are still unknown. Using both large-scale, observational social-media analyses and behavioral lab experiments, the authors investigated which types of moral similarities influence tie formations. Analysis of a corpus of over 700,000 tweets revealed that the distance between 2 people in a social-network can be predicted based on differences in the moral purity content-but not other moral content-of their messages. The authors replicated this finding by experimentally manipulating perceived moral difference (Study 2) and similarity (Study 3) in the lab and demonstrating that purity differences play a significant role in social distancing. These results indicate that social network processes reflect moral selection, and both online and offline differences in moral purity concerns are particularly predictive of social distance. This research is an attempt to study morality indirectly using an observational big-data study complemented with 2 confirmatory behavioral experiments carried out using traditional social-psychology methodology."
      },
      {
        "Author": "Chen, Yunsong; Volker, Beate",
        "Title": "Social capital and homophily both matter for labor market outcomes - evidence from replication and extension",
        "Year": 2016,
        "Abs": "Social resource theory has been challenged, as the effects of contact resources on job outcomes may be spurious given the presence of homophily. We review the Mouw-Lin debate and propose that occupational homophily moderates the role of contact resources in the labor market and that effects of resources depend on labor market institutions. We analyze data from the US, East Germany before 1989, and post-reform China, combining the first-difference method and Heckman selection procedure to deal with endogeneity. Empirical findings from different labor market contexts demonstrate that: (1) contact resources have a causal and positive role in job outcomes; (2) in a market economy, the role of resources is more salient if they provide within-occupation job-leads; (3) under state job-assignment systems occupational homophily does not pay off; and (4) job-search ties can take the form of heterophilous selection. (C) 2015 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Na, Ling; Hample, Dale",
        "Title": "Psychological pathways from social integration to health: An examination of different demographic groups in Canada",
        "Year": 2016,
        "Abs": "Rationale: The health effects of social integration have been extensively studied, yet the underlying dynamics of this relationship deserves more exploration. One of the important hypothesized pathways through which social integration affects health is psychological functioning, including a sense of belonging, personal control and generalized trust.Objective: Using a Canadian national survey, this study explored the effect of social integration on different health outcomes via psychological pathways, while incorporating network homophily as a predictor in the model.Methods: Five distinct demographic groups of Canadians (the Native-born Whites, Native-born visible minorities, the Aboriginal people, immigrant Whites and immigrant visible minorities) were compared on their social integration, psychological functioning, and health outcomes. Structural equation models tested the mediation effects of psychological pathways, and group differences were explored by adding interaction terms.Results: The study found that visible minority immigrants were least socially integrated, and the Aboriginal people had the poorest self-reported physical and mental health. Although the Aboriginal people had large networks and active network interactions, they showed stronger ethnic and linguistic homophily in their network formation than the two visible minority groups. Structural equation model results supported the mediated relationship between social integration and health via psychological pathways. A positive effect of friendship ethnic homophily on health was identified and explored.Conclusion: Policy makers may seek opportunities to create social environments that facilitate social interactions and formation of social ties and provide support for programs serving ethnic and immigrant groups. (C) 2016 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Xie, Wen-Jie; Li, Ming-Xia; Jiang, Zhi-Qiang; Tan, Qun-Zhao; Podobnik, Boris; Zhou, Wei-Xing; Stanley, H. Eugene",
        "Title": "Skill complementarity enhances heterophily in collaboration networks",
        "Year": 2016,
        "Abs": "Much empirical evidence shows that individuals usually exhibit significant homophily in social networks. We demonstrate, however, skill complementarity enhances heterophily in the formation of collaboration networks, where people prefer to forge social ties with people who have professions different from their own. We construct a model to quantify the heterophily by assuming that individuals choose collaborators to maximize utility. Using a huge database of online societies, we find evidence of heterophily in collaboration networks. The results of model calibration confirm the presence of heterophily. Both empirical analysis and model calibration show that the heterophilous feature is persistent along the evolution of online societies. Furthermore, the degree of skill complementarity is positively correlated with their production output. Our work sheds new light on the scientific research utility of virtual worlds for studying human behaviors in complex socioeconomic systems."
      },
      {
        "Author": "Labeyrie, Vanesse; Thomas, Mathieu; Muthamia, Zachary K.; Leclerc, Christian",
        "Title": "Seed exchange networks, ethnicity, and sorghum diversity",
        "Year": 2016,
        "Abs": "Recent studies investigating the relationship between crop genetic diversity and human cultural diversity patterns showed that seed exchanges are embedded in farmers' social organization. However, our understanding of the social processes involved remains limited. We investigated how farmers' membership in three major social groups interacts in shaping sorghum seed exchange networks in a cultural contact zone on Mount Kenya. Farmers are members of residence groups at the local scale and of dialect groups clustered within larger ethnolinguistic units at a wider scale. The Chuka and Tharaka, who are allied in the same ethnolinguistic unit, coexist with the Mbeere dialect group in the study area. We assessed farmers' homophily, propensity to exchange seeds with members of the same group, using exponential random graph models. We showed that homophily is significant within both residence and ethnolinguistic groups. At these two levels, homophily is driven by the kinship system, particularly by the combination of patrilocal residence and ethnolinguistic endogamy, because most seeds are exchanged among relatives. Indeed, residential homophily in seed exchanges results from local interactions between women and their in-law family, whereas at a higher level, ethnolinguistic homophily is driven by marriage endogamy. Seed exchanges and marriage ties are interrelated, and both are limited between the Mbeere and the other groups, although frequent between the Chuka and Tharaka. The impact of these social homophily processes on crop diversity is discussed."
      },
      {
        "Author": "Richardt, Ann-Sofie",
        "Title": "RELATIONS AND AREAS OF INTERACTION BETWEEN LANDOWNERS IN A PERI-URBAN AREA",
        "Year": 2016,
        "Abs": "While land management can be a subject of conflict in places where the composition of landowners is socially and culturally diverse, it also holds the potential of bringing landowners together across social groups. This chapter uses the case of a peri-urban area near Copenhagen, Denmark, to examine the relations landowners have through their use and management of land within and across social groups. To elaborate the analysis and discussion of social groups, social coherence and fragmentation, this chapter introduces the concepts of homophily and self-categorisation. Interviews with 40 landowners from two parishes addressed four types of land-based relations: (1) exchange of help and services; (2) debate of farming/management; (3) shared interests and (4) friendship. While the pattern of relations overall supported the idea that people interact more with their own social group, the analysis also showed areas of interaction across groups as well. Three overall themes summarise important areas of cohesion/fragmentation: (1) Rented land and contracting, (2) Common interests between landowners including hunting, farming and horses, (3) Urgency and geographic proximity."
      },
      {
        "Author": "Karpinski, Zbigniew",
        "Title": "Social Association and Social Inequality in Poland, 1988-2013",
        "Year": 2016,
        "Abs": "The present study contributes to the study of educational and occupational homophily in marital and friendship relations in Poland. Using data from the most recent installment of an ongoing longitudinal study, the article adds to the existing body of findings on the topic and also (a) applies a novel conceptual framework to the data to obtain estimates of homophily for the different characteristics and relations, and (b) tests hypotheses specifying a link between the amount of homophily and the overall degree of inequality. The conceptual framework models homophily in terms of the probability that a member of a given group will reject an out-group member as an associate. The hypotheses build on work on the so-called Matthew effect by Slomczynski et al. (2007) and a theoretical argument derived from status and exchange theories. Empirical analyses presented in the second part of the study suggest that there has been some change in the degree of homophily, but the magnitude of that change depends on the distance separating the categories: while the estimates of the rejection probabilities for relations between distant categories are more or less stable across the period under study, we observe a decrease in homophily in social associations between categories that are close to one another in the social hierarchy."
      },
      {
        "Author": "",
        "Title": "The Effects of Friends who drink on Adolescent Drinking Onset: Focusing on Social Learning Theory and Friends' Network Effect",
        "Year": 2016,
        "Abs": "The early age of drinking onset is significantly associated with alcohol problem in adulthood. Therefore the alcohol drinking onset during adolescence should be paid more attention and developed further academically. This study aims to investigate the effects of friends who drink to alcohol drinking onset in South Korean adolescences and examine the context of effects within friends network(homophily or diffusion). A 5-year (2003-2007) panel data from Korea Youth Panel Survey (KYPS) were analyzed for this study. And I carried out Kaplan-Meier survival analysis on age of alcohol drinking onset and discrete-time event history analysis to find out a possibility of causal relationship between friends who drink and alcohol drinking onset. The results showed that the survivor function of alcohol drinking onset differs greatly depending on the presence of friends who drink. And based on the discrete-time event history analysis, the effect of friends who drink is strongly associated with alcohol drinking onset. Furthermore, interaction effects between duration (age) and friends who drink are detected. These findings imply that friends who drink within friends effect on learning of drinking and evidence of diffusion within friends network"
      },
      {
        "Author": "Smith, Sanne; Van Tubergen, Frank; Maas, Ineke; McFarland, Daniel A.",
        "Title": "Ethnic Composition and Friendship Segregation: Differential Effects for Adolescent Natives and Immigrants",
        "Year": 2016,
        "Abs": "Ethnically diverse settings provide opportunities for interethnic friendship but can also increase the preference for same-ethnic friendship. Therefore, same-ethnic friendship preferences, or ethnic homophily, can work at cross-purposes with policy recommendations to diversify ethnic representation in social settings. In order to effectively overcome ethnic segregation, we need to identify those factors within diverse settings that exacerbate the tendency toward ethnic homophily. Using unique data and multiple network analyses, the authors examine 529 adolescent friendship networks in English, German, Dutch, and Swedish schools and find that the ethnic composition of school classes relates differently to immigrant and native homophily. Immigrant homophily disproportionately increases as immigrants see more same-ethnic peers, and friendship density among natives has no effect on this. By contrast, native homophily remains relatively low until natives see dense groups of immigrants. The authors' results suggest that theories of interethnic competition and contact opportunities apply differently to ethnic majority and minority groups."
      },
      {
        "Author": "Kruse, Hanno; Smith, Sanne; van Tubergen, Frank; Maas, Ineke",
        "Title": "From neighbors to school friends? How adolescents' place of residence relates to same-ethnic school friendships",
        "Year": 2016,
        "Abs": "This study examines to what extent adolescents' place of residence is related to the opportunities and the preferences to befriend same-ethnic classmates. Analyzing 3345 students within 158 German and Dutch school classes, we find that sharing a neighborhood provides additional meeting opportunities to become friends in class as adolescents are likely to befriend classmates who live nearby them or who live nearby a friend of them (propinquity mechanism). However, this hardly explains why adolescent friendship networks in school classes tend to be ethnically homogeneous. Also, we find no convincing evidence that an adolescent's preference for same-ethnic friends in class varies with the share of outgroup members in his/her neighborhood (exposure mechanism). (C) 2015 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Deng, Hongzhong; Abell, Peter; Engel, Ofer; Wu, Jun; Tan, Yuejin",
        "Title": "The influence of structural balance and homophily/heterophobia on the adjustment of random complete signed networks",
        "Year": 2016,
        "Abs": "Inconsistencies in the empirical support for balance theory are often explained by recourse to competing mechanisms that reduce the total degree of balance in the network. These mechanisms (such as differential popularity and subgroup hostility) may depend on exogenous properties of the nodes. This paper offers an alternative explanation for the departure of networks from global balance, according to which the myopic nature of sign adjustment in accordance with a pressure for local balance may reduce the global degree of balance and impede the formation of groups, whereas competing mechanisms that rely on exogenous node properties (e.g., homophily) facilitate these processes. The paper describes a set of simulations designed to study the evolution of complete signed networks under a local sign-change regime, induced by structural balance, homophily and heterophobia. Tolerance for local violation of balance and homophily is allowed to vary with a consequent impact upon the global degree of balance and group formation processes. We find the conditions under which the pressure towards local homophily and balance operate against each other culminating in a (locally) dynamic yet (globally) stationary state in which homophily adjusts towards group formation and balance undermines this process. (C) 2015 Elsevier B.V. All rights reserved."
      },
      {

        "Title": "Formation of homophily in academic performance: Students change their friends rather than performance (vol 12, e0183473, 2017)",

        "Abs": ""
      },
      {
        "Author": "Momplaisir, Florence; Hussein, Mustafa; Tobin-Fiore, Danielle; Smith, Laramie; Bennett, David; Latkin, Carl; Metzger, David S.",
        "Title": "Racial Inequities in HIV Prevalence and Composition of Risk Networks Among People Who Inject Drugs in HIV Prevention Trial Network 037",
        "Year": 2017,
        "Abs": "Background: HIV prevention interventions in the United States have failed to eliminate racial inequities. Here, we evaluate factors associated with racial inequities in HIV prevalence among people who inject drugs using HIV Prevention Trial Network 037 data.Methods: We measured racial homophily (ie, all members share the same race), being in an HIV+ network (network with >= 1 HIV+ member), and drug and sex risk behaviors. A 2-level logistic regression with a random intercept evaluated the association between being in an HIV+ network and race adjusting for individual-level and network-level factors.Results: Data from 232 index participants and 464 network members were included in the analysis. Racial homophily was high among blacks (79%) and whites (70%); 27% of all-black, 14% of all-white, and 23% of racially mixed networks included HIV+ members. Sex risk was similar across networks, but needle sharing was significantly lower in all-black (23%) compared with all-white (48%) and racially mixed (46%) networks. All-black [adjusted odds ratio (AOR), 3.6; 95% confidence interval (CI), 1.4 to 9.5] and racially mixed (AOR, 2.0; 95% CI: 1.1 to 3.7) networks were more likely to include HIV+ network members; other factors associated with being in HIV+ network included homelessness (AOR, 2.0; 95% CI, 1.2 to 3.2), recent incarceration (AOR, 0.4; 95% CI, 0.2 to 0.7), and cocaine injection (AOR, 1.7; 95% CI, 1.0 to 2.7). Risk behaviors were not associated with being in an HIV+ network.Conclusion: Despite having lower drug risk behavior, all-black networks disproportionately included HIV+ members. HIV prevention interventions for people who inject drugs need to go beyond individual risk and consider the composition of risk networks."
      },
      {
        "Author": "Chancellor, Joseph; Layous, Kristin; Margolis, Seth; Lyubomirsky, Sonja",
        "Title": "Clustering by Well-Being in Workplace Social Networks: Homophily and Social Contagion",
        "Year": 2017,
        "Abs": "Social interaction among employees is crucial at both an organizational and individual level. Demonstrating the value of recent methodological advances, 2 studies conducted in 2 workplaces and 2 countries sought to answer the following questions: (a) Do coworkers interact more with coworkers who have similar well-being? and, if yes, (b) what are the processes by which such affiliation occurs? Affiliation was assessed via 2 methodologies: a commonly used self-report measure (i.e., mutual nominations by coworkers) complemented by a behavioral measure (i.e., sociometric badges that track physical proximity and social interaction). We found that individuals who share similar levels of well-being (e.g., positive affect, life satisfaction, need satisfaction, and job satisfaction) were more likely to socialize with one another. Furthermore, time-lagged analyses suggested that clustering in need satisfaction arises from mutual attraction (homophily), whereas clustering in job satisfaction and organizational prosocial behavior results from emotional contagion. These results suggest ways in which organizations can physically and socially improve their workplace."
      },
      {
        "Author": "Okulicz-Kozaryn, Adam; Strzelecka, Marianna",
        "Title": "Happy Tourists, Unhappy Locals",
        "Year": 2017,
        "Abs": "The most recent of literature focuses more often on the happiness of tourists, rather than the happiness of residents affected by tourism. However, this study aims at filling this gap with a new and refreshing perspective. This is carried out by using the European Social Survey (2010-2012) merged with Eurostat tourism data at the province (NUTS2) level. Staying consistent with homophily or ingroup preference theories, we find that domestic tourists contribute more to the happiness of locals than foreign tourists. Also by staying consistent with Irridex theory, we find that tourism at low levels of development contributes more to happiness than tourism at a high level of development."
      },
      {
        "Author": "Rudolph, Abby E.; Young, April M.; Havens, Jennifer R.",
        "Title": "Examining the Social Context of Injection Drug Use: Social Proximity to Persons Who Inject Drugs Versus Geographic Proximity to Persons Who Inject Drugs",
        "Year": 2017,
        "Abs": "In this analysis, we used social network and spatial data to examine associations between people's drug injection status and their social and/or spatial proximity to others who injected drugs. We recruited 503 rural Kentucky residents who used drugs to participate in the Social Networks among Appalachian People (SNAP) Study (2008-2010). Interviewer-administered surveys collected information on recent (past 6 months) sex, drug-use, and social-support network members (n = 897 ties). Using network simulations, we determined a threshold for the association between social proximity to others who injected drugs and recent injection status (\"socially proximal\" was defined by a shortest path = 2). We defined \"geographically proximal\" as the median road-network distance between pairs of individuals who both injected drugs (<= 7 miles (<= 11.2 km)). Logistic regression was used to determine the independent and joint associations between the number of socially and/or geographically proximal injecting peers and a person's injection status. After adjustment, the odds of recent injection increased by 0.4% for each injecting peer who was geographically proximal but not socially proximal, 12% for each geographically and socially proximal injecting peer, and 22% for each injecting peer who was socially proximal but not geographically proximal. When implementing networkbased interventions which promote cessation of injection drug use, investigators should consider collecting sociometric network data to examine whether the intervention diffuses through the network and whether there are additive or threshold effects."
      },
      {
        "Author": "Graif, Corina; Lungeanu, Alina; Yetter, Alyssa M.",
        "Title": "Neighborhood isolation in Chicago: Violent crime effects on structural isolation and homophily in inter-neighborhood commuting networks",
        "Year": 2017,
        "Abs": "Urban sociologists and, criminologists have long been interested in the link between neighborhood isolation and crime. Yet studies have focused predominantly on the internal dimension of social isolation (i.e., increased social disorganization and insufficient jobs and opportunities). This study highlights the need to assess the external dimension of neighborhood isolation, the disconnectedness from other neighbor-hoods in the city. Analyses of Chicago's neighborhood commuting network over twelve years (2002-2013) showed that violence predicted network isolation. Moreover, pairwise similarity in neighborhood violence predicted commuting ties, supporting homophily expectations. Violence homophily affected tie formation most, while neighborhood violence was important in dissolving ties. (C) 2017 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Schneider, J. A.; Lancki, N.; Schumm, P.",
        "Title": "At the intersection of criminal justice involvement and sexual orientation: Dynamic networks and health among a population-based sample of young Black men who have sex with men",
        "Year": 2017,
        "Abs": "Mass incarceration of young Black men has a significant impact on their network composition and stability that, in turn, may have major implications for health and well-being. A sub-group of young Black men with criminal justice involvement (CJI) identify as gay, bisexual or are non-identified men who have sex with men (hereafter MSM). This paper focuses on the potential effects of CJI on the composition of Black MSM social and sexual networks, their stability over time, and concomitant health and social outcomes. We use data from the UConnect study, a population-based cohort of young Black MSM 16-29 years of age (n = 618) selected using respondent -driven sampling in Chicago from 2013 to 2016. Both confidant and sexual network name generators and interpreters were administered at 9-month intervals over three waves of data collection. Ego and dyadic-level data were collected on behaviors prevalent among MSM and including factors associated with network CJI, network stability, and health outcomes. Generalized Structural Equation Models (GSEM) were utilized to determine the relationship between CJI network composition, network stability and behaviors prevalent among young Black MSM and their networks. In the UConnect cohort, 46% had at least once been detained, arrested or spent time in jail or prison. In addition, 20% of participants reported incident CJI over the study period. Respondents with a history of CJI were significantly more likely to have CJI homophily in their confidant and sexual networks. Multivariate analyses demonstrate that the association between one's history of CJI, housing instability and drug use is partially explained by one's network CJI. In addition, a higher prevalence of network CJI is associated with increased turnover in the confidant network, and this network instability is also related to important health and social outcomes. This analysis describes the networks of criminal justice involved men among a representative sample of young Black MSM and demonstrates the relationship between CJI network homophily, network stability and their impact on several key health and social outcomes relevant to this population. (C) 2017 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Charette, Yanick; Papachristos, Andrew V.",
        "Title": "The network dynamics of co-offending careers",
        "Year": 2017,
        "Abs": "Despite the long-standing acknowledgement that crime is a group phenomenon, little research treats co-offending as a dynamic network process. This study analyses the individual and network processes responsible for long-lasting criminal relationships using co-offendingdyads from eight years of arrest records in Chicago. Results from proportional hazard models suggest that homophily with respect to age, race, gender, geographic proximity, and gang identity lead to sustained partnerships. Victimization increases the probability of continued co-offending, while the victimization of one's associates dissuade continued collaboration. Supra-dyadic processes (centrality, transitivity) influence the likelihood of continued co-offending. Results are discussed regarding opportunities and turning points. (C) 2017 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Schaefer, David R.; Bouchard, Martin; Young, Jacob T. N.; Kreager, Derek A.",
        "Title": "Friends in locked places: An investigation of prison inmate network structure",
        "Year": 2017,
        "Abs": "The current study investigates informal social structure among prison inmates. Data come from the Prison Inmate Network Study (PINS), a project focused on a unit of a Pennsylvania medium security men's prison. We focus on 205 inmates and their \"get along with\" network - an approximation of friendship in other settings. We find a weak subgroup structure dominated by two groups of \"old heads\" and characterized by moderate (non gang-based) race/ethnic clustering. Structurally, the network resembles adolescents in schools, suggesting that prison inmates are capable, of successfully building peer associations. We conclude that under the right conditions self-organizing inmate society can foster social integration reminiscent of other social settings. (C) 2017 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Abrahao, Bruno; Parigi, Paolo; Gupta, Alok; Cook, Karen S.",
        "Title": "Reputation offsets trust judgments based on social biases among Airbnb users",
        "Year": 2017,
        "Abs": "To provide social exchange on a global level, sharing-economy companies leverage interpersonal trust between their members on a scale unimaginable even a few years ago. A challenge to this mission is the presence of social biases among a large heterogeneous and independent population of users, a factor that hinders the growth of these services. We investigate whether and to what extent a sharing-economy platform can design artificially engineered features, such as reputation systems, to override people's natural tendency to base judgments of trustworthiness on social biases. We focus on the common tendency to trust others who are similar (i.e., homophily) as a source of bias. We test this argument through an online experiment with 8,906 users of Airbnb, a leading hospitality company in the sharing economy. The experiment is based on an interpersonal investment game, in which we vary the characteristics of recipients to study trust through the interplay between homophily and reputation. Our findings show that reputation systems can significantly increase the trust between dissimilar users and that risk aversion has an inverse relationship with trust given high reputation. We also present evidence that our experimental findings are confirmed by analyses of 1 million actual hospitality interactions among users of Airbnb."
      },
      {
        "Author": "Norton, Wynne E.; Lungeanu, Alina; Chambers, David A.; Contractor, Noshir",
        "Title": "Mapping the growing discipline of dissemination and implementation science in health",
        "Year": 2017,
        "Abs": "The field of dissemination and implementation (D&I) research in health has grown considerably in the past decade. Despite the potential for advancing the science, limited research has focused on mapping the field. We administered an online survey to individuals in the D&I field to assess participants' demographics and expertise, as well as engagement with journals and conferences, publications, and grants. A combined roster-nomination method was used to collect data on participants' advice networks and collaboration networks; participants' motivations for choosing collaborators was also assessed. Frequency and descriptive statistics were used to characterize the overall sample; network metrics were used to characterize both networks. Among a sub-sample of respondents who were researchers, regression analyses identified predictors of two metrics of academic performance (i.e., publications and funded grants). A total of 421 individuals completed the survey, representing a 30.75% response rate of eligible individuals. Most participants were White (n = 343), female (n = 284, 67.4%), and identified as a researcher (n = 340, 81%). Both the advice and the collaboration networks displayed characteristics of a small world network. The most important motivations for selecting collaborators were aligned with advancing the science (i.e., prior collaborators, strong reputation, and good collaborators) rather than relying on human proclivities for homophily, proximity, and friendship. Among a sub-sample of 295 researchers, expertise (individual predictor), status (advice network), and connectedness (collaboration network) were significant predictors of both metrics of academic performance. Network-based interventions can enhance collaboration and productivity; future research is needed to leverage these data to advance the field."
      },
      {
        "Author": "Torlo, Vanina Jasmine; Lomi, Alessandro",
        "Title": "The Network Dynamics of Status: Assimilation and Selection",
        "Year": 2017,
        "Abs": "Using longitudinal data that we have collected on friendship and advice relations in a cohort of MBA students, we examine how status affects the dynamics of network ties among peers. Estimates of Stochastic Actor-Oriented Models (SAOMs) suggest that status is a consequence of network ties because over time the level of status attributed to individual students by other students tends to the average level of status attributed to their network partners-a phenomenon we call status assimilation. Status is also an antecedent to network ties because it affects partner selection decisions, giving rise to distinct forms of social attachment. We find that both network-based processes of status assimilation, as well as status-based processes of social selection, are present, but they vary subtly yet significantly across network domains. Students tend to the average level of status of their friends, but not to that of their advisors. High-status students are more active in the friendship network, but more popular in the advice network. We find evidence of performance homophily rather than status homophily: students with similar grades are more likely to exchange friendship and advice ties. High-status students tend to be more central in the advice network, but status attributions spill over through friendship, rather than advice relations. The study documents how the relation between social status and social networks varies both over time, as well as across network domains. The study also demonstrates the importance of accounting for multiplexity-the tendency of a network to operate through another."
      },
      {
        "Author": "Millward, Peter; Widdop, Paul; Halpin, Michael",
        "Title": "A 'Different Class'? Homophily and Heterophily in the Social Class Networks of Britpop",
        "Year": 2017,
        "Abs": "Social network analysis is increasingly recognised as a useful way to explore music scenes. In this article we examine the individuals who were the cultural workforce that comprised the Britpop' music scene of the 1990s. The focus of our analysis is homophily and heterophily to determine whether the clusters of friendships and working relationships of those who were best connected' in the scene were patterned by original social class position. We find that Britpop's whole network' is heterophilic but that its sub-networks' are more likely to be social class homophilic. The sub-networks that remain heterophilic are likely to be united by other common experiences that brought individuals in the network to the same social spaces. We suggest that our findings on Britpop might be generalised to the composition of other music scenes, cultural workforces and aggregations of young people. Our study differs from research on, first, British indie music' and social class which focuses upon the construction, representation and performance of social location rather than the relationships it might shape and second, the pioneering social network analyses of music scenes which currently lack explicit emphasis on social class."
      },
      {
        "Author": "Smirnov, Ivan; Thurner, Stefan",
        "Title": "Formation of homophily in academic performance: Students change their friends rather than performance",
        "Year": 2017,
        "Abs": "Homophily, the tendency of individuals to associate with others who share similar traits, has been identified as a major driving force in the formation and evolution of social ties. In many cases, it is not clear if homophily is the result of a socialization process, where individuals change their traits according to the dominance of that trait in their local social networks, or if it results from a selection process, in which individuals reshape their social networks so that their traits match those in the new environment. Here we demonstrate the detailed temporal formation of strong homophily in academic achievements of high school and university students. We analyze a unique dataset that contains information about the detailed time evolution of a friendship network of 6,000 students across 42 months. Combining the evolving social network data with the time series of the academic performance (GPA) of individual students, we show that academic homophily is a result of selection: students prefer to gradually reorganize their social networks according to their performance levels, rather than adapting their performance to the level of their local group. We find no signs for a pull effect, where a social environment of good performers motivates bad students to improve their performance. We are able to understand the underlying dynamics of grades and networks with a simple model. The lack of a social pull effect in classical educational settings could have important implications for the understanding of the observed persistence of segregation, inequality and social immobility in societies."
      },
      {
        "Author": "Askitas, Nikolaos",
        "Title": "Explaining opinion polarisation with opinion copulas",
        "Year": 2017,
        "Abs": "An empirically founded and widely established driving force in opinion dynamics is homophily i.e.the tendency of \"birds of a feather\" to \"flock together\". The closer our opinions are the more likely it is that we will interact and converge. Models using these assumptions are called bounded confidence models (BCM) as they assume a tolerance threshold after which interaction is unlikely. They are known to produce one or more clusters, depending on the size of the bound, with more than one cluster being possible only in the deterministic case. Introducing noise, as is likely to happen in a stochastic world, causes BCM to produce consensus which leaves us with the open problem of explaining the emergence and sustainance of opinion clusters and polarisation. We investigate the role of heterogeneous priors in opinion formation, introduce the concept of opinion copulas, argue that it is well supported by findings in Social Psychology and use it to show that the stochastic BCM does indeed produce opinion clustering without the need for extra assumptions."
      },
      {
        "Author": "Ory, Brett; Keizer, Renske; Dykstra, Pearl A.",
        "Title": "Does Educational Similarity Drive Parental Support?",
        "Year": 2017,
        "Abs": "This article tests competing mechanisms explaining linkages between parent-child educational similarity and parental advice and interest to adult children, asking whether mechanisms differ for mothers and fathers. Educational similarities might provide common ground whereas educational dissimilarity affects parents' authority to dispense advice. Using ordered logistic regression with data from the Netherlands Kinship Panel Study (N = 2,444) parental advice and interest are modeled separately for mothers and fathers. Seemingly unrelated estimation is used to test for gender differences across models, revealing that mechanisms driving parental support differ by parents' gender. Fathers show more interest in adult children when they are educationally similar (consistent with the homophily hypothesis), but only among the highly educated, whereas mothers show more interest to highly educated children, regardless of their own level of educational attainment. Fathers' advice is conditioned on their own educational attainment whereas mothers give advice unconditionally (consistent with the gender hypothesis)."
      },
      {
        "Author": "Phukan, Sanjib Kumar; Medhi, Gajendra Kumar; Mahanta, Jagadish; Adhikary, Rajatashuvra; Thongamba, Gay; Paranjape, Ramesh S.; Akoijam, Brogen S.",
        "Title": "An analysis of respondent-driven sampling with injecting drug users in a high HIV prevalent state of India",
        "Year": 2017,
        "Abs": "Background: Personal networks are significant social spaces to spread of HIV or other blood-borne infections among hard-to-reach population, viz., injecting drug users, female sex workers, etc. Sharing of infected needles or syringes among drug users is one of the major routes of HIV transmission in Manipur, a high HIV prevalence state in India. This study was carried out to describe the network characteristics and recruitment patterns of injecting drug users and to assess the association of personal network with injecting risky behaviors in Manipur.Methods: A total of 821 injecting drug users were recruited into the study using respondent-driven sampling (RDS) from Bishnupur and Churachandpur districts of Manipur; data on demographic characteristics, HIV risk behaviors, and network size were collected from them. Transition probability matrices and homophily indices were used to describe the network characteristics, and recruitment patterns of injecting drug users. Univariate and multivariate binary logistic regression models were performed to analyze the association between the personal networks and sharing of needles or syringes.Results: The average network size was similar in both the districts. Recruitment analysis indicates injecting drug users were mostly engaged in mixed age group setting for injecting practice. Ever married and new injectors showed lack of in-group ties. Younger injecting drug users had mainly recruited older injecting drug users from their personal network. In logistic regression analysis, higher personal network was found to be significantly associated with increased likelihood of injecting risky behaviors.Conclusion: Because of mixed personal network of new injectors and higher network density associated with HIV exposure, older injecting drug users may act as a link for HIV transmission or other blood-borne infections to new injectors and also to their sexual partners. The information from this study may be useful to understanding the network pattern of injecting drug users for enriching the HIV prevention in this region."
      },
      {
        "Author": "Jansson, Fredrik",
        "Title": "Using register data to deduce patterns of social exchange",
        "Year": 2017,
