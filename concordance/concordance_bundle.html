        "Abs": "This study analyzes the political use of Twitter in the run-up to the 2013 Malaysian General Election. It follows a content and social network analysis approach to investigate the interplay of language and political partisanship in social media use, among Twitter users in Malaysia. In the period leading up to the 2013 elections, Twitter posts collected under the hashtag #GE13 reveal that communities that post in English versus the Malay language, differ in how they use Twitter and with whom they interact. As compared to English users, Malay users are more likely to seek political information and express their political opinion. In online discussions, we observe language-based homophily within the English and Malay language communities, but there are some cross-cutting interactions between opposing political communities. We discuss the implications of our findings for the political use of new communication technologies in multi-ethnic and multilingual societies. (C) 2018 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Yuan, Bo; Liu, Lu; Antonopoulos, Nick",
        "Title": "Efficient service discovery in decentralized online social networks",
        "Year": 2018,
        "Abs": "Online social networks (OSN) have attracted millions of users worldwide over the last decade. There are a series of urgent issues faced by existing OSN such as information overload, single-point of failure and privacy concerns. The booming Internet of Things (IoT) and Cloud Computing provide paradigms for the development of decentralized OSN. In this paper, we build a self-organized decentralized OSN (SDOSN) on the overlay network of an IoT infrastructure resembling real life social graph. A user model based on homophily features is proposed considering social relationships and user interests and focuses on the key OSN functionality of efficient information dissemination. A swarm intelligence search method is also proposed to facilitate adaptive forwarding and effective service discovery. Our evaluation, performed in simulation using real-world datasets, shows that our approach achieves better performance when compared with the state-of-the-art methods in a dynamic network environment. (C) 2017 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Caetano, Josemar A.; Lima, Helder S.; Santos, Mateus F.; Marques-Neto, Humberto T.",
        "Title": "Using sentiment analysis to define twitter political users' classes and their homophily during the 2016 American presidential election",
        "Year": 2018,
        "Abs": "This paper proposes an analysis of political homophily among Twitter users during the 2016 American Presidential Election. We collected 4.9 million tweets of 18,450 users and their contact network from August 2016 to November 2016. We defined six user classes regarding their sentiment towards Donald Trump and Hillary Clinton: whatever, Trump supporter, Hillary supporter, positive, neutral, and negative. Next, we analyzed their political homophily in three scenarios. Firstly, we analyzed the Twitter follow, mention and retweet connections either unidirectional and reciprocal. In the second scenario, we analyzed multiplex connections, and in the third one, we analyzed friendships with similar speeches. Our results showed that negative users, users supporting Trump, and users supporting Hillary had homophily in all analyzed scenarios. We also found out that the homophily level increase when there are reciprocal connections, similar speeches, or multiplex connections."
      },
      {
        "Author": "Manivannan, Ajaykumar; Yow, W. Quin; Bouffanais, Roland; Barrat, Alain",
        "Title": "Are the different layers of a social network conveying the same information?",
        "Year": 2018,
        "Abs": "Comprehensive and quantitative investigations of social theories and phenomena increasingly benefit from the vast breadth of data describing human social relations that is now available within the realm of computational social science. Such data are, however, typically proxies for one of the many interaction layers composing social networks, which can be defined in many ways and are composed of communication of various types (e.g., phone calls, face-to-face communication, etc.). As a result, many studies focus on one single layer, corresponding to the data at hand. Several studies have however shown that these layers are not interchangeable, despite the presence of a certain level of correlation between them. Here, we investigate whether different layers of interactions among individuals lead to similar conclusions with respect to the presence of homophily patterns in a population-homophily represents one of the widest studied phenomenon in social networks. To this aim, we consider a data set describing interactions and links of various nature in a population of Asian students with diverse nationalities, first language and gender. We study homophily patterns, as well as their temporal evolution in each layer of the social network. To facilitate our analysis, we put forward a general method to assess whether the homophily patterns observed in one layer inform us about patterns in another layer. For instance, our study reveals that three network layers-cell phone communications, questionnaires about friendship, and trust relations-lead to similar and consistent results despite some minor discrepancies. The homophily patterns of the co-presence network layer, however, does not yield any meaningful information about other network layers."
      },
      {
        "Author": "Fan, Chao; Huang, Junming; Rong, Zhihai; Zhou, Tao",
        "Title": "Coupling diversity across human behavior spaces",
        "Year": 2018,
        "Abs": "The heterogeneous nature of human behaviors contributes to the complexity of human-activated systems. Empirical observations and theoretical models reveal the temporal and spatial heterogeneity of many aspects of human behaviors, including social connections and geographic movements, while little is known whether and how human individual's behavioral diversities are correlated across different aspects. With statistical analysis on large-scale data of aligned online and offline human behaviors, we show that behavior spaces are coupled, independent from the specific choice of measurements. The coupling further expands to individual's direct and indirect social contacts. This finding provides insight into understanding homophily in different social systems and further improving the predictability of human online and offline behaviors. Copyright (C) EPLA, 2018"
      },
      {
        "Author": "Arava, Radhika",
        "Title": "Community detection using coordination games",
        "Year": 2018,
        "Abs": "Communities typically capture homophily as people of the same community share many common features. This paper is motivated by the problem of community detection in social networks, as it can help improve our understanding of the network topology and the spread of information. Given the selfish nature of humans to align with like-minded people, we employ game-theoretic models and algorithms to detect communities in this paper. Specifically, we employ coordination games to represent interactions between individuals in a social network. We represent the problem of community detection as a graph coordination game. We provide a novel and scalable two-phased probabilistic semi-supervised approach to compute an accurate overlapping community structure in the given network. We evaluate our algorithm against the best existing methods for community detection and show that our algorithm improves significantly on benchmark networks (real and synthetic) with respect to standard normalized mutual information measure."
      },
      {
        "Author": "Zhang, Peng; Wu, Chenchen; Xu, Dachuan",
        "Title": "Approximation and hardness results for the Max k-Uncut problem",
        "Year": 2018,
        "Abs": "In the study of the homophily law of large scale complex networks, we get a combinatorial optimization problem which we call the Max k-Uncut problem. Given an n-vertex undirected graph G = (V, E) with nonnegative weights {we vertical bar e is an element of E} defined on edges, and a positive integer k, the Max k-Uncut problem asks to find a partition (V-1, V-2, ..., V-k} of V such that the total weight of edges that are not cut is maximized. Intuitively, an edge that is not cut connects two vertices with the same or similar attributes since they are in the same part of the partition. Interestingly, the Max k-Uncut problem is just the complement of the classic Min k-Cut problem. For Max k-Uncut, we present a randomized (1 - k/n)(2)-approximation algorithm, a greedy (1 - 2(k - 1/n) approximation algorithm, and an Omega(1/2 alpha)-approximation algorithm by reducing it to Densest k-Subgraph, where alpha is the approximation ratio of the Densest k-Subgraph problem. More importantly, we show that Max k-Uncut and Densest k-Subgraph are in fact equivalent in approximability up to a factor of 2. We also prove an approximation hardness result for Max k-Uncut under the assumption P not equal NP. (C) 2017 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "RoccoPaolillo; Lorenz, Jan",
        "Title": "Roccopaolillo/Ethnicvaluesegregation: Version 0.1",
        "Year": 2018,
        "Abs": "Providing reproducible simulations and analysis for the paper \"How different homophily preferences mitigate and spur ethnic and value segregation: Schelling's model extended\" (2018) Rocco Paolillo, Jan Lorenz"
      },
      {
        "Author": "RoccoPaolillo; Lorenz, Jan",
        "Title": "Roccopaolillo/Ethnicvaluesegregation: Version 0.1",
        "Year": 2018,
        "Abs": "Providing reproducible simulations and analysis for the paper \"How different homophily preferences mitigate and spur ethnic and value segregation: Schelling's model extended\" (2018) Rocco Paolillo, Jan Lorenz"
      },
      {
        "Author": "Wang, Wenjun; Tang, Minghu; Jiao, Pengfei",
        "Title": "A unified framework for link prediction based on non-negative matrix factorization with coupling multivariate information",
        "Year": 2018,
        "Abs": "Many link prediction methods have been developed to infer unobserved links or predict missing links based on the observed network structure that is always incomplete and subject to interfering noise. Thus, the performance of existing methods is usually limited in that their computation depends only on input graph structures, and they do not consider external information. The effects of social influence and homophily suggest that both network structure and node attribute information should help to resolve the task of link prediction. This work proposes SASNMF, a link prediction unified framework based on non-negative matrix factorization that considers not only graph structure but also the internal and external auxiliary information, which refers to both the node attributes and the structural latent feature information extracted from the network. Furthermore, three different combinations of internal and external information are proposed and input into the framework to solve the link prediction problem. Extensive experimental results on thirteen real networks, five node attribute networks and eight non-attribute networks show that the proposed framework has competitive performance compared with benchmark methods and state-of-the-art methods, indicating the superiority of the presented algorithm."
      },
      {
        "Author": "De Salve, Andrea; Guidi, Barbara; Ricci, Laura; Mori, Paolo",
        "Title": "Discovering Homophily in Online Social Networks",
        "Year": 2018,
        "Abs": "During the last ten years, Online Social Networks (OSNs) have increased their popularity by becoming part of the real life of users. Despite their tremendous widespread, OSNs have introduced several privacy issues as a consequence of the nature of the information involved in these services. Indeed, the huge amount of private information produced by users of current OSNs expose the users to a number of risks. The analysis of the users' similarity in OSNs is attracting the attention of researchers because of its implications on privacy and social marketing. In particular, the homophily between users could be used to reveal important characteristics that users would like to keep hidden, hence violating the privacy of OSNs' users. Homophily has been well studied in existing sociology literature, however, it is not easily extensible in OSNs due to the lack of real datasets. In this paper, we propose an analysis of similarity of social profiles in terms of movie preferences. Results reveal the presence of homophily between users and its dependence from the tie strength. Moreover, we show that it is possible to profile a user (in our case by considering the age attribute) by exploiting movie preferences."
      },
      {
        "Author": "Taylor, Cameron E.; Mantzaris, Alexander V.; Garibay, Ivan",
        "Title": "Exploring How Homophily and Accessibility Can Facilitate Polarization in Social Networks",
        "Year": 2018,
        "Abs": "Polarization in online social networks has gathered a significant amount of attention in the research community and in the public sphere due to stark disagreements with millions of participants on topics surrounding politics, climate, the economy and other areas where an agreement is required. This work investigates into greater depth a type of model that can produce ideological segregation as a result of polarization depending on the strength of homophily and the ability of users to access similar minded individuals. Whether increased access can induce larger amounts of societal separation is important to investigate, and this work sheds further insight into the phenomenon. Center to the hypothesis of homophilic alignments in friendship generation is that of a discussion group or community. These are modeled and the investigation into their effect on the dynamics of polarization is presented. The social implications demonstrate that initial phases of an ideological exchange can result in increased polarization, although a consensus in the long run is expected and that the separation between groups is amplified when groups are constructed with ideological homophilic preferences."
      },
      {
        "Author": "Liao, Lizi; He, Xiangnan; Zhang, Hanwang; Chua, Tat-Seng",
        "Title": "Attributed Social Network Embedding",
        "Year": 2018,
        "Abs": "Embedding network data into a low-dimensional vector space has shown promising performance for many real-world applications, such as node classification and entity retrieval. However, most existing methods focused only on leveraging network structure. For social networks, besides the network structure, there also exists rich information about social actors, such as user profiles of friendship networks and textual content of citation networks. These rich attribute information of social actors reveal the homophily effect, exerting huge impacts on the formation of social networks. In this paper, we explore the rich evidence source of attributes in social networks to improve network embedding. We propose a generic Attributed Social Network Embedding framework (ASNE), which learns representations for social actors (i.e., nodes) by preserving both the structural proximity and attribute proximity. While the structural proximity captures the global network structure, the attribute proximity accounts for the homophily effect. To justify our proposal, we conduct extensive experiments on four real-world social networks. Compared to the state-of-the-art network embedding approaches, ASNE can learn more informative representations, achieving substantial gains on the tasks of link prediction and node classification. Specifically, ASNE significantly outperforms node2vec with an 8.2 percent relative improvement on the link prediction task, and a 12.7 percent gain on the node classification task."
      },
      {
        "Author": "Filieri, Raffaele; McLeay, Fraser; Tsui, Bruce; Lin, Zhibin",
        "Title": "Consumer perceptions of information helpfulness and determinants of purchase intention in online consumer reviews of services",
        "Year": 2018,
        "Abs": "Online consumer reviews offer an unprecedented amount of information for consumers to evaluate services before purchase. We use the dual process theory to investigate consumer perceptions about information helpfulness (IH) in electronic word-of-mouth (eWOM) contexts. Results highlight that popularity signals, two-sided reviews, and expert sources (but not source trustworthiness) are perceived as helpful by consumers to assess service quality and performance. Although two-sided reviews exercise a significant influence on perceived IH, their influence on purchase intention was indirectly mediated by IH. IH predicts purchase intention and partially mediates the relationship between popularity signals, source homophily, source expertise, and purchase intention."
      },
      {
        "Author": "Alaa, Ahmed M.; Ahuja, Kartik; van der Schaar, Mihaela",
        "Title": "A Micro-Foundation of Social Capital in Evolving Social Networks",
        "Year": 2018,
        "Abs": "A social network confers benefits and advantages on individuals (and on groups); the literature refers to these benefits and advantages as social capital. An individual's social capital depends on its position in the network and on the shape of the network-but positions in the network and the shape of the network are determined endogenously and change as the network forms and evolves. This paper presents a micro-founded mathematical model of the evolution of a social network and of the social capital of individuals within the network. The evolution of the network and of social capital are driven by exogenous and endogenous processes-entry, meeting, linking-that have both random and deterministic components. These processes are influenced by the extent to which individuals are homophilic (prefer others of their own type), structurally opportunistic (prefer neighbors of neighbors to strangers), socially gregarious (desire more or fewer connections) and by the distribution of types in the society. In the analysis, we identify different kinds of social capital: bonding capital refers to links to others; popularity capital refers to links from others; bridging capital refers to connections between others. We show that each form of capital plays a different role and is affected differently by the characteris tics of the society. Bonding capital is created by forming a circle of connections; homophily increases bonding capital because it makes this circle of connections more homogeneous. Popularity capital leads to preferential attachment: individuals who become popular tend to become more and more popular because others are more likely to link to them. Homophily creates inequality in the popularity capital attained by different social categories; more gregarious types of agents are more likely to become popular. However, in homophilic societies, individuals who belong to less gregarious, less opportunistic, or major types are likely to be more central in the network and thus acquire a bridging capital. And, while extreme homophily maximizes an individual's bonding capital, it also creates structural holes in the network, which hinder the exchange of ideas and information across social categories. Such structural holes represent a potential source of bridging capital: non-homophilic (tolerant or open-minded) individuals can fill these holes and broker interactions at the interface between different social categories."
      },
      {
        "Author": "Evolvi, Giulia",
        "Title": "#Islamexit: inter-group antagonism on Twitter",
        "Year": 2019,
        "Abs": "While analyses of Twitter have shown that it holds democratic potential, it can also provide a venue for hate speech against minorities. The articulation of opinion-based identities, the tendency to homophily, and the use of emotional discourses can indeed help spread verbal violence on Twitter. This paper discusses group polarization on Twitter through Mouffe's distinction of agonistic and antagonistic politics, as elaborated in the 2013 book Agonistic: Thinking the World Politically. The theory is supported by a practical example: a qualitative analysis of Islamophobic tweets sent in the aftermath of the 2016 British referendum on European Union membership, which is commonly referred to as Brexit'. Following the UK's decision to leave the EU, there was a surge of Islamophobic attacks on Twitter. My analysis reveals that anti-Islamic sentiments were articulated in terms of complex identities referring not only to religion but also to ethnicity, politics, and gender. The paper shows that these tweets are antagonistic in character because they prevent the dialogic participation of Muslims and propagate symbolic violence rather than engaging in constructive conflicts."
      },
      {
        "Author": "Dong, Sa; Liu, Dayou; Ouyang, Ruochuan; Zhu, Yungang; Li, Lina; Li, Tingting; Liu, Jie",
        "Title": "Second-Order Markov Assumption Based Bayes Classifier for Networked Data With Heterophily",
        "Year": 2019,
        "Abs": "The classification of networked data is an interesting and challenging problem. Most traditional relational classifiers that are based on the principle of homophily have an unsatisfactory classification performance in networks with heterophily. This is because these methods treat inhomogeneous networks homogeneously. A progression of a network-only Bayes-classifier-based second-order Markov assumption is proposed for heterophilous networks in this paper to address this problem. First, we estimate the class distribution of an unlabeled node according to the class distribution of its neighbors' neighbors. In this process, we perform this computation on the known and unknown neighbors separately. Second, we combine the two parts using multinomial na i ve Bayesian classification. Meanwhile, we pair a relaxation labeling collective inference method (which imports simulated annealing) with this new method to update the class distributions at each iteration. Comparisons of the experimental results demonstrate that the proposed method performs better when the networks are heterophilous."
      },
      {
        "Author": "Cho, Yoon-Sik",
        "Title": "A Parallel Community Detection in Multi-Modal Social Network With Apache Spark",
        "Year": 2019,
        "Abs": "A constrained latent space model (CLSM) infers community membership based on two modalities in multi-modal social network data: network topology and node attributes. In this paper, we extend our previous model, CLSM in two ways. First, we introduce the Spark implementation of CLSM for parallel computation by fitting the inference algorithm into the map-reduce framework. Second, we consider user reputation besides the network homophily, which also affects social interactions between users. We test CLSM and its extension on two real-world problems: understanding link and user attributes in the location-based social network, and a review-trust network. Our proposed models in Spark can be easily deployed on commercial cloud services, such as Google cloud or Amazon web service and find latent community membership in large-scale datasets. We perform extensive experiments on real-world datasets and show how CLSM extension improves our previous model. We also share meaningful insights we discovered with the datasets."
      },
      {
        "Author": "Chen, Rui; Hua, Qingyi; Wang, Bo; Zheng, Min; Guan, Weili; Ji, Xiang; Gao, Quanli; Kong, Xiangjie",
        "Title": "A Novel Social Recommendation Method Fusing User's Social Status and Homophily Based on Matrix Factorization Techniques",
        "Year": 2019,
        "Abs": "As one of the most successful recommendation techniques, collaborative filtering provides a useful recommendation by associating an active user with a crowd of users who share the same interests. Although some achievements have been achieved both in theory and practice, the efficiency of recommender systems has been negatively affected by the problems of cold start and data sparsity recently. To solve the above problems, the trust relationship among users is employed into recommender systems to build a learning model to further promote the prediction quality and users' satisfaction. However, most of the existing social networks-based recommendation algorithms fail to take into account the fact that users with different levels of trust and backgrounds, that is, user's social status and homophily have different degrees of influence on their friends. In this paper, a novel social matrix factorization-based recommendation method is proposed to improve the recommendation quality by fusing user's social status and homophily. User's social status and homophily play important roles in improving the performance of recommender systems. We first build a user's trust relationship network based on user social relationships and the rating information. Then, the degree of trust is calculated through the trust propagation method and the PageRank algorithm. Finally, the trust relationship is integrated into the matrix factorization model to accurately predict unknown ratings. The proposed method is evaluated using real-life datasets including the Epinions and Douban datasets. The experimental results and comparisons demonstrate that the proposed approach is superior to the existing social networks-based recommendation algorithms."
      },
      {
        "Author": "Dong, Quande; Li, Xianwei",
        "Title": "Integrating Social Homophily and Network Lasso for Personalized Sentiment Classification",
        "Year": 2019,
        "Abs": "People often have different opinions toward the same topic, posing challenges for traditional sentiment analysis systems that rely on statistical models estimated with population-level data. Personalization is a solution to the problem, but it suffers from data scarcity issue, as the labeled date for a specific user is usually only available in a small quantity. In this paper, we exploit the theory of social homophily to overcome this difficulty by assuming that social neighbors are likely to express similar opinions with respect to the same topic or document. We present a personalized sentiment analysis system that leverages the social relation information to balance between personalization and overfitting. Our approach is based on network lasso that automatically clusters socially proximate users together, so that users in the same group share the same personalized model. We develop a distributed optimization algorithm that makes our system scale to large networks as well. The experiments on Yelp review datasets show that our approach consistently outperforms competitive methods."
      },
      {
        "Author": "Thanh-Nam Doan; Lim, Ee-Peng",
        "Title": "Modeling location-based social network data with area attraction and neighborhood competition",
        "Year": 2019,
        "Abs": "Modeling user check-in behavior helps us gain useful insights about venues as well as the users visiting them. These insights are important in urban planning and recommender system applications. Since check-in behavior is the result of multiple factors, this paper focuses on studying two venue related factors, namely, area attraction and neighborhood competition. The former refers to the ability of a spatial area covering multiple venues to collectively attract check-ins from users, while the latter represents the extent to which a venue can compete with other venues in the same area for check-ins. We first embark on empirical studies to ascertain the two factors using three datasets gathered from users and venues of three major cities, Singapore, Jakarta and New York City. We then propose the visitation by area attractiveness and neighborhood competition (VAN) model incorporating area attraction and neighborhood competition factors. Our VAN model is also extended to incorporate social homophily so as to further enhance its modeling power. We evaluate VAN model using real world datasets against various state-of-the-art baselines. The results show that VAN model outperforms the baselines in check-in prediction task and its performance is robust under different parameter settings."
      },
      {
        "Author": "Salamanca, Paul; Janulis, Patrick; Elliott, Mich; Birkett, Michelle; Mustanski, Brian; Phillips, Gregory, II",
        "Title": "An Investigation of Racial and Ethnic Homophily on Grindr Among an Ongoing Cohort Study of YMSM",
        "Year": 2019,
        "Abs": "Men who have sex with men (MSM), and especially MSM of color, are disproportionately affected by HIV. Previous research shows that MSM have high levels of racial/ethnic homophily (the tendency for people to have sex with others who share the same racial/ethnic identification) in sexual dyads, which may help explain HIV disparities. This study fills a gap in previous research by grounding network data from a cohort study of young MSM in Chicago (RADAR) in the contexts of virtual spaces (VSs) and examining differences in levels of racial/ethnic homophily using multilevel-logistic-regression models. Results show that Grindr differs from other VSs in proportions of racially/ethnically homophilous dyads and by partner racial/ethnic identification. After controlling for general homophily trends, sex partnerships formed on Grindr by Black MSM were significantly less likely to be homophilous than those of White MSM. While racial/ethnic groups differ in likelihood to form homophilous partnerships, this trend varies by VS."
      },
      {
        "Author": "Jain, Pranita; Tomar, Deepak Singh",
        "Title": "Review of Community Detection over Social Media: Graph Prospective",
        "Year": 2019,
        "Abs": "Community over the social media is the group of globally distributed end users having similar attitude towards a particular topic or product. Community detection algorithm is used to identify the social atoms that are more densely interconnected relatively to the rest over the social media platform. Recently researchers focused on group-based algorithm and member-based algorithm for community detection over social media. This paper presents comprehensive overview of community detection technique based on recent research and subsequently explores graphical prospective of social media mining and social theory (Balance theory, status theory, correlation theory) over community detection. Along with that this paper presents a comparative analysis of three different state of art community detection algorithm available on I-Graph package on python i.e.walk trap, edge betweenness and fast greedy over six different social media data set. That yield intersecting facts about the capabilities and deficiency of community analysis methods."
      },
      {
        "Author": "Tu, Jing",
        "Title": "What connections lead to good scientific performance?",
        "Year": 2019,
        "Abs": "This paper concentrates on the connections in the collaboration network and aims to explore what kinds of connections improve the joint output of the two nodes in connection, using the collaboration data of top institutions in the field of Information Science and Library Science for the period 2007-2016. More intensive connections are found between top institutions, and most institutions are connected into the largest component. The effect of international connection on performance is compared between US and non-US institutions. The homophily of centrality, tie strength and h-index measured as assortativity coefficient is described to show how institutions of similar properties tend to connect with each other in the graph. Furtherly, a negative binomial regression model is employed to investigate the relationship between the homogenous connections and the citation counts received by the connections. Characteristics of connections that contribute to good performance are then obtained."
      },
      {
        "Author": "Li, Weihua; Bai, Quan; Zhang, Minjie",
        "Title": "A Multi-agent System for Modelling Preference-Based Complex Influence Diffusion in Social Networks",
        "Year": 2019,
        "Abs": "Influence diffusion modelling, analysis and applications in the preference-aware context draw tremendous attention to both researchers and practitioners. Most contemporary studies typically model the influence-diffusion pheromone from a centralized perspective. In this paper, we model the bi-directional influence propagation in directed weighted networks in a distributed manner with the consideration of user preference by facilitating Agent-Based Modelling. In the proposed model, each individual's personalized features and the social context are modelled based on the underlying social theories, i.e.social influence and the homophily effect. In addition, the model is capable of not only producing a certain range of dynamical behaviours based on different parameter constellation but also analyzing the evolutionary trends of a social network and capturing the dynamics in the environment. Another attractive feature is the training capability of agents, which enables them to adapt the personalized features. Comparing with traditional approaches, the proposed model is more suitable for handling the complex nature of influence diffusion, and demonstrates the advantages in simulating the real-world influence diffusion. Furthermore, we propose a novel seeding algorithm for influence maximization, named Enhanced Evolution-Based Backward selection. The algorithm utilizes the advantages offered by the proposed agent-based model. The experimental results reveal that the algorithm is superior to those state-of-the-art algorithms for influence maximization."
      },
      {
        "Author": "Schreurs, Bieke; Van den Beemt, Antoine; Moolenaar, Nienke; De Laat, Maarten",
        "Title": "Networked individualism and learning in organizations An ego-network perspective on informal learning ties",
        "Year": 2019,
        "Abs": "Purpose - This paper aims to investigate the extent professionals from the vocational sector are networked individuals. The authors explore how professionals use their personal networks to engage in a wide variety of learning activities and examine what social mechanisms influence professionals' agency to form personal informal learning networks.Design/methodology/approach - This study applied a mixed- method approach to data collection. Social network data were gathered among school professionals working in the vocational sector. Ego- network analysis was performed. A total of 24 in- depth, semi- structured, qualitative interviews were analyzed.Findings - This study found that networked individualism is not represented to its full potential in the vocational sector. However, it is important to form informal learning ties with different stakeholders because all types of informal learning ties serve different learning purposes. The extent to which social mechanisms (i. e. proximity, trust, level of expertise and homophily) influence professionals' agency to form informal learning ties differs depending on the stakeholder with whom the informal learning ties are formed.Research limitations/implications - This study excludes the investigation of social mechanisms that shape learning through more impersonal virtual learning resources, such as social media or expert forums. Moreover, the authors only included individual- and dyadic- level socialmechanisms. Practical implications - By investigating the social mechanisms that shape informal learning ties, this study provides insights how professionals can be stimulated to build rich personal learning networks in the vocational sector.Originality/value - The authors extend earlier research with in- depth information on the different types of learning activities professionals engage in in their personal learning networks with different stakeholders. The ego- network perspective reveals how different social mechanisms influence professionals' agency to shape informal learning networks with different stakeholders."
      },
      {
        "Author": "De Keyzer, Freya; Dens, Nathalie; De Pelsmacker, Patrick",
        "Title": "The Impact of Relational Characteristics on Consumer Responses to Word of Mouth on Social Networking Sites",
        "Year": 2019,
        "Abs": "Previous research has consistently found an effect of the valence (positive vs. negative) of electronic word of mouth in general and of word of mouth on a social networking site (sWOM) specifically on consumer responses. The current study investigates how interpersonal and person-to-site relational characteristics (homophily, tie strength, and source credibility) moderate this effect on consumer responses to sWOM (behavioral and positive word-of-mouth intention). The results show that interpersonal homophily and source credibility both significantly reinforce the effect of sWOM valence on behavioral intention and positive word-of-mouth intention. Only considering person-to-site relational characteristics as antecedents, (person-to-site) homophily and source credibility reinforce the effect of sWOM valence on behavioral intention and on positive word-of-mouth intention. However, including both the interpersonal and the person-to-site relational characteristics as antecedents results in all person-to-site relational characteristics becoming nonsignificant as moderators. This study advances the sWOM literature by concurrently examining how both interpersonal and person-to site relational characteristics moderate the effect of message valence on sWOM responses. The findings imply that marketers should try to stimulate sWOM from credible sources that are homophilous to the target audience, as these relationships reinforce the positive impact of sWOM valence on behavioral intentions."
      },
      {
        "Author": "Alimadadi, Fatemeh; Khadangi, Ehsan; Bagheri, Alireza",
        "Title": "Community detection in facebook activity networks and presenting a new multilayer label propagation algorithm for community detection",
        "Year": 2019,
        "Abs": "The emergence of online social networks has revolutionized millions of web users' behavior so that their interactions with each other produce huge amounts of data on different activities. Community detection, herein, is one of the most important tasks. The very recent trend is to detect meaningful communities based on users' interactions or the activity network. However, in many of such studies, authors consider the basic network model while almost ignoring the model of the interactions in the multi-layer network. In this research, an experimental study is done to compare community detection in Facebook friendship network to that of activity network, considering different activities in Facebook OSN such as sharing. Then, a new community detection evaluation metric based on homophily is proposed. Eventually, a new method of community detection based on different activities in Facebook social network is presented. In this method, we generalized three familiar similarity methods, Jaccard, Common Neighbors and Adamic-Adar for multi-layered network model."
      },
      {
        "Author": "van den Beukel, Sven; Goos, Simon H.; Treur, Jan",
        "Title": "An adaptive temporal-causal network model for social networks based on the homophily and more-becomes-more principle",
        "Year": 2019,
        "Abs": "This study describes the use of adaptive temporal-causal networks to model and simulate the development of mutually interacting opinion states and connections between individuals in social networks. The focus is on adaptive networks combining the homophily principle with the more becomes more principle. The model has been used to analyse a data set concerning opinions about the use of alcohol and tobacco, and friendship relations. The achieved results provide insights in the potential of the approach. (C) 2019 The Author(s). Published by Elsevier B.V."
      },
      {
        "Author": "Solomon, R. Sudhesh; Srinivas, P. Y. K. L.; Das, Amitava; Gamback, Bjorn; Chakraborty, Tanmoy",
        "Title": "Understanding the Psycho-Sociological Facets of Homophily in Social Network Communities",
        "Year": 2019,
        "Abs": "Community in social networks is a nebulous concept. A community is generally assumed to be formed by people who possess similar attributes or characteristics, also known as \"homophily\". Although there has been a lot of research on community detection based on network topology, the semantic interpretation of communities is rarely studied. The present work aims to understand the behavioral similarity of users present in their personal neighborhood communities formed by friends, relatives, or colleagues, and addresses two fundamental questions: (i) Are communities firmed by users who possess similar behavioral traits? If so, does this apply to all those sub-networks, i.e., friends, relatives, and colleagues? (ii) Does adding behavioral node-specific attributes/features to the nodes in a network lead to better community detection? To better understand the psycho-sociological homophilic nature of personal networks, the personalities and values of Twitter users were analyzed using the well-established \"Big-5 personality model\" and \"Schwartz sociological behavior model\". Empirical results based on the psychosociological behavior show that friends networks exhibit homophily, whereas relatives and colleagues networks do not exhibit such homophilic behavior. It can also be observed that neurotic people tend to behave heterogeneously with people of various personality traits. In addition, it is shown that such empirical evidence can be used as features for the tasks of community detection and link prediction."
      },
      {
        "Author": "Bucur, Doina",
        "Title": "Gender homophily in online book networks",
        "Year": 2019,
        "Abs": "We measure the gender homophily (and other network statistics) on large-scale online book markets: amazon. corn and amazon. co. uk, using datasets describing millions of books sold to readers. Large book networks are created by sales (two books are connected if many readers have bought both books) and can recommend new books to buy. The networks are analysed by the gender of their first author: is book consumption assortative by gender?Book networks are indeed gender-assortative: readers globally prefer to read from one author gender (the global assortativity coefficients by gender is around 0.4). Although 33% of first authors among all books are female, female books are not proportionally sold together with male books: an average of 20% (and median of 11%) of books co-bought with male books are female books. Instead, female books make up on average more than half of the books co-bought with other female books.The gender makeup of literary genres and structural book communities show that the gender homophily originates in a gender skew not only in certain literary genres (a fact known from prior studies), but even more strongly in certain book communities, with these book communities spanning multiple literary genres. (C) 2019 Elsevier Inc. All rights reserved."

        "Abs": "Dynamic network models based on the homophily principle are criticized for neglecting organizational context conditions and the impact of role structures on the evolution of intra-organizational trust networks. Using a neo-institutional framework it is argued that individuals in competitive environments will attempt to reduce uncertainty about the trustworthiness of potential trustees by imitating the sociometric choice behavior of persons in similar network positions. Three hypotheses are developed. The positional trust hypothesis predicts that individuals tend to trust other actors who occupy a similar network position as themselves. The mimetic trust hypothesis argues that individuals trust actors who are trusted by persons in their own network position. Finally, the advisory trust hypothesis claims that individuals prefer to maintain trust relations to persons occupying a position of third party intermediary than to persons in other positions. An exploratory empirical test of the hypotheses is carried out by reanalyzing a longitudinal network study of the relationships among 25 salesmen in the furniture department of a North American retail sales store during the 1950s. Blockmodelling procedures are used to identify structural positions in the networks, and log-linear analysis is applied to determine stability of choices within and between structural positions. The results support the mimetic trust and the advisory trust hypothesis."
      },
      {
        "Author": "Behrman, JR; Kohler, HP; Watkins, SC",
        "Title": "Social networks and changes in contraceptive use over time: Evidence from a longitudinal study in rural Kenya",
        "Year": 2002,
        "Abs": "The impacts of social networks on changes in contraception in rural Kenya are investigated using special data from a longitudinal household survey. An analytic model, informed by detailed knowledge of the setting, yielded estimates that indicate that (1) social networks have substantial effects even after unobserved factors (e.g., homophily) that may determine social networks are controlled; (2) controlling for these unobserved factors may substantially alter the estimated effects of networks (these controls were not used in previous studies); (3) network effects are important for both men and women; and (4) network effects are nonlinear and asymmetric, suggesting that networks provide information primarily through social learning, rather than by exerting social influence."
      },
      {
        "Author": "Ruef, M",
        "Title": "A structural event approach to the analysis of group composition",
        "Year": 2002,
        "Abs": "Since Simmel's early work on forms of association, the processes guiding group composition have commanded considerable attention in structural sociology, but have not led to a general methodology for examining compositional properties. By introducing a structural event approach, this study offers a new technique that is not restricted to analysis of dyads or triads nor post hoc analysis of those structural arrangements that are observed in a given sample. The approach is illustrated using data on 745 organizational founding teams. Structural event analysis separates choice behavior guiding team composition (with respect to ascribed and achieved characteristics of members) from structurally-induced behavior based on contact opportunities. Results suggest that the strong impact of ascriptive homophily may be tempered where functional considerations of group composition are addressed. However, many of the other arrangements that ostensibly pass as 'functional' are in fact induced by opportunity structures. (C) 2002 Elsevier Science B.V. All rights reserved."
      },

        "Author": "Lubbers, MJ",
        "Title": "Group composition and network structure in school classes: a multilevel application of the p* model",
        "Year": 2003,
        "Abs": "This paper describes the structure of social networks of students within school classes and examines differences in network structure between classes. In order to examine the network structure within school classes, we focused in particular on the principle of homophily, i.e.the tendency that people associate with similar others. When differences between classes were observed, it was investigated whether these were related to group compositional characteristics. A two-stage regression procedure is proposed to analyze social networks of multiple groups. The random coefficient model is discussed briefly as an alternative to the two-stage method. (C) 2003 Elsevier B.V. All rights reserved."

      {
        "Author": "Kiesner, J; Poulin, F; Nicotra, E",
        "Title": "Peer relations across contexts: Individual-network homophily and network inclusion in and after school",
        "Year": 2003,
        "Abs": "Peer relations across 2 contexts (in school and after school) were examined for 577 participants, approximately 12 years old, from 3 middle schools in Milan, Italy. The primary. research questions were: Do peer networks from different contexts uniquely contribute to explaining variance in individual behavior? Do measures of peer preference and peer network inclusion across contexts uniquely contribute to explaining individual depressive symptoms? Structural equation models showed that both the in-school and the after-school peer networks uniquely contributed to explaining variance in 2 types of individual problem behavior (in-school problem behavior, after-school delinquency), and that similarity with the 2 peer networks varied according to behaviors specific to each context and across gender. Finally, both in-school and after-school peer network inclusion contributed to explaining variance in depressive symptoms, after controlling for classroom peer preference."
      },
      {
        "Author": "Mark, NP",
        "Title": "Culture and competition: Homophily and distancing explanations for cultural niches",
        "Year": 2003,
        "Abs": "Why do different kinds of people like different kinds of culture? Two answers to this question are formally analyzed and empirically tested: the homophily model and the distancing model. Computer simulation demonstrates that these models are alternative explanations for the finding that different cultural tastes and practices are concentrated within different sociodemographic segments of society. Conflicting implications of the two models are identified. Although both models predict that cultural forms compete for people (i.e., people are a scarce resource on which cultural forms depend), the distancing model differs from the homophily model in that the distancing model predicts a dual ecology: Not only do cultural forms compete for people, but people compete for cultural forms. According to the distancing model, the larger the segment of society in which a cultural form is liked, the smaller is the proportion of people in that segment of society who like that cultural form. The homophily model predicts that people do not compete for cultural forms. Instead, it predicts a local bandwagon effect: The larger the segment of society in which a cultural form is liked, the larger is the proportion of people in that segment of society who like that cultural form. An empirical test using 1993 General Social Survey data supports the prediction of both models that cultural forms compete for people. The analysis also reveals a local bandwagon effect, yielding further empirical support for the homophily model and disconfirming the distancing model's prediction of a dual ecology."
      },
      {
        "Author": "Ruef, M; Aldrich, HE; Carter, NM",
        "Title": "The structure of founding teams: Homophily, strong ties, and isolation among US entrepreneur",
        "Year": 2003,
        "Abs": "The mechanisms governing the composition of formal social groups (e.g., task groups, organizational founding teams) remain poorly understood, owing to (1) a lack of representative sampling from groups found in the general population, (2) a \"success\" bias among researchers that leads them to consider only those groups that actually emerge and survive, and (3) a restrictive focus on some theorized mechanisms of group composition (e.g., homophily) to the exclusion of others. These shortcomings are addressed by analyzing a unique, representative data set of organizational founding teams sampled from the U.S. population. Rather than simply considering the properties of those founding teams that are empirically observed, a novel quantitative methodology generates the distribution of all possible teams, based on combinations of individual and relational characteristics. This methodology permits the exploration of five mechanisms of group composition-those based on homophily. functionality, status expectations, network constraint, and ecological constraint. Findings suggest that homophily and network constraints based on strong ties have the most pronounced effect on group composition. Social isolation (i.e., exclusion from a group) is more likely to occur as a result of ecological constraints on the availability of similar alters in a locality than as a result of status-varying membership choices."
      },
      {
        "Author": "Knowlton, AR",
        "Title": "Informal HIV caregiving in a vulnerable population: toward a network resource framework",
        "Year": 2003,
        "Abs": "For the impoverished and often stigmatized communities most affected by HIV/AIDS, needs for informal caregiving present tremendous demands on already limited resources. Traditional theoretical frameworks emphasize care needs as driving informal caregiving. The proposed theoretical framework emphasizes microsocial processes that may affect informal caregiving among economically disadvantaged populations. The study examined: (1) network structural factors (homophily) that may affect availability of ties and local sociocultural expression of ties (social roles, behavioral norms) and (2) the role of financial resources in enabling informal caregiving.Low income, African American injection drug using persons living with HIV/AIDS (PLHAs) and their primary HIV supporters were interviewed. Supporters were predominantly female (71%), consanguineal kin (59%) and partners or friends (41 %). Compared to the general US population, supporters were disproportionately HIV-infected, drug using, African Americans of poor health and low socioeconomic status. Supporters who perceived their PLHA tie needed informal care, compared to those who perceived no care need, were more than twice as likely to report a history of drug use, functional limitation (IADLs), higher income, and PLHA's financial reliance. Supporters' reported care provision was associated with their financial resources, but not PLHAs' health status. PLHAs' reported care receipt was associated only with their health status.HIV supporters' reported care provision was affected by financial factors, consistent with the proposed theoretical framework, while PLHAs' perceptions of care receipt conformed to traditional \"needs\"-based frameworks of caregiving. Results suggest that programs are needed to bolster network financial resources of disadvantaged populations affected by HIV to promote and sustain their informal HIV caregiving. Findings may aid in the understanding of informal caregiving as a social process. Network resource-oriented research may allow for ascertainment of community caregiving capacity, and guide the development of interventions to promote HIV caregiving in disadvantaged populations. (C) 2002 Elsevier Science Ltd. All rights reserved."
      },

        "Author": "Rotolo, T; Wharton, A",
        "Title": "Living across institutions: Exploring sex-based homophily in occupations and voluntary groups",

        "Abs": "Occupational sex segregation is well documented. Research on voluntary associations shows that these also are segregated by sex. However, little is known about the connections between these institutions. In this research, we explore the effects of occupational sex composition on the sex composition of respondents' voluntary memberships. We find a positive relationship between the sex composition of men's occupations and the sex composition of their voluntary memberships. This effect is found for women only when full-time homemaking is considered as an occupation. We attribute differences in our findings to the nature of occupational ties in social networks."
      },
      {
        "Author": "Espelage, DL; Holt, MK; Henkel, RR",
        "Title": "Examination of peer-group contextual effects on aggression during early adolescence",
        "Year": 2003,
        "Abs": "Peer group contextual effects of aggressive behavior among middle school students (6th-8th graders) were examined using a short-term longitudinal design. More specifically, the homophily hypothesis that peer group membership influences individual-level bullying and, fighting was evaluated with multilevel sex-specific models of individual- and peer-level aggression scores. Peer groups were identified via social network analysis. lntraclass correlation coefficients yielded through hierarchical linear modeling demonstrated substantial within-group similarity on self-reported bullying and fighting, suggesting that students affiliate with individuals who bully and fight at the same frequency. Peer group bullying and fighting was associated with individual-level behavior, even after controlling individual baseline levels for males and females. However, peer contextual effects explained more variance in individual bullying than individual fighting. This differential impact of peer group membership suggests that future studies consider peer relations across subtypes of aggression."
      },
      {
        "Author": "Macy, MW; Kitts, JA; Flache, A; Benard, S",
        "Title": "Polarization in dynamic networks: A hopfield model of emergent structure",
        "Year": 2003,
        "Abs": "Why do populations often self-organize into antagonistic groups even in the absence of competition over scarce resources? Is there a tendency to demarcate groups of \"us\" and \"them'' that is inscribed in our cognitive architecture? We look for answers by exploring the dynamics of influence and attraction between computational agents. Our model is an extension of Hopfield's attractor network. Agents are attracted to others with similar states (the principle of homophily) and are also influenced by others, as conditioned by the strength and valence of the social tie. Negative valence implies xenophobia (instead of homophily) and differentiation (instead of imitation). Consistent with earlier work on structural balance, we find that networks can self-organize into two antagonistic factions, without the knowledge or intent of the agents. We model this tendency as a. function of network size, the number of potentially contentious issues, and agents' openness and flexibility toward alternative positions. Although we find that polarization into two antagonistic groups is a unique global attractor, we investigate the conditions under which uniform and pluralistic alignments may also be equilibria. From a random start, agents can self-organize into pluralistic arrangements if the population size is large relative to the size of the state space."
      },
      {
        "Author": "Lusseau, D; Newman, MEJ",
        "Title": "Identifying the role that animals play in their social networks",
        "Year": 2004,
        "Abs": "Techniques recently developed for the analysis of human social networks are applied to the social network of bottlenose dolphins living in Doubtful Sound, New Zealand. We identify communities and sub-communities within the dolphin population and present evidence that sex- and age-related homophily play a role in the formation of clusters of preferred companionship. We also identify brokers who act as links between sub-communities and who appear to be crucial to the social cohesion of the population as a whole. The network is found to be similar to human social networks in some respects but different in some others, such as the level of assortative mixing by degree within the population. This difference elucidates some of the means by which the network forms and evolves."
      },
      {
        "Author": "Levendosky, AA; Bogat, GA; Theran, SA; Trotter, JS; von Eye, A; Davidson, WS",
        "Title": "The social networks of women experiencing domestic violence",
        "Year": 2004,
        "Abs": "The research literature has demonstrated that battered women living in shelters experience impaired social support. This study examines this phenomenon among battered women living in the community. This study compared a group of pregnant battered women (n=145) and a group of pregnant nonbattered women (n=58) in terms of their structural [e.g., total number of supporters, network members in violent relationships with their partners (an index of homophily or nonhomophily) and functional (e.g., emotional)] social support. Four reasons for impaired support in battered women were proposed and examined, including social isolation, failure to disclose abuse, homophily, and low SES. Only homophily was related to impaired support among battered women. In addition, the relationship between structural and functional support and mental health outcomes (e.g., depression, self-esteem) was examined. Criticism, practical support, homophily, and disclosure were all significant predictors of mental health for battered women. Implications for community-based interventions are discussed in the context of current intervention strategies with battered women."

      {
        "Author": "Xu, YY; Farver, JAM; Schwartz, D; Chang, L",
        "Title": "Social networks and aggressive behaviour in Chinese children",
        "Year": 2004,
        "Abs": "This exploratory study investigated Mainland Chinese children's social networks and peer group affiliations with a particular emphasis on their aggressive behaviour. The participants were 294 elementary school students in Tianjin, P. R. China (mean age 11.5 years; 161 boys). Social network analysis identified relatively large and gender-specific peer groups. Although different measures were used, the pattern of homophily characteristic of Western aggressive children was partially supported. This finding may be due to the large size of the peer groups. The results showed that some aggressive children formed friendships with nonaggressive children. Moreover, for the aggressive children who were group members, the number of within-group friendships moderated the relation between aggression and overall peer preference. In addition, despite the moderating effect of within-group friendship, the relation between aggression and peer preference remained significantly negative even at the highest levels of friendship. Aggressive children who were isolated from all peer groups had higher hyperactivity ratings and were less liked by peers than were aggressive children who were group members. These findings illustrate how culture may be an influence on patterns of peer group affiliation."

        "Author": "Roth, LM",
        "Title": "Bringing clients back in: Homophily preferences and inequality on Wall Street",
