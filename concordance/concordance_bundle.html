        "Abs": "The quest for a model that is able to explain, describe, analyze and simulate real-world complex networks is of uttermost practical, as well as theoretical, interest. In fact, networks can be a natural way to represent many phenomena; often, they arise from a complex interweaving of some features of the nodes. For example, in a co-authorship network, a link stems more easily between authors with similar interests; similarly, in a genetic regulatory network, links are affected by the different biological functions of the regulators. In this paper we introduce and study a novel network model that is based on a latent attribute structure: this model, inspired by a generalization of the Indian Buffet process, is simple and contains a small number of parameters, with a clear and intuitive role. Each node is characterized by a number of features and the probability of the existence of an edge between two nodes depends on the features they share; the number of possible features is not fixed a priori and can grow indefinitely. Moreover, a random fitness parameter is introduced for each node in order to determine its ability to transmit its own features to other nodes; this behavior is added on top of a process of Indian-Buffet type. Because of the fitness property, a node's connectivity does not depend on its age alone, so that also \"young but fit\" nodes are able to compete and succeed in propagating their features and acquiring links. We also show how, considering the resulting bipartite node-attribute network, it is possible to gain some insight about which nodes were originally the most \"fit\".Our model for this bipartite network depends on few parameters, that are characterized by their straightforward interpretation and by the availability of proper estimators. Even if the parameters are easy to interpret and tune, the model is general enough to represent complex phenomena-e.g., homophily, heterophily, or any interplay between features. We provide some theoretical as well as experimental results regarding the power-law behavior of the model and the proposed tools for the estimation of the parameters. We also show, through a number of experiments, how the proposed model naturally captures most local and global properties (e.g., degree distributions, connectivity and distance distributions) real networks exhibit. (C) 2016 Elsevier Inc. All rights reserved."
      },
      {
        "Author": "Leung Wing-Fai",
        "Title": "The strengths of close ties: Taiwanese online entrepreneurship, gender and intersectionality",
        "Year": 2016,
        "Abs": "This article examines entrepreneurs who have started innovative Internet and mobile technology companies in Taiwan because they are at the forefront of industrial changes in the country. Similar to findings in Europe and the USA, education and careers in technology in Taiwan remain dominated by men. However, I argue that the gender inequality of the sector is partly the result of the fact that small new enterprises rely on family support and close social networks. Few women are able to join the sector with male friends and colleagues due to the close social ties of the founding teams (homophily). Among my female interviewees, half have started their nascent companies with their husbands and male partners (husband and wife teams). However, gender, family backgrounds and childcare responsibilities affect both men and women, and the interviewees in my study were open in discussing these personal factors in relation to being entrepreneurs. This article argues that starting an Internet company is a family decision, discussed within the household. Intersectionality, not only gender, explains the founders' decision to start a company, and their choice of co-founders."
      },
      {
        "Author": "Baccara, Mariagiovanna; Yariv, Leeat",
        "Title": "Choosing peers: Homophily and polarization in groups",
        "Year": 2016,
        "Abs": "This paper studies the formation of peer groups entailing the joint production of public goods. In our model agents choose their peers and have to pay a connection cost for each member added to the group. After groups are formed, each agent selects a public project to make a costly contribution to, and all members of the group experience the benefits of these contributions. Since agents differ in how much they value one project relative to the other, the group's preferences affect the generated profile of public goods. We characterize mutually optimal groups, groups that are optimal for all their members. When contribution costs are low relative to connection costs, mutually optimal groups must be sufficiently homogeneous. As contribution costs increase relative to connection costs, agents desire more connections, which in turn raises the risk of free riding. Extreme peers are then more appealing, since they are more willing to contribute, and polarization arises. (C) 2016 Elsevier Inc. All rights reserved."
      },
      {
        "Author": "Chang, Han-Wen; Huang, Mu-Hsuan",
        "Title": "The Effects of Research Resources on International Collaboration in the Astronomy Community",
        "Year": 2016,
        "Abs": "This study examines whether an institution's research resources affect its centrality and relationships in international collaboration among 606 astronomical institutions worldwide. The findings support our theoretical hypotheses that an institution's research resources are positively related to its central position in the network. Astronomical institutions with superior resources, such as being equipped with international observational facilities and having substantial research manpower, tend to have more foreign partners (high degree centrality) and play an influential role (high betweenness centrality) in the international collaboration network. An institution becomes more and more active in international collaborations as its research population expands. In terms of the relationship, which is captured by an actor institution's co-authorship preference for each partner in the network, the effect of research resources is not as significant as expected. We found that astronomical institutions are not necessarily preferentially co-authoring with partners that have better research resources. In addition, this study indicates that geographic closeness (or \"geographic proximity\") largely affects the occurrence of international collaboration. The investigated institutions apparently prefer partners from neighboring countries. This finding gives an indication of the phenomenon of regional homophily in the international collaboration network."
      },
      {
        "Author": "Bessi, Alessandro; Petroni, Fabio; Del Vicario, Michela; Zollo, Fabiana; Anagnostopoulos, Aris; Scala, Antonio; Caldarelli, Guido; Quattrociocchi, Walter",
        "Title": "Homophily and polarization in the age of misinformation",
        "Year": 2016,
        "Abs": "The World Economic Forum listed massive digital misinformation as one of the main threats for our society. The spreading of unsubstantiated rumors may have serious consequences on public opinion such as in the case of rumors about Ebola causing disruption to health-care workers. In this work we target Facebook to characterize information consumption patterns of 1.2M Italian users with respect to verified (science news) and unverified (conspiracy news) contents. Through a thorough quantitative analysis we provide important insights about the anatomy of the system across which misinformation might spread. In particular, we show that users' engagement on verified (or unverified) content correlates with the number of friends having similar consumption patterns (homophily). Finally, we measure how this social system responded to the injection of 4, 709 false information. We find that the frequent (and selective) exposure to specific kind of content (polarization) is a good proxy for the detection of homophile clusters where certain kind of rumors are more likely to spread."
      },
      {
        "Author": "Utz, Sonja; Jankowski, Jaroslaw",
        "Title": "Making \"Friends\" in a Virtual World: The Role of Preferential Attachment, Homophily, and Status",
        "Year": 2016,
        "Abs": "Graphical virtual worlds add two new layers to the old question what determines friendship formation. First, it is possible to distinguish between off-line (player) and online (avatar) characteristics. Second, these environments offer new possibilities for studying friendship formation. By tracking friendship requests and their acceptance rate, researchers are able to distinguish between with whom players want to become friends and with whom they actually do become friends. This article examined friendship formation in Timik, a graphical virtual world targeted at Polish teenagers. Homophily, preferential attachment and status were tested as possible underlying mechanisms. Results showed that preferential attachment and status drove invitations: Players wanted to become friends with high-status players. However, high-status players were also more likely to reject offers. Homophily only played a minor role. Players preferred players of the same avatar class and similar age but of the opposite sex. Too similar avatars were disliked. The results are discussed in the light of the generalizability of off-line theories of friendship formation to online worlds."
      },
      {
        "Author": "Shen, Xiao-Liang; Zhang, Kem Z. K.; Zhao, Sesia J.",
        "Title": "Herd behavior in consumers' adoption of online reviews",
        "Year": 2016,
        "Abs": "It has been demonstrated that online consumer reviews are an important source of information that affect individuals' purchase decision making. To understand the influence of online reviews, this study extends prior research on information adoption by incorporating the perspective of herd behavior. We develop and empirically test a research model using data collected from an existing book review site. We report 2 major findings. First, argument quality and source credibility predict information usefulness, which affects the adoption of online reviews. Second, we determine that the adoption of online reviews is also influenced by 2 herd factors, namely, discounting own information and imitating others. We further identify the key determinants of these herd factors, including background homophily and attitude homophily. The theoretical and practical implications are discussed."
      },
      {
        "Author": "Shen, Yelong; NhatHai Phan; Xiao, Xiao; Jin, Ruoming; Sun, Junfeng; Piniewski, Brigitte; Kil, David; Dou, Dejing",
        "Title": "Dynamic socialized Gaussian process models for human behavior prediction in a health social network",
        "Year": 2016,
        "Abs": "Modeling and predicting human behaviors, such as the level and intensity of physical activity, is a key to preventing the cascade of obesity and helping spread healthy behaviors in a social network. In our conference paper, we have developed a social influence model, named socialized Gaussian process (SGP), for socialized human behavior modeling. Instead of explicitly modeling social influence as individuals' behaviors influenced by their friends' previous behaviors, SGP models the dynamic social correlation as the result of social influence. The SGP model naturally incorporates personal behavior factor and social correlation factor (i.e., the homophily principle: Friends tend to perform similar behaviors) into a unified model. And it models the social influence factor (i.e., an individual's behavior can be affected by his/her friends) implicitly in dynamic social correlation schemes. The detailed experimental evaluation has shown the SGP model achieves better prediction accuracy compared with most of baseline methods. However, a Socialized Random Forest model may perform better at the beginning compared with the SGP model. One of the main reasons is the dynamic social correlation function is purely based on the users' sequential behaviors without considering other physical activity-related features. To address this issue, we further propose a novel \"multi-feature SGP model\" (mfSGP) which improves the SGP model by using multiple physical activity-related features in the dynamic social correlation learning. Extensive experimental results illustrate that the mfSGP model clearly outperforms all other models in terms of prediction accuracy and running time."
      },
      {
        "Author": "Arie, Yossef; Mesch, Gustavo S.",
        "Title": "Spatial distance and mobile business social network density",
        "Year": 2016,
        "Abs": "Following the increasing adoption of mobile communication, scholars have shown interest in the role of place on the structure of mobile social networks. The purpose of this study is to investigate the association between spatial distance and the closure and diversity of businesses mobile social networks. We used a database that aggregates actual mobile communication patterns of business users of a large Israeli cell phone company (n=16,199). Our findings, among a large sample of businesses, provide support for the place and mobile communication perspective. The results reveal a negative association between spatial distance and mobile business communication networks. As spatial distance between business network members increases, business social ties through mobile communication decreases. Furthermore, the results also revealed a negative association between spatial distance and mobile network density. As the spatial distance between business users increases, the density of the mobile communication network diminishes. Physical proximity promotes the development of dense business networks. The implications of the findings are discussed."
      },
      {
        "Author": "Miyauchi, Yuhei",
        "Title": "Structural estimation of pairwise stable networks with nonnegative externality",
        "Year": 2016,
        "Abs": "This paper develops a framework to structurally estimate pairwise stable networks with nonnegative externality. We characterize pairwise stable equilibria as a fixed point of a certain mapping and show that the set of pairwise stable equilibria with nonnegative externality is a complete lattice. We extend the characterization to an econometric framework for structural estimation based on the moment inequality model. We apply our methodology to friendship networks of students in the United States, using data from Add-Health. We find that the preference toward racial homophily is overestimated if we do not control for the preference toward clustering. (C) 2016 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Rossetti, Giulio; Pappalardo, Luca; Kikas, Riivo; Pedreschi, Dino; Giannotti, Fosca; Dumas, Marlon",
        "Title": "Homophilic network decomposition: a community-centric analysis of online social services",
        "Year": 2016,
        "Abs": "In this paper we formulate the homophilic network decomposition problem: Is it possible to identify a network partition whose structure is able to characterize the degree of homophily of its nodes? The aim of our work is to understand the relations between the homophily of individuals and the topological features expressed by specific network substructures. We apply several community detection algorithms on three large-scale online social networks-Skype, LastFM and Google+- and advocate the need of identifying the right algorithm for each specific network in order to extract a homophilic network decomposition. Our results show clear relations between the topological features of communities and the degree of homophily of their nodes in three online social scenarios: product engagement in the Skype network, number of listened songs on LastFM and homogeneous level of education among users of Google+."
      },
      {
        "Author": "Minervini, Pasquale; d'Amato, Claudia; Fanizzi, Nicola; Tresp, Volker",
        "Title": "Discovering Similarity and Dissimilarity Relations for Knowledge Propagation in Web Ontologies",
        "Year": 2016,
        "Abs": "We focus on the problem of predicting missing class memberships and property assertions in Web Ontologies. We start from the assumption that related entities influence each other, and they may be either similar or dissimilar with respect to a given set of properties: the former case is referred to as homophily, and the latter as heterophily. We present an efficient method for predicting missing class and property assertions for a set of individuals within an ontology by: identifying relations that are likely to encode influence relations between individuals (learning phase) and Leveraging such relations for propagating property information across related entities (inference phase). We show that the complexity of both inference and learning is nearly linear in the number of edges in the influence graph, and we provide an empirical evaluation of the proposed method."
      },
      {
        "Author": "Lee, Jung Eun; Watkins, Brandi",
        "Title": "YouTube vloggers' influence on consumer luxury brand perceptions and intentions",
        "Year": 2016,
        "Abs": "This study examines how video blogs (vlogs) influence consumer perceptions of luxury brands. Using para-social interaction (PSI) and social comparison theory, this study proposes a model that assesses the influence of physical attractiveness, social attractiveness, and attitude homophily of video blogger (vlogger) on PSI; and PSI effects on luxury brand perceptions (i.e., brand luxury, luxury brand value, and brand-user-imagery fit) and luxury brand purchase intentions. Study 1 tests the hypothesized model using structural equation modeling (SEM). Results supported the proposed model. Using within-subject design by comparing pre- and post-luxury perceptions, Study 2 finds luxury brand perceptions were significantly increased after watching vlog and increases were moderated by PSI with the vlogger. Study 3 investigated vlog effects on luxury brand perceptions and purchase intentions using between-subject design. Results show that luxury brand perceptions and purchase intentions for the experimental groups, who watched vlogs reviewing luxury products, were higher than control group, who did not watch vlog. Overall, the findings generally support for PSI as a brand management tool and the use of YouTube for positive perceptions of luxury brands. (C) 2016 Elsevier Inc. All rights reserved."
      },
      {
        "Author": "Kim, Donghyun; Zhong, Jiaofei; Lee, Minhyuk; Li, Deying; Li, Yingshu; Tokuta, Alade O.",
        "Title": "Efficient respondents selection for biased survey using homophily-high social relation graph",
        "Year": 2016,
        "Abs": "Online social relationships which can be extracted from various online resources such as online social networks are getting much attention from the research communities since they are rich resources to learn about the members of our society as well as the relationships among them. With the advances of Internet related technologies, online surveys are established as an essential tool for a wide range of applications. One significant issue of online survey is how to select a quality respondent group so that the survey result is reliable. This paper studies the use of pairwise online social relationships among the members of a society to form a biased survey respondent group, which might be useful for various applications. We first introduce a way to construct a homophily-high social relation graph. Then, we introduce the minimum inverse k-core dominating set problem (MIkCDSP), which aims to compute a biased respondent group using the homophily-high social relation graph. We show the problem is NP-hard and most importantly propose a greedy approximation for it. Our simulation based on a real social network shows the proposed algorithm is very effective."
      },
      {
        "Author": "Mukta, Md. Saddam Hossain; Ali, Mohammed Eunus; Mahmud, Jalal",
        "Title": "Identifying and validating personality traits-based homophilies for an egocentric network",
        "Year": 2016,
        "Abs": "Social network sites (SNS) have touched the lives of millions of people around the world. People share interests, ideas, photos, activities in the social networks with their family, colleagues, friends and acquaintances. However, the degree of interactions among members widely varies. According to a sociology principle, people with similar personality often interact with each other more frequently. A group of connected people with similar personality traits is termed as a homophily. In this paper, we develop a method to identify homophilies by analyzing the Big5 personality traits of users from their interactions in an egocentric network like Facebook. We observe that our homophilies correctly cluster ranged from 73 to 87 % users for different personality traits. We also present a novel validation technique to verify those extracted homophilies in real life. Note that we are the first to validate the extracted homophilies and compare those with baseline techniques from SNS usage in real life using an interview-based method. We notice that our validation results show different agreements ranged from 0.207 (fair) to 0.709 (substantial) among the raters of those homophilies in real-life"
      },
      {
        "Author": "Wang, Wei; Kim, Donghyun; Tetteh, Matthew; Liang, Jun; Lee, Wonjun",
        "Title": "On cost-aware biased respondent group selection for minority opinion survey",
        "Year": 2016,
        "Abs": "This paper discusses a new approach to use a specially constructed social relation graph with high homophily to select a survey respondent group under a limited budget such that the result of the survey is biased to the minority opinions. This approach has a wide range of potential applications, e.g., collecting diversified complaints from the customers while most of them are satisfied, but is hardly investigated. We formulate the problem of computing such a group as the p-biased-representative selection problem (p-BRSP), where p represents the size of the group constraint by the available budget. This problem has two independent optimization goals and therefore is difficult to deal with. We introduce two polynomial time algorithms for the problem, where each of which has an approximation ratio with respect to each of the objectives when the other optimization objective is substituted with a constraint. Under the substituted constraint, we prove that the first algorithm is an O(ln Delta)-approximation (which is best possible) algorithm with respect to the first objective and the second algorithm is a 2-approximation ( which is best possible) with respect to the second objective, where Delta is the degree of the input social relation graph."
      },
      {
        "Author": "Barddal, Jean Paul; Gomes, Heitor Murilo; Enembreck, Fabricio; Barthes, Jean-Paul",
        "Title": "SNCStream(+) : Extending a high quality true anytime data stream clustering algorithm",
        "Year": 2016,
        "Abs": "Data Stream Clustering is an active area of research which requires efficient algorithms capable of finding and updating clusters incrementally as data arrives. On top of that, due to the inherent evolving nature of data streams, it is expected that algorithms undergo both concept drifts and evolutions, which must be taken into account by the clustering algorithm, allowing incremental clustering updates. In this paper we present the Social Network Clusterer Stream(+) (SNCStream(+)). SNCStream(+) tackles the data stream clustering problem as a network formation and evolution problem, where instances and micro clusters form clusters based on homophily. Our proposal has its parameters analyzed and it is evaluated in a broad set of problems against literature baselines. Results show that SNCStream+ achieves superior clustering quality (CMM), and feasible processing time and memory space usage when compared to the original SNCStream and other proposals of the literature. (C) 2016 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Meng, Jingbo",
        "Title": "Your Health Buddies Matter: Preferential Selection and Social Influence on Weight Management in an Online Health Social Network",
        "Year": 2016,
        "Abs": "A growing number of online social networks are designed with the intention to promote health by providing virtual space wherein individuals can seek and share information and support with similar others. Research has shown that real-world social networks have a significant influence on one's health behavior and outcomes. However, there is a dearth of studies on how individuals form social networks in virtual space and whether such online social networks exert any impact on individuals' health outcomes. Built on the Multi-Theoretical Multilevel (MTML) framework and drawing from literature on social influence, this study examined the mechanisms underlying the formation of an online health social network and empirically tested social influence on individual health outcomes through the network. Situated in a weight management social networking site, the study tracked a health buddy network of 709 users and their weight management activities and outcomes for 4months. Actor-based modeling was used to test the joint dynamics of preferential selection and social influence among health buddies. The results showed that baseline, inbreeding, and health status homophily significantly predicted preferential selection of health buddies in the weight management social networking site, whereas self-interest in seeking experiential health information did not. The study also found peer influence of online health buddy networks on individual weight outcomes, such that an individual's odds of losing weight increased if, on average, the individual's health buddies were losing weight."
      },
      {
        "Author": "Dibie, Ogheneovo; Sumner, Tamara",
        "Title": "Using weak ties to understand the resource usage and sharing patterns of a professional learning community",
        "Year": 2016,
        "Abs": "This research demonstrates the utility of the theory of weak ties for understanding the patterns of resource usage and sharing in an online professional learning community. Our context of study is a community of educators using and sharing teaching resources such as lesson plans, presentation slides and animations. We consider whether the deduced relationships between members of the community of educators constitute weak ties. A deduced relationship exists when two educators access the same resource. If these deduced relationships do constitute weak ties, then other theorized network properties should also be manifest, namely homophily and triadic closures. Our findings support these theoretical conjectures. Firstly, results indicate that the strength of a tie is directly proportional to the level of similarity between users in the network in terms of their propensity to use and share resources and their level of comfort with and use of technology (homophily property). Secondly, we found strong support for the triadic closure property (formation of a weak tie between unconnected nodes that share a common neighbor). Thus, we developed a computational model to predict the formation of weak ties via triadic closures with an accuracy of 97.8 %. Finally, we show that augmenting collaborative and hybrid recommender systems with our triadic closure prediction model can improve the performance of these systems."
      },
      {
        "Author": "Garimella, Kiran; Gionis, Aristides; Parotsidis, Nikos; Tatti, Nikolaj",
        "Title": "Balancing information exposure in social networks",
        "Year": 2017,
        "Abs": "Social media has brought a revolution on how people are consuming news. Beyond the undoubtedly large number of advantages brought by social-media platforms, a point of criticism has been the creation of echo chambers and filter bubbles, caused by social homophily and algorithmic personalization.In this paper we address the problem of balancing the information exposure in a social network. We assume that two opposing campaigns (or viewpoints) are present in the network, and that network nodes have different preferences towards these campaigns. Our goal is to find two sets of nodes to employ in the respective campaigns, so that the overall information exposure for the two campaigns is balanced. We formally define the problem, characterize its hardness, develop approximation algorithms, and present experimental evaluation results.Our model is inspired by the literature on influence maximization, but there are significant differences from the standard model. First, balance of information exposure is modeled by a symmetric difference function, which is neither monotone nor submodular, and thus, not amenable to existing approaches. Second, while previous papers consider a setting with selfish agents and provide bounds on best-response strategies (i.e., move of the last player), we consider a setting with a centralized agent and provide bounds for a global objective function."
      },
      {
        "Author": "Johnson, Jessie M. Quintero; Yilmaz, Gamze; Najarian, Kristy",
        "Title": "Optimizing the Presentation of Mental Health Information in Social Media: The Effects of Health Testimonials and Platform on Source Perceptions, Message Processing, and Health Outcomes",
        "Year": 2017,
        "Abs": "Using social media for the purpose of disseminating mental health information is a critical area of scientific inquiry for health communication professionals. The purpose of this study was to investigate whether the presence of a first-person testimonial in educational mental health information placed in Facebook and Twitter messages influenced college students' (N=257) source perceptions, information processing, cognitive elaboration, health information recall, beliefs, and behavioral intentions. Results show that exposure to social media messages that featured mental health information embedded with a testimonial predicted less source homophily and more critical thoughts about the social media source, less systematic message processing, and less cognitive elaboration. Health information recall was significantly impacted by both the social media platform and message content such that participants in the testimonial condition on Facebook were more likely to recall the health facts in those messages whereas participants who viewed the testimonial in Twitter were less likely to recall the facts in those tweets. Compared to those who read Facebook messages, participants who read Twitter messages reported higher levels of systematic message processing. These findings suggest that the integration of health testimonials into social media messages might inadvertently provoke psychological resistance to mental health information, thereby reducing the persuasive impact of those messages."
      },
      {
        "Author": "Medaglia, Rony; Yang, Yang",
        "Title": "Online public deliberation in China: evolution of interaction patterns and network homophily in the Tianya discussion forum",
        "Year": 2017,
        "Abs": "Internet discussion platforms in China provide a hugely interesting and relevant source for understanding dynamics of online discussions in a unique context. Adopting the theoretical lens of public deliberation, this paper investigates the evolution of patterns of similar-minded and different-minded interactions over time on a Chinese online discussion forum. We analyse the content and reply networks of 18,000+ messages on four highly debated topics on the Bulletin Board System (BBS) platform Tianya. Findings provide nuanced evidence to the phenomenon of increased network homophily over time, mitigated in discussions where the difference between opinion sides is smaller, and participants have positive opinions. Providing empirical foundation for testing and refining the tenets of public deliberation in the unique sociocultural and institutional environment of China, this study lays ground for future investigation on independent variables for understanding dynamics of online discussions, and for studies comparing cases across different contexts."
      },
      {
        "Author": "Kwon, Hyeokkoo Eric; Oh, Wonseok; Kim, Taekyung",
        "Title": "Platform Structures, Homing Preferences, and Homophilous Propensities in Online Social Networks",
        "Year": 2017,
        "Abs": "This study investigates how the attributes of online social platforms (e.g., open vs. closed, symmetric vs. asymmetric social networks) and user preferences regarding platform diversity (e.g., single-homing vs. multi-homing) moderate the influence of homophily on user behaviors across varied social segments. On the basis of panel data, we delve into the interplay among homophily, structural diversities across various online social networking services (SNSs), and users' homing preferences in such social platforms. The data feature of the SNS consumption behaviors of 10,172 individual users are obtained over a period of 134 days. An agent-based simulation model is developed to further validate and generalize the empirical findings. The simulation and empirical results consistently indicate that propensity toward homophily differs significantly across platform types and users' channel adoption behaviors. Online homophily is more pronounced in closed, private social networks than in open, public social networks. Users of asymmetric and symmetric SNSs exhibit weak and strong homophily, respectively. Moreover, whereas users who adopt a single SNS channel tend toward homophily, those who subscribe to multiple SNSs confirm the idea that \"opposites attract.\" These findings suggest that users of online SNS channels manifest complex human interactions typified by the combination of homophily, heterophily, and asymmetric social preference, although homophily is the most prominent disposition. Our findings suggest that homophily should be considered a dynamically changing human characteristic rather than a static attribute, and stakeholders should exploit the complex nature of users' homophilous behaviors to address social problems in online SNSs and to enhance the effectiveness of social advertising."
      },
      {
        "Author": "Thanh-Nam Doan; Lim, Ee-Peng",
        "Title": "Modeling Check-In Behavior with Geographical Neighborhood Influence of Venues",
        "Year": 2017,
        "Abs": "With many users adopting location-based social networks (LBSNs) to share their daily activities, LBSNs become a gold mine for researchers to study human check-in behavior. Modeling such behavior can benefit many useful applications such as urban planning and location-aware recommender systems. Unlike previous studies [4,6,12,17] that focus on the effect of distance on users checking in venues, we consider two venue-specific effects of geographical neighborhood influence, namely, spatial homophily and neighborhood competition. The former refers to the fact that venues share more common features with their spatial neighbors, while the latter captures the rivalry of a venue and its nearby neighbors in order to gain visitation from users. In this paper, through an extensive empirical study, we show that these two geographical effects, together with social homophily, play significant roles in understanding users' check-in behaviors. From the observation, we then propose to model users' check-in behavior by incorporating these effects into a matrix factorization-based framework. To evaluate our proposed models, we conduct check-in prediction task and show that our models outperform the baselines. Furthermore, we discover that neighborhood competition effect has more impact to the users' check-in behavior than spatial homophily. To the best of our knowledge, this is the first study that quantitatively examine the two effects of geographical neighborhood influence on users' check-in behavior."
      },
      {
        "Author": "da Silva, Eliezer de Souza; Langseth, Helge; Ramampiaro, Heri",
        "Title": "Content-Based Social Recommendation with Poisson Matrix Factorization",
        "Year": 2017,
        "Abs": "We introduce Poisson Matrix Factorization with Content and Social trust information (PoissonMF-CS), a latent variable probabilistic model for recommender systems with the objective of jointly modeling social trust, item content and user's preference using Poisson matrix factorization framework. This probabilistic model is equivalent to collectively factorizing a non-negative user-item interaction matrix and a non-negative item-content matrix. The user-item matrix consists of sparse implicit (or explicit) interactions counts between user and item, and the item-content matrix consists of words or tags counts per item. The model imposes additional constraints given by the social ties between users, and the homophily effect on social networks-the tendency of people with similar preferences to be socially connected. Using this model we can account for and fine-tune the weight of content-based and social-based factors in the user preference. We develop approximate variational inference algorithm and perform experiments comparing PoissonMFCS with competing models. The experimental evaluation indicates that PoissonMF-CS achieves superior predictive performance on held-out data for the top-M recommendations task. Also, we observe that PoissonMFCS generates compact latent representations when compared with alternative models while maintaining superior predictive performance."
      },
      {
        "Author": "Thonet, Thibaut; Cabanac, Guillaume; Boughanem, Mohand; Pinel-Sauvagnat, Karen",
        "Title": "Users Are Known by the Company They Keep: Topic Models for Viewpoint Discovery in Social Networks",
        "Year": 2017,
        "Abs": "S ocial media platforms such as weblogs and social networking sites provide Internet users with an unprecedented means to express their opinions and debate on a wide range of issues. Concurrently with their growing importance in public communication, social media platforms may foster echo chambers and filter bubbles: homophily and content personalization lead users to be increasingly exposed to conforming opinions. There is therefore a need for unbiased systems able to identify and provide access to varied viewpoints. To address this task, we propose in this paper a novel unsupervised topic model, the Social Network Viewpoint Discovery Model (SNVDM). Given a specific issue (e.g., U.S. policy) as well as the text and social interactions from the users discussing this issue on a social networking site, SNVDM jointly identifies the issue's topics, the users' viewpoints, and the discourse pertaining to the different topics and viewpoints. In order to overcome the potential sparsity of the social network (i.e., some users interact with only a few other users), we propose an extension to SNVDM based on the Generalized Polya Urn sampling scheme (SNVDM-GPU) to leverage \"acquaintances of acquaintances\" relationships. We benchmark the different proposed models against three baselines, namely TAM, SN-LDA, and VODUM, on a viewpoint clustering task using two real-world datasets. We thereby provide evidence that our model SNVDM and its extension SNVDM-GPU significantly outperform state-of-the-art baselines, and we show that utilizing social interactions greatly improves viewpoint clustering performance."
      },
      {
        "Author": "He, Yuan; Wang, Cheng; Jiang, Changjun",
        "Title": "Incorporating the Latent Link Categories in Relational Topic Modeling",
        "Year": 2017,
        "Abs": "The soaring of social media services has greatly propelled the prevalence of document networks. Rather than a set of plain texts, documents are nodes in graphs. An observable link connects the documents at its two ends, thus it implicitly reflects the semantic association between the document pair. Previous work assumes that only similar documents tend to be connected, which neglects the rich connective patterns in the topological structure. In this paper, we introduce a latent correlation factor to categorize the links into several categories, and each category corresponds to a unique kind of association. By fitting the data, the relational information (e.g., homophily and heterophily) can be comprehensively captured. By resorting to Canonical Correlation Analysis (CCA), we maximize the correlation between all pairs of linked documents. We propose a pure generative model and derive efficient learning algorithms based on the variational EM methods. Experiments on three different datasets demonstrate that the proposed model is competitive and usually better than the state-of-the-art baselines on both topic modeling and link prediction."
      },
      {
        "Author": "Ye, Junting; Han, Shuchu; Hu, Yifan; Coskun, Baris; Liu, Meizhu; Qin, Hong; Skiena, Steven",
        "Title": "Nationality Classification Using Name Embeddings",
        "Year": 2017,
        "Abs": "Nationality identification unlocks important demographic information, with many applications in biomedical and sociological research. Existing name-based nationality classifiers use name sub strings as features and are trained on small, unrepresentative sets of labeled names, typically extracted from Wikipedia. As a result, these methods achieve limited performance and cannot support fine-grained classification.We exploit the phenomena of homophily in communication patterns to learn name embeddings, a new representation that encodes gender, ethnicity, and nationality which is readily applicable to building classifiers and other systems. Through our analysis of 57M contact lists from a major Internet company, we are able to design a fine-grained nationality classifier covering 39 groups representing over 90% of the world population. In an evaluation against other published systems over 13 common classes, our Fl score (0.795) is substantial better than our closest competitor Ethnea (0.580). To the best of our knowledge, this is the most accurate, fine-grained nationality classifier available.As a social media application, we apply our classifiers to the followers of major Twitter celebrities over six different domains. We demonstrate stark differences in the ethnicities of the followers of Trump and Obama, and in the sports and entertainments favored by different groups. Finally, we identify an anomalous political figure whose presumably inflated following appears largely incapable of reading the language he posts in."
      },
      {
        "Author": "Fourney, Adam; Racz, Miklos Z.; Ranade, Gireeja; Mobius, Markus; Horvitz, Eric",
        "Title": "Geographic and Temporal Trends in Fake News Consumption During the 2016 US Presidential Election",
        "Year": 2017,
        "Abs": "We present an analysis of traffic to websites known for publishing fake news in the months preceding the 2016 US presidential election. The study is based on the combined instrumentation data from two popular desktop web browsers: Internet Explorer 11 and Edge. We find that social media was the primary outlet for the circulation of fake news stories and that aggregate voting patterns were strongly correlated with the average daily fraction of users visiting websites serving fake news. This correlation was observed both at the state level and at the county level, and remained stable throughout the main election season. We propose a simple model based on homophily in social networks to explain the linear association. Finally, we highlight examples of different types of fake news stories: while certain stories continue to circulate in the population, others are short-lived and die out in a few days."
      },
      {
        "Author": "Zhu, Tieying; Jiang, Lu; Yang, Shengyu; Zhang, Riming",
        "Title": "Bidirectional label propagation for community detection",
        "Year": 2017,
        "Abs": "In complex networks, communities often show the presence of homophily between members, since homophily is the tendency of individuals to associate and bound with similar others to form densely interconnected groups. In this paper, we propose a new bidirectional label propagation community detection algorithm, called Dis-Sim, based on the fundamental idea that a node and its most similar neighbors belong to the same community, while a node and its most dissimilar neighbors belong to different communities. The proposed algorithm depends on the network structure alone and explores the dissimilarity and similarity between each pair of nodes to identify the communities. The dissimilarity measure will separate nodes into different groups, while the similarity measure will merge nodes into clusters. The empirical experiments on real-world networks against state-of-the-art algorithms are used to evaluate the performance of the proposed method. The results confirm its effectiveness and computational efficiency."
      },
      {
        "Author": "Rajchwald, Daniel; Markuzon, Natasha; Airoldi, Edoardo",
        "Title": "Bias reduction of peer influence effects with latent coordinates and community membership",
        "Year": 2017,
        "Abs": "The importance of peer influence on consumer actions plays a vital role in marketing efforts. However, peer influence effects are often confounded with latent homophily, which are unobserved commonalities that drive friendship. Understanding causality has become one of the pressing issues of current research. We present an approach to explicitly account for various causal influences. We implement a simulation framework to show the effectiveness of two latent homophily proxies, latent coordinates and community membership, in improving peer influence effect estimates on game downloads in a Japanese social network website. We demonstrate that latent homophily proxies have no significant improvement in peer influence effect bias in the available website data."
      },
      {
        "Author": "Khediri, Nourhene; Karoui, Wafa",
        "Title": "Community Detection in Social Network with Node Attributes based on Formal Concept Analysis",
        "Year": 2017,
        "Abs": "As far as social networks are concerned, new applications appear to analyze them. Community detection is one of the most important issues. It allows to understand the structure of complex networks and to extract useful information from the detected communities. Users have usually a social interaction with their friends because of their common interests or their similar profiles. In this paper, attributed graphs are considered, where entities of the network are described using attributes with several modalities. Then, we propose an hybrid approach based on Formal Concept Analysis (FCA) for community detection in social network with node attributes. This method, called ACDC (Attributed Community Detection based on Concepts), combines the structure of the network and the attributes of the nodes. ACDC, semantically and statically, partitions an assigned graph into k densely connected communities, using maximal cliques, with homogeneous attribute values derived from FCA. Experimental results demonstrate the effectiveness of ACDC through comparison with the state-of-the-art graph clustering and methods. Our method provides also more meaningful communities than conventional methods that consider only relationship information."
      },
      {
        "Author": "He, Saike; Zheng, Xiaolong; Zeng, Daniel",
        "Title": "The Dynamics of Health Sentiments with Competitive Interactions in Social Media",
        "Year": 2017,
        "Abs": "Public sentiments affecting health outcomes are increasingly modulated by social media. Existing literature mainly focus on investigating how network structure affects the contagion of health sentiments. However, most of these studies neglect that the interaction topology change in time. In fact, the change of inter-individual connections over time is associated with individual attributes. The mechanism through which individual attributes reshapes the connection topology is mainly governed by the competition between two principles, i.e., homophily (establishing or reinforcing social connections) and homeostasis (preserving the total strength of social connections to each individual). No existing approaches are yet able to accommodate these two competing effects at the same time.We thus propose a new statistical model (H2 model, Homophily and Homestasis model) to depict the evolution of temporal network, which is governed by the competition of homophily and homeostasis. In addition, we consider the mediation effect of external shock events, which enables us to separate exogenous confounding factors. Evaluation on Twitter data suggests that H2 model can capture long-range sentiment dynamics and external shock events. In sentiment prediction, H2 consistently outperforms existing methods in terms of error rate. Through the model's shock tensor, we successfully detect several typical events, and reveal that users in negative emotions are more influenced by external shock events than those with positive emotions. Our findings have practical significance for those who supervise and guide health sentiments in online communities."
      },
      {
        "Author": "Mulders, Dounia; de Bodt, Cyril; Bjelland, Johannes; Pentland, Alex (Sandy); Verleysen, Michel; de Montjoye, Yves-Alexandre",
        "Title": "Improving Individual Predictions using Social Networks Assortativity",
        "Year": 2017,
        "Abs": "Social networks are known to be assortative with respect to many attributes, such as age, weight, wealth, level of education, ethnicity and gender. This can be explained by influences and homophilies. Independently of its origin, this assortativity gives us information about each node given its neighbors. Assortativity can thus be used to improve individual predictions in a broad range of situations, when data are missing or inaccurate. This paper presents a general framework based on probabilistic graphical models to exploit social network structures for improving individual predictions of node attributes. Using this framework, we quantify the assortativity range leading to an accuracy gain in several situations. We finally show how specific characteristics of the network can improve performances further. For instance, the gender assortativity in real-world mobile phone data changes significantly according to some communication attributes. In this case, individual predictions with 75% accuracy are improved by up to 3%."
      },
      {
        "Author": "Munawar, Mariam; Hassanein, Khaled; Head, Milena",
        "Title": "Social Commerce and Herd Behaviour An Examination of the Moderating Roles of Age and Homophily",
        "Year": 2017,
        "Abs": "Herd behaviour has been demonstrated to influence the online actions of individuals. This work-in-progress-paper proposes a research model to examine the role of age and homophily in the perpetuation of herding within the context of online shopping. An experimental-based methodology is outlined to empirically validate the proposed model using structural equation modeling techniques. Potential contributions to theory and practice are also discussed."
      },
      {
        "Author": "Fan, Renjie; Yu, Zhiwen; Guo, Bin; Wang, Liang; Yang, Dingqi",
        "Title": "Target Distribution Guided Network Sampling",
        "Year": 2017,
        "Abs": "Studying public users' data on social networks to provide service and prediction for the society has been a widespread and effective way thanks to the rapid raise of social networks. However, users' population structure online is usually different from that of physical world, which may influence the researches significantly. Thus it may become an essential limitation for studies conducted by revealing knowledge from social media data owing to the biased network population structure. Tradition sample approaches are either resources-intensive or data-biased. In this paper, we proposed a target distribution guided sample process to solve the problem of imbalanced user data in the virtual space. We make intervention to the sampling procedure according to the real-time divergence of the collected sample set against the target distribution, apply theory of homophily to discover the users with matched features and refine the samples with recursive sampling. Experiments show this method is able to successfully constrain samples' overall structure according to the given distribution within a given JS divergence of 0.1 while leaving the unrelated features distributed randomly. Moreover, it takes less times of access to collect a certain number of samples for the method proposed in this paper and thus save time and computer resources."
      },
      {
        "Author": "Zhang, Yuanxing; Li, Zhuqi; Bian, Kaigui; Bai, Yichong; Yang, Zhi; Li, Xiaoming",
        "Title": "Population Distribution Projection by Modeling Geo Homophily in Online Social Networks",
        "Year": 2017,
        "Abs": "Today, many applications depend on the projection on the population distribution in geographical regions, such as launching marketing campaigns and enhancing the public safety in certain densely-populated areas. Demographic and sociological researches have provided various ways of collecting people's trajectory data through oline means. However, collecting oline data consumes a lot of resources, and the data availability is usually limited. Fortunately, the wide spread of online social network (OSN) applications over mobile devices relect many geographical information, where we could devise a light weight approach of conducting the study on the projection of the population distribution using the online data. In this paper, we propose a geo-homophily model in OSNs to help project the population distribution in a given division of geographical regions. We establish a three-layer theoretic framework: It first describes the relationship between the online message difusion among friends in the OSN and the oline population distribution over a given division of regions via a Dirichlet process, and then projects the loating population across the regions. Evaluations over large-scale OSN datasets show that the proposed prediction models can characterize the process of the formation of the population distribution and the changes of the loating population over time with a high prediction accuracy."
      },
      {
        "Author": "Jia, Jinyuan; Wang, Binghui; Gong, Neil Zhenqiang",
        "Title": "Random Walk based Fake Account Detection in Online Social Networks",
        "Year": 2017,
        "Abs": "Online social networks are known to be vulnerable to the so-called Sybil attack, in which an attacker maintains massive fake accounts (also called Sybils) and uses them to perform various malicious activities. Therefore, Sybil detection is a fundamental security research problem in online social networks. Random walk based methods, which leverage the structure of an online social network to distribute reputation scores for users, have been demonstrated to be promising in certain real-world online social networks. In particular, random walk based methods have three desired features: they can have theoretically guaranteed performance for online social networks that have the fast-mixing property, they are accurate when the social network has strong homophily property, and they can be scalable to large-scale online social networks. However, existing random walk based methods suffer from several key limitations: 1) they can only leverage either labeled benign users or labeled Sybils, but not both, 2) they have limited detection accuracy for weak-homophily social networks, and 3) they are not robust to label noise in the training dataset.In this work, we propose a new random walk based Sybil detection method called SybilWalk. SybilWalk addresses the limitations of existing random walk based methods while maintaining their desired features. We perform both theoretical and empirical evaluations to compare SybilWalk with previous random walk based methods. Theoretically, for online social networks with the fast-mixing property, SybilWalk has a tighter asymptotical bound on the number of Sybils that are falsely accepted into the social network than all existing random walk based methods. Empirically, we compare SybilWalk with previous random walk based methods using both social networks with synthesized Sybils and a large-scale Twitter dataset with real Sybils. Our empirical results demonstrate that 1) SybilWalk is substantially more accurate than existing random walk based methods for weak-homophily social networks, 2) SybilWalk is substantially more robust to label noise than existing random walk based methods, and 3) SybilWalk is as scalable as the most efficient existing random walk based methods. In particular, on the Twitter dataset, SybilWalk achieves a false positive rate of 1.3% and a false negative rate of 17.3%."
      },
      {
        "Author": "Xu, Linchuan; Wei, Xiaokai; Cao, Jiannong; Yu, Philip S.",
        "Title": "Disentangled Link Prediction for Signed Social Networks via Disentangled Representation Learning",
        "Year": 2017,
        "Abs": "Link prediction is an important and interesting application for social networks because it can infer potential links among network participants. Existing approaches basically work with the homophily principle, i.e., people of similar characteristics tend to befriend each other. In this way, however, they are not suitable for inferring negative links or hostile links, which usually take place among people with different characteristics. Moreover, negative links tend to couple with positive links to form signed networks. In this paper, we thus study the problem of disentangled link prediction (DLP) for signed networks, which includes two separate tasks, i.e., inferring positive links and inferring negative links. Recently, representation learning methods have been proposed to solve the link prediction problem because the entire network structure can be encoded in representations. For the DLP problem, we thus propose to disentangle a node representation into two representations, and use one for positive link prediction and another for negative link prediction. Experiments on three real-world signed networks demonstrate the proposed disentangled representation learning (DRL) method significantly outperforms alternatives in the DLP problem."
      },
      {
        "Author": "Dulac, Adrien; Gaussier, Eric; Largeron, Christine",
        "Title": "A study of stochastic mixed membership models for link prediction in social networks",
        "Year": 2017,
        "Abs": "We assess here whether standard stochastic mixed membership models are adapted for link prediction in social networks by studying how they handle homophily and preferential attachment. According to the homophily hypothesis, two vertices are more likely to be connected if they share common characteristics whereas preferential attachment states that a vertex prefers to join the more connected nodes existing in the network. To study these properties, we first introduce formal definitions of these phenomena; we then study how stochastic mixed membership models relate to these definitions. Our theoretical analysis reveals that standard stochastic mixed membership models comply with homophily with the similarity that underlies them. For preferential attachment, the situation is more contrasted: if these models do not comply with global preferential attachment, their compliance to local preferential attachment depends on whether the memberships to latent factors are hard or soft, and in the latter case on whether the underlying latent factor distribution is bursty or not. We illustrate these elements on synthetic and real networks by using the generative properties of Bayesian model."
      },
      {
        "Author": "Smith, Steven T.; Caceres, Rajmonda S.; Senne, Kenneth D.; McMahon, Molly; Greer, Timothy",
        "Title": "NETWORK DISCOVERY USING CONTENT AND HOMOPHILY",
        "Year": 2017,
        "Abs": "A new approach for targeted graph sampling is proposed in which graph sampling and classification occur together, and content-based homophily is exploited to achieve improved classification performance. The application of network discovery of relevant content is considered using an approach that may be generalized to a broad class of vertex properties. The resulting procedure provides the initial step of a graph analytic processing chain whose performance is directly affected by the quality of graph sampling. The performance of the algorithm is measured with real network data and content observed on a social media site. Precision-Recall performance improvements of 30% are demonstrated with this dataset, compared to a baseline approach that does not exploit homophily. Because real-world graphs grow exponentially, this performance improvement may have a significant impact on graph analytic algorithms with sensitivities to the graph sampling quality."
      },
      {
        "Author": "Al-Taie, Mohammed Zuhair; Kadry, Seifedine",
        "Title": "Network-Level Analysis",
        "Year": 2017,
        "Abs": "In this chapter, we are going to study graphs and networks as a whole, which is different from what we had done in the previous chapters when we analyzed graphs at the node level and the group level. Hence, this chapter addresses concepts such as components and isolates, cores and periphery, network density, shortest paths, reciprocity, affiliation networks and two-mode networks, and homophily."
      },
      {
        "Author": "Christenson, Dino P.; Box-Steffensmeier, Janet M.",
        "Title": "Why Amicus Curiae Cosigners Come and Go: A Dynamic Model of Interest Group Networks",
        "Year": 2017,
        "Abs": "Interest groups use coalition strategies to exert influence, yet, like other political actors, they also withdraw from partnerships in the pursuit of other policy goals. We explore how interest group coalition strategies have changed over time and which factors determine whether interest groups relationships form and dissolve. Utilizing dynamic networks of a panel of interest groups derived from cosigner status to United States Supreme Court amicus curiae briefs, we illuminate the evolution of the social networks of frequent signers from the 1970s to the present day. A separable temporal exponential random graph model (STERGM) shows that the number of partners is important for formation but not dissolution, while industrial homophily helps both to make and maintain connections. In addition, statistical trends suggest that while networks change, a few players have acted continuously as coordination hubs for the bulk of the decades. However, a number of other key players in particular decades would be missed without a dynamic perspective."
      },
      {
        "Author": "Larson, Jennifer M.",
        "Title": "Information Diffusion in Heterogeneous Groups",
        "Year": 2017,
        "Abs": "Standard approaches to the study of information diffusion draw on analogies to the transmission of diseases or computer viruses, and find that adding more random ties to a network increases the speed of information propagation through it. However, a person sharing information in a social network differs from a computer transmitting a virus in two important respects: a person may not have the opportunity to pass the information to every tie, and may be unwilling to pass the information to certain ties even when presented with the opportunity. Accounting for these two features reveals that, while additional random ties allow information to jump to distant regions of a network, they also change the composition of network neighborhoods. When the latter increases the proportion of neighbors to whom people are less willing to pass information, the result can be a net decrease in diffusion. I show that this is the case in heterogeneous, homophilous networks: the addition of random ties strictly impedes information dissemination, and the impediment is increasing in both original homophily and the number of new ties."
      },
      {
        "Author": "Araujo, Eric Fernandes de Mello; Klein, Michel; van Halteren, Aart",
        "Title": "Social Connection Dynamics in a Health Promotion Network",
        "Year": 2017,
        "Abs": "The influence of social connections on human behaviour has been demonstrated in many occasions. This paper presents the analysis of the dynamic properties of longitudinal (335 days) community data (n=3,375 participants) from an online health promotion program. The community data is unique as it describes how the network has evolved since its inception and because the information exchanged through the network was predominantly about the achievements of participants in the program and therefore influencing behavior through social comparison. The analyses show that the largest component of the community network has characteristics of a small world network. The analyses also show that connections are formed according to a strong attachment preference according to the gender, and a weaker homophily for Body Mass Index. The presented analysis can serve as basis for creating novel interventions that influence physical activity behavior through social connections."
      },
      {
        "Author": "Dokuka, Sofia; Valeeva, Diliara; Yudkevich, Maria",
        "Title": "Homophily Evolution in Online Networks: Who Is a Good Friend and When?",
        "Year": 2017,
        "Abs": "Homophily is considered by network scientists as one of the major mechanisms of social network formation. However, the role of dynamic homophily in the network growth process has not been investigated in detail yet. In this paper, we estimate the role of homophily by various attributes at different stages of online network formation process. We consider the process of online friendship formation in the Vkontakte social networking site among first-year students at a Russian university. We reveal that at the beginning of the network formation a similarity in gender and score in entrance exams plays the key role, while by the end of network establishment period the role of the same group affiliation becomes more important. We explain the results with the tendency of students to follow different strategies to control the information flow in their social environment."
      },
      {
        "Author": "Xu, Junyi; Li, Le; Lu, Xin; Hu, Shengze; Ge, Bin; Xia, Weidong; Yao, Li",
        "Title": "Behavior-Base Collective Classification in Sparsely Labeled Networks",
        "Year": 2017,
        "Abs": "Classification in sparsely labeled networks is challenging to traditional neighborhood-based methods due to the lack of labeled neighbors. In this paper, we propose a novel behavior-based collective classification (BCC) method to improve the classification performance in sparsely labeled networks. In BCC, nodes' behavior features are extracted and used to build latent relationships between labeled nodes and unknown ones. Since mining the latent links does not rely on the direct connection of nodes, decrease of labeled neighbors will have minor effect on classification results. In addition, the BCC method can also be applied to the analysis of networks with heterophily as the homophily assumption is no longer required. Experiments on various public data sets reveal that the proposed method can obtain competing performance in comparison with the other state-of-the-art methods either when the network is labeled sparsely or when homophily is low in the network."
      },
      {
        "Author": "Lozano, Estefania; Cedeno, Jorge; Castillo, Galo; Layedra, Fabricio; Lasso, Henry; Vaca, Carmen",
        "Title": "Requiem for Online Harassers: Identifying Racism from Political Tweets",
        "Year": 2017,
        "Abs": "During the last five years, the amount of users of online social networks has increased exponentially. With the growing of users, social problems also arise. Due to the nature of these platforms, specifically Twitter, users can express their ideas in the way they prefer no matter if it is racist or not. As the Twitter CEO says, one of the most difficult things for them is to detect and ban people who harass others. Researches have addressed this issue in recent years. However, it is needed a wider range of strategies to detect racist users and content. In this work, we collect tweets produced by the ego networks of the two former 2016 US Presidential Candidates: Hillary Clinton and Donald Trump, grouped in four datasets. After deleting spammers, we get 84,371 unique users labeled by using two different metrics: Sentiment Word Count and Racist Score. Both of them let us not only to identify users as racists, but also to detect the level of negativism by analyzing their most recent 200 tweets, increasing the effectiveness of the method. Using it, we find the most negative and racist user and the most positive and non-racist user from all datasets. Taking advantage of the topological properties of the ego networks we analyzed, we also verify that our results satisfy the sociologist theory of homophily; where the followers of each candidate represent their homophilous. For a nation as the United States of America, detecting online harassers might help to decrease racism and cyberbullying, social problems that affect their society. A world without online harassers is an utopia, but this is one step to achieve it."
      },
      {
        "Author": "Fu, Jiawei Sophia; Shumate, Michelle",
        "Title": "News media, social media, and hyperlink networks: An examination of integrated media effects",
        "Year": 2017,
        "Abs": "Research typically focuses on one medium. But in today's digital media environment, people use and are influenced by their experience with multiple systems. Building on media ecology research, we introduce the notion of integrated media effects. We draw on resource dependence and homophily theories to analyze the mechanisms that connect media systems. To test the integrated media effects, we examine the relationships between news media visibility and social media visibility and hyperlinking patterns among 410 nongovernmental organization (NGO) websites in China. NGOs with greater news media visibility and more social media followers receive significantly more hyperlinks. Further, NGOs with a similar number of social media followers prefer to hyperlink to each other. The results suggest that both news media and social media systems are related to the configuration of hyperlink networks, providing support for the integrated media effects described. Implications for the study of hyperlink networks, online behaviors of organizations, and public relations are drawn from the results."
      },
      {
        "Author": "Wallace, Elaine; Buil, Isabel; de Chernatony, Leslie",
        "Title": "Consumers' self-congruence with a \"Liked\" brand Cognitive network influence and brand outcomes",
        "Year": 2017,
        "Abs": "Purpose - Brand \"Likes\" on Facebook facilitate self-expression, forming part of consumers' virtual selves. Yet, consumers' brand \"Likes\" may bear little resemblance to their material realities. This paper aims to test similarities of brand image with self-image for Facebook \"Likes\" to determine whether self-congruence with a \"Liked\" brand leads to positive offline brand outcomes. It also investigates whether consumers' perceptions about their Facebook social relations influence self-congruent brand \"Likes\".Design/methodology/approach - A large-scale survey was conducted of regular Facebook users who \"Liked\" brands. Data from 438 respondents was analysed and hypotheses tested using structural equation modeling.Findings - Empirical results show that the perceived self-congruence with a \"Liked\" brand increases with social tie strength. Perceived social tie strength is informed by perceived attitude homophily. When the perceived self-congruence with a \"Liked\" brand is higher, brand love and word of mouth (WOM) are enhanced. Consumers also have greater brand loyalty and offer more WOM when brands are loved.Research limitations/implications - Findings demonstrate the influence of consumers' cognitive network on \"Likes\" and brand outcomes. Further replication would enhance generalisability. Future research should use a wider sample and investigate other variables. Practical implications - Findings support managers seeking to grow and analyse Facebook \"Likes\" by providing insights into brand loyalty, brand love and WOM for \"Liked\" brands.Originality/value - The paper addresses the dearth of research exploring how consumers' perceptions of their Facebook network influence their online brand behaviour and how perceived self-congruence with a \"Liked\" brand relates to brand outcomes."
      },
      {
        "Author": "Lo, Louis Yi-Shih; Lin, Sheng-Wei",
        "Title": "An approach to initiating eWOM intentions A study on the effects of reference price and value homophily",
        "Year": 2017,
        "Abs": "Purpose-The purpose of this paper is to examine the effects that reference prices and associated information sources (websites that consumers use to explore and their friends who have similar perspectives on value) have on deal evaluation and intention to disseminate electronic word of mouth (eWOM).Design/methodology/approach-A stratified survey is conducted to empirically test the relations between reference prices, associated information sources (the top five Consumer-to-consumer (C2C) websites and top five Facebook friends with similar perspectives and values on consumption), deal evaluation, and eWOM intention. The study uses a Facebook API to help participants pick five Facebook friends to act as their favorite sources for advice on shopping.Findings-The results suggest that consumers' deal evaluations (as shaped by the recency effects of previous exposure to prices and the influence of Facebook friends and C2C websites) have carry-over effects on their eWOM intentions. The influence of Facebook friends and C2C websites on deal evaluation is as powerful as that of reference price, especially concerning the mean and the lowest prices.Practical implications-The findings encourage marketers to invest their resources in targeting online groups, and suggest that C2C website marketers should set their offer prices between the mean and the lowest prices.Originality/value-This study extends prior research on the motives for eWOM dissemination and elaborates an approach to initiate eWOM intention through deal evaluation."
      },
      {
        "Author": "Kandappu, Thivya; Misra, Archan; Tandriansyah, Randy",
        "Title": "Collaboration Trumps Homophily in Urban Mobile Crowd-sourcing",
        "Year": 2017,
        "Abs": "This paper establishes the power of dynamic collaborative task completion among workers for urban mobile crowd-sourcing. Collaboration is defined via the notion of peer referrals, whereby a worker who has accepted a location-specific task, but is unlikely to visit that location, offloads the task to a willing friend. Such a collaborative framework might be particularly useful for task bundles, especially for bundles that have higher geographic dispersion. The challenge, however, comes from the high similarity observed in the spatio-temporal pattern of task completion among friends. Using extensive real-world crowd-sourcing studies conducted over 7 weeks and 1000+ workers on a campus-based crowd-sourcing platform, we quantify the effect of such \"task completion homophily\", and show that incorporating such peer-preferences can improve worker-specific models of task preferences by over 30%. We then show that such collaborative offloading works in spite of such spatio-temporal similarity, primarily because workers refer tasks to their close friends, who in turn perform such peer-requested tasks (with over 95% completion rate) even if they experience detours that are significantly larger (often more than twice) than what they normally tolerate for platform-recommended tasks."
      },
      {
        "Author": "Gu, Yupeng; Sun, Yizhou; Gao, Jianxi",
        "Title": "The Co-Evolution Model for Social Network Evolving and Opinion Migration",
        "Year": 2017,
        "Abs": "Almost all real-world social networks are dynamic and evolving with time, where new links may form and old links may drop, largely determined by the homophily of social actors (i.e., nodes in the network). Meanwhile, (latent) properties of social actors, such as their opinions, are changing along the time, partially due to social influence received from the network, which will in turn affect the network structure. Social network evolution and node property migration are usually treated as two orthogonal problems, and have been studied separately. In this paper, we propose a co-evolution model that closes the loop by modeling the two phenomena together, which contains two major components: (1) a network generative model when the node property is known; and (2) a property migration model when the social network structure is known. Simulation shows that our model has several nice properties: (1) it can model a broad range of phenomena such as opinion convergence (i.e., herding) and community-based opinion divergence; and (2) it allows to control the evolution via a set of factors such as social influence scope, opinion leader, and noise level. Finally, the usefulness of our model is demonstrated by an application of co-sponsorship prediction for legislative bills in Congress, which outperforms several state-of-the-art baselines."
      },
      {
        "Author": "Cheng, Kewei; Li, Jundong; Liu, Huan",
        "Title": "Unsupervised Feature Selection in Signed Social Networks",
        "Year": 2017,
