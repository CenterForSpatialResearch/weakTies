        "Abs": "This paper presents a novel method for deducting propensities for social exchange between individuals based on the choices they make, and based on factors such as country of origin, sex, school grades and socioeconomic background. The objective here is to disentangle the effect of social ties from the other factors, in order to find patterns of social exchange. This is done through a control-treatment design on analysing available data, where the treatment' is similarity of choices between socially connected individuals, and the control is similarity of choices between non-connected individuals. Structural dependencies are controlled for and effects from different classes are pooled through a mix of methods from network and meta-analysis. The method is demonstrated and tested on Swedish register data on students at upper secondary school. The results show that having similar grades is a predictor of social exchange. Also, previous results from Norwegian data are replicated, showing that students cluster based on country of origin."
      },
      {
        "Author": "O'Sullivan, David J. P.; Garduno-Hernandez, Guillermo; Gleeson, James P.; Beguerisse-Diaz, Mariano",
        "Title": "Integrating sentiment and social structure to determine preference alignments: the Irish Marriage Referendum",
        "Year": 2017,
        "Abs": "We examine the relationship between social structure and sentiment through the analysis of a large collection of tweets about the Irish Marriage Referendum of 2015. We obtain the sentiment of every tweet with the hashtags # marref and # marriageref that was posted in the days leading to the referendum, and construct networks to aggregate sentiment and use it to study the interactions among users. Our analysis shows that the sentiment of outgoing mention tweets is correlated with the sentiment of incoming mentions, and there are significantly more connections between users with similar sentiment scores than among users with opposite scores in the mention and follower networks. We combine the community structure of the follower and mention networks with the activity level of the users and sentiment scores to find groups that support voting 'yes' or 'no' in the referendum. There were numerous conversations between users on opposing sides of the debate in the absence of follower connections, which suggests that there were efforts by some users to establish dialogue and debate across ideological divisions. Our analysis shows that social structure can be integrated successfully with sentiment to analyse and understand the disposition of social media users around controversial or polarizing issues. These results have potential applications in the integration of data and metadata to study opinion dynamics, public opinion modelling and polling."
      },
      {
        "Author": "Herz, Andreas; Petermann, Soeren",
        "Title": "Beyond interviewer effects in the standardized measurement of ego-centric networks",
        "Year": 2017,
        "Abs": "The effects which interviewers exert on the collection of ego-centric networks have recently come into the focus of methodological considerations. Studies consistently show that the size of networks varies depending on the interviewer. We would like to expand on this research strand by pointing to different aspects which have so far gone unremarked in the discussion. First, size is mainly analysed as a network measure which is influenced during data collection, while other common measures such as network density or composition have not received sufficient consideration. Second, large-scale surveys using face-to-face interviews usually allocate interviewers to a single sampling point. Differences between sampling points (locality effects) are attributed to interviewer effects. Hence, we disentangle the effects of the locality and interviewer. Third, the discussion on interviewer effects often follows an \"actor-oriented\" consideration of how data collection situations are structured by interviewers. Expanding this approach from a relational perspective, we consider the relationship between the interviewers and respondents and whether this relationship influences the collection of network data. To test our hypotheses about the influence of interviewers, the locality and the interviewer-respondent relationship on different network measures, we use data from the 2010 German General Social Survey (n = 2827 respondents, n = 220 interviewers). The multilevel analyses show that the relationship between the interviewer and the respondent is not very relevant. Furthermore, the analyses show that interviewers have an influence on the network size but not on measures of their composition. However, evidence on the prevalence of locality or interviewer effects is mixed. Finally, homophilous interviewer-respondent relationships have very little effect on network characteristics. We find evidence of training and fatigue effects on network size. However, much of the variation in network size caused by the interviewer still remains unexplained. We draw conclusions on how to organize interview situations in surveys. (C) 2017 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Boateng, Mark Kofi; Awuah-Offei, Kwame",
        "Title": "Responsiveness of Mining Community Acceptance Model to Key Parameter Changes",
        "Year": 2017,
        "Abs": "The mining industry has difficulties predicting changes in the level of community acceptance of its projects over time. These changes are due to changes in the society and individual perceptions around these mines as a result of the mines' environmental and social impacts. Agent-based modeling can be used to facilitate better understanding of how community acceptance changes with changing mine environmental impacts. This work investigates the sensitivity of an agent-based model (ABM) for predicting changes in community acceptance of a mining project due to information diffusion to key input parameters. Specifically, this study investigates the responsiveness of the ABM to average degree (total number of friends) of the social network, close neighbour ratio (a measure of homophily in the social network) and number of early adopters (\"innovators\"). A two-level full factorial experiment was used to investigate the sensitivity of the model to these parameters. The primary (main), secondary and tertiary effects of each parameter were estimated to assess the model's sensitivity. The results show that the model is more responsive to close neighbour ratio and number of early adopters than average degree. Consequently, uncertainty surrounding the inferences drawn from simulation experiments using the agent-based model will be minimized by obtaining more reliable estimates of close neighbour ratio and number of early adopters. While it is possible to reliably estimate the level of early adopters from the literature, the degree of homophily (close neighbour ratio) has to be estimated from surveys that can be expensive and unreliable. Further, work is required to find economic ways to document relevant degrees of homophily in social networks in mining communities."
      },
      {
        "Author": "Gargiulo, Floriana; Gandica, Yerali",
        "Title": "The Role of Homophily in the Emergence of Opinion Controversies",
        "Year": 2017,
        "Abs": "Understanding the emergence of strong controversial issues in modern societies is a key issue in opinion studies. A commonly diffused idea is the fact that the increasing of homophily in social networks, due to the modern ICT, can be a driving force for opinion polarization. In this paper we address the problem with a modelling approach following three basic steps. We first introduce a network morphogenesis model to reconstruct network structures where homophily can be tuned with a parameter. We show that as homophily increases the emergence of marked topological community structures in the networks raises. Secondly, we perform an opinion dynamics process on homophily dependent networks and we show that, contrary to the common idea, homophily helps consensus formation. Finally, we introduce a tunable external media pressure and we show that, actually, the combination of homophily and media makes the media effect less effective and leads to strongly polarized opinion clusters."
      },
      {
        "Author": "Sosa, Sebastian; Zhang, Peng; Cabanes, Guenael",
        "Title": "Social networks dynamics revealed by temporal analysis: An example in a non-human primate (Macaca sylvanus) in \"La Foret des Singes",
        "Year": 2017,
        "Abs": "This study applied a temporal social network analysis model to describe three affiliative social networks (allogrooming, sleep in contact, and triadic interaction) in a non-human primate species, Macaca sylvanus. Three main social mechanisms were examined to determine interactional patterns among group members, namely preferential attachment (i.e., highly connected individuals are more likely to form new connections), triadic closure (new connections occur via previous close connections), and homophily (individuals interact preferably with others with similar attributes). Preferential attachment was only observed for triadic interaction network. Triadic closure was significant in allogrooming and triadic interaction networks. Finally, gender homophily was seasonal for allogrooming and sleep in contact networks, and observed in each period for triadic interaction network. These individual-based behaviors are based on individual reactions, and their analysis can shed light on the formation of the affiliative networks determining ultimate coalition networks, and how these networks may evolve over time. A focus on individual behaviors is necessary for a global interactional approach to understanding social behavior rules and strategies. When combined, these social processes could make animal social networks more resilient, thus enabling them to face drastic environmental changes. This is the first study to pinpoint some of the processes underlying the formation of a social structure in a non-human primate species, and identify common mechanisms with humans. The approach used in this study provides an ideal tool for further research seeking to answer long-standing questions about social network dynamics."
      },
      {
        "Author": "Liu, Tao; Yang, Lintao; Liu, Shouyin; Ge, Shuangkui",
        "Title": "Inferring and analysis of social networks using RFID check-in data in China",
        "Year": 2017,
        "Abs": "Social networks play an important role in our daily lives. However, social ties are rather elusive to quantify, especially for large groups of subjects over prolonged periods of time. In this work, we first propose a methodology for extracting social ties from long spatio-temporal data streams, where the subjects are 17,795 undergraduates from a university of China and the data streams are the 9,147,106 time-stamped RFID check-in records left behind by them during one academic year. By several metrics mentioned below, we then analyze the structure of the social network. Our results center around three main observations. First, we characterize the global structure of the network, and we confirm the small-world phenomenon on a global scale. Second, we find that the network shows clear community structure. And we observe that younger students at lower levels tend to form large communities, while students at higher levels mostly form smaller communities. Third, we characterize the assortativity patterns by studying the basic demographic and network properties of users. We observe clear degree assortativity on a global scale. Furthermore, we find a strong effect of grade and school on tie formation preference, but we do not find any strong region homophily. Our research may help us to elucidate the structural characteristics and the preference of the formation of social ties in college students' social network."
      },
      {
        "Author": "Kang, Jeong-han; Chung, Da Young",
        "Title": "Homophily in an Anonymous Online Community: Sociodemographic Versus Personality Traits",
        "Year": 2017,
        "Abs": "In what traits do people interact with others who are similar to them in completely anonymous online communication? Can those traits contribute to greater exchange of opinion and information across the socio-demographic boundaries that often limit interaction between social strata? To answer this question concerning online homophily, we combined survey data on 7,287 users (aged 18 and above) of a Korean online dating advice platform with their behavioral data from June 2015 to August 2015 and explored whether advice exchange occurred between users with similar sociodemographic and personality traits. On this platform, two types of interactions occurred as follows: (1) responses to a randomly distributed problem submitted by an advice seeker and (2) the seeker's indication of approval of any of the responses given. The study found that (1) a receiver was more likely to respond to problems submitted by seekers of a comparable age and that (2) seekers were more likely to approve of a response if the seeker and receiver had similar educational backgrounds. By contrast, homophily based on personality traits was not observed even though some personality traits significantly affected the likelihood of both response and approval. Our findings suggest that online communication may breed sociodemographic homophily, whether based on age or education, more than expected or intended while not easily fostering alternative forms of homophily, such as personality homophily, which can potentially cut across borders dividing sociodemographic groups."
      },
      {
        "Author": "Coronado-Garcia, Mayra; Thrash, Courtney R.; Welch-Lazoritz, Melissa; Gauthier, Robin; Carlos Reyes, Juan; Khan, Bilal; Dombrowski, Kirk",
        "Title": "Using Network Sampling and Recruitment Data to Understand Social Structures Related to Community Health in a Population of People Who Inject Drugs in Rural Puerto Rico",
        "Year": 2017,
        "Abs": "Objective: This research examined the social network and recruitment patterns of a sample of people who inject drugs (PWIDs) in rural Puerto Rico, in an attempt to uncover systematic clustering and between-group social boundaries that potentially influence disease spread.Methods: Respondent driven sampling was utilized to obtain a sample of PWID in rural Puerto Rico. Through eight initial \"seeds\", 317 injection drug users were recruited. Using recruitment patterns of this sample, estimates of homophily and affiliation were calculated using RDSAT.Results: Analyses showed clustering within the social network of PWID in rural Puerto Rico. In particular, females showed a very high tendency to recruit male PWID, which suggests low social cohesion among female PWID. Results for (believed) HCV status at the time of interview indicate that HCV+ individuals were less likely to interact with HCV- individuals or those who were unaware of their status, and may be acting as \"gatekeepers\" to prevent disease spread. Individuals who participated in a substance use program were more likely to affiliate with one another. The use of speedballs was related to clustering within the network, in which individuals who injected this mixture were more likely to affiliate with other speedball users.Conclusion: Social clustering based on several characteristics and behaviors were found within the IDU population in rural Puerto Rico. RDS was effective in not only garnering a sample of PWID in rural Puerto Rico, but also in uncovering social clustering that can potentially influence disease spread among this population."
      },
      {
        "Author": "Bailey, Jasmon L.; Skvoretz, John",
        "Title": "The Social-psychological Aspects of Team Formation: New Avenues for Research",
        "Year": 2017,
        "Abs": "The ubiquity of teams in the modern workplace cannot be denied, as Curseu, Kenis, and Raab (2009, p. 30) note, \"team formation is a challenge in modern organizations as most of them use teams to perform a variety of organizational tasks.\" How teams form is, therefore, a question of much practical interest. Research illustrates that stratified social systems influence the choice and decision-making behaviors that shape group and team formation (Hechter, 1978). From a structural social psychological perspective (Sell & Kuipers, 2009; Lawler, Ridgeway, and Markovsky, 1993), teams are like microcosmic societies. They represent a process of social cohesion through interaction. Additionally, they can be organic, mechanical, homogeneous, and heterogeneous. In other words, teams are structural and cultural artifacts of societies. Members of society through interaction create these \" social artifacts,\" which may consist of hierarchically organizing sets of individuals into a group, or multiple groups, relative to power and status dimensions. In this paper, we aim to show how contributions from social psychology have informed research on team formation. Thus, two research questions guide this paper: What are the mechanisms of team formation via partner selection for self-organizing teams? In what ways, can these studies advance scholarship focusing on the social psychology of inequality? To establish a foundation for understanding the various studies on team formation, we begin with a general overview on how team and team formation has been conceptualized. Next, we examine the social psychological research on team formation via partner selection. In doing so, we note the importance given to the 4 major mechanisms of team formation emerging from the literature: competence, homophily, familiarity, and affect. Lastly, we conclude the paper with a discussion addressing the research questions guiding this paper and suggest opportunities for social psychologists to consider for future team formation studies."
      },
      {
        "Author": "Hofstra, Bas; Corten, Rense; van Tubergen, Frank; Ellison, Nicole B.",
        "Title": "Sources of Segregation in Social Networks: A Novel Approach Using Facebook",
        "Year": 2017,
        "Abs": "Most research on segregation in social networks considers small circles of strong ties, and little is known about segregation among the much larger number of weaker ties. This article proposes a novel approach to the study of these more extended networks, through the use of data on personal ties in an online social network. We illustrate this method's potential by describing and explaining the degree of ethnic and gender segregation on Facebook among a representative survey of adolescents in the Netherlands (N = 2,810; similar to 1.1 million Facebook friends). The results show that large online networks are more strongly segregated by ethnicity than by gender. Drawing on the same survey data, we find that core networks are more segregated in terms of ethnicity and gender than are extended networks. However, an exception to this pattern is personal networks of ethnic majority members, whose core networks are as segregated by ethnicity as their extended networks. Further analysis suggests this exception is due to their larger population size and the ethnic segregation of their social settings. We discuss the implications of these findings for the role of structural opportunities, homophily, and balance."
      },
      {
        "Author": "Bassoli, Matteo",
        "Title": "Catholic Versus Communist: An Ongoing Issue-The Role of Organizational Affiliation in Accessing the Policy Arena",
        "Year": 2017,
        "Abs": "This article analyses the role of organizations' ideological affiliation in shaping information networks within civil society and in granting access to the political sphere. It investigates whether the Catholic and Leftist affiliation of organizations impacts in the city of Turin (Italy) and Kielce (Poland). Applying different social network analysis techniques, the article finds that in both cities there is a tendency towards preferring similar partners. However, while the influence of affiliation is relevant to predict the access to policy making in Turin, in Kielce, this influence is mediated by the actor's centrality in the social sphere. In both cities, networks are characterized by the higher centrality of Catholic organizations, which also translate in a greater involvement in the political sphere. Twenty-five years after the end of the cold war, past-affiliation is still a strong predictor of political involvement and impacts on the shape of local governance structure."
      },
      {
        "Author": "Naudet, Jules; Dubost, Claire-Lise",
        "Title": "The Indian exception: the densification of the network of corporate interlocks and the specificities of the Indian business system (2000-2012)",
        "Year": 2017,
        "Abs": "This article attempts to explain the peculiar evolution of the topology of the Indian interlocking directorates network during the periods of liberalization and corporate governance reforms. A study of interlocks among the top 50, 100 and 250 National Stock Exchange of Bombay companies in 2000 and 2012 shows that the Indian network does not follow the global trend of other 'fracturing' and 'disintegrating' corporate networks. Our results in fact show a resistance to homogenizing forces: the density of the network increases over the years, and banks and financial institutions do not play a major role in creating ties between boards. On the contrary, regional, business group, caste and family ties remain prevalent and shape a strongly embedded 'inner circle'. In particular, the growing density of the network seems to be accounted for, to a large extent, by the driving role of family-led business groups and of independent big linkers."
      },
      {
        "Author": "Kallman, Meghan Elizabeth",
        "Title": "Allocative Failures: Networks and Institutions in International Grantmaking Relationships",
        "Year": 2017,
        "Abs": "Using neo-institutional theory to guide my inquiry, I ask how foundations award international development grants in an institutionally complex environment, and if and how that process contributes to homophily in grantmaking. Employing a qualitative multiple case study method, I show that grants are awarded via interpersonal networks, a meso-level finding that suggests a second, macro-level research question: how are interpersonal networks institutionalized in this context? In my analysis, I contribute to a theoretical understanding of the recursive relationship between networks and institutions: I show how macro-level institutional practices and forms emerge from networks, and how the micro-level character of the network participants themselves ultimately shapes institutional forms. Combined, my results provide a mechanistic, multi-level understanding of the relationship between networks and institutions, as well as of how homophily operates in grantmaking. Because of the potential for social stratification and exclusion based on the structure of the network itself, I argue that such networks should be understood as \"allocative failures.''"
      },
      {
        "Author": "Barwick, Christine",
        "Title": "Are Immigrants Really Lacking Social Networking Skills? The Crucial Role of Reciprocity in Building Ethnically Diverse Networks",
        "Year": 2017,
        "Abs": "Increasing ethnic and social diversity in cities does not translate into diverse networks of urbanites. Particularly for white middle-classes in gentrified neighbourhoods, there is evidence on boundary drawing to ` unwanted groups' such as ethnic minorities and lower-classes. Rarely have these studies focused on the networks of ethnic minorities, the actual diversity-bringers. I will contribute to the understanding of why and under what circumstances diversity in neighbourhoods gets translated into people's daily practices, hence also networks, by analysing those of middle-class TurkishGermans in Berlin. Based on interviews and network analysis, I will show that a neighbourhood's ethnic diversity, fellow residents' attitudes towards diversity and the built environment play an important role in building category-crossing ties. Owing to a lack of reciprocity in establishing ties, Turkish-Germans in neighbourhoods with a high share of native-Germans actually have more ties to Turks than those in a more diverse neighbourhood."
      },
      {
        "Author": "Helmer, Markus; Schottdorf, Manuel; Neef, Andreas; Battaglia, Demian",
        "Title": "Research: Gender bias in scholarly peer review",
        "Year": 2017,
        "Abs": "Peer review is the cornerstone of scholarly publishing and it is essential that peer reviewers are appointed on the basis of their expertise alone. However, it is difficult to check for any bias in the peer-review process because the identity of peer reviewers generally remains confidential. Here, using public information about the identities of 9000 editors and 43000 reviewers from the Frontiers series of journals, we show that women are underrepresented in the peer-review process, that editors of both genders operate with substantial same-gender preference (homophily), and that the mechanisms of this homophily are gender-dependent. We also show that homophily will persist even if numerical parity between genders is reached, highlighting the need for increased efforts to combat subtler forms of gender bias in scholarly publishing."
      },
      {
        "Author": "Cook, J. Benjamin; Schwadel, Philip; Cheadle, Jacob E.",
        "Title": "The Origins of Religious Homophily in a Medium and Large School",
        "Year": 2017,
        "Abs": "How religion influences social interactions, and how social interactions influence religion, are fundamental questions to the sociology of religion. We address these processes and build on Cheadle and Schwadel's (Soc Sci Res 41: 1198-1212, 2012) analysis of selection and influence in religion-based social tie homogeneity (i.e.network-religion autocorrelation) in small schools by analyzing networks from larger schools, by focusing on differences across schools, and by testing different operationalizations of social influence. Using two waves of full network data from the National Longitudinal Study of Adolescent Health and dynamic longitudinal network SIENA models, we find (1) that both selection and influence impact network-religion autocorrelation; (2) that the factors influencing network-religion autocorrelation vary across school contexts; and (3) that religious influence is proportional to the number of friends in an adolescent's network, which means influence reflects both the size of an individual's network and the consistency of religion among members of the network. We conclude by addressing potential reasons for differences across school contexts and by discussing the theoretical logic behind the total similarity effect that best operationalized religious influence."
      },
      {
        "Author": "Leszczensky, Lars; Pink, Sebastian",
        "Title": "Intra- and Inter-group Friendship Choices of Christian, Muslim, and Non-religious Youth in Germany",
        "Year": 2017,
        "Abs": "In contemporary Western Europe, both scholars and the public discuss the consequences of a rising share of a comparatively religious Muslim population for societal coexistence. Yet we know surprisingly little about how religion and religiosity shape social relationships. Focusing on adolescents' friendship networks, we examine how religion and religiosity affect intra-and inter-group friendship choices. While youth should generally prefer to befriend peers of the same religion, this religious homophily should be more pronounced for highly than for less religious youth. Against the background of rising anti-Muslim attitudes in Europe, Christian and non-religious youth further may be particularly hesitant to befriend Muslim peers, and especially highly religious ones. We analysed three waves of German longitudinal friendship network data from ethnically diverse schools. Regarding intra-group friendships, while Muslim youth indeed preferred to befriend Muslim peers, Christian youth displayed no evidence of religious homophily. For Muslims, higher levels of religiosity further increased this preference. Regarding inter-group friendships, irrespective of their individual religiosity, Muslim youth were socially divided from their non-Muslim peers, as both Christian and nonreligious youth were reluctant to befriend Muslim peers. In sum, in the German context, religion itself rather than religiosity seems to matter most for adolescents' friendship choices."
      },
      {
        "Author": "Shi, Jingyuan xml; Wang, Xiaohui; Peng, Tai-Quan; Chen, Liang",
        "Title": "Understanding interactions in virtual HIV communities: a social network analysis approach",
        "Year": 2017,
        "Abs": "This study investigated the driving mechanism of building interaction ties among the people living with HIV/AIDS in one of the largest virtual HIV communities in China using social network analysis. Specifically, we explained the probability of forming interaction ties with homophily and popularity characteristics. The exponential random graph modeling results showed that members in this community tend to form homophilous ties in terms of shared location and interests. Moreover, we found a tendency away from popularity effect. This suggests that in this community, resources and information were not disproportionally received by a few of members, which could be beneficial to the overall community."
      },
      {
        "Author": "Medaglia, Rony; Yang, Yang",
        "Title": "Online public deliberation in China: evolution of interaction patterns and network homophily in the Tianya discussion forum",
        "Year": 2017,
        "Abs": "Internet discussion platforms in China provide a hugely interesting and relevant source for understanding dynamics of online discussions in a unique context. Adopting the theoretical lens of public deliberation, this paper investigates the evolution of patterns of similar-minded and different-minded interactions over time on a Chinese online discussion forum. We analyse the content and reply networks of 18,000+ messages on four highly debated topics on the Bulletin Board System (BBS) platform Tianya. Findings provide nuanced evidence to the phenomenon of increased network homophily over time, mitigated in discussions where the difference between opinion sides is smaller, and participants have positive opinions. Providing empirical foundation for testing and refining the tenets of public deliberation in the unique sociocultural and institutional environment of China, this study lays ground for future investigation on independent variables for understanding dynamics of online discussions, and for studies comparing cases across different contexts."
      },
      {
        "Author": "Lorant, Vincent; Rojas, Victoria Soto; Robert, Pierre-Olivier; Kinnunen, Jaana M.; Kuipers, Mirte A. G.; Moor, Irene; Roscillo, Gaetano; Alves, Joana; Rimpela, Arja; Federico, Bruno; Richter, Matthias; Perelman, Julian; Kunst, Anton E.",
        "Title": "Social network and inequalities in smoking amongst school-aged adolescents in six European countries",
        "Year": 2017,
        "Abs": "Smoking contributes to socio-economic health inequalities; but it is unclear how smoking inequalities emerge at a young age. So far, little attention has been paid to the role of friendship ties. We hypothesised that the combination of peer exposure and friendship social homophily may contribute to socio-economic inequalities in smoking at school.In 2013, a social network survey was carried out in 50 schools in six medium-size European cities (Namur, Tampere, Hanover, Latina, Amersfoort, and Coimbra). Adolescents in grades corresponding to the 14-to-16 age group were recruited (n = 11.015, participation rate = 79.4 %). We modelled adolescents' smoking behaviour as a function of socio-economic background, and analysed the mediating role of social homophily and peer exposure.Lower socio-economic groups were more likely to smoke and were more frequently exposed to smoking by their close and distant friends, compared with adolescents of higher SES. The smoking risk of the lowest socio-economic group decreased after controlling for friends smoking and social homophily.Smoking socio-economic inequalities amongst adolescents are driven by friendship networks."
      },
      {
        "Author": "Kmetty, Zoltan; Koltai, Julia; Tardos, Robert",
        "Title": "Core Ties Homophily and Sociocultural Divides in Hungary from 1987 to 2015",
        "Year": 2017,
        "Abs": "In this article, we focus on the changes of network structures in Hungary, making use of a series of surveys covering a period of nearly 30 years from 1987 to 2015. Using the name-generator network technique, our main focus is on patterns of homophily and social distance with regard to some sociodemographic and resource-type variables. Two methods have been applied: a standard methodology based on crosstab analysis and a more complex approach based on a special case-control procedure. Contrary to some expectations, our results indicate a tendency of robust homophily and its consolidation over the examined period. Associations by age and education present quite stable patterns with a high, even somewhat growing, level of homophily. The analyses covering several decades suggest that stability and change are both present with lasting, and in certain respects increasing, intergroup distances with regard to the core tie traits of social life in Hungary."
      },
      {
        "Author": "Dozier, David M.; Beach, Wayne A.; Gutzmer, Kyle; Yagade, Aileen",
        "Title": "The Transformative Power of Authentic Conversations About Cancer",
        "Year": 2017,
        "Abs": "Entertainment-education (E-E) assumes that actors performing content should be ethnically and culturally homogeneous with targeted audiences. The present study challenges this basic E-E assumption. Findings are presented from audience members who viewed When Cancer Calls.... This theatrical production was constructed from verbatim transcriptions of naturally occurring telephone conversations between White family members as they communicated about and through their cancer journey. Non-White audience members were significantly more likely than White audience members to (a) regard the performance as authentic, (b) find it would influence \"people like me,\" and (c) recommend the production to others. These findings suggest that all people must rely on communication when facing health challenges together. Such interactions that are fundamental to family membership are thus primal for the human social condition, regardless of differences in race and ethnicity. These findings also suggest innovative approaches to E-E health interventions that may contradict traditional market segmentation theories based on cultural differences and the principle of homophily."
      },
      {
        "Author": "Shakya, Holly B.; Christakis, Nicholas A.; Fowler, James H.",
        "Title": "An exploratory comparison of name generator content: Data from rural India",
        "Year": 2017,
        "Abs": "Since the 1970s sociologists have explored the best means for measuring social networks, although few name generator analyses have used sociocentric data or data from developing countries, partly because sociocentric studies in developing countries have been scant. Here, we analyze 12 different name generators used in a sociocentric network study conducted in 75 villages in rural Karnataka, India. Having unusual sociocentric data from a non-Western context allowed us to extend previous name generator research through the unique analyses of network structural measures, an extensive consideration of homophily, and investigation of status difference between egos and alters. We found that domestic interaction questions generated networks that were highly clustered and highly centralized. Similarity between respondents and their nominated contacts was strongest for gender, caste, and religion. We also found that domestic interaction name generators yielded the most homogeneous ties, while advice questions yielded the most heterogeneous. Participants were generally more likely to nominate those of higher social status, although certain questions, such as who participants talk to uncovered more egalitarian relationships, while other name generators elicited the names of social contacts distinctly higher or lower in status than the respondent. Some questions also seemed to uncover networks that were specific to the cultural context, suggesting that network researchers should balance local relevance with global generalizability when choosing name generators. (C) 2016 Published by Elsevier B.V."
      },
      {
        "Author": "",
        "Title": "Core Discussion Networks of Korean Youths: A Comparative Analysis of 2002 and 2011",
        "Year": 2017,
        "Abs": "Discussion network consists of social ties to others with whom people talk over important matters in everyday life in times of trouble. With data from national surveys conducted in 2002 and 2011, the current study examines the composition and structure of core discussion networks of Korean adults aged 30s or younger and their determinants and then cluster-analyze the 2011 core discussion networks. First, family/kin members and schoolmates/alumni have been consistently the most significant others, with neighbors and acquaintances from various social activities less important over the last ten years. The core composition varies according to socio-demographic factors, but it has rarely changed over time. It is most seriously affected by marital status, and the relative importance of marital status and whether to have a job has become greater. Second, discussion networks are considerably closed with strong ties between ego and alters, with a marked tendency of homophily by sex, age, and education. The proportion of family/kin has had the highest leverage on network properties, followed by: sex on network density; marital status on the kin proportion and age heterophily; employment status on tie duration; and four-year university degree on network size, contact frequency, and educational heterophily. Lastly, the core discussion networks are distinguishable into a kin-centered cluster and three non-kin based ones. What type of personal community networks to belong to is significantly affected not only by sex and marital status and also by employment status, four-year university degree, subjective identification of social strata, and the perception of residential area. Overall, there will be likely in the near future growing diversification and stratification of psychological and social support networks of young Korean adults due to social and economic issues critical for them hard to be solved."
      },
      {
        "Author": "Reid, Shannon E.",
        "Title": "The (Anti)Social Network: Egocentric Friendship Networks of Incarcerated Youth",
        "Year": 2017,
        "Abs": "The present study uses egocentric networks collected from youth (aged 14-24) incarcerated with California's Division of Juvenile Justice to examine the composition and structure of youth's friendship networks during periods of incarceration and to test the relationship between friendship and institutional misconduct. Tests of network homophily reveal that youth networks report more diversity across both racial/ethnic categories and gang membership than expected from non-network research about inmate organization. Regression results indicate that youth who stated they had no close friendships within the facility had a lower rate of institutional misconduct post-interview compared to those who nominated peer friendships. The current study demonstrates that incarcerated youth are capable of building close friendships and highlights the potential of these friendships to affect a youth's level of institutional misconduct."
      },
      {
        "Author": "Smith, Jeffrey A.; Moody, James; Morgan, Jonathan H.",
        "Title": "Network sampling coverage II: The effect of non-random missing data on network measurement",
        "Year": 2017,
        "Abs": "Missing data is an important, but often ignored, aspect of a network study. Measurement validity is affected by missing data, but the level of bias can be difficult to gauge. Here, we describe the effect of missing data on network measurement across widely different circumstances. In Part I of this study (Smith and Moody, 2013), we explored the effect of measurement bias due to randomly missing nodes. Here, we drop the assumption that data are missing at random: what happens to estimates of key network statistics when central nodes are more/less likely to be missing? We answer this question using a wide range of empirical networks and network measures. We find that bias is worse when more central nodes are missing. With respect to network measures, Bonacich centrality is highly sensitive to the loss of central nodes, while closeness centrality is not; distance and bicomponent size are more affected than triad summary measures and behavioral homophily is more robust than degree-homophily. With respect to types of networks, larger, directed networks tend to be more robust, but the relation is weak. We end the paper with a practical application, showing how researchers can use our results (translated into a publically available java application) to gauge the bias in their own data. (C) 2016 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Harrigan, Nicholas; Yap, Janice",
        "Title": "Avoidance in negative ties: Inhibiting closure, reciprocity, and homophily",
        "Year": 2017,
        "Abs": "Theorising of negative ties has focused on simplex negative tie networks or multiplex signed tie networks. We examine the fundamental differences between positive and negative tie networks measured on the same set of actors. We test six mechanisms of tie formation on face-to-face positive (affect/esteem) and negative (dislike/disesteem) networks of 282 university students. While popularity, activity, and entrainment are present in both networks, closure, reciprocity, and homophily are largely absent from negative tie networks. We argue this arises because avoidance is inherent to negative sentiments. Avoidance reduces information transfer through negative ties and short-circuits cumulative causation. (C) 2016 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Nasini, Stefano; Martinez-de-Albeniz, Victor; Dehdarirad, Tahereh",
        "Title": "Conditionally exponential random models for individual properties and network structures: Method and application",
        "Year": 2017,
        "Abs": "Exponential random models have been widely adopted as a general probabilistic framework for complex networks and recently extended to embrace broader statistical settings such as dynamic networks, valued networks or two-mode networks. Our aim is to provide a further step into the generalization of this class of models by considering sample spaces which involve both families of networks and nodal properties verifying combinatorial constraints. We propose a class of probabilistic models for the joint distribution of nodal properties (demographic and behavioral characteristics) and network structures (friendship and professional partnership). It results in a general and flexible modeling framework to account for homophily in social structures. We present a Bayesian estimation method based on the full characterization of their sample spaces by systems of linear constraints. This provides an exact simulation scheme to sample from the likelihood, based on linear programming techniques. After a detailed analysis of the proposed statistical methodology, we illustrate our approach with an empirical analysis of co-authorship of journal articles in the field of neuroscience between 2009 and 2013. (C) 2016 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Glover, Troy D.",
        "Title": "Ordinary Political Conversation in Seemingly Nonpolitical Leisure: All Talk and No Action?",
        "Year": 2018,
        "Abs": "This article focuses on the potential of leisure to encourage political cross-talk among everyday citizens, exposing its discussants to different political perspectives. Though our literature has long championed leisure for its public sphere effects, little research has examined its actual impact. To generate interest in this line of inquiry, I discuss the value of everyday cross-talk for democratic citizenship and consider the role leisure possibly plays in its advancement. Evidence is reported from the few studies outside of our field that focus on casual political talk in seemingly nonpolitical environments and activities. Finally, potential reactions to political talk in leisure contexts and the outcome(s) of such talk are explored. The article ends with questions posed to offer guidance for future research."
      },
      {
        "Author": "AlShebli, Bedoor K.; Rahwan, Talal; Woon, Wei Lee",
        "Title": "The preeminence of ethnic diversity in scientific collaboration",
        "Year": 2018,
        "Abs": "Inspired by the social and economic benefits of diversity, we analyze over 9 million papers and 6 million scientists to study the relationship between research impact and five classes of diversity: ethnicity, discipline, gender, affiliation, and academic age. Using randomized baseline models, we establish the presence of homophily in ethnicity, gender and affiliation. We then study the effect of diversity on scientific impact, as reflected in citations. Remarkably, of the classes considered, ethnic diversity had the strongest correlation with scientific impact. To further isolate the effects of ethnic diversity, we used randomized baseline models and again found a clear link between diversity and impact. To further support these findings, we use coarsened exact matching to compare the scientific impact of ethnically diverse papers and scientists with closely-matched control groups. Here, we find that ethnic diversity resulted in an impact gain of 10.63% for papers, and 47.67% for scientists."
      },
      {
        "Author": "Schafer, Markus H.",
        "Title": "Who Talks Religion and What Are the Consequences for Social Ties? Unpacking a Sensitive Discussion Topic in Close Networks",
        "Year": 2018,
        "Abs": "Though religion matters greatly to many U.S. adults, it is widely considered a touchy conversational topic. Understanding how religious issues are talked about with others can elucidate a key interpersonal manifestation of Americans' faith, yet existing research has largely overlooked the phenomena of religious discussion in social networks. This article considers which types of people talk about religion with their close ties, what relational factors underlie religious discussion, and what implications such discussion has for network turnover and stability. Applying multilevel regression methods to ego-centered networks measured in the Portraits of American Life Survey, I find that individual-and relational-level factors each predict the presence of religious discussion within close networks. Longitudinal analyses further reveal that for a large subset of Americans-namely evangelical and mainline Protestants and those involved in a congregation-religious discussion partners are especially likely to remain in the network over the course of 6 years. This association extended beyond other factors that could explain tie persistence, including relational closeness and multiple forms of homophily. Results point to several promising future directions for the study of religion and social networks."
      },
      {
        "Author": "Horowitz, Adam L.; Gomez, Charles J.",
        "Title": "Identity Override: How Sexual Orientation Reduces the Rigidity of Racial Boundaries",
        "Year": 2018,
        "Abs": "Although most Americans have limited interpersonal relations with different-race others, interracial ties are notably more common among gay, lesbian, and bisexual (GLB) individuals. Departing from the modal explanation of intergroup relations theories, which suggests that individual propensities for between-group interactions are driven by demographic groups' physical location relative to one another, we show that, beyond propinquity, GLB interraciality is spiked through active identification as GLB. We evaluate full romantic/sexual partnership histories along with friendship network racial compositions for respondents in a large, nationally representative sample. We show that GLBs have a greater likelihood and frequency than heterosexuals of forming multiple types of interracial ties and also that this effect applies only to those who actively identify as GLB and not to those who engage in same-sex relations but do not identify as GLB. This discovery refines theories of intergroup relations, isolating how identification serves as a mediating mechanism that can heighten the propensity for intergroup interaction. We argue that active identification with a group that crosses racial boundaries spurs overriding the rigidity of intergroup borders that otherwise dissuade interpersonal diversity."
      },
      {
        "Author": "Rochira, Alessia",
        "Title": "What is the role of sense of community in multiracial societies? A contribution to the community-diversity dialectic: A genetic psychology approach",
        "Year": 2018,
        "Abs": "Interconnecting the construct of sense of community (SOC), elaborated by McMillan and Chavis, with the notion of social representations, elaborated by Moscovici, this article aims to contribute to advancing an understanding of the relationship between SOC and respect for diversity. Utilizing a genetic psychology approach and the intergroup contact theory, the article articulates 3 levels through which the social representation of community and SOC can be formed and transformed (i.e., microgenetic, ontogenetic, and sociogenetic) to enhance the investigation of the relationship between the 2 phenomena beyond the intraindividual and interindividual levels that tend to emphasize homophily, or preference for similarity. In particular, the article elaborates on the sociogenetic formation of SOC by examining the macro-level forces that participate in establishing what a community should be and who is entitled to be part of it. Examples from 2 previous studies are discussed."
      },
      {
        "Author": "Smith, Kristopher M.; Larroucau, Tomas; Mabulla, Ibrahim A.; Apicella, Coren L.",
        "Title": "Hunter-Gatherers Maintain Assortativity in Cooperation despite High Levels of Residential Change and Mixing",
        "Year": 2018,
        "Abs": "Widespread cooperation is a defining feature of human societies from hunter-gatherer bands to nation states [1, 2], but explaining its evolution remains a challenge. Although positive assortment of cooperators is recognized as a basic requirement for the evolution of cooperation, the mechanisms governing assortment are debated. Moreover, the social structure of modern hunter-gatherers, characterized by high mobility, residential mixing, and low genetic relatedness [3], undermines assortment and adds to the puzzle of how cooperation evolved. Here, we analyze four years of data (2010, 2013, 2014, 2016) tracking residence and levels of cooperation elicited from a public goods game in Hadza hunter-gatherers of Tanzania. Data were collected from 56 camps, comprising 383 unique individuals, 137 of whom we have data for two or more years. Despite significant residential mixing, we observe a robust pattern of assortment that is necessary for cooperation to evolve; in every year, Hadza camps exhibit high between-camp and low within-camp variation in cooperation. We find little evidence that cooperative behavior within individuals is stable over time or that similarity in cooperation between dyads predicts their future cohabitation. Both sets of findings are inconsistent with models that assume stable cooperative and selfish types, including partner choice models. Consistent with social norms, culture, and reciprocity theories, the strongest predictor of an individual's level of cooperation is the mean cooperation of their current campmates. These findings underscore the adaptive nature of human cooperation-particularly its responsiveness to social contexts-as a feature that is important in generating the assortment necessary for cooperation to evolve."
      },
      {
        "Author": "Klug, Christina",
        "Title": "Same-Sex Employees and Supervisors: The Effect of Homophily and Group Composition on Wage Differences",
        "Year": 2018,
        "Abs": "This article analyzes wage differences according to whether or not employees and their supervisors are of the same sex. The mechanism of homophily predicts that having supervisors of the same sex has a positive effect on wages. Additionally, we introduce four conflicting theories that consider group composition as a moderating factor. The hypotheses are tested with data from the Bavarian Graduate Panel via fixed-effect panel regressions. Results show that relative group sizes must be considered in order to see wage differences. These wage benefits emerge in minority and majority groups for male academics, but women earn less in majority groups when their supervisor is of the same sex."
      },
      {
        "Author": "Zhou, Zhenkun; Xu, Ke; Zhao, Jichang",
        "Title": "Homophily of music listening in online social networks of China",
        "Year": 2018,
        "Abs": "Homophily, ranging from demographics to sentiments, breeds connections in social networks, either offline or online. However, with the prosperous growth of music streaming services, whether homophily exists in online music listening remains unclear. In this study, two online social networks of the same group of active users who listened to complete songs over 1000 times and posted over 100 tweets are established, separately, in Netease Music and Weibo. Through presented multiple similarity measures, it is evidently demonstrated that homophily does exist in music listening for both online social networks. The unexpected listening similarity in Weibo also implies that knowledge from generic social networks can be confidently transferred to domain-oriented networks for context enrichment and algorithm enhancement. Comprehensive factors that might function in the formation of homophily are further probed, and many interesting patterns are profoundly revealed. It is found that female friends are more homogeneous in music listening and that positive and energetic songs significantly pull users close. Our methodology and findings shed light on realistic applications in online music services."
      },
      {
        "Author": "Fitzhugh, Sean M.; Butts, Carter T.",
        "Title": "Patterns of co-membership: Techniques for identifying subgraph composition",
        "Year": 2018,
        "Abs": "Different social processes give rise to network structures with distinctive properties. In this paper our goal is to identify the social processes that give rise to distinct network structures (specifically, subgroups). We examine particular structural meta-relations by identifying the properties of individuals associated with specific subgroups. Clues to the process of group formation and the context in which these groups form and persist may be extracted from the properties of individuals in those groups. Following this intuition, we propose a general technique for identifying systematic patterns of attribute occupancy to determine how individual attributes may drive group formation. To connect the social context in which groups form to their structural signatures, we relate subgroup composition to nodal attributes. We illustrate the utility of comparing subgroup (e.g., clique, n-clique, k-core, etc.) co-membership with nodal co-membership in a variety of attributes. The correlations between these two co-membership matrices illustrate clearly the strength of association between shared attributes and shared subgraph membership. Furthermore, examining these correlations across groups of different sizes indicates where these attributes are most strongly associated with group co-membership. Additionally, these correlations fit well into a QAP framework to determine where shared subgraph membership has a stronger (or weaker) relation to shared attribute membership than we would expect by chance. We demonstrate the technique with a series of large, online friendship networks on the order of thousands of nodes to illustrate how factors such as gender, cohort, residence, and other attributes are associated with co-membership across a range of clique sizes. Published by Elsevier B.V."
      },
      {
        "Author": "Schmid-Petri, Hannah; Adam, Silke; Reber, Ueli; Haussler, Thomas; Maier, Daniel; Miltner, Peter; Pfetsch, Barbara; Waldherr, Annie",
        "Title": "Homophily and prestige: An assessment of their relative strength to explain link formation in the online climate change debate",
        "Year": 2018,
        "Abs": "Previous work has shown that hyperlinks reflect actors' strategic choices; these dyadic relationships depend on the actors' exogenous attributes (e.g., homophily) and the network's endogenous features (e.g., prestige distribution among actors). We combine these factors as explanatory variables in different exponential random graph models (ERGMs) to assess the relative strength of prestige and homophily for the actors' link formation. We analyze the climate change discourse in a hyperlink network formed by US civil society actors from November 2014 and test how relevant the different factors are, including variables such as actor type, country, position, and topic. We find that both prestige and various aspects of homophily influence link formation online. With regard to the importance of the different factors, positional homophily stands out, followed by prestige and other homophily effects. (C) 2018 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Manivannan, Ajaykumar; Yow, W. Quin; Bouffanais, Roland; Barrat, Alain",
        "Title": "Are the different layers of a social network conveying the same information?",
        "Year": 2018,
        "Abs": "Comprehensive and quantitative investigations of social theories and phenomena increasingly benefit from the vast breadth of data describing human social relations that is now available within the realm of computational social science. Such data are, however, typically proxies for one of the many interaction layers composing social networks, which can be defined in many ways and are composed of communication of various types (e.g., phone calls, face-to-face communication, etc.). As a result, many studies focus on one single layer, corresponding to the data at hand. Several studies have however shown that these layers are not interchangeable, despite the presence of a certain level of correlation between them. Here, we investigate whether different layers of interactions among individuals lead to similar conclusions with respect to the presence of homophily patterns in a population-homophily represents one of the widest studied phenomenon in social networks. To this aim, we consider a data set describing interactions and links of various nature in a population of Asian students with diverse nationalities, first language and gender. We study homophily patterns, as well as their temporal evolution in each layer of the social network. To facilitate our analysis, we put forward a general method to assess whether the homophily patterns observed in one layer inform us about patterns in another layer. For instance, our study reveals that three network layers-cell phone communications, questionnaires about friendship, and trust relations-lead to similar and consistent results despite some minor discrepancies. The homophily patterns of the co-presence network layer, however, does not yield any meaningful information about other network layers."
      },
      {
        "Author": "Jasny, Lorien; Dewey, Amanda M.; Robertson, Anya Galli; Yagatich, William; Dubin, Ann H.; Waggle, Joseph McCartney; Fisher, Dana R.",
        "Title": "Shifting echo chambers in US climate policy networks",
        "Year": 2018,
        "Abs": "Although substantial attention has focused on efforts by the new Administration to block environmental policies, climate politics have been contentious in the US since well before the election of Donald Trump. In this paper, we extend previous work on empirical examinations of echo chambers in US climate politics using new data collected on the federal climate policy network in summer 2016. We test for the similarity and differences at two points in time in homophily and echo chambers using Exponential Random Graph Models (ERGM) to compare new findings from 2016 to previous work on data from 2010. We show that echo chambers continue to play a significant role in the network of information exchange among policy elites working on the issue of climate change. In contrast to previous findings where echo chambers centered on a binding international commitment to emission reductions, we find that the pre-existing echo chambers have almost completely disappeared and new structures have formed around one of the main components of the Obama Administration's national climate policy: the Clean Power Plan. These results provide empirical evidence that science communication and policymaking at the elite level shift in relation to the policy instruments under consideration."
      },
      {
        "Author": "Becker, Kendra R.; Stojek, Monika M.; Clifton, Allan; Miller, Joshua D.",
        "Title": "Disordered eating in college sorority women: A social network analysis of a subset of members from a single sorority chapter",
        "Year": 2018,
        "Abs": "Objective: Disordered eating attitudes and behaviors are prevalent among college women, and peers appear to influence current and future eating pathology. Social network analysis (SNA) is an innovative quantitative method to examine relationships (i.e., ties) among people based on their various attributes. In this study, the social network of one sorority was modeled using exponential random graph model (ERGM) to explore if homophily, or the tendency for relationship ties to exist based on shared attributes, was present according to sorority members' disordered eating behaviors/attitudes and their body mass index (BMI).Method: Participants included members of one sorority at a large Southeastern university. All members were included on a roster unless they elected to opt out during the consent process, and 41 (19%) of the members completed the study measures. Participants completed the Social Network Questionnaire developed for this study (degree of \"liking\" of every member on the roster), the Eating Disorder Examination-Questionnaire (EDE-Q), and a demographics questionnaire in exchange for one hour of community service credit.Results: The final sample consisted of mostly White women with an average age of 20. Homophily across liking ties was examined based on the EDE-Q Global scale, episodes of binge eating, and BMI. The greater the difference in EDE-Q Global scores, the more likely the participants were to like one another. The greater the difference in BMI, the less likely the participants were to like one another. Binge eating was unrelated to homophily.Discussion: College sorority women appear to prefer other women with dissimilar levels of disordered eating attitudes, suggesting complex interactions between stigmatized or valued disordered eating attributes. Women with similar BMI were more likely to like one another, confirming past findings."
      },
      {
        "Author": "Romenskyy, Maksym; Spaiser, Viktoria; Ihle, Thomas; Lobaskin, Vladimir",
        "Title": "Polarized Ukraine 2014: opinion and territorial split demonstrated with the bounded confidence by model, parametrized XY Twitter data",
        "Year": 2018,
        "Abs": "Multiple countries have recently experienced extreme political polarization, which, in some cases, led to escalation of hate crime, violence and political instability. Besides the much discussed presidential elections in the USA and France, Britain's Brexit vote and Turkish constitutional referendum showed signs of extreme polarization. Among the countries affected, Ukraine faced some of the gravest consequences. In an attempt to understand the mechanisms of these phenomena, we here combine social media analysis with agent-based modelling of opinion dynamics, targeting Ukraine's crisis of 2014. We use Twitter data to quantify changes in the opinion divide and parametrize an extended bounded confidence XY model, which provides a spatio-temporal description of the polarization dynamics. We demonstrate that the level of emotional intensity is a major driving force for polarization that can lead to a spontaneous onset of collective behaviour at a certain degree of homophily and conformity. We find that the critical level of emotional intensity corresponds to a polarization transition, marked by a sudden increase in the degree of involvement and in the opinion bimodality."
      },
      {
        "Author": "Woelfer, Ralf; Hewstone, Miles",
        "Title": "What Buffers Ethnic Homophily? Explaining the Development of Outgroup Contact in Adolescence",
        "Year": 2018,
        "Abs": "Although literature provides strong evidence for the beneficial role of outgroup contact, longitudinal knowledge regarding the formation and change of outgroup contact remains improvable. Using a longitudinal, large-scale data set including 6,726 majority and minority participants (M-age = 14.98 years at Wave 1;55% female) from 4 western European countries that were followed in 3 waves over 2 years, we systematically examined the development of outgroup contact during adolescence and tested the role of hypothesized predictors (i.e., intergroup attitudes and social identity) for explaining this development. In the majority, growth curve models revealed consistent patterns of ethnic homophily characterized by a continuous decline of outgroup contact, whereas this negative growth was buffered by a positive change of intergroup attitudes and a negative change of national identity during adolescence. In contrast, in the minority, outgroup contact was characterized by higher mean levels and a nonlinear development (i.e., no systematic decline or increase) of outgroup contact. Findings highlight the developmental importance of adolescence for promoting positive intergroup relations, especially for the majority, and emphasize the usefulness of contact interventions with adolescent students in school."
      },
      {
        "Author": "Martinez, Brandon C.",
        "Title": "The Integration of Racial and Ethnic Minorities into White Congregations",
        "Year": 2018,
        "Abs": "Drawing from the homophily principle and organizational ecology theory, I follow previous literature and predict racial minorities will have lower levels of belonging and commitment when attending predominantly white congregations. Going beyond this literature, I incorporate contemporary racial stratification literature and propose integration into white congregations would vary by racial group as a result of the differing symbolic group positioning of minorities in America's racial hierarchy. Results from multilevel models using a national dataset generally support my hypotheses. The findings from this study reveal distinctions between minority racial groups within predominantly white congregations. Thus, the homophily principle and organizational ecology are not sufficient when studying race within congregations, as it is not enough to rely solely on the numeric representation of racial groups in congregations without taking into account the social positioning of these groups. These results, their implications, and potential directions for future studies are further discussed."
      },
      {
        "Author": "Robalino, Juan David; Macy, Michael",
        "Title": "Peer effects on adolescent smoking: Are popular teens more influential?",
        "Year": 2018,
        "Abs": "Previous research on adolescent cigarette adoption has focused on peer influence and the perceived status gain from smoking but has ignored the status effects on peer influence. We analyze adolescent peer effects on cigarette consumption while considering the popularity of peers. The analysis is based on a four wave panel survey representative of American high school students. We measure peers' popularity by their eigenvector centrality in high school social networks. Using lagged peers' behavior, school fixed effects, and instrumental variables to control for homophily and contextual confounds, we find that the probability of smoking the following year increases with the mean popularity of smokers, while the popularity of non-smokers has the opposite effect. These effects persist seven and fourteen years later (wave 3 and 4 of the data). In addition, the probability of smoking increases with the smoking propensity of the 20% most popular teens and decreases with the smoking propensity of the bottom 80%. The results indicate the importance of knowing not only the smoking propensity within a school but also the location of smokers within the social hierarchy."
      },
      {
        "Author": "Block, Per",
        "Title": "Network Evolution and Social Situations",
        "Year": 2018,
        "Abs": "Studying the evolution of friendship networks has a long tradition in sociology. Multiple micromechanisms underlying friendship formation have been discovered, the most pervasive being reciprocity, transitivity, and homophily. Although each mechanism is studied in depth on its own, their relation to one another is rarely analyzed, and a theoretical framework that integrates research on all of them does not exist. This article introduces a friendship evolution model, which proposes that each micromechanism is related to interactions in different social situations. Based on this model, decreasing returns to embedding in multiple mechanisms are hypothesized. Complete social network data of adolescents and statistical network models are used to test these hypotheses. Results show a consistently negative interaction in line with the formulated model. The consequences of this negative relation between the network evolution mechanisms are explored in a simulation study, which suggests that this is a strong determinant of network-level integration and segregation."
      },
      {
        "Author": "Barone, Mauro; Coscia, Michele",
        "Title": "Birds of a feather scam together: Trustworthiness homophily in a business network",
        "Year": 2018,
        "Abs": "Estimating the trustworthiness of a set of actors when all the available information is provided by the actors themselves is a hard problem. When two actors have conflicting reports about each other, how do we establish which of the two (if any) deserves our trust? In this paper, we model this scenario as a network problem: actors are nodes in a network and their reports about each other are the edges of the network. To estimate their trustworthiness levels, we develop an iterative framework which looks at all the reports about each connected actor pair to define its trustworthiness balance. We apply this framework to a customer/supplier business network. We show that our trustworthiness score is a significant predictor of the likelihood a business will pay a fine if audited. We show that the market network is characterized by homophily: businesses tend to connect to partners with similar trustworthiness degrees. This suggests that the topology of the network influences the behavior of the actors composing it, indicating that market regulatory efforts should take into account network theory to prevent further degeneration and failures. (C) 2018 Published by Elsevier B.V."
      },
      {
        "Author": "Rozer, Jesper J.; Brashears, Matthew E.",
        "Title": "Partner selection and social capital in the status attainment process",
        "Year": 2018,
        "Abs": "Why is individual success so strongly affected by parental socioeconomic status? We argue that parental socioeconomic status affects the socioeconomic status of one's romantic partner, thereby partially determining one's own social capital and socioeconomic status. Censored-inflated structural equation models using data from the NEtherlands Longitudinal Lifecourse Study (NELLS) and British Household Panel Survey (BHPS) confirm these relationships, while cross lagged analyses suggest that they may be causal in nature. The strong tendency for people to have a romantic partner that reflects their socioeconomic origin shows how far the influence of the parental home stretches and why it does so."
      },
      {
        "Author": "Xu, Ran",
        "Title": "Alternative estimation methods for identifying contagion effects in dynamic social networks: A latent-space adjusted approach",
        "Year": 2018,
        "Abs": "Contagion effects, also known as peer effects or social influence process, have become more and more central to social science, especially with the availability of longitudinal social network data. However, contagion effects are usually difficult to identify, as they are often entangled with other factors, such as homophily in the selection process, the individual's preference for the same social settings, etc. Methods currently available either do not solve these problems or require strong assumptions. Following Shalizi and Thomas (2011), I frame this difficulty as an omitted variable bias problem, and I propose several alternative estimation methods that have potentials to correctly identify contagion effects when there is an unobserved trait that co-determines the influence and the selection. The Monte-Carlo simulation results suggest that a latent-space adjusted estimator is especially promising. It outperforms other estimators that are traditionally used to deal with the unobserved variables, including a structural equation based estimator and an instrumental variable estimator. (C) 2018 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Haussler, Thomas",
        "Title": "Heating up the debate? Measuring fragmentation and polarisation in a German climate change hyperlink network",
        "Year": 2018,
        "Abs": "Research into polarisation on the internet has so far primarily focused on contentious issues and yielded contradictory results. Shifting the focus to a non-contentious setting, this article combines community detection with brokerage analysis and exponential random graph models to assess the degree of polarisation at different levels of a German hyperlink network on climate change. Although homophily accounts for a moderate degree of polarisation at the top level of the network, the communities reveal that other factors prove more decisive in shaping its structure and the article thus contributes to a more refined understanding of the nature of online polarisation. (C) 2017 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Liu, Ming; McCann, Molly; Lewis-Michl, Elizabeth; Hwang, Syni-An",
        "Title": "Respondent driven sampling in a biomonitoring study of refugees from Burma in Buffalo, New York who eat Great Lakes fish",
        "Year": 2018,
        "Abs": "Background: Refugees from Burma who consume fish caught from local waterbodies have increased risk of exposure to environmental contaminants. We used respondent driven sampling (RDS) to sample this hard-to reach population for the first Biomonitoring of Great Lakes Populations program. In the current study, we examined the interview data and assessed the effectiveness of RDS to sample the unique population.Methods: In 2013, we used RDS to sample 205 Burmese refugees and immigrants residing in Buffalo, New York who consumed fish caught from Great Lakes waters. RDS-adjusted population estimates of sociodemographic characteristics, residential history, fish consumption related behaviors, and awareness of fish advisories were obtained. We also examined sample homophily and equilibrium to assess how well the RDS assumptions were met in the study.Results: Our sample was diverse with respect to sex, age, years residing in Buffalo, years lived in a refugee camp, education, employment, and fish consumption behaviors, and each of these variables reached equilibrium by the end of recruitment. Burmese refugees in Buffalo consumed Great Lakes fish throughout the year; a majority of them consumed the fish more than two times per week during summer, and about one third ate local fish more than once per week in winter. An estimated 60% of Burmese refugees in Buffalo had heard about local fish advisories.Conclusions: RDS has the potential to be an effective methodology for sampling refugees and immigrants in conducting biomonitoring and environmental exposure assessment. Due to high fish consumption and limited awareness and knowledge of fish advisories, some refugee and immigrant populations are more susceptible to environmental contaminants. Increased awareness on local fish advisories is needed among these populations."
      },
      {
        "Author": "Coscia, Michele; Hamaguchi, Katsumasa; Pinglo, Maria Elena; Giuffrida, Antonio",
        "Title": "Mapping the international health aid community using web data",
        "Year": 2018,
        "Abs": "International aid is a complex system: it involves different issues, countries, and donors. In this paper, we use web crawling to collect information about the activities of international aid organizations on different health-related topics and network analysis to depict this complex system of relationships among organizations. By systematically collecting co-occurrences of issues, countries, and organization names from more than a hundred websites, we are able to construct multilayer networks describing, for instance, which issues are related to each other according to which organizations. Our results show that there is a surprising amount of homophily among organizations: organizations of the same type (multilateral, bilateral, private donors, etc.) tend to be co-cited in groups. We also create a taxonomy of issues that are generally mentioned together. Finally, we perform simulations, showing that messages originating from different organizations in the international aid community can have a different reach."
      },
      {
        "Author": "Windzio, Michael",
        "Title": "The network of global migration 1990-2013 Using ERGMs to test theories of migration between countries",
        "Year": 2018,
