        "Abs": "Various network relationships in many complex social systems can be described effectively by multilayer networks, but we find that there are interactions between individuals attributes and their social relationships by a principle of homophily, which hence impact the process of information spread and social influence in complex social systems. In order to integrate individuals relationships and attributes in complex social systems effectively, we extract the hidden information of individuals attributes to build a relationships-attributes-based model of multi-layer networks. Proposing that using information entropy which satisfies the conditions of degree distribution and community features to evaluate information values for each network in the multilayer networks, we construct a more reasonable integrated network to solve the problems of data compression reduction of multilayer networks. In addition, we analyze the relationships-attributes-based multilayer networks from the perspectives of the structure of the multilayer networks and the structure of the integrated network on two empirical data. The results verify the correlation between attribute networks and relationship networks, and give more insights into the importance of the proposed relationships-attributes-based model of multilayer networks and the positive role of the integrated network in synthesizing the relationships-attributes-based multilayer networks."
      },
      {
        "Author": "Lee, Gene Moo; Qiu, Liangfei; Whinston, Andrew B.",
        "Title": "A Friend Like Me: Modeling Network Formation in a Location-Based Social Network",
        "Year": 2016,
        "Abs": "This article studies the strategic network formation in a location-based social network. We build an empirical model of social link creation that incorporates individual characteristics and pairwise user similarities. Specifically, we define four user proximity measures from biography, geography, mobility, and short messages. To construct proximity from unstructured text information, we build topic models using Latent Dirichlet Allocation. Using Gowalla data with 385,306 users, 3 million locations, and 35 million check-in records, we empirically estimate the model to find evidence on the homophily effect on network formation. To cope with possible endogeneity issues, we use exogenous weather shocks as our instrumental variables and find the empirical results are robust: network formation decisions are significantly affected by our proximity measures."
      },
      {
        "Author": "Lasalewo, T.; Subagyo; Hartono, B.; Yuniarto, H. A.",
        "Title": "Communication Constraints and Motivations in the Context of Knowledge Sharing: A Systematic Literature Review",
        "Year": 2016,
        "Abs": "Innovation and product development activities in firms in almost all countries rely on the product development teams comprised of across functions. The members of product development team are those coming from various backgrounds, across departments and across areas of science.In many product development projects, team members do not always collaborate as expected due to differences in views and poor communication. This Systematic Literature Review explored what factors are inhibitining and motivate product development teams in their communication to share knowledge. Based on the review of 34 relevant articles, this paper presents five factors which inhibit the team members to communicate (functional diversity, homophily, knowledge hoarding, organizational culture, centralization) and five factors which motivate the team members to communicate (reward system, organizational culture, trust, colocated, technology)."
      },
      {
        "Author": "Lopez-Pintado, Dunia",
        "Title": "An Overview of Diffusion in Complex Networks",
        "Year": 2016,
        "Abs": "We survey a series of theoretical contributions on diffusion in random networks. We start with a benchmark contagion process, referred in the epidemiology literature as the Susceptible-Infected-Susceptible model, which describes the spread of an infectious disease in a population. To make this model tractable, the interaction structure is considered as a heterogeneous sampling process characterized by the degree distribution. Within this framework, we distinguish between the case of unbiased-degree networks and biased-degree networks. We focus on the characterization of the diffusion threshold; that is, a condition on the primitives of the model that guarantees the spreading of the product to a significant fraction of the population, and its persistence. We also extend the analysis introducing a general diffusion model with features that are more appropriate for describing the diffusion of a new product, idea, behavior, etc."
      },
      {
        "Author": "Rodriguez-Moral, Antonio; Vorsatz, Marc",
        "Title": "An Overview of the Measurement of Segregation: Classical Approaches and Social Network Analysis",
        "Year": 2016,
        "Abs": "We present a comprehensive overview of the literature on the measurement on segregation. With a focus on the evenness and exposure dimensions-two of the five dimensions of segregation in the multi-dimensional framework defined by Massey and Denton (Soc Forces 67(2):281-315, 1988)-we introduce some of the most relevant segregation measures developed under the classical statistical approach and under the social networks analysis framework. We also briefly describe two different approaches for the definition of segregation measures when using social networks, namely the use of descriptive graph statistics and the use of spectral graph theory."

      {

        "Year": 2016,
        "Abs": ""

      {
        "Author": "Jankowski, Jaroslaw; Brodka, Piotr; Hamari, Juho",
        "Title": "A picture is worth a thousand words: an empirical study on the influence of content visibility on diffusion processes within a virtual world",
        "Year": 2016,
        "Abs": "Studying information diffusion and the spread of goods in the real world and in many digital services can be extremely difficult since information about the information flows is challenging to accurately track. How information spreads has commonly been analysed from the perspective of homophily, social influence, and initial seed selection. However, in virtual worlds and virtual economies, the movements of information and goods can be precisely tracked. Therefore, these environments create laboratories for the accurate study of information diffusion characteristics that have been difficult to study in prior research. In this paper, we study how content visibility as well as sender and receiver characteristics, the relationship between them, and the types of multilayer social network layers affect content absorption and diffusion in virtual world. The results show that prior visibility of distributed content is the strongest predictor of content adoption and its further spread across networks. Among other analysed factors, the mechanics of diffusion, content quality, and content adoption by users' neighbours on the social activity layer had very strong influences on the adoption of new content."
      },
      {
        "Author": "Zdziarski, Michal; Czerniawska, Dominika",
        "Title": "Board Homophily, Board Diversity and Network Centrality",
        "Year": 2016,
        "Abs": "The relationships of multiple firms linked by interlocking directors are among classic subjects of studies within the social network approach in organizational research. Interlocking directorates enable exchange of information and resources between two or more firms that are linked by a director who participates in their boards. The phenomenon of interlocking directorates is a major area of research in management, sociology and political science, and has been investigated across different countries, cultures and governance systems. We present a study of interlocking directorates linking boards of firms that are listed on the Warsaw Stock Exchange. The main aim of this paper is to investigate if board diversity and board homophily are related to positions in an interlocking directorates network. We apply methods of social network analysis."
      },
      {
        "Author": "Alon, Noga; Feldman, Michal; Mansour, Yishay; Oren, Sigal; Tennenholtz, Moshe",
        "Title": "Dynamics of Evolving Social Groups",
        "Year": 2016,
        "Abs": "Exclusive social groups are ones in which the group members decide whether or not to admit a candidate to the group. Examples of exclusive social groups include academic departments and fraternal organizations. In the present paper we introduce an analytic framework for studying the dynamics of exclusive social groups. In our model, every group member is characterized by his opinion, which is represented as a point on the real line. The group evolves in discrete time steps through a voting process carried out by the group's members. Due to homophily, each member votes for the candidate who is more similar to him (i.e., closer to him on the line). An admission rule is then applied to determine which candidate, if any, is admitted. We consider several natural admission rules including majority and consensus.We ask: how do different admission rules affect the composition of the group in the long term? We study both growing groups (where new members join old ones) and fixed-size groups (where new members replace those who quit). Our analysis reveals intriguing phenomena and phase transitions, some of which are quite counterintuitive."
      },
      {
        "Author": "Biswas, Shreya",
        "Title": "Promoter Homophily in Boards: Does it Really Matter? - An Analysis of Indian Firms",
        "Year": 2016,
        "Abs": "The phenomenon of homophily which suggests that people tend to associate with others having similar traits is observed in many relations including marriage, friendship, work relations, etc. In this paper we provide evidence of homophily in Indian boards with respect to the linguistic affiliation of the promoter. A homophilous board is in effect a less linguistically diverse board. Homophily can lead to fall in diverse perspectives, weak governance and higher risk of decision errors. At the same time homophily also improves communication and coordination among the members of the board and the promoter leading to smooth board functioning. We find that promoter homophily in board is negatively associated with financial performance of firms indicating that the negative channels dominates the positive effects for firms in India. Further, the relation is stronger for the standalone firms vis-a-vis the groups firms suggesting that in emerging market economies the group firms having established reputation and connection with other group firms can partially offset the negative effects of homophily in board. The findings are in support of the research emphasizing the need of board diversity across various dimensions."
      },
      {
        "Author": "Kuppelwieser, Volker G.; Touzani, Mourad",
        "Title": "Attraction during the service encounter: examining the other side of the coin",
        "Year": 2016,
        "Abs": "Purpose - The existing literature dealing with attractiveness during a service encounter focuses on employee attractiveness and its consequences. This paper aims to consider the other side of the coin by focusing on customers' attractiveness.Design/methodology/approach - On the basis of two studies, this paper presents and tests a model explaining the specific role that employee social attraction plays in customer service perception and satisfaction judgment.Findings - It suggests that the appraisal of customers' physical attractiveness and homophily may lead to situations in which employees are socially attracted to customers, thus influencing customer service perception.Originality/value - Consequently, this research provides insights into the role of attraction determinants in a service context. In addition, it demonstrates how employees' social attraction is triggered in a service context. The findings contribute to satisfaction research by extending prior research perceptions on dyadic service encounters and examining both employee attitude and customer perceptions in service interactions."
      },
      {
        "Author": "Gao, Luan; Liu, Luning; Feng, Yuqiang; Hu, Qing",
        "Title": "The Contingent Effects of Social Networks on Social Learning in ERP Assimilation",
        "Year": 2016,
        "Abs": "In the assimilation stage of enterprise resource planning (ERP) systems, a major challenge for employees and managers is to overcome knowledge barriers and learn ERP knowledge efficiently. Social learning refers to informal learning-from-others in daily works. Prior literature has shown benefits of social networks on individual learning. However, several studies suggested that the value of social networks doesn't generalize to all conditions. We employed a comparative case study to identify key components of social learning and investigate the contingent effects of social networks on social learning in different organizational settings. Data obtained by interviewing 23 ERP users in two firms in China indicate that 1) social learning is a bidirectional process with two essential stages, 2) instrumental ties, position homophily, external ties, and centrality of ERP learning network are positively associated with social learning, and 3) expressive ties and rank homophily affect social learning contingently."

        "Abs": "Recently, SNS brand community experience research is an important issue for social media marketing. Current research analyzed the relationships of SNS brand community experiences, community commitment and brand loyalty through South Korea consumer. Research results showed that the information experience, entertainment experience, homophily experience and relationship base experience had positive influences on community commitment. Which authors designed in the study of \"relationship base experience\" had the largest impact on community commitments. SNS brand community commitment had a positive influence on brand attitude (attitudinal loyalty). However, SNS brand community commitment did not have a significant impact on the purchase intention (behavioral loyalty). Brand attitude directly influence on the purchase intention. Lastly, the research had discussed the theoretical and practical implications."
      },
      {
        "Author": "Liu, Nianqing; Vuong, Quang; Xu, Haiqing",
        "Title": "Rationalization and identification of binary games with correlated types",
        "Year": 2017,
        "Abs": "This paper studies the rationalization and identification of binary games where players have correlated private types. Allowing for type correlation is crucial in global games and in models with social interactions as it represents correlated private information and homophily, respectively. Our approach Is fully nonparametric in the joint distribution of types and the strategic effects in the payoffs. First, under monotone pure Bayesian Nash Equilibrium strategy, we characterize all the restrictions if any on the distribution of players' choices imposed by the game-theoretic model as well as restrictions associated with two assumptions frequently made in the empirical analysis of discrete games. Namely, we consider exogeneity of payoff shifters relative to private information, and mutual independence of private information given payoff shifters. Second, we study the nonparametric identification of the payoff functions and types distribution. We show that the model with exogenous payoff shifters is fully identified up to a single location-scale normalization under some exclusion restrictions and rank conditions. Third, we discuss partial identification under weaker conditions and multiple equilibria. Lastly, we briefly point out the implications of our results for model testing and estimation. (C) 2017 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Powell, E. Erin; Baker, Ted",
        "Title": "IN THE BEGINNING: IDENTITY PROCESSES AND ORGANIZING IN MULTI-FOUNDER NASCENT VENTURES",
        "Year": 2017,
        "Abs": "We conducted a longitudinal field study of nine nascent ventures attempting to revitalize local municipalities to understand how and why identity processes shape organizing in multi-founder nascent ventures. We develop grounded theory and a process model showing how the patterning of founders' social and role identities shapes early structuring processes, how this in turn influences the construction of a collective identity prototype and its attempted enforcement by an in-group, and how the overall process influences whether or not founders remain engaged in their joint organizing efforts. In some cases, founders' identities adjust as they experience periods of pragmatic deference, contestation, and domination by an in-group that moves increasingly toward identity homophily. Our contributions extend the growing entrepreneurship literature on founder identity from an individual focus toward understanding how founding teams work through organizing issues, and from a focus on established organizations to exploring why and whether teams move forward in nascent ventures. We open up a series of important questions for future research about how founders become \"who we are."
      },
      {
        "Author": "Wax, Amy; DeChurch, Leslie A.; Contractor, Noshir S.",
        "Title": "Self-Organizing Into Winning Teams: Understanding the Mechanisms That Drive Successful Collaborations",
        "Year": 2017,
        "Abs": "Contemporary teams are self-assembling with increasing frequency, meaning the component members are choosing to join forces with some degree of agency rather than being assigned to work with one another. However, the majority of the teams literature up until this point has focused on randomly assigned or staffed teams. Thus, the purpose of the current study was to investigate how people do form into teams and how people should form into teams. Specifically, we utilized a sample of digital traces from a massively multiplayer online role-playing game (N = 1,568) to evaluate the bases for and performance implications of team self-assembly. The results indicated that self-assembled teams form via three mechanisms: homophily, familiarity, and proximity. Moreover, results of the trace data analyses indicated that successful and unsuccessful teams were homogeneous in terms of different characteristics, and successful teams formed based on friendship more often than unsuccessful teams did."
      },
      {
        "Author": "Hsieh, Chih-Sheng; Lin, Xu",
        "Title": "Gender and racial peer effects with endogenous network formation",
        "Year": 2017,
        "Abs": "We apply a high order spatial autoregressive (SAR) model to simultaneously capture'heterogeneous peer effects from multiple gender and racial groups, as well as endogenous network formation. In students' GPA and smoking behaviors, we find that within-gender endogenous effects are stronger than cross-gender effects. Females and whites are more sensitive to peer influences and more influential than other students. Intra-race spillover effects are stronger than inter-race effects for whites, but not for non-whites. Homophily on observed and unobserved characteristics are important for friendship formation. However, the formation of friendship is not necessary motivated by common interest in outcomes such as smoking. Our findings suggest that coeducational or desegregated schooling may help increase academic achievement, but not reduce smoking frequency."
      },
      {
        "Author": "Guan, Qing; An, Haizhong; Liu, Nairong; An, Feng; Jiang, Meihui",
        "Title": "Information Connections among Multiple Investors: Evolutionary Local Patterns Revealed by Motifs",
        "Year": 2017,
        "Abs": "The concept of motifs provides a fresh perspective for studying local patterns, which is useful for understanding the essence of a network structure. However, few previous studies have focused on the evolutionary characteristics of weighted motifs while further considering participants' differences. We study how information connections differ among multiple investors. The evolutionary 10-year trend of weighted 3-motifs in China's energy stock markets is explored for the networks of co-holding behaviors among shareholders, who are classified as companies, funds and individuals. Our works allow us to detect the preferential local patterns distributed among different agents as their fluctuate involvement in networks. We find that the diversity of shareholders contributes to the statistical significance of local patterns, while homophily always exist among individuals. Modules of information connections are stable among reserved investors, which is especially apparent among companies. Individuals prefer to keep their connections with companies and funds. Unsteady modules happen owing to strengthen links among funds during the time that they are main participants in stock markets. More details about multiple investors informationally connected in evolutionary local patterns can be detected by our work."
      },
      {
        "Author": "Boucher, Vincent; Mourifie, Ismael",
        "Title": "My friend far, far away: a random field approach to exponential random graph models",
        "Year": 2017,
        "Abs": "We explore the asymptotic properties of strategic models of network formation in very large populations. Specifically, we focus on (undirected) exponential random graph models. We want to recover a set of parameters from the individuals' utility functions using the observation of a single, but large, social network. We show that, under some conditions, a simple logit-based estimator is coherent, consistent and asymptotically normally distributed under a weak version of homophily. The approach is compelling as the computing time is minimal and the estimator can be easily implemented using pre-programmed estimators available in most statistical packages. We provide an application of our method using the Add Health database."
      },
      {
        "Author": "Abrahao, Bruno; Parigi, Paolo; Gupta, Alok; Cook, Karen S.",
        "Title": "Reputation offsets trust judgments based on social biases among Airbnb users",
        "Year": 2017,
        "Abs": "To provide social exchange on a global level, sharing-economy companies leverage interpersonal trust between their members on a scale unimaginable even a few years ago. A challenge to this mission is the presence of social biases among a large heterogeneous and independent population of users, a factor that hinders the growth of these services. We investigate whether and to what extent a sharing-economy platform can design artificially engineered features, such as reputation systems, to override people's natural tendency to base judgments of trustworthiness on social biases. We focus on the common tendency to trust others who are similar (i.e., homophily) as a source of bias. We test this argument through an online experiment with 8,906 users of Airbnb, a leading hospitality company in the sharing economy. The experiment is based on an interpersonal investment game, in which we vary the characteristics of recipients to study trust through the interplay between homophily and reputation. Our findings show that reputation systems can significantly increase the trust between dissimilar users and that risk aversion has an inverse relationship with trust given high reputation. We also present evidence that our experimental findings are confirmed by analyses of 1 million actual hospitality interactions among users of Airbnb."
      },
      {
        "Author": "Barnes, Stuart; Sang, Katherine J. C.; Baruch, Yehuda",
        "Title": "Homophily in Human Resource Management Publishing",
        "Year": 2017,
        "Abs": "Existing theory suggests that social networks form a major factor in individual and team performance, including in academic collaborative research. However, there is currently a lack of a theoretical framework to explain the social network related factors that influence publication processes and decisions. We address this gap by adopting a theory-building perspective, analysing a large data set on the impact of social networks. Using a case of one leading journal (Human Resource Management), we collected data on 10years of publication, exploring 327 papers, written by 667 authors, which represent 839 ties. Examining individual demographic and institutional characteristics, we developed and tested a set of hypotheses, providing a framework for shaping and guiding future academic research collaborations. Our findings suggest that as albeit the intention, diverse collaboration is still at a low level. This contribution adds to the literature on understanding the factors influencing the type of collaborations that lead to publications in leading journals."
      },
      {
        "Author": "Karpinski, Zbigniew",
        "Title": "Advances in the attraction model for inter-group relations",
        "Year": 2017,
        "Abs": "The present paper discusses a model of attraction towards similar others as a theoretical account of the problem of homophily in social relations. The focus of the paper is on investigating the properties of the model. More specifically, upon presentation of the logic behind the model, the discussion goes on to investigate the effects of social structural conditions (i.e., margins of an association matrix) on the model parameters especially those referring to the strength of the homophily bias. This investigation leads to a reformulation of the problem of salience of a characteristic for association, defined, after Blau (1977) and Skvoretz (1983), in terms of the difference between the actual frequency of intra-group ties and the frequency expected under randomness. The attraction model is then compared with the log-linear model of quasi-independence. The objective of this comparisons is a precise specification of the attraction model's explanatory scope. The paper ends with an illustrative application of the model to GSS data on confiding relations along ethnicity and religious affiliation. (C) 2017 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Trevino, Len J.; Balkin, David B.; Gomez-Mejia, Luis R.",
        "Title": "How \"Doing Gender\" Leads to Gender Imbalances in the Higher Ranks in Colleges of Business [And How To \"Undo Gender\"]",
        "Year": 2017,
        "Abs": "Faculty gatekeepers who control promotions to senior academic positions in business schools are tenured associate and full professors, and their numbers are overwhelmingly male. This gender disparity in the higher ranks of academe can lead to masculinized organizational practices that frame tenure-and-promotion cases in business schools, leading to biased decision making that can undervalue female faculty members' scholarly contributions that do not conform to the taken-for-granted patterns established by successful males. We examine the evidence to determine the extent of the gender balance problem in senior positions in colleges of business in the US. In addition, we provide several conceptual frameworks; namely, homophily and hegemonic masculinities, and expectations state theory, social role theory, and shifting standards theory, which provide theoretical insights into how gender bias can unintentionally enter the promotion process in business schools. We provide a framework that business schools can implement to make decision making on promotion and advancement more equitable and engender a more welcoming environment for female faculty, ultimately caulking the \"leaky pipeline\" and allowing more female faculty to advance to the highest ranks of academe. Last, we offer new directions for research on attaining better gender balance in colleges of business."
      },
      {
        "Author": "Panebianco, Fabrizio; Verdier, Thierry",
        "Title": "Paternalism, homophily and cultural transmission in random networks",

        "Abs": "We study cultural diffusion in a random network where the transition probabilities are determined by a cultural transmission technology with endogenous vertical transmission rates (a la Bisin and Verdier, 2001). We present a two-way epidemic model in which both the infection and the recovery rates are endogenous and depend on the topology of the network. We characterize two balancing conditions satisfied by the network degree distribution and the vertical transmission rate distribution to ensure the sustainability of long run cultural heterogeneity. We discuss the effedts of cultural homophily and paternalistic motivations for cultural transmission on the persistence of steady state cultural diversity. (C) 2017 Elsevier Inc. All rights reserved."
      },
      {
        "Author": "Acemoglu, Daron; Makhdoumi, Ali; Malekian, Azarakhsh; Ozdaglar, Asuman",
        "Title": "Privacy-constrained network formation",
        "Year": 2017,
        "Abs": "We study the effects of privacy concerns on social network formation. Each individual decides which others to form links with. Links bring direct benefits from friendship but also lead to the sharing of information via a percolation process. Privacy concerns are modeled as a disutility that the individual suffers as a result of her private information being acquired by others. We specify conditions under which pure-strategy equilibria exist and characterize both pure-strategy and mixed-strategy equilibria. The resulting equilibrium networks feature clustered connections and homophily. Clustering emerges because if player a is friend with b and b is friend with c, then a's information is likely to be shared indirectly with c anyway, making it less costly for a to befriend c. Homophily emerges because small additional benefits of friendship within a group make linkages and thus information sharing within that group more likely, further increasing the likelihood within-group links. (C) 2017 Published by Elsevier Inc."
      },
      {
        "Author": "Brady, Ryan R.; Insler, Michael A.; Rahman, Ahmed S.",
        "Title": "Bad Company: Understanding negative peer effects in college achievement",
        "Year": 2017,
        "Abs": "Existing peer effects studies produce contradictory findings, including positive, negative, large, and small effects, despite similar contexts. We explore these results using U.S. Naval Academy data covering a 17-year history of the random assignment of students to peer groups. Coupled with students' limited discretion over freshman-year courses, our setting affords an opportunity to better understand peer effects in different social contexts. We find negative effects at the broader \"company\" level - students' social and residential group - and positive effects at the narrower course-company level within small peer groups. We suggest that peer spillovers change direction because of differences in the underlying mechanism of peer influence. Published by Elsevier B.V."
      },
      {
        "Author": "Meyners, Jannik; Barrot, Christian; Becker, Jan U.; Goldenberg, Jacob",
        "Title": "The Role of Mere Closeness: How Geographic Proximity Affects Social Influence",
        "Year": 2017,
        "Abs": "Geographic proximity has become increasingly relevant due to the growing number of marketing services that use consumers' geographic locations, thus increasing the importance of gaining insights from this information. In five studies (both field and experimental), the authors analyze the effect of geographic proximity on social influence and demonstrate that not only social proximity but also perceived homophily can trigger social influence. They find that this effect holds under alternative representations of geographic distance and is confirmed for a range of different services and even for physical goods. Furthermore, the authors show that geographic proximity has a relative effect because the social influence of a closer sender is stronger than that of a more distant sender, regardless of the absolute distances. They present managerially relevant conditions under which the influence of geographic proximity not only is comparable to other types of information such as age or gender but also provides sufficient informational value for customers to offset differences among alternatives (e.g., due to higher prices) in trade-off decisions."
      },
      {
        "Author": "Tomasello, Mario V.; Napoletano, Mauro; Garas, Antonios; Schweitzer, Frank",
        "Title": "The rise and fall of R&D networks",
        "Year": 2017,
        "Abs": "Drawing on a large database of publicly announced R&D alliances, we empirically investigate the evolution of R&D networks and the process of alliance formation in several manufacturing sectors over a 24-year period (1986-2009). Our goal is to empirically evaluate the temporal and sectoral robustness of a large set of network indicators, thus providing a more complete description of R&D networks with respect to the existing literature. We find that most network properties are not only invariant across sectors, but also independent of the scale of aggregation at which they are observed, and we highlight the presence of core-periphery architectures in explaining some properties emphasized in previous empirical studies (e.g. asymmetric degree distributions and small worlds). In addition, we show that many properties of R&D networks are characterized by a rise-and-fall dynamics with a peak in the mid-nineties. We find that such dynamics is driven by mechanisms of accumulative advantage, structural homophily, and multiconnectivity. In particular, the change from the \"rise\" to the \"fall\" phase is associated to a structural break in the importance of multiconnectivity."
      },
      {
        "Author": "Xu, Dafeng",
        "Title": "Acculturational homophily",
        "Year": 2017,
        "Abs": "Economists have long recognized the influence of friends on various outcomes among immigrants, and also observed the benefit of acculturation. This paper lies at the intersection of the above two topics: by focusing on a typical behavior of acculturation, namely English-name usage, I examine the extent of acculturational homophily among Chinese students. Specifically, I investigate the relationship between self English-name usage and English-name usage of close friends using online social networking data on students who receive undergraduate education in China and graduate education in the U.S. The empirical analysis relies on an instrumental variable strategy: I use the indicator of the difficulty of pronouncing the Chinese name in English to instrument for English-name usage. Results suggest the presence of acculturational homophily: students with English-name usage have more close friends who are also English-name users, and the relationship is not based on the number of close friends overall. (C) 2017 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Graham, Bryan S.",
        "Title": "AN ECONOMETRIC MODEL OF NETWORK FORMATION WITH DEGREE HETEROGENEITY",
        "Year": 2017,
        "Abs": "I introduce a model of undirected dyadic link formation which allows for assortative matching on observed agent characteristics (homophily) as well as unrestricted agent-level heterogeneity in link surplus (degree heterogeneity). Like in fixed effects panel data analyses, the joint distribution of observed and unobserved agent-level characteristics is left unrestricted. Two estimators for the (common) homophily parameter, beta(0), are developed and their properties studied under an asymptotic sequence involving a single network growing large. The first, tetrad logit (TL), estimator conditions on a sufficient statistic for the degree heterogeneity. The second, joint maximum likelihood (JML), estimator treats the degree heterogeneity {A(i0)}(i=1)(N) as additional (incidental) parameters to be estimated. The TL estimate is consistent under both sparse and dense graph sequences, whereas consistency of the JML estimate is shown only under dense graph sequences."
      },
      {
        "Author": "de Marti, Joan; Zenou, Yves",
        "Title": "Segregation in Friendship Networks",
        "Year": 2017,
        "Abs": "We analyze a network-formation model where agents belong to different communities. Both individual benefits and costs depend on direct as well as indirect connections. Benefits of an indirect connection decrease with distance in the network, while the cost of a link depends on the type of agents involved. Two agents from the same community always face a low linking cost, while the cost of forming a relationship between two agents from different communities diminishes with the rate of exposure of each of them to the other community. We find that socialization among the same type of agent can be weak even if the cost of maintaining links within one's own type is very low. Our model also suggests that policies aimed at reducing segregation are socially desirable only if they reduce the within-community cost differential by a sufficiently large amount."
      },
      {
        "Author": "Gousse, Marion; Jacquemet, Nicolas; Robin, Jean-Marc",
        "Title": "Household labour supply and the marriage market in the UK, 1991-2008",
        "Year": 2017,
        "Abs": "We document changes in labour supply, wage and education by gender and marital status using the British Household Panel Survey, 1991-2008, and seek to disentangle the main channels behind these changes. To this end, we use a version of Gousse et al. (2016)'s search-matching model of the marriage market with labour supply, which does not use information on home production time inputs. We derive conditions under which the model is identified. We estimate different parameters for each year. This allows us to quantify how much of the changes in labour supply, wage and education by gender and marital status depends on changes in the preferences for leisure of men and women and how much depends on changes in homophily."
      },
      {
        "Author": "Greenberg, Jason; Mollick, Ethan",
        "Title": "Activist Choice Homophily and the Crowdfunding of Female Founders",
        "Year": 2017,
        "Abs": "In this paper, we examine when members of underrepresented groups choose to support each other, using the context of the funding of female founders via donation-based crowdfunding. Building on theories of choice homophily, we develop the concept of activist choice homophily, in which the basis of attraction between two individuals is not merely similarity between them, but rather perceptions of shared structural barriers stemming from a common social identity based on group membership. We differentiate activist choice homophily from homophily based on the similarity between individuals (\"interpersonal choice homophily''), as well as from \"induced homophily,'' which reflects the likelihood that those in a particular social category will affiliate and form networks. Using lab experiments and field data, we show that activist choice homophily provides an explanation for why women are more likely to succeed at crowdfunding than men and why women are most successful in industries in which they are least represented."
      },
      {
        "Author": "Tarbush, Bassel; Teytelboym, Alexander",
        "Title": "Social groups and social network formation",
        "Year": 2017,
        "Abs": "We present a dynamic model of social network formation in which a fixed number of agents interact in overlapping social groups. We derive several results on the formation of links in such networks, including results on the degree distribution, on comparative statics relating degree and group size, and on the dynamics of homophily. In particular, we derive comparative statics showing that degree is typically positively related to social group size but negatively related to the size of the overlap across multiple social groups. This is supported by evidence from a Facebook dataset. We also show that homophily over an agent's lifespan in the network can be non-monotonic, reaching a global maximum in some period before eventually decreasing. (C) 2015 Elsevier Inc. All rights reserved."
      },
      {
        "Author": "Lengyel, Balazs; Eriksson, Rikard H.",
        "Title": "Co-worker networks, labour mobility and productivity growth in regions",
        "Year": 2017,
        "Abs": "The mobility of workers is an important source of regional dynamics, but the effect of mobility on regional productivity growth is not straightforward, as some firms tend to win while others lose from mobility. In the present paper, we argue that the co-worker networks across plants that are established by labour moves are important for both local learning opportunities and job matching quality and should hence facilitate regional growth. We therefore propose a new homophily-biased perspective on co-worker network creation and show that it suits geographical analyses better than random networks do. Moreover, panel vector autoregression models provide systematic evidence that an increase in co-worker network density is positively related to regional productivity growth. This is found to be important even when only ties across plants that are not directly linked by labour mobility are included."
      },
      {
        "Author": "Bhayani, Ali",
        "Title": "Do consumers consider Word of Mouth for crucial life decisions?",
        "Year": 2017,
        "Abs": "This study reexamines the Theory of Reasoned Action in a culture with higher uncertainty avoidance and power distance and analyzes how homophily and the ability (expertise) of word of mouth (WOM) sources impacts on the consumer attitudes and purchase decisions with respect to such high-risk credence products as college selection. By using an interpretivist approach to model building, the study comprises 41 interviews, finding that WOM made a significant impact on attitudes but not on purchase behaviors. Homophily with friends was regarded as an important factor at the search stage, but strong ties were more important in the purchasing of the product. Expertise and the credibility of the WOM played a significant role in generating trust in WOM, resulting in attitude change, although with a minimal impact on purchase behavior. The article concludes with implications for practice."
      },
      {
        "Author": "Naudet, Jules; Dubost, Claire-Lise",
        "Title": "The Indian exception: the densification of the network of corporate interlocks and the specificities of the Indian business system (2000-2012)",
        "Year": 2017,
        "Abs": "This article attempts to explain the peculiar evolution of the topology of the Indian interlocking directorates network during the periods of liberalization and corporate governance reforms. A study of interlocks among the top 50, 100 and 250 National Stock Exchange of Bombay companies in 2000 and 2012 shows that the Indian network does not follow the global trend of other 'fracturing' and 'disintegrating' corporate networks. Our results in fact show a resistance to homogenizing forces: the density of the network increases over the years, and banks and financial institutions do not play a major role in creating ties between boards. On the contrary, regional, business group, caste and family ties remain prevalent and shape a strongly embedded 'inner circle'. In particular, the growing density of the network seems to be accounted for, to a large extent, by the driving role of family-led business groups and of independent big linkers."
      },
      {
        "Author": "Ducruet, Cesar",
        "Title": "Multilayer dynamics of complex spatial networks: The case of global maritime flows (1977-2008)",
        "Year": 2017,
        "Abs": "This article investigates the degree of overlap among the different layers of circulation composing global maritime flows in recent decades. Mobilizing several methods originating from complex networks allows us to shed new light on specialization and diversification dynamics affecting the evolution of ports and shipping. The principal confirm the strong and path-dependent influence of multiplexity on traffic volume, range of interaction and centrality from various perspectives, such as matrices correlations, homophily, assortativity, and single linkage analysis. While the network grows and concentrates around large hubs over time, traffic distribution is also place-dependent due to the reinforced position of already established nodes. (C) 2017 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Heinmiller, B. Timothy; Pirak, Kevin",
        "Title": "Advocacy Coalitions in Ontario Land Use Policy Development",
        "Year": 2017,
        "Abs": "In 2005, the Ontario government passed the Places to Grow Act and the Greenbelt Act, both major changes in land use policy designed to preserve greenspaces and combat urban sprawl in the Greater Golden Horseshoe, Canada's largest conurbation. This article examines the actors, actor beliefs, and inter-actor alliances in the southern Ontario land use policy subsystem from the perspective of the Advocacy Coalition Framework (ACF). Specifically, this paper undertakes an empirical examination of the ACF's Belief Homophily Hypothesis, which holds that inter-actor alliances form on the basis of shared policy-relevant beliefs, creating advocacy coalitions. The analysis finds strong evidence of three advocacy coalitions in the policy subsysteman agricultural coalition, an environmentalist coalition, and a developers' coalitionas predicted by the hypothesis. However, it also finds equally strong evidence of a cross-coalition coordination network of peak organizations, something not predicted by the Belief Homophily Hypothesis, and in need of explanation within the ACF."
      },
      {
        "Author": "Morvinski, Coby; Amir, On; Muller, Eitan",
        "Title": "Ten Million Readers Can't be Wrong!, or Can They? On the Role of Information About Adoption Stock in New Product Trial",
        "Year": 2017,
        "Abs": "Most new-product frameworks in marketing and economics, as well as lay beliefs and practices, hold that the larger the stock of adoption of a new product, the greater the likelihood of additional adoption. Less is known about the underlying mechanisms as well as the conditions under which this central assumption holds. We use a series of field and consequential choice experiments to demonstrate the existence of nonpositive and even negative effects of large adoption stock information on the likelihood of subsequent adoption. The results highlight the degree of homophily with the adopting stock as well as the level of customer uncertainty as key characteristics determining the nature of the effect of stock information. In particular, information about a large existing adoption stock generates a positive effect on adoption only under moderate customer uncertainty combined with sufficient homophily; in other levels of uncertainty and/or homophily we find effects ranging from null to negative. This is the first direct test and demonstration of the intricate role of information about a large stock of adoption in the new product diffusion process, and it carries direct implications for marketers."
      },
      {
        "Author": "Mahmood, Ammara; Sismeiro, Catarina",
        "Title": "Will They Come and Will They Stay? Online Social Networks and News Consumption on External Websites",
        "Year": 2017,
        "Abs": "This study explores the role of online engagement, homophily and social influence in explaining traffic and news consumption by social network users at an external news website. The authors jointly model visits and page views for a panel of users who registered with the news site using their Facebook accounts. In their model, the authors account for homophily using a latent space approach, and account for endogeneity, heterogeneity, and unobservable correlates. The results show that measures of an individual's activity on Facebook are positively associated with that individual's actions at the news site. In addition, knowing what a user's Facebook friends do at the content website provides insights into a focal user's behavior at that website, as visitors with friends who visit external news sites are more likely to visit the news website studied. In addition, news consumption (not just visits) also depends on friend's actions but such an impact varies with the individual's underlying browsing mode. We highlight the importance of social influence in news consumption and further show that homophily bias in news consumption is similar to prior research in other categories. Our study also highlights that visitors' past browsing patterns are important predictors of future content consumption, although social network information significantly improves prediction beyond the effect of such more traditional behavioral metrics. Finally we find that Managers can use readily available data for both prediction and targeting. (C) 2017 Direct Marketing Educational Foundation, Inc., dba Marketing EDGE. All rights reserved."
      },
      {
        "Author": "Phua, Joe; Jin, Seunga Venus; Kim, Jihoon (Jay)",
        "Title": "Gratifications of using Facebook, Twitter, Instagram, or Snapchat to follow brands: The moderating effect of social comparison, trust, tie strength, and network homophily on brand identification, brand engagement, brand commitment, and membership intention",
        "Year": 2017,
        "Abs": "Applying uses and gratifications theory (UGT), this study examined consumers' use of one of four social networking sites (SNSs): Facebook, Twitter, Instagram, or Snapchat, for following brands, and their influence on brand community-related outcomes. Results (N=297) indicated Snapchat users scored highest for passing time, sharing problems, and improving social knowledge, while Instagram users scored highest for showing affection, following fashion, and demonstrating sociability. Twitter users had highest brand community identification and membership intention, while Instagram users had highest brand community engagement and commitment. Attention to social comparison, SNS trust, tie strength, and homophily also significantly moderated the relationship between frequent use of each SNS to follow brands, and brand community-related outcomes. Implications for future research on SNS users' goal-directed consumption behaviors are discussed. (C) 2016 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Heijmans, Naomi; van Lieshout, Jan; Wensing, Michel",
        "Title": "Information exchange networks of health care providers and evidence-based cardiovascular risk management: an observational study",
        "Year": 2017,
        "Abs": "Background: Although a wide range of preventive and clinical interventions has targeted cardiovascular risk management (CVRM), outcomes remain suboptimal. Therefore, the question is what additional determinants of CVRM and outcomes can be identified and addressed to optimize CVRM. In this study, we aimed to identify new perspectives for improving healthcare delivery and explored associations between information exchange networks of health care providers and evidence-based CVRM.Methods: This observational study was performed parallel to a randomized clinical trial which aimed to improve professional performance of practice nurses in the Netherlands. Information exchange on medical policy for CVRM (\"general information networks\") and CVRM for individual patients (\"specific information networks\") of 180 health professionals in 31 general practices was measured with personalized questionnaires. Medical record audit was performed concerning 1620 patients in these practices to document quality of care delivery and two risk factors (systolic blood pressure (SBP) and LDL cholesterol level). Hypothesized effects of five network characteristics (density, frequency of contact, centrality of CVRM-coordinators, homophily on positive attitudes for treatment target achievement, and presence of an opinion leader for CVRM) constructed on both general and specific information exchange networks were tested and controlled for practice and patient factors using logistic multilevel analyses.Results: Odds for adequate performance were enhanced in practices with an opinion leader for CVRM (OR 2.75, p <.05). Odds for achievement of SBP targets were reduced in practices who had networks with low homophily on positive attitudes for SBP and LDL targets (homophily for SBP targets OR 0.57, p <.05 and OR 0.60, p <.05, homophily for LDL targets OR 0.59, p <.05 and OR 0.61, p <.05 in general and specific information networks, respectively). No effects of network characteristics on cholesterol were found.Conclusions: Delivery of evidence-based CVRM is associated with homophily of clinical attitudes and presence of opinion leaders in primary care teams. These results signal the potential of social networks to be taken into account in further attempts to improve the implementation of evidence-based care for CVRM. Future research is needed to identify and formulate optimal strategies for using opinion leaders to improve CVRM. Future interventions may be more effective if they target a common vision on CVRM within practices."
      },
      {
        "Author": "Okazaki, Shintaro; Andreu, Luisa; Campo, Sara",
        "Title": "Knowledge Sharing Among Tourists via Social Media: A Comparison Between Facebook and TripAdvisor",
        "Year": 2017,
        "Abs": "This paper examines tourists' knowledge sharing behavior in social media. Based on social capital theory, we aim to examine the effects of three dimensions of social capital-structural (social interaction ties), cognitive (shared vision) and relational (trust)-for two different types of social media: Facebook and TripAdvisor. We propose a structural model that connects an antecedent (homophily) and a consequence (knowledge sharing through posting) of these main dimensions of social capital. An online survey is conducted with 1200 Spanish consumers. Based on the full sample, our structural equation modeling supports most of the hypothesized paths, while trust does not affect either social interaction ties or knowledge sharing. Examining the difference between Facebook and TripAdvisor, our multigroup analysis finds that neither trust nor shared vision drives knowledge sharing on TripAdvisor, while shared vision affects knowledge sharing in Facebook. In both media, social interaction ties play an important role in motivating users to post comments. The effects of homophily on social interaction ties and on shared vision were statistically greater in TripAdvisor than in Facebook. Homophily did not affect trust in either media. In closing, both theoretical and managerial implications are discussed, important limitations are recognized and future research directions are suggested. Copyright (C) 2016 John Wiley & Sons, Ltd."
      },
      {
        "Author": "Kwon, Hyeokkoo Eric; Oh, Wonseok; Kim, Taekyung",
        "Title": "Platform Structures, Homing Preferences, and Homophilous Propensities in Online Social Networks",
        "Year": 2017,
        "Abs": "This study investigates how the attributes of online social platforms (e.g., open vs. closed, symmetric vs. asymmetric social networks) and user preferences regarding platform diversity (e.g., single-homing vs. multi-homing) moderate the influence of homophily on user behaviors across varied social segments. On the basis of panel data, we delve into the interplay among homophily, structural diversities across various online social networking services (SNSs), and users' homing preferences in such social platforms. The data feature of the SNS consumption behaviors of 10,172 individual users are obtained over a period of 134 days. An agent-based simulation model is developed to further validate and generalize the empirical findings. The simulation and empirical results consistently indicate that propensity toward homophily differs significantly across platform types and users' channel adoption behaviors. Online homophily is more pronounced in closed, private social networks than in open, public social networks. Users of asymmetric and symmetric SNSs exhibit weak and strong homophily, respectively. Moreover, whereas users who adopt a single SNS channel tend toward homophily, those who subscribe to multiple SNSs confirm the idea that \"opposites attract.\" These findings suggest that users of online SNS channels manifest complex human interactions typified by the combination of homophily, heterophily, and asymmetric social preference, although homophily is the most prominent disposition. Our findings suggest that homophily should be considered a dynamically changing human characteristic rather than a static attribute, and stakeholders should exploit the complex nature of users' homophilous behaviors to address social problems in online SNSs and to enhance the effectiveness of social advertising."
      },
      {
        "Author": "Dean, Andrew Kristoffer; Ellis, Nick; Wells, Victoria K.",
        "Title": "Science 'fact' and science 'fiction'? Homophilous communication in high-technology B2B selling",
        "Year": 2017,
        "Abs": "This study deepens our understanding of the processes underpinning the diffusion of innovation by critically exploring the language that scientist sellers and buyers employ to facilitate sensemaking in their spoken marketing communications. Pervasive complex technical terminology within business-to-business (B2B) high-technology sales relationships results in numerous sensemaking challenges. Using a discourse analytic methodology, sellers and buyers from nanotechnology companies are interviewed to better understand how culturally close (homophilous) or culturally distant (heterophilous) sales talk influences sensemaking. Although a need for 'marketing' is begrudgingly acknowledged, these boundary spanners all appear to enact centralised identities as 'scientists' engaged in selling and buying. Working towards maintaining homophily, participants claim to jointly use linguistic tools such as metaphors and popular cultural references to enable a functional level of sensegiving and making."
      },
      {
        "Author": "Zhu, Tieying; Jiang, Lu; Yang, Shengyu; Zhang, Riming",
        "Title": "Bidirectional label propagation for community detection",
        "Year": 2017,
        "Abs": "In complex networks, communities often show the presence of homophily between members, since homophily is the tendency of individuals to associate and bound with similar others to form densely interconnected groups. In this paper, we propose a new bidirectional label propagation community detection algorithm, called Dis-Sim, based on the fundamental idea that a node and its most similar neighbors belong to the same community, while a node and its most dissimilar neighbors belong to different communities. The proposed algorithm depends on the network structure alone and explores the dissimilarity and similarity between each pair of nodes to identify the communities. The dissimilarity measure will separate nodes into different groups, while the similarity measure will merge nodes into clusters. The empirical experiments on real-world networks against state-of-the-art algorithms are used to evaluate the performance of the proposed method. The results confirm its effectiveness and computational efficiency."
      },
      {
        "Author": "Miller, Darryl W.; Stoica, Michael; Kilic, Ozcan; Xu, Lina",
        "Title": "Modeling Chinese Consumer Responses to a Vignette Television Commercial Drama for a Vacation Resort",
        "Year": 2017,
        "Abs": "This study involved the formulation and testing of a model of Chinese consumers' cognitive and affective responses to a vignette television commercial drama for a vacation resort area on the South China Sea. Results indicate that response to the commercial was cognitive in nature with perceived homophily, sympathy, beliefs and attitude toward the ad partially mediating the influence of perceived verisimilitude on attitude toward the brand. Unexpectedly, empathy did not play a mediating role. Possible reasons for this, including cultural factors, are discussed. The results also suggest that to effectively promote tourism services a commercial's production value and realism must be high to produce sufficient verisimilitude. In addition, the behavior and appearance of the actors chosen for the commercial should match those of the intended target audience in order to produce sufficient homophily."
      },
      {
        "Author": "Yudhoatmojo, Satrio Baskoro; Samuar, Muhammad Arvin",
        "Title": "Community Detection On Citation Network Of DBLP Data Sample Set Using LinkRank Algorithm",
        "Year": 2017,
        "Abs": "This paper describes the application of a community detection algorithm, namely LinkRank algorithm, on a citation network. Community detection is a task in network analysis which aims to find sets of tightly connected nodes that are loosely connected with other nodes outside of those sets. In our study, we focused on a citation network which depicts relationships between cited papers and the papers which cite those papers. The objectives of our study are to identify communities of papers based on the citation relationships and analyze the similarities of topics within each community. The approach of our study to reach the objectives is by applying LinkRank algorithm to a citation network. LinkRank algorithm is chosen because it can be applied to a directed network where other algorithms that we have surveyed can only be used on undirected network. The citation network that we used in our study is from Aminer website. In applying the algorithm, we had to port the original source code which is written in C programming language into Python programming language for our convenience in doing the experiment. The result shows that the algorithm able to detect 10,442 communities from 188,514 nodes. Once the communities have been detected, we sampled top three communities (the ones with the largest number of members) and took the top 10 nodes with the highest PageRank score in each of those communities. The samples show that most of the nodes have similar topic, but there are still some nodes with different topics mixed inside the same community. We found the ratio between nodes with similar and different topics to be 7 to 3, that is 70% of the nodes have similar topic while the other 30% have different topics. Thus, the homophily of each community does not reach 100%. Nevertheless, our study confirms that LinkRank algorithm can be used for community detection on directed network. (C) 2018 The Authors. Published by Elsevier B.V."
      },
      {
        "Author": "Trepanier, Michel; Aka, Kadia Georges",
        "Title": "Network analysis of SME's innovation activities : the forgotten role of homophily",
        "Year": 2017,
        "Abs": "Innovation studies in SMEs has been interested for long time by the place and role of networks. In these studies, everything happens as if all the relations were possible and also likely. Yet, nothing is more inaccurate : all the relations do not have the same probability to exist and networks are also structured and hierarchical. In networks analysis, this classic observation sends back to the principle of homophily; principle according to which people or organizations tend to form connections with others who are similar to them in social or organizational characteristics. From an exploratory research based on interviews with entrepreneurs and managers of firms working in the industry of clean technologies, we will see how the principle of homophily turns out to be necessary in the understanding of, on one hand, the existence of the relations observed in the innovation's activities of SMEs, and on the other, their capacity to give access to the resources which the SMEs need in their innovation's projects."
      },
      {
        "Author": "Farias, Pablo",
        "Title": "Identifying the factors that influence eWOM in SNSs: the case of Chile",
        "Year": 2017,
        "Abs": "The factors that influence electronic word-of-mouth (eWOM) in social networking sites (SNSs) in Latin American countries still need to be understood. This paper looks at factors included by prior research, as well as two new factors that have the power to influence eWOM in SNSs in the region. The study is conducted in Chile, a country which already has high Internet and SNSs penetration rates and Hofstede's scores close to the average for Latin America. The results show that tie strength, normative influence, informational influence, self-presentation, and voluntary self-disclosure are all positively directly associated with eWOM in SNSs. The results also show that homophily exerts a positive indirect influence on eWOM through the mediators of tie strength, normative influence, informational influence, and self-presentation. Additionally, the results show that trust exerts a positive indirect influence on eWOM through the mediators of tie strength, normative influence, and voluntary self-disclosure."
      },
      {
        "Author": "Varnali, Kaan; Gorgulu, Vehbi",
        "Title": "Determinants of Brand Recall in Social Networking Sites",
        "Year": 2017,
        "Abs": "This research aims to contribute to the understanding of how brand impressions in social networking sites influence brand recall. Further, the relationship between the built-in metrics offered by social networking sites and brand recall are also examined to assess the validity of these metrics as measures of advertising effectiveness. Results indicate a positive relationship between brand recall and self-brand congruence, tie-strength with, trust toward, and perceived popularity of the profile associated with the post, and clicking a link embedded in the post / ad in which the brand appears. On the other hand, there is not a significant difference between the levels of brand involvement, homophily with the profile associated with the post / ad, like-count, and four types of built-in user-interaction options including liking, sharing, posting a comment and tagging among the brands that were successfully retrieved from the memory and those were not."
      },
      {
        "Author": "Powell, K. Skylar; Takahashi, Hidenori; Roehl, Tom",
        "Title": "Status and international alliance formation",
        "Year": 2017,
        "Abs": "Purpose - Evidence suggests that \"single-market\" alliances are more likely to form between firms in similar socially determined status positions. However, in international alliances, firms come from different status interfaces and foreign partners may become status competitors. Hence, the preference for partners with similar socially derived status positions in their respective markets, or status homophily, is unclear in 'international' partner selections. This analysis aims to better understand this issue.Design/methodology/approach - This research explores status homophily in international alliance formation using a database of hand-collected tombstone announcements for US initial public offering syndicates involving Japanese securities firms from 1975 through 1984.Findings - Results suggest that firms are attracted to partners who occupy similar socially derived status positions in their own home markets. Additionally, high-status host-country firms may signal status differences within alliances to reduce status competition from high-status foreign partners.Originality/value - This research indicates that \"international\" alliance research needs to consider socially derived status positions. Additionally, academics and practitioners alike can benefit from the knowledge that status signaling within alliances can be a type of competitive behavior between cooperating firms."
      },
      {
        "Author": "Wallace, Elaine; Buil, Isabel; de Chernatony, Leslie",
        "Title": "Consumers' self-congruence with a \"Liked\" brand Cognitive network influence and brand outcomes",
        "Year": 2017,
        "Abs": "Purpose - Brand \"Likes\" on Facebook facilitate self-expression, forming part of consumers' virtual selves. Yet, consumers' brand \"Likes\" may bear little resemblance to their material realities. This paper aims to test similarities of brand image with self-image for Facebook \"Likes\" to determine whether self-congruence with a \"Liked\" brand leads to positive offline brand outcomes. It also investigates whether consumers' perceptions about their Facebook social relations influence self-congruent brand \"Likes\".Design/methodology/approach - A large-scale survey was conducted of regular Facebook users who \"Liked\" brands. Data from 438 respondents was analysed and hypotheses tested using structural equation modeling.Findings - Empirical results show that the perceived self-congruence with a \"Liked\" brand increases with social tie strength. Perceived social tie strength is informed by perceived attitude homophily. When the perceived self-congruence with a \"Liked\" brand is higher, brand love and word of mouth (WOM) are enhanced. Consumers also have greater brand loyalty and offer more WOM when brands are loved.Research limitations/implications - Findings demonstrate the influence of consumers' cognitive network on \"Likes\" and brand outcomes. Further replication would enhance generalisability. Future research should use a wider sample and investigate other variables. Practical implications - Findings support managers seeking to grow and analyse Facebook \"Likes\" by providing insights into brand loyalty, brand love and WOM for \"Liked\" brands.Originality/value - The paper addresses the dearth of research exploring how consumers' perceptions of their Facebook network influence their online brand behaviour and how perceived self-congruence with a \"Liked\" brand relates to brand outcomes."
      },
      {
        "Author": "Chesney, Thomas",
        "Title": "The Cascade Capacity Predicts Individuals to Seed for Diffusion Through Social Networks",
        "Year": 2017,
        "Abs": "Why ideas and practices spread an important topic for management scholars and practitioners. This paper presents the cascade capacity as an aspect of network structure as a measure of essentially how 'choosy' everyone in a social network can be and still allow an individual to cause something to spread completely through the network. Drawing on social contagion theory and network theory, we propose a research model about how network structure relates to diffusion and test it by simulation, using network data from the popular microblogging service Twitter. Results show the cascade capacity is an important determinant of diffusion, even when we model for homophily. We show how the concept could be used to select individuals to seed to encourage word of mouth marketing. Copyright (C) 2016 John Wiley & Sons, Ltd."
      },
      {
        "Author": "Lo, Louis Yi-Shih; Lin, Sheng-Wei",
        "Title": "An approach to initiating eWOM intentions A study on the effects of reference price and value homophily",
        "Year": 2017,
        "Abs": "Purpose-The purpose of this paper is to examine the effects that reference prices and associated information sources (websites that consumers use to explore and their friends who have similar perspectives on value) have on deal evaluation and intention to disseminate electronic word of mouth (eWOM).Design/methodology/approach-A stratified survey is conducted to empirically test the relations between reference prices, associated information sources (the top five Consumer-to-consumer (C2C) websites and top five Facebook friends with similar perspectives and values on consumption), deal evaluation, and eWOM intention. The study uses a Facebook API to help participants pick five Facebook friends to act as their favorite sources for advice on shopping.Findings-The results suggest that consumers' deal evaluations (as shaped by the recency effects of previous exposure to prices and the influence of Facebook friends and C2C websites) have carry-over effects on their eWOM intentions. The influence of Facebook friends and C2C websites on deal evaluation is as powerful as that of reference price, especially concerning the mean and the lowest prices.Practical implications-The findings encourage marketers to invest their resources in targeting online groups, and suggest that C2C website marketers should set their offer prices between the mean and the lowest prices.Originality/value-This study extends prior research on the motives for eWOM dissemination and elaborates an approach to initiate eWOM intention through deal evaluation."
      },
      {
        "Author": "Kim, Ji-hyun; Shapira, Zur; Lee, Jeong Won",
        "Title": "Long-Term Performance Implications from Exploration-Exploitation Under Dynamic Segregation",
        "Year": 2017,
        "Abs": "In balancing exploration and exploitation, one well-known fact is that firms emphasizing exploration over exploitation realize higher performance in the long-term than do firms emphasizing exploitation. This is because emphasis on exploration enables firms to maintain variability (or diversity). Studies that modeled organizational learning processes using agent-based modeling confirmed and replicated this tendency. However, most prior studies assumed learning among organizational members or learning between organizational code and individuals unfolds in a frictionless way. Considering the Carnegie Schools emphasis on inherent conflict as the most important characteristic of organizations, the assumption of frictionless learning may be relaxed. In the current study, we introduce Schellings (1971) model of dynamic segregation into Marchs (1991) model of organizational learning. By doing so, we can examine performance implications of exploration and exploitation under the influence of homophily. Our results suggest that under low homophilc tendency, the long-term benefit from exploration emerges: the more the variability that exists in an organization, the higher the long-term performance becomes. This conventional relationship changes as we introduce higher levels of homophilic tendencies. With a mid-range homophilic tendency, the highest performance is realized when the level of variability is also in the middle. Under extremely high homophilic tendency, the benefit from variability disappears. We contribute to the literature on organizational learning by suggesting a boundary condition to the relationship between long-term performance and exploration-exploitation balance. We call for future work that suggests and identifies more nuanced organizational factors influencing the performance implications from exploration and exploitation."
      },
      {
        "Author": "Hanks, Lydia; Line, Nathan; Yang, Wan",
        "Title": "Status seeking and perceived similarity: A consideration of homophily in the social servicescape",
        "Year": 2017,
        "Abs": "It is not clear in the extant research whether all consumers respond to the social servicescape in the same way or whether there may be moderators and mediators of the proposed relationships. The purpose of this research is to establish the moderating effect of consumers' need for status and the mediating effect of self-image congruence on the relationship between the perceived similarity to other customers and self-brand congruity in the proposed conceptual framework. Data collected from a sample of restaurant consumers in the United States suggests that perceptions of perceived similarity to other customers can significantly affect both self-image congruence and self-brand congruence. Further, the data indicate that the consumer's need for status is a significant moderator and self-image congruence is a significant mediator of the proposed relationships. Theoretical implications, managerial relevance, and future research are discussed. (C) 2016 Published by Elsevier Ltd."
      },
      {
        "Author": "AlShebli, Bedoor K.; Rahwan, Talal; Woon, Wei Lee",
        "Title": "The preeminence of ethnic diversity in scientific collaboration",
        "Year": 2018,
        "Abs": "Inspired by the social and economic benefits of diversity, we analyze over 9 million papers and 6 million scientists to study the relationship between research impact and five classes of diversity: ethnicity, discipline, gender, affiliation, and academic age. Using randomized baseline models, we establish the presence of homophily in ethnicity, gender and affiliation. We then study the effect of diversity on scientific impact, as reflected in citations. Remarkably, of the classes considered, ethnic diversity had the strongest correlation with scientific impact. To further isolate the effects of ethnic diversity, we used randomized baseline models and again found a clear link between diversity and impact. To further support these findings, we use coarsened exact matching to compare the scientific impact of ethnically diverse papers and scientists with closely-matched control groups. Here, we find that ethnic diversity resulted in an impact gain of 10.63% for papers, and 47.67% for scientists."
      },
      {
        "Author": "Qiu, Liangfei; Shi, Zhan (Michael); Whinston, Andrew B.",
        "Title": "Learning from Your Friends' Check-Ins: An Empirical Study of Location-Based Social Networks",
        "Year": 2018,
        "Abs": "Recently, mobile applications have offered users the option to share their location information with friends. Using data from a major location-based social networking application in China, we estimate an empirical model of restaurant discovery and observational learning. The unique feature of repeat customer visits in the data allows us to examine observational learning in trials and repeats and to separate it from non-informational confounding mechanisms, such as homophily, using a novel test based on the empirical model. The empirical evidence supports a strong observational learning effect. We also find that the moderating role of the geographical locations of users and their friends on the magnitude of observational learning is critical. These findings suggest a nuanced view for local merchants to boost observational learning with the advancement of location-based technology."
      },
      {
        "Author": "Ghahramani, Ladan; Khalilzadeh, Jalayer; Birendra, K. C.",
        "Title": "Tour guides' communication ecosystems: an inferential social network analysis approach",
        "Year": 2018,
