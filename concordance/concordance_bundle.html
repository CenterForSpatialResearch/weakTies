        "Abs": "Social influence occurs when one's opinions, emotions, or behaviors are affected by others, intentionally or unintentionally. In this article, we survey recent research progress on social influence analysis. In particular, we first give a brief overview of related background knowledge, and then discuss what is social influence. We try to answer this question in terms of homophily and the process of influence and selection. After that, we focus on describing computational models for social influence including models for influence probability learning and influence diffusion. Finally, we discuss potential applications of social influence.Preliminaries First we introduce some basic knowledge for social network analysis, including related theories in sociology, fundamental models underlying social networks, and algorithms or measures for quantifying social influence. For social theories, we introduce social balance theory [10], social status theory [21], structural hole theory [6, 22], and two-step information flow theory [19]. For social network models, we introduce the Erdos-Renyi (ER) model 1111, Small-World model [28], and the Barabasi-Albert (BA) model [4]. For algorithms, we review several fundamental problems in graph theory and the corresponding algorithms to solve them including the Ford-Fulkerson algorithm for maximum flow in a flow network [12], the push-relabel maximum flow algorithm for finding k-densest subgraph [13], and the greedy algorithm for the set covering problem [1]. We will also go through standard measures and concepts of social networks and their connection to social influence such as centrality, clustering coefficient, closeness and betweenness. These measures are fundamental concepts about social network analysis, and are also deeply related to the importance or influence of nodes or edges in the networks.Definition and Existential Test As there is no a formal definition for social influence, we discuss its definition in terms of several related concepts such as homophily [20], conformity [8, 27], and selection. We further describe methodologies for verifying the existence of influence in various social networks. The methods include shuffle test [2] and randomization test [24]. We will give real world examples to demonstrate how the social influence behaves in different social networks. For example, Bond et al. [5] conducted a randomized controlled trial by delivering political mobilization messages to 61 million Facebook users. Their results verified the existence of social influence on political voting behavior - when one is aware that their friends have made the political votes, their likelihood to vote will significantly increase. Bakshy et al. [3] also conducted randomized controlled trials to verify the existence of social influence on customer responses to advertising in Facebook.Computational Models We now focus on describing the computational models for social influence analysis, with an emphasis on influence quantification and influence diffusion. In particular, for influence quantification, we introduce several popular methods for learning the influence probability between users. For example, Tang et al. [26] presented a Topical Affinity Propagation (TAP) approach to quantify the topic-level social influence in large networks. Goyal et al. [14] presented a method to learn the influence probabilities by counting the number of correlated social actions. Tan et a. [25] proposed a model to learn and distinguish the effects of influence, correlation, and uses' action dependency. Kutzkov et al. [18] extended influence probability learning to the stream data. They showed that the influence probabilities could be learned with one pass over the streaming data using only O(n log n) space, where n is the number of nodes in a network.For influence diffusion, we start with several state-of-the-art epidemic models such as Susceptible Infectious-Recovered (SIR) [17], Susceptible-Infectious-Susceptible (SIS), and Susceptible-Infectious-Recovered-Susceptible (SIRS). Then, we focus on the two popular influence maximization model including independent cascaded model and linear threshold model. The problem of influence maximization has been formally defined as an algorithmic problem by Domingos and Richardson [9, 23]. Kempe et al. [16] further presented the independent cascaded model and the linear threshold model, and theoretically proved the NP-hardness of the two models. They defined the problem using submodular functions, with which a natural greedy strategy could obtain a solution that is provably within (1 -1/e) of optimal solution. Chen et al. [7] further developed efficient algorithms to approximately solve the influence maximization problem. Finally we will also discuss several extensions of the basic cascaded and linear threshold models, e.g., [15, 30, 29].Applications Finally we use several real applications as examples to further demonstrate the usefulness of social influence analysis. We empirically study social influence in more than 10 datasets including Twitter, Weibo, Flickr, Gowalla, Coauthor, Mobile, Slash-dot, Enron, Epinions, etc. We will share our experience and interesting findings when studying social influence on these data."
      },
      {
        "Author": "Graells-Garrido, Eduardo; Lalmas, Mounia; Quercia, Daniele",
        "Title": "People of Opposing Views can Share Common Interests",
        "Year": 2014,
        "Abs": "In online social networks, people tend to connect with like-minded people and read agreeable information. Direct recommendation of challenging content has not worked well because users do not value diversity and avoid challenging content. In this poster, we investigate the possibility of an indirect approach by introducing intermediary topics, which are topics that are common to people having opposing views on sensitive issues, i.e., those issues that tend to divide people. Through a case study about a sensitive issue discussed in Twitter, we show that such intermediary topics exist, opening a path for future work in recommendation promoting diversity of content to be shared."
      },
      {
        "Author": "Zhang, Ke; Pelechrinis, Konstantinos",
        "Title": "Understanding Spatial Homophily: The Case of Peer Influence and Social Selection",
        "Year": 2014,
        "Abs": "Homophily is a phenomenon observed very frequently in social networks and is related with the inclination of people to be involved with others that exhibit similar characteristics. The roots of homophily can be subtle and are mainly traced back to two mechanisms: (i) social selection and (ii) peer influence. Decomposing the effects of each of these mechanisms requires analysis of longitudinal data. This has been a burden to similar studies in traditional social sciences due to the hardness of collecting such information. However, the proliferation of online social media has enabled the collection of massive amounts of information related with human activities. In this work, we are interested in examining the forces of the above mechanisms in the context of the locations visited by people. For our study, we use a longitudinal dataset collected from Gowalla, a location-based social network (LBSN). LBSNs, unlike other online social media, bond users' online interactions with their activities in real-world, physical locations. Prior work on LBSNs has focused on the influence of geographical constraints on the formation of social ties. On the contrary, in this paper, we perform a microscopic study of the peer influence and social selection mechanisms in LBSNs. Our analysis indicates that while the similarity of friends' spatial trails at a geographically global scale cannot be attributed to peer influence, the latter can explain up to 40% of the geographically localized similarity between friends. Moreover, this percentage depends on the type of locations we examine, and it can be even higher for specific categories (e.g., nightlife spots). Finally, we find that the social selection mechanism, is only triggered by places that exhibit specific network characteristics. We believe that our work can have significant implications on obtaining a deeper understanding of the way that people create friendships, act and move in real space, which can further facilitate and enhance applications such as recommender systems, trip planning and marketing."
      },
      {
        "Author": "Chalil, Rafeeque Pandara; Sendhilkumar, Selvaraju",
        "Title": "Same Wavelength Group Identification from Online Social Networks: A General Framework",
        "Year": 2014,
        "Abs": "Reacting to social issues or events through Online Social Networks has become a social habit. Social scientists have identified several network relationships and dimensions that induce homophily. Sentiments or opinions towards different issues have been observed as a key dimension which characterizes human behaviour. People usually express their sentiments towards various issues. Different persons from different walks of social life may share same opinion towards various issues. When these persons constitute a group, such groups can be conveniently termed same wavelength groups. We propose a novel framework based on sentiments and an algorithm to identify such same wavelength groups from online social networks like twitter. The proposed algorithm generates same wavelength groups in polynomial time for relatively small set of events. The analysis of such groups would be of help in unravelling their response patterns and behavioural features."
      },
      {
        "Author": "del Val, E.; Rebollo, M.; Botti, V.",
        "Title": "Enhancing decentralized service discovery in open service-oriented multi-agent systems",
        "Year": 2014,
        "Abs": "Service-oriented multi-agent systems are dynamic systems that are populated by heterogeneous agents. These agents model their functionality as services in order to allow heterogeneous agents or other entities to interact with each other in a standardized way. Furthermore, due to the large-scale and adaptative needs of the system, traditional directory facilitators or middle-agents are not suitable for the management of agent services. This article proposes the introduction of homophily in service-oriented multi-agent systems to create efficient decentralized and self-organized structures where agents have a greater probability of establishing links with similar agents than with dissimilar ones. This similarity is based on two social dimensions: the set of services that an agent provides and the organizational roles that it plays. A second contribution is an algorithm for service discovery that it is carried out taking into account the local information that is related to the homophily between agents. The experiments compare our proposal with other proposals in distributed environments. The results show that the proposed structure and algorithm offer desirable features for service discovery in decentralized environments. Specifically, these features provide short paths and a high success rate in the service discovery process and resilience under deliberate failures."
      },
      {
        "Author": "Hart, David M.",
        "Title": "Founder nativity, founding team formation, and firm performance in the U.S. high-tech sector",
        "Year": 2014,
        "Abs": "This paper is motivated by the movement of foreign-born entrepreneurs out of ethnic enclaves and into the mainstream, globally-connected economies of the countries of immigration, and from necessity to opportunity entrepreneurship. The theoretical contribution of the paper is to integrate the emerging literature on foreign-born entrepreneurship with work on the composition and impact of founding teams. Empirically, we draw on original quantitative and qualitative data on the U.S. high-tech sector. We find that homophily drives team formation and that nationality diversity in founding teams has a modest impact on firm performance."
      },
      {
        "Author": "Gong, Neil Zhenqiang; Talwalkar, Ameet; Mackey, Lester; Huang, Ling; Shin, Eui Chul Richard; Stefanov, Emil; Shi, Elaine (Runting); Song, Dawn",
        "Title": "Joint Link Prediction and Attribute Inference Using a Social-Attribute Network",
        "Year": 2014,
        "Abs": "The effects of social influence and homophily suggest that both network structure and node-attribute information should inform the tasks of link prediction and node-attribute inference. Recently, Yin et al. [2010a, 2010b] proposed an attribute-augmented social network model, which we call Social-Attribute Network (SAN), to integrate network structure and node attributes to perform both link prediction and attribute inference. They focused on generalizing the random walk with a restart algorithm to the SAN framework and showed improved performance. In this article, we extend the SAN framework with several leading supervised and unsupervised link-prediction algorithms and demonstrate performance improvement for each algorithm on both link prediction and attribute inference. Moreover, we make the novel observation that attribute inference can help inform link prediction, that is, link-prediction accuracy is further improved by first inferring missing attributes. We comprehensively evaluate these algorithms and compare them with other existing algorithms using a novel, large-scale Google+ dataset, which we make publicly available"
      },
      {
        "Author": "Saha, Sudipta; Ganguly, Niloy; Mukherjee, Animesh; Krueger, Tyll",
        "Title": "Intergroup networks as random threshold graphs",
        "Year": 2014,
        "Abs": "Similar-minded people tend to form social groups. Due to pluralistic homophily as well as a sort of heterophily, people also participate in a wide variety of groups. Thus, these groups generally overlap with each other; an overlap between two groups can be characterized by the number of common members. These common members can play a crucial role in the transmission of information between the groups. As a step towards understanding the information dissemination, we perceive the system as a pruned intergroup network and show that it maps to a very basic graph theoretic concept known as a threshold graph. We analyze several structural properties of this network such as degree distribution, largest component size, edge density, and local clustering coefficient. We compare the theoretical predictions with the results obtained from several online social networks (LiveJournal, Flickr, YouTube) and find a good match."
      },
      {
        "Author": "Wang, Zhen-Zhen; Zhu, Jonathan J. H.",
        "Title": "Homophily versus preferential attachment: Evolutionary mechanisms of scientific collaboration networks",
        "Year": 2014,
        "Abs": "Homophily and preferential attachment are among the most recognized mechanisms of network evolution. Instead of examining the two mechanisms separately, this study considers them jointly in a scholarly collaboration network. Specifically, when a new scholar enters a field, how does he/she choose the first collaborator from the pool of available scholars? We find that new scholars tend to collaborate with someone who works in the same institution (which is called constrained acceptance), shares similar specialty interests (active choice), or has already worked with many collaborators (random action). We view constrained acceptance and active choice as supporting evidence for homophily (because similarity is attractive) and random action as supporting evidence for preferential attachment (because popularity is attractive). As such, both homophily and preferential attachment affect the evolution of collaboration networks. Furthermore, the influences vary over time with random action, constrained acceptance, and active choice taking turns to act the dominant force at the beginning, middle and later phases of the evolution process, respectively."
      },
      {
        "Author": "Joseph, Kenneth; Carley, Kathleen M.; Hong, Jason I.",
        "Title": "Check-ins in \"Blau Space\": Applying Blau's Macrosociological Theory to Foursquare Check-ins from New York City",
        "Year": 2014,
        "Abs": "Peter Blau was one of the first to define a latent social space and utilize it to provide concrete hypotheses. Blau defines social structure via social \"parameters\" (constraints). Actors that are closer together (more homogenous) in this social parameter space are more likely to interact. One of Blau's most important hypotheses resulting from this work was that the consolidation of parameters could lead to isolated social groups. For example, the consolidation of race and income might lead to segregation. In the present work, we use Foursquare data from New York City to explore evidence of homogeneity along certain social parameters and consolidation that breeds social isolation in communities of locations checked in to by similar users.More specifically, we first test the extent to which communities detected via Latent Dirichlet Allocation are homogenous across a set of four social constraints-racial homophily, income homophily, personal interest homophily and physical space. Using a bootstrapping approach, we find that 14 (of 20) communities are statistically, and all but one qualitatively, homogenous along one of these social constraints, showing the relevance of Blau's latent space model in venue communities determined via user check-in behavior. We then consider the extent to which communities with consolidated parameters, those homogenous on more than one parameter, represent socially isolated populations. We find communities homogenous on multiple parameters, including a homosexual community and a \"hipster\" community, that show support for Blau's hypothesis that consolidation breeds social isolation. We consider these results in the context of mediated communication, in particular in the context of self-representation on social media."
      },
      {
        "Author": "Limperos, Anthony M.; Tamul, Daniel J.; Woolley, Julia K.; Spinda, John S. W.; Sundar, S. Shyam",
        "Title": "It's Not Who You Know, but Who You Add: An investigation into the differential impact of friend adding and self-disclosure on interpersonal perceptions on Facebook",
        "Year": 2014,
        "Abs": "This research seeks to understand how people perceive and respond to structural factors and different types of disclosure on Facebook when evaluating the profile of someone they have never met offline. Using a 2 x 3 x 2 between-subjects experimental design, this research explored the relationship between friend adding (add; no add), levels of self-disclosure (low, medium, high), and sex of the Facebook profile owner (male; female) on feelings of interpersonal liking, future behavioral intentions to interact, and homophily. Results indicated that friend adding and higher levels of self-disclosure led to greater feelings of interpersonal liking and homophily amongst both male and female participants. In addition, males tended to view other male profiles with moderate amounts of disclosure and female profiles with the highest amount of disclosure most favorably. Theoretical and practical implications are discussed. (C) 2014 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Yavas, Mustafa; Yucel, Gonenc",
        "Title": "Impact of Homophily on Diffusion Dynamics Over Social Networks",
        "Year": 2014,
        "Abs": "The purpose of this study is to analyze the impact of homophily on diffusion over social networks. An agent-based simulation model is developed to serve as the experimental ground for this analysis. Diffusion dynamics of a nonsticky innovation is investigated by varying homophily levels in the social network depicted in the model as the primary control variable. First of all, the results show that homophily is self-reinforcing. Second, starting from a nonhomophilous network, early increases in the level of homophily have a positive effect on the extent of diffusion, whereas further increases have a negative impact. Finally, several local minima and maxima are observed in the relation between the homophily level and the extent of diffusion. Our analysis focuses on node properties such as connectedness and average degrees in order to explain the observed regular relationship between homophily and diffusion. We argue that (i) homophily increases the connectedness of different status groups separately and (ii) increasing levels of homophily decreases the marginal importance of a single homophilous tie by increasing the sources of valuable information. Future research involves investigating the coevolution of social behavior and networks by allowing the adopted innovation to lead to value homophily, exploration of different diffusion initiation types, and different adoption heuristics."
      },
      {
        "Author": "Stepanyan, Karen; Mather, Richard; Dalrymple, Roger",
        "Title": "Culture, role and group work: A social network analysis perspective on an online collaborative course",
        "Year": 2014,
        "Abs": "This paper discusses the patterns of network dynamics within a multicultural online collaborative learning environment. It analyses the interaction of participants (both students and facilitators) within a discussion board that was established as part of a 3-month online collaborative course. The study employs longitudinal probabilistic social network analysis (SNA) to identify the patterns and trends within the network. It conjectures and tests a set of hypotheses concerning the tendencies towards homophily/heterophily and preferential attachment. The paper presents identified interaction network patterns in relation to cultural differences. It also evaluates network dynamics by considering participant roles and group work in the course under study. Results of social network analyses are reported along with measures of statistical confidence in findings. The potential for extending exploratory SNA methods and visualisation techniques in educational research are discussed here."
      },
      {
        "Author": "Verbraken, Thomas; Goethals, Frank; Verbeke, Wouter; Baesens, Bart",
        "Title": "Predicting online channel acceptance with social network data",
        "Year": 2014,
        "Abs": "The goal of this paper is to identify a new way to predict whether a specific person believes buying online is appropriate for a specific product. By analyzing data that was gathered through a survey, we show that knowledge of a person's social network can be helpful to predict that person's e-commerce acceptance for different products. Our experimental setup is interesting for companies because (1) knowledge about only a small number of connections of potential customers is needed, (2) knowing the intensity of the relation is not necessary, and (3) data concerning variables such as age, gender and whether one likes working with the PC is not needed. Hence, companies can rely on publicly available data on their customers' social ties. Network-based classifiers tend to perform especially well for highly durable goods and for services for which few customers think it is appropriate to reserve them online. (C) 2013 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Creanza, Nicole; Feldman, Marcus W.",
        "Title": "Complexity in models of cultural niche construction with selection and homophily",
        "Year": 2014,
        "Abs": "Niche construction is the process by which organisms can alter the ecological environment for themselves, their descendants, and other species. As a result of niche construction, differences in selection pressures may be inherited across generations. Homophily, the tendency of like phenotypes to mate or preferentially associate, influences the evolutionary dynamics of these systems. Here we develop a model that includes selection and homophily as independent culturally transmitted traits that influence the fitness and mate choice determined by another focal cultural trait. We study the joint dynamics of a focal set of beliefs, a behavior that can differentially influence the fitness of those with certain beliefs, and a preference for partnering based on similar beliefs. Cultural transmission, selection, and homophily interact to produce complex evolutionary dynamics, including oscillations, stable polymorphisms of all cultural phenotypes, and simultaneous stability of oscillation and fixation, which have not previously been observed in models of cultural evolution or gene-culture interactions. We discuss applications of this model to the interaction of beliefs and behaviors regarding education, contraception, and animal domestication."
      },
      {
        "Author": "Iosub, Daniela; Laniado, David; Castillo, Carlos; Morell, Mayo Fuster; Kaltenbrunner, Andreas",
        "Title": "Emotions under Discussion: Gender, Status and Communication in Online Collaboration",
        "Year": 2014,
        "Abs": "Background: Despite the undisputed role of emotions in teamwork, not much is known about the make-up of emotions in online collaboration. Publicly available repositories of collaboration data, such as Wikipedia editor discussions, now enable the large-scale study of affect and dialogue in peer production.Methods: We investigate the established Wikipedia community and focus on how emotion and dialogue differ depending on the status, gender, and the communication network of the approximate to 12,000 editors who have written at least 100 comments on the English Wikipedia's article talk pages. Emotions are quantified using a word-based approach comparing the results of two predefined lexicon-based methods: LIWC and SentiStrength.Principal Findings: We find that administrators maintain a rather neutral, impersonal tone, while regular editors are more emotional and relationship-oriented, that is, they use language to form and maintain connections to other editors. A persistent gender difference is that female contributors communicate in a manner that promotes social affiliation and emotional connection more than male editors, irrespective of their status in the community. Female regular editors are the most relationship-oriented, whereas male administrators are the least relationship-focused. Finally, emotional and linguistic homophily is prevalent: editors tend to interact with other editors having similar emotional styles (e. g., editors expressing more anger connect more with one another).Conclusions/Significance: Emotional expression and linguistic style in online collaboration differ substantially depending on the contributors' gender and status, and on the communication network. This should be taken into account when analyzing collaborative success, and may prove insightful to communities facing gender gap and stagnation in contributor acquisition and participation levels."
      },
      {
        "Author": "O'Malley, A. James; Elwert, Felix; Rosenquist, J. Niels; Zaslavsky, Alan M.; Christakis, Nicholas A.",
        "Title": "Estimating Peer Effects in Longitudinal Dyadic Data Using Instrumental Variables",
        "Year": 2014,
        "Abs": "The identification of causal peer effects (also known as social contagion or induction) from observational data in social networks is challenged by two distinct sources of bias: latent homophily and unobserved confounding. In this paper, we investigate how causal peer effects of traits and behaviors can be identified using genes (or other structurally isomorphic variables) as instrumental variables (IV) in a large set of data generating models with homophily and confounding. We use directed acyclic graphs to represent these models and employ multiple IV strategies and report three main identification results. First, using a single fixed gene (or allele) as an IV will generally fail to identify peer effects if the gene affects past values of the treatment. Second, multiple fixed genes/alleles, or, more promisingly, time-varying gene expression, can identify peer effects if we instrument exclusion violations as well as the focal treatment. Third, we show that IV identification of peer effects remains possible even under multiple complications often regarded as lethal for IV identification of intra-individual effects, such as pleiotropy on observables and unobservables, homophily on past phenotype, past and ongoing homophily on genotype, inter-phenotype peer effects, population stratification, gene expression that is endogenous to past phenotype and past gene expression, and others. We apply our identification results to estimating peer effects of body mass index (BMI) among friends and spouses in the Framingham Heart Study. Results suggest a positive causal peer effect of BMI between friends."
      },
      {
        "Author": "Li, Xin; Wang, Mengyue; Liang, T. -P.",
        "Title": "A multi-theoretical kernel-based approach to social network-based recommendation",
        "Year": 2014,
        "Abs": "Recommender systems are a critical component of e-commerce websites. The rapid development of online social networking services provides an opportunity to explore social networks together with information used in traditional recommender systems, such as customer demographics, product characteristics, and transactions. It also provides more applications for recommender systems. To tackle this social network-based recommendation problem, previous studies generally built trust models in light of the social influence theory. This study inspects a spectrum of social network theories to systematically model the multiple facets of a social network and infer user preferences. In order to effectively make use of these heterogonous theories, we take a kernel-based machine learning paradigm, design and select kernels describing individual similarities according to social network theories, and employ a non-linear multiple kernel learning algorithm to combine the kernels into a unified model. This design also enables us to consider multiple theories' interactions in assessing individual behaviors. We evaluate our proposed approach on a real-world movie review data set The experiments show that our approach provides more accurate recommendations than trust-based methods and the collaborative filtering approach. Further analysis shows that kernels derived from contagion theory and homophily theory contribute a larger portion of the model. (C) 2014 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Perc, Matjaz",
        "Title": "The Matthew effect in empirical data",
        "Year": 2014,
        "Abs": "The Matthew effect describes the phenomenon that in societies, the rich tend to get richer and the potent even more powerful. It is closely related to the concept of preferential attachment in network science, where the more connected nodes are destined to acquire many more links in the future than the auxiliary nodes. Cumulative advantage and success-breads-success also both describe the fact that advantage tends to beget further advantage. The concept is behind the many power laws and scaling behaviour in empirical data, and it is at the heart of self-organization across social and natural sciences. Here, we review the methodology for measuring preferential attachment in empirical data, as well as the observations of the Matthew effect in patterns of scientific collaboration, socio-technical and biological networks, the propagation of citations, the emergence of scientific progress and impact, career longevity, the evolution of common English words and phrases, as well as in education and brain development. We also discuss whether the Matthew effect is due to chance or optimization, for example related to homophily in social systems or efficacy in technological systems, and we outline possible directions for future research."
      },
      {
        "Author": "Horvath, Gergely",
        "Title": "Occupational mismatch and social networks",
        "Year": 2014,
        "Abs": "A labor market model with heterogeneous workers and jobs is provided to investigate the effects of social networks as a job information channel regarding the level of mismatch between workers and firms. The efficiency in producing good matches of the formal market is compared to that of social networks. It is assumed that links between workers represent favoring relationships: workers recommend each other for any kinds of jobs, regardless of the quality of the resulting match. This study shows that as the fraction of ties connecting similar agents (homophily) increases, the level of mismatch decreases. If this fraction is sufficiently high, networks provide good matches at a higher rate than the formal market, for any efficiency level of the market. In this case, the mismatch level is lower in economies with social networks than it would be if workers did not use social contacts for job search. Hence, the presence of social networks can reduce mismatch despite favoritism. Implications of mismatch creation for the expected wages of jobs obtainable through different search methods are also discussed. (C) 2014 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Hooi, Rosalie; Cho, Hichang",
        "Title": "Avatar-driven self-disclosure: The virtual me is the actual me",
        "Year": 2014,
        "Abs": "Considering the importance of self-clisclosure in building relationships and bonds, it is vital to investigate how self-disclosure is affected by avatars utilized in many online communities. In this study, we tested a research model that explores how perceived avatar-self similarity affects self-disclosure via different theoretical constructs such as self-awareness, self-presence, and identifiability. The research model was empirically tested with data from a web-based survey of 209 Second Life users. Results revealed that avatar similarity impacts self-disclosure but with varying effects, depending on how it is mediated by variables of identifiability, self-awareness and self-presence. Specifically, appearance similarity affects homophily, which heightens self-awareness. This results in increased feelings of self-presence, which positively affects self-disclosure. Homophily also has the effect of heightening perceptions of identifiability, which decreases self-disclosure. Implications and applications are discussed. (C) 2014 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Shen, Cuihua; Monge, Peter; Williams, Dmitri",
        "Title": "The Evolution of Social Ties Online: A Longitudinal Study in a Massively Multiplayer Online Game",
        "Year": 2014,
        "Abs": "How do social ties in online worlds evolve over time? This research examined the dynamic processes of relationship formation, maintenance, and demise in a massively multiplayer online game. Drawing from evolutionary and ecological theories of social networks, this study focuses on the impact of three sets of evolutionary factors in the context of social relationships in the online game EverQuest II (EQII): the aging and maturation processes, social architecture of the game, and homophily and proximity. A longitudinal analysis of tie persistence and decay demonstrated the transient nature of social relationships in EQII, but ties became considerably more durable over time. Also, character level similarity, shared guild membership, and geographic proximity were powerful mechanisms in preserving social relationships."
      },
      {
        "Author": "de Matos, Miguel Godinho; Ferreira, Pedro; Krackhardt, David",
        "Title": "PEER INFLUENCE IN THE DIFFUSION OF IPHONE 3G OVER A LARGE SOCIAL NETWORK",
        "Year": 2014,
        "Abs": "In this paper, we study the effect of peer influence in the diffusion of the iPhone 3G across a number of communities sampled from a large dataset provided by a major European Mobile carrier in one country. We identify tight communities of users in which peer influence may play a role and use instrumental variables to control for potential correlation between unobserved subscriber heterogeneity and friends' adoption. We provide evidence that the propensity of a subscriber to adopt increases with the percentage of friends who have already adopted. During a period of 11 months, we estimate that 14 percent of iPhone 3Gs sold by this carrier were due to peer influence. This result is obtained after controlling for social clustering, gender, previous adoption of mobile Internet data plans, ownership of technologically advanced handsets, and heterogeneity in the regions where subscribers move during the day and spend most of their evenings. This result remains qualitatively unchanged when we control for changes over time in the structure of the social network. We provide results from several policy experiments showing that, with this level of effect of peer influence, the carrier would have hardly benefitted from using traditional marketing strategies to seed the iPhone 3G to benefit from viral marketing."
      },
      {
        "Author": "Chang, Han-Wen; Huang, Mu-Hsuan",
        "Title": "Cohesive subgroups in the international collaboration network in astronomy and astrophysics",
        "Year": 2014,
        "Abs": "This study employs social network analysis to identify institutions with strong international collaborative relationships in astronomical research. We find that the strongest ties tend to link institutions across continents in research collaboration. However, the effect of geographic factors is still notable in light of the fact that most of the institutions in the largest subgroup are located in Europe. Examination of the network position, measured by degree centrality, indicates that homophily is more common than heterophily in the network. A relatively high number of relational ties are observed among institutions that have similar levels of network centrality. Mutual relations are prevalent among central institutions, while strong mutual solidarity exists between institutions on the periphery of the network. This study shows a general unstable international collaborative relationship among astronomical institutions. While more and more institutions have linked up in research collaboration, many of them keep relatively weak ties. Institutions tend not remain in the same subgroup, but link to different partners over time."
      },
      {
        "Author": "Rhee, Mooweon; Kim, Tohyun",
        "Title": "Identity-based learning and segregation in social networks under different institutional environments",
        "Year": 2014,
        "Abs": "To study the evolution of segregation in social networks across systems embedded in different institutional environments, we develop an identity-based learning model where segregation is stochastically conditioned by the initial distribution of the actor's attention to identity and the updating of this distribution over time. The updating process, which we call the process of mutual learning multiplier, is based on an actor's success and failure experiences in tying with the same-subgroup and cross-subgroup actors. Results from a Monte Carlo simulation of the model show that the mutual learning multiplier produces disproportional relationships between the initial distribution of identity attention and the level of segregation in social networks. We also find that those relationships are affected by the actors' attention to structural holes, rate of learning from experience, system size, and the identity heterogeneity of the system. Overall, the model provides insights into various dynamics of network structuration across time and space."
      },
      {
        "Author": "Kim, Kwang In; Tompkin, James; Pfister, Hanspeter; Theobalt, Christian",
        "Title": "Semi-supervised Learning with Explicit Relationship Regularization",
        "Year": 2015,
        "Abs": "In many learning tasks, the structure of the target space of a function holds rich information about the relationships between evaluations of functions on different data points. Existing approaches attempt to exploit this relationship information implicitly by enforcing smoothness on function evaluations only. However, what happens if we explicitly regularize the relationships between function evaluations? Inspired by homophily, we regularize based on a smooth relationship function, either defined from the data or with labels. In experiments, we demonstrate that this significantly improves the performance of state-of-the-art algorithms in semi-supervised classification and in spectral data embedding for constrained clustering and dimensionality reduction."
      },
      {
        "Author": "Lofdahl, Corey; Stickgold, Eli; Skarin, Bruce; Stewart, Ian",
        "Title": "Extending generative models of large scale networks",
        "Year": 2015,
        "Abs": "Since the launch of Facebook in 2004 and Twitter in 2006, the amount of publicly available social network data has grown in both scale and complexity. This growth presents significant challenges to conventional network analysis methods that rely primarily on structure. In this paper, we describe a generative model that extends structure-based connection preference methods to include preferences based on agent similarity or homophily. We also discuss novel methods for extracting model parameters from existing large scale networks (e.g., Twitter) to improve model accuracy. We demonstrate the validity of our proposed extensions and parameter extraction methods by comparing model-generated networks with and without the extensions to real-life networks based on metrics for both structure and homophily. Finally we discuss the potential implications for including homophily in models of social networks and information propagation. (C) 2015 The Authors. Published by Elsevier B.V."
      },
      {
        "Author": "Milli, Letizia; Monreale, Anna; Rossetti, Giulio; Pedreschi, Dino; Giannotti, Fosca; Sebastiani, Fabrizio",
        "Title": "Quantification in Social Networks",
        "Year": 2015,
        "Abs": "In many real-world applications there is a need to monitor the distribution of a population across different classes, and to track changes in this distribution over time. As an example, an important task is to monitor the percentage of unemployed adults in a given region. When the membership of an individual in a class cannot be established deterministically, a typical solution is the classification task. However, in the above applications the final goal is not determining which class the individuals belong to, but estimating the prevalence of each class in the unlabeled data. This task is called quantification. Most of the work in the literature addressed the quantification problem considering data presented in conventional attribute format. Since the ever-growing availability of web and social media we have a flourish of network data representing a new important source of information and by using quantification network techniques we could quantify collective behavior, i.e., the number of users that are involved in certain type of activities, preferences, or behaviors. In this paper we exploit the homophily effect observed in many social networks in order to construct a quantifier for networked data. Our experiments show the effectiveness of the proposed approaches and the comparison with the existing state-of-the-art quantification methods shows that they are more accurate."
      },
      {
        "Author": "Llimona, Quim; Luque, Jordi; Anguera, Xavier; Hidalgo, Zoraida; Park, Souneil; Oliver, Nuria",
        "Title": "Effect of gender and call duration on customer satisfaction in call center big data",
        "Year": 2015,
        "Abs": "Customer center call data is typically collected by organizations and corporations in order to improve customer experience through the analysis of such call data. In this paper, we report our findings when analysing more than 26 thousand calls to the call centers of a large corporation in a Latin American country. We focus on the impact of gender and call duration on self reported customer satisfaction. Speech-based gender detection technology is employed to automatically detect the gender of the customer and the agent involved in the calls. A significant correlation is found between self-reported customer satisfaction at the end of the call and gender homophily between the customer and the call center's agent. Interestingly, we do not find any significant effect of call duration on satisfaction."
      },
      {
        "Author": "Bessi, Alessandro; Petroni, Fabio; Del Vicario, Michela; Zollo, Fabiana; Anagnostopoulos, Aris; Scala, Antonio; Caldarelli, Guido; Quattrocciocchi, Walter",
        "Title": "Viral Misinformation: The Role of Homophily and Polarization",
        "Year": 2015,
        "Abs": ""
      },
      {
        "Author": "Papadimitriou, Spiros; Papalexakis, Evangelos; Liu, Bin; Xiong, Hui",
        "Title": "Remix in 3D printing: What your sources say about you",
        "Year": 2015,
        "Abs": "Concurrently with the recent, rapid adoption of 3D printing technologies, online sharing of 3D-printable designs is growing equally rapidly, even though it has received far less attention. We study remix relationships on Thingiverse, the dominant online repository and social network for 3D printing. We collected data of designs published over five years, and we find that remix ties exhibit both homophily and inverse-homophily across numerous key metrics, which is stronger compared to other kinds of social and content links. This may have implications on graph prediction tasks, as well as on the design of 3D-printable content repositories."
      },
      {
        "Author": "Barddal, Jean Paul; Gomes, Heitor Murilo; Enembreck, Fabricio",
        "Title": "SNCStream: A Social Network-based Data Stream Clustering Algorithm",
        "Year": 2015,
        "Abs": "Data Stream Clustering is an active area of research which requires efficient algorithms capable of finding and updating clusters incrementally. On top of that, due to the inherent evolving nature of data streams, it is expected that these algorithms manage to quickly adapt to both concept drifts and the appearance and disappearance of clusters. Nevertheless, many of the developed two-step algorithms are only capable of finding hyper-spherical clusters and are highly dependant on parametrization. In this paper we introduce SNCStream, a one-step online clustering algorithm based on Social Networks Theory, which uses homophily to find non-hyper-spherical clusters. Our empirical studies show that SNCStream is able to surpass density-based algorithms in cluster quality and requires feasible amount of resources (time and memory) when compared to other algorithms."
      },
      {
        "Author": "Fan, Shilin; Li, Ping; Chen, Yan; Chen, Lixue",
        "Title": "Social Boundary of Any Two Nodes in a Social Network",
        "Year": 2015,
        "Abs": "It is generally accepted that the driving forces of establishing connections among people are social influence and homophily. Both of them eventually lead to the proximity of any two related individuals to some extent. However, a person always can be featured with some attributes different from his/her social networking partners. Accordingly, one person's direct and indirect social relationships are likely to intersect with others at some nodes in social networks. In this work, we study the novel task of identifying the hidden boundary that divides the social network into disjoint social circles according to any pair of nodes which we call social boundary. We put forward two methods to separate the social circles of any two nodes and thus can find out the social boundary. One is based on label propagation and the other is based on perceptron network model. We apply the methods on synthetic and real networks, respectively. Finally, we demonstrate the areas in which it would be applied."
      },
      {
        "Author": "Ahmed, Mariwan; Liu, Lu; Yuan, Bo; Trovati, Marcello; Hardy, James",
        "Title": "Context-aware Service Discovery and Selection in Decentralized Environments",
        "Year": 2015,
        "Abs": "With the increasing use of web services in everyday tasks, we are entering an era of Internet of Services (IoS). Service discovery and selection has become critical issue in the area of web services. Traditional service discovery approaches are often supported by centralized registries that could suffer from single point failure, performance bottleneck, and scalability issues in large scale systems. To address these issues, in this paper we propose a context-aware service discovery and selection approach in a decentralized peer-to-peer environment. In the approach homophily similarity was used for bootstrapping and distribution of nodes. The discovery process is based on the similarity of nodes, previous interaction and behaviour of the nodes, which will help the discovery process in a dynamic environment. Our approach is not only considering service discovery, but also the selection of the best available web service by taking into account the QoS properties of the web services. Experimental results were based on real world semantic web service dataset, the results showed that the approach achieved better performance and efficiency in both discovery and selection processes."
      },
      {
        "Author": "Heidarpour, Mostafa; Emami, Hojjat; Shirazi, Hossein",
        "Title": "Fuzzy Homophily In Social Networks",
        "Year": 2015,
        "Abs": "In the last several years, the study of social networks analysis has gained much interest from the research community. An active research topic is to investigate the structure of social networks, i.e.studying the processes that affect the formation of relationships in a social network. One of the most fundamental notions governing the structure of social networks is homophily. This principle provides us with an illustration of how a network's surrounding contexts can drive the formation of its links. Given a particular characteristic of interest like religion, gender and individuals' connections, we concerned to answer to this question \"does the network exhibits homophily according to individuals' characteristic?\" For this purpose, we proposed a new method that uses fuzzy concepts to measure social network homophily. In contrast to the traditional approaches, our method handles non-deterministic information in homophily detection process. We applied our approach on a sample dataset drawn from CLOOB social network service. The experimental results demonstrate our approach reaches good efficiency."
      },
      {
        "Author": "Graham, Bryan S.",
        "Title": "Methods of Identification in Social Networks",
        "Year": 2015,
        "Abs": "Social and economic networks are ubiquitous, serving as contexts for job search, technology diffusion, the accumulation of human capital, and even the formulation of norms and values. The systematic empirical study of network formation-the process by which agents form, maintain, and dissolve links-within economics is recent, is associated with extraordinarily challenging modeling and identification issues, and is an area of exciting new developments, with many open questions. This article reviews prominent research on the empirical analysis of network formation, with an emphasis on contributions made by economists."
      },
      {
        "Author": "Rivero-Rodriquez, Alejandro; Pileggi, Paolo; Nykanen, Ossi",
        "Title": "An Initial Homophily Indicator to Reinforce Context-Aware Semantic Computing",
        "Year": 2015,
        "Abs": "The vast increase of personal sensor information is driving the rise in popularity of context-aware applications. Users crave and very often expect tailored services that are based on the users' context or personal preferences. The users themselves, using forms, often provide such information. An inference solution typically addresses this problem. In this paper, we present and show by way of a real-world example, the first step towards incorporating information of the user's social networking behavior in the inference task. We define an initial indicator of a particular social phenomenon, called Homophily, and describe how the indicator measures the presence of homophily at certain moments, also capturing the degree to which it is present. Different from existing indicators, ours lends itself to indicating the presence of homophily in a way that is easier to comprehend, so that it may be easily integrated into and reinforce context-aware semantic computing."
      },
      {
        "Author": "Xu, Jiejun; Lu, Tsai-Ching",
        "Title": "Toward Precise User-Topic Alignment in Online Social Media",
        "Year": 2015,
        "Abs": "Mining users'= topics of interest is one of the most important tasks for social media services. Given known topic associations for some fraction of the users in an online microblogging platform, our goal is to infer the topics of interest for the remaining users in the same site. Specifically, we proposed a novel bi-relational graph model to capture the interactions among users and their shared topics of interests. The proposed graph model contains two sub-graphs: one corresponds to users and the other corresponds to topics. Such a representation allows for effective exploitation of both user homophily relation and topic correlation simultaneously. This is in contrast with previous work where these two factors are considered in isolation. Subsequently, the user interest discovery problem is formulated as a multi-label learning problem on the bi-relational graph, with the goal to estimate the optimized associations between user nodes and topic nodes across the two sub-graphs. Our experiment is carried out with a complete month-long data collected from Twitter and Tumblr via GNIP Decahose(1) and Firehose(2) respectively. The large-scale studies shed light on the effectiveness of inferring user interests based on the underlying social connections."
      },
      {
        "Author": "Farnadi, Golnoosh; Mahdavifar, Zeinab; Keller, Ivan; Nelson, Jacob; Teredesai, Ankur; Moens, Marie-Francine; De Cock, Martine",
        "Title": "Scalable Adaptive Label Propagation in Grappa",
        "Year": 2015,
        "Abs": "Nodes of a social graph often represent entities with specific labels, denoting properties such as age-group or gender. Design of algorithms to assign labels to unlabeled nodes by leveraging node-proximity and a-priori labels of seed nodes is of significant interest. A semi-supervised approach to solve this problem is termed \"LPA-Label Propagation Algorithm\" where labels of a subset of nodes are iteratively propagated through the network to infer yet unknown node labels. While LPA for node labelling is extremely fast and simple, it works well only with an assumption of node-homophily - connected nodes are connected because they must deserve a similar label - which can often be a misnomer. In this paper we propose a novel algorithm \"Adaptive Label Propagation\" that dynamically adapts to the underlying characteristics of homophily, heterophily, or otherwise, of the connections of the network, and applies suitable label propagation strategies accordingly. Moreover, our adaptive label propagation approach is scalable as demonstrated by its implementation in Grappa, a distributed shared-memory system. Our experiments on social graphs from Facebook, YouTube, Live Journal, Orkut and Netlog demonstrate that our approach not only improves the labelling accuracy but also computes results for millions of users within a few seconds."
      },
      {
        "Author": "Chen, Ziheng",
        "Title": "Mass ideology-based voting model",
        "Year": 2015,
        "Abs": "As one of the powerful tools in political science, ideal point estimation is always used to study the pattern behind the senators' voting behavior. In order to give a comprehensive estimation of senators' political positions, some researchers estimated the ideal points on different topics. However, for those senators who are not that polarized, their ideal points are so sensitive to the voting records that even a small change will make a big difference, which may mislead the readers.In this paper, we propose a mass ideology-based voting model taking the senators' latent ideology into consideration. Firstly, we model the senators' general ideal points by using the following links on Twitter due to the reason that we have homophily in social networks. Secondly, we use the roll call data of different bills, which can be decomposed as a combination of different topics, to estimate the senator's adjustment on different topics. Finally, we combine the general ideal points and the adjustments together to analyze the senator's political positions. Additionally, two-stage learning algorithms are also shown in the following section. Compared with the Issued-Adjusted model, our model has an edge on classifying the senators on different topics. This model can also be used to predict the voting behavior. Then, we show a case study of a moderate senator and try to explain her voting behavior for some bills according to our research."
      },
      {
        "Author": "Manavopoulos, Vasilis; Mendez, Fernando; Serduelt, Uwe",
        "Title": "Homophily Among VAA Users: the case of Ecuador",
        "Year": 2015,
        "Abs": "Users who recommended a Voting Advice Application online platform to others in their social networks were \"tied\" to any individuals who elected to follow the recommendation, in order to form a network dataset. This study examines the homophily hypothesis, the tendency of Inviters and Invitees to be disproportionately similar in demographics, political orientation and attitudes for VAA-generated data, employing random y-permutation statistical techniques borrowed from Social Network Analysis. The results confirm the homophily hypothesis, with Invitees being more similar with their respective Inviters, than would have been expected by chance or population make-up for all variables examined, demographic, political and attitudinal, with the exception of gender."
      },
      {
        "Author": "Meulemans, Wouter; Schulz, Andre",
        "Title": "A Tale of Two Communities: Assessing Homophily in Node-Link Diagrams",
        "Year": 2015,
        "Abs": "Homophily is a concept in social network analysis that states that in a network a link is more probable, if the two individuals have a common characteristic. We study the question if an observer can assess homophily by looking at the node-link diagram of the network. We design an experiment that investigates three different layout algorithms and asks the users to estimate the degree of homophily in the displayed network. One of the layout algorithms is a classical force-directed method, the other two are designed to improve node distinction based on the common characteristic. We study how each of the three layout algorithms helps to get a fair estimate, and whether there is a tendency to over or underestimate the degree of homophily. The stimuli in our experiments use different network sizes and different proportions of the cluster sizes."
      },
      {
        "Author": "Guha, Shion; Wicker, Stephen B.",
        "Title": "Do Birds of a Feather Watch Each Other? Homophily and Social Surveillance in Location Based Social Networks",
        "Year": 2015,
        "Abs": "Location sharing applications (LSA) have proliferated in recent years. Current research principally focuses on egocentric privacy issues and design but has historically not explored the impact of surveillance on location sharing behavior. In this paper, we examine homophily in friendship and surveillance networks for 65 foursquare users. Our results indicate that location surveillance networks are strongly homophilous along the lines of race and gender while friendship networks are weakly homophilous on income. Qualitatively, an analysis of comments and interviews provides support for a discourse around location surveillance, which is mainly social, collaborative, positive and participatory. We relate these findings with prior literature on surveillance, self presentation and homophily and situate this study in existing HCl/CSCW scholarship."
      },
      {
        "Author": "Dibie, Ogheneovo; Sumner, Tamara",
        "Title": "Using weak ties to understand resource usage behaviors in an online community of educators",
        "Year": 2015,
        "Abs": "We show that weak ties offer a useful theoretical lens for understanding the sharing and usage of community-contributed resources amongst educators in a large urban school district. Community-contributed resources include a rich variety of teaching and learning resources such as lesson plans, presentation slides, animations and simulations. In this research, we consider whether the deduced relationships between members of the community constitute weak ties. A deduced relationship exists when two community members view or access the same resource. If these deduced relationships do constitute weak ties then other theorized network properties should also be manifest, namely homophily and triadic closures. Our findings support these theoretical conjectures. Firstly, results indicate that the strength of a tie is directly proportional to the level of similarity between users in the network (homophily property). Secondly, we found strong support for the triadic closure property as well; we developed a computational model to predict the formation of weak ties via triadic closures with an accuracy of 97.8%. Insights from our model can be used to improve a collaborative filtering approach for resource recommendation by predicting future similarity between users in the network."
      },
      {
        "Author": "Barddal, Jean Paul; Gomes, Heitor Murilo; Enembreck, Fabricio",
        "Title": "A Complex Network-Based Anytime Data Stream Clustering Algorithm",
        "Year": 2015,
        "Abs": "Data stream mining is an active area of research that poses challenging research problems. In the latter years, a variety of data stream clustering algorithms have been proposed to perform unsupervised learning using a two-step framework. Additionally, dealing with non-stationary, unbounded data streams requires the development of algorithms capable of performing fast and incremental clustering addressing time and memory limitations without jeopardizing clustering quality. In this paper we present CNDenStream, a one-step data stream clustering algorithm capable of finding non-hyper-spherical clusters which, in opposition to other data stream clustering algorithms, is able to maintain updated clusters after the arrival of each instance by using a complex network construction and evolution model based on homophily. Empirical studies show that CNDenStream is able to surpass other algorithms in clustering quality and requires a feasible amount of resources when compared to other algorithms presented in the literature."
      },
      {
        "Author": "Park, Albert; Hartzler, Andrea L; Huh, Jina; McDonald, David W; Pratt, Wanda",
        "Title": "Homophily of Vocabulary Usage: Beneficial Effects of Vocabulary Similarity on Online Health Communities Participation.",
        "Year": 2015,
        "Abs": "Online health communities provide popular platforms for individuals to exchange psychosocial support and form ties. Although regular active participation (i.e., posting to interact with other members) in online health communities can provide important benefits, sustained active participation remains challenging for these communities. Leveraging previous literature on homophily (i.e., \"love of those who are like themselves\"), we examined the relationship between vocabulary similarity (i.e., homophily of word usage) of thread posts and members' future interaction in online health communities. We quantitatively measured vocabulary similarity by calculating, in a vector space model, cosine similarity between the original post and the first reply in 20,499 threads. Our findings across five online health communities suggest that vocabulary similarity is a significant predictor of members' future interaction in online health communities. These findings carry practical implications for facilitating and sustaining online community participation through beneficial effects of homophily in the vocabulary of essential peer support."
      },
      {
        "Author": "Choobdar, Sarvenaz; Ribeiro, Pedro; Silva, Fernando",
        "Title": "Pairwise structural role mining for user categorization in information cascades",
        "Year": 2015,
        "Abs": "It is well known that many social networks follow the homophily principle, dictating that individuals tend to connect with similar peers. Past studies focused on non-topological properties, such as the age, gender, beliefs or educations. In this paper we focus precisely on the topology itself, exploring the possible existence of pairwise role dependency, that is, purely structural homophily. We show that while pairwise dependency is necessary for some structural roles, it may be misleading for others. We also present SR-Diffuse, a novel method for identifying the structural roles of nodes within a network. It is an iterative algorithm following an optimization model able to learn simultaneously from topological features and structural homophily, combining both aspects. For assessing our method, we applied it in a classification problem in information cascades, comparing its performance against several baseline methods. The experimental results with Flickr and Digg data show that SR-Diffuse can improve the quality of the discovered roles and can better represent the profile of the individuals, leading to a better prediction of social classes within information cascades."
      },
      {
        "Author": "Ni, Haibo; Wang, Lei; Yang, Zhenjie; Zhu, Ming; Ding, Feng; Qin, Zhenquan",
        "Title": "A Sociality-Aware Online AP Association Algorithm Based on Spectral Clustering",
        "Year": 2015,
        "Abs": "Imbalanced load distribution among multiple APs (access points) has become a serious problem in enterprise WLANs. Load imbalance causes inefficiency of network usage and unreasonable resource allocation. We find that users tend to come and leave together, which can lead to fluctuation of network load. We propose a novel online AP allocation scheme (ASC) to keep load balanced when users come and leave together. We study the homophily of users in social network, where users with tight social relationships will have more similar network usage and more opportunity to leave in union. When users come, we collect user data first, then we adopt the spectral clustering to classify users according to the collected user data. The controller distribute users from the same cluster to different APs. Through the simulation, we find that our scheme improve the overall balancing performance by at least 22% compared with the least load first selection algorithm (LLF) and 58% compared with random selection algorithm (RS)."
      },
      {
        "Author": "Rebhi, Wala; Ben Yahia, Nesrine; Ben Saoud, Narjes Bellamine",
        "Title": "Towards an Intelligent Application of Large Scale Community Detection to Support Collaboration During Emergency Management",
        "Year": 2015,
        "Abs": "During crisis situations, people often use social media to seek for help and to find new collaborators who can help them in emergency management. In this context, we propose an intelligent application to find and recommend potential and relevant collaborators through social media. This application is based on a large scale contextualized community detection to compose dynamic groups. To do so, we propose to reuse a new community detection algorithm that considers simultaneously the network structure (social connections) and profiles homophily (similarities). An application of the proposed solution and a comparison with another community detection algorithm evaluates its performance."
      },
      {
        "Author": "Fox Hamilton, Nicola; Fullwood, Chris; Kirwan, Grainne",
        "Title": "Language in Online Dating Texts: Trait Identification, Homophily, and their Effect on Attraction.",
        "Year": 2015,
        "Abs": "Research has indicated that online daters may pick up on language cues connected to personality traits in online dating profile texts, and act upon those cues. This research seeks to investigate the level of accuracy of detection of personality in dating profile texts, and the extent to which perceived or actual similarity of personality has an effect on attractiveness of the author. An online survey was conducted collecting the Ten Item Personality Inventory (TIPI) for each participant and text author, a peer-report TIPI score by participants for each text author, and an attractiveness rating on a Likert scale for each author. Participants correctly identified Extraversion, though the effect size was small. Contrary to the hypotheses, participants preferred texts when written by an author with a personality they perceived as dissimilar to their own, specifically in Openness and Conscientiousness, and no relationship was found between actual similarity of personality and attractiveness. Online daters may choose partners with complementary or desirable traits rather than similar traits, or other factors in attraction may be more salient in the initial stages of determining attraction."
      },
      {
        "Author": "Fu, Jiawei Sophia; Shumate, Michelle",
        "Title": "Social Media Activity and Hyperlink Network Analysis: A Holistic Media Ecology Perspective",
        "Year": 2015,
        "Abs": "This study examines a hyperlink network among non-governmental organizations (NGOs) in China. Using social media activity, indicated by the presence of a profile, length of time since social media adoption, number of accounts followed, and number of posts, we investigate NGOs' hyperlinking behaviors from a holistic media ecology perspective. Drawing from homophily and resource dependence theoiy, this research aims to understand NGOs' hyperlink networks from their social media activity. Four findings emerge from our study. First, hyperlink networks interact with social media activities. Second, hyperlink networks are shaped by both homophily and resource dependence. However, resource dependence theory better explains hyperlink networks. Third, in line with cohort effects, length of time since social media adoption matters for hyperlink network; early social media adopters were more likely to hyperlink to early adopters. Fourth, the number of posts is a better activity predictor for NGOs' hyperlink networks than number of accounts followed."
      },
      {
        "Author": "Yang, Zhengwei; Fu, Ada Wai-Chee; Xu, Yanyan; Huang, Silu; Leung, Ho Fung",
        "Title": "Community Based Information Dissemination",
        "Year": 2015,
        "Abs": "Given a social network, we study the problem of finding k seeds that maximize the dissemination of information. Based on the principle of homophily, communities play an important role since information can be disseminated to communities via the seeds. We introduce a new mechanism for detecting communities satisfying the pertinent criteria for communities and information dissemination. We demonstrate the effectiveness of our approach by an application of the results for influence maximization."
      },
      {
        "Author": "Minh-Duc Luu; Lim, Ee-Peng",
        "Title": "Latent Factors Meet Homophily in Diffusion Modelling",
        "Year": 2015,
        "Abs": "Diffusion is an important dynamics that helps spreading information within an online social network. While there are already numerous models for single item diffusion, few have studied diffusion of multiple items, especially when items can interact with one another due to their inter-similarity. Moreover, the well-known homophily effect is rarely considered explicitly in the existing diffusion models. This work therefore fills this gap by proposing a novel model called Topic level Interaction Homophily Aware Diffusion (TIHAD) to include both latent factor level interaction among items and homophily factor in diffusion. The model determines item interaction based on latent factors and edge strengths based on homophily factor in the computation of social influence. An algorithm for training TIHAD model is also proposed. Our experiments on synthetic and real datasets show that: (a) homophily increases diffusion significantly, and (b) item interaction at topic level boosts diffusion among similar items. A case study on hashtag diffusion in Twitter also shows that TIHAD outperforms the baseline model in the hashtag adoption prediction task."
      },
      {
        "Author": "Yu, Yan; Mo, Lingfei",
        "Title": "Investigating Correlation Between Strength of Social Relationship and Interest Similarity",
        "Year": 2015,
        "Abs": "Recent years have seen exponential growth of microblog which provides users with a new communication and information sharing platform. Some recommendation approaches have been proposed by leveraging the social relationships in microblog based on the principle of homophily to improve the accuracy of recommendation. To prove the feasibility of users social relationships as the bases of recommendation in microblog, we investigate the correlation of strength of social relationship and user interest similarity in microblog by using real-world data set. We observe that strength of social relationship shows strong positive correlation with user interest similarity in microblog. We believe our investigation presents substantial impact for social recommendation research in microblog and will benefit future research in both recommender systems and other related social implications."
      },
      {
        "Author": "Kim, Donghyun; Wang, Wei; Tetteh, Matthew; Liang, Jun; Park, Soyoon; Lee, Wonjun",
        "Title": "Biased Respondent Group Selection Under Limited Budget for Minority Opinion Survey",
        "Year": 2015,
        "Abs": "This paper discusses a new approach to use the information from a special social network with high homophily to select a survey respondent group under a limited budget such that the result of the survey is biased to the minority opinions. This approach has a wide range of potential applications, e.g. collecting complaints from the customers of a new product while most of them are satisfied. We formally define the problem of computing such group with better utilization as the p-biased-representative selection problem (p-BRSP). This problem has two separate objectives and is difficult to deal with. Thus, we also propose a new unified-objective which is a function of the two optimization objectives. Most importantly, we introduce two polynomial time heuristic algorithms for the problem, where each of which has an approximation ratio with respect to each of the objectives."
      },
      {
        "Author": "Wu, Le; Zhu, Yin; Yuan, Nicholas Jing; Chen, Enhong; Xie, Xing; Rui, Yong",
        "Title": "Predicting Smartphone Adoption in Social Networks",
        "Year": 2015,
        "Abs": "The recent advancements in online social networks and mobile devices have provided valuable data sources to track users' smartphone adoption, i.e., the usage of smartphones over time. An incisive understanding of users' smartphone adoption can benefit many useful applications, ranging from user behavior understanding to targeted marketing. This paper studies smartphone adoption prediction in social networks by lever-aging the wisdom of an online world. A critical challenge along this line is to identify the key factors that underline people's adoption behaviors and distinguish the relative contribution of each factor. Specifically, we model the final smartphone status of each user as a result of three influencing factors: the social influence factor, the homophily factor, and the personal factor. We further develop a supervised model that takes all three factors for smartphone adoption and at the same time learns the relative contribution of each factor from the data. Experimental results on a large real world dataset demonstrate the effectiveness of our proposed model."
      },
      {
        "Author": "Mull, Ian; Wyss, Jamie; Moon, Eunjung; Lee, Seung-Eun",
        "Title": "An exploratory study of using 3D avatars as online salespeople The effect of avatar type on credibility, homophily, attractiveness and intention to interact",
        "Year": 2015,
        "Abs": "Purpose - The purpose of this paper is to examine consumers' perceptions of using different types of 3D animated avatars as salespeople based on credibility, homophily, attractiveness and intention to interact.Design/methodology/approach - Using a survey method, participants (n = 120) evaluated four types of 3D animated avatars (i.e.human, fantasy, animal and humanoid) based on the supposition the avatars would represent a salesperson for an online retailer.Findings - The results show that avatar type has a significant influence on the perception of credibility, homophily, and attractiveness. Furthermore, credibility, homophily, and attractiveness significantly influence the intention to interact with the avatar. Overall, the human avatar was found to be perceived as the most credible, homophilous, attractive and was regarded as the highest in relation to intention to interact.Originality/value - The practical and theoretical implications are discussed to offer guidance to online retailers, graphic designers, and researchers in the benefits and pitfalls of utilizing 3D animated avatars as salespeople."
      },
      {
        "Author": "Posegga, Oliver; Zylka, Matthaus P.; Fischbach, Kai",
        "Title": "Collective Dynamics of Crowdfunding Networks",
        "Year": 2015,
        "Abs": "The crowdfunding phenomenon has garnered a considerable amount of attention in recent years. Several online crowdfunding platforms have risen to prominence; they can be characterized as two-sided marketplaces. Recent research reveals initial insights into the dynamics and characteristics of crowdfunding networks arising from such marketplaces. This research, though, is restricted primarily to analyses of static network snapshots and at the dyadic level. In this study, we use a large longitudinal dataset to analyze the behavior of actors on both sides of the market who promote their own and fund others' projects. We investigate the influence of endogenous and exogenous effects on the dynamics of crowdfunding networks. Our results provide evidence for mechanisms promoting a hierarchical network organization and the absence of homophily-related mechanisms regarding gender or geographic distance. Moreover, we establish that experienced and popular project creators fund fewer projects."
      },
      {
        "Author": "Marchenko, Ekaterina; Suschevskiy, Vsevolod",
        "Title": "Analysis of Players Transfers in Esports. The Case of Dota 2",
        "Year": 2015,
