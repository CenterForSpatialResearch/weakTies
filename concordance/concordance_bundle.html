        "Abs": "This paper investigates how individuals' product choices are influenced by the product choices of their connected others and how the influence mechanism may differ for fashion- versus technology-related products. We conduct a novel field experiment to induce and observe choice interdependence in a closed social network. In our experiment, we conceptualize individuals' choices to be driven by multiattribute utilities, and we measure their initial attribute preferences prior to observing their choice interdependence and collecting network information. These design elements help alleviate concerns in identifying social interaction effects from other confounds. Given that we have complete information on choices and their sequence, we use a discrete-time Markov chain model. Nonetheless, we also use a Markov random field (MRF) model as an alternative when the information on choice sequence is missing. We find significant social interaction effects. Our findings show that whereas experts exert asymmetrically greater influence on a technology-related product, popular individuals exert greater influence on a fashion-related product. In addition, we find choices made by early decision makers to be more influential than choices made later for the technology-related product. Finally, using the MRF with snapshot data can also provide good out-of-sample predictions for a technology-related product."
      },
      {
        "Author": "Acharya, Abhijith G.; Pollock, Timothy G.",
        "Title": "SHOOT FOR THE STARS? PREDICTING THE RECRUITMENT OF PRESTIGIOUS DIRECTORS AT NEWLY PUBLIC FIRMS",
        "Year": 2013,
        "Abs": "This study explores how CEOs' and outside directors' desires for the benefits of signaling and \"homophily\" intertwine with their concerns over maintaining power and preserving local status hierarchies to affect the likelihood a firm recruits prestigious outside directors to its board. Using pooled cross-sectional data on the five years following the initial public offerings (IPOs) of 210 firms that went public between 2001 and 2004, we found that prestigious CEOs and directors viewed the recruitment of prestigious new directors differently and that these perceptions were moderated by factors that increase the salience of risk of potential losses to CEOs and existing board members."
      },
      {
        "Author": "Kleinbaum, Adam M.; Stuart, Toby E.; Tushman, Michael L.",
        "Title": "Discretion Within Constraint: Homophily and Structure in a Formal Organization",
        "Year": 2013,
        "Abs": "Homophily in social relations results from both individual preferences and selective opportunities for interaction, but how these two mechanisms interact in large, contemporary organizations is not well understood. We argue that organizational structures and geography delimit opportunities for interaction such that actors have a greater level of discretion to choose their interaction partners within business units, job functions, offices, and quasi-formal structures. This leads us to expect to find a higher proportion of homophilous interactions within these organizational structures than across their boundaries. We test our theory in an analysis of the rate of dyadic communication in an email data set comprising thousands of employees in a large information technology firm. These findings have implications for research on homophily, gender relations in organizations, and formal and informal organizational structure."
      },
      {
        "Author": "Pant, Gautam; Srinivasan, Padmini",
        "Title": "Status Locality on the Web: Implications for Building Focused Collections",
        "Year": 2013,
        "Abs": "Topical locality on the Web is the notion that pages tend to link to other topically similar pages and that such similarity decays rapidly with link distance. This supports meaningful Web browsing and searching by information consumers. It also allows topical Web crawlers, programs that fetch pages by following hyperlinks, to harvest topical subsets of the Web for applications such as those in vertical search and business intelligence. We show that the Web exhibits another property that we call \"status locality.\" It is based on the notion that pages tend to link to other pages of similar status (importance) and that this status similarity also decays rapidly with link distance. Analogous to topical locality status locality may also be exploited by Web crawlers. Collections built by such crawlers include pages that are both topically relevant and also important. This capability is crucial because of the large numbers of Web pages addressing even niche topics. The challenge in exploiting status locality while crawling is that page importance (or status) is typically recognized through global measures computed by processing link data from billion of pages. In contrast, topical Web crawlers depend on local information based on previously downloaded pages. We solve this problem by using methods developed previously that utilize local characteristics of pages to estimate their global status. This leads to the design of new crawlers, specifically of utility-biased crawlers guided by a Cobb-Douglas utility function. Our crawler experiments show that status and topicality of Web collections present a trade-off. An adaptive version of our utility-biased crawler dynamically modifies output elasticities of topicality and status to create Web collections that maintain high average topicality. This can be done while simultaneously achieving significantly higher average status as compared to several benchmarks including a state-of-the-art topical crawler."
      },
      {
        "Author": "Baccara, Mariagiovanna; Yariv, Leeat",
        "Title": "Homophily in Peer Groups",
        "Year": 2013,
        "Abs": "The focus of this paper is the endogenous formation of peer groups. In our model, agents choose peers before making contributions to public projects, and they differ in how much they value one project relative to another. Thus, the group's preference composition affects the type of contributions made. We characterize stable groups and find that they must be sufficiently homogeneous. We also provide conditions for some heterogeneity to persist as the group size grows large. In an application in which the projects entail information collection and sharing within the group, stability requires more similarity among extremists than among moderate individuals."
      },
      {
        "Author": "Ayeh, Julian K.; Au, Norman; Law, Rob",
        "Title": "Do We Believe in TripAdvisor? Examining Credibility Perceptions and Online Travelers' Attitude toward Using User-Generated Content",
        "Year": 2013,
        "Abs": "Recent press reports and complaints by hoteliers have called into question the credibility of travel-related user-generated content (UGC). Yet our understanding of the role of credibility perceptions in the context of UGC is limited, notwithstanding the rising interest in social media. Using an online survey of 661 travel consumers, this study applies the component-based structural equation modeling technique of partial least squares to examine online travelers' perceptions of the credibility of UGC sources and how these perceptions influence attitudes and intentions toward UGC utilization in the travel planning process. The model also draws on the theory of homophily to make predictions about the antecedent of credibility. Results validate the Source Credibility Theory in the context of UGC but also accentuate the central mediating role of attitude. In addition, the study finds support for perceptual homophily as a critical determinant of both credibility and attitude. Theoretical and managerial implications are highlighted."
      },
      {
        "Author": "Rhee, Mooweon; Yang, Daegyu; Yoo, Taeyoung",
        "Title": "National culture and friendship homophily in the multinational workplace",
        "Year": 2013,
        "Abs": "This article argues that cultural differences can be understood in terms of demographic homophily patterns. We test this argument by comparing friendship homophily in nationality and gender between two cultural groups (Korean and American employees) from within a multi-national corporation. Korean employees showed stronger nationality homophily owing to their collectivistic values. Confucian culture strengthened the gender homophily of the East Asian employees, especially female employees. Finally, compared to the Korean employees, the affective closeness of the US employees' friendship ties was significantly affected by friendship tie multiplexity, showing this group's instrumental disposition."
      },
      {
        "Author": "Shriver, Scott K.; Nair, Harikesh S.; Hofstetter, Reto",
        "Title": "Social Ties and User-Generated Content: Evidence from an Online Social Network",
        "Year": 2013,
        "Abs": "We exploit changes in wind speeds at surfing locations in Switzerland as a source of variation in users' propensity to post content about their surfing activity on an online social network. We exploit this variation to test whether users' online content-generation activity is codetermined with their social ties. Economically significant effects of this type can produce positive feedback that generates local network effects in content generation. When quantitatively significant, the increased content and tie density arising from the network effect induces more visitation and browsing on the site, which fuels growth by generating advertising revenue. We find evidence consistent with such network effects."
      },
      {
        "Author": "Berger, Allen N.; Kick, Thomas; Koetter, Michael; Schaeck, Klaus",
        "Title": "Does it pay to have friends? Social ties and executive appointments in banking",
        "Year": 2013,
        "Abs": "We exploit a unique sample to analyze how homophily (affinity for similar others) and social ties affect career outcomes in banking. We test if these factors increase the probability that the appointee to an executive board is an outsider without previous employment at the bank compared to being an insider. Homophily based on age and gender increase the chances of the outsider appointments. Similar educational backgrounds, in contrast, reduce the chance that the appointee is an outsider. Greater social ties also increase the probability of an outside appointment. Results from a duration model show that larger age differences shorten tenure significantly, whereas gender similarities barely affect tenure. Differences in educational backgrounds affect tenure differently across the banking sectors. Maintaining more contacts to the executive board reduces tenure. We also find weak evidence that social ties are associated with reduced profitability, consistent with cronyism in banking. (C) 2013 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Zenou, Yves",
        "Title": "Social Interactions and the Labor Market",
        "Year": 2013,
        "Abs": "To better understand the way social networks operate in the labor market, we propose two simple models where individuals help each other finding a job. In the first one, job information flows between individuals having a link with each other and we show that an equilibrium with a clustering of workers with the same status is likely to emerge since, in the long run, employed workers tend to be friends with employed workers. In the second model, individuals interact with both strong and weak ties and decide how much time they spend with each of them. As in Granovetter, this model stresses the strength of weak ties in finding a job because they involve a secondary ring of acquaintances who have contacts with networks outside ego's network and therefore offer new sources of information on job opportunities. We then discuss some policy implications showing how these models can explain why ethnic minorities tend to experience higher unemployment rate than workers from the majority group."
      },
      {
        "Author": "Maula, Markku V. J.; Keil, Thomas; Zahra, Shaker A.",
        "Title": "Top Management's Attention to Discontinuous Technological Change: Corporate Venture Capital as an Alert Mechanism",
        "Year": 2013,
        "Abs": "Technological discontinuities pose serious challenges to top managers' attention. These discontinuities, which often JL occur at the fringes of an industry, are usually driven by innovative and (often) venture capital-backed start-ups creating new products and transforming existing industries in ways that are difficult for incumbent managers to understand against the backdrop of their existing cognitive schemata. However, failing to appreciate and embrace successful technological discontinuities might endanger incumbents' very existence. Extending the attention-based view, we explore whether and how interorganizational relationships guide top managers' attention either to or away from technological discontinuities. We propose that homophilous relationships (e.g., alliances with industry peers) should exhibit a negative relationship with incumbents' timely attention to technological discontinuities, whereas heterophilous relationships (e.g., with venture capitalists as a result of coinvestments) should exhibit a positive relationship. Furthermore, we hypothesize that the status of the partners strengthens the effect of homophilous and heterophilous relationships with the timely attention of top managers to technological discontinuities. Based on a longitudinal study of the incumbents in four information and communications technology industry sectors, we find that heterophilous ties through corporate venture capital (CVC), coinvesting with high-status venture capital firms, exhibit a strong positive relationship with timely attention. CVC, when it connects senior management to high-status venture capitalists through coinvestments, has a special role in directing top managers' attention to technological discontinuities and ensuing business opportunities. Implications for the understanding of the role of interorganizational ties as structural determinants of top managers' attention are discussed."
      },
      {
        "Author": "Carrell, Scott E.; Sacerdote, Bruce I.; West, James E.",
        "Title": "From Natural Variation to Optimal Policy? The Importance of Endogenous Peer Group Formation",
        "Year": 2013,
        "Abs": "We take cohorts of entering freshmen at the United States Air Force Academy and assign half to peer groups designed to maximize the academic performance of the lowest ability students. Our assignment algorithm uses nonlinear peer effects estimates from the historical pre-treatment data, in which students were randomly assigned to peer groups. We find a negative and significant treatment effect for the students we intended to help. We provide evidence that within our optimally designed peer groups, students avoided the peers with whom we intended them to interact and instead formed more homogeneous subgroups. These results illustrate how policies that manipulate peer groups for a desired social outcome can be confounded by changes in the endogenous patterns of social interactions within the group."
      },
      {
        "Author": "Weinberg, Bruce A.",
        "Title": "Group design with endogenous associations",
        "Year": 2013,
        "Abs": "The belief that people are affected by the groups in which they are active has long led policy makers to manipulate the groups to which people are exposed. This paper studies the optimal design of groups to maximize racial and ethnic integration. We show that the group composition that maximizes integration of associations depends critically on the strength of homophily in an intuitive way. We use data on associations among high school students to measure actual integration. We find that non-Hispanics and Hispanics integrate even in groups that are heavily mixed, but that non-blacks do not integrate with blacks until most of a group is black. Consequently, schools with even mixes of Hispanics and non-Hispanics maximize ethnic integration, whereas integration of non-blacks and blacks is maximized with relatively uneven distributions of blacks and non-blacks (i.e.in groups that appear not to be very integrated at all). (C) 2013 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Chen, Bin; Krauskopf, James",
        "Title": "Integrated or Disconnected? Examining Formal and Informal Networks in a Merged Nonprofit Organization",
        "Year": 2013,
        "Abs": "This article introduces nonprofit researchers and practitioners to a social network analytical technique for assessing internal staff relationships after a merger. We studied a case of a nonprofit merger, investigating its formal and informal intraorganizational networks to see which parts integrated and which remained separate operationally. We discovered a prior-organizational-affiliation-based homophily within the merged organization: most interpersonal relationships existing within these networks remained among the employees who worked together prior to the merger. However, the informal and expressive networks of mentoring, friendship, and socioemotional support were even more disconnected than the formal and instrumental networks of work relationships and problem solving. We highlight the role of a mentoring network in bridging formal and informal networks in a merged organization."
      },
      {
        "Author": "Narayanan, Sridhar; Nair, Harikesh S.",
        "Title": "Estimating Causal Installed-Base Effects: A Bias-Correction Approach",
        "Year": 2013,
        "Abs": "New empirical models of consumer demand that incorporate social effects seek to measure the causal effect of past adopter's behavior the \"installed-base\" on current adoption behavior. Identifying such causal effects is challenging due to several alternative confounds that generate correlation in agents' actions. In the absence of experimental variation, a preferred solution has been to control for these spurious correlations using a rich specification of fixed effects. The authors show that fixed-effects estimators of this sort are inconsistent in the presence of installed-base effects; in simulations, random-effects specifications perform even worse. The analysis reveals the tension the applied empiricist faces in this area: a rich control for unobservables increases the credibility of the reported causal effects, but the incorporation of these controls introduces biases of a new kind in this class of models. The authors present two solutions: a modified version of an instrumental variable approach and a new bias-correction approach, both of which deliver consistent estimates of causal installed-base effects. The empirical application to the adoption of the Toyota Prius Hybrid in California shows evidence for social influence in diffusion and reveals that implementing the bias correction reverses the sign of the measured installed-base effect. The authors also discuss implications of the results for identification of models in marketing involving state dependence in demand, and incorporating discrete games of strategic interaction."
      },
      {
        "Author": "Schalow, Thomas",
        "Title": "Shared Knowledge: Eliminating the \"Ba",
        "Year": 2013,
        "Abs": "In one of the supreme ironies in ICT, social networking (SN) companies such as Facebook, search engine (SE) companies such as Google, and other major knowledge management (KM) organizations continue to rely on Nonaka and Konno's (1998) \"Ba,\" or physical space, for the internal creation and management of new ideas. Apparently, these companies believe employees still need to congregate in a physical place - an office - in order to share ideas, as opposed to creating and sharing knowledge in a totally virtual environment. In this theoretical exploration of physical space I propose that the next challenge facing knowledge management is eliminating the \"Ba,\" and in this paper we examine how that will facilitate the successful sharing of knowledge in a world where place truly ceases to have meaning. The challenge is formidable, because human beings still seem to require a common time and place to meet in order to be synchronous. We see this in all aspects of our lives, from our work offices to our educational institutions. Although we have become adept at knowledge sharing in virtual spaces in an asynchronous mode, we are still bound by the chains of human culture and psychology in the synchronous mode. The reason seems to be that we still rely on physical places to reference and give organization to human societies, and thereby provide the conditions for what sociologists refer to as homophily. Makela et al (2007) have shown that we still tend to share knowledge to a greater degree with people who resemble us, or share our cultural identities, but Jameson (2007) has shown that in a globalized world, where national borders have become blurred, it can no longer be presumed that cultural identity is equivalent to nation, or to some shared physical space. In fact, in virtual spaces we need to accept that knowledge will increasingly be created and shared by individuals who are not homophilous, as discussed by Murthy (2013) in regard to Twitter, and therefore need to adapt to a world without \"Ba\". Nonaka et al (2000) have identified four types of \"Ba\": originating \"Ba\", dialoguing \"Ba\", systemising \"Ba\" and exercising \"Ba\". This paper will look at each of these \"Ba\" and how they could be eliminated. Nonaka has stated that although \"Ba\" resemble Wenger's (1999) communities of practice (CoPs), \"Ba\" need energy to operate, while communities of practice remain functional, to some extent, even though they are neither nurtured nor maintained. I believe it is this need for energy that limits the \"Ba,\" and ultimately limits our ability to optimally engage in knowledge sharing in a world where space and place holds less and less meaning for more and more people. When we are finally able to expend less energy clinging to our \"Ba\", we will have more time and energy for creating the knowledge and ideas that were the reasons people first began to construct their \"Ba\" - their physical communities of practice - in a time and place before the existence of what we now know as cyberspace."
      },
      {
        "Author": "Hsu, Sean Tsuhsiang; Madhavan, Ravi",
        "Title": "FAMILIARITY AND NOVELTY IN INTERPARTNER KNOWLEDGE Homophily Cycles in Joint Venture Networks",
        "Year": 2013,
        "Abs": "This study uses the theoretical lens of homophily to analyze the dynamics of interpartner knowledge similarity and dissimilarity. While a number of cross-disciplinary studies have investigated the dimensions and associated outcomes of homophily, researchers tend to treat homophily as invariant across time. We reexamine this implicit assumption in the context of alliance knowledge. Adopting an inductive orientation, we investigate changes in homophily levels in the joint venture network of the telecommunications industry during the period 1991-2000. The exploratory analysis suggests that interfirm homophily follows a cyclical pattern over time. To explain such homophily cycles, we propose a model in which the tension between two opposing forces-the search for familiar knowledge as well as for novel knowledge-determines observed homophily levels. Given that homophily minimizes the diversity of firm knowledge stocks, an understanding of homophily cycles will enrich the study of knowledge management in strategic alliances."
      },
      {
        "Author": "Videras, Julio",
        "Title": "Social Networks and the Environment",
        "Year": 2013,
        "Abs": "This review discusses empirical research on social networks and the environment; it summarizes findings from representative studies and the conceptual frameworks social scientists use to examine the role of social networks. The article presents basic concepts in social network analysis, summarizes common challenges of empirical research on social networks, and outlines areas for future research. Finally, the article discusses the normative and positive meanings of social networks."
      },
      {
        "Author": "Phillips, Nelson; Tracey, Paul; Karra, Neri",
        "Title": "Building entrepreneurial tie portfolios through strategic homophily: The role of narrative identity work in venture creation and early growth",
        "Year": 2013,
        "Abs": "In this article, we present the results of a case study of an entrepreneur who successfully founded and grew a venture underpinned by a portfolio of strongly homophilous, dyadic ties. Building on our case, we discuss how the entrepreneur strategically constructed these ties through a form of narrative identity work, explore the shared identity narratives that he used to do so, and highlight the heterogeneous nature of the resulting tie portfolio. We go on to explore the factors that motivated the entrepreneur to purposefully construct an entrepreneurial tie portfolio in this way. Building on our findings, we discuss the nature of narrative identity work and its role in creating homophilous ties, explore the connection between the resulting shared identity narratives and trust, and discuss the central role of values in strategic homophily. (C) 2012 Elsevier Inc. All rights reserved."
      },
      {
        "Author": "Russell, Cristel Antonia; Schau, Hope Jensen; Crockett, David",
        "Title": "Cultural Diversity in Television Narratives: Homophilization, Appropriation, and Implications for Media Advocacy",
        "Year": 2013,
        "Abs": "This research explores the role of cultural diversity in the construction of consumer identity, and in particular, how cultural diversity is appropriated through television viewing. Data based on depth interviews and surveys of young adults who created brand collages centered on a television-based character reveal that viewers identify and engage with television narratives through a process of \"homophilization\"; that is, they actively envision various features of television narratives as similar to themselves and their own lived experiences. The data also show that homophilizing processes are enacted primarily by customizing the narrative, or textual poaching, in which the consumers insert themselves and their experiences into the narrative, and that consumption choices serve as primary mechanisms for poaching. Because media narratives are important in the formation and maintenance of consumer identity, the authors strongly recommend vigilance in the production and dissemination of socially conscious narratives that allow prosocial and realistic characters with whom consumers can actively engage."
      },
      {
        "Author": "Barnes-Mauthe, Michele; Arita, Shawn; Allen, Stewart D.; Gray, Steven A.; Leung, PingSun",
        "Title": "The Influence of Ethnic Diversity on Social Network Structure in a Common-Pool Resource System: Implications for Collaborative Management",
        "Year": 2013,
        "Abs": "Social networks have recently been identified as key features in facilitating or constraining collaborative arrangements that can enhance resource governance and adaptability in complex social-ecological systems. Nonetheless, the effect of ethnicity on social network structure in an ethnically diverse common-pool resource system is virtually unknown. We characterize the entire social network of Hawaii's longline fishery, an ethnically diverse competitive pelagic fishery, and investigate network homophily, network structure, and cross-scale linkages. Results show that ethnicity significantly influences social network structure and is responsible for a homophily effect, which can create challenges for stakeholder collaboration across groups. Our analysis also suggests that ethnicity influences the formation of diverse network structures, and can affect the level of linkages to outside industry leaders, government or management officials, and members of the scientific community. This study provides the first empirical examination of the impact of ethnic diversity on resource user's social networks in the common-pool resource literature, having important implications for collaborative resource management."
      },
      {
        "Author": "de Matos, Miguel Godinho; Ferreira, Pedro; Krackhardt, David",
        "Title": "PEER INFLUENCE IN THE DIFFUSION OF IPHONE 3G OVER A LARGE SOCIAL NETWORK",
        "Year": 2014,
        "Abs": "In this paper, we study the effect of peer influence in the diffusion of the iPhone 3G across a number of communities sampled from a large dataset provided by a major European Mobile carrier in one country. We identify tight communities of users in which peer influence may play a role and use instrumental variables to control for potential correlation between unobserved subscriber heterogeneity and friends' adoption. We provide evidence that the propensity of a subscriber to adopt increases with the percentage of friends who have already adopted. During a period of 11 months, we estimate that 14 percent of iPhone 3Gs sold by this carrier were due to peer influence. This result is obtained after controlling for social clustering, gender, previous adoption of mobile Internet data plans, ownership of technologically advanced handsets, and heterogeneity in the regions where subscribers move during the day and spend most of their evenings. This result remains qualitatively unchanged when we control for changes over time in the structure of the social network. We provide results from several policy experiments showing that, with this level of effect of peer influence, the carrier would have hardly benefitted from using traditional marketing strategies to seed the iPhone 3G to benefit from viral marketing."
      },
      {
        "Author": "Pantzalis, Christos; Park, Jung Chul",
        "Title": "Too close for comfort? Geographic propinquity to political power and stock returns",
        "Year": 2014,
        "Abs": "We show that firm headquarters' geographic proximity to political power centers (state capitals) is associated with higher abnormal returns. Consistent with the notion that this effect is rooted in social network links, we find it is more pronounced in communities with high levels of sociability and political values' homophily, and that it dissipates when firms move their headquarters to another state. Finally, in line with the view, that investors perceive such networks to be associated with political risk, we find that this effect is particularly strong when there are substantial levels of corruption, dependency on government spending, and politicians' turnover. (C) 2014 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Horvath, Gergely",
        "Title": "Occupational mismatch and social networks",
        "Year": 2014,
        "Abs": "A labor market model with heterogeneous workers and jobs is provided to investigate the effects of social networks as a job information channel regarding the level of mismatch between workers and firms. The efficiency in producing good matches of the formal market is compared to that of social networks. It is assumed that links between workers represent favoring relationships: workers recommend each other for any kinds of jobs, regardless of the quality of the resulting match. This study shows that as the fraction of ties connecting similar agents (homophily) increases, the level of mismatch decreases. If this fraction is sufficiently high, networks provide good matches at a higher rate than the formal market, for any efficiency level of the market. In this case, the mismatch level is lower in economies with social networks than it would be if workers did not use social contacts for job search. Hence, the presence of social networks can reduce mismatch despite favoritism. Implications of mismatch creation for the expected wages of jobs obtainable through different search methods are also discussed. (C) 2014 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Cartwright, Edward; Wooders, Myrna",
        "Title": "CORRELATED EQUILIBRIUM, CONFORMITY, AND STEREOTYPING IN SOCIAL GROUPS",
        "Year": 2014,
        "Abs": "We argue that a social norm and the coordination of behavior within social groups can be expressed by a correlated equilibrium. Given a social group structure (a partition of individuals into social groups), we propose four conditions that one may expect of a correlated equilibrium consistent with social norms. These are: (1) within-group anonymity (conformity within groups), (2) group independence (no conformity between groups), (3) homophily (individuals in the same group have similar attributes), and (4) predictable group behavior (ex post stability). We demonstrate that correlated equilibrium satisfying (1)-(3) exist very generally and equilibrium satisfying (1)-(4) exist in games with many players. We also consider stereotyped beliefs-beliefs that all individuals in a social group can be expected to behave in the same way-and show that stereotyping is not costly to the person who stereotypes but may or may not be beneficial to society."
      },
      {
        "Author": "Bacon, Philomena M.; Conte, Anna; Moffatt, Peter G.",
        "Title": "Assortative mating on risk attitude",
        "Year": 2014,
        "Abs": "Spousal correlation in risk attitude is estimated using data from the German Socio-Economic Panel over the period 2004-2009. We apply the bivariate panel ordered probit model to the analysis of the simultaneous determination of the male's and the female's risk attitude, using the survey question about general willingness to take risk, provided on a 0-10 Likert-scale. The correlations between both the individual-specific effects of the two partners and the two within-individual errors are separately estimated, and found to be +0.285 and +0.310, respectively. We consider the former to be a key parameter, since its positive sign may be interpreted in terms of positive assortative mating on risk attitude: individuals tend to form partnerships with others having a similar risk attitude. We also find evidence that this correlation increases with years of marriage, suggesting either a form of spousal socialization or a selection process in which marriage breakdown is more likely in poorly matched couples."
      },
      {
        "Author": "Gu, Bin; Konana, Prabhudev; Raghunathan, Rajagopal; Chen, Hsuanwei Michelle",
        "Title": "The Allure of Homophily in Social Media: Evidence from Investor Responses on Virtual Communities",
        "Year": 2014,
        "Abs": "Millions of people participate in online social media to exchange and share information. Presumably, such information exchange could improve decision making and provide instrumental benefits to the participants. However, to benefit from the information access provided by online social media, the participant will have to overcome the allure of homophily-which refers to the propensity to seek interactions with others of similar status (e. g., religion, education, income, occupation) or values (e. g., attitudes, beliefs, and aspirations). This research assesses the extent to which social media participants exhibit homophily (versus heterophily) in a unique context-virtual investment communities (VICs). We study the propensity of investors in seeking interactions with others with similar sentiments in VICs and identify theoretically important and meaningful conditions under which homophily is attenuated. To address this question, we used a discrete choice model to analyze 682,781 messages on Yahoo! Finance message boards for 29 Dow Jones stocks and assess how investors select a particular thread to respond. Our results revealed that, despite the benefits from heterophily, investors are not immune to the allure of homophily in interactions in VICs. The tendency to exhibit homophily is attenuated by an investor's experience in VICs, the amount of information in the thread, but amplified by stock volatility. The paper discusses important implications for practice."
      },
      {
        "Author": "Hegde, Deepak; Tumlinson, Justin",
        "Title": "Does Social Proximity Enhance Business Partnerships? Theory and Evidence from Ethnicity's Role in US Venture Capital",
        "Year": 2014,
        "Abs": "W e develop a formal model to understand the selection and influence effects of social proximity (homophily) between business partners. Consistent with the model's predictions, we find that U.S. venture capitalists (VCs) are more likely to select start-ups with coethnic executives for investment, particularly when the probability of the start-up's success appears low. Ethnic proximity between VCs and the start-ups they invest in is positively related to performance, measured by the probability of the companies' successful exit through acquisitions and initial public offerings (IPOs) and net income after IPO. Two-stage regression estimates suggest that these positive performance outcomes are largely due to influence, that is, superior communication and coordination between coethnic VCs and start-up executives after the investment. To the extent that VCs expect to work better with coethnic start-ups, they invest in coethnic ventures that are of lower observable quality than noncoethnic ventures."
      },
      {
        "Author": "Chahine, Salim; Goergen, Marc",
        "Title": "Top management ties with board members: How they affect pay-performance sensitivity and IPO performance",
        "Year": 2014,
        "Abs": "This paper is the first study on the effects of pay-performance sensitivity (PPS) on the performance of initial public offerings (IPOs) in the presence of social ties and family ties of the top managers with board members. We find that both social ties and family ties increase PPS. In turn, PPS improves IPO performance. More importantly, greater PPS increases the positive effect of social ties on IPO performance whereas it reduces the negative effect of family ties. (C) 2014 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Verbraken, Thomas; Goethals, Frank; Verbeke, Wouter; Baesens, Bart",
        "Title": "Predicting online channel acceptance with social network data",
        "Year": 2014,
        "Abs": "The goal of this paper is to identify a new way to predict whether a specific person believes buying online is appropriate for a specific product. By analyzing data that was gathered through a survey, we show that knowledge of a person's social network can be helpful to predict that person's e-commerce acceptance for different products. Our experimental setup is interesting for companies because (1) knowledge about only a small number of connections of potential customers is needed, (2) knowing the intensity of the relation is not necessary, and (3) data concerning variables such as age, gender and whether one likes working with the PC is not needed. Hence, companies can rely on publicly available data on their customers' social ties. Network-based classifiers tend to perform especially well for highly durable goods and for services for which few customers think it is appropriate to reserve them online. (C) 2013 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Ballester, Coralio; Vorsatz, Marc",
        "Title": "RANDOM WALK-BASED SEGREGATION MEASURES",
        "Year": 2014,
        "Abs": "We propose an intuitive way of how to measure segregation in social and spatial networks. Using random walks, we define the segregation index as the probability that an individual meets an individual from the same social group. The segregation index is a generalization of the isolation index and a homophily index introduced in Currarini, Jackson, and Pin (2009), and it has a closed-form relation to PageRank that facilitates its computation. We also show that the Spectral Segregation Index proposed by Echenique and Fryer (2007) is not continuous with respect to the network structure. Finally, we apply the measure to Spanish census data and to citations data from economics, and rationalize the index as the equilibrium outcome of a game."
      },
      {
        "Author": "Rotemberg, Julio J.",
        "Title": "Charitable giving when altruism and similarity are linked",
        "Year": 2014,
        "Abs": "This paper presents a model in which anonymous charitable donations are rationalized by two human tendencies drawn from the psychology literature. The first is people's disproportionate disposition to help those they agree with while the second is the dependence of peoples' self-esteem on the extent to which they perceive that others agree with them. Government spending crowds out the charity that ensues from these forces only modestly. Moreover, people's donations tend to rise when others donate. In some equilibria of the model, poor people give little because they expect donations to come mainly from richer individuals. In others, donations by poor individuals constitute a large fraction of donations and this raises the incentive for poor people to donate. The model provides interpretations for episodes in which the number of charities rises while total donations are stagnant. (C) 2012 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Wang, Zhen-Zhen; Zhu, Jonathan J. H.",
        "Title": "Homophily versus preferential attachment: Evolutionary mechanisms of scientific collaboration networks",
        "Year": 2014,
        "Abs": "Homophily and preferential attachment are among the most recognized mechanisms of network evolution. Instead of examining the two mechanisms separately, this study considers them jointly in a scholarly collaboration network. Specifically, when a new scholar enters a field, how does he/she choose the first collaborator from the pool of available scholars? We find that new scholars tend to collaborate with someone who works in the same institution (which is called constrained acceptance), shares similar specialty interests (active choice), or has already worked with many collaborators (random action). We view constrained acceptance and active choice as supporting evidence for homophily (because similarity is attractive) and random action as supporting evidence for preferential attachment (because popularity is attractive). As such, both homophily and preferential attachment affect the evolution of collaboration networks. Furthermore, the influences vary over time with random action, constrained acceptance, and active choice taking turns to act the dominant force at the beginning, middle and later phases of the evolution process, respectively."
      },
      {
        "Author": "Collet, Francois; Philippe, Deborah",
        "Title": "From Hot Cakes to Cold Feet: A Contingent Perspective on the Relationship between Market Uncertainty and Status Homophily in the Formation of Alliances",
        "Year": 2014,
        "Abs": "In this study, we reconsider the classical positive association between the level of market uncertainty and an organization's propensity to form ties with organizations of similar status. Although prior research argues that the greater the uncertainty, the higher the level of status homophily, we suggest that this relationship is contingent upon framing that affects positive or negative valence towards uncertainty. In an up market, organizations tend to frame uncertainty as upside risk, and thus will subsequently favour explorative uncertainty-mitigation devices; whereas, in a down market, organizations primarily frame uncertainty as downward risk, and thus will rely on more conservative uncertainty-mitigation mechanisms. We therefore predict that a greater number of status-heterophilous ties will be formed in an up market than in a down market. We discuss the implications of our results for status theory and more broadly for research on strategic decision making under uncertainty."
      },
      {
        "Author": "Hart, David M.",
        "Title": "Founder nativity, founding team formation, and firm performance in the U.S. high-tech sector",
        "Year": 2014,
        "Abs": "This paper is motivated by the movement of foreign-born entrepreneurs out of ethnic enclaves and into the mainstream, globally-connected economies of the countries of immigration, and from necessity to opportunity entrepreneurship. The theoretical contribution of the paper is to integrate the emerging literature on foreign-born entrepreneurship with work on the composition and impact of founding teams. Empirically, we draw on original quantitative and qualitative data on the U.S. high-tech sector. We find that homophily drives team formation and that nationality diversity in founding teams has a modest impact on firm performance."
      },
      {
        "Author": "Vasconcelos, Vtor V.; Santos, Francisco C.; Pacheco, Jorge M.; Levin, Simon A.",
        "Title": "Climate policies under wealth inequality",
        "Year": 2014,
        "Abs": "Taming the planet's climate requires cooperation. Previous failures to reach consensus in climate summits have been attributed, among other factors, to conflicting policies between rich and poor countries, which disagree on the implementation of mitigation measures. Here we implement wealth inequality in a threshold public goods dilemma of cooperation in which players also face the risk of potential future losses. We consider a population exhibiting an asymmetric distribution of rich and poor players that reflects the present-day status of nations and study the behavioral interplay between rich and poor in time, regarding their willingness to cooperate. Individuals are also allowed to exhibit a variable degree of homophily, which acts to limit those that constitute one's sphere of influence. Under the premises of our model, and in the absence of homophily, comparison between scenarios with wealth inequality and without wealth inequality shows that the former leads to more global cooperation than the latter. Furthermore, we find that the rich generally contribute more than the poor and will often compensate for the lower contribution of the latter. Contributions from the poor, which are crucial to overcome the climate change dilemma, are shown to be very sensitive to homophily, which, if prevalent, can lead to a collapse of their overall contribution. In such cases, however, we also find that obstinate cooperative behavior by a few poor may largely compensate for homophilic behavior."
      },
      {
        "Author": "Park, Min-Sook; Shin, Jong-Kuk; Ju, Yong",
        "Title": "The Effect of Online Social Network Characteristics on Consumer Purchasing Intention of Social Deals",
        "Year": 2014,
        "Abs": "AbstractThis study aims to understand how the characteristics of online social network structure can impact consumer purchase intention through network involvement. We propose and analyse that a consumer's decision for purchasing from the deal-of-the-day Websites is affected by the characteristics of the online social network structure through consumers' network involvement. The results of this study are: Tie strength, network density, network centrality and homophily will increase both social networking service (SNS) users' affective involvement and cognitive involvement to the online social network, both of which will increase their purchase intention of the recommended deals by their friends in SNS."
      },
      {
        "Author": "Mueller, Matthias; Buchmann, Tobias; Kudic, Muhamed",
        "Title": "Micro Strategies and Macro Patterns in the Evolution of Innovation Networks: An Agent-Based Simulation Approach",
        "Year": 2014,
        "Abs": "We focus on the evolution of interfirm innovation networks which are composed of and driven by heterogeneous actors that follow a number of well-defined cooperation partner selection strategies. For this purpose, we simulate micro level firm behaviour which shapes the macro level network patterns. In order to analyse the micro-macro link we build an agent-based simulation model (ABSM) which allows us to test causal relationships between firm strategies and the emerging network structures. With this model we analyse the structural consequences of homophily, reputation and cohesion mechanisms in a situation of information scarcity. We start with a simple model which is in a next step extended by adding a market mechanism which links the knowledge base of a firm with the reward a firm receives and with the incentives to cooperate. We show that (a) a transitive closure mechanism combined with a tendency for preferential attachment produces networks that show both, small world characteristics as well as a power law degree distribution; (b) diversity in the selection of cooperation partners is an important determinant of innovative performance if we consider an evolving network."
      },
      {
        "Author": "Sweeney, Jill; Soutar, Geoff; Mazzarol, Tim",
        "Title": "Factors enhancing word-of-mouth influence: positive and negative service-related messages",
        "Year": 2014,
        "Abs": "Purpose - This study aims to examine the effects interpersonal, service product and message factors has on positive and negative word of mouth's (WOM) influence. The study also sought to address the impact WOM had on changes in people's willingness to use a service provider.Design/methodology/approach - A total of 495 consumers who had received positive WOM and 505 who had received negative WOM in the prior 12 months completed an online survey. The sample was recruited through a national online consumer panel provider.Findings - Positive WOM was more effective and positive WOM messages had a greater effect on people's willingness to use a service than did negative WOM. Paradoxically, the strength of WOM and interpersonal factors had more impact on the influence of negative WOM, while brand equity enhanced positive WOM and acted as a buffer to negative WOM.Research limitations/implications - The study was conducted in a services context and may not necessarily be generalizable to product contexts. Further, the factors enhancing WOM in online contexts need to be examined, although the present model's constructs (e.g. homophily) are not equivalent in this context.Practical implications - Different circumstances may enhance or detract from the influence of positive and negative WOM. Managers should maximise the verbal strength of positive WOM messages and generate positive brand equity perceptions, as this offers a buffer to negative WOM. Recommendations also include addressing customer education and socialisation to enhance WOM message influence.Originality/value - The study extended prior WOM research by addressing interpersonal, service product and message factors, as well as the change in intended behaviour for positive and negative WOM."
      },
      {
        "Author": "Saeki, Yasuo; Horak, Sven",
        "Title": "Trust and the cultivation of relation-specific skills. Evidence from a multinational automotive supplier in Japan and Germany",
        "Year": 2014,
        "Abs": "Purpose - The purpose of this paper is to draw on Asanuma's concept of relation-specific skills in order to analyse collaboration between automaker and supplier. The cultivation of relation-specific skills has been widely regarded a key factor of competitiveness in the Japanese automotive industry. Yet, the concept has been described mostly in economic terms only. This research attempts to extend this view by analysing the role of informal institutions (trust) in developing relation-specific skills.Design/methodology/approach - By drawing on expert interview data, evaluated by using content analysis, within the frame of a case study research approach, the authors gathered data from the leading multinational automotive supplier Bosch in its facilities in Japan and Germany.Findings - The results show that the influence of trust plays a role in determining relation-specific skills. In conclusion, the authors assume that cultural homophily positively influences the cultivation of relation-specific skills and recommend future research to take this assumption into account.Practical implications - Findings imply that over the course of business transactions organisational structures hardly converge leading to higher transaction cost. Moreover, Keiretsu structures are still strong in the field of automotive electronics.Originality/value - So far the concept of relation-specific skills has been regarded a \"culture-free\" concept. The results provide a first indication that cultural differences affect the cultivation of relation specific skill, and thus need to be considered integral to the concept."
      },
      {
        "Author": "Prendergast, Gerard Paul; Li, Sze Sze; Li, Connie",
        "Title": "Consumer perceptions of salesperson gender and credibility: an evolutionary explanation",
        "Year": 2014,
        "Abs": "Purpose - The purpose of this study was to assess the utility of the homophily theory and the related concept of source similarity which predict that a male salesperson is more effective in serving male customers, and a female is more effective with females. For products designed to enhance female attractiveness, however, Darwinian theories of reproduction suggest that a male may be more effective than a female in dealing with female customers. This study of Hong Kong consumers examined the possibility and, in doing so, challenged the assumed utility of homophily in selling cosmetics.Design/methodology/approach - Two studies were conducted. The first was an experiment where female subjects were asked to report their responses to female and male salespersons selling cosmetics. The second study was a phenomenological study exploring the responses of female customers who had encountered male salespeople in cosmetics shops.Findings - The experiment found that a male salesperson tended to induce significantly stronger purchase intention than a female, and that salesperson credibility (specifically, trustworthiness and attractiveness) plays a significant role in mediating the impact of salesperson gender on purchase intention. The follow-up phenomenological study of female customers who had encountered male salespeople in cosmetics shops supported the experimental findings and offered additional support for their evolutionary basis.Research limitations/implications - Darwinian theories of reproduction and source credibility together offer a more complete explanation for the effectiveness of salespeople in the gender-sensitive cosmetics market. However, the experiment involved creating fictitious salespeople matched for trust, expertise and attractiveness. The artificiality of the treatments was necessary to construct a controlled scenario to uphold internal validity, but it may limit the generalizability of the results.Practical implications - To encourage a positive consumer response, retailers need to consider salesperson gender and training. In some specific contexts (such as the selling of products designed to enhance female attractiveness), male salespeople ought to be used ahead of female salespeople, and those male salespeople need to have high credibility to be effective. However, as such, salesmen may not be seen as more expert than saleswomen; expertise needs to be an area of focus in terms of salesperson training.Originality/value - The results of previous research testing homophily theory suggest that a salesperson of the same gender as the customer ought to induce stronger purchase intentions. This study has shown that for the selling of appearance-related products, gender heterophily may be more effective than homophily. Darwinian interpretations of intrasexual rivalry and courtship might help explain why males sell cosmetics more effectively."
      },
      {
        "Author": "Cai, Meng; Du, Haifeng; Zhao, Chen; Du, Wei",
        "Title": "Relationship between employees' performance and social network structure An empirical research based on a SME from a whole-network perspective",
        "Year": 2014,
        "Abs": "Purpose - The aim of this paper, considering the two types of networks and the scope of power from structural holes, is to clarify the relationship between employees' performance and their social network structure in Chinese small and medium enterprises from the whole-network perspective. The complicated relationship in Chinese culture requires human resource management (HRM) practitioners to be aware of the implications of social network.Design/methodology/approach - An empirical research approach is used in this paper. Using the cluster sampling method, authors collected 118 employees' characteristic data and network data by face-to-face interviews through structured questionnaire survey, and also got their performance data from the financial department, which support correlation analysis and OLS regression analysis.Findings - First, informal network, but not formal network, has a significant impact on employees' performance. Second, individual performance of brokerage is greater for direct than indirect contacts. Finally, broker-of-brokers will be the winner in the competition.Originality/value - First, previous research focuses on egocentric network as the difficulty of data collection, while this paper analyzes a whole network based on the real social network. Second, this paper reveals the network structure mode where individuals get benefits. Third, it also uncovers the effect of relationship type on employees' performance in Chinese SME. Finally, this paper identifies the status homophily and status crystallization phenomenon in the process of social network formation."
      },
      {
        "Author": "Goel, Sharad; Goldstein, Daniel G.",
        "Title": "Predicting Individual Behavior with Social Networks",
        "Year": 2014,
        "Abs": "With the availability of social network data, it has become possible to relate the behavior of individuals to that of their acquaintances on a large scale. Although the similarity of connected individuals is well established, it is unclear whether behavioral predictions based on social data are more accurate than those arising from current marketing practices. We employ a communications network of over 100 million people to forecast highly diverse behaviors, from patronizing an off-line department store to responding to advertising to joining a recreational league. Across all domains, we find that social data are informative in identifying individuals who are most likely to undertake various actions, and moreover, such data improve on both demographic and behavioral models. There are, however, limits to the utility of social data. In particular, when rich transactional data were available, social data did little to improve prediction."
      },
      {
        "Author": "Crespo, Joan; Suire, Raphael; Vicente, Jerome",
        "Title": "Lock-in or lock-out? How structural properties of knowledge networks affect regional resilience",
        "Year": 2014,
        "Abs": "This article develops an evolutionary framework of regional resilience with a primary focus on the structural properties of local knowledge networks. After presenting the network-based rationales of growth and structuring of clusters, we analyze under which structural conditions a regional cluster can achieve short-run competitiveness without compromising long-run resilience capabilities. We show that the properties of degree distribution (the level of hierarchy) and degree correlation (the level of structural homophily) of regional knowledge networks should be studied to understand how clusters succeed in combining technological lock-in with regional lock-out. We propose simple statistical measures of cluster structuring to highlight these properties and discuss the results in a policy-oriented analysis. We conclude showing that policies for regional resilience should focus on ex-ante regional diagnosis and targeted interventions on particular missing links, rather than ex-postmyopic applications of policies based on an unconditional increase of network relational density."
      },
      {
        "Author": "Pompper, Donnalyn",
        "Title": "DIFFERENCE AND SOCIAL IDENTITY",
        "Year": 2014,
        "Abs": "Now well into the 21st century, the world's most powerful organizations' highest executive levels and boards of directors still fail to represent a diverse collection of people shaped by unique social identity dimensions according to age, class, culture, ethnicity, faith/spirituality, gender, physical/psychological ability, sexual orientation, and more. Offered in this book is an investigation into why a homophily framework, or a similarity-attraction hypothesis, continues to perpetuate leadership by predominantly Caucasian/White males and reinforces barriers that keep qualified people possessing a multiplicity of social identity dimensions from achieving their full human potential.To understand interactive processes through which discrimination is reproduced in the workplace, social identity theorists explore connections between ways that people create social identity and that organizations become socially constructed. Social identity theory explains how people seek to develop oneness with groups that help them to develop and/or to enhance positive self-esteem - and to better understand how people develop notions of high-status ingroups and low-status outgroups. Both of these frameworks are central to this book's attention to difference in organizations. Difference is positioned as a positive advance in organizational dynamics; advocating respect and appreciation for multiple and intersecting social identities - not for profitability and other business case reasons - but because it is morally justified to eradicate inequitable and exclusionary practices in organizations. This book offers an introduction to doing difference research by introducing a number of theoretical underpinnings, addressing methodological challenges, and presenting a wide cross-section of numerous bodies of literature which have been attending to difference work. Chapter 1 is divided into subthemes of: applying social identity theory, emphasizing the \"center\" and the \"margin,\" managing organizational climate, and avoiding business case thinking and other flawed models by advocating for real diversity."
      },
      {
        "Author": "Pompper, Donnalyn",
        "Title": "DOING ETHNICITY IN ORGANIZATIONS",
        "Year": 2014,
        "Abs": "This chapter uses critical race theory (CRT) and postcolonial lenses to critique the postrace concept and organizational power differentials mirroring an ethnically coded society. CRT reminds us that despite anti-discrimination laws around the globe, employers still normatively pursue workplace homogeneity; not necessarily a racist impulse, but in an effort to promote perceived organizational efficiency. Understanding how organizations have become hard-wired to perpetuate White privilege helps to dismantle systemic barriers which continue to stand between people of color and an ability to reach their full human potential at work.Understanding of power and difference in organizations requires consistent diligence. Using ethnic diversity primarily as a means for advancing profit generation motives rather than as an opportunity to advance social justice, too many multinational corporations offer mere lip service to ethnic diversity. For example, organizations tend to imagine that they are more ethnically diverse than they really are and enable prejudice, racism and microagressions against people who constitute ethnic minorities. Among social researchers, attention to ethnic difference requires careful and consistent attention as well. Because skin color ranks among the most visible of social identity dimensions, diversity and ethnicity/race erroneously are considered synonymous and skin color becomes some default condition for diversity in social research studies. Chapter 5 explores these important subthemes: interrogating Whiteness and navigating diversity at work; exposing the \"requisite variety\" concept for its homophily thesis roots; examining effects of \"othering,\" liminal spaces and tokenism; racism and microaggressions have gone underground; and intersectionality of ethnicity with other social identity dimensions."
      },
      {
        "Author": "Wallace, Jean E.",
        "Title": "Gender and Supportive Co-Worker Relations in the Medical Profession",
        "Year": 2014,
        "Abs": "Women's growing numerical representation in the professions has not necessarily translated into women being truly integrated in these occupations. Questionnaire data are used to examine whether female physicians are socially integrated in the male-dominated profession of medicine in terms of the support they receive from their medical colleagues compared to male physicians. The literature on tokenism and homophily suggests that women in male-dominated professions receive less support than their male colleagues, whereas the social support literature predicts that women typically receive more emotional support than men but less informational and instrumental support. The results of this study shed light on the complex and multi-layered ways in which gender is relevant to our understanding of the extent to which co-workers provide empathy, information and assistance to one another."
      },
      {
        "Author": "Arifovic, Jasmina; Eaton, B. Curtis; Walker, Graeme",
        "Title": "The coevolution of beliefs and networks",
        "Year": 2015,
        "Abs": "Social psychologists have shown that people experience cognitive dissonance when two or more of their cognitions diverge, and that they actively manage the dissonance. With this in mind, we develop a model of social learning in networks to understand the coevolution of beliefs and networks. We focus on beliefs concerning an objective phenomenon. Initial beliefs are based on noisy, private and unbiased information. Because the information is noisy, initial beliefs differ, creating dissonance. In our model, behavior is motivated by a desire to minimize this dissonance. In many circumstances this behavior adversely affects the efficiency of social learning, such that in equilibrium the mean aggregate belief is biased and there is significant variation of beliefs across the population. The parameterizations of our model that result in the most inefficient learning produce a fractionalized network structure in which there are a number of distinct groups: within any group all beliefs are identical; beliefs differ from group to group, sometimes greatly; there is no intergroup interaction. Since dissonance minimizing behavior is apparently a deeply rooted feature of humans, we are led to ask: What policies could improve the situation? Our results suggest that policies that improve the availability of objective information and/or increase the size of networks enhance efficiency of social learning. On the other hand, anything that makes changing networks more attractive as a dissonance minimizing strategy has the opposite effect. (C) 2015 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Kang, Ju-Young M.; Johnson, Kim K. P.",
        "Title": "F-Commerce platform for apparel online social shopping: Testing a Mowen's 3M model",
        "Year": 2015,
        "Abs": "Applying the Meta-Theoretic Model of Motivation and Personality (3M Model), this research examined (1) whether online social shopping intention in Facebook commerce was affected by users' personality traits, psychographic characteristics, and gratifications and (2) whether tie strength and homophily moderated the links between gratifications and intention. U.S. Facebook users who had online social shopping experience (n=601) were drawn from a consumer panel. Users who were market mavens and social browsers were likely to use online social shopping for the purpose of socializing and intended to engage in online social shopping. Users who were value conscious and social browsers were likely to use online social shopping for the purpose of information-seeking and intended to engage In online social shopping. Tie strength and homophily moderated the links between gratifications and intention. (C) 2015 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Kaiser, Ulrich; Mueller, Bettina",
        "Title": "Skill heterogeneity in startups and its development over time",
        "Year": 2015,
        "Abs": "We study how startup teams are assembled in terms of team member human capital characteristics. To this end, we derive a statistically motivated benchmark for new venture team heterogeneity in terms of observed team member characteristics to generate stylized facts about team member diversity at startup and how it evolves as the new venture matures. We use the population of Danish startups that were established in 1998 and track them until 2001. Main findings are that teams are relatively more homogeneous at startup compared to our benchmark, indicating that difficulties associated with workforce heterogeneity (like affective conflict or coordination cost) as well as \"homophily\" (people's inclination to bound with others with similar characteristics) may overweigh the benefits of heterogeneity. While workforce heterogeneity does increase over time, the increase is smaller compared to our benchmark but substantially larger than if team additions and replacements had the same characteristics as the initial team members."
      },
      {
        "Author": "Xu, Bo; Wang, Jianwei",
        "Title": "The Emergence of Relationship-based Cooperation",
        "Year": 2015,
        "Abs": "This paper investigates the emergence of relationship-based cooperation by coupling two simple mechanisms into the model: tie strength based investment preference and homophily assumption. We construct the model by categorizing game participants into four types: prosocialists (players who prefers to invest in their intimate friends), antisocialists (players who prefer to invest in strangers), egoists (players who never cooperate) and altruists (players who cooperate indifferently with anyone). We show that the relationship-based cooperation (prosocialists) is favored throughout the evolution if we assume players of the same type have stronger ties than different ones. Moreover, we discover that strengthening the internal bonds within the strategic clusters further promotes the competitiveness of prosocialists and therefore facilitates the emergence of relationship-based cooperation in our proposed scenarios. The robustness of the model is also tested under different strategy updating rules and network structures. The results show that this argument is robust against the variations of initial conditions and therefore can be considered as a fundamental theoretical framework to study relationship-based cooperation in reality."
      },
      {
        "Author": "Dynes, Michelle M.; Hadley, Craig; Stephenson, Rob; Sibley, Lynn M.",
        "Title": "A network study exploring factors that promote or erode interaction among diverse community health workers in rural Ethiopia",
        "Year": 2015,
        "Abs": "Task shifting in response to the health workforce shortage has resulted in community-based health workers taking on increasing responsibility. Community health workers are expected to work collaboratively, though they are often a heterogeneous group with a wide range of training and experience. Interpersonal relationships are at the very core of effective teamwork, yet relational variables have seldom been the focus of health systems research in low resource, rural settings. This article helps fill this knowledge gap by exploring the dyadic level, or relational, characteristics of community maternal and newborn health workers and the individual and collective influence of these characteristics on interaction patterns. Network data were collected from community health workers (N = 194) in seven rural kebeles of Amhara region, Ethiopia from November 2011 to January 2012. Multiple Regression Quadratic Assignment Procedure was used to fit regression models for frequency of work interactions, a proxy for teamwork. Strong and consistent evidence was found in support of Trust and Past training together as important relational factors for work interactions; less consistent evidence was found across sites in support of Homophily, Distance and Shared motivations. Our findings also point to a typology of network structure across sites, where one set of networks was characterized by denser and stronger health worker ties relative to their counterparts. Our results suggest that the development of interventions that promote trust and incorporate cross-cadre training is an important step in encouraging collective action. Moreover, assessing the structure of health worker networks may be an effective means of evaluating health systems strengthening efforts in rural, low-resource settings."
      },
      {
        "Author": "Backmann, Julia; Hoegl, Martin; Cordery, John L.",
        "Title": "Soaking It Up: Absorptive Capacity in Interorganizational New Product Development Teams",
        "Year": 2015,
        "Abs": "Prior research has acknowledged the importance of an organization's absorptive capacitythe ability to acquire new knowledge and information, assimilate, transform, and exploit itfor innovation purposes. Because innovations are usually developed by project teams, this suggests that absorptive capacity, as a construct, may also be usefully applied at the team level. Consequently, this study developed a measure for team-level absorptive capacity, investigated the potential influencing factors, and examined its relationship to team effectiveness in terms of product innovativeness in an interorganizational context. Specifically, building on the theory of homophily and information and decision-making theories, three factors (social-category similarity, work-style similarity, and knowledge complementarity between the recipient and the partner organization teams) were identified as likely antecedents of team absorptive capacity. The hypotheses were tested on data from 98 interorganizational new product development teams and included responses from team members, team leaders, and team-external managers. With regard to the antecedents of team absorptive capacity in interorganizational settings, the results showed a significant positive association with partners' work-style similarity and an inverted U-shaped relationship with partners' knowledge complementarity. Social-category similarity was not significantly associated with team absorptive capacity. We also examined whether team absorptive capacity was related to interorganizational team effectiveness and found a significant positive relationship between team absorptive capacity and product innovativeness. The study demonstrates that absorptive is indeed related to team effectiveness outcomes in an interorganizational context, which underlines the importance of team-level absorptive capacity for product innovation management and suggests paying more attention to the lower levels of absorptive capacity."
      },
      {
        "Author": "Fischer, Rico; Leitao, Jorge C.; Peixoto, Tiago P.; Altmann, Eduardo G.",
        "Title": "Sampling Motif-Constrained Ensembles of Networks",
        "Year": 2015,
        "Abs": "The statistical significance of network properties is conditioned on null models which satisfy specified properties but that are otherwise random. Exponential random graph models are a principled theoretical framework to generate such constrained ensembles, but which often fail in practice, either due to model inconsistency or due to the impossibility to sample networks from them. These problems affect the important case of networks with prescribed clustering coefficient or number of small connected subgraphs (motifs). In this Letter we use the Wang-Landau method to obtain a multicanonical sampling that overcomes both these problems. We sample, in polynomial time, networks with arbitrary degree sequences from ensembles with imposed motifs counts. Applying this method to social networks, we investigate the relation between transitivity and homophily, and we quantify the correlation between different types of motifs, finding that single motifs can explain up to 60% of the variation of motif profiles."
      },
      {
        "Author": "Xiao, Bangming; Huang, Minxue; Barnes, Aaron J.",
        "Title": "Network closure among sellers and buyers in social commerce community",
        "Year": 2015,
        "Abs": "Social commerce communities connect sellers and buyers and allow them to seek and share product information. Although the extant literature has realized its economic value, there has been little research on the antecedents of network closure in social commerce community with longitudinal network data. Based on the evolving network data from Taobao.com and network closure theory, this research analyzes network closure among sellers and buyers in social commerce community and we find that the drivers of network closure in social commerce communities vary across different types of relationships. Specifically, (1) from the buyers' perspective, they are more likely to follow other buyers and sellers through observational learning and contagion; (2) from the sellers' perspective, the homophily, reciprocity, and structural equivalence are the general mechanisms that drive them following both buyers and sellers; (3) the results from the robustness checks show that the findings would not be affected by the sample size or the duration of the observations.This study contributes to the ongoing study of social networks analysis in social shopping and social commerce. Furthermore, the ties studied in this research connect both sellers and buyers, which are different from the ties of friendship in most social network literatures. Findings from this research will also help marketers better understand how social commerce community networks evolve and adjust their relationship management strategies. (C) 2015 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Kamath, Anant; Cowan, Robin",
        "Title": "Social cohesion and knowledge diffusion: understanding the embeddedness-homophily association",
        "Year": 2015,
