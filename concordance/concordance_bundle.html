        "Abs": "The rapid growth of social media services brings a large amount of high-dimensional social media data at an unprecedented rate. Feature selection is powerful to prepare high-dimensional data by finding a subset of relevant features. A vast majority of existing feature selection algorithms for social media data exclusively focus on positive interactions among linked instances such as friendships and user following relations. However, in many real-world social networks, instances may also be negatively interconnected. Recent work shows that negative links have an added value over positive links in advancing many learning tasks. In this paper, we study a novel problem of unsupervised feature selection in signed social networks and propose a novel framework SignedFS. In particular, we provide a principled way to model positive and negative links for user latent representation learning. Then we embed the user latent representations into feature selection when label information is not available. Also, we revisit the principle of homophily and balance theory in signed social networks and incorporate the signed graph regularization into the feature selection framework to capture the first-order and the second-order proximity among users in signed social networks. Experiments on two real-world signed social networks demonstrate the effectiveness of our proposed framework. Further experiments are conducted to understand the impacts of different components of SignedFS."
      },
      {
        "Author": "Dong, Yuxiao; Johnson, Reid A.; Xu, Jian; Chawla, Nitesh V.",
        "Title": "Structural Diversity and Homophily: A Study Across More Than One Hundred Big Networks",
        "Year": 2017,
        "Abs": "A widely recognized organizing principle of networks is structural homophily, which suggests that people with more common neighbors are more likely to connect with each other. However, what influence the diverse structures embedded in common neighbors (e.g., (sic) and (sic)) have on link formation is much less well-understood. To explore this problem, we begin by characterizing the structural diversity of common neighborhoods. Using a collection of 120 large-scale networks, we demonstrate that the impact of the common neighborhood diversity on link existence can vary substantially across networks. We find that its positive effect on Facebook and negative effect on Linkedln suggest different underlying networking needs in these networks. We also discover striking cases where diversity violates the principle of homophily that is, where fewer mutual connections may lead to a higher tendency to link with each other. We then leverage structural diversity to develop a common neighborhood signature (CNS), which we apply to a large set of networks to uncover unique network superfamilies not discoverable by conventional methods. Our findings shed light on the pursuit to understand the ways in which network structures are organized and formed, pointing to potential advancement in designing graph generation models and recommender systems."
      },
      {
        "Author": "Cruz-Albrecht, Laura; Xu, Jiejun; Ni, Kong-Yu; Lu, Tsai-Ching",
        "Title": "Characterizing Regional and Behavioral Device Variations Across the Twitter Timeline: a Longitudinal Study",
        "Year": 2017,
        "Abs": "Physical devices, such as smartphones and laptops, provide the key interface through which users engage with the social media world. Yet despite the broad range of devices used on social media platforms, relatively little is known about how usage varies on a device to device level. In this work, we use a 10% sample of Twitter data spanning two consecutive years and encompassing 365.98 million users to perform a longitudinal, measurement -driven analysis of five prevalent device types - Android, iPhone-iOS, BlackBerry, other mobile devices, and nonmobile devices - across the time period. We study the global and regional usage patterns, as well as the regional distribution, of devices; investigate differences and similarities in behavioral patterns across devices with respect to tweet sentiment, daytime usage patterns, and feature usage (such as mentions, URLs, hashtags) over time; and quantify the level of \"device homophily\" (i.e., assortativity) within the Twitter device network. Our results reveal that key variations exist among these device groups, in addition to notable similarities. To the best of our knowledge, this is the first large-scale longitudinal analysis of various distinct Twitter devices."
      },
      {
        "Author": "Wagner, Claudia; Singer, Philipp; Karimi, Fariba; Pfeffer, Juergen; Strohmaier, Markus",
        "Title": "Sampling from Social Networks with Attributes",
        "Year": 2017,
        "Abs": "Sampling from large networks represents a fundamental challenge for social network research. In this paper, we explore the sensitivity of different sampling techniques (node sampling, edge sampling, random walk sampling, and snowball sampling) on social networks with attributes. We consider the special case of networks (i) where we have one attribute with two values (e.g., male and female in the case of gender), (ii) where the size of the two groups is unequal (e.g., a male majority and a female minority), and (iii) where nodes with the same or different attribute value attract or repel each other (i.e., homophilic or heterophilic behavior). We evaluate the different sampling techniques with respect to conserving the position of nodes and the visibility of groups in such networks. Experiments are conducted both on synthetic and empirical social networks. Our results provide evidence that different network sampling techniques are highly sensitive with regard to capturing the expected centrality of nodes, and that their accuracy depends on relative group size differences and on the level of homophily that can be observed in the network. We conclude that uninformed sampling from social networks with attributes thus can significantly impair the ability of researchers to draw valid conclusions about the centrality of nodes and the visibility or invisibility of groups in social networks."
      },
      {
        "Author": "Palovics, Robert; Benczur, Andras A.",
        "Title": "Raising Graphs From Randomness to Reveal Information Networks",
        "Year": 2017,
        "Abs": "We analyze the fine-grained connections between the average degree and the power-law degree distribution exponent in growing information networks. Our starting observation is a power-law degree distribution with a decreasing exponent and increasing average degree as a function of the network size. Our experiments are based on three Twitter at mention networks and three more from the Koblenz Network Collection. We observe that popular network models cannot explain decreasing power-law degree distribution exponent and increasing average degree at the same time.We propose a model that is the combination of exponential growth, and a power-law developing network, in which new \"homophily\" edges are continuously added to nodes proportional to their current homophily degree. Parameters of the average degree growth and the power-law degree distribution exponent functions depend on the ratio of the network growth exponent parameters. Specifically, we connect the growth of the average degree to the decreasing exponent of the power-law degree distribution. Prior to our work, only one of the two cases were handled. Existing models and even their combinations can only reproduce some of our key new observations in growing information networks."
      },
      {
        "Author": "Wang, Tao; Brede, Markus; Ianni, Antonella; Mentzakis, Emmanouil",
        "Title": "Detecting and Characterizing Eating-Disorder Communities on Social Media",
        "Year": 2017,
        "Abs": "Eating disorders are complex mental disorders and responsible for the highest mortality rate among mental illnesses. Recent studies reveal that user-generated content on social media provides useful information in understanding these disorders. Most previous studies focus on studying communities of people who discuss eating disorders on social media, while few studies have explored community structures and interactions among individuals who suffer from this disease over social media. In this paper, we first develop a snowball sampling method to automatically gather individuals who self-identify as eating disordered in their profile descriptions, as well as their social network connections with one another on Twitter. Then, we verify the effectiveness of our sampling method by: 1. quantifying differences between the sampled eating disordered users and two sets of reference data collected for non-disordered users in social status, behavioral patterns and psychometric properties; 2. building predictive models to classify eating disordered and non-disordered users. Finally, leveraging the data of social connections between eating disordered individuals on Twitter, we present the first homophily study among eating-disorder communities on social media. Our findings shed new light on how an eating-disorder community develops on social media."
      },
      {
        "Author": "He, Yuan; Wang, Cheng; Jiang, Changjun",
        "Title": "Modeling Document Networks with Tree-Averaged Copula Regularization",
        "Year": 2017,
        "Abs": "Document network is a kind of intriguing dataset which provides both topical (texts) and topological (links) information. Most previous work assumes that documents closely linked with each other share common topics. However, the associations among documents are usually complex, which are not limited to the homophily (i.e., tendency to link to similar others). Actually, the heterophily (i.e., tendency to link to different others) is another pervasive phenomenon in social networks. In this paper, we introduce, a new tool, called copula, to separately model the documents and links, so that different copula functions can be applied to capture different correlation patterns. In statistics, a copula is a powerful framework for explicitly modeling the dependence of random variables by separating the marginals and their correlations. Though widely used in Economics, copulas have not been paid enough attention to by researchers in machine learning field. Besides, to further capture the potential associations amoug the unconnected documents, we apply the tree-averaged copula instead of a single copula function. This improvement makes our model achieve better expressive power, and also more elegant in algebra. We derive efficient EM algorithms to estimate the model parameters, and evaluate the performance of our model on three different datasets. Experimental results show that our approach achieves significant improvements on both topic and link modeling compared with the current state of the art."
      },
      {
        "Author": "Castilho, Douglas; de Melo, Pedro O. S. Vaz; Benevenuto, Fabricio",
        "Title": "The strength of the work ties",
        "Year": 2017,
        "Abs": "College students often have to team up for class projects, and they select each other based not only on past performance (e.g., grades) but also on whether they have friendship ties (e.g., whether they trust each other). There has not been any study on the relationship between team formation for class projects and social media. To fix that, we ask two group of university students to tell us with whom they wish to work. Afterward, we gathered their online Facebook data and tested the predictors of team formation. We found that self-organized selection of team members does not strongly depend on past grades, but rather on Facebook-derived proxies for tie strength, popularity, extroversion and homophily. These results have important theoretical implications for the team formation literature and practical implications for online educational platforms. (C) 2016 Elsevier Inc. All rights reserved."
      },
      {
        "Author": "Wittek, Peter; Daranyi, Sandor; Nelhans, Gustaf",
        "Title": "Ruling out static latent homophily in citation networks",
        "Year": 2017,
        "Abs": "Citation and coauthor networks offer an insight into the dynamics of scientific progress. We can also view them as representations of a causal structure, a logical process captured in a graph. From a causal perspective, we can ask questions such as whether authors form groups primarily due to their prior shared interest, or if their favourite topics are 'contagious' and spread through co-authorship. Such networks have been widely studied by the artificial intelligence community, and recently a connection has been made to nonlocal correlations produced by entangled particles in quantum physics-the impact of latent hidden variables can be analyzed by the same algebraic geometric methodology that relies on a sequence of semidefinite programming (SDP) relaxations. Following this trail, we treat our sample coauthor network as a causal graph and, using SDP relaxations, rule out latent homophily as a manifestation of prior shared interest only, leading to the observed patternedness. By introducing algebraic geometry to citation studies, we add a new tool to existing methods for the analysis of content-related social influences."
      },
      {
        "Author": "Kavaler, David; Filkov, Vladimir",
        "Title": "Stochastic actor-oriented modeling for studying homophily and social influence in OSS projects",
        "Year": 2017,
        "Abs": "Open Source Software projects are communities in which people \"learn the ropes\" from each other. The social and technical activities of developers evolve together, and as they link to each other they get organized in a network of changing socio-technical connections. Traces of those activities, or behaviors, are typically visible to all, in project repositories and through communication between them. Thus, in principle it may be possible to study those traces to tell which of the observable socio-technical behaviors of developers in these projects are responsible for the forming of persistent links between them. It may also be possible to tell the extent to which links participate in the spread of potential behavioral influences. Since OSS projects change in both social and technical activity over time, static approaches, that either ignore time or simplify it to a few slices, are frequently inadequate to study these networks. On the other hand, ad-hoc dynamic approaches are often only loosely supported by theory and can yield misleading findings. Here we adapt the stochastic actor-oriented models from social network analysis. These models enable the study of the interplay between behavior, influence and network architecture, for dynamic networks, in a statistically sound way. We apply the stochastic actor-oriented models in case studies of two Apache Software Foundation projects, and study code ownership and developer productivity as behaviors. For those, we find evidence of significant social selection effects (homophily) in both projects, but in different directions. However, we find no evidence for the spread (social influence) of either code ownership or developer productivity behaviors through the networks."
      },
      {
        "Author": "Phua, Joe; Jin, Seunga Venus; Kim, Jihoon (Jay)",
        "Title": "Gratifications of using Facebook, Twitter, Instagram, or Snapchat to follow brands: The moderating effect of social comparison, trust, tie strength, and network homophily on brand identification, brand engagement, brand commitment, and membership intention",
        "Year": 2017,
        "Abs": "Applying uses and gratifications theory (UGT), this study examined consumers' use of one of four social networking sites (SNSs): Facebook, Twitter, Instagram, or Snapchat, for following brands, and their influence on brand community-related outcomes. Results (N=297) indicated Snapchat users scored highest for passing time, sharing problems, and improving social knowledge, while Instagram users scored highest for showing affection, following fashion, and demonstrating sociability. Twitter users had highest brand community identification and membership intention, while Instagram users had highest brand community engagement and commitment. Attention to social comparison, SNS trust, tie strength, and homophily also significantly moderated the relationship between frequent use of each SNS to follow brands, and brand community-related outcomes. Implications for future research on SNS users' goal-directed consumption behaviors are discussed. (C) 2016 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Zhang, Simpson; van der Schaar, Mihaela",
        "Title": "From Acquaintances to Friends: Homophily and Learning in Networks",
        "Year": 2017,
        "Abs": "This paper considers the evolution of a network in a discrete time, stochastic setting in which agents learn about each other through repeated interactions and maintain/break links on the basis of what they learn. Agents exhibit homophily, the preference to link with others who are similar to themselves, and they have a limited capacity for links. They thus maintain links with others learned to be similar to themselves and cut links to those learned to be dissimilar to themselves. We introduce a new equilibrium concept we term \"matching pairwise stable equilibrium\", and we prove that such equilibrium is unique in our model. We show that higher levels of homophily decrease the (average) number of links that agents form. However, the effect of homophily is anomalous: mutually beneficial links may be dropped before learning is completed, thereby resulting in sparser networks and less clustering than under complete information. Homophily also exhibits an interesting interaction with the presence of incomplete information: initially, greater levels of homophily increase the difference between the complete and incomplete information networks, but sufficiently high levels of homophily eventually decrease the difference. Complete and incomplete information networks differ most when the degree of homophily is intermediate."
      },
      {
        "Author": "Li, Le; Xu, Junyi; Zhao, Xiang; Xiao, Weidong; Hu, Shengze",
        "Title": "Two-phase network generation towards within-network classifiers evaluation",
        "Year": 2017,
        "Abs": "Within-network classifiers have been widely used to predict unknown data in networks. In order to evaluate the performance of existing classifiers, it is essential to generate synthetic networks with various properties. However, conventional network generation methods become ineffective under this scenario, since they are unable to produce node labels, exert topological constraints, or provide stable generation performance. In this paper, we propose a novel network generation method for evaluating within-network classifiers, which consists of two generation phases. In the first phase of topology generation, network topology can be obtained by incorporating any existing topology generation models. In the second phase of label generation, we model the problem as a multi-objective optimization. Specifically, we prove that generating node labels over an existing topology conforming homophily constraint is NP-hard, and devise a genetic algorithm based strategy for node label generation. Extensive experiments demonstrate that our method can produce synthetic networks with stable properties, and ensure that the network topology is fixed and label parameters take effect independently, thus making it sufficient for evaluating the sensitivity of classifiers against different parameters. (C) 2017 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Tarbush, Bassel; Teytelboym, Alexander",
        "Title": "Social groups and social network formation",
        "Year": 2017,
        "Abs": "We present a dynamic model of social network formation in which a fixed number of agents interact in overlapping social groups. We derive several results on the formation of links in such networks, including results on the degree distribution, on comparative statics relating degree and group size, and on the dynamics of homophily. In particular, we derive comparative statics showing that degree is typically positively related to social group size but negatively related to the size of the overlap across multiple social groups. This is supported by evidence from a Facebook dataset. We also show that homophily over an agent's lifespan in the network can be non-monotonic, reaching a global maximum in some period before eventually decreasing. (C) 2015 Elsevier Inc. All rights reserved."
      },
      {
        "Author": "Krishnamurthy, Vikram; Bhatt, Sujay; Pedersen, Tavis",
        "Title": "Tracking Infection Diffusion in Social Networks: Filtering Algorithms and Threshold Bounds",
        "Year": 2017,
        "Abs": "This paper deals with the statistical signal processing over graphs for tracking infection diffusion in social networks. Infection (or Information) diffusion is modeled using the susceptible-infected-susceptible (SIS) model. Mean field approximation is employed to approximate the discrete valued infection dynamics by a deterministic difference equation, thereby yielding a generative model for the infection diffusion. The infection is shown to follow polynomial dynamics and is estimated using an exact nonlinear Bayesian filter. We compute posterior Cramer-Rao bounds to obtain the fundamental limits of the filter that depend on the structure of the network. The SIS model is extended to include homophily, and filtering on these networks is illustrated. Considering the randomly evolving nature of realworld networks, a filtering algorithm for estimating the underlying degree distribution is also investigated using generative models for the time evolution of the network. We validate the efficacy of the proposed models and algorithms with synthetic data and Twitter datasets. We find that the SIS model is a satisfactory fit for the information diffusion, and the nonlinear filter effectively tracks the information diffusion."
      },
      {
        "Author": "Magno, Francesca",
        "Title": "The influence of cultural blogs on their readers' cultural product choices",
        "Year": 2017,
        "Abs": "While some conceptual studies have highlighted the impact that Web 2.0 technology and social media have on cultural industries, empirical evidence is still missing. Specifically, no study has considered the role of cultural bloggers, who mediate the information flows from cultural organizations to consumers. To fill this gap, this paper suggests and tests a model that explains blog readers' intentions to consume cultural products suggested by the blog. The findings from a sample of 215 cultural blog readers show that the impact of the blog on reader intention to consume the products suggested by the blog is strongly influenced by reader engagement with the blog. In addition, the results highlight the effects of content quality, enjoyment, and homophily. The implications of these findings for bloggers and for organizations communicating through bloggers are discussed in detail. (C) 2017 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Graham, Bryan S.",
        "Title": "AN ECONOMETRIC MODEL OF NETWORK FORMATION WITH DEGREE HETEROGENEITY",
        "Year": 2017,
        "Abs": "I introduce a model of undirected dyadic link formation which allows for assortative matching on observed agent characteristics (homophily) as well as unrestricted agent-level heterogeneity in link surplus (degree heterogeneity). Like in fixed effects panel data analyses, the joint distribution of observed and unobserved agent-level characteristics is left unrestricted. Two estimators for the (common) homophily parameter, beta(0), are developed and their properties studied under an asymptotic sequence involving a single network growing large. The first, tetrad logit (TL), estimator conditions on a sufficient statistic for the degree heterogeneity. The second, joint maximum likelihood (JML), estimator treats the degree heterogeneity {A(i0)}(i=1)(N) as additional (incidental) parameters to be estimated. The TL estimate is consistent under both sparse and dense graph sequences, whereas consistency of the JML estimate is shown only under dense graph sequences."
      },
      {
        "Author": "Wang, Wei; Yu, Shuo; Bekele, Teshome Megersa; Kong, Xiangjie; Xia, Feng",
        "Title": "Scientific collaboration patterns vary with scholars' academic ages",
        "Year": 2017,
        "Abs": "Scientists may encounter many collaborators of different academic ages throughout their careers. Thus, they are required to make essential decisions to commence or end a creative partnership. This process can be influenced by strategic motivations because young scholars are pursuers while senior scholars are normally attractors during new collaborative opportunities. While previous works have mainly focused on cross-sectional collaboration patterns, this work investigates scientific collaboration networks from scholars' local perspectives based on their academic ages. We aim to harness the power of big scholarly data to investigate scholars' academic-age-aware collaboration patterns. From more than 621,493 scholars and 2,646,941 collaboration records in Physics and Computer Science, we discover several interesting academic-age-aware behaviors. First, in a given time period, the academic age distribution follows the long-tail distribution, where more than 80% scholars are of young age. Second, with the increasing of academic age, the degree centrality of scholars goes up accordingly, which means that senior scholars tend to have more collaborators. Third, based on the collaboration frequency and distribution between scholars of different academic ages, we observe an obvious homophily phenomenon in scientific collaborations. Fourth, the scientific collaboration triads are mostly consisted with beginning scholars. Furthermore, the differences in collaboration patterns between these two fields in terms of academic age are discussed."
      },
      {
        "Author": "Thebault-Spieker, Jacob; Terveen, Loren; Hecht, Brent",
        "Title": "Toward a Geographic Understanding of the Sharing Economy: Systemic Biases in UberX and TaskRabbit",
        "Year": 2017,
        "Abs": "Despite the geographically situated nature of most sharing economy tasks, little attention has been paid to the role that geography plays in the sharing economy. In this article, we help to address this gap in the literature by examining how four key principles from human geography-distance decay, structured variation in population density, mental maps, and \"the Big Sort\" (spatial homophily)-manifest in sharing economy platforms. We find that these principles interact with platform design decisions to create systemic biases in which the sharing economy is significantly more effective in dense, high socioeconomic status (SES) areas than in low-SES areas and the suburbs. We further show that these results are robust across two sharing economy platforms: UberX and TaskRabbit. In addition to highlighting systemic sharing economy biases, this article more fundamentally demonstrates the importance of considering well-known geographic principles when designing and studying sharing economy platforms."
      },
      {
        "Author": "Fersini, E.; Pozzi, F. A.; Messina, E.",
        "Title": "Approval network: a novel approach for sentiment analysis in social networks",
        "Year": 2017,
        "Abs": "The data-centric impetus and the development of online social networks has led to a significant amount of research that is nowadays more flexible in demonstrating several sociological hypotheses, such as the sentiment influence and transfer among users. Most of the works regarding sentiment classification usually consider text as unique source of information, do not taking into account that social networks are actually networked environments. To overcome this limitation, two main sociological theories should be accounted for addressing any sentiment analysis tasks: homophily and constructuralism. In this paper, we propose Approval Network as a novel graph representation to jointly model homophily and constructuralism, which is intended to better represent the contagion on social networks. To show the potentiality of the proposed representation, two novel sentiment analysis models have been proposed. The first one, related to user-level polarity classification, is approached by presenting a semi-supervised framework grounded on a Markov-based probabilistic model. The second task, aimed at simultaneously extracting aspects and sentiment at message level, is addressed by proposing a novel fully unsupervised generative model. The experimental results show that the proposes sentiment analysis models grounded on Approval Networks are able to outperform not only the traditional models where the relationships are disregarded, but also those computational approaches based on traditional friendship connections."
      },
      {
        "Author": "Phua, Joe; Jin, Seunga Venus; Kim, Jihoon Jay",
        "Title": "Uses and gratifications of social networking sites for bridging and bonding social capital: A comparison of Facebook, Twitter, Instagram, and Snapchat",
        "Year": 2017,
        "Abs": "Applying uses and gratifications theory (UGT) and social capital theory, our study examined users of four social networking sites (SNSs) (Facebook, Twitter, Instagram, and Snapchat), and their influence on online bridging and bonding social capital. Results (N = 297) found that Twitter users had the highest bridging social capital, followed by Instagram, Facebook, and Snapchat, while Snapchat users had the highest bonding social capital, followed by Facebook, Instagram, and Twitter. SNS intensity, trust, tie strength, homophily, privacy concerns, introversion, and attention to social comparison were also found to moderate the relationship between SNS use and online bridging and bonding social capital. (C) 2017 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Morsky, Bryce; Cressman, Ross; Bauch, C. T.",
        "Title": "Homophilic replicator equations",
        "Year": 2017,
        "Abs": "Tags are conspicuous attributes of organisms that affect the behaviour of other organisms toward the holder, and have previously been used to explore group formation and altruism. Homophilic imitation, a form of tag-based selection, occurs when organisms imitate those with similar tags. Here we further explore the use of tag-based selection by developing homophilic replicator equations to model homophilic imitation dynamics. We assume that replicators have both tags (sometimes called traits) and strategies. Fitnesses are determined by the strategy profile of the population, and imitation is based upon the strategy profile, fitness differences, and similarity in tag space. We show the characteristics of resulting fixed manifolds and conditions for stability. We discuss the phenomenon of coat-tailing (where tags associated with successful strategies increase in abundance, even though the tags are not inherently beneficial) and its implications for population diversity. We extend our model to incorporate recurrent mutations and invasions to explore their implications upon tag and strategy diversity. We find that homophilic imitation based upon tags significantly affects the diversity of the population, although not the ESS. We classify two different types of invasion scenarios by the strategy and tag compositions of the invaders and invaded. In one scenario, we find that novel tags introduced by invaders become more readily established with homophilic imitation than without it. In the other, diversity decreases. Lastly, we find a negative correlation between homophily and the rate of convergence."
      },
      {
        "Author": "Potthoff, Matthias; Zimmermann, Fabian",
        "Title": "Is there a gender-based fragmentation of communication science? An investigation of the reasons for the apparent gender homophily in citations",
        "Year": 2017,
        "Abs": "Multiple studies report that male scholars cite publications of male authors more often than their female colleagues do-and vice versa. This gender homophily in citations points to a fragmentation of science along gender boundaries. However, it is not yet clear whether it is actually (perceived) gender characteristics or structural conditions related to gender that are causing the heightened citation frequency of same-sex authors. A bibliometric study on the two leading German communication science journals Publizistik and Medien & Kommunikationswissenschaft was employed to further analyze the causes of the phenomenon. As scholars tend to primarily cite sources from their own area of research, differences among male and female scholars regarding their engagement in certain research fields become relevant. It was thus hypothesized that the research subject might mediate the relationship between the citing and cited authors' genders. A first analysis based on n = 917 papers published in the period from 1970 to 2009 confirmed the expected gender-differences regarding research-activity in certain fields. Subsequently, structural equation modeling was employed to test the suggested mediation model. Results show the expected mediation to be a complementary one indicating that gender homophily in citations is partly due to topical boundaries. While there are alternative explanations for the remaining direct effect, it may suggest that a fragmentation of science along gender boundaries is indeed an issue that communication science must face."
      },
      {
        "Author": "Orben, Amy C.; Dunbar, Robin I. M.",
        "Title": "Social media and relationship development: The effect of valence and intimacy of posts",
        "Year": 2017,
        "Abs": "Social media is becoming an increasingly common part of everyday life. Many social media sites (e.g. Facebook, Twitter and Linkedln) support new interpersonal interaction methods, some of which are neither directed nor reciprocated. For example, social media users can read online 'posts' (self-disclosures) of their friends without interacting with those friends. This is vastly different to traditional face-to-face communication. Our study investigated how reading online 'posts' affects relationship development. Using a longitudinal design sampling 243 participants, we focused on the effect of the posts' valence and intimacy. We found that high intimacy posts or negative posts decreased the social attractiveness of the self-discloser. The perception of the posts and the receiver's feelings of homophily to the self-discloser mediated this relationship. Studies of offline interpersonal interaction have found similar results. In offline communication, self-disclosure perception and homophily also mediate relationship outcomes. This suggests that reading posts on social media and interacting in real life trigger similar or identical relationship formation pathways. These results support the argument that passive consumption is a new method of interaction that does not fundamentally change human psychology. While novel, passive consumption is still based on the same principles as offline communication. (C) 2017 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Cai, Ruichu; Zhang, Zhenjie; Hao, Zhifeng; Winslett, Marianne",
        "Title": "Understanding Social Causalities Behind Human Action Sequences",
        "Year": 2017,
        "Abs": "Social causality study on human action sequences is useful and important to improve our understandings to human behaviors on online social networks. The redundant indirect causalities and unobserved confounding factors, such as homophily and simultaneity phenomena, contribute to the huge challenges on accurate causal discovery on such human actions. A causal relationship exists between two persons, if the actions of one person are significantly affected by the actions of the other person, while fairly independent of her/his own prior actions. In this paper, we design a systematic approach based on conditional independence testing to detect such asymmetric relations, even when there are latent confounders underneath the observational action sequences. Technically, a group of asymmetric independence tests are conducted to infer the loose causal directions between action sequence pairs, followed by another group of tests to distinguish different types of relationships, e.g., homophily and simultaneity. Finally, a causal structure learning method is employed to output pairwise causalities with redundant indirect causalities eliminated. Empirical evaluations on simulated data verify the effectiveness and scalability of our proposals. We also present four interesting patterns of causal relations found by our algorithm, on real Sina Weibo feeds, including two new patterns never reported in previous studies."
      },
      {
        "Author": "Medaglia, Rony; Zhu, Demi",
        "Title": "Public deliberation on government-managed social media: A study on Weibo users in China",
        "Year": 2017,
        "Abs": "Governments' increasing presence on social media enables a wide range of new modes of interaction that go beyond government information and service provision to include the key social media capability of user-to-user interactions. These interactions can either contribute to deliberative practices - characterised by exposure to different opinions, mutual understanding, and reasonableness - or hinder them, resulting in increased homophily and polarisation. Using the theoretical lens of public deliberation, this study investigates attitudinal and cognitive aspects of user conversations on government-managed social media accounts. Drawing on a survey of 417 users of the Chinese social media platform Weibo, our findings show that interactions on social media are mostly non-dialogical and non-creative in nature, and characterised by homophily and polarisation, even though users perceive their interactions as deliberative. Moreover, interactions on government-managed social media are less deliberative than on other platforms. Our findings contribute to research on government social media from the user side, and to practice of government social media management aimed at citizen engagement."
      },
      {
        "Author": "Norton, Wynne E.; Lungeanu, Alina; Chambers, David A.; Contractor, Noshir",
        "Title": "Mapping the growing discipline of dissemination and implementation science in health",
        "Year": 2017,
        "Abs": "The field of dissemination and implementation (D&I) research in health has grown considerably in the past decade. Despite the potential for advancing the science, limited research has focused on mapping the field. We administered an online survey to individuals in the D&I field to assess participants' demographics and expertise, as well as engagement with journals and conferences, publications, and grants. A combined roster-nomination method was used to collect data on participants' advice networks and collaboration networks; participants' motivations for choosing collaborators was also assessed. Frequency and descriptive statistics were used to characterize the overall sample; network metrics were used to characterize both networks. Among a sub-sample of respondents who were researchers, regression analyses identified predictors of two metrics of academic performance (i.e., publications and funded grants). A total of 421 individuals completed the survey, representing a 30.75% response rate of eligible individuals. Most participants were White (n = 343), female (n = 284, 67.4%), and identified as a researcher (n = 340, 81%). Both the advice and the collaboration networks displayed characteristics of a small world network. The most important motivations for selecting collaborators were aligned with advancing the science (i.e., prior collaborators, strong reputation, and good collaborators) rather than relying on human proclivities for homophily, proximity, and friendship. Among a sub-sample of 295 researchers, expertise (individual predictor), status (advice network), and connectedness (collaboration network) were significant predictors of both metrics of academic performance. Network-based interventions can enhance collaboration and productivity; future research is needed to leverage these data to advance the field."
      },
      {
        "Author": "Karpinski, Zbigniew",
        "Title": "Advances in the attraction model for inter-group relations",
        "Year": 2017,
        "Abs": "The present paper discusses a model of attraction towards similar others as a theoretical account of the problem of homophily in social relations. The focus of the paper is on investigating the properties of the model. More specifically, upon presentation of the logic behind the model, the discussion goes on to investigate the effects of social structural conditions (i.e., margins of an association matrix) on the model parameters especially those referring to the strength of the homophily bias. This investigation leads to a reformulation of the problem of salience of a characteristic for association, defined, after Blau (1977) and Skvoretz (1983), in terms of the difference between the actual frequency of intra-group ties and the frequency expected under randomness. The attraction model is then compared with the log-linear model of quasi-independence. The objective of this comparisons is a precise specification of the attraction model's explanatory scope. The paper ends with an illustrative application of the model to GSS data on confiding relations along ethnicity and religious affiliation. (C) 2017 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Acemoglu, Daron; Makhdoumi, Ali; Malekian, Azarakhsh; Ozdaglar, Asuman",
        "Title": "Privacy-constrained network formation",
        "Year": 2017,
        "Abs": "We study the effects of privacy concerns on social network formation. Each individual decides which others to form links with. Links bring direct benefits from friendship but also lead to the sharing of information via a percolation process. Privacy concerns are modeled as a disutility that the individual suffers as a result of her private information being acquired by others. We specify conditions under which pure-strategy equilibria exist and characterize both pure-strategy and mixed-strategy equilibria. The resulting equilibrium networks feature clustered connections and homophily. Clustering emerges because if player a is friend with b and b is friend with c, then a's information is likely to be shared indirectly with c anyway, making it less costly for a to befriend c. Homophily emerges because small additional benefits of friendship within a group make linkages and thus information sharing within that group more likely, further increasing the likelihood within-group links. (C) 2017 Published by Elsevier Inc."
      },
      {
        "Author": "Zhang, Chenghong; Lu, Tian; Chen, Shoucong; Zhang, Cheng",
        "Title": "Integrating Ego, Homophily, and Structural Factors to Measure User Influence in Online Community",
        "Year": 2017,
        "Abs": "Research problem: In the current information age, people are increasingly accustomed to sharing their special interests online and are influenced by the relationships developed from that sharing. The purpose of this study was to better measure peer influence in these online communities. Research questions: 1. How can peer influence in online communities be measured in a way that comprehensively incorporates peer-based characteristics, the homophily effect, and the structural position of a user in the network? 2. Is the method proposed in this study superior to other existing methods? Literature review: Previous literature on measuring online user influence can be classified into two streams: 1. Those that focus on the intrinsic characteristics of social media players to measure peer influence; 2. Those that address social network structure. Relevant computing algorithms include Topic-Based PageRank, Quality-Structure index, and so on. Although the first stream considers a focal peer's intrinsic characteristics, it overlooks the interpeer attraction in terms of similarity and discrepant knowledge among peers. The second stream mostly stresses the structures of social networks to measure network-wide peer influence but underestimates the effect of interpeer attraction that may leverage every diffusion step of peer influence through the network. To fill this research gap, this study proposes a new method of measuring network user influence that incorporates peers' intrinsic factors, interpeer influence factors as homophily effect, and network structure. Homophily refers to the degree to which pairs of individuals who interact are similar with respect to certain attributes. Methodology: From the communication sender-receiver perspective, we developed a computable method that incorporates peer-based characteristics, the homophily effect, and the structural position of a user in the network to measure the social network user influence. Two empirical studies were subsequently conducted in a social network service-based online community and an online professional logistics community to verify the effectiveness of the proposed method. Results and conclusions: The empirical results show that our proposed method provides higher prediction accuracy of user influence rank in an online community than the other existing methods. These findings lay a foundation for future theoretical exploration and provide a useful tool for targeting influential users in online communities such as blogs, bulletin board systems, and forums."
      },
      {
        "Author": "Abrahao, Bruno; Parigi, Paolo; Gupta, Alok; Cook, Karen S.",
        "Title": "Reputation offsets trust judgments based on social biases among Airbnb users",
        "Year": 2017,
        "Abs": "To provide social exchange on a global level, sharing-economy companies leverage interpersonal trust between their members on a scale unimaginable even a few years ago. A challenge to this mission is the presence of social biases among a large heterogeneous and independent population of users, a factor that hinders the growth of these services. We investigate whether and to what extent a sharing-economy platform can design artificially engineered features, such as reputation systems, to override people's natural tendency to base judgments of trustworthiness on social biases. We focus on the common tendency to trust others who are similar (i.e., homophily) as a source of bias. We test this argument through an online experiment with 8,906 users of Airbnb, a leading hospitality company in the sharing economy. The experiment is based on an interpersonal investment game, in which we vary the characteristics of recipients to study trust through the interplay between homophily and reputation. Our findings show that reputation systems can significantly increase the trust between dissimilar users and that risk aversion has an inverse relationship with trust given high reputation. We also present evidence that our experimental findings are confirmed by analyses of 1 million actual hospitality interactions among users of Airbnb."
      },
      {
        "Author": "Monsted, Bjarke; Sapiezynski, Piotr; Ferrara, Emilio; Lehmann, Sune",
        "Title": "Evidence of complex contagion of information in social media: An experiment using Twitter bots",
        "Year": 2017,
        "Abs": "It has recently become possible to study the dynamics of information diffusion in techno-social systems at scale, due to the emergence of online platforms, such as Twitter, with millions of users. One question that systematically recurs is whether information spreads according to simple or complex dynamics: does each exposure to a piece of information have an independent probability of a user adopting it (simple contagion), or does this probability depend instead on the number of sources of exposure, increasing above some threshold (complex contagion)? Most studies to date are observational and, therefore, unable to disentangle the effects of confounding factors such as social reinforcement, homophily, limited attention, or network community structure. Here we describe a novel controlled experiment that we performed on Twitter using 'social bots' deployed to carry out coordinated attempts at spreading information. We propose two Bayesian statistical models describing simple and complex contagion dynamics, and test the competing hypotheses. We provide experimental evidence that the complex contagion model describes the observed information diffusion behavior more accurately than simple contagion. Future applications of our results include more effective defenses against malicious propaganda campaigns on social media, improved marketing and advertisement strategies, and design of effective network intervention techniques."
      },
      {
        "Author": "Wang, Xin; Wang, Ying; Guo, Jian-hua",
        "Title": "Building trust networks in the absence of trust relations",
        "Year": 2017,
        "Abs": "User-specified trust relations are often very sparse and dynamic, making them difficult to accurately predict from online social media. In addition, trust relations are usually unavailable for most social media platforms. These issues pose a great challenge for predicting trust relations and further building trust networks. In this study, we investigate whether we can predict trust relations via a sparse learning model, and propose to build a trust network without trust relations using only pervasively available interaction data and homophily effect in an online world. In particular, we analyze the reliability of predicting trust relations by interaction behaviors, and provide a principled way to mathematically incorporate interaction behaviors and homophily effect in a novel framework, bTrust. Results of experiments on real-world datasets from Epinions and Ciao demonstrated the effectiveness of the proposed framework. Further experiments were conducted to understand the importance of interaction behaviors and homophily effect in building trust networks."
      },
      {
        "Author": "Boucher, Vincent; Mourifie, Ismael",
        "Title": "My friend far, far away: a random field approach to exponential random graph models",
        "Year": 2017,
        "Abs": "We explore the asymptotic properties of strategic models of network formation in very large populations. Specifically, we focus on (undirected) exponential random graph models. We want to recover a set of parameters from the individuals' utility functions using the observation of a single, but large, social network. We show that, under some conditions, a simple logit-based estimator is coherent, consistent and asymptotically normally distributed under a weak version of homophily. The approach is compelling as the computing time is minimal and the estimator can be easily implemented using pre-programmed estimators available in most statistical packages. We provide an application of our method using the Add Health database."
      },
      {
        "Author": "Wang, Wei; Bai, Xiaomei; Xia, Feng; Bekele, Teshome Megersa; Su, Xiaoyan; Tolba, Amr",
        "Title": "From triadic closure to conference closure: the role of academic conferences in promoting scientific collaborations",
        "Year": 2017,
        "Abs": "An academic conference is not only a venue for publishing papers but also a nursery room for new scientific encounters. While previous research has investigated scientific collaboration mechanisms based on the triadic closure and focal closure, in this paper, we propose a new collaboration mechanism named conference closure. Conference closure means that scholars involved in a common conference may collaborate with each other in the future. We analyze the extent to which scholars will meet new collaborators from both the individual and community levels by using 22 conferences in the field of data mining extracted from DBLP digital library. Our results demonstrate the existence of conference closure and this phenomenon is more remarkable in conferences with high field rating and large scale attendees. Scholars involved in multiple conferences will encounter more collaborators from the conferences. Another interesting finding is that although most conference attendees are junior scholars with few publications, senior scholars with fruitful publications may gain more collaborations during the conference. Meanwhile, the conference closure still holds if we control the productivity homophily. Our study will shed light on evaluating the impact of a conference from the social function perspective based on the index of conference closure."
      },
      {
        "Author": "Largeron, C.; Mougel, P. N.; Benyahia, O.; Zaiane, O. R.",
        "Title": "DANCer: dynamic attributed networks with community structure generation",
        "Year": 2017,
        "Abs": "Most networks, such as those generated from social media, tend to evolve gradually with frequent changes in the activity and the interactions of their participants. Furthermore, the communities inside the network can grow, shrink, merge, or split, and the entities can move from one community to another. The aim of community detection methods is precisely to detect the evolution of these communities. However, evaluating these algorithms requires tests on real or artificial networks with verifiable ground truth. Dynamic networks generators have been recently proposed for this task, but most of them consider only the structure of the network, disregarding the characteristics of the nodes. In this paper, we propose a new generator for dynamic attributed networks with community structure that follow the properties of real-world networks. The evolution of the network is performed using two kinds of operations: Micro-operations are applied on the edges and vertices, while macro-operations on the communities. Moreover, the properties of real-world networks such as preferential attachment or homophily are preserved during the evolution of the network, as confirmed by our experiments."
      },
      {
        "Author": "Zhu, Jiang; Wang, Bai; Wu, Bin; Zhang, Weiyu",
        "Title": "Emotional Community Detection in Social Network",
        "Year": 2017,
        "Abs": "Community detection is a pivotal task in data mining, and users' emotional behaviors have an important impact on today's society. So it is very significant for society management or marketing strategies to detect emotional communities in social networks. Based on the emotional homophily of users in social networks, it could confirm that users would like to gather together to form communities according to emotional similarity. This paper exploits multivariate emotional behaviors of users to measure users' emotional similarity, then takes advantage of users' emotional similarity as edge weight to remodel an emotional network and detect communities. The detailed process of detecting emotional communities is as follows: 1) an emotional network is constructed and emotional homophily in experimental dataset is verified; 2) both CNM and BGLL algorithms are employed to detect emotional communities in emotional network, and emotional characters of each community are analyzed; 3) in order to verify the superiority of emotional network for detecting emotional communities, 1 unweighted network and 3 other weighted and undirected networks are constructed as comparison. Comparison experiments indicate that the emotional network is more suitable for detecting emotional communities, the users' emotional behaviors are more similar and denser in identical communities of emotional network than the contrastive networks' communities."
      },
      {
        "Author": "Zafari, F.; Moser, I.",
        "Title": "Modelling socially-influenced conditional preferences over feature values in recommender systems based on factorised collaborative filtering",
        "Year": 2017,
        "Abs": "Recommender systems have gained much attention due to their great commercial benefits in electronic markets. The quality of the recommendations depends on the quality of the preference model extracted by the recommender system. Recently, latent factor models based on probabilistic matrix factorisation have gained much attention, owing to their superior accuracy over traditional recommender systems and their great efficiency. Although latent factor models are very efficient, they mostly ignore the user preferences over different item feature values. For example, they assume that lower prices are preferred by all users. However, there may be users who believe that a high price comes with better quality or more prestige. Furthermore, according to homophily and social influence in social sciences, similar users in a social network tend to acquire similar tastes through social interactions. Therefore, all components of human preferences including feature value discrepancies are subject to social influence. Moreover, most of the latent factor models ignore the possible dependencies that naturally exist between item features. To tackle these problems, in this paper we propose two novel latent factor models incorporating socially influenced feature value discrepancies, and socially-influenced conditional feature value discrepancies. We test the accuracy of the proposed methods on three well-known benchmark datasets. The extensive experiments show that the proposed method achieves significantly higher accuracies than all state of the art traditional, latent factor, and social recommendation models. (C) 2017 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Barnes, Stuart; Sang, Katherine J. C.; Baruch, Yehuda",
        "Title": "Homophily in Human Resource Management Publishing",
        "Year": 2017,
        "Abs": "Existing theory suggests that social networks form a major factor in individual and team performance, including in academic collaborative research. However, there is currently a lack of a theoretical framework to explain the social network related factors that influence publication processes and decisions. We address this gap by adopting a theory-building perspective, analysing a large data set on the impact of social networks. Using a case of one leading journal (Human Resource Management), we collected data on 10years of publication, exploring 327 papers, written by 667 authors, which represent 839 ties. Examining individual demographic and institutional characteristics, we developed and tested a set of hypotheses, providing a framework for shaping and guiding future academic research collaborations. Our findings suggest that as albeit the intention, diverse collaboration is still at a low level. This contribution adds to the literature on understanding the factors influencing the type of collaborations that lead to publications in leading journals."
      },
      {
        "Author": "Chesney, Thomas",
        "Title": "The Cascade Capacity Predicts Individuals to Seed for Diffusion Through Social Networks",
        "Year": 2017,
        "Abs": "Why ideas and practices spread an important topic for management scholars and practitioners. This paper presents the cascade capacity as an aspect of network structure as a measure of essentially how 'choosy' everyone in a social network can be and still allow an individual to cause something to spread completely through the network. Drawing on social contagion theory and network theory, we propose a research model about how network structure relates to diffusion and test it by simulation, using network data from the popular microblogging service Twitter. Results show the cascade capacity is an important determinant of diffusion, even when we model for homophily. We show how the concept could be used to select individuals to seed to encourage word of mouth marketing. Copyright (C) 2016 John Wiley & Sons, Ltd."
      },
      {
        "Author": "Rossi, Ryan A.; Zhou, Rong; Ahmed, Nesreen K.; Eldardiry, Hoda",
        "Title": "Relational Similarity Machines (RSM): A Similarity-based Learning Framework for Graphs",
        "Year": 2018,
        "Abs": "Relational machine learning has become increasingly important due to the recent proliferation and ubiquity of network data. However, existing methods are not designed for interactive learning and have many unrealistic assumptions that greatly limit their utility in practice. For instance, most existing work has focused on graphs with high relational autocorrelation (homophily) and perform poorly otherwise. To overcome these limitations, this paper presents a similarity-based relational learning framework called Relational Similarity Machines (RSM) for networks with arbitrary relational autocorrelation. The RSM framework is designed to be fast, accurate, and flexible for learning on a wide variety of networks. The experiments demonstrate the effectiveness of the RSM framework."
      },
      {
        "Author": "Jepsen, Tobias Skovgaard; Jensen, Christian S.; Nielsen, Thomas Dyhre; Torp, Kristian",
        "Title": "On Network Embedding for Machine Learning on Road Networks: A Case Study on the Danish Road Network",
        "Year": 2018,
        "Abs": "Road networks are a type of spatial network, where edges may be associated with qualitative information such as road type and speed limit. Unfortunately, such information is often incomplete; for instance, OpenStreetMap only has speed limits for 13% of all Danish road segments. This is problematic for analysis tasks that rely on such information for machine learning. To enable machine learning in such circumstances, one may consider the application of network embedding methods to extract structural information from the network. However, these methods have so far mostly been used in the context of social networks, which differ significantly from road networks in terms of, e.g., node degree and level of homophily (which are key to the performance of many network embedding methods).We analyze the use of network embedding methods, specifically node2vec, for learning road segment embeddings in road networks. Due to the often limited availability of information on other relevant road characteristics, the analysis focuses on leveraging the spatial network structure. Our results suggest that network embedding methods can indeed be used for deriving relevant network features (that may, e.g, be used for predicting speed limits), but that the qualities of the embeddings differ from embeddings for social networks."
      },
      {
        "Author": "Duong Nguyen; Malliaros, Fragkiskos D.",
        "Title": "BiasedWalk: Biased Sampling for Representation Learning on Graphs",
        "Year": 2018,
        "Abs": "Network embedding algorithms are able to learn latent feature representations of nodes, transforming networks into lower dimensional vector representations. Typical key applications, which have effectively been addressed using network embeddings, include link prediction, multilabel classification and community detection. In this paper, we propose Biased Walk, a scalable, unsupervised feature learning algorithm that is based on biased random walks to sample context information about each node in the network. Our random-walk based sampling can behave as Breath-First-Search (BFS) and Depth-First-Search (DFS) samplings with the goal to capture homophily and role equivalence between the nodes in the network. We have performed a detailed experimental evaluation comparing the performance of the proposed algorithm against various baseline methods, on several datasets and learning tasks. The experiment results show that the proposed method outperforms the baseline ones in most of the tasks and datasets."
      },
      {
        "Author": "Bourhim, Sofia; Benhiba, Lamia; Idrissi, M. A. Janati",
        "Title": "Towards a Novel Graph-based collaborative filtering approach for recommendation systems",
        "Year": 2018,
        "Abs": "Recommendation systems have become an entrenched part of e-market platforms as they help offer personalized user experience, increasing thus loyalty, satisfaction and lifetime value. Although great effort has been devoted to the proposal, implementation and study of recommendation systems approaches, there is still a lot of room for improvement. This work proposes a novel Graph-based Collaborative Filtering approach for recommendation systems. The key idea is to improve the accuracy of Hybrid approaches by basing recommendations on a more refined Homophily (similarity) level. We hypothesize that a user-base is a network of highly similar sub-communities and that any inference should be made on these communities' level rather than on the whole user-base. Furthermore, some users are more embedded in these similarity communities than others. We think that these \"Key-nodes\" can lead to more accurate recommendations than the ones based on aggregations on similar users. The paper also presents a validation of our approach and the computation of the accuracy of its underlying model over the classical MovieLens dataset. The experiment's results indicate significant gain in performance compared to two classical recommendation systems' approaches."
      },
      {
        "Author": "Shu, Hang; Liu, Qun; Xia, Shuyin",
        "Title": "Multi-granularity Network Representation Learning Based on Game Theory",
        "Year": 2018,
        "Abs": "The study of embedding large information networks into low-dimensional vector spaces has been going on for several years. However, current feature learning methods are not sufficient to simultaneously capture the structural identity and homophily of nodes in the network. We propose Multi-granularity Network Representation Learning (MGNRL), a novel and flexible framework to learn the latent representations of nodes. Firstly, nodes are divided into different granular layers according to their importance by MGNRL, and the neighborhood structures of nodes are considered to encode their similarities. Then a random walk procedure is designed to explore nodes on different granularity layers, and the public goods game theory is introduced to adjust the probability of random walk continuously. MGNRL overcomes the limitations of existing methods by simultaneously capturing the structural identity and homophily of network nodes. Experiments show that MGNRL performs well in many tasks such as visualization, node classification and link prediction."
      },
      {
        "Author": "Cohen-Zemach, Amittai; Lewenberg, Yoad; Rosenschein, Jeffrey S.",
        "Title": "Gerrymandering Over Graphs",
        "Year": 2018,
        "Abs": "In many real-life scenarios, voting problems consist of several phases: an overall set of voters is partitioned into subgroups, each subgroup chooses a preferred candidate, and the final winner is selected from among those candidates. The attempt to skew the outcome of such a voting system through strategic partitioning of the overall set of voters into subgroups is known as \"gerrymandering\".We investigate the problem of gerrymandering over a network structure; the voters are embedded in a social network, and the task is to divide the network into connected components such that a target candidate will win in a plurality of the components. We first show that the problem is NP-complete in the worst case. We then perform a series of simulations, using random graph models incorporating a homophily factor. In these simulations, we show that a simple greedy algorithm can be quite successful in finding a partition in favor of a specific candidate."
      },
      {
        "Author": "Srour, F. Jordan; Yorke-Smith, Neil",
        "Title": "On Collusion and Coercion: Agent Interconnectedness and In-Group Behaviour",
        "Year": 2018,
        "Abs": "The interconnectedness of actors is an antecedent for collective corruption, which in turn can lead to endemic corruption in a society. As a testbed for studying the effects of social interconnectedness on corrupt behaviours, we examine the domain of maritime customs. We add to our existing agent-based simulation a nuanced model of actor relatedness, consisting of clan, in-group (sect), and place of origin, and encode associated behavioural norms. We examine in simulation the effects of social interconnectedness on domain performance metrics such as container outcomes, delay, revenue, collusion, and coercive demands. Results confirm that, when corruption is widespread, localized punitive- or incentive-based policies are weakened, and that the effect of process re-engineering is frustrated when interconnectedness increases beyond a critical point, for two out of three forms of homophily connections. Our work connects with and provides a complementary methodology to works in the political economy literature."
      },
      {
        "Author": "Jochmans, Koen",
        "Title": "Semiparametric Analysis of Network Formation",
        "Year": 2018,
        "Abs": "We consider a statistical model for directed network formation that features both node-specific parameters that capture degree heterogeneity and common parameters that reflect homophily among nodes. The goal is to perform statistical inference on the homophily parameters while treating the node-specific parameters as fixed effects. Jointly estimating all parameters leads to incidental-parameter bias and incorrect inference. As an alternative, we develop an approach based on a sufficient statistic that separates inference on the homophily parameters from estimation of the fixed effects. The estimator is easy to compute and can be applied to both dense and sparse networks, and is shown to have desirable asymptotic properties under sequences of growing networks. We illustrate the improvements of this estimator over maximum likelihood and bias-corrected estimation in a series of numerical experiments. The technique is applied to explain the import and export patterns in a dense network of countries and to estimate a more sparse advice network among attorneys in a corporate law firm."
      },
      {
        "Author": "Chen, Fenxiao; Wang, Bin; Kuo, C. -C. Jay",
        "Title": "GRAPH-BASED DEEP-TREE RECURSIVE NEURAL NETWORK (DTRNN) FOR TEXT CLASSIFICATION",
        "Year": 2018,
        "Abs": "A novel graph-to-tree conversion mechanism called the deep-tree generation (DTG) algorithm is first proposed to predict text data represented by graphs. The DTG method can generate a richer and more accurate representation for nodes (or vertices) in graphs. It adds flexibility in exploring the vertex neighborhood information to better reflect the second order proximity and homophily equivalence in a graph. Then, a Deep-Tree Recursive Neural Network (DTRNN) method is presented and used to classify vertices that contains text data in graphs. To demonstrate the effectiveness of the DTRNN method, we apply it to three real-world graph datasets and show that the DTRNN method outperforms several state-of-the-art benchmarking methods."
      },
      {
        "Author": "Ke, Chuyang; Honorio, Jean",
        "Title": "Information-theoretic Limits for Community Detection in Network Models",
        "Year": 2018,
        "Abs": "We analyze the information-theoretic limits for the recovery of node labels in several network models. This includes the Stochastic Block Model, the Exponential Random Graph Model, the Latent Space Model, the Directed Preferential Attachment Model, and the Directed Small-world Model. For the Stochastic Block Model, the non-recoverability condition depends on the probabilities of having edges inside a community, and between different communities. For the Latent Space Model, the non-recoverability condition depends on the dimension of the latent space, and how far and spread are the communities in the latent space. For the Directed Preferential Attachment Model and the Directed Small-world Model, the non-recoverability condition depends on the ratio between homophily and neighborhood size. We also consider dynamic versions of the Stochastic Block Model and the Latent Space Model."
      },
      {
        "Author": "Gu, Yupeng; Sun, Yizhou; Li, Yanen; Yang, Yang",
        "Title": "RaRE: Social Rank Regulated Large-scale Network Embedding",
        "Year": 2018,
        "Abs": "Network embedding algorithms that map nodes in a network into a low-dimensional vector space are prevalent in recent years, due to their superior performance in many network-based tasks, such as clustering, classification, and link prediction. The main assumption of existing algorithms is that the learned latent representation for nodes should preserve the structure of the network, in terms of first-order or higher-order connectivity. In other words, nodes that are more similar will have higher probability to connect to each other. This phenomena is typically explained as homophily in network science. However, there is another factor usually neglected by the existing embedding algorithms, which is the popularity of a node. For example, celebrities in a social network usually receive numerous followers, which cannot be fully explained by the similarity of the two users. We denote this factor with the terminology \"social rank\". We then propose a network embedding model that considers both of the two factors in link generation, and learn proximity-based embedding and social rank-based embedding separately. Rather than simply treating these two factors independent with each other, a carefully designed link generation model is proposed, which explicitly models the interdependency between these two types of embeddings. Experiments on several real-world datasets across different domains demonstrate the superiority of our novel network embedding model over the state-of-the-art methods."
      },
      {
        "Author": "Gillani, Nabeel; Yuan, Ann; Saveski, Martin; Vosoughi, Soroush; Roy, Deb",
        "Title": "Me, My Echo Chamber, and I: Introspection on Social Media Polarization",
        "Year": 2018,
        "Abs": "Homophily - our tendency to surround ourselves with others who share our perspectives and opinions about the world is both a part of human nature and an organizing principle underpinning many of our digital social networks. However, when it comes to politics or culture, homophily can amplify tribal mindsets and produce \"echo chambers\" that degrade the quality, safety, and diversity of discourse online. While several studies have empirically proven this point, few have explored how making users aware of the extent and nature of their political echo chambers influences their subsequent beliefs and actions. In this paper, we introduce Social Mirror, a social network visualization tool that enables a sample of Twitter users to explore the politically-active parts of their social network. We use Social Mirror to recruit Twitter users with a prior history of political discourse to a randomized experiment where we evaluate the effects of different treatments on participants' i) beliefs about their network connections, ii) the political diversity of who they choose to follow, and iii) the political alignment of the URLs they choose to share. While we see no effects on average political alignment of shared URLs, we find that recommending accounts of the opposite political ideology to follow reduces participants' beliefs in the political homogeneity of their network connections but still enhances their connection diversity one week after treatment. Conversely, participants who enhance their belief in the political homogeneity of their Twitter connections have less diverse network connections 2-3 weeks after treatment. We explore the implications of these disconnects between beliefs and actions on future efforts to promote healthier exchanges in our digital public spheres."
      },
      {
        "Author": "Stoica, Ana-Andreea; Riederer, Christopher; Chaintreau, Augustin",
        "Title": "Algorithmic Glass Ceiling in Social Networks",
        "Year": 2018,
        "Abs": "As social recommendations such as friend suggestions and people to follow become increasingly popular and influential on the growth of social media, we find that prominent social recommendation algorithms can exacerbate the under-representation of certain demographic groups at the top of the social hierarchy. To study this imbalance in online equal opportunities, we leverage new Instagram data and offer for the first time an analysis that studies the effect of gender, homophily and growth dynamics under social recommendations. Our mathematical analysis demonstrates the existence of an algorithmic glass ceiling that exhibits all the properties of the metaphorical social barrier that hinders groups like women or people of color from attaining equal representation. What raises concern is that our proof shows that under fixed minority and homophily parameters the algorithmic effect is systematically larger than the glass ceiling generated by the spontaneous growth of social networks. We discuss ways to address this concern in future design."
      },
      {
        "Author": "Abitbol, Jacob Levy; Karsai, Myrton; Mague, Jean-Philippe; Chevrot, Jean-Pierre; Fleury, Eric",
        "Title": "Socioeconomic Dependencies of Linguistic Patterns in Twitter: A Multivariate Analysis",
        "Year": 2018,
        "Abs": "Our usage of language is not solely reliant on cognition but is arguably determined by myriad external factors leading to a global variability of linguistic patterns. This issue, which lies at the core of sociolinguistics and is backed by many small-scale studies on face-to-face communication, is addressed here by constructing a dataset combining the largest French Twitter corpus to date with detailed socioeconomic maps obtained from national census in France. We show how key linguistic variables measured in individual Twitter streams depend on factors like socioeconomic status, location, time, and the social network of individuals. We found that (i) people of higher socioeconomic status, active to a greater degree during the daytime, use a more standard language; (ii) the southern part of the country is more prone to use more standard language than the northern one, while locally the used variety or dialect is determined by the spatial distribution of socioeconomic status; and (iii) individuals connected in the social network are closer linguistically than disconnected ones, even after the effects of status homophily have been removed. Our results inform sociolinguistic theory and may inspire novel learning methods for the inference of socioeconomic status of people from the way they tweet."
      },
      {
        "Author": "Doan, Thanh-Nam; Lim, Ee-Peng",
        "Title": "PACELA: A Neural Framework for User Visitation in Location-based Social Networks",
        "Year": 2018,
