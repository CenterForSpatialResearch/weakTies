        "Abs": "In this work, we analyze how the esports transfer market is organized with the help of mixed methods. We assume that a combination of Social Network Analysis and Machine Learning can help to achieve deeper understanding and to find patterns which are hidden from the one-side analysis. For the research, we gathered information about transfers of Dota 2 teams made between The Internationals of 2016 and 2017 and built a network based on this data. For the ERGM, we checked the importance of belonging to one region and organization, difference of skills, and participation in TI, and for association rules, on a par with the regions, we added players roles, and a metric of their personal performance - fantasy points. Summing up the results, we found out the importance of homophily within regions, detected presence of vertical mobility, and discover the influence of the specific players roles."
      },
      {
        "Author": "Petrovic, Gajo; Fujita, Hamido",
        "Title": "Effect of relationships in Social Networks on calculating user sentiment profiles",
        "Year": 2015,
        "Abs": "In Social Networks there is a trend for people of similar interests to associate with each other. Such a tendency is called homophily, and in this paper we study the effect it has on calculating user sentiment profiles. We collect Twitter data such as tweets and follower relationships, and we use that to calculate initial user profiles (topic sentiments) and user connectivity. The novel approach in this paper is in the way user sentiment is calculated by using the impact of the related users. This impact related users have on one another depends on the connectivity factor between two people. We show that applying such an approach, which utilizes user connectivity when calculating user profiles, leads to better accuracy and we also show that there are indications it might help in tackling the cold start problem."
      },
      {
        "Author": "Anderson, Ashton; Huttenlocher, Daniel; Kleinberg, Jon; Leskovec, Jure; Tiwari, Mitul",
        "Title": "Global Diffusion via Cascading Invitations: Structure, Growth, and Homophily",
        "Year": 2015,
        "Abs": "Many of the world's most popular websites catalyze their growth through invitations from existing members. New members can then in turn issue invitations, and so on, creating cascades of member signups that can spread on a global scale. Although these diffusive invitation processes are critical to the popularity and growth of many websites, they have rarely been studied, and their properties remain elusive. For instance, it is not known how viral these cascades structures are, how cascades grow over time, or how diffusive growth affects the resulting distribution of member characteristics present on the site,In this paper, we study the diffusion of LinkedIn, an online professional network comprising over 332 million members, a large fraction of whom joined the site as part of a signup cascade. First we analyze the structural patterns of these signup cascades, and find them to be qualitatively different from previously studied information diffusion cascades. We also examine how signup cascades grow over time, and observe that diffusion via invitations on LinkedIn occurs over much longer timescales than are typically associated with other types of online diffusion. Finally, we connect the cascade structures with rich individual-level attribute data to investigate the interplay between the two. Using novel techniques to study the role of homophily in diffusion, we find striking differences between the local, edge-wise homophily and the global, cascade-level homophily we observe in our data, suggesting that signup cascades form surprisingly coherent groups of members."
      },
      {
        "Author": "Tsourakakis, Charalampos E.",
        "Title": "Provably Fast Inference of Latent Features from Networks with Applications to Learning Social Circles and Multilabel Classification",
        "Year": 2015,
        "Abs": "A well known phenomenon in social networks is homophily, the tendency of agents to connect with similar agents. A derivative of this phenomenon is the emergence of communities. Another phenomenon observed in numerous networks is the existence of certain agents that belong simultaneously to multiple communities. An understanding of these phenomena constitutes a central research topic of network science.In this work we focus on a fundamental theoretical question related to the above phenomena with various applications: given an undirected graph G, can we infer efficiently the latent vertex features which explain the observed network structure under the assumption of a generative model that exhibits homophily? We propose a probabilistic generative model with the property that the probability of an edge among two vertices is a non-decreasing function of the common features they possess. This property is true for many real-world networks and surprisingly is ignored by many popular overlapping community detection methods as it was shown recently by the empirical work of Yang and Leskovec [44]. Our main theoretical contribution is the first provably rapidly mixing Markov chain for inferring latent features. On the experimental side, we verify the efficiency of our method in terms of run times, where we observe that it significantly outperforms state-of-the-art methods. Our method is more than 2 400 times faster than a state-of-theart machine learning method [37] and typically provides nontrivial speedups compared to BigClam [43]. Furthermore, we verify on real-data with ground-truth available that our method learns efficiently high quality labelings. We use our method to learn social circles from Twitter ego-networks and perform multilabel classification."
      },
      {
        "Author": "Faralli, Stefano; Stilo, Giovanni; Velardi, Paola",
        "Title": "Large Scale Homophily Analysis in Twitter Using a Twixonomy",
        "Year": 2015,
        "Abs": "In this paper we perform a large-scale homophily analysis on Twitter using a hierarchical representation of users' interests which we call a Twixonomy. In order to build a population, community, or single-user Twixonomy we first associate \"topical\" friends in users' friendship lists (i.e.friends representing an interest rather than a social relation between peers) withWikipedia categories. A word-sense disambiguation algorithm is used to select the appropriate wikipage for each topical friend. Starting from the set of wikipages representing \"primitive\" interests, we extract all paths connecting these pages with topmost Wikipedia category nodes, and we then prune the resulting graph G efficiently so as to induce a direct acyclic graph. This graph is the Twixonomy. Then, to analyze homophily, we compare different methods to detect communities in a peer friends Twitter network, and then for each community we compute the degree of homophily on the basis of a measure of pairwise semantic similarity. We show that the Twixonomy provides a means for describing users' interests in a compact and readable way and allows for a fine-grained homophily analysis. Furthermore, we show that mid-low level categories in the Twixonomy represent the best balance between informativeness and compactness of the representation."
      },
      {
        "Author": "Gatterbauer, Wolfgang; Guennemann, Stephan; Koutra, Danai; Faloutsos, Christos",
        "Title": "Linearized and Single-Pass Belief Propagation",
        "Year": 2015,
        "Abs": "How can we tell when accounts are fake or real in a social network? And how can we tell which accounts belong to liberal, conservative or centrist users? Often, we can answer such questions and label nodes in a network based on the labels of their neighbors and appropriate assumptions of homophily (\"birds of a feather flock together\") or heterophily (\"opposites attract\"). One of the most widely used methods for this kind of inference is Belief Propagation (BP) which iteratively propagates the information from a few nodes with explicit labels throughout a network until convergence. A well-known problem with BP, however, is that there are no known exact guarantees of convergence in graphs with loops. This paper introduces Linearized Belief Propagation (LinBP), a linearization of BP that allows a closed-form solution via intuitive matrix equations and, thus, comes with exact convergence guarantees. It handles homophily, heterophily, and more general cases that arise in multi-class settings. Plus, it allows a compact implementation in SQL. The paper also introduces Single-pass Belief Propagation (SBP), a localized (or \"myopic\") version of LinBP that propagates information across every edge at most once and for which the final class assignments depend only on the nearest labeled neighbors. In addition, SBP allows fast incremental updates in dynamic networks. Our runtime experiments show that LinBP and SBP are orders of magnitude faster than standard BP, while leading to almost identical node labels."
      },
      {
        "Author": "Han, Xiao; Wang, Leye; Crespi, Noel; Park, Soochang; Cuevas, Angel",
        "Title": "Alike people, alike interests? Inferring interest similarity in online social networks",
        "Year": 2015,
        "Abs": "Understanding how much two individuals are alike in their interests (i.e., interest similarity) has become virtually essential for many applications and services in Online Social Networks (OSNs). Since users do not always explicitly elaborate their interests in OSNs like Facebook, how to determine users' interest similarity without fully knowing their interests is a practical problem. In this paper, we investigate how users' interest similarity relates to various social features (e.g. geographic distance); and accordingly infer whether the interests of two users are alike or unalike where one of the users' interests are unknown. Relying on a large Facebook dataset, which contains 479,048 users and 5,263,351 user-generated interests, we present comprehensive empirical studies and verify the homophily of interest similarity across three interest domains (movies, music and TV shows). The homophily reveals that people tend to exhibit more similar tastes if they have similar demographic information (e.g., age, location), or if they are friends. It also shows that the individuals with a higher interest entropy usually share more interests with others. Based on these results, we provide a practical prediction model under a real OSN environment. For a given user with no interest information, this model can select some individuals who not only exhibit many interests but also probably achieve high interest similarities with the given user. Eventually, we illustrate a use case to demonstrate that the proposed prediction model could facilitate decision-making for OSN applications and services. (C) 2014 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Centola, Damon; van de Rijt, Arnout",
        "Title": "Choosing your network: Social preferences in an online health community",
        "Year": 2015,
        "Abs": "A growing number of online health communities offer individuals the opportunity to receive information, advice, and support from peers. Recent studies have demonstrated that these new online contacts can be important informational resources, and can even exert significant influence on individuals' behavior in various contexts. However little is known about how people select their health contacts in these virtual domains. This is because selection preferences in peer networks are notoriously difficult to detect. In existing networks, unobserved pressures on tie formation such as common organizational memberships, introductions to friends of friends, or limitations on accessibility may mistakenly be interpreted as individual preferences for interacting/not interacting with others. We address these issues by adopting a social media approach to studying network formation. We study social selection using an in vivo study within an online exercise program, in which anonymous participants have equal opportunities for initiating relationships with other program members. This design allows us to identify individuals' preferences for health contacts, and to evaluate what these preferences imply for members' access to new kinds of health information, and for the kinds of social influences to which they are exposed. The study was conducted within a goal-oriented fitness competition, in which participation was greatest among a small core of active individuals. Our results show that the active participants displayed indifference to the fitness and exercise profiles of others, disregarding information about others' fitness levels, exercise preferences, and workout experiences, instead selecting partners almost entirely on the basis of similarities on gender, age, and BMI. Interestingly, the findings suggest that rather than expanding and diversifying their sources of health information, participants' choices limited the value of their online resources by selecting contacts based on characteristics that are common sources of homophily in offline relationships. In light of our findings, we discuss design principles that may be useful for organizations and policy makers trying to improve the value of participants' social capital within online health programs. (C) 2014 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Nesterko, Sergiy; Blitzstein, Joseph",
        "Title": "Bias-variance and breadth-depth tradeoffs in respondent-driven sampling",
        "Year": 2015,
        "Abs": "Respondent-driven sampling (RDS) is a link-tracing network sampling strategy for collecting data from hard-to-reach populations, such as injection drug users or individuals at high risk of being infected with HIV. The mechanism is to find initial participants (seeds), and give each of them a fixed number of coupons allowing them to recruit people they know from the population of interest, with a mutual financial incentive. The new participants are again given coupons and the process repeats. Currently, the standard RDS estimator used in practice is known as the Volz-Heckathorn (VH) estimator. It relies on strong assumptions about the underlying social network and the RDS process. Via simulation, we study the relative performance of the plain mean and VH estimators when assumptions of the latter are not satisfied, under different network types (including homophily and rich-get-richer networks), participant referral patterns, and varying number of coupons. The analysis demonstrates that the plain mean outperforms the VH estimator in many but not all of the simulated settings, including homophily networks. Also, we highlight the implications of multiple recruitment and varying referral patterns on the depth of RDS process. We develop interactive visualizations of the findings and RDS process to further build insight into the various factors contributing to the performance of current RDS estimation techniques."
      },
      {
        "Author": "Zwierzyna, Magdalena; Vogt, Martin; Maggiora, Gerald M.; Bajorath, Juergen",
        "Title": "Design and characterization of chemical space networks for different compound data sets",
        "Year": 2015,
        "Abs": "Chemical Space Networks (CSNs) are generated for different compound data sets on the basis of pairwise similarity relationships. Such networks are thought to complement and further extend traditional coordinate-based views of chemical space. Our proof-of-concept study focuses on CSNs based upon fingerprint similarity relationships calculated using the conventional Tanimoto similarity metric. The resulting CSNs are characterized with statistical measures from network science and compared in different ways. We show that the homophily principle, which is widely considered in the context of social networks, is a major determinant of the topology of CSNs of bioactive compounds, designed as threshold networks, typically giving rise to community structures. Many properties of CSNs are influenced by numerical features of the conventional Tanimoto similarity metric and largely dominated by the edge density of the networks, which depends on chosen similarity threshold values. However, properties of different CSNs with constant edge density can be directly compared, revealing systematic differences between CSNs generated from randomly collected or bioactive compounds."
      },
      {
        "Author": "Miao, Lili; Zhang, Qian-Ming; Nie, Da-Cheng; Cai, Shi-Min",
        "Title": "Whether information network supplements friendship network",
        "Year": 2015,
        "Abs": "Homophily is a significant mechanism for link prediction in complex network, of which principle describes that people with similar profiles or experiences tend to tie with each other. In a multi-relationship network, friendship among people has been utilized to reinforce similarity of taste for recommendation system whose basic idea is similar to homophily, yet how the taste inversely affects friendship prediction is little discussed. This paper contributes to address the issue by analyzing two benchmark data sets both including user's behavioral information of taste and friendship based on the principle of homophily. It can be found that the creation of friendship tightly associates with personal taste. Especially, the behavioral information of taste involving with popular objects is much more effective to improve the performance of friendship prediction. However, this result seems to be contradictory to the finding in Zhang et al. (2013) that the behavior information of taste involving with popular objects is redundant in recommendation system. We thus discuss this inconformity to comprehensively understand the correlation between them. (C) 2014 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Li, Yuan; Gao, Haoyu; Yang, Mingmin; Guan, Wanqiu; Ma, Haixin; Qian, Weining; Cao, Zhigang; Yang, Xiaoguang",
        "Title": "What are Chinese talking about in hot weibos?",
        "Year": 2015,
        "Abs": "SinaWeibo is a Twitter-like social network service emerging in China recently. We analyzed the hot weibos (tweets), which exceed threshold of being reposted for 1000 times, from a data set of 650 million weibos during August 2009 and January 2012. We classified the hot weibos into eight categories, namely Entertainment & Fashion, Hot Social Events, Leisure & Mood, Life & Health, Seeking for Help, Sales Promotion, Fengshui & Fortune and Deleted weibos. There are several findings. Firstly, Leisure & Mood and Hot Social Events account for almost 65% of all the hot weibos. This may indicate a potential dual-structure of the current society of China: On the one hand, economy of the country as a whole is gaining sustaining growth, which enables people to enjoy a better life and spare more time on leisure and mood topics. On the other hand, there still exist considerable amount of serious social problems, such as government corruption and environmental pollution, which draw people's concern and worries all the time. Secondly, users' posting and reposting behaviors are associated with user profiles, namely: (1) Gender. Male users generate two thirds of hot weibos. (2) Verification status. Verified users contribute 46.5% of hot weibos, who comprise only 0.1% in SinaWeibo user population. Interestingly, 39.2% of the verified-user-generated weibos are written by SPA users (who generate weibos of a particular style, or in a consistent way, e.g. to say words of wisdom, \"chicken-soup-soul\" like sentences, and jokes etc.). This complements the previous finding of Yu et al. (2012), implying that SinaWeibo is in an \"artificial inflation\" not only on the reposting side but also on the posting side. Unfortunately, only 14.4% of the hot weibos are created by grassroots (not verified users). (3) Geographical location. Users from different areas of China show distinct posting and reposting behaviors, which partially reflect their indigenous cultures. Finally, homophily is also examined for people's reposting behaviors. (C) 2014 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Rauwolf, Paul; Mitchell, Dominic; Bryson, Joanna J.",
        "Title": "Value homophily benefits cooperation but motivates employing incorrect social information",
        "Year": 2015,
        "Abs": "Individuals often judge others based on third-party gossip, rather than their own experience, despite the fact that gossip is error-prone. Rather than judging others on their merits, even when such knowledge is free, we judge based on the opinions of third parties. Here we seek to understand this observation in the context of the evolution of cooperation. If individuals are being judged on noisy social reputations rather than on merit, then agents might exploit this, eroding the sustainability of cooperation. We employ a version of the Prisoner's Dilemma, the Donation game, which has been used to simulate the evolution of cooperation through indirect reciprocity. First, we validate the proposition that adding homophily (the propensity to interact with others of similar beliefs) into a society increases the sustainability of cooperation. However, this creates an evolutionary conflict between the accurate signalling of ingroup status versus the veridical report of the behaviour of other agents. We find that conditions exist where signalling ingroup status outweighs honesty as the best method to ultimately spread cooperation. (C) 2014 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Lee, Danielle",
        "Title": "Personalizing Information Using Users' Online Social Networks: A Case Study of CiteULike",
        "Year": 2015,
        "Abs": "This paper aims to assess the feasibility of a new and less-focused type of online sociability (the watching network) as a useful information source for personalized recommendations. In this paper, we recommend scientific articles of interests by using the shared interests between target users and their watching connections. Our recommendations are based on one typical social bookmarking system, CiteULike. The watching network-based recommendations, which use a much smaller size of user data, produces suggestions that are as good as the conventional Collaborative Filtering technique. The results demonstrate that the watching network is a useful information source and a feasible foundation for information personalization. Furthermore, the watching network is substitutable for anonymous peers of the Collaborative Filtering recommendations. This study shows the expandability of social network-based recommendations to the new type of online social networks."
      },
      {
        "Author": "Kayes, Imrul; Chakareski, Jacob",
        "Title": "Retention in Online Blogging: A Case Study of the Blogster Community",
        "Year": 2015,
        "Abs": "Community-based blogging platforms can be rich sources of information on a variety of specialized topics, from finance to parenting. The usefulness of such platforms depends heavily on user participation and contribution. However, one potential problem is lower retention: users' fail to contribute in the long run. This paper is an investigation of retention in the popular community blogging platform \"Blogster.\" We use the points users earn for their activities as a proxy of retention and explore the attributes that are associated with their retention. We find that highly retained users are most central in the network and their blogger friends are mutually less connected. They get more views and comments to their posted blogs. We also examine the homophily of retention in the social network. Based on our empirical observations, we build a classifier that is able to detect top retained users with accuracy as high as 94%. Our work has theoretical implications for the social behavior literature of community bloggers and practical design implications for potential community blogging platform developers."
      },
      {
        "Author": "Wang, Pinghui; Zhao, Junzhou; Lui, John C. S.; Towsley, Don; Guan, Xiaohong",
        "Title": "Unbiased Characterization of Node Pairs over Large Graphs",
        "Year": 2015,
        "Abs": "Characterizing user pair relationships is important for applications such as friend recommendation and interest targeting in online social networks (OSNs). Due to the large-scale nature of such networks, it is infeasible to enumerate all user pairs and thus sampling is used. In this article, we show that it is a great challenge for OSN service providers to characterize user pair relationships, even when they possess the complete graph topology. The reason is that when sampling techniques (i.e., uniform vertex sampling (UVS) and random walk (RW)) are naively applied, they can introduce large biases, particularly for estimating similarity distribution of user pairs with constraints like existence of mutual neighbors, which is important for applications such as identifying network homophily. Estimating statistics of user pairs is more challenging in the absence of the complete topology information, as an unbiased sampling technique like UVS is usually not allowed and exploring the OSN graph topology is expensive. To address these challenges, we present unbiased sampling methods to characterize user pair properties based on UVS and RW techniques. We carry out an evaluation of our methods to show their accuracy and efficiency. Finally, we apply our methods to three OSNs-Foursquare, Douban, and Xiami-and discover that significant homophily is present in these networks."
      },
      {
        "Author": "Peng, Tai-Quan",
        "Title": "Assortative mixing, preferential attachment, and triadic closure: A longitudinal study of tie-generative mechanisms in journal citation networks",
        "Year": 2015,
        "Abs": "This study reveals the roles of three tie-generative mechanisms, namely, assortative mixing, preferential attachment, and triadic closure, in forming citation links in journals through the exponential random graph modeling approach. The study also adopts a longitudinal design to examine how the roles of the three mechanisms evolve over time. The data involve citation exchanges in Internet research among 680 journals in 12 subject areas from 2000 to 2013. Assortative mixing by discipline and publication foci is a significant tie-generative mechanism in journal citation networks. The magnitude of as sortative mixing by discipline remains stable over time, whereas that by publication foci declines over time. Journals in Internet research demonstrate an increasing preference for influential journals to form citation links over time. The indegree of journals does not exert a significant impact on citation link formation among journals, whereas the outdegree of journals imposes a significantly negative impact on citation link formation among journals. Triadic closure is an important force that facilitates the formation of citation links among journals. The findings of this study improve our knowledge of the organizing principles that underlie journal citation networks and advance our understanding of the production process of scientific knowledge in Internet research. (c) 2015 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Wanberg, John; Javernick-Will, Amy; Chinowsky, Paul; Taylor, John E.",
        "Title": "Spanning Cultural and Geographic Barriers with Knowledge Pipelines in Multinational Communities of Practice",
        "Year": 2015,
        "Abs": "Multinational construction and engineering companies are increasingly adopting communities of practice (COPs), as a means to encourage geographically dispersed and culturally diverse professionals to share knowledge on a global basis. If successful, these COPs form rich, knowledge sharing networks; they mobilize a company's global knowledge base, allowing expertise to be applied when and where it is needed with relatively little managerial oversight. Conversely, geographic and cultural silos within COPs may form due to homophily, the social tendency of individuals to connect with similar others. These silos limit knowledge flows and curb the strategic advantage of a global workforce. Through empirical analysis of social network questionnaires and semistructured interviews, the research reported in this paper analyzed network patterns within three COPs to determine if geographic and cultural silos exist, identify structural patterns that defy homophilous trends, and explore why these network-level patterns exist. The research reported in this paper found that, in the absence of intentional organizational structuring and strategic control, silos induced by homophilious behavior were standard for global communities of practice. To encourage knowledge exchange across geographic and cultural boundaries, managers can create mutual task requirements, provide opportunities for connection through integrated training and learning experiences, and encourage workforce mobility among different geographic and cultural locations. (C) 2014 American Society of Civil Engineers."
      },
      {
        "Author": "Bockstedt, Jesse; Druehl, Cheryl; Mishra, Anant",
        "Title": "Problem-solving effort and success in innovation contests: The role of national wealth and national culture",
        "Year": 2015,
        "Abs": "Innovation contests allow firms to harness specialized skills and services from globally dispersed participants for solutions to business problems. Such contests provide a rich setting for operations management (OM) scholars to explore problem solving in global labor markets as firms continue to unbundle their innovation value chains. In this study, we examine the implications of specific types of diversity in innovation contests on problem-solving effort and success. First, we conceptualize diversity among contestants in terms of national wealth (measured as gross domestic product per capita (GDPP) adjusted for purchasing power parity) and national culture (measured using the culture dimensions of performance orientation and uncertainty avoidance) and examine how such factors influence problem-solving effort. Next, we examine how differences between contestants and contest holders in terms of the above factors influence contest outcomes. Using data from a popular online innovation contest platform and country-level archival data, we find that contestants from countries with lower levels of GDPP are more likely to exert greater problem-solving effort compared to other contestants. With regard to national culture, we find that performance orientation and uncertainty avoidance have positive and negative effects, respectively, each of which weakens with increasing levels of GDPP. Finally, our analysis provides evidence of homophily effects indicating that contestants who share greater similarities with the contest holder in terms of national wealth and national culture are more likely to be successful in a contest. We discuss the implications of the study's findings for contest holders and platform owners who organize innovation contests, and for emerging research on innovation contests. (C) 2014 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Kegen, Nadine V.",
        "Title": "Cohesive subgroups in academic networks: unveiling clique integration of top-level female and male researchers",
        "Year": 2015,
        "Abs": "Social networks are said to have a positive impact on scientific development. Conventionally, it is argued that female and male researchers differ in access to and participation in networks and hence experience unequal career opportunities. Due to limited capacities of time and resources as well as homophily, top-level scientists may structure their contacts to reduce problems of complexity and uncertainty. The outcomes of the structuring can be cohesive subgroups within networks of relation. Women in science might suffer exclusion from cliques because of being dissimilar in the arena. The present paper aims to explore integration in and composition of scientific cliques. A three-step analysis is conducted: Firstly, cliques are identified. Secondly, overlap structures are examined. Thirdly, group compositions are analysed in terms of other personal attributes of the researchers involved. Building on network data of female and male investigators, the article applies a comparative case study design including two cutting edge research institutions from the German Excellence Initiative. The study contrasts a Cluster of Excellence with a Graduate School and the corresponding formal with the informal networks. The results imply that the general hypothesis of unfavourably embedded female researchers cannot be supported. Although women are less integrated in scientific cliques, the majority is involved in an inner social circle which enables access to career-relevant network resources."
      },
      {
        "Author": "Bakshy, Eytan; Messing, Solomon; Adamic, Lada A.",
        "Title": "Exposure to ideologically diverse news and opinion on Facebook",
        "Year": 2015,
        "Abs": "Exposure to news, opinion, and civic information increasingly occurs through social media. How do these online networks influence exposure to perspectives that cut across ideological lines? Using deidentified data, we examined how 10.1 million U.S. Facebook users interact with socially shared news. We directly measured ideological homophily in friend networks and examined the extent to which heterogeneous friends could potentially expose individuals to cross-cutting content. We then quantified the extent to which individuals encounter comparatively more or less diverse content while interacting via Facebook's algorithmically ranked News Feed and further studied users' choices to click through to ideologically discordant content. Compared with algorithmic ranking, individuals' choices played a stronger role in limiting exposure to cross-cutting content."
      },
      {
        "Author": "Wang, Ying; Wang, Xin; Zuo, Wan-Li",
        "Title": "Research on Trust Prediction from a Sociological Perspective",
        "Year": 2015,
        "Abs": "Trust, as a major part of human interactions, plays an important role in helping users collect reliable information and make decisions. However, in reality, user-specified trust relations are often very sparse and follow a power law distribution; hence inferring unknown trust relations attracts increasing attention in recent years. Social theories are frameworks of empirical evidence used to study and interpret social phenomena from a sociological perspective, while social networks reflect the correlations of users in real world; hence, making the principle, rules, ideas and methods of social theories into the analysis of social networks brings new opportunities for trust prediction. In this paper, we investigate how to exploit homophily and social status in trust prediction by modeling social theories. We first give several methods to compute homophily coefficient and status coefficient, then provide a principled way to model trust prediction mathematically, and propose a novel framework, hsTrust, which incorporates homophily theory and status theory. Experimental results on real-world datasets demonstrate the effectiveness of the proposed framework. Further experiments are conducted to understand the importance of homophily theory and status theory in trust prediction."
      },
      {
        "Author": "Lev-On, Azi; Lissitsa, Sabina",
        "Title": "Studying the coevolution of social distance, offline- and online contacts",
        "Year": 2015,
        "Abs": "We inquire about the correlations between contact and perceived social distance: Whether in line with the contact theory, online as well as offline contacts that Israeli Jews have with Arabs affect their perceived social distances from Arabs, or rather whether Israeli Jews who feel closer to Arabs maintain more offline and online contacts with Arabs, according to the social homophily approach.We found that social distance, online contact and offline contact were mutually supportive, whereas the background variables included in the regression analysis (age, gender, religiosity, place of residence, education and income) had no effect on either of them. While the three are mutually supportive, perceived social distance and offline contacts had greater explanatory value than online contacts. (C) 2015 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Zhang, Bijun; Vogt, Martin; Maggiora, Gerald M.; Bajorath, Juergen",
        "Title": "Comparison of bioactive chemical space networks generated using substructure- and fingerprint-based measures of molecular similarity",
        "Year": 2015,
        "Abs": "Chemical space networks (CSNs) have recently been introduced as a conceptual alternative to coordinate-based representations of chemical space. CSNs were initially designed as threshold networks using the Tanimoto coefficient as a continuous similarity measure. The analysis of CSNs generated from sets of bioactive compounds revealed that many statistical properties were strongly dependent on their edge density. While it was difficult to compare CSNs at pre-defined similarity threshold values, CSNs with constant edge density were directly comparable. In the current study, alternative CSN representations were constructed by applying the matched molecular pair (MMP) formalism as a substructure-based similarity criterion. For more than 150 compound activity classes, MMP-based CSNs (MMP-CSNs) were compared to corresponding threshold CSNs (THR-CSNs) at a constant edge density by applying different parameters from network science, measures of community structure distributions, and indicators of structure-activity relationship (SAR) information content. MMP-CSNs were found to be an attractive alternative to THR-CSNs, yielding low edge densities and well-resolved topologies. MMP-CSNs and corresponding THR-CSNs often had similar topology and closely corresponding community structures, although there was only limited overlap in similarity relationships. The homophily principle from network science was shown to affect MMP-CSNs and THR-CSNs in different ways, despite the presence of conserved topological features. Moreover, activity cliff distributions in alternative CSN designs markedly differed, which has important implications for SAR analysis."
      },
      {
        "Author": "Kim, Young Ae",
        "Title": "An enhanced trust propagation approach with expertise and homophily-based trust networks",
        "Year": 2015,
        "Abs": "The transitivity property of trust enables the propagation of a trust value through a chain of trusting users in social networks and then provides an expected trust value for another user. Logically, a user in social networks can assess a large number of other users, even if two users have not been directly connected previously. However, a large percentage of trust propagation efforts fail to find reliable trust paths from a source user to a target user because the web of trust in real-world online social networks is too sparse. The success (both quality and quantity) of a trust propagation algorithm strongly relies on the density of a web of trust. The more trust paths that are able to reach the given target user, the more reliable will be the trust estimates based on the trust path with the highest strength. In this paper, we propose an enriched trust propagation approach by combining a homophily-based trust network with an expertise-based trust network, which enhances the density of the trust network. We then evaluate the prediction accuracy and coverage of trust propagation based on various aggregation methods and highlight the most promising method. (C) 2015 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Teixeira, Jose; Robles, Gregorio; Gonzalez-Barahona, Jesus M.",
        "Title": "Lessons learned from applying social network analysis on an industrial Free/Libre/Open Source Software ecosystem",
        "Year": 2015,
        "Abs": "Many software projects are no longer done in-house by a single organization. Instead, we are in a new age where software is developed by a networked community of individuals and organizations, which base their relations to each other on mutual interest. Paradoxically, recent research suggests that software development can actually be jointly-developed by rival firms. For instance, it is known that the mobile-device makers Apple and Samsung kept collaborating in open source projects while running expensive patent wars in the court. Taking a case study approach, we explore how rival firms collaborate in the open source arena by employing a multi-method approach that combines qualitative analysis of archival data (QA) withmining software repositories (MSR) and Social Network Analysis (SNA). While exploring collaborative processes within the OpenStack ecosystem, our research contributes to Software Engineering research by exploring the role of groups, sub-communities and business models within a high-networked open source ecosystem. Surprising results point out that competition for the same revenue model (i.e., operating conflicting business models) does not necessary affect collaboration within the ecosystem. Moreover, while detecting the different sub-communities of the OpenStack community, we found out that the expected social tendency of developers to work with developers from same firm (i.e., homophony) did not hold within the OpenStack ecosystem. Furthermore, while addressing a novel, complex and unexplored open source case, this research also contributes to the management literature in coopetition strategy and high-tech entrepreneurship with a rich description on how heterogeneous actors within a high-networked ecosystem (involving individuals, startups, established firms and public organizations) joint-develop a complex infrastructure for big-data in the open source arena."
      },
      {
        "Author": "Huang, Yanxiang; Yu, Lele; Wang, Xiang; Cui, Bin",
        "Title": "A multi-source integration framework for user occupation inference in social media systems",
        "Year": 2015,
        "Abs": "With the rapid development of social media applications, lots of users are connected with friends online, and their daily life and opinions are recorded. Social media provides us an unprecedented way to collect and analyze billions of users' information. Proper user attribute identification or profile inference becomes increasingly attractive and feasible. However, the flourishing social records also pose great challenge in effective feature selection and integration for user profile inference, which is mainly caused by the text diversity and complex community structures. In this paper, we propose a comprehensive framework to infer the user occupation from his/her social activities recorded in the micro-blog system, which is a multi-source integration framework that combines both content and network information. We first identify some beneficial content features, and propose a machine learning classification model, named content model. We proceed to exploit the social network information, which tailors a community discovery based latent dimension solution to extract community-based feature, and utilizes the neighbor predictions for inference updating. Extensive empirical studies are conducted on a large real-life micro-blog dataset. The experimental results demonstrate the superiority of our integrated model for the occupation inference task, verify the effect of homophily in user interaction records, and reveal different effects of heterogeneous interactive networks."
      },
      {
        "Author": "Pan, Weike; Liu, Zhuode; Ming, Zhong; Zhong, Hao; Wang, Xin; Xu, Congfu",
        "Title": "Compressed knowledge transfer via factorization machine for heterogeneous collaborative recommendation",
        "Year": 2015,
        "Abs": "Collaborative recommendation has attracted various research works in recent years. However, an important problem setting, i.e., \"a user examined several items but only rated a few\", has not received much attention yet. We coin this problem heterogeneous collaborative recommendation (HCR) from the perspective of users' heterogeneous feedbacks of implicit examinations and explicit ratings. In order to fully exploit such different types of feedbacks, we propose a novel and generic solution called compressed knowledge transfer via factorization machine (CKT-FM). Specifically, we assume that the compressed knowledge of user homophily and item correlation, i.e., user groups and item sets behind two types of feedbacks, are similar and then design a two-step transfer learning solution including compressed knowledge mining and integration. Our solution is able to transfer high quality knowledge via noise reduction, to model rich pairwise interactions among individual-level and cluster-level entities, and to adapt the potential inconsistent knowledge from implicit feedbacks to explicit feedbacks. Furthermore, the analysis on time complexity and space complexity shows that our solution is much more efficient than the state-of-the-art method for heterogeneous feedbacks. Extensive empirical studies on two large data sets show that our solution is significantly better than the state-of-the-art non-transfer learning method w.r.t. recommendation accuracy, and is much more efficient than that of leveraging the raw implicit examinations directly instead of compressed knowledge w.r.t. CPU time and memory usage. Hence, our CKT-FM strikes a good balance between effectiveness and efficiency of knowledge transfer in HCR. (C) 2015 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Dos Santos, A. M.; De Almeida, M. L.; Mendes, G. A.; Da Silva, L. R.",
        "Title": "Generalized scale-free homophilic network",
        "Year": 2015,
        "Abs": "We propose a simple network growth process where the preferential attachment contains two essential parameters: homophily, namely, the tendency of sites to link with similar ones, and the number of attaching neighbors. It jointly generalizes the Barabasi-Albert model and the scale-free homophilic model with a control parameter which tunes the importance of the homophily on preferential attachment process. Our results support a detailed discussion about different kinds of correlation, in special a fitness correlation introduced in this paper, and comparisons between BA model, scale-free homophilic model, and our present model considering its topological properties: degree distribution, time dependence of the connectivity and clustering co-efficient."
      },
      {
        "Author": "Wang, Jing; Madnick, Stuart; Li, Xitong; Alstott, Jeff; Velu, Chander",
        "Title": "Effect of Media Usage Selection on Social Mobilization Speed: Facebook vs E-Mail",
        "Year": 2015,
        "Abs": "Social mobilization is a process that enlists a large number of people to achieve a goal within a limited time, especially through the use of social media. There is increasing interest in understanding the factors that affect the speed of social mobilization. Based on the Langley Knights competition data set, we analyzed the differences in mobilization speed between users of Facebook and e-mail. We include other factors that may influence mobilization speed (gender, age, timing, and homophily of information source) in our model as control variables in order to isolate the effect of such factors. We show that, in this experiment, although more people used e-mail to recruit, the mobilization speed of Facebook users was faster than that of those that used e-mail. We were also able to measure and show that the mobilization speed for Facebook users was on average seven times faster compared to e-mail before controlling for other factors. After controlling for other factors, we show that Facebook users were 1.84 times more likely to register compared to e-mail users in the next period if they have not done so at any point in time. This finding could provide useful insights for future social mobilization efforts."
      },
      {
        "Author": "Carullo, Giuliana; Castiglione, Aniello; De Santis, Alfredo; Palmieri, Francesco",
        "Title": "A triadic closure and homophily-based recommendation system for online social networks",
        "Year": 2015,
        "Abs": "Recommendation systems are popular both commercially and in the research community. For example, Online in Social Networks (OSNs) like Twitter, they are gaining an increasing attention since a lot of connection are established between users without any previous knowledge. This highlights one of the key features of a lot of OSNs: the creation of relationships between users. Therefore, it is important to find new ways to provide interesting friendships suggestions. However, mining and analyzing data from large scale Social Networks can become critical in terms of computational resources. This is particularly true in the context of ubiquitous access, where resource-constrained mobile devices are used to access the social network services. To this end, designing architectures/solutions offering the possibility of operating in a Mobile Cloud scenario is of key importance. Accordingly, we present a new recommendation system scheme that tries to find the right trade-offs between the exploitation of the already existing links/relationships and the interest affinities between users. In particular, such scheme is based on an inherently parallel Hubs And Authorities algorithm together with similarity measures that, for scalability purposes, can be easily transposed in a cloud scenario. The first one let us leverage triadic closures while the second one takes into account homophily. The proposal is supported by an extensive performance analysis on publicly available Twitter data. In particular, we proved the effectiveness of the proposed recommendation system by using several performance metrics available in the literature which include precision, recall, F-measure and G-measure. The results show encouraging perspectives in terms of both effectiveness and scalability, that are driving our future research efforts."
      },
      {
        "Author": "Yuan, Ting; Cheng, Jian; Zhang, Xi; Liu, Qingshan; Lu, Hanging",
        "Title": "How friends affect user behaviors? An exploration of social relation analysis for recommendation",
        "Year": 2015,
        "Abs": "Incorporating the influence of social relationships effectively is fundamental to social recommendation (SR). However, most of the SR algorithms are based on the homophily assumption, where they ignored friends' different influence on users and users' different willingness to be influenced, which may make improper influence information integrated and harm the recommendation results. To address this, we propose a unified framework to properly incorporate the influence of social relationships into recommendation by the guidance of buddy (friends who have strong influence on user) and susceptibility (the willingness to be influenced) mining. Specifically, the Social Influence Propagation (SIP) method is proposed to identify each user's buddies and susceptibility and the Social Influence based Recommendation model is proposed to generate the final recommendation. Experiments on the real-world data demonstrate that the proposed framework can better utilize users' social relationships, resulting in increased recommendation accuracy. (C) 2015 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Lee, Sang Yup",
        "Title": "Homophily and social influence among online casual game players",
        "Year": 2015,
        "Abs": "Homophily and social influence are the main explanations for why there are more ties among people who have similar socio-demographic or behavioral characteristics. Homophily refers to the phenomenon that people are more likely to make relational ties with others who are similar to themselves than those who are not, whereas social influence refers to the phenomenon that an individual's behavior is likely to become more similar to that of her friends over time. It is important to study both homophily and social influence processes of a social network because each process can lead to different structural characteristics for a social network; homophily can lead to separation among the members of a network, whereas social influence can lead to network-wide uniformity. In this study, we examine homophily and social influence processes among online casual game players. Specifically, we ask whether an online casual game player tends to be friends with other online casual game players who have similar game genre preferences and whether a player's genre preferences and gaming frequencies become more similar to those of her Kongregate friends over time. For this study, demographic attributes, game genre preferences, gaming frequencies, and relational ties for 2488 game players were collected for two time periods from Kongregate. The panel data were analyzed with RSiena, the R version of SIENA (Simulation Investigation for Empirical Network Analysis), a social network analysis program used for social network panel data. The results suggest that there might not be strong homophily and social influence processes operating among the game players in the sampled network. (C) 2015 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Song, Min; Jeong, Yoo Kyung; Kim, Ha Jin",
        "Title": "Identifying the topology of the K-pop video community on YouTube: A combined Co-comment analysis approach",
        "Year": 2015,
        "Abs": "YouTube is a successful social network that people use to upload, watch, and comment on videos. We believe comments left on these videos can provide insight into user interests, but to this point have not been used to map out a specific video community. Our study investigates whether and how user commenting behavior impacts the topology of the K-pop video community through analysis of co-commenting behavior on these videos. We apply a traditional author cocitation analysis to this behavior, in a process we refer to as co-comment analysis, to detect the topology of this community. This involves: a) an analysis of user co-comments to elicit the inclination of user homophily within the community; b) an analysis of user co-comments, weighted frequency of co-comments, to detect user interests in the community; and c) an analysis of user co-comments, weighted sentiment scores, to capture user opinions by polarity. The results indicate that users who comment on specific K-pop videos also tend to comment on topically similar YouTube videos. We also find that the number of comments made by users correlates with the degree of positivity of their comments. Conversely, users who comment negatively on K-pop videos are not inclined to form specific user groups, but rather present only their opinions individually."
      },
      {
        "Author": "Palovics, Robert; Benczur, Andras A.",
        "Title": "Temporal influence over the Last.fm social network",
        "Year": 2015,
        "Abs": "In a previous result, we showed that the influence of social contacts spreads information about new artists through the Last.fm social network. We successfully decomposed influence from effects of trends, global popularity, and homophily or shared environment of friends. In this paper, we present our new experiments that use a mathematically sound formula for defining and measuring the influence in the network. We provide new baseline and influence models and evaluation measures, both batch and online, for real-time recommendations with very strong temporal aspects. Our experiments are carried over the 2-year \"scrobble\" history of 70,000 Last.fm users. In our results, we formally define and distil the effect of social influence. In addition, we provide new models and evaluation measures for real-time recommendations with very strong temporal aspects."
      },
      {
        "Author": "Sarraute, Carlos; Brea, Jorge; Burroni, Javier; Blanc, Pablo",
        "Title": "Inference of demographic attributes based on mobile phone usage patterns and social network topology",
        "Year": 2015,
        "Abs": "Mobile phone usage provides a wealth of information, which can be used to better understand the demographic structure of a population. In this paper, we focus on the population of Mexican mobile phone users. We first present an observational study of mobile phone usage according to gender and age groups. We are able to detect significant differences in phone usage among different subgroups of the population. We then study the performance of different machine learning (ML) methods to predict demographic features (namely, age and gender) of unlabeled users by leveraging individual calling patterns, as well as the structure of the communication graph. We show how a specific implementation of a diffusion model, harnessing the graph structure, has significantly better performance over other node-based standard ML methods. We provide details of the methodology together with an analysis of the robustness of our results to changes in the model parameters. Furthermore, by carefully examining the topological relations of the training nodes (seed nodes) to the rest of the nodes in the network, we find topological metrics which have a direct influence on the performance of the algorithm."
      },
      {
        "Author": "Zaidi, Faraz; Pasta, Muhammad Qasim; Sallaberry, Arnaud; Melancon, Guy",
        "Title": "Social ties, homophily and extraversion-introversion to generate complex networks",
        "Year": 2015,
        "Abs": "Many interconnected systems and particularly social interactions can be modeled as networks. These networks often exhibit common properties such as high clustering coefficient, low average path lengths and degree distributions following power-law. Networks having these properties are called small world-scale free networks or simply complex networks. Recent interest in complex networks has catalysed the development of algorithmic models to artificially generate these networks. Often these algorithms introduce network properties in the model regardless of their social interpretation resulting in networks which are statistically similar but structurally different from real world networks. In this paper, we focus on social networks and apply concepts of social ties, homophily and extraversion-introversion to develop a model for social networks with small world and scale free properties. We claim that the proposed model produces networks which are structurally similar to real world social networks."
      },
      {
        "Author": "Gallivan, Michael; Ahuja, Manju",
        "Title": "Co-authorship, Homophily, and Scholarly Influence in Information Systems Research",
        "Year": 2015,
        "Abs": "Information Systems (IS) researchers have increasingly focused attention on understanding the identity of our field (Hirschheim & Klein 2003; Lyytinen & King 2004). One facet of any discipline's identity is the social aspect of how its scholars actually conduct their work (DeSanctis 2003), which is formally labeled as the study of sociology of science. Contributing to this tradition of work, we empirically examine scholarly influence (Acedo et al., 2006); scientific collaboration, including metrics that capture the prevalence of c-oauthored work; antecedents to co-authorship; and the effect of co-authorship on subsequent citations. Based on analyzing five leading IS journals for a period of seven years, we found that co-authored papers have become increasingly common in leading IS journals and that coauthoring continues to be more prevalent in journals published in North America compared to European journals. Moreover, we found significant effects of homophily related to gender, homophily/proximity, and geography. IS scholars worldwide exhibit a stronger preference for collaborating with co-authors of the same sex and those who attended the same PhD program than one would expect by chance. We also examined differences among journals and found some intriguing results for the effect of co-authorship on citations. Overall, we found evidence that the number of co-authors was positively related to citations although there was some variance across journals. These findings point to a need for more research to better understand both the processes of collaboration and the drivers and downstream benefits associated with it."
      },
      {
        "Author": "Eklund, Lina",
        "Title": "Bridging the online/offline divide: The example of digital gaming",
        "Year": 2015,
        "Abs": "Studies of virtual worlds are often based on the dichotomous 'real world'/'virtual world', yet research has indicated that this division is far from unproblematic. The aim of this study is to examine empirically the link between online/offline using the example of social online gaming. The data consist of individual and group interviews with 33 adult garners. The results explore three themes sociability and design; group membership; norms and rules and show how on-and offline are inexorably linked through the social organizational demands of Internet gaming. Individuals ground online group membership in offline relations and shared characteristics, aiming to maximize game-play gains and support sociability. Gaming with 'people like us' facilitates creation of norms and expectations, which aids in producing stable social groups. Thus the boundary between online and offline becomes contingent on links between people. The study shows how important offline connections are for online interaction. (C) 2015 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Kang, Ju-Young M.; Johnson, Kim K. P.",
        "Title": "F-Commerce platform for apparel online social shopping: Testing a Mowen's 3M model",
        "Year": 2015,
        "Abs": "Applying the Meta-Theoretic Model of Motivation and Personality (3M Model), this research examined (1) whether online social shopping intention in Facebook commerce was affected by users' personality traits, psychographic characteristics, and gratifications and (2) whether tie strength and homophily moderated the links between gratifications and intention. U.S. Facebook users who had online social shopping experience (n=601) were drawn from a consumer panel. Users who were market mavens and social browsers were likely to use online social shopping for the purpose of socializing and intended to engage in online social shopping. Users who were value conscious and social browsers were likely to use online social shopping for the purpose of information-seeking and intended to engage In online social shopping. Tie strength and homophily moderated the links between gratifications and intention. (C) 2015 Elsevier Ltd. All rights reserved."
      },
      {
        "Author": "Elkabani, Islam; Khachfeh, Roa A. Aboo",
        "Title": "Homophily-Based Link Prediction in The Facebook Online Social Network: A Rough Sets Approach",
        "Year": 2015,
        "Abs": "Online social networks are highly dynamic and sparse. One of the main problems in analyzing these networks is the problem of predicting the existence of links between users on these networks: the link prediction problem. Many studies have been conducted to predict links using a variety of techniques like the decision tree and the logistic regression approaches. In this work, we will illustrate the use of the rough set theory in predicting links over the Facebook social network based on homophilic features. Other supervised learning algorithms are also employed in our experiments and compared with the rough set classifier, such as naive Bayes, J48 decision tree, support vector machine, logistic regression, and multilayer perceptron neural network. Moreover, we studied the influence of the \"common groups\" and \"common page likes\" homophilic features on predicting friendship between users of Facebook, and also studied the effect of using the Jaccard coefficient in measuring the similarity between users' homophilic attributes compared with using the overlap coefficient. We conducted our experiments on two different datasets obtained from the Facebook online social network, where users in each dataset live within the same geographical region. The results showed that the rough set classifier significantly outperformed the other classifiers in all experiments. The results also demonstrated that the common groups and the common page likes features have a significant influence on predicting the friendship between users of Facebook. Finally, the results revealed that using the overlap coefficient homophilic features provided better results than that of the Jaccard coefficient features."
      },
      {
        "Author": "Usman, Aminu Bello; Liu, William; Bai, Quan; Narayanan, Ajit",
        "Title": "Trust of the Same: Rethinking Trust and Reputation Management from a Structural Homophily Perspective",
        "Year": 2015,
        "Abs": "Trust and reputation management represents a significant trend in tackling the emerging security problems in computer networks. The basic idea is to let machines rate each other and then use the aggregated ratings to derive trust scores. Homophily i.e., love of the same, is the tendency of individuals to associate and bond with similar others mentioned in the social network, and the authors have discovered its presence, in term of nodes' attributes, in studying trust and reputation behaviors for the P2P oriented next generation of WSN. The simulation studies have confirmed the structural homophily, i.e., the similar way of connecting other nodes, is fostering trust characteristics and connections among peers."
      },
      {
        "Author": "Alizadeh, Meysam; Cioffi-Revilla, Claudio; Crooks, Andrew",
        "Title": "THE EFFECT OF IN-GROUP FAVORITISM ON THE COLLECTIVE BEHAVIOR OF INDIVIDUALS' OPINIONS",
        "Year": 2015,
        "Abs": "Empirical findings from social psychology show that sometimes people show favoritism toward in-group members in order to reach a global consensus, even against individuals' own preferences (e.g., altruistically or deontically). Here we integrate ideas and findings on in-group favoritism, opinion dynamics, and radicalization using an agent-based model entitled cooperative bounded confidence (CBC). We investigate the interplay of homophily, rejection, and in-group cooperation drivers on the formation of opinion clusters and the emergence of extremist, radical opinions. Our model is the first to explicitly explore the effect of in-group favoritism on the macro-level, collective behavior of opinions. We compare our model against the two-dimentional bounded confidence model with rejection mechanism, proposed by Huet et al. [Adv. Complex Syst. 13(3) (2010) 405423], and find that the number of opinion clusters and extremists is reduced in our model. Moreover, results show that group influence can never dominate homophilous and rejecting encounters in the process of opinion cluster formation. We conclude by discussing implications of our model for research on collective behavior of opinions emerging from individuals' interaction."
      },
      {
        "Author": "Greetham, Danica Vukadinovic; Sengupta, Abhijit; Hurling, Robert; Wilkinson, Joy",
        "Title": "INTERVENTIONS IN SOCIAL NETWORKS: IMPACT ON MOOD AND NETWORK DYNAMICS",
        "Year": 2015,
        "Abs": "Results from two studies on longitudinal friendship networks are presented, exploring the impact of a gratitude intervention on positive and negative affect dynamics in a social network. The gratitude intervention had been previously shown to increase positive affect and decrease negative affect in an individual but dynamic group effects have not been considered. In the first study, the intervention was administered to the whole network. In the second study, two social networks are considered and in each only a subset of individuals, initially low/high in negative affect respectively received the intervention as \"agents of change\". Data was analyzed using stochastic actor-based modeling techniques to identify resulting network changes, impact on positive and negative affect and potential contagion of mood within the group. The first study found a group level increase in positive and a decrease in negative affect. Homophily was detected with regard to positive and negative affect but no evidence of contagion was found. The network itself became more volatile along with a fall in rate of change of negative affect. Centrality measures indicated that the best broadcasters were the individuals with the least negative affect levels at the beginning of the study. In the second study, the positive and negative affect levels for the whole group depended on the initial levels of negative affect of the intervention recipients. There was evidence of positive affect contagion in the group where intervention recipients had low initial level of negative affect and contagion in negative affect for the group where recipients had initially high level of negative affect."
      },
      {
        "Author": "Xiao, Bangming; Huang, Minxue; Barnes, Aaron J.",
        "Title": "Network closure among sellers and buyers in social commerce community",
        "Year": 2015,
        "Abs": "Social commerce communities connect sellers and buyers and allow them to seek and share product information. Although the extant literature has realized its economic value, there has been little research on the antecedents of network closure in social commerce community with longitudinal network data. Based on the evolving network data from Taobao.com and network closure theory, this research analyzes network closure among sellers and buyers in social commerce community and we find that the drivers of network closure in social commerce communities vary across different types of relationships. Specifically, (1) from the buyers' perspective, they are more likely to follow other buyers and sellers through observational learning and contagion; (2) from the sellers' perspective, the homophily, reciprocity, and structural equivalence are the general mechanisms that drive them following both buyers and sellers; (3) the results from the robustness checks show that the findings would not be affected by the sample size or the duration of the observations.This study contributes to the ongoing study of social networks analysis in social shopping and social commerce. Furthermore, the ties studied in this research connect both sellers and buyers, which are different from the ties of friendship in most social network literatures. Findings from this research will also help marketers better understand how social commerce community networks evolve and adjust their relationship management strategies. (C) 2015 Elsevier B.V. All rights reserved."
      },
      {
        "Author": "Fox Hamilton, Nicola; Fullwood, Chris; Kirwan, Grainne",
        "Title": "Language in Online Dating Texts: Trait Identification, Homophily, and their Effect on Attraction",
        "Year": 2015,
        "Abs": "Research has indicated that online daters may pick up on language cues connected to personality traits in online dating profile texts, and act upon those cues. This research seeks to investigate the level of accuracy of detection of personality in dating profile texts, and the extent to which perceived or actual similarity of personality has an effect on attractiveness of the author. An online survey was conducted collecting the Ten Item Personality Inventory (TIPI) for each participant and text author, a peer-report TIPI score by participants for each text author, and an attractiveness rating on a Likert scale for each author. Participants correctly identified Extraversion, though the effect size was small. Contrary to the hypotheses, participants preferred texts when written by an author with a personality they perceived as dissimilar to their own, specifically in Openness and Conscientiousness, and no relationship was found between actual similarity of personality and attractiveness. Online daters may choose partners with complementary or desirable traits rather than similar traits, or other factors in attraction may be more salient in the initial stages of determining attraction."
      },
      {
        "Author": "Sanchiz, Emanuel; Ibarra, Francisco; Nikitina, Svetlana; Baez, Marcos; Casati, Fabio",
        "Title": "What Makes People Bond?: A Study on Social Interactions and Common Life Points on Facebook",
        "Year": 2016,
        "Abs": "In this paper we aim at understanding if and how, by analysing people's profile and historical data (such as data available on Facebook profiles and interactions, or collected explicitly) we can motivate two persons to interact and eventually create long-term bonds. We do this by exploring the relationship between connectedness, social interactions and common life points on Facebook. The results are of particular importance for the development of technology that aims at reducing social isolation for people with less chances to interact, such as older adults."
      },
      {
        "Author": "Zhou, Wen; Bao, Weidong; Zhu, Xiaomin; Wang, Ji; Chen, Chao",
        "Title": "Integrating Relationships and Attributes: A Model of Multilayer Networks",
        "Year": 2016,
        "Abs": "Various network relationships in many complex social systems can be described effectively by multilayer networks, but we find that there are interactions between individuals attributes and their social relationships by a principle of homophily, which hence impact the process of information spread and social influence in complex social systems. In order to integrate individuals relationships and attributes in complex social systems effectively, we extract the hidden information of individuals attributes to build a relationships-attributes-based model of multi-layer networks. Proposing that using information entropy which satisfies the conditions of degree distribution and community features to evaluate information values for each network in the multilayer networks, we construct a more reasonable integrated network to solve the problems of data compression reduction of multilayer networks. In addition, we analyze the relationships-attributes-based multilayer networks from the perspectives of the structure of the multilayer networks and the structure of the integrated network on two empirical data. The results verify the correlation between attribute networks and relationship networks, and give more insights into the importance of the proposed relationships-attributes-based model of multilayer networks and the positive role of the integrated network in synthesizing the relationships-attributes-based multilayer networks."
      },
      {
        "Author": "Rebhi, Wala; Ben Yahia, Nesrine; Ben Saoud, Narjes Bellamine",
        "Title": "Hybrid Community Detection Approach in Multilayer Social Network: Scientific Collaboration Recommendation Case Study",
        "Year": 2016,
        "Abs": "Within real-world social networks people are linked with multiple types of relationships, which brings new challenges in community detection for multilayer social network where each layer represents one type of relationships. However, most of existing approaches consist on transforming the problem into a classical problem of community detection in monoplex network. In this work, we propose a new hybrid community detection approach in multilayer social networks. This approach considers simultaneously the network structure (different social connections) and the homophily of participants (similarities between users). To do so we propose a new multiplex information graph model to represent multilayer social network. Then, we adapt a combined community detection algorithm to the multiplex case. Furthermore, an example in the field of scientific collaboration recommendation is given to illustrate the practical usefulness of the proposed approach. Finally, a comparison with other community detection approaches evaluates its performance."
      },
      {
        "Author": "Long, Yunfei; Lu, Qin; Xiao, Yue; Li, MingLei; Huang, Chu-Ren",
        "Title": "Domain-specific user preference prediction based on multiple user activities",
        "Year": 2016,
        "Abs": "Inferring latent user preferences using both structured and unstructured data is an important social computing task. In this paper, we propose a user preference representation based on user activities embedded in unstructured data to better encode the homophily theory. The representation of an individual user is learned using a embedding based method to integrate latent user preferences in social media. The method has the ability to integrate a variety of user activities based cues from user comments, user social network (i.e; follower/followee connections) and user interested topics which are indicated by the topics a user has participated in. Experiments are conducted to evaluate the prediction of each user's favorite team as a part of user preferences in a dataset collected from the Hu-pu basketball discussion forum.(1) Results clearly indicate that our proposed user representation outperforms other user representation baselines. Integrating user social network and user interested topics with user comments can improve the overall performance of user preference prediction."
      },
      {
        "Author": "Hours, Hadrien; Fleury, Eric; Karsai, Marton",
        "Title": "Link prediction in the Twitter mention network: impacts of local structure and similarity of interest",
        "Year": 2016,
        "Abs": "The creation of social ties is driven by several factors which can arguably be related to individual preferences and to the common social environment of individuals. Effects of homophily and triadic closure mechanisms are claimed to be important in terms of initiating new social interactions and in turn to shape the global social structure. This way they eventually provide some potential to predict the creation of social ties between disconnected people sharing common friends or common subjects of interest. In this paper we analyze a large Twitter data corpus and quantify similarities between people by considering the set of their common friends and the set of their commonly shared hashtags in order to predict mention links among them. We show that these similarity measures are correlated among connected people and that the combination of contextual and local structural features provides better predictions as compared to cases where they are considered separately. These results help us to better understand the evolution of egocentric and global social networks and provide advances in the design of better recommendation systems and resource allocation plans."
      },
      {
        "Author": "Zhang, Daokun; Yin, Jie; Zhu, Xingquan; Zhang, Chengqi",
        "Title": "Homophily, Structure, and Content Augmented Network Representation Learning",
        "Year": 2016,
